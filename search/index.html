 주역에서 예측력(predictive power)을 찾으려 한다면 미신이라고 해도 될 것 같습니다. 하지만 주역에서 반성력(reflective power)을 찾을 수도 있습니다. 해답을 밖에서 찾는 것이 아니라 나의 내면에서 찾습니다. 내가 이제까지 살피지 못했던 구석을 훑어보는 데에 주역이 도움을 줍니다. 주역이 갈고리가 되어 주는 것이죠.&lt;/p&gt;&lt;p&gt;이렇게 우연성에서 예측력을 찾지 않고 반성력을 찾으면 태도가 훨씬 수용적이 됩니다. 예를 들어 답을 얻기 위해 괘를 뽑았습니다. 하지만 도무지 현재 상황과는 상관이 없어 보입니다. 이럴 때 오히려 기뻐해야 합니다. 내가 이제까지 고려하지 못했던 측면에 빛을 보여준 것입니다. 상황에 딱 맞아 보이는 괘보다 더 도움이 됩니다.&lt;br&gt;&lt;br&gt;어떤 소프트웨어를 만들거나 문제의 해결법을 생각할 때에도, 이 부분은 음양오행에서 무엇에 해당할까를 생각하면 도움이 될 때가 종종 있습니다. 이 놈이 목이면 상극하는 금은 어디이지? 상생해주는 수가 필요하진 않을까?&lt;br&gt;&lt;br&gt;이 단계가 익숙해지면 나중에는 상대적 적용이 가능합니다. 이 놈을 목이라고 본다면 어떨까? 이런 질문을 할 수 있습니다. 심지어는 표면적으로 보기에 오행의 화 성격을 많이 가진 대상일지라도 예컨대 \&quot;수\&quot;로 볼 수가 있습니다.&lt;/p&gt;&lt;p&gt;제가 알고 있는 보편적 패턴 중에서 가장 사용이 쉬운 것은 음양입니다. 그 다음은 삼재(천, 지, 인)이고 다음은 사상(태양,태음,소양,소음), 다음은 오행, 그 다음은 육기, 팔괘, 이런 식으로 나가고 나중에는 주역이 되는 것 같습니다. 주역이 다른 것들에 비해 좀 더 구체적이고 아기자기한 맛이 있습니다.&lt;/p&gt;&lt;p&gt;예를 들어 가장 기본적인 음양 패턴 같은 경우는 우리가 평소에 생활할 때에 무의식적으로 늘 쓰고 있습니다. \&quot;반대\&quot;라고 하는 것들이지요. 하지만 이걸 의식적으로 활용하면 엄청난 무기가 됩니다.&lt;/p&gt;&lt;p&gt;물의 반대는 쉽습니다. 불. 연필의 반대도 비교적 쉽습니다. 지우개. 종이 등등. 볼륨의 반대는 뭘까요? 고무의 반대는? 반대 사고는 내가 인식 못했던 \&quot;사고의 대칭축\&quot;을 인식하게 해줍니다. 소프트웨어어 A라는 컴포넌트가 있으면 이런 질문을 던져보세요. A의 반대는 무엇일까? F 기능의 반대(negative functionality)는?&lt;/p&gt;&lt;p&gt;한 걸음 더 나아가서 이런 보편적 패턴들 간에도 어떤 공통성이 있지 않을까요? 있는 것 같습니다. 대칭성, 대조성, 순환성 등입니다. 크리스토퍼 알렉산더(Christopher Alexander)가 말하는(질서의 본성 Nature of Order 참고)&amp;nbsp;훌륭한 건축물, 도시&amp;nbsp;등의 공통성입니다. 소프트웨어 디자인 패턴에도 이런 것, 예컨대 대칭성(혹은 그 반대)이 있습니다. 자세한 내용은 코플리엔(James Coplien)의 &lt;a href=\&quot;https://web.archive.org/web/20230304062804/http://citeseer.ist.psu.edu/coplien00symmetry.html\&quot;&gt;논문&lt;/a&gt;을 참고하세요.&lt;br&gt;&lt;br&gt;일전에 워드 커닝햄이랑 같이 전차를 타고 가다가 저의 보편적 패턴 이야기를 듣더니&amp;nbsp;여지없이&amp;nbsp;강력한 질문을 던지더군요. \&quot;그 패턴이 들어맞지 않을 때는 어떻게 하나요?\&quot;&lt;br&gt;&amp;nbsp; &lt;br&gt;--김창준 &lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;p.s. 나중에 알게 된 일인데, 2007년 출간된 주역 관련 책(&lt;a href=\&quot;https://web.archive.org/web/20230304062804/http://book.naver.com/bookdb/book_detail.nhn?bid=2884863\&quot;&gt;주역의 발견&lt;/a&gt;)에 이 글이 인용되었더군요. 그리고 직관과 통찰에 대한 최근 연구에 따르자면, 나의 생각과 일치하는 점괘로 해석하면 그것은 확신편향(confirmation bias)을 주기 때문에 위험하고, 오히려 내 생각과 다른 괘로 해석을 하고 내가 못 본 부분을 찾으려고 하는 것이 통찰을 얻는 데에 도움이 됩니다.&amp;nbsp;&lt;span style=\&quot;font-size: 9pt; line-height: 15.6000003814697px;\&quot;&gt;(update 2014/9/6)&amp;nbsp;&lt;/span&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/02/04 16:00&quot;]}],[0,{&quot;id&quot;:[0,3077693],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211127233039/http://agile.egloos.com/3077693&quot;],&quot;title&quot;:[0,&quot;구인&quot;],&quot;body&quot;:[0,&quot;\n\t저희와 함께 일할 인재를 구합니다.&lt;br&gt;&lt;br&gt;새로운 웹 서비스를 기획, 개발하려고 합니다. 함께 새롭고 가슴 두근거리는 경험을 해볼 분들을 찾습니다.&lt;br&gt;&lt;br&gt;저를 포함 대략 4명 정도의 인원이 팀을 이루어 웹 서비스를 개발합니다. 기획자, 개발자가 따로 없습니다. 사용자 연구와 UI 디자인 쪽에 약간의 지원은 있습니다만 대부분 자급자족합니다. 적은 리소스로 큰 효과를 낼 수 있다고 믿습니다.&lt;br&gt;&lt;br&gt;저희가 찾는 분들은 1) 학습 능력이 뛰어나고(예컨대 자신이 모르는 분야의 학습을 즐기고 남들보다 빨리 학습하는 편이라면) 2) 사람과의 관계를 즐기고 3) 유치함과 진지함을 함께 갖추고 4) 실행력이 뛰어나고(예컨대 학습에서 적용까지 거리가 짧다든지) 5) 모호함과 무지의 상태를 잘 견디고 극복하는 분입니다. 아래에 언급한 자기소개서에 자신의 이런 면모를 보여줄 수 있는 과거 경험을 서술해 주시면(&lt;a href=\&quot;https://web.archive.org/web/20211127233039/http://agile.egloos.com/2891385\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt; 참고) 도움이 됩니다.&lt;br&gt;&lt;br&gt;그렇다고 해서 슈퍼맨이나 람보를 찾는 것은 아니므로 이 구인공지를 보고 가슴이 두근거리는 분이라면 누구나 지원해 보실 것을 권하고 싶습니다.&lt;br&gt;&lt;blockquote&gt;I&#39;ll take someone happy and average over a guru who is disgruntled and frustrated.&amp;nbsp; --37signals&lt;br&gt;&lt;br&gt;A great orchestra is not composed of great musicians but of adequate ones who produce at their peak. --Peter Drucker&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;구체적인 구인 내용은 아래를 보세요.&lt;br&gt;&lt;ul&gt;&lt;li&gt;업무 : 신규 웹 서비스 기획 및 개발&lt;/li&gt;&lt;li&gt;장소 :&amp;nbsp;서현 &lt;a href=\&quot;https://web.archive.org/web/20211127233039/http://openmaru.com/\&quot;&gt;오픈마루&lt;/a&gt; 사무실&amp;nbsp;&lt;/li&gt;&lt;li&gt;근무시기 : 2007년 2월 하순부터&lt;/li&gt;&lt;li&gt;기간 : 2개월&amp;nbsp;1주 (계약직)&lt;/li&gt;&lt;ul&gt;&lt;li&gt;프로젝트의 성과 또는 계약기간 동안 보여주신 열정과 재능에 따라 오픈마루 혹은 애자일컨설팅에서 정규직으로 전환 근무 가능&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;시간 : 주 4일/5일 근무 중 선택. 하루 4시간/8시간 근무 중 선택&lt;/li&gt;&lt;li&gt;급여 : &lt;strong&gt;실망시키지 않습니다&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;모집인원 : 2~3명&lt;/li&gt;&lt;li&gt;접수기간 : 2007년 2월 &lt;strike&gt;14일&lt;/strike&gt; 20일 자정까지. 맞는 사람을 찾으면 그 이전에 종료 가능&lt;/li&gt;&lt;li&gt;접수서류 :&lt;/li&gt;&lt;ol&gt;&lt;li&gt;신규 웹 서비스 기획 개발에 도움이 될 이력(실제 웹 서비스 기획/개발 경험 외의 경력도 도움이 된다면 가능)만 추린 이력서&lt;/li&gt;&lt;li&gt;자기소개서&lt;br&gt;&lt;/li&gt;&lt;li&gt;자신만을 위해 만들어 썼던, 혹은 아직 쓰고 있는 프로그램(&lt;a href=\&quot;https://web.archive.org/web/20211127233039/http://agile.egloos.com/2807583\&quot;&gt;프로그래머의 위기지학&lt;/a&gt; 참고) 중 가장 큰 가치를 얻은 프로그램에 대해 다음 내용을 한 편의 에세이로 엮어서 제출&lt;br&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;뭐하는 프로그램이고 어떻게 도움이 됐는지 (스크린샷이나 스크린캐스트가 이해에 도움이 된다면 첨부하면 좋겠습니다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;어떤 역사를 거쳤는지&lt;/li&gt;&lt;li&gt;그 과정에서 어떤 교훈과 통찰을 얻었는지&lt;/li&gt;&lt;li&gt;소스 코드 일부&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;특정인(애인, 부모님 등)을 위해 만든 프로그램 중 사용자에게 가장 큰 가치를 줬던 프로그램에 대해 같은 형식의 에세이를 제출 (3번과 4번 중 하나만 제출해도 가능)&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20211127233039/http://erlyweb.org/\&quot;&gt;erlyweb&lt;/a&gt; 코드에 대한 독후감&lt;/li&gt;&lt;ul&gt;&lt;li&gt;분량 : 최소 A4 2장 이상&lt;/li&gt;&lt;li&gt;erlweb 코드를 읽은 후 대략적 줄거리를 소개하고(코드를 안 본 사람도 감이 오게), 인상적인 부분은 인용하고, 비평과 소감을 곁들일 것 (일반 도서에 대한 독후감과 비슷하다고 생각하면 됩니다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;자신이 erlyweb을 개선한다면 어떻게 하겠는지를 꼭 포함할 것&lt;br&gt;&lt;/li&gt;&lt;li&gt;erlyweb을 이용해 뭔가 실험적인 웹 애플리케이션을 만들었다면 코드 별첨. 가산점수 있음&lt;/li&gt;&lt;li&gt;읽기에 지루하면 안됨&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/ol&gt;&lt;li&gt;접수서류 작성시 왜 이런 자료를 제출하라고 했을지, 그리고 그 자료가 선발하는 사람에게 무슨 도움이 될지를 생각해서 작성하면 큰 도움이 될 것입니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;자격요건 : 학력, 경력(&lt;strong&gt;신입도 가능&lt;/strong&gt;), 성별(&lt;strong&gt;여성에게는 가산점&lt;/strong&gt;!), 연령 불문.&lt;/li&gt;&lt;/ul&gt;사용할 기술은 아직 정해지지 않았습니다만, 지렛대 효과가 가능한 기술들을 택할 것입니다.&lt;br&gt;&lt;br&gt;서류와 각종 문의는 &lt;a href=\&quot;https://web.archive.org/web/20211127233039/mailto:recruit@agileconsulting.co.kr\&quot;&gt;recruit@agileconsulting.co.kr&lt;/a&gt;로 보내주세요. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/02/07 11:09&quot;]}],[0,{&quot;id&quot;:[0,3083815],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/3083815&quot;],&quot;title&quot;:[0,&quot;웹을 연결한다 Yahoo Pipes&quot;],&quot;body&quot;:[0,&quot;\n\t야후에서 새 서비스를 몇 시간 전에 오픈했습니다(이제까지는 닫혀있었죠).&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://pipes.yahoo.com/\&quot;&gt;Pipes: Rewire the web&lt;/a&gt;입니다(rewrite가 아니라 rewire입니다, 즉 재연결에 초점이 있습니다).&lt;br&gt;&lt;br&gt;웹 2.0에서 매쉬업과 프로그래머로서의 사용자(&lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/1741006\&quot;&gt;유저의 종언&lt;/a&gt;&amp;nbsp;참고)라는 두가지 측면을&amp;nbsp;녹인 서비스입니다.&lt;br&gt;&lt;br&gt;파이프라는 말은 유닉스의 명령어 파이프(여러개의 작은 명령어들을 순차적으로 연결해서 새로운 기능을 만들어 내는 것)에서 따왔습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://en.wikipedia.org/wiki/Visual_programming_language\&quot;&gt;시각적 프로그래밍 언어&lt;/a&gt;를 부분적으로 도입했습니다. 예를 들면 플릭커라는 모듈을 화면에 생성시키고 적절한 인자(예를 들면 특정 검색을 수행해라)를 설정하고 그 결과를 \&quot;파이프\&quot;로 연결해서 다른 모듈로 넘겨주게 합니다. 그 중에서 특정한 결과만 뽑아내려면 필터라는 모듈을 쓰는 식이죠.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155616im_/http://pds4.egloos.com/pds/200702/08/50/c0063450_09024146.png\&quot; width=\&quot;500\&quot; height=\&quot;538\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;뉴욕타임즈 홈페이지의 글을 분석해서 키워드를 추출한 뒤,&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;&amp;nbsp;flickr에서 해당 키워드로 검색되는 이미지들을 보여주는 파이프&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;&amp;nbsp;&lt;/div&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;이런 모양의 파이프들은 하나 하나가 여러 웹서비스들을 엮어주고 새로운 가치를 창출할 수 있는 것들입니다. 누구나 만들 수 있고, 이걸 다시 남과 공유할 수 있습니다.&lt;/p&gt;&lt;p&gt;여기에 사용된, 다른 기능의 블럭들을 서로 연결하면서 프로그래밍한다든지 하는 개념은 이미 수년, 심지어 수십년 전에 나왔던&amp;nbsp;것으로 이미 여러 분야에서 사용하고 있습니다(마인드스톰에 포함되어 있기도 하죠).&amp;nbsp;사용자가 웹에서 직접 매쉬업을 만든다는 개념도 이미 존재했습니다. 야후는 파이프를 통해 \&quot;사용자\&quot;의 요구 수준을 낮췄습니다.&lt;/p&gt;&lt;p&gt;야후 파이프 자체로 보면 아직 개선의 여지가 많습니다. AJAX를 썼는데 속도가 너무 느립니다. UI도 직관적이지 않습니다. 활용도가 아직은 제한적입니다.&lt;br&gt;&lt;br&gt;하지만 한가지 가능성을 보여주고 있습니다.&lt;br&gt;&lt;br&gt;앞으로의 웹 서비스(및 소프트웨어 업계 전반)는 어린이를 위한 소프트웨어와 사용자 프로그래밍(End User Programming)에서 배울 것이 많을 것입니다. 어린이를 위한 소프트웨어는 통상 창의적이고 혁신적(어른들은 익숙한 것에 집착이 강하죠)이면서도 사용하기 쉽고 배우기 쉽게 하자는 목표를 갖고 있습니다. 사용자 프로그래밍은 좀 더 많은 사람들(스스로 프로그래머라고 의식하지 않는 사람들)이 자기의 문제를&amp;nbsp;프로그래밍을 통해 해결하거나, 자신이 쓰는 소프트웨어를 목적에 맞게 변경할 수 있도록 하는 것을 목표로 합니다. 모두 최근 웹 서비스에서 필요로 하는 것들입니다.&lt;/p&gt;&lt;p&gt;예를 들면 ToonTalk,&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://scratch.mit.edu/\&quot;&gt;Scratch&lt;/a&gt;(일반인이 다운로드 받을 수 있게 된지 얼마되지 않았죠), Logo, EToys, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155616/http://web.media.mit.edu/~lieber/PBE/\&quot;&gt;PBE&lt;/a&gt;&amp;nbsp;등을 보시면 많은 영감을 받을 것입니다.&lt;br&gt;&lt;br&gt;--김창준 &lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/02/08 21:33&quot;]}],[0,{&quot;id&quot;:[0,3106401],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330014727/http://agile.egloos.com/3106401&quot;],&quot;title&quot;:[0,&quot;우등생은 일찍 잔다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014727/http://agile.egloos.com/3077693\&quot;&gt;요즘 함께 일할 분을 찾고 있습니다&lt;/a&gt;. 조금전에 지원서 접수 시간이 종료되었습니다. 상당히 인상적인 지원서들이 있고 긍정적으로 검토 중입니다. 하지만 저희가 잠정적으로 채용 인원 대비 정해 두었던 지원자 숫자보다 현 지원자 숫자가 부족하기 때문에 접수 마감을 연장해야 할 것 같습니다.&amp;nbsp; (마감일이 발렌타인 데이였다는 점도 고려를 해야겠습니다)&lt;br&gt;&lt;br&gt;&lt;strong&gt;접수 마감 시각을 2007년 2월 &lt;strike&gt;15일&lt;/strike&gt; 20일 자정으로 연장합니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;추가로 이번 프로젝트에 참여하는 메리트에 대해 이야기를 해보겠습니다. 아울러 제목을 왜 그렇게 달았는지도 이해가 되실겁니다.&lt;br&gt;&lt;br&gt;애자일 컨설팅은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014727/http://agile.egloos.com/1386318\&quot;&gt;주당 20시간 근무&lt;/a&gt;를 목표로 하고 있습니다. 저희는 계약을 하더라도 되도록 주당 20시간을 넘지 않는 한도에서 계약을 합니다. 고객에게 최대한의 퀄리티를 제공하기 위해서는 그 이상 계약 수주를 하면 우리가 할 수 있는 최선을 제공하지 못할 수 있다는 생각을 합니다.&lt;br&gt;&lt;br&gt;이 목표에 근접하는 것은 현 사회구조에서는 정말 정말 어려운 일입니다. 그러다 보니 주당 20시간을 넘을 때도 있습니다. 그러면서도 될 수 있으면 주당 20시간을 지키려고 계속 노력하고 있습니다.&lt;br&gt;&lt;br&gt;이번에 구인을 하는 프로젝트는 참여자가 참여시간을 선택할 수 있습니다. 팀 수준에서의 조정이 필요하긴 합니다만, 기본적으로는 4일과 5일 중 한가지, 하루 4시간과 8시간 중 한가지를 선택할 수 있습니다. 주당 16시간, 20시간, 40시간 중 선택 가능한 셈이지요. 이 외에도 다른 방식의 근무 형태도 가능합니다(가령 주말에 좀 더 집중적으로 일한다든지).&lt;br&gt;&lt;br&gt;여기서 잠깐 공부 이야기를 하겠습니다.&lt;br&gt;&lt;br&gt;제가 직접 알고 있는 우등생들 중 열의 여덟은 비교적 일찍 잠을 자더군요. 우등생이었던 남승희씨에게도 물어보니 자신은 고 3 때에도 11시에 잤다고 하더군요. \&quot;우등생이라서 일찍 잔거야, 일찍 자서 우등생인거야?\&quot;/ \&quot;당연히 일찍 자서 우등생인거지.\&quot; 제가 고 1 때 학교에서 자율학습을 마치고 10시, 11시쯤 돌아오면 당시 고 3이었던 누나는 이미 집에 와서 잠을 자고 있었던 적이 많았습니다. 누나는 우등생이었습니다.&lt;br&gt;&lt;br&gt;예전부터 수면과 학습 능력에 대한 관계는 많은 연구가 있었습니다. 며칠전 뉴스에 보도된 기사(&lt;a href=\&quot;https://web.archive.org/web/20230330014727/http://news.media.daum.net/culture/leisure/200702/14/kukminilbo/v15736230.html\&quot;&gt;수면부족 기억력 저하 초래&lt;/a&gt;)도 있습니다. 그런데 꼭 수면이라는 요소만 중요한 것은 아닌 것 같습니다.&lt;br&gt;&lt;br&gt;2차 세계 대전 중에 모르스 부호 훈련 시간과 그 효과에 대한 연구가 있었습니다. 하루에 7시간 훈련을 시킨 경우와 하루 4시간 훈련 시킨 경우의 효과가 거의 동일했습니다. 대수학의 법칙 학습에 대한 연구에서는 여러 시간을 연달아 학습하는 것보다 학습 간의 시간 간격이 있는 경우에 더 좋은 효과를 냈습니다.&lt;br&gt;&lt;br&gt;인지심리학에서는 문제해결 과정의 기본 모델에 숙성(incubation)이라는 단계를 꼭 넣습니다. 19세기의 수학자 푸앵카레(Henri Poincare)도 자신의 문제해결 과정에 대해 서술할 때 숙성 단계의 중요성을 강조하고 있습니다. 한동안 집중을 한 후에는 휴식을 취하거나 다른 일을 하는 것이 숙성에 해당합니다. 이 숙성을 인지심리학에서는 적극적인 문제해결의 단계로 인정을 합니다. 집안 청소를 하다가 문득 골머리를 썩히던 문제의 해결책이 생각났던 경우가 있으신가요? 그렇다면 그걸 의도적으로 활용하고 계십니까?&lt;br&gt;&lt;br&gt;저는 지식산업에 있어서 어떤 조직의 실패는 궁극적으로 조직의 학습 능력의 실패라고 생각합니다. &#39;공부만 하고 실행을 못하는 조직은 실패 아닌가&#39;라고 반문하는 분이 계실지도 모르겠습니다. 저는 그 경우도 결국 학습 능력의 실패라고 생각합니다. 조직에서 학습 능력이란, 예를 들자면 변화하는 시장 환경에 빨리 적응하는가, 최근 실패에서 교훈을 배워 다음 시도에 이득이 되게 하는가 등을 말합니다. 사실 뇌의 입장에서 학습과 실행을 구분하는 것은 무의미합니다.&lt;br&gt;&lt;blockquote&gt;From the perspective of our brain, learning and doing are just two different verbs that refer to the same mental process. --Jonah Lehrer, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014727/http://www.seedmagazine.com/news/2006/07/how_we_know.php?page=all&amp;amp;p=y\&quot;&gt;How We Know: What do an algebra teacher, Toyota and a classical musician have in common?&lt;/a&gt;, SEED Magazine, 2006/09&lt;/blockquote&gt;지식산업에서 학습 능력이 점점 더 중요해지고 있습니다 -- 경쟁은 더 치열해지고 시장 상황은 더 빨리 바뀌고 있습니다. 그렇다면 우리의 일터에서도 학습 능력을 높히기 위한 지원을 해야할 것입니다. 더이상 공장 메타포는 작동하지 않습니다. 2시간 일할 때 10개 찍어내면 20시간 일하면 100개 찍어낼 수 있다는 식의 멘탈 모델은 적당하지 못합니다.&lt;br&gt;&lt;br&gt;적은 시간의 학습이 오히려 긴 시간의 학습보다 효과가 있을 수 있듯, 지식 노동에도 4시간 근무가 8시간 근무보다 최소한 비슷한 효과를 내거나 더 나은 효과를 낼 수 있습니다. (&lt;a href=\&quot;https://web.archive.org/web/20230330014727/http://agile.egloos.com/2897508\&quot;&gt;열심히 공부하지 마세요&lt;/a&gt; 참고)&lt;br&gt;&lt;br&gt;&lt;strong&gt;우리나라 인문학의 위기를 해결하려면 사람들을 저녁 6시에 칼퇴근하게 해주면 된다&lt;/strong&gt;고 &lt;a href=\&quot;https://web.archive.org/web/20230330014727/http://worrynet.com/\&quot;&gt;남명희&lt;/a&gt;씨가 말한 적이 있습니다. 공감합니다. 동시에 국민 전체의 삶의 질도 상당히 올라갈 것이라 생각합니다.&lt;br&gt;&lt;br&gt;근무 시간에 대한 메리트를 이야기 했는데, 이 외에도 많이 있습니다. 가량 이번 계약 기간이 끝나고, 충분한 재능과 열정을 보여주신 분은 오픈마루나 혹은 애자일컨설팅의 정직원이 될 수도 있습니다. 또 이번 경험을 통해 많은 것을 학습하게 될 것이라 확신합니다.&lt;br&gt;&lt;br&gt;정자(程子)가 논어란 책에 대해 다음과 같은 말을 했습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;今人不會讀書. 如讀論語, 未讀時是此等人, 讀了後又只是此等人, 便是不曾讀 [論語序說]&lt;/blockquote&gt;&lt;br&gt;이 책을 읽기 전과 읽은 후가 똑같은 사람이라면 제대로 책을 읽은 것이 아니라는 말입니다. 이번 프로젝트 참여자들이 프로젝트 후에 분명 다른 사람이 되도록 최대한 노력을 하겠습니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/02/15 01:47&quot;]}],[0,{&quot;id&quot;:[0,3111334],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/3111334&quot;],&quot;title&quot;:[0,&quot;나는 왜 학습을 이야기하는가&quot;],&quot;body&quot;:[0,&quot;\n\t애자일 이야기는 \&quot;애자일 컨설팅이라는 회사 주변에서 일어나는 일들에 대한 블로그\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/2042244\&quot;&gt;소개글&lt;/a&gt;에서)입니다. 애자일 컨설팅은 \&quot;개인 및 조직이 좀 더 나은 가치를 내는 방법\&quot;을 찾고 있습니다. 좁게 보면 소프트웨어 개발을 더 잘하고, 거기에서 더 많은 가치가 나오도록 프로세스와 문화를 바꾸는 일을 합니다. 그런데 여기에는 학습에 대한 이야기가 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://finder.egloos.com/per_finder.php?tid=c0063450&amp;amp;kwd=%ED%95%99%EC%8A%B5&amp;amp;flg=1&amp;amp;x=28&amp;amp;y=16\&quot;&gt;무척 많습니다&lt;/a&gt;. 저는 왜 학습을 이야기할까요?&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;방법론과 학습론&lt;/h3&gt;몇 년 전에 \&quot;방법론과 학습론\&quot;이란 글을 썼습니다. 일부를 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;&lt;strong&gt;(인간을 대상으로하는) 모든 방법론에는 어떤식으로든 학습론이 포함되어야 한다.&lt;/strong&gt; &lt;br&gt;&lt;br&gt;혹자는 XP(익스트림 프로그래밍)를 소프트웨어 개발 학습론이라고 말하며, 개발 방법론이 아니라고 한다. 그러면서 실전에서는 좀 더 엄밀한(Rigorous) 방법이 사용되어야 한다고 말한다. &lt;br&gt;&lt;br&gt;XP는 그 연원을 볼 때, PSP나 TSP 등의 학습을 염두에 두고 출발한 \&quot;엄밀한\&quot; 방법과 달리, 전장의 실전적 상황에서 출발했다. 그렇지만 XP에는 학습적 요소가 많이 포함되어 있다. &lt;br&gt;&lt;br&gt;경영학의 예를 보자. 최근 들어 나오는 경영학적 방법론들에는 모두 학습 요소가 포함되어 있다. 왜냐면, 이제까지 나왔던 좋다는 방법들을 실제로 도입하는 데에 실패한 경우가 너무 흔했기 때문이다. 아무리 좋으면 뭘하나, 우리는 그걸 못하는데. 뭐 이런 식이다. 이전에는 완전하고 이상적인 인간을 모델로 생각을 했다. 하지만 우리는 그렇게 완벽하지 못하다. 그래서 학습이 필요하다. 도요타에서 시행하는 TPS나 그게 미국으로 건너간 린생산이나 모두 학습적 요소를 \&quot;극도로\&quot; 중시하고 있다. 예컨대 카이젠(Kaizen) 같은 것은 지속적 학습과 지속적 개선을 일상화 하려는 시도이다. 통계적 방법을 적용해서 소위 \&quot;엄밀\&quot;하다고 불리우는 대표주자인 식스시그마는 학습을 중심으로 구성되어 있다. 아예 학습을 하면서 동시에 업무 개선을 하는 방식을 제안하고 있고, 블랙벨트니 그린벨트니 하는 것들이 모두 조직 학습을 위한 방법이다.&lt;/p&gt;&lt;/blockquote&gt;여기에 대해 결정론자들은 이런 반문을 합니다. 이미 다 정해져 있는 것 아니냐? 우리가 사람의 성향이나 재능, 지능 등을 바꿀 수가 있냐? 대부분은 타고나는 것이다.&lt;br&gt;&lt;br&gt;저는 누구나&amp;nbsp;더 나아질 수 있다고 믿습니다. 그리고 그 믿음이 좀 더 &lt;strong&gt;건강하고&amp;nbsp;유용한&lt;/strong&gt; 믿음이라고 생각합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;영재 교육&lt;/h3&gt;크게 보면 재능, 지능에 대해 두가지 시각이 있습니다.&amp;nbsp;고정되어 있다는 시각과 바뀔 수 있다는 시각입니다. 예전에 IT 영재 교육을 연구하시는 분과 대화를 나눈 적이 있습니다. 저는 처음에는 잘 못하던, 영재가 아니었던&amp;nbsp;아이도 나중에는 아주 뛰어난, 영재 아이가 됐던 사례를 얘기했습니다. 그 연구자분은 그렇다면 그 아이는 원래부터 영재였던 것이고 그게 나중에 꽃핀 것이다는 관점의 이야기를 해주셨습니다. 아! 이렇게 같은 현상에 대해 시각이 다를 수 있구나 하는 걸 느꼈습니다.&lt;br&gt;&lt;br&gt;영재 교육은 영재로 정해져 있는 아이들을 찾아서 그 아이의 재능이 잘 꽃피도록 도와주는 것이라고 볼 수 있습니다. 그분 말씀에 의하면 진짜 영재는 그냥 내버려둬도 스스로 알아서 공부하고 깨친다고 하더군요. 그래서 사실 영재 교육이 별 의미가 없을 수도 있다는 얘기를 하셨습니다. 영재를 말할 때 통상 영어로 gifted라는 표현을 씁니다. 자기가 얻은 게 아니고 선물 받았다는 것이죠. 신의 혹은 부모의 선물.&lt;br&gt;&lt;br&gt;저는 희망을 갖고 있습니다. 누구나 다 영재이고 천재일 수 있다. 이런 믿음을 갖고 있으면 훨씬 더 살 맛 나는 세상이 아닐까 싶습니다. 뭐 현실은 좀 더 가혹할지도 모르겠지만, 저는 기왕 X같은 세상이라면 그나마 희망이라도 갖고 살고 싶습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;믿는 대로 실현된다&lt;/h3&gt;먼저 아래 글을 읽기 전에 다음 질문에 답을 해보세요. \&quot;당신은 사람의 지능과 재능이 개선될 수 있다고 믿는 편입니까, 아니면 전체적으로 결정되어 있다고 믿는 편입니까?\&quot; 전자를 성장 사고관(growth mindset)라고 하고 후자를 고정 사고관(fixed mindset)이라고 합니다. 이 두가지 사고관이 미치는 영향력에 대한 몇 가지 연구 결과를 알려드리겠습니다.&lt;br&gt;&lt;br&gt;모&amp;nbsp;대학에서,&amp;nbsp;IQ는 개선될 수 있다고 믿는 학생과 IQ는 정해져 있다고 믿는 학생을 모았습니다. 성적 분포는 두 집단이 비슷하도록 했습니다. 즉,&amp;nbsp;성장 사고관을&amp;nbsp;가졌건 고정 사고관을 가졌건&amp;nbsp;모두 한 집단 내에 성적이 좋은 사람도 있고 나쁜 사람도 있었습니다. 나중에 그 두 집단의 IQ를 비교했더니 IQ는 고정되어 있다고 믿는 사람들은 IQ가&amp;nbsp;별로 변하지 않았던 반면, IQ는 개선될 수 있다고 믿는 집단의 학생들은 IQ가 실제로 크게 개선되었습니다.&amp;nbsp;특히 흑인과 여성들의 경우는 극적인 변화를 보였습니다. (비슷한 연구로 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155520/http://www.atkinson.yorku.ca/~jsteele/files/04082317412924405.pdf\&quot;&gt;Reducing stereotype threat and boosting academic achievement of African-American students&lt;/a&gt; 참고)&lt;br&gt;&lt;br&gt;스탠포드 대학의 캐롤 드웩(Carol Dweck) 교수는&amp;nbsp;중학생 수백명에 대해 이런 실험을 했습니다. 자신의 지능이 개선될 수 있다고 믿는 집단과 그렇지 않은 집단을 파악한 다음 2년 동안 그들의 수학 성적 변화를 관찰했습니다. 고정 사고관을 가진 학생들은 점수가 점차 떨어진 반면 성장 사고관을 가진 학생들은 점수가 올랐습니다. 연구자들이 선생들에게 물었습니다. 긍정적인 변화를 보여준 학생들을 골라보세요. 선생들은 두 개의 사고관 집단이란 게 있는 줄도 몰랐지만, 성장 사고관 집단에 있는 학생들을 골랐습니다.&lt;br&gt;&lt;br&gt;이 실험에 고무된 드웩 교수는 다음 실험을 실행에 옮겼습니다. 성장 사고관을 가르칠 수 있을까? 그럼 어떤 효과가 날까?&amp;nbsp;수학 점수가 저조한&amp;nbsp;100명의 중학생을 두 개의 그룹으로 나눴습니다. 한 그룹에서는 공부 잘하는 방법을 가르쳤고, 다른 그룹에서는 성장 사고관을 가르쳤습니다 --&amp;nbsp;뇌와 지능이 어떻게 변하는지를 가르쳤습니다. 결과는? 두번째 그룹의 수학 성적이 훨씬 좋았습니다. 아마도 두 가지 교육을 복합적으로 했다면 더 좋은 결과가 나오지 않았을까 생각을 합니다. (관련 기사 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155520/http://www.npr.org/templates/story/story.php?storyId=7406521\&quot;&gt;Students&#39; View of Intelligence Can Help Grades&lt;/a&gt;) &lt;br&gt;&lt;br&gt;이런 결과에 크게 공감한 세계적 자동차 경주 코치가 드웩에게 공동 실험 제안을 했습니다. 40명의 전문 경주용 차 운전수들에게 사고관 훈련을 시키고 그들이 2007년 시즌에서 어떤 성과를 내는지 보자는 것이죠. 저도 결과가 무척 궁금합니다. (관련 기사 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155520/http://ed.stanford.edu/suse/news-bureau/displayRecord.php?tablename=susenews&amp;amp;id=241\&quot;&gt;Courtesy faculty member Carol Dweck discusses new study on how mindset affects learning&lt;/a&gt;)&lt;br&gt;&lt;br&gt;이 외에도 학교 밖의 예가 많습니다. 예를 들어, 회사에서 성장 사고관과 고정 사고관을 가진 매니저의 코칭 스타일은 어떻고 그것이 직원들에게 어떤 영향을 끼치는지에 대한 연구가 있습니다(&lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/1530311\&quot;&gt;리더십의 근본&lt;/a&gt;과 관련이 있습니다). 또, 컴퓨터 사용 기술을 가르치는데 한 집단은 여기에서 당신은 자신의 자질을 평가할 수 있을 것이라고 얘기해 주고 다른 집단은 실수를 좀 하겠지만 점점 배워나가는 것이라고 말했을 때 두 집단의 성과 차이(어느 집단이 더 나았을지 상상해 보세요)에 대한 연구도 있습니다.&lt;br&gt;&lt;br&gt;이 두가지 사고관에 대해 좀 더 궁금한 분은 드웩 교수의 저서 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://www.amazon.com/Mindset-Psychology-Success-Carol-Dweck/dp/1400062756\&quot;&gt;마인드셋&lt;/a&gt;(Mindset, &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=1994666&amp;amp;CategoryNumber=001001025001006\&quot;&gt;성공의 심리학&lt;/a&gt;이란 제목으로 번역)을 읽어보실 것을 권합니다. (존 나이스비트의 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=2180214&amp;amp;CategoryNumber=001001025009005\&quot;&gt;마인드 세트&lt;/a&gt;가 아닙니다)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155520im_/http://pds5.egloos.com/pds/200702/16/50/c0063450_02022418.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;날로 새로워지리라&lt;/h3&gt;&lt;p&gt;저는 이런 점에서 학습을 이야기 합니다. 그리고 학습의 가능성은 한계가 없다고 믿습니다. 그래서 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/2920765\&quot;&gt;면접을 할 때에도&lt;/a&gt; 후보의 능력이 고정되어 있다고 보지 않고 개선될 수 있다고 보고, 장점을 찾으려고 합니다. 1주나 2주 짜리 교육을 할 때에도 성장상과 협력상 두가지만 줍니다. 성장상은 교육 전과 후에 가장 긍정적 발전을 많이 한&amp;nbsp;분에게 드리는 상이고, 협력상은 남들이 성장하는 데에 많은 도움을 준 분에게 드리는 상입니다. 제가 생각했던 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/1848082\&quot;&gt;개선의 한계&lt;/a&gt;가 깨어지는 경험을 많이 합니다.&lt;/p&gt;&lt;p&gt;간혹 제가 번역한 책에 싸인을 할 기회가 있습니다. 제 싸인 옆에 즐겨 써드리는 문구가 있습니다. 저도 싸인하면서 그 문구를 되새기고 그 분도 그 책을 보면서 되새길 수 있기를 바라면서, 주제 넘게 그런 짓을 합니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;日日新 又日新&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;입니다. 원문은 湯之盤銘 曰 苟日新 日日新 又日新&amp;nbsp;으로, 대학에 나오는 문구입니다.&amp;nbsp;원본비지대학집주에서는 다음과 같이 번역합니다. \&quot;탕의 반명에 갈오되 진실로 나래 새롭거든 나날 새로이 하고 또 날로 새로이 하라하며\&quot;. 중국 고전의 서양어 번역으로는 가장 유명한 레게는 다음과 같이 번역했습니다. \&quot;On the bathing tub of T&#39;ang, the following words were engraved: \&quot;If you can one day renovate yourself, do so from day to day. Yea, let there be daily renovation.\&quot;&lt;/p&gt;&lt;p&gt;저는 예전에 일일신 우일신에 대해 이런 글을 쓰기도 했습니다: \&quot;일일신 우일신\&quot;은 수학적 귀납법을 생각나게 한다. 하루만 새로운 것을 갖고는 진실로 새롭다고 할 수 없다. 하루가 새롭고 또 다시 새로워야 진실로 하루가 새롭다고 할 수 있다. &lt;/p&gt;&lt;p&gt;저는 학습이란 결국 자기를 새롭게 하는 일일신 우일신의 노력이라고 생각합니다. 참생명은 날로 새로워집니다.&lt;/p&gt;&lt;blockquote&gt;참은 날마다 새로운 체험을 해야 한다는 것이다. 그러므로 생각하는 사람은 날마다 자기를 새롭게 한다.&amp;nbsp; --함석헌 &lt;br&gt;&lt;/blockquote&gt;&lt;p&gt;여러분들은 자신을 날로 새롭게 하고 계신가요? 아니 그보다도 새로워질 수 있다는 희망을 아직 갖고 계신가요?&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/02/16 14:26&quot;]}],[0,{&quot;id&quot;:[0,3176154],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/3176154&quot;],&quot;title&quot;:[0,&quot;창의성 인터뷰와 즉흥성&quot;],&quot;body&quot;:[0,&quot;\n\t지난 2월 27일에 창의성에 대한 인터뷰를 촬영했습니다. 하지만 아쉽게도 공중파 방송이 아닙니다. 삼성방송센터(SBC)라는 삼성 그룹의 사내 방송이지요. 삼성 그룹에서 근무하시는 분들만 볼 수 있다고 합니다.&lt;br&gt;&lt;br&gt;창의성에 대한&amp;nbsp;3부작 프로그램을 제작 중인데, 타이틀은 \&quot;창의력은 어디에서 오는가\&quot;입니다. 1부는 창의력은 무엇인가, 2부는 창의력이 오는 곳, 3부는 우리는 왜 모두 창조적인가입니다. 3월 6일 1부가 방송되었고 13일과 20일에 각각 2부, 3부가 방송될 예정입니다. 제 인터뷰는 1부에 방송이 되었고 2부에도 포함되어 있다고 합니다. 지난 방송분은 SBC 사이트를 통해 다시 볼 수 있다고 합니다.&lt;br&gt;&lt;br&gt;처음에 저에게 인터뷰 제의가 왔을 때,&amp;nbsp;저는 이런 제안을 하나 했습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://epicure.graffity.net/\&quot;&gt;최승준&lt;/a&gt;씨라는 미디어 아티스트가 있는데 그 분이랑 같이 인터뷰를 하면 재미있겠다. 담당 PD님은 그 제안에 무척 기뻐하셨고, 최승준씨도 다행히 시간이 되어서 같이 인터뷰를 했습니다.&lt;br&gt;&lt;br&gt;하루 전에 PD님이 전해주신 질문지를 미리 보고 한번 연습해 보긴 했지만 현장에서는 거의&amp;nbsp;80-90% 다른 대답을 했습니다.&amp;nbsp;질문지에 없던 질문도 있었고요.&amp;nbsp;게다가 저희의 제안으로 예정에도 없던, 저와 최승준씨가 즉흥적으로 서로 대화하는 모습(대본이나 연습 한 번 없이!)을 촬영하기도 했구요.&amp;nbsp;최승준님의 예상 못한 답변을 듣는 것도 재미있었고, 같이 즉흥 대화를 촬영한 것도 흥미로운 경험이었습니다.&lt;br&gt;&lt;br&gt;미리 연습해 둔 답변으로 대답을 하면 쉽습니다. 하지만 재미가 덜 합니다(내가 재미를 덜 느끼면 듣는 사람도 그렇다는 것이 저의 지론입니다). 내가 배우는 것도 적습니다. 하지만 저는 종종 이런 실험을 합니다. 인터뷰나 강연에서 질문을 받으면 그 자리에서 정말 \&quot;생각\&quot;을 해보는 겁니다. 수백명이 저를 쳐다보고 저는 아무말도 않고 천장을 응시하며 생각에 빠지고, 침묵의 몇 초가 지나갑니다. 그러면 신기하게도 제가 준비했던, 혹은 전에 했단 대답과는 다른 답변을 생각할 수 있는 경우가 있습니다. 오, 놀라워라! 그럴 때 저는 저로부터 배웁니다. 그렇게 생각할 수도 있었군! 인터뷰 촬영이나 강연이라는 상황은 매우 긴박하고 스트레스가 높은 긴장 상태입니다. 그럴 때일수록 사람들은 생각을 덜하고 앵무새처럼 \&quot;자동 발화\&quot;하기 쉽습니다. 하지만 그런 긴장 상태에서도 스스로 생각을 하고 머리를 굴려보고 하면 생각의 훈련도 되고 평소보다 나은 생각이 나오기도 하는 것 같습니다. 뭐랄까, 체력장에서는 평소보다 서너개 턱걸이를 더하는 효과랑 비슷하다고 할까요.&lt;br&gt;&lt;br&gt;저는 이런 즉흥성을 퍽이나 즐기는 편입니다.&amp;nbsp;재미도 있고 더 많이 배울 수 있기 때문입니다. 예전에 제 7회 자바 개발자 컨퍼런스에서 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/1509506\&quot;&gt;XP 2.0 도입 베스트 프랙티스&lt;/a&gt;라는 발표도 일주일 이상 준비를 했던 내용이 있었는데 저와 강규영씨가&amp;nbsp;행사장으로 지하철을 타고 가면서(그것도 서있는 자세로 한 손에 노트북을 들고) 즉석에서 발표 자료(PPT)를 전면적으로 수정했습니다. 새로운 아이디어들이 떠올랐거든요. 아마 발표 15분 전이었나 그랬습니다. 하지만 매우 성공적인 발표였습니다. 오히려 15분 전 수정이 더 좋은 결과를 냈다고 생각하고 있습니다.&lt;br&gt;&lt;br&gt;그렇다면 그 발표를 준비하느라 일주일 이상 시간과 공을 들인 것은 다 쓸모없는 일이었을까? 그렇지 않다고 봅니다. 그 과정이 일종의 숙성을 가능케 했고 그런 즉흥성을 개화시켰다고 봅니다. 단순한 번뜩임만으로는 불가능합니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/08 01:49&quot;]}],[0,{&quot;id&quot;:[0,3176283],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828021659/http://agile.egloos.com/3176283&quot;],&quot;title&quot;:[0,&quot;개발자 어떻게 성장해 나갈 것인가&quot;],&quot;body&quot;:[0,&quot;\n\t2월 24일 제 8회 자바 개발자 컨퍼런스가 열렸습니다. 자바 개발자 컨퍼런스(이하 자개컨)는 국내에서 열리는 개발자 컨퍼런스 중 대표적인 \&quot;대형\&quot; 컨퍼런스입니다. 저는 4, 5, 6, 7회 연달아서 발표를 했습니다만 이번엔 순수하게 참석자 입장으로 갔습니다.&lt;br&gt;&lt;br&gt;작년부터인가 자개컨에서는 토론 트랙을 병행하고 있습니다. 이번 토론 트랙은 여러 가지의 토론 주제가 있고 각 주제별로 원탁이 할당되어 있으며 각 원탁에는 의자가 둘러져 있는데 이중원입니다. 안쪽의 원에는 패널들이 않고 바깥 원에는 일반 참석자들이 앉습니다.&lt;br&gt;&lt;br&gt;저는 \&quot;개발자 어떻게 성장해 나갈 것인가\&quot;라는 토론에 참석했습니다. 패널은 아니었고요.&lt;br&gt;&lt;br&gt;꽤&amp;nbsp;흥미로운 이야기들이 오고 갔습니다. (여기에 대해서는 나중에 좀 더 상술)&lt;br&gt;&lt;br&gt;패널 중 한 분이셨던 이진행님의 말씀이 인상적이었습니다. 일하다 보면 매번 새로운 언어, 새로운 기술을 쓰게 된다.&amp;nbsp;그러면서 지식이나 실력은 늘지 않는다. 느는 것은 눈치이다. 또 겁이 없어진다. 이번에도 어떻게든 한바탕 구르면 되겠지 하는 생각이 생긴다.&lt;br&gt;&lt;br&gt;양수열님께서는 같은 3년 경력도 두가지가 있다고 했습니다. 1년차 경험을 세번 반복한 경우와, 1년차 경험 위에 2년차의 경험을 하고, 다시 3년차에 합당한 경험을 누적한 경우. 제가 월간 마소 2005년 &lt;a href=\&quot;https://web.archive.org/web/20160828021659/http://www.imaso.co.kr/?doc=bbs/gnuboard.php&amp;amp;bo_table=article&amp;amp;wr_id=5840\&quot;&gt;4월호&lt;/a&gt;와 6월호, \&quot;고수 : 무술과 프로그래밍에 대한 소고\&quot;에서 했던 이야기와 같은 맥락이지요.&lt;br&gt;&lt;br&gt;역시 패널 중 한분이셨던 매트 톰슨(Matt Thompson)씨는 썬(Sun)의 사례를 소개해주셨습니다. 썬에는 개발자들의 다양한 레벨이 있습니다. 최고는 아마 썬 펠로우(Sun Fellow)인 듯 한데, 거의 CEO와 동급이라고 합니다. 그런데 더 이상 경력년차가&amp;nbsp;승진시(즉, 레벨 업의)&amp;nbsp;고려 대상이 아니라고 했습니다&lt;br&gt;&lt;br&gt;개발경력과 개발능력 간에 통계적 상관성이 없다는 것은 이미 여러 연구에서 밝혀진 바 있습니다.&lt;br&gt;&lt;br&gt;제가 인터뷰를 하다 보면 가끔 이런 경우가 있습니다. 경력이 10년이 넘게 SI 쪽 일을 하신&amp;nbsp;분입니다. 어떤 기술이나 언어도 두려움이 없다고 합니다. 그런데 특기를 여쭤보면 잘 모르겠다고 합니다. 이번 프로젝트에서 쓰고&amp;nbsp;난 기술과 언어는, 다음 프로젝트에서 다시 쓰지 않는 이상&amp;nbsp;두번 다시 돌아보지 않는답니다. 이런 분들의 특징은 &lt;a href=\&quot;https://web.archive.org/web/20160828021659/http://agile.egloos.com/2807583\&quot;&gt;위기지학&lt;/a&gt;하는 프로그램이 거의 없을 뿐더라, 있다고 해도 몇 년 전에 만든 것이고 지금은 사용하지도 않으며, 더욱이 이전에 만들었던 코드를 개선하는 경험이 거의 전무하다는 점입니다. 저는 이런 분들은 되도록 뽑지 않습니다.&lt;br&gt;&lt;br&gt;반대로 경력은 짧지만 뛰어난 분들은 위기지학하는 프로그램도 많고,&amp;nbsp;최근에 뭔가 새로운 통찰을 얻은 경우, 자신이 몇 년 전에 짰던 프로그램일지라도 다시 끄집어 내어서&amp;nbsp;리팩토링하는 식으로 최근의&amp;nbsp;통찰을 과거에 반영하고 실험해보는 등, 과거&amp;nbsp;반성과 개선의 노력을 한다는 점들이 달랐습니다.&lt;br&gt;&lt;br&gt;(나머지 글 쓰는 중) \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/08 02:36&quot;]}],[0,{&quot;id&quot;:[0,3182331],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155449/http://agile.egloos.com/3182331&quot;],&quot;title&quot;:[0,&quot;애자일 컨설팅과 오픈마루&quot;],&quot;body&quot;:[0,&quot;\n\t최근 애자일 컨설팅의 구인 시기와 오픈마루의 구인 시기가 겹치면서 오해가 생겼던 것 같습니다. 지원을 하셨던 분들 중에는&amp;nbsp;오픈마루와 애자일 컨설팅이 동일 조직이라는 오해를 하시고 오픈마루 쪽에 지원할 것을 저희 쪽으로 지원하신 분들이 몇 분 계셨습니다&amp;nbsp;--&amp;nbsp;그런 경우 오픈마루 쪽으로 지원서를 포워딩해드렸습니다.&lt;br&gt;&lt;br&gt;오해를 없애기 위해 다음과 정리해 보았습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;애자일 컨설팅과 오픈마루(엔씨소프트 소속의 팀)는 별개의 회사입니다. 다만 작년 초부터 올초에 걸쳐 애자일 컨설팅이 오픈마루에 기획 및 개발 프로세스, 구인 프로세스 등에 대해 수 차례 컨설팅을 제공한 바 있습니다.&lt;/li&gt;&lt;li&gt;두 조직은 서로 다른 철학을 갖고 있습니다. 물론 서로 일치하는 부분도 많지만 다른 부분도 있습니다. 예컨대 주당 20시간 근무&amp;nbsp;경우, 애자일 컨설팅은 그것을 추구하는 바이지만 오픈마루는 반대되는 의견을 갖고 있을 수 있습니다.&lt;/li&gt;&lt;li&gt;애자일 컨설팅 블로그에&amp;nbsp;올라온 구인 공고의 프로젝트는, 오픈마루에서 외주 용역을 주고 그것을 애자일 컨설팅이 수행하는 것입니다. 따라서, 이 프로젝트는 기획과 개발&amp;nbsp;등 대부분의 작업은 애자일 컨설팅에서 뽑은 분들이 주도적으로 진행하게 됩니다.&lt;/li&gt;&lt;/ul&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/09 22:10&quot;]}],[0,{&quot;id&quot;:[0,3182427],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/3182427&quot;],&quot;title&quot;:[0,&quot;애자일의 미래&quot;],&quot;body&quot;:[0,&quot;\n\t월간 마소 3월호에 \&quot;애자일\&quot;에 대한 특별 보고서(스페셜 리포트)가 실렸습니다. 총 3부로 되어 있고, 1부는 애자일이란 무엇인가, 2부는 애자일 적용 사례, 3부는 애자일의 당면 문제와 가야할 길을 소개합니다. 각기 과거, 현재, 미래에 대응된다고&amp;nbsp;볼 수 있습니다. 1부는 강석천씨가 2부는 강규영씨가 3부는 제가 집필했습니다(우연치 않게도&amp;nbsp;1부와 2부의 필자분 모두 저와 함께 일해본&amp;nbsp;분들입니다).&lt;br&gt;&lt;br&gt;애자일의&amp;nbsp;장점은 1부와 2부에서 충분히&amp;nbsp;얘기해줄 것으로 믿고, 3부에서는 애자일의 약점(?)에 초점을 맞췄습니다.&lt;br&gt;&lt;br&gt;꼭 소프트웨어 개발과는 상관이 없는 분일지라도 한 번 읽어보실 것을 권합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://xper.org/ns/upload/FutureOfAgile.pdf\&quot;&gt;초고 PDF&lt;/a&gt; (잡지에 실린 것은 지면 관계상 약간 삭제된 부분이 있습니다)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/09 22:36&quot;]}],[0,{&quot;id&quot;:[0,3188223],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028055652/http://agile.egloos.com/3188223&quot;],&quot;title&quot;:[0,&quot;7월까지만 일한다면?&quot;],&quot;body&quot;:[0,&quot;\n\t10월 24일은 미국에서 특별한 의미가 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20211028055652/http://www.timeday.org/\&quot;&gt;Take Back Your Time&lt;/a&gt;이라는 운동에서 그 날을 \&quot;쉬는 날\&quot;(혹은 자기 시간을 되돌려 받는 날)로 정했습니다. 왜 10월 24일일까요? 우선 10월 24일은 미국이 주 40시간 근무제를 도입한 날짜입니다. 또한, 평균적인 미국인과 평균적인 유럽인이 같은 날수를 일한다고 했을 때 10월 24일이 되면 유럽인은 자기네 일년치&amp;nbsp;근무 시간을 다 채우게 된다고 합니다. 미국인은 유럽인에 비해 9주를 더 일하는 셈입니다.&lt;br&gt;&lt;br&gt;우리나라는 어떨까요? 2004년도 OECD 자료를 봅시다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20211028055652im_/http://pds4.egloos.com/pds/200703/11/50/c0063450_08030637.jpg\&quot; width=\&quot;400\&quot; height=\&quot;559\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;년간 근무 시간 (출처는 &lt;a href=\&quot;https://web.archive.org/web/20211028055652/http://en.wikipedia.org/wiki/Working_hours\&quot;&gt;위키피디어&lt;/a&gt;)&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;&amp;nbsp;&lt;/div&gt;&lt;div align=\&quot;left\&quot;&gt;우리나라가 일 등이군요. 대략 계산해 보면 7월달까지 일하면 유럽권과 비슷해 집니다.&lt;/div&gt;&lt;div align=\&quot;left\&quot;&gt;&amp;nbsp;&lt;/div&gt;&lt;div align=\&quot;left\&quot;&gt;7월까지만 일하신다면 나머지 기간은 뭘 하고 싶으신가요?&lt;/div&gt;&lt;div align=\&quot;left\&quot;&gt;&amp;nbsp;&lt;/div&gt;&lt;div align=\&quot;left\&quot;&gt;앞으로 노동 시간에 대한 글을 종종 올리도록 하겠습니다. 현실적인 대안이 될 수 있는 이야기를 많이 하고 싶습니다. 혹시 관심 있는 분들은 강수돌 교수의 근작, \&quot;&lt;a href=\&quot;https://web.archive.org/web/20211028055652/http://www.aladdin.co.kr/shop/wproduct.aspx?isbn=8991402038\&quot;&gt;일중독&amp;nbsp;벗어나기&lt;/a&gt;\&quot;를 한 번 보실 것을 권해드립니다. 강수돌 교수는 IMF 이전부터 노동 시간 단축 요구를 준비해왔던 거의 유일한 국내 연구자입니다. 이 책에는 부록으로 폴 라파르그(맑스의 사위)의 유명한 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20211028055652/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8955591705\&quot;&gt;게으를 수 있는 권리&lt;/a&gt;\&quot;(여유로울 권리로 번역)가 포함되어 있습니다.&lt;/div&gt;&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/11 20:13&quot;]}],[0,{&quot;id&quot;:[0,3196799],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605002239/http://agile.egloos.com/3196799&quot;],&quot;title&quot;:[0,&quot;강자의 논리&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230605002239/http://agile.egloos.com/3188223\&quot;&gt;지난 글&lt;/a&gt;에서 우리나라의 년간 노동 시간이 OECD 국가 중 최고인 것을 봤습니다. 이 상황을 문제로 보는 것에 대해 이런 반론을 할 수 있습니다. 우리나라는 아직 충분히 부유하지 못하다. 그래서 복지 시스템이 제대로 갖춰질 수 없다. 따라서 더 열심히 일해야 한다. 그러나 이것은 강자의 논리가 갖는 위험성을 다분히 포함합니다.&lt;br&gt;&lt;br&gt;데이타에 대한 유튜브(youtube)로 불리는 &lt;a href=\&quot;https://web.archive.org/web/20230605002239/http://swivel.com/\&quot;&gt;Swivel&lt;/a&gt;을 이용해서 그래프를 그려봤습니다. 세로축은 년간 노동 시간(&lt;a href=\&quot;https://web.archive.org/web/20230605002239/http://en.wikipedia.org/wiki/Work_time\&quot;&gt;출처&lt;/a&gt;)이고 가로축은 구매력 기준 일인당 GDP(&lt;a href=\&quot;https://web.archive.org/web/20230605002239/http://en.wikipedia.org/wiki/List_of_countries_by_GDP_%28PPP%29_per_capita\&quot;&gt;출처&lt;/a&gt;) 입니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230605002239/http://swivel.com/graphs/show/8434906\&quot;&gt;&lt;img alt=\&quot;workhour by gdp\&quot; src=\&quot;https://web.archive.org/web/20230605002239im_/http://swivel.com/graphs/image/8435295\&quot; style=\&quot;border: 1px solid rgb(153, 153, 153);\&quot; title=\&quot;Click to play with this data at Swivel\&quot;&gt;&lt;/a&gt;&lt;br&gt;&lt;br&gt;눈에 띄는 것이 있나요? 점 하나가 무리 밖에 튀어나와 있지요(y값이 2400에 가까운 점)? 대한민국입니다. 비슷한 수준의 GDP를 갖는 국가들에 비해 노동 시간은 훨씬 많습니다. 통계에서는 특이점(outlier)이라고 합니다. 무리 밖에(out) 있는(lie) 놈(-er)이라는 뜻이지요.&lt;br&gt;&lt;br&gt;영웅이 잔인하게 죽인 놈이 알고보니 다행히도 나쁜 놈이어서 별 고민 안해도 되는 경우인데 만약 우리나라가 저 무리 속에 줄 맞춰 적당히 위치하고 있었다면 어땠을까요? 고민의 시작입니다. 그래 우리는 GDP가 이 수준이니까 많이 일하는 것이 당연해라고 말해야 할까요? GDP가 낮으면 오래 일하는 것이 정당화 되는 것일까요? GDP가 낮은 국가는 오래 일해야만 하는 것일까요? 그것이 좋은 방법일까요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/14 04:31&quot;]}],[0,{&quot;id&quot;:[0,3205820],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20201221233242/http://agile.egloos.com/3205820&quot;],&quot;title&quot;:[0,&quot;국내 첫 개인 위키 서비스 스프링노트&quot;],&quot;body&quot;:[0,&quot;\n\t2000년 11월에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20201221233242/http://no-smok.net/\&quot;&gt;노스모크&lt;/a&gt;를 만들었습니다. 국내의 많은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20201221233242/http://no-smok.net/nsmk/%EB%85%B8%EC%8A%A4%EB%AA%A8%ED%82%A4%EC%95%88\&quot;&gt;노스모키안&lt;/a&gt;의 도움으로 위키 씨앗을&amp;nbsp;퍼뜨릴 수 있었습니다. \&quot;위키 정신\&quot;에 대해 일종의 사명감을 가졌던 때도 있었습니다. 제게 있어 위키라는 것은 저를 구성하는 큰 요소입니다. 나를 만든 소프트웨어라고 할까요.&lt;br&gt;&lt;br&gt;작년 4월, 5월 두달간&amp;nbsp;애자일 방법론 교육을 했었던 오픈마루에서 8월달에 다시 연락이 왔습니다. 몇 개의 후보 프로젝트 중에서 개인 위키가 선정되었다고 하시면서 제가 프로젝트에 참여해주기를 기대하셨습니다. 제가 국내에 위키를 도입했고 또 위키에 대해 많은 고민을 했기 때문에 이 프로젝트에 큰 기여를&amp;nbsp;할 수 있지 않겠냐고 하시더군요.&lt;br&gt;&lt;br&gt;처음에는 제가 프로젝트 전체의 주도적인 역할(예컨대 PM)을 할지도 모르겠다는 생각을 했는데(오픈마루 쪽에서도 그렇게 기대하신 분들이 계셨습니다), 점차 그게 아니라는 생각이 들었습니다. 제가 몇가지 개인적 사정상 서비스 오픈까지 참여가 어렵고 또 그나마 참여 기간 중에도 파트 타임으로 참여하는 상황에서는 그런 역할을 하는 것이 무리라고 생각이 되었죠. 그래서 저는 코치의 역할을 하려고 노력을 했습니다.&lt;br&gt;&lt;br&gt;프로젝트 시작 시점인 8월초부터 10월 후반까지 함께 작업을 했습니다. 사발면(당시 프로젝트의 임시 이름) 멤버들과 함께 즐거운 경험을 많이 했습니다. 동시에 배운 것도 많았고요. 제가 개인적으로 위키에 바라는 것들 중에 일부는 이 서비스에 반영되기도 했고, 어떤 것들은 초점이 맞지 않아서 빠진 것도 있습니다.&amp;nbsp;하지만 대부분은 오픈마루분들(혹은 베타 테스터들)의 아이디어입니다. 저는 이 분들이 좋은 아이디어를 찾고 구체화할 수 있도록 북돋워드리는 일에 초점을 맞췄습니다.&lt;br&gt;&lt;br&gt;10월 이후로 저는 베타테스터로 계속 스프링노트의 변화되는 모습을 지켜보고 경험해 보았습니다. 그러다가 오늘 드디어&amp;nbsp;스프링노트가 세상에 나왔습니다. &amp;nbsp;비록 제한된 몇 백명만이 경험할 수 있는 \&quot;클로즈드 베타\&quot; 단계이긴 하지만 &lt;a href=\&quot;https://web.archive.org/web/20201221233242/http://blog.openmaru.com/84\&quot;&gt;시연 동영상&lt;/a&gt;을 통해 세상에 모습을 드러냈습니다.&lt;br&gt;&lt;br&gt;&lt;embed id=\&quot;0s-K5tgOpRw$\&quot; name=\&quot;0s-K5tgOpRw$\&quot; pluginspage=\&quot;http://www.macromedia.com/go/getflashplayer\&quot; align=\&quot;middle\&quot; src=\&quot;https://web.archive.org/web/20201221233242oe_/http://flvs.daum.net/flvPlayer.swf?vid=0s-K5tgOpRw$\&quot; width=\&quot;402\&quot; height=\&quot;324\&quot; type=\&quot;application/x-shockwave-flash\&quot; quality=\&quot;high\&quot; bgcolor=\&quot;#ffffff\&quot; swliveconnect=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;br&gt;&lt;br&gt;&lt;embed id=\&quot;ssKXggFZYck$\&quot; name=\&quot;ssKXggFZYck$\&quot; pluginspage=\&quot;http://www.macromedia.com/go/getflashplayer\&quot; align=\&quot;middle\&quot; src=\&quot;https://web.archive.org/web/20201221233242oe_/http://flvs.daum.net/flvPlayer.swf?vid=ssKXggFZYck$\&quot; width=\&quot;402\&quot; height=\&quot;324\&quot; type=\&quot;application/x-shockwave-flash\&quot; quality=\&quot;high\&quot; bgcolor=\&quot;#ffffff\&quot; swliveconnect=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;br&gt;&lt;br&gt;이번의 스프링노트는 제가 아는 한 국내 최초의&amp;nbsp;개인 위키 서비스입니다. 국내 기업에서 개발한 첫 위키 서비스입니다(위키를 이용한 서비스가 국내 포털 업체에서 개발된 적은 있었으나 서비스의 초점이 위키였다고 생각되지 않아서 제외했습니다). 제가 이 프로젝트에 참여했다는 사실이 자랑스럽고, 또 뜻 깊습니다. 작년 10월이 생각나는군요. 미국에 갔을 때 위키의 아버지 워드 커닝햄에게 스프링노트를 소개했습니다. 흥미로워하시더군요. 언어적 문제만 없었으면 베타 테스터로 초청했으면 어땠을까 하는 생각도 들었습니다.&lt;br&gt;&lt;br&gt;늘 자기만의 위키를 갖고 싶었지만 서버가 없어서, 혹은 컴퓨터를 잘 몰라서 직접 설치해 쓸 수 없었던 분들은 이제 한을 푸실 수 있습니다.&lt;br&gt;&lt;br&gt;잘 만든 서비스입니다. 하지만 약점도 있습니다. 제가 생각하는 약점은 1) 왜 이걸 써야하는가가 뚜렷하게 전달되지 않는다, 그리고 2) 암묵적 지식이 너무 많다는 점입니다. 두가지가 사실 연결되어 있습니다. 스프링노트는 도구를 말하고 있습니다. 하지만 왜(WHY)나 무엇을 위해(FOR WHAT)는 별로 이야기하고 있지 못합니다. 이야기하더라도 아직은 충분히 전달되지 않는 것 같습니다. 예컨대, 예쁜 노트와 값비싼 만년필을 샀는데 막상 사놓고 보니 뭘 적어야 좋을지 생각이 나지 않는 겁니다.&lt;br&gt;&lt;br&gt;어떻게 극복해야 할까요? 스프링노트를 사용하는 사람들에게서 \&quot;가치있는 사용 패턴\&quot;(방법적, 형식적, 내용적인 면 모두에서)을 많이 발견할 수 있습니다. 그러한 가치있는, 또는 유용한 패턴들을 발굴해서, 비숙련자나 초보자도 그런 패턴을 구사할 수 있도록 유도해주는 것이 한 가지 방법이 되리라 생각합니다. 패턴 공동체도 한 가지 방법이 될 것입니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/16 22:29&quot;]}],[0,{&quot;id&quot;:[0,3220154],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828021624/http://agile.egloos.com/3220154&quot;],&quot;title&quot;:[0,&quot;발명의 근본&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 &lt;a href=\&quot;https://web.archive.org/web/20160828021624/http://agile.egloos.com/2807583\&quot;&gt;프로그래머의 위기지학&lt;/a&gt;에 대한 글을 썼습니다. 오늘은 위인지학 이야기를 해보려고 합니다.&lt;br&gt;&lt;br&gt;제가 몇 년 전에 대학 후배들을 위해 \&quot;무엇을 프로그래밍할 것인가\&quot;에 대한 글을 썼습니다. 프로그래밍을 잘하려면 프로그램을 많이 만들어 봐야 된다고 하지만, 숙제 외에 도대체 무엇을 프로그래밍할 것인지 몰라 헤매고 있는 후배가 있는 것 같아 쓴 글입니다.&lt;br&gt;&lt;br&gt;그 글에서는 대략 네 개의 단계를 설명하고 있습니다. 처음에는 단순한 것, 그 다음에는 자신에게 가까운 것(위기지학)을 만들라고 합니다. 세번째 단계는 타인을 위한 것입니다. 마지막은 타인\&quot;들\&quot;을 위한 것입니다.&lt;br&gt;&lt;br&gt;세번째와 네번째는 모두 (위기지학에 기반한) 위인지학으로 묶어서 생각할 수 있습니다.&lt;br&gt;&lt;br&gt;지난 2월 16일에 우연히 TV에서 아주 독특한 발명가를 봤습니다. &amp;lt;한중일 소문난 저녁&amp;gt;이라는 프로그램인데 한중일 삼국의 독특한 문화, 사람을 소개하는 가벼운 흥미 위주의 프로그램입니다. 그날은 &lt;a href=\&quot;https://web.archive.org/web/20160828021624/http://www.kbs.co.kr/2tv/sisa/dinner/vod/1440593_20134.html\&quot;&gt;유머 바이러스&lt;/a&gt;(다시 보기 가능)가 주제였습니다. 눈으로 붓글씨를 하는 사람이 소개되고, 다음으로 닥터 나카마쓰(Dr. NakaMats)라는 발명가가 나왔습니다.&amp;nbsp;대단치 않은 프로그램이라 생각하고 건성으로 보고 있었는데 아! 영원히 잊지 못할 말을 들었습니다.&lt;br&gt;&lt;br&gt;우선 닥터 나카마쓰를 소개하도록 하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20160828021624im_/http://pds4.egloos.com/pds/200703/21/50/c0063450_02034680.png\&quot; width=\&quot;343\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;(출처는 &lt;a href=\&quot;https://web.archive.org/web/20160828021624/http://www.pingmag.jp/2006/10/20/twilight-zone-dr-nakamats-inventions/\&quot;&gt;PingMag&lt;/a&gt;)&lt;/div&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;네. 이분입니다(전 이 사진만 보면 유쾌해집니다).&amp;nbsp;닥터 나카마쓰가 처음 발명했다고 주장하는 것은 자그마치,&amp;nbsp;플로피 디스크, 하드 디스크, CD, MD, 디지털 시계&amp;nbsp;등을 포함합니다. 전세계에서 IBM과 가장 많은 라이센스 계약을 맺고 있는 개인이라고 합니다. 에디슨은 평생 1093개의 발명을 했다는데 이분은 방송에서 말씀하시길 지난 주에 3333번째 발명을 했다고 합니다. 좀 더 자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20160828021624/http://www.pingmag.jp/2006/10/20/twilight-zone-dr-nakamats-inventions/\&quot;&gt;PingMag&lt;/a&gt;을 참고하세요.&lt;/p&gt;&lt;p&gt;카메라가 이분의 작업실, 그리고 그 안에 있는 신기한 발명품들을&amp;nbsp;비추면서 지나가는데, 나이 든 여성분의 커다란 흑백 사진이 벽면에 붙어 있는 것이 눈에 띄었습니다.&amp;nbsp;닥터 나카마쓰의 어머니이신 듯 했습니다. 그가 자신의 발명 인생 시작점을 이야기했습니다.&amp;nbsp;어머니께서 부엌에서&amp;nbsp;간장을&amp;nbsp;작은 그릇으로 옮기는데 너무 어려워 하시는 것을 보고&amp;nbsp;어머니를 위해 간장 펌프를 발명했다고 합니다. 일명 자바라 펌프.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20160828021624im_/http://pds5.egloos.com/pds/200703/21/50/c0063450_02032191.jpg\&quot; width=\&quot;230\&quot; height=\&quot;320\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;(출처는 상동)&amp;nbsp; &lt;/p&gt;&lt;br&gt;&lt;br&gt;여러분들은 우리가 일상에서 늘 사용하는 이 펌프가 닥터 나카마쓰의 발명품인줄은 정말 모르셨을 겁니다. 그가 중 2 때 발명한 것이라고 합니다.&lt;br&gt;&lt;br&gt;그러면서&amp;nbsp;진지하고 엄숙한 표정으로 이런 말을 했습니다. 눈에는 약간의 물기가 젖어 있더군요.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;\&quot;&lt;strong&gt;발명의 근본은 사랑입니다&lt;/strong&gt;\&quot;&lt;/p&gt;&lt;p&gt;사랑하는 마음. 돈을 버는 것이 아니라 사랑하는 마음이죠. 이 (펌프의) 경우, 어머니를 편하게 해드리자, 세상을 편리하게 만들자는 마음이 작용했죠.&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;\&quot;유머 바이러스\&quot;라는 제목으로 보는 프로그램 치고는 너무 감동적이었습니다 --&amp;nbsp;가슴 한켠에서 뭔가가 울컥 북바쳐 오더군요. 방송에서는 뭔가 사기스러운 분위기로 보여지긴 했지만 다른 건 몰라도 이 말만큼은 정말 진실된 것으로 다가왔습니다.&lt;/p&gt;&lt;p&gt;TV 방송을 보자 마자 이분에 대해 연구를 시작했습니다. 이분이 저술한 책 두 권이 마침 번역된 것이 있어서 구해서 읽어보기도 했습니다(이에 대해서는 차후에 다른 글에서 이야기하겠습니다).&lt;/p&gt;&lt;p&gt;다시 무엇을 프로그래밍할 것인가와, 남을 위한 프로그램으로 돌아오면, 저는 이런 말을 하고 싶습니다.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;프로그래밍의 근본은 사랑입니다.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;--김창준 &lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/21 02:54&quot;]}],[0,{&quot;id&quot;:[0,3224741],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/3224741&quot;],&quot;title&quot;:[0,&quot;즐거운 경험&quot;],&quot;body&quot;:[0,&quot;\n\t이 블로그에서 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/3077693\&quot;&gt;구인 공지&lt;/a&gt;를 했던 팀이 꾸려졌습니다. 이제 일을 시작한지 2주가 지났네요.&lt;br&gt;&lt;br&gt;저희는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/1386318\&quot;&gt;일주일에 16시간&lt;/a&gt;을 일하고 있으며, 저마다 남는 시간에 취미생활을 하고 있습니다. 어떤 분은 운동을 시작하셨고 자신의 운동 기록을 구글 캘린더로 공개하고 계십니다(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/2425453\&quot;&gt;변화유지의 방법&lt;/a&gt;으로 공약과 설명가능성을 활용). 어떤 분은 일렉트릭 기타를 배우고 계신 것 같고요.&lt;br&gt;&lt;br&gt;이와 동시에 함께 하는 경험이라는 측면에서, 일주일에 한 번 씩 \&quot;즐거운 경험\&quot;이라는 것을 하고 있습니다. 업무 외 시간에 최대 3시간 이내로 최소 2명 이상이 모여서 뭔가 즐겁고 색다른 경험을 하는 겁니다. 매 주 즐거운 경험 \&quot;계획자\&quot;를 돌아가면서 맡고, 그 사람은 자기 마음대로 계획을 짤 수 있습니다.&lt;br&gt;&lt;br&gt;첫번째 주에는 300이라는 영화를 토요일 오전에 같이 관람을 했습니다. 이번 주에는 어제(수요일) 오후에 즐거운 경험을 했는데, 함께 비트 박스를 해봤습니다.&lt;br&gt;&lt;br&gt;저희 몸으로만 만들어낸 소리를 블럭으로 이용해서 간단한 연주를 만들어 봤습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://pds4.egloos.com/pds/200703/22/50/bb.mp3\&quot;&gt;bb.mp3&lt;/a&gt; 이번 즐거운 경험을 준비해 주신 이재호님께 특별히 감사드립니다.&lt;br&gt;&lt;br&gt;즐겁고 유익한 경험들이었습니다. 왜 &lt;strong&gt;즐거운 경험&lt;/strong&gt;을 &lt;strong&gt;매주&lt;/strong&gt; 할까요?&lt;br&gt;&lt;br&gt;우선은 우리의 에너지 수준을 높여주는 재충전의 활동이 꼭 필요하다는 생각이 들어서 입니다. 먼 산을 오를 때에는 스스로를 달래가면서 걸어가야 합니다. 게다가 이 활동은 저희가 새로운 생각을 할 수 있도록 뇌의 근육을 자극해 주기도 합니다.&lt;br&gt;&lt;br&gt;어떤 회사는 일년에 한번, 혹은 한 달에 한번 이런 행사를 하며, 직원들에게 생색을 내고 자랑스럽게 광고를 합니다. 하지만 아쉽게도 그 효과는 그렇게 크지 않을 것이라 봅니다. 모든 것에는 적절한 \&quot;주기\&quot;(cycle)라는 게 있습니다. 반 년이나 격월, 혹은 한 달에 한 번 씩 에너지 수준을 채우는 것은 너무 간격이 멉니다. 약은 제 때에 주기적으로 먹어야 그 약발이 받습니다.&lt;br&gt;&lt;br&gt;그렇다고 꼭&amp;nbsp;동참할 사람이 있어야, 혹은 윗사람이 허락해줘야 이런 즐거운 경험을 할 수 있는 건 아닙니다. 나 자신를 위해 즐거운 경험을 주기적으로 마련해보세요. 내가 속한, 혹은 나라는&amp;nbsp;시스템 속에&amp;nbsp;스스로 위로해주고 토닥여 주는 요소를 만들어 넣으세요. 뭐 대단한 건 아닐지라도 말이죠. 수고한 자신을 위해 작은 상을 주세요. 즐거워지는 것 의외로 쉽습니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/22 13:59&quot;]}],[0,{&quot;id&quot;:[0,3238987],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/3238987&quot;],&quot;title&quot;:[0,&quot;개발자들의 아카데미 상&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;IT업계에도 노벨상과 아카데미상이 있습니다. 튜링상을 노벨상에 비유할 수 있고, 졸트상을 아카데미상에&amp;nbsp;비유할 수 있습니다.&lt;br&gt;&lt;br&gt;오늘은 개발자들에게 아카데미상을 보는 기대감과 즐거움을 주는 졸트상에 대해 이야기를 해보겠습니다.&lt;br&gt;&lt;br&gt;졸트상은 1990년부터 시상되기 시작했습니다. 개발자들에게 필요한 상품(책, 소프트웨어, 웹사이트 등)에 대한 상입니다. 가장 최근 졸트상의 분류는 다음과 같습니다.&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;서적(일반과 기술 서적으로 다시 구분)&lt;/li&gt;&lt;li&gt;변화 및 형상 관리&lt;/li&gt;&lt;li&gt;협업 도구&lt;/li&gt;&lt;li&gt;데이터베이스 엔진 및 데이터 도구&lt;/li&gt;&lt;li&gt;설계와 모델링 도구&lt;/li&gt;&lt;li&gt;개발 환경&lt;/li&gt;&lt;li&gt;엔터프라이즈 도구&lt;/li&gt;&lt;li&gt;라이브러리/프레임워크/컴포넌트&lt;/li&gt;&lt;li&gt;모바일 개발 도구&lt;/li&gt;&lt;li&gt;프로젝트 관리&lt;/li&gt;&lt;li&gt;보안&lt;/li&gt;&lt;li&gt;테스팅&lt;/li&gt;&lt;li&gt;버그 및 결함 추적&lt;/li&gt;&lt;li&gt;유틸리티&lt;/li&gt;&lt;li&gt;웹개발&lt;/li&gt;&lt;li&gt;웹사이트 및 개발자 네트워크&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;각 분야별로 졸트 수상작(Jolt Winner) 하나와 생산성 수상작(Productivity Winner) 셋을&amp;nbsp;뽑습니다. 졸트 수상작이 대상이라면 생산성 수상작은 우수상 정도 되겠죠.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;졸트가 뭐지?&lt;/h2&gt;&lt;p&gt;이제는 상의 이름에 대해 알아볼까요? 졸트상에서 졸트라는 말은 졸트 콜라(&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://en.wikipedia.org/wiki/Jolt_Cola\&quot;&gt;Jolt Cola&lt;/a&gt;)에서 왔습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155447im_/http://pds5.egloos.com/pds/200703/26/50/c0063450_07035778.jpg\&quot; width=\&quot;419\&quot; height=\&quot;306\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;(출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://en.wikipedia.org/wiki/Image:Jolt-Colas.jpg\&quot;&gt;위키피디어&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;&lt;br&gt;뭔가 짜릿함이 느껴지지 않으시나요? 졸트라는 말은 영어에서 정신적 쇼크를 의미하기도 합니다. 졸트 콜라는 일반 콜라에 비해 카페인 양이 두 배 가까이 됩니다. 젊은 학생이나 (특히!) 컴퓨터 프로그래머들이 밤에 일할 때 에너지 보충원이 된다고 하죠. 가슴 아픈 현실입니다.&lt;br&gt;&lt;br&gt;졸트상을 수상하면 다음과 같은 트로피(?)를 받습니다. 뿌듯하겠죠? (반어적 표현입니다)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155447im_/http://pds4.egloos.com/pds/200703/26/50/c0063450_07034932.jpg\&quot; width=\&quot;500\&quot; height=\&quot;384\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;(출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://www.joltawards.com/\&quot;&gt;졸트상 공식 사이트&lt;/a&gt;)&lt;/div&gt;&lt;p&gt;&lt;br&gt;졸트상은 이듬해에 주로 이전해에 출시된 책, 상품들을 대상으로 후보들을 받고, 거기에서 일반인들의 투표 등을 통해 최종후보들을 뽑은 다음, 마지막으로 졸트 심사원(Jolt Judges)들이 수상작을 발표합니다. 최종 발표는 이듬해 3월 정도가 되죠.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;서적 부문&lt;/h2&gt;&lt;br&gt;저는 졸트상에서 특히 서적 부분의 수상작들을 유심히 보아 왔습니다. 제가 한 해 동안 얼마나 정보수집력이 좋고 민감했는지를 평가할 때 매년 졸트상에 후보로 오른 책들 중 몇 권을 내가 읽어봤는지(혹은 구입했는지) 따져보곤 했습니다. 만약 후보에 오른 책 중 한 권도 본 적이 없다면 한 해 저의 정보감수성이 무지하게 둔했고, 세상 돌아가는 것을 모르고 살았다는 이야기가 되므로 일종의 자기 반성을 하게 되죠.&amp;nbsp;비록 요즘에는 이런 행동의 중요성을&amp;nbsp;그다지 느끼는 편은 아니지만 오스카 상을 지켜보고 확인하는 재미(무슨 영화가 상을 탈까 하는)를 주기 때문에 관심을 갖고는 있습니다. &lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.joltawards.com/2007/\&quot;&gt;올해 졸트상 수상작&lt;/a&gt;들이 지난 주에 공개되었습니다.&amp;nbsp;여기서는 서적 부분만 살펴보도록 하죠.&amp;nbsp;&lt;/p&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;h3&gt;일반 서적 부분&lt;/h3&gt;&lt;p&gt;졸트상&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Agile Software Development by Alistair Cockburn (Addison-Wesley Professional) &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;생산성상&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Catastrophe Disentanglement by E. M. Bennatan (Addison-Wesley Professional)&lt;/li&gt;&lt;li&gt;Practices of an Agile Developer by V. Subramaniam and A. Hunt (Pragmatic Bookshelf)&lt;/li&gt;&lt;li&gt;Software Estimation Demystifying the Black Art by Steve McConnell (Microsoft Press)&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;기술 서적 부분&lt;/h3&gt;&lt;p&gt;졸트상&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Head First Object-Oriented Analysis &amp;amp; Design by B. McLaughlin, G. Pollice, and D. West (O&#39;Reilly Media) &lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;생산성상&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Code Quality by Diomidis Spinellis (Addison-Wesley Professional) &lt;br&gt;&lt;/li&gt;&lt;li&gt;Refactoring Databases by Scott W. Ambler and P. J. Sadalage (Addison-Wesley Professional) &lt;br&gt;&lt;/li&gt;&lt;li&gt;CSS: The Missing Manual by David Sawyer McFarland (O&#39;Reilly Media)&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;여러분들은 이 책들 중에 몇 권을 읽어보셨나요? 수상작들을 한 권씩 간략히 살펴볼까요?&lt;br&gt;&lt;br&gt;&lt;h2&gt;일반 서적 부문&lt;/h2&gt;우선 일반 서적 분야 졸트상 수상작은 앨리스테어 코번의 애자일 소프트웨어 개발(&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Agile-Software-Development-Cooperative-Game/dp/0321482751\&quot;&gt;Agile Software Development&lt;/a&gt;)입니다. 몇 달 전에 두번째 판이 출간되었죠. 졸트상은 이 두번째 판에 주어진 것입니다. 초판은 2001년도에 출판되었고 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.ddj.com/dept/architect/184414869?pgno=2\&quot;&gt;졸트 생산성상을 수상&lt;/a&gt;했습니다. 하나의 책이 초판, 재판에 걸쳐 모두 졸트상을 수상한 예는 처음이 아닐까 싶습니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155447im_/http://pds4.egloos.com/pds/200703/26/50/c0063450_07035359.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;/td&gt;&lt;td&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155447im_/http://pds5.egloos.com/pds/200703/26/50/c0063450_07031152.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;초판과 재판의 표지(출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/\&quot;&gt;아마존닷컴&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;&lt;br&gt;두번째 판은 책이 더 두꺼워졌습니다. 새로 추가된 내용이 많습니다 --&amp;nbsp;새로 추가된 부분은&amp;nbsp;책장 끝부분에 회색으로&amp;nbsp;표시되어 있어 쉽게 찾을 수 있습니다.&amp;nbsp;저는 앨리스테어가 최근 들어 UX(User Experience)와 사용성(Usability)에 큰 관심을 갖고 있는 것이 반갑더군요.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155447im_/http://pds5.egloos.com/pds/200703/26/50/c0063450_07033221.jpg\&quot; width=\&quot;446\&quot; height=\&quot;306\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;앨리스테어와 필자&lt;/div&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;앨리스테어와는 OOPSLA, 애자일 컨퍼런스 등에서 여러번 만나 대화할 기회가 있었습니다. 작년 OOPSLA에서는 사진에서 보시듯이 그의 새 책(두번째판)에 대해 이야기를 했습니다. 위 사진은 제가 최근의 경험에서 UX의 중요성과 애자일 도입 전략에 대한&amp;nbsp;교훈 등을 이야기하자 그가 맞장구를 치면서 자기 책에서 새로 추가한 부분을 보여주고 대화하던 모습입니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;다음은 일반 서적 부문 생산성상을 받은 책 세 권입니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Catastrophe-Disentanglement-Getting-Software-Projects/dp/0321336623\&quot;&gt;Catastrophe Disentanglement&lt;/a&gt;는 망해가는 프로젝트를 살리는(혹은 빨리 죽이는) 방법에 대한 책입니다.&amp;nbsp;비슷한 책으로는 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Project-Rescue-Avoiding-Management-Disaster/dp/0072255374\&quot;&gt;Project Rescue: Avoiding a Project Management Disaster&lt;/a&gt;라는 책이 있습니다. 전자는 요즘 읽는 중이고, 후자는 두 권을 사서 지인에게 선물을 하기도 했던 책입니다. 영미권에는 프로젝트 구출만 전문으로 하는 회사가 있기도 하더군요. 그만한 가치와 수요가 있기 때문에 상당한 비용을 내야 하는 것으로 알고 있습니다. 그 회사의 팀들은 보통 수 년 간 같이 일해본 찰떡 궁합 팀원들로 구성되어 있지요. 특별히 기억에 남는 프로젝트 구출 회사가 있었는데 조건이 흥미로웠습니다. 어떤 프로젝트라도 가능하다, 다만 기술적 선택은 우리에게 맡겨야 한다(그 회사는 스몰토크를 씁니다).&lt;/p&gt;&lt;p&gt;다음으로는 앤드류 헌트의 책이 수상을 했습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Practices-Agile-Developer-Pragmatic-Programmers/dp/097451408X\&quot;&gt;Practices of an Agile Developer&lt;/a&gt;입니다. 저는 PDF로 봤는데 애자일의 실천법들을 실용주의적 견지에서 간결하게 정리한 책입니다. 실용주의 프로그래머(Pragmatic Programmers, 출판사 이름이고 동시에 데이브 토마스와 앤드류 헌트를 지칭하기도 함)가 내는 책들이 요즘 좋은 평가를 받고 있습니다. 오늘날의 오라일리가 아닐까 생각합니다. 이 출판사의 출판 방식은 매우 진보적인데 언제 기회가 되면 따로 소개를 하겠습니다.&lt;/p&gt;&lt;p&gt;마지막으로 스티브 맥코넬의&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Software-Estimation-Demystifying-Practices-Microsoft/dp/0735605351\&quot;&gt;Software Estimation: Demystifying the Black Art&lt;/a&gt;이 수상을 했습니다. 저는 아직 이 책은 보질 못했습니다. 스티브 맥코넬은 소프트웨어 공학에서 상당히 영향력이 있는 사람이죠. 이 사람이 낸 책들은 하나 같이 베스트셀러 반열에 올랐습니다. 소프트웨어 추정에 대한 책들은 무지 많습니다만 최근의 자료를 갖추고 또 실용적인 접근을 하는 책이 별로 없습니다. 스티브의&amp;nbsp;책이 그런 부분을 충족시켜주는 것 같습니다. 훌륭한 책일 거라고 생각합니다.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;기술 서적 부문&lt;/h2&gt;&lt;p&gt;다음은 기술 서적 부문입니다. 졸트상 수상은 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Head-First-Object-Oriented-Analysis-Design/dp/0596008678\&quot;&gt;Head First Object-Oriented Analysis &amp;amp; Design&lt;/a&gt;이 했네요. 헤드 퍼스트 시리즈입니다. 헤드 퍼스트는 오라일리에서 야심작으로 만들고 있는 시리즈로 인지교육학의 원리들을 전격 도입한 컴퓨터 서적입니다. 일반 컴퓨터 서적과는 다릅니다. 만화나 그림도 많고 텍스트도 눈이 어지러울 정도로 여기저기 배치되어 있죠. 초보자들에게는 접근하기가 훨씬 쉽습니다. 재미도 있고요. 이 책 또한 제가 봤던(이 책은 제가 읽어보진 못했습니다) 다른 헤드 퍼스트 서적들처럼 뛰어난 수준일 것이라 생각합니다. 개인적으로 헤드 퍼스트 시리즈는 컴퓨터 서적에 있어 매우 의미있는 획을 그은 작품이라고 생각합니다.&lt;/p&gt;&lt;p&gt;이제부터는 생산성상 수상작들입니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Code-Quality-Perspective-Effective-Development/dp/0321166078\&quot;&gt;Code Quality&lt;/a&gt;를 쓴 디오미디스는 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Code-Reading-Open-Source-Perspective/dp/0201799405\&quot;&gt;Code Reading&lt;/a&gt;의 저자이기도 합니다. 코드 리딩은 봤지만 그의 신작 코드 퀄리티는 아직 읽지 못했습니다. 목차를 보니 품질 높은 코드의 요소(신뢰성, 보안, 시간 성능, 공간 성능, 이식성, 유지보수성 등)별로 장이 꾸며져 있네요. 부동소수점&amp;nbsp;연산(Floating-Point Arithmetic)이 한 장을 차지하고 있는 점도 인상적입니다. 개발자들 중이 이 주제에 대해 별 신경 안 쓰는 사람들이 있는데 우습게 봤다가 언젠가 큰 코 다치는 일이 있습니다. 한번은 작정하고 정리해 두실 것을 권합니다. 일반적으로는 데이비드 골드버그(David Goldberg)의 글을 많이 참조합니다. 제목은 \&quot;부동소수점 연산에 대해 모든 전산학자가 알아야 할 것\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://docs.sun.com/source/806-3568/ncg_goldberg.html\&quot;&gt;What Every Computer Scientist Should Know About Floating-Point Arithmetic&lt;/a&gt;)&lt;/p&gt;&lt;p&gt;다음은 스코트 앰블러의 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Refactoring-Databases-Evolutionary-Addison-Wesley-Signature/dp/0321293533\&quot;&gt;Refactoring Databases&lt;/a&gt;가 꼽혔네요. 스코트는&amp;nbsp;몇 년 전부터 이 분야에 대한 천착을 계속해 왔습니다. 웹사이트에 정리를 해오고 있었는데, 그걸 책으로 펴냈습니다 --&amp;nbsp;제가 한참을 기다리던 책이지요.&amp;nbsp;코드에 대한 리팩토링은 이제 더 이상 이슈가 되지 않습니다. 방법이나 도구 등이 잘 갖추어졌기 때문입니다. 하지만 데이타베이스의 리팩토링은 완전히 개척되지 못했습니다. 여기에서 문제가 생깁니다. 현재 대다수의 개발 프로젝트에서는 데이타베이스가 우주의 중심입니다. 데이타베이스가 알파이자 오메가입니다. 데이타베이스 설계가 코드 설계를 좌우합니다. 애자일에서는 진화적 설계를 합니다. 그러려면 엔트로피를 줄이고 변화에 적응하는 리팩토링이 필수적입니다. 코드는 쉽지만 데이타베이스는 쉽지 않습니다. 그러다보니 잡초의 싹을 제거하지 못하고 이파리만 갖고 아둥바둥 거리는 경우가 종종 생깁니다. 이 상황을 개선하려면 두 가지 노력이 필요합니다. 우주의 중심을 도메인 모델로 해야 합니다. 그리고 데이타베이스를 적은 비용으로 바꿔나가는 방법을 구해야 합니다. 이 책은 후자에 대한 책입니다. 관심 있는 분들은 이 책과 함께 스코트가 2003년도에 출간한 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/Agile-Database-Techniques-Application-Development/dp/0471202835\&quot;&gt;Agile Database Techniques&lt;/a&gt;를 참고하시면 도움이 될 것입니다.&lt;/p&gt;&lt;p&gt;마지막 생산성상 수상작은 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://www.amazon.com/CSS-Missing-David-Sawyer-McFarland/dp/0596526873\&quot;&gt;CSS: The Missing Manual&lt;/a&gt;입니다. 이 책이나 저자에 대해서는 제가 아는 바가 전무합니다. 그래서 별 다른 커멘트를 할 건 없습니다. 최근 CSS와 자바스크립트 서적이 홍수처럼 쏟아지고 있습니다. AJAX나 웹 2.0 등의 시류를 타고 웹이 소프트웨어 개발의 왕관을 되찾았기 때문이지요. 보통은 디자이너나 UI 개발자들이 이런 주제에 관심을 갖지만, 일반 웹 개발자들도 CSS 책을 봐야할 필요가 있는 것 같습니다.&lt;/p&gt;&lt;p&gt;제 작년(2006년) 성적을 보면, 총 8권의 수상작 중 4권을 봤으니 반타작이군요. 말했다시피 이런 점수가 의미있다고 생각하지는 않습니다만 재미로 보는 거죠. 사실 제가 요즘 보는 책들은 졸트상을 받을리가 만무한 책들입니다. 이 점이 오히려 중요하지요.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/03/26 19:34&quot;]}],[0,{&quot;id&quot;:[0,3262432],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003170451/http://agile.egloos.com/3262432&quot;],&quot;title&quot;:[0,&quot;사용자는 왕이다 하지만&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://springnote.com/\&quot;&gt;스프링노트&lt;/a&gt; 서비스가 오픈을 했습니다. 오늘은 서비스 자체보다 개발 모델에 대해 이야기를 해보겠습니다.&lt;br&gt;&lt;br&gt;스프링노트에는&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://springnote.com/ko/community/\&quot;&gt;사용자 커뮤니티&lt;/a&gt;가 있습니다. 간단한 게시판으로 구성되어 있는데,&amp;nbsp;거기에 사람들이 개선 아이디어와 버그 보고 등을 올리고 있습니다. 그리고 개선 아이디어에 대해서는 투표를 할 수 있습니다. 표를 많이 받은 아이디어는 우선적으로 구현이 되겠지요. 상당히 민주적인 시스템입니다(민주주의가&amp;nbsp;최선인지 아닌지의 문제는 차치하고). 또한 현재 개발팀에서 하고 있는 작업이 무엇이고 앞으로 무엇을 할 건지를 모두 공개하고 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://springnote.com/ko/community/\&quot;&gt;사용자 커뮤니티 첫 페이지&lt;/a&gt;에 가면 \&quot;완료된 작업\&quot;, \&quot;현재 작업중\&quot;, \&quot;작업 예정중\&quot;이라는 제목을 달고 있는 포스트 잇이 세 장 나란히 붙어 있습니다. 투명하고 개방적인 서비스 개발 모델입니다. 또한, 매일 매일 버그 수정이 있으며 2주에 한 번 씩 큰 기능 개선이 이루어집니다. 빈번한 릴리스와 지속적 개선이 이루어지고 있습니다. (이런 점들을 묶어서 저의 &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://agile.egloos.com/2425453\&quot;&gt;변화 유지 비결&lt;/a&gt; 글과 연결한 블로그 글 &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://minchang.tistory.com/68\&quot;&gt;[1]&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://writely.tistory.com/8\&quot;&gt;[2]&lt;/a&gt;도 있네요)&lt;br&gt;&lt;br&gt;투명성, 지속적 개선, 사용자 피드백 등 모두 여러가지 이유에서 실행에 옮기기 어려운 것들이지만 스프링노트는&amp;nbsp;고무적 결과들을 보여주고 있습니다.&amp;nbsp;국내의 다른 서비스들과 비교하면&amp;nbsp;매우 진보한, \&quot;웹2.0스러운\&quot;&amp;nbsp;개발 방식이라고 생각합니다. 정말로 사용자를 고려합니다.&lt;br&gt;&lt;br&gt;스프링노트는 개발 초기부터 사용자와 긴밀한 관계를 가져왔습니다. 초기에 사용자 연구(user research)를 했고, 당시 참가자들을 대상으로 클로즈드 알파/베타를 하고 점차적으로 사용자 숫자를 늘려왔습니다. 이 과정에서 사용에 대한 구체적이고 값진 피드백을 얻었고 이는 다시 좀 더 가치있는 서비스를 만드는 비료가 되어 왔습니다.&lt;br&gt;&lt;br&gt;하지만&amp;nbsp;보통 많은 서비스들은 사용자를 크게 고려하지 않습니다. 그게 문제가 됩니다. 사용자가 무엇을 생각하는지, 그 서비스를 어떻게 사용할지에 큰 관심이 없거나, 있다고 해도 상상을 하는 선에서 끝납니다.&lt;br&gt;&lt;br&gt;사용성 전문가 제이콥 닐슨(Jakob Nielsen)의 역작, 사용성 공학(Usability Engineering)이라는 책에 다음과 같은 이야기가 언급됩니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;h4&gt;Designers Are Not Users&lt;/h4&gt;...&lt;br&gt;A survey of 2,000 adults in Oregon showed that &lt;strong&gt;only 18% could use a bus schedule to find the time of departure&lt;/strong&gt; [Egan 1991]. This finding does not indicate that the remaining 82% of Oregonians are less intelligent and should never be allowed on a bus. Instead, the likely explanation is that the bus schedule was designed by people with extensive knowledge of buses and local transportation who just &lt;em&gt;knew&lt;/em&gt; the meaning of every element on the schedule, and therefore never considered that parts of it might be difficult to understand for people who rarely take a bus.&lt;br&gt;&lt;br&gt;(강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;싸이월드의 C2 프로젝트는 \&quot;리드 유저\&quot;라는 용어를 쓰더군요. 리드 유저 프로세스(Lead User Process, LUP가 도대체 뭔지 궁금하시다면 이 &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://www.leaduser.com/introductory_article_and_online_video.html\&quot;&gt;동영상&lt;/a&gt;을 권합니다)를 사용하고 있는지는 모르겠습니다. 제가 보기에는 거의 테스트 단계에 이르러서 리드 유저로부터 피드백을 받는 것 같던데(서비스 기획/개발 과정에 대한 자세한 정보는 없기 때문에 전적으로 제 추측입니다), 문제는 그 시점에는 바꿀 수 있는 것들의 범위가 그리 많지 않다는 점이죠. 그러면 통상 그들의 피드백은 일종의 자기 정당화(self-justification) 목적으로 사용되기 쉽습니다.&lt;br&gt;&lt;br&gt;이렇게 개발이 거의 완료된 시점에 하는 사용자 테스트를 총괄적(summative) 테스트라고 합니다. 주로 우리가 만든 것이 얼마나 좋은 반응을 받는지 확인하는 데 사용하죠. 반대로 형성적(formative) 테스트가 있습니다. 기획/개발 초기나 한참 진행 중에 실시하며, 이를 통해서 향후 개발 방향과 계획을 수정하게 하는 테스트입니다. 많은 서비스들이 너무 늦은 시점에 테스트를 합니다. 그러면서 사용자를 고려했고 피드백을 받았다고 말합니다. 하지만 상당수 표면적인 수정만 하게 됩니다. 결국 총괄적 테스트의 한계인 것이죠.&lt;br&gt;&lt;br&gt;반대로 스프링노트는 초기부터 사용자들의 피드백을 형성적인 면에서 잘 활용했다는 점에서 특히 주목할만 합니다.&lt;br&gt;&lt;br&gt;그렇다면 정말 사용자의 말만 잘 들으면 성공할 수 있을까요? 역시 제이콥 닐슨의 같은 책에 정 반대되는 이야기가 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;h4&gt;Users Are Not Designers&lt;/h4&gt;...&lt;br&gt;For example, Grudin and Barnard [1985] compared command abbreviations they defined with abbreviations defined by individual users, and found that &lt;strong&gt;users made about twice as many errors when using their own abbreviations&lt;/strong&gt;. Even when given the chance to redefine their abbreviations after the experiment, six of seven test users kept their poor abbreviation sets virtually intact, typically explaning that while yes, they had some problems with it, it seemed as good as any other set they could think of. Of course, users have other jobs and do not work as user interface professionals.&lt;br&gt;&lt;br&gt;(강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;저는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003170451/http://agile.egloos.com/3182427\&quot;&gt;애자일의 미래&lt;/a&gt;에서 어떻게 보면 이와 관련이 있는 사례를 소개했습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;제트 스키를 개발한 가와사키(Kawasaki)사는 제트 스키 경험을 개선하기 위해 무엇을 해야할지 사용자들에게 물었다. 사용자들은 측면에 여분의 패딩을 추가해서 제트 스키를 서서 탈 때 자세가 더 편안하기를 원했다. 회사는 고객들이 요청한 것을 제공하는 데 집중을 했다. 그 동안 다른 제조사들은 앉아서 타는 모델을 개발했고, 가와사키를 시장 최고 자리에서 끌어내리게 되었다. 고객들이 원한 것은 제트 스키 이용시 더 편한 기립 자세였지만 그들은 앉아서도 탈 수 있다는 생각은 해내질 못했다. ‘앉아서 타는’ 모터싸이클 제조 업체였던 가와사키까지도.&lt;/blockquote&gt;이 외에도 VIP 고객의 이야기를 잘 들어서 오히려 반어적으로 실패하는 사례는 클레이튼 크리스텐슨(&lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://en.wikipedia.org/wiki/Clayton_M._Christensen\&quot;&gt;Clayton M. Christensen&lt;/a&gt;)이 그의 &lt;a href=\&quot;https://web.archive.org/web/20221003170451/http://www.yes24.com/searchCenter/searchResult.aspx?Page=&amp;amp;qstitle=&amp;amp;defOperator=%7C&amp;amp;dquery=&amp;amp;qsort=&amp;amp;reQuery=&amp;amp;qcategory=&amp;amp;inres=0&amp;amp;statgb=&amp;amp;fetchsize=20&amp;amp;filterdate=&amp;amp;dispno=&amp;amp;dtType=&amp;amp;qdomain=%B1%B9%B3%BB%B5%B5%BC%AD&amp;amp;query=%C5%AC%B7%B9%C0%CC%C6%B0+%C5%A9%B8%AE%BD%BA%C5%D9%BD%BC\&quot;&gt;여러 저작&lt;/a&gt;을 통해 잘 소개해주고 있습니다.&lt;br&gt;&lt;br&gt;사용자는 설계자가 아니고, 또 설계자는 사용자가 아닙니다. 사용자는 왕입니다. 하지만 사용자가 결정하는 것이 모두 정당화될 수는 없습니다. 사용자와 설계자는 서로 대화와 협력을 해야 합니다. 두 명의 왕이 협력해서&amp;nbsp;한 나라를 통치한다고 생각해보면 어떨까요?&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/04/02 00:50&quot;]}],[0,{&quot;id&quot;:[0,3265456],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155545/http://agile.egloos.com/3265456&quot;],&quot;title&quot;:[0,&quot;애자일컨설팅에서 일해보니&quot;],&quot;body&quot;:[0,&quot;\n\t다음은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155545/http://agile.egloos.com/3077693\&quot;&gt;치열한 경쟁&lt;/a&gt;을 뚫고 선발되어 애자일컨설팅에서 프로젝트를 한창 진행하고 계신 나부군님의 중간 소감입니다.&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;안녕하세요.&lt;br&gt;&lt;br&gt;세간에 화제가 되고 있는 애자일컨설팅과 오픈마루 합작 프로젝트에 참여하고 있는 나부군입니다. 3월 8일 처음 일을 시작해서 벌써 3주가 흘렀습니다. 개인적으로는 벌써 석달은 지난 느낌입니다.&lt;br&gt;&lt;br&gt;저희 프로젝트를 지켜보시는 분들 중에 과연 주당 16시간 근무로 무엇을 할 수 있을지 궁금해 하실 분들이 많을 것입니다. 저도 많이 궁금했으니까요. 하지만, 지난 3주간 해온 일들을 보면 그냥 놀랍기만 합니다. 게다가 저는 이번 프로젝트를 진행하면서 많은 영감을 받아 지금 제 머리 속은 새로운 아이디어들로 가득차 있습니다.&lt;br&gt;&lt;br&gt;어떻게 이런 일이 가능할까요?&lt;br&gt;&lt;br&gt;우선, 일의 밀도가 높습니다. 잠시 쉬는 시간을 제외하고 모두 함께 얼굴을 맞대고 일을 하고 있습니다. 혼자 딴 생각 할 겨를도 없습니다. 오히려 8시간을 일하는 날은 피로감을 느낄 정도 입니다.&lt;br&gt;&lt;br&gt;끊임없이 의사소통을 합니다. 근무시간 중 서로 의사소통을 하지 않는 시간은 잠시 쉬는시간과 각자 브레인스토밍을 할 때 뿐입니다. 잠시 쉬는시간에도 주로 다른 주제로 이야기를 하곤 합니다.&amp;nbsp; &lt;br&gt;&lt;br&gt;기민합니다. 프로젝트 진행중에 프로젝트 컨셉이 바뀌는 일이 생겼었습니다. 하지만, 바로 새로운 컨셉을 정하고 그에 맞춰 일을 시작하기 시작했습니다.&lt;br&gt;&lt;br&gt;처음 이 프로젝트에 지원할 때부터 저는 김창준님으로부터 사용자 스토리, 테스트 주도 개발, 짝 프로그래밍 등 기술적인 부분을 배울 것을 기대했었습니다. 하지만, 이제는 어떻게 최소한의 노력으로 최대한의 가치를 얻을 수 있는가에 집중하고 있습니다.&lt;br&gt;&lt;br&gt;최소한의 노력으로 최대한의 가치를 얻으려 노력할 때 쓸데없는 부분에 주의가 분산되는 것을 막아줍니다. 이 점 때문에 오히려 주당 16시간 근무가 40시간 근무보다 더 유리하다고 생각합니다.&lt;br&gt;&lt;br&gt;그럼 저는 나머지 시간에 무엇을 할까요? 일렉기타를 배우고, 10km 마라톤 대회를 준비하며, Erlang 스터디에도 참가를 하고 있고, Agile Retrospectives라는 책도 번역하고 있습니다. 아, 다음 주에는 친구 커플과 쌍쌍으로 동해안에 여행도 떠나기로 했네요. 저는 이런 시간들이 제 자신에게 계속해서 동력을 뿜어낼 수 있는 연료가 된다고 생각합니다. 영원히 멈추지 않는 영구기관이 될 수도 있겠죠? ;)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;야근이 없다고 상상해보세요.&lt;br&gt;당신이 노력하면 어렵지 않아요.&lt;br&gt;근무 후엔 오직 퇴근이 있을뿐.&lt;br&gt;눈치주는 상사도 없답니다.&lt;br&gt;모든 사람들이 즐겁게 출근한다고 상상해 보세요.&lt;br&gt;&lt;br&gt;일을 즐긴다고 상상해보세요.&lt;br&gt;그것도 어렵지 않아요.&lt;br&gt;상사 몰래 웹서핑을 하거나, 메신저를 켤일도 없겠지요.&lt;br&gt;모든 팀원들이 서로 가치를 얻으며 일한다고 상상해보세요.&lt;br&gt;&lt;br&gt;날 몽상가라고 부를지도 몰라요.&lt;br&gt;하지만 나만 이런 생각을 가진게 아니에요.&lt;br&gt;언젠가 당신도 우리와 같은 생각을 가지게 될 거에요.&lt;br&gt;&lt;br&gt;주당 16시간 근무를 상상해봐요.&lt;br&gt;당신이 상상할 수 있을까요.&lt;br&gt;얼마나 오래 일을 했는지가 중요한게 아니고,&lt;br&gt;얼마나 가치있는 일을 했는지가 중요하죠. 동료애가 넘쳐나요.&lt;br&gt;모든 가치를 함께 공유하는 팀원들을 상상해봐요.&lt;br&gt;&lt;br&gt;날 몽상가라고 부를지도 몰라요.&lt;br&gt;하지만 나만 이런 생각을 가진게 아니에요.&lt;br&gt;언젠가 당신도 우리와 같은 생각을 가지게 될 거에요.&lt;br&gt;&lt;br&gt;(나부군이 존 레논의 Imagine을 개사한 것)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/04/02 21:58&quot;]}],[0,{&quot;id&quot;:[0,3279340],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155618/http://agile.egloos.com/3279340&quot;],&quot;title&quot;:[0,&quot;중고 VCR 그냥 드립니다&quot;],&quot;body&quot;:[0,&quot;\n\t&amp;lt;&lt;strong&gt;마감되었습니다&lt;/strong&gt;&amp;gt;&lt;br&gt;&lt;br&gt;대우 PANAVOX(수출용 브랜드) VCR입니다. 모델명은 DVST1T1A입니다. 4 헤드에 우리나라와 일본, 미국 방식인 NTSC 외에 유럽방식인 N-PAL도 재생 가능합니다. 녹화 재생 깨끗하게 잘 되는데 버리기는 너무 아깝네요.&lt;br&gt;&lt;br&gt;구입 당시 얼마를 줬는 지는 정확히 기억나질 않습니다. 구입 시기는 2003년 말로 기억합니다. 구입하고 곧 이사를 가면서 가전기기를 모두 바꿔서 결과적으로는 서너달 밖에 사용을 하지 못했습니다.&lt;br&gt;&lt;br&gt;구성품은 본체와 리모콘, 연결 잭입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155618im_/http://pds5.egloos.com/pds/200704/06/50/c0063450_08042978.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155618im_/http://pds4.egloos.com/pds/200704/06/50/c0063450_08044881.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;필요하신 분은 비밀댓글로 연락처를 알려주시면 택배 착불로 보내드리겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/04/06 20:03&quot;]}],[0,{&quot;id&quot;:[0,3301196],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/3301196&quot;],&quot;title&quot;:[0,&quot;미디어아트 워크샵&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;마감되었습니다. 이후 모임은 좀 더 많은 분들이 참여할 수 있도록&amp;nbsp;할 계획이니 기대 바랍니다.&amp;gt;&lt;br&gt;&lt;/strong&gt;&lt;br&gt;작년 11월 말에 미디어아트 워크샵을 했습니다(&lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/2800735\&quot;&gt;예술가를 위한 프로그래밍 언어&lt;/a&gt; 참고). 그동안 몇가지 사정으로 다음 모임을 진행하지 못했는데 이번 일요일에 다시 시작합니다.&lt;br&gt;&lt;br&gt;이번 주제는 \&quot;소리\&quot;입니다. 소리를 주제로 해서 프로그래밍을 할 줄 아는 사람과 그렇지 않은 사람들이 같이 협력해서 놀고 배우고 할 겁니다.&amp;nbsp;집으로 돌아갈 때에는 각자 작품을 하나씩(혹은 공동의 작품을) 만들어 갔으면 하는 바램입니다. 예컨대 Max/MSP 같은 도구를 사용할 것입니다.&lt;br&gt;&lt;br&gt;세 분만 모십니다. 조건은 (반드시!) 프로그래밍을 할 줄 모르셔야 합니다. 어느 정도 프로그래밍 지식이 있는 것은 괜찮습니다만 자신있는 프로그래밍 언어가 하나라도&amp;nbsp;있으면 안됩니다. 이미 오시기로 한 분들이 대부분 프로그래밍을 할 줄 아시기 때문에 균형을 맞추느라 이런 조건을 답니다. 음악에 대한 지식은 있어도 되고 없어도 됩니다. 하지만 뭔가 새로운 것을 배우려는 열린 마음은 꼭 갖고 오셔야 합니다.&lt;br&gt;&lt;br&gt;15일 16시에서 19시까지 강남에서 워크샵을 진행합니다. 참여 의사가 있는 분은 댓글에 이메일 주소를 적어주세요. 선착순입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/04/13 00:06&quot;]}],[0,{&quot;id&quot;:[0,3341689],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828022716/http://agile.egloos.com/3341689&quot;],&quot;title&quot;:[0,&quot;성공한 개발자와 행복한 개발자&quot;],&quot;body&quot;:[0,&quot;\n\t이번달부터 IBM 디벨로퍼 웍스에 컬럼을 연재하게 되었습니다.&lt;br&gt;&lt;br&gt;첫 기사는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20160828022716/http://www.ibm.com/developerworks/community/blogs/9e635b49-09e9-4c23-8999-a4d461aeace2/entry/138\&quot;&gt;성공한 개발자와 행복한 개발자&lt;/a&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;압축해 이야기 하자면, 우리는 성공해야 행복해질 수 있다고 생각하지만 사실 행복해야 성공할 수 있다는 말입니다.&lt;br&gt;&lt;br&gt;기사 중에 Learned Optimism이라는 책을 소개하면서 번역판이 있지만 절판된 것 같다고 했는데, 얼마전에 새로 번역된 책이 나왔습니다. \&quot;&lt;span class=\&quot;t1\&quot;&gt;&lt;a href=\&quot;https://web.archive.org/web/20160828022716/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=2507234&amp;amp;CategoryNumber=001001019004002\&quot;&gt;심리학의 즐거움 6&amp;nbsp;: 낙관의 심리학&lt;/a&gt;\&quot;입니다. 하지만 안타깝게도 원서의&amp;nbsp;삼분의 일 정도가 빠져 있습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/span&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/04/24 20:06&quot;]}],[0,{&quot;id&quot;:[0,3367372],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155506/http://agile.egloos.com/3367372&quot;],&quot;title&quot;:[0,&quot;The Psychology of Computer Programming&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;&amp;lt;수정중&amp;gt;&lt;br&gt;&lt;br&gt;여러분이 읽는 컴퓨터 서적 중 가장 오래된 것은 몇년도에 쓰인 책인가요? 컴퓨터 분야는 변화의 속도가 빠르기 때문에 2-3년만 살아남아도 고전의 칭호를 얻을 수 있습니다. 정말 불후의 명작이라고 일컬어지는 책도 길어야 나온지 10년 남짓한 책들입니다.&lt;br&gt;&lt;br&gt;그렇지만 정말 가뭄에 콩나듯 20년, 30년을 넘는 책을 볼 수 있습니다. 대다수는 The Art of Computer Programming처럼 판수를 거듭하면서 개정판이 나오는 책이죠.&lt;br&gt;&lt;br&gt;오늘 소개하는 The Psychology of Computer Programming(이하 TPoCP)은 1969년도에 집필되고&amp;nbsp;1971년도에 출간된 책입니다. 소프트웨어 공학&amp;nbsp;최초의 베스트셀러라는 역사적인 책입니다. 1998년도에 Silver Anniversary(25주년 기념)판이 나오긴 했는데 원문은 전혀 수정하지 않고, 매 장마다 &#39;98년 시점에서 저자의 입장, 교훈 등을 간추린 짧막한 해설을 한 두 장 곁들인 정도입니다. &#39;69년부터면 약 40년이 지났습니다. 생각해 보세요. 40년이면 문체의 변화가 생길 정도입니다. 그런 글이 아무 수정없이 오늘날 여전히 베스트셀러 반열에 끼여있다는 것은 정말이지 경이적이지 않습니까?&lt;br&gt;&lt;br&gt;40년 동안 컴퓨터와 소프트웨어, 프로그래밍 언어는 정말 많은 변화를 거쳤습니다. 왜 아직도 이 책이 ACM, IEEE 회원이 가장 많이 사보는 책 중 한 권이라는 위상을 유지하고 있을가요?&lt;br&gt;&lt;br&gt;12마리 돼지들이 소풍을 갔습니다. 대장 돼지가 가는 도중 인원확인을 했습니다. 하나, 둘, 셋, ..., 열 하나. 어, 이상합니다. 한 마리가 부족합니다. 다른 돼지 하나가 대장 돼지를 놀립니다. \&quot;대장, 자기를 빠트렸잖아!\&quot; 그 돼지가 대장부터 다시 세어 봅니다. 하나, 둘, ..., 열 하나. 어라, 이번에도 열 하나입니다. 이 돼지 역시 자기를 빼먹었습니다.&lt;br&gt;&lt;br&gt;우리는 자기 자신을 이 변화의 흐름 속에서 까맣게 잊고 있었습니다. 우리 마음, 심리,&amp;nbsp;습관, 정신, 뇌가 빠져있었습니다. 지난 40년간 인간의 뇌는 큰 변화가 없었습니다. 이제 이 뇌와 마음에 집중할 시대가 다가왔습니다.&lt;br&gt;&lt;br&gt;&amp;lt;계속&amp;gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/02 14:23&quot;]}],[0,{&quot;id&quot;:[0,3371549],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155449/http://agile.egloos.com/3371549&quot;],&quot;title&quot;:[0,&quot;NHN 개인커뮤니티팀과 애자일&quot;],&quot;body&quot;:[0,&quot;\n\t작년에 NHN 개인커뮤니티팀(사실 NHN에 정확히 이런 명칭의 조직은 없는 것으로 알고 있습니다만)에서 코칭을 했습니다. 개발자들과 기획자들의 협업에 특히 초점을 맞추었습니다. 다른 곳에선 좀처럼 보기 힘든 기획자와 개발자 간의 협력 욕구와 가시적 노력을 보면서&amp;nbsp;발전 가능성을&amp;nbsp;보았습니다.&amp;nbsp;아, 이 팀 뭔가 한 건 할 수 있겠군! NHN 개인커뮤니티 PM이신 정현주님도 그 때 뵙게 되었지요. 기획자이시지만 개발자와 협력을 위한 노력, 열린 마인드 등에서 많은 점을 배울 수 있었습니다.&lt;br&gt;&lt;br&gt;월간 웹 2007년 5월호 기획자 컬럼에 정현주님의 글이 실렸네요. 애자일을 언급하신 부분이 있어서 부분 인용을 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;그렇다면, 나를 둘러싼 기획/개발자들은 어찌하여 협업을 본인을 규정하는데 과감하게 들여오게 되었을까? 곰곰이 이를 따져보니 근 1년 동안 우리가 &#39;애자일&#39;이라는 협업의 언어를 체득하게 되었다는 데 생각이 미치게 되었다. 내가 정의하는 애자일이란 &#39;서비스를 만들기 위해 모인 사람들이 공통의 언어를 사용해 서비스 가치를 정의하고 측정하고 개발하는 방법&#39;인데, 여기에는 서비스를 사용하게 될 이용자까지 포함한다. 작년 이 즈음, 블로그 기획 개발자가 모두 모여 상대에 대해 칭찬하고 싶은 점, 고쳐주었으면 하는 점을 이야기하고 개발이 진행되는 단위 단위마다 공유할 수 있는 형식을 세우고 실행을 약속했는데 그것이 어느새 1년이 지난 것이다.&lt;br&gt;&lt;br&gt;처음에는 낯선 형식이 속도를 제한할 뿐 아무런 가치를 주지 못하고 있다고 생각하기도 했지만 &#39;업무를 주 단위로 쪼갠다&#39;, &#39;주 단위로 진행속도를 체크한다&#39;, &#39;사용자가 경험하는 가치로 개발단위를 구분한다&#39; 등의 약속한 &#39;형식&#39;을 지켜가다 보니 좋은 서비스라는 가치를 얻게 되었고 서로간에 &#39;신뢰하는 마음&#39;을 갖게 되었고 그래서 본인의 직업적 정체성을 그와 같이 표현하게 되었다고 내 마음대로(?) 뿌듯해 하면서 해석해 보았다.&lt;br&gt;&lt;br&gt;--정현주, 월간 웹 2007년 5월호 p.40&lt;/blockquote&gt;&lt;br&gt;보통 사람들은 생각하기에 소프트웨어 조직의 최대 병목은 개발 속도라고 생각하기 쉽습니다. 저도 예전엔 그렇다고 믿었습니다. 그런데 경험을 하다보니 그렇지 않은 경우도 많았습니다. 오히려 최대 병목은 개발 속도나 기획 속도 등 단일한 기능조직 내에서의 속도가 아니라 개발과 기획의 연결 고리에서 찾을 수 있었습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;제약조건 이론(TOC)이라는 것이 있습니다. 간단하게 말하면 쇠사슬의 강도는 그 쇠사슬에서 가장 약한 연결고리가 결정한다는 이야기입니다. 여러개의 고리 중 하나가 플라스틱으로 되어 있다면 다른 나머지를 모두 강철로 바꾼다고 해도 전체 강도는 나아지지 않습니다. (제약조건 이론의 입문 서적으로는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155449/http://www.aladdin.co.kr/shop/wproduct.aspx?isbn=8983002530\&quot;&gt;더 골&lt;/a&gt;\&quot;을 권합니다.&amp;nbsp;너무 재미있어서 밤샘을 할지도 모르니 조심하시길.)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155449im_/http://pds4.egloos.com/pds/200705/03/50/c0063450_09051485.jpg\&quot; width=\&quot;150\&quot; height=\&quot;217\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는&amp;nbsp;알라딘)&lt;/div&gt;&amp;nbsp;&lt;br&gt;바꿔말하자면, 개발팀의 속도가 최대 병목이 아닌데 그 팀의 속도를 높히는 것이 조직의 성과에는 크게 도움이 되지 않는 상황이&amp;nbsp;종종 있었다는 것이죠. 그래서 저는 이제 어떤 소프트웨어 개발 조직을 처음 컨설팅할 때 \&quot;기술적 문제\&quot;라고 클라이언트가 이야기를 해도 우선은 의심을 해봅니다. 정말 개발팀의 기술적 문제이고 개발 속도의 문제일까. (물론 개발 속도가 빨라지면 조직이 더 많은 학습을 더 빨리 할 수 있다는 장점이 있긴 하나, 충분 조건은 아닙니다. 개발 속도가 빨라지는 것이 조직의 학습으로 직결되지 못하는 조직이 많습니다.)&lt;br&gt;&lt;br&gt;그런데 TOC 이론에서는 현 시스템의 최고 병목을 해결하고 나면 끝이 아니고, 새로운 전체 병목이 부상한다고 말합니다. 그래서 항상 시스템의 병목을 찾고 해결하는 노력을 놓치지 말아야 한다고 합니다. 분명 개인커뮤니티팀도 새로운 병목들을 만났을 것이고 그 병목을 해결하느라 땀을 흘리고 있으리라 생각합니다.&lt;br&gt;&lt;br&gt;개인커뮤니티팀이 지금까지 보여준 성과를 바탕으로 앞으로도&amp;nbsp;더 많은 성장과 발전을 기대하겠습니다. 화이팅!&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/03 21:01&quot;]}],[0,{&quot;id&quot;:[0,3418847],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605003526/http://agile.egloos.com/3418847&quot;],&quot;title&quot;:[0,&quot;Brass Band 프로젝트 종료&quot;],&quot;body&quot;:[0,&quot;\n\t여기에서 몇 번 언급되었던 오픈마루와의 공동 프로젝트(&lt;a href=\&quot;https://web.archive.org/web/20230605003526/http://agile.egloos.com/3265456\&quot;&gt;애자일컨설팅에서 일해보니&lt;/a&gt;&amp;nbsp;참고)가 이번 주에 끝이 났습니다. (저희 프로젝트의 코드명은 Brass Band였습니다. 줄여서 BB라고 하겠습니다.)&lt;br&gt;&lt;br&gt;저희 프로젝트는 무엇보다 일주일에 16시간 일하는 걸로&amp;nbsp;꽤 유명해졌습니다. 외부에 나가면 이런 대화가 종종 있었습니다. \&quot;저희는 16시간 일합니다\&quot; 어, 의외로 놀라지 않는 눈치입니다. 근데 상대방이 다시 묻습니다. \&quot;하루에 말이죠?\&quot;&lt;br&gt;&lt;br&gt;정말 일주일에 16시간 일하는 것이 계속 지켜졌는지 궁금해 하는 분이 많았습니다. 사실을 알려드리겠습니다. 약간의 초과는 있었습니다. 하지만 프로젝트 기간 전체를 봤을 때 가장 많이 일한 주가 주당 18시간(한 번)이었습니다. 주당 16시간에서 크게 벗어나지 않으면서 프로젝트를 마쳤다는 점이 자랑스럽습니다.&lt;br&gt;&lt;br&gt;그럼 다음으로, BB가 무슨 프로젝트인지 궁금하시겠죠? BB가 어떤 프로젝트였는지는 지금 말씀드릴 수가 없습니다.&amp;nbsp;다만 베타 테스트 결과 92%의 분들이 긍정적인 답변을 해주셨다는 이야기 정도만 해드릴 수 있겠네요.&lt;br&gt;&lt;br&gt;인터뷰나 설문 등에서 다음과 같은 말씀을 해주신 분들도 계십니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;짧은 사용 시간에 비해 큰 가치를 느꼈다&lt;br&gt;&lt;br&gt;마음이 따뜻한 서비스다&lt;br&gt;&lt;br&gt;꼭 있었으면 하는, 그러나 생각하지 못한 서비스&lt;/blockquote&gt;&lt;br&gt;\&quot;짧은 사용 시간에 비해 큰 가치를 느꼈다\&quot;는 의견이 몇 번 있었는데, 저희가 서비스를 만든 방식도 비슷했습니다. 짧은 개발 시간 동안 되도록 많은 가치를 전달하려고 했습니다. 다른 프로젝트에 비해 우리 스스로에게 다음과 같은 질문을 훨씬 더 자주 던졌던 것 같습니다. \&quot;정말 이 게 필요한가? 최소 비용으로 최대 효과를 보는 방식은 뭘까?\&quot;&lt;br&gt;&lt;br&gt;저희는 이번에도 주기적으로 &lt;a href=\&quot;https://web.archive.org/web/20230605003526/http://agile.egloos.com/1835815\&quot;&gt;회고&lt;/a&gt;를 했습니다. 1시간 지나면 회고를 하려고 했고, 또 매일 회고를 했으며, 일주일마다 회고를 하려고 노력했고, 한달에 한번씩&amp;nbsp;회고를 또 했습니다. 이번 BB 프로젝트에 대해서도 전체 회고를 했습니다.&lt;br&gt;&lt;br&gt;그 때 나왔던 내용 중 몇가지를 뽑아서 보여드리겠습니다. 먼저 우리가 성공했던 핵심 원인이 뭐라고 생각하냐에 대한 팀원들의 의견입니다. 보통은 자신의 성공은 분석하지 않습니다. 하지만 저는 이것이 매우 중요하다고 봅니다. 성공의 원인을 기억하고&amp;nbsp;그 이후에 활용하는 것이 실패를 분석하는 것 이상으로 중요합니다. 성공을 되새기지 않으면 종종 일어나는 성공은 우연에 머무르게 됩니다.&lt;br&gt;&lt;blockquote&gt;&lt;h3&gt;기억하고 싶은 성공의 이유&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;하루 하루 사용자에게 새로운 가치를 안겨주려 노력했던 것&lt;/li&gt;&lt;li&gt;다양한 배경, 색깔을 가진 팀원들 (덕분에 집단사고에 빠지지 않을 수 있었다)&lt;/li&gt;&lt;li&gt;비교적 투자 시간 대비 가치가 높은 것을 잘 선택한 것 (가장 중요한 것을 먼저 작업하는 방식으로 일했기 때문에 프로젝트를 날짜에 맞춰 완수하고 좋은 결과를 낼 수 있었다)&lt;/li&gt;&lt;li&gt;처음부터 끝까지 즐겁고 재미있게 서로 격려해주면서 프로젝트를 진행 (우리가 서로 얼굴 붉힌 적이 한 번이라도 있었나?)&lt;/li&gt;&lt;li&gt;우리 스스로 사용자가 되기&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;모두 즐겁고 재미있게 프로젝트를 했다고 하셨습니다. 여기에 대해 한 말씀 덧붙여 볼까요? 저희는 일주일에 한 번 씩 &lt;a href=\&quot;https://web.archive.org/web/20230605003526/http://agile.egloos.com/3224741\&quot;&gt;즐거운 경험&lt;/a&gt;을 했습니다. 딱 한 번 빼고는 매 주 즐거운 경험을 했네요. 저희가 했던 경험은 영화 보기, 비트 박스, 보드 게임방 가기, 미디어 아트 해보기, 인사동 만두집 가기, 티벳 박물관 관람,&amp;nbsp;이태원 라면집 가기, 앤디 워홀 전시회 관람 등이 있었습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;새로운 재충전에 많은 도움이 된 것 같습니다. 보통 생각하기에 이런 즐거운 경험 따위는 시간에 여유가 있을 때나 하는 거라고 생각하기 쉽습니다. 그래서 오히려 데드라인이 가까워지고 시간이 없으면 당연히 건너뛰어야 하는 것 쯤으로, 즉 일종의 사치로 생각하기 쉽죠.&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 저는 정반대로 생각합니다. 오히려 데드라인이 가깝고 바쁘고 여유가 없을수록 이런 즐거운 경험을, 여유를 갖는 경험을 의도적으로 만들어내야 한다고 생각합니다. 왜 그럴까요? 시간에 쫓기고 스트레스가 커지면 사람의 뇌는 더이상 창의적인 생각을 하지 못합니다(고로 &lt;a href=\&quot;https://web.archive.org/web/20230605003526/http://no-smok.net/nsmk/TunnelVision\&quot;&gt;터널 비전&lt;/a&gt;에 빠져서 멍청할 정도로 간단한 방법을&amp;nbsp;발견하지 못합니다) --&amp;nbsp;정작 &lt;strong&gt;창의력이 가장 필요한 순간은 자원이 가장 희소한 때&lt;/strong&gt;인데 말이죠. 또 그러다가 스트레스가 지나치면 실수가 잦아지기 시작합니다. 더군다나, 데드라인에 가까울 때는 일들의 밀도가 높습니다. 한번 실수하면 파장이 큽니다. 그래서 바쁘고 중요한 시기일수록 적절한 여유와 환기가 필요합니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605003526im_/http://pds5.egloos.com/pds/200705/18/50/c0063450_02050755.jpg\&quot; width=\&quot;288\&quot; height=\&quot;209\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;즐겨운 경험 중 찰칵&lt;/div&gt;&lt;br&gt;&lt;br&gt;이번 프로젝트에 참가할 때 팀원들의 기대감이&amp;nbsp;높았습니다. 그래서 BB 프로젝트를 통해 개인적으로 얻은 것이 뭔가도 한 번 기억해보면 좋을 것 같았습니다. 팀원들이 각자 얻었다고 생각하는 것 중 몇가지 뽑아보면 다음과 같습니다.&lt;blockquote&gt;&lt;h3&gt;개인적으로 얻은 것&lt;/h3&gt;&lt;ul&gt;&lt;li&gt;하나의 방법론이나 기술적인 측면에서 벗어나 내 자신에게 가치있는 일은 무엇일까에 대해 생각하는 게 중요하다는 걸 깨달았다.&lt;/li&gt;&lt;li&gt;이렇게 즐겁게 프로젝트를 할 수도 있다는 걸 깨달았다.&lt;/li&gt;&lt;li&gt;\&quot;과정\&quot;에 대한 회고&lt;/li&gt;&lt;li&gt;두려움(잘 되지 않을 거야, 소용 없을 거야, 무가치할 거야 등)이 없어졌다.&lt;/li&gt;&lt;li&gt;에너지 수준이 높아졌다(남는 시간에 운동과 취미생활을 하는 등으로).&lt;/li&gt;&lt;li&gt;지속적인 학습에 대한 자극을 많이 받았다.&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;저희가 BB 프로젝트에서 사용했던 프로세스와 실천법의 일부를 김석준씨가 오는 5월 31일 강연을 하신다고 합니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605003526/http://www.bizdeli.com/offline/detail.asp?pfid=S1453\&quot;&gt;루비 온 레일스 실전 워크샵&lt;/a&gt;입니다. (참고로 김석준씨는 유스풀패러다임의 대표이시면서 이 BB 프로젝트에 팀원으로 참여를 하셨습니다.)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/18 13:26&quot;]}],[0,{&quot;id&quot;:[0,3436578],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155449/http://agile.egloos.com/3436578&quot;],&quot;title&quot;:[0,&quot;하늘을 날고 싶은 웹디자이너를 찾습니다&quot;],&quot;body&quot;:[0,&quot;\n\t제 지우 중에 대안학교에서 일하고 계신 분이 있습니다. 그 분께서 웹디자이너를 구하는데 추천하고픈 분이 없냐고 여쭤보시더군요. 다만 조건을 단 것이 현찰 대신 \&quot;&lt;strong&gt;하늘을 날 수 있는 기회&lt;/strong&gt;\&quot;를 무료로 제공한다는 겁니다. 참 재미있고 독특하지 않습니까? 그래서 제 블로그에 광고를 하면 어떻겠냐고 제안을 했더니 흔쾌히 동의를 하셨습니다.&lt;br&gt;&lt;br&gt;다음은 그 분이 써주신 소개글입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;하늘을 날고 싶은 웹디자이너를 구합니다.&lt;br&gt;&lt;br&gt;라이딩 스쿨은 자전거, ATV, 모터바이크, 카약, 요트, 초경량비행기 등의 탈거리를 전문으로 교육하는 곳입니다. 에베레스트도 올라가는 3000cc ATV와 에스키모들이 탔던 것과 아주 조금만 다른 카약, 생텍쥐베리가 어린왕자를 만날 때 탔던 천으로 만든 비행기에 활주로까지 있는 라이딩 스쿨에는 글쎄, 홈페이지가 없답니다.&lt;br&gt;&lt;br&gt;제로보드(다른 게시판 프로그램으로 대체 가능)와 플래시를 이용해 간단한 회원관리를 할 수 있는 웹사이트를 만들어주실 분 안계신가요? &lt;br&gt;&lt;br&gt;단, 아직 라이딩 스쿨의 자금사정이 여의치 않은 관계로 초경량비행 면장(비행면허)을 취득할 수 있는 비행교육 프로그램(350만원, 이론 14시간, 비행시수 25시간)으로 사례를 하려고 합니다. (비행교육에 대한 자세한 내용은 라이딩스쿨과 제휴하고 있는 &lt;a href=\&quot;https://web.archive.org/web/20230317155449/http://sungjuair.com/\&quot;&gt;성주항공&lt;/a&gt;을 참고하세요)&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;지원 서류: 지원하실 분은 포트폴리오와 간단한 이력서를 보내주세요. &lt;/li&gt;&lt;li&gt;기한 : 지원은 5월 31일까지 받겠습니다.&lt;/li&gt;&lt;li&gt;연락처 : 각종 문의와 지원은 moc.liamg@ecapsnir(뒤집으세요)로 해주세요.&lt;/li&gt;&lt;li&gt;근무 장소: 근무는 원하는 곳에서 하시면 됩니다. 활주로를 달리는 비행기를 보며 영감을 얻으시겠다면 물론 비행장으로 오셔도 되지요^^ (체험비행도 가능합니다)&lt;/li&gt;&lt;li&gt;프로그램 양도 여부: 프로그램 이용 권한은 양도 가능합니다. 다만 가족이나 연인 사이의 선물로라면 모를까, 매매는 하지 말아주세요. (낭만이 없잖아요) &lt;/li&gt;&lt;li&gt;비행 연습 하려면 얼마나 자주 가야 하
