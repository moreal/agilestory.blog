gt;&lt;li&gt;설계에서 심리학적 요인들&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;위 세미나는 이번에 최초로 진행되는 것이고, 한국에서 한 다음 9월 10일에는 중국에서 진행될 예정입니다. 비용면에서 보면 중국은 인당 한화 50만원에 가깝습니다. 훨씬 저렴한 기회이니 놓치지 마시길.&lt;br&gt;&lt;br&gt;이번 행사는 STA와 함께 합니다. 신청은 &lt;a href=\&quot;https://web.archive.org/web/20230330021949/http://sten.or.kr/bbs/board.php?bo_table=news&amp;amp;wr_id=1822\&quot; target=\&quot;_blank\&quot;&gt;9월 2일 세미나&lt;/a&gt;와 &lt;a href=\&quot;https://web.archive.org/web/20230330021949/http://www.sten.or.kr/bbs/board.php?bo_table=news&amp;amp;wr_id=1807\&quot; target=\&quot;_new\&quot;&gt;9월 4일 세미나&lt;/a&gt;에서.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230330021949/http://agile.egloos.com/5084979\&quot; target=\&quot;_blank\&quot;&gt;켄트 벡 소개&lt;/a&gt; 참고\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/21 14:22&quot;]}],[0,{&quot;id&quot;:[0,5087987],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028045944/http://agile.egloos.com/5087987&quot;],&quot;title&quot;:[0,&quot;켄트 벡의 Being Agile 워크샵&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;update&amp;gt; 날짜별 교육 내용 2009/8/28 14:00&lt;/strong&gt;&lt;br&gt;&lt;br&gt;이번 기회에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028045944/http://agile.egloos.com/5087979\&quot; target=\&quot;_blank\&quot;&gt;Responsive Design 세미나&lt;/a&gt;와 함께 열리는, 켄트 벡과 그의 부인 신디의 워크샵입니다. 소규모의 인원이 밀도 높게 애자일을 몸으로 체험하는 귀중한 시간이 될 것입니다. 자신의 Being Agile 워크샵을 확장하고 발전시킨 것이라고 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;h2&gt;Being Agile (애자일 되기)&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;날짜: 2009년 9월 7 ~ 9일 &lt;/li&gt;&lt;li&gt;시간: 10:00~17:00 (7 ~ 8일), 09:00~12:00 (9일) &lt;/li&gt;&lt;li&gt;장소: 토즈 강남대로 점 (강남 교보빌딩 옆) &lt;/li&gt;&lt;li&gt;인원: 30명 내외 &lt;/li&gt;&lt;li&gt;비용: 180만원 (VAT 별도)&lt;/li&gt;&lt;li&gt;준비물: 2인에 1대 꼴로 노트북이 지참되어야 합니다&lt;/li&gt;&lt;li&gt;통역: 애자일 컨설팅 대표 김창준(켄트 벡의 두 권의 저서 번역자)&lt;/li&gt;&lt;li&gt;대상: 참가자가 최대한 많은 것을 얻으려면, 자신의 테크니컬한 기술 뿐만&amp;nbsp;아니라, 사회적이고 대인적 기술에 대해서도 적극적으로 노력할 준비가 되어 있어야 합니다. 특히, 자신의 조직에서 리더십 역할을 갖길 희망하거나, 혹은 이미&amp;nbsp;갖고 있는 사람들에게 가장 큰 임팩트가 있을 겁니다.&lt;/li&gt;&lt;li&gt;효과: 참가자들은 &lt;strong&gt;긍정적 변화를 이끌고 지속&lt;/strong&gt;할 수 있는&amp;nbsp;준비가 될 것입니다. 또한 &lt;strong&gt;갈등을 다루기 위한&amp;nbsp;지적이고 감정적인 능력&lt;/strong&gt;을 향상시킬 수 있을 것이고, &lt;strong&gt;변화 과정을 이해&lt;/strong&gt;하게 될 것이며, &lt;strong&gt;기술적 주제들을 가르치는 방법&lt;/strong&gt;을 잘 이해하게 될 것입니다.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;켄트 벡과 그의 부인 신디와 함께&amp;nbsp;토론하고 체험하며&amp;nbsp;애자일적이 될 수 있는 시간&lt;/strong&gt;&lt;br&gt;&lt;br&gt;애자일 (Agile)은 해야(doing) 할 일들의 확인목록이 아니라 그러함(being)의 상태입니다. 애자일적으로 된다는 것은 우리가 할 수 있는 최선을 다해 피드백을 찾고 또 그 피드백에 응답하는 것입니다. 본 워크샵에서는 자신이 애자일적으로 되는 능력을 신장시키고, 사회적이고 기술적인 기술들을 수련하게 될 것입니다. 워크샵은 연습과 집단 토론, 강의 방식 등을 골고루 사용하게 됩니다.&lt;br&gt;&lt;br&gt;본 워크샵에서 다루어질 주제들은 다음과 같습니다:&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Day 1&lt;/li&gt;&lt;ul&gt;&lt;li&gt;목표정하기&lt;/li&gt;&lt;li&gt;익스트림 프로그래밍 리뷰&lt;/li&gt;&lt;li&gt;짝 프로그래밍 시뮬레이션&lt;/li&gt;&lt;li&gt;XP 실천법 마인드 맵 그리기&lt;/li&gt;&lt;li&gt;테스트 주도 개발&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;Day 2&lt;/li&gt;&lt;ul&gt;&lt;li&gt;\&quot;애자일로 가기\&quot; 팀 시뮬레이션&lt;/li&gt;&lt;li&gt;반응적(responsive) 설계 연습&lt;/li&gt;&lt;li&gt;구현 패턴 찾기 연습&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;Day 3&lt;/li&gt;&lt;ul&gt;&lt;li&gt;설명가능성(accountability)/책임 연습&lt;/li&gt;&lt;li&gt;감사의 질문(appreciative inquiry) 연습&lt;/li&gt;&lt;li&gt;일할 때의 편안함(ease at work)&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;p&gt;활동은 다른 순서로 진행될 수도 있고, 참가자의 필요에 맞게 다른 것으로 변경될 수도 있습니다.&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;br&gt;세미나나 워크샵 모두 꽤 오랜 시간 동안 켄트 벡으로부터 많은 것을 배울 수 있는 기회입니다. 이번 기회를 통해 어떤 것들을 깨닫고 얻을 수 있는지를 생각한다면 시간과 돈을&amp;nbsp;투자할 가치가 충분히 있지 않을까 싶습니다. 해외 컨퍼런스에서 듣는 것에 비하면 비행기, 호텔비 등을 아낄 수 있을테고, 사실 해외 컨퍼런스에서도 켄트 벡으로부터 사흘 동안 인텐시브한 워크샵을 받을 기회가 거의 없지 않을까 싶네요.&lt;br&gt;&lt;br&gt;이번 행사는 STA와 함께 합니다. 신청은 &lt;a href=\&quot;https://web.archive.org/web/20211028045944/http://www.sten.or.kr/bbs/board.php?bo_table=news&amp;amp;wr_id=1807\&quot; target=\&quot;_new\&quot;&gt;여기&lt;/a&gt;에서.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028045944/http://agile.egloos.com/5084979\&quot; target=\&quot;_blank\&quot;&gt;켄트 벡 소개&lt;/a&gt; 참고.&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/21 14:31&quot;]}],[0,{&quot;id&quot;:[0,5092570],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/5092570&quot;],&quot;title&quot;:[0,&quot;제품 소유자(Product Owner)에 대한 오해&quot;],&quot;body&quot;:[0,&quot;\n\t몽둥발이님께서 지난 6월 자신의 블로그에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174008/http://neonebula.egloos.com/2336864\&quot; target=\&quot;_blank\&quot;&gt;Agile과 프로젝트 현실&lt;/a&gt;이라는 제목의 글을 쓰셨습니다. 솔직하게 쓴 글입니다. &lt;br&gt;&lt;br&gt;글은 한마디로 요약하자면 \&quot;애자일 적용에 현실적 어려움이 있으나 반대로 장점도 있으므로 애자일을 포기하자 말자\&quot;입니다. 글 구조는 우선 애자일 적용의 문제점과 애자일에 대한 흔한 오해를 언급합니다. 그다음에 아래과 같은 전환점을 두어서 애자일이 왜 우리 소프트웨어 개발 산업의 미래라고 생각하는지 설명을 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;위에 언급한 문제점들과 오해로 인해 적용하기 쉬운 프로세스라는 현실들을 알고 있지만, 이런 현실에도 불구하고 난 Agile이 우리 Software 개발 산업의 미래라는 생각에는 변함이 없다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;장점 부분은 제가 굳이 커멘트를 할 필요가 없을 것 같고 어려움 부분에 대해 제가 몇 가지 하고 싶은 이야기가 있습니다. 여러가지 사안이 나열되어 있어서 한 번에 다 쓰기에는 글이 너무 길어질 것 같아 한 번에 한 가지 주제를 갖고 차례대로 이야기 해보겠습니다.&lt;br&gt;&lt;br&gt;오늘은 소위 제품 소유자(Product Owner 이하 PO)의 역할에 대한 이야기입니다. 사진에 \&quot;학부모 서비스 프로젝트의 애자일 회고\&quot;라는 캡션이 달려 있는 것으로 보아, 이 프로젝트의 PO는 교과부나 한국교육학술정보원(KERIS)의 누군가가 될 것 같습니다. 관련자(stakeholder)는 교사, 교장, 교과부, 학부모, 학생 등등이 될테구요. 우선 글에서 해당 부분을 보죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;첫번째로 Agile에서 말하는 Product Owner 는 보통 &lt;strong&gt;1)사용자가 원하는 화면을 그릴 수 없는 것&lt;/strong&gt;은 물론이거니와 &lt;strong&gt;2)기능에 대해 설명해 줄 수도 없다&lt;/strong&gt;. 게다가 이 Product Owner는 본인이 검수 담당자 이지만, 본인이 &lt;strong&gt;3)검수를 할때 자신이 속한 기관의 상위기관 또는 하위기관의 사용자의 의견을 무시하고 검수할 수가 없다&lt;/strong&gt;. 항상 책임을 지기 어려운 상황에 놓여있다. 프로젝트에서 무엇인가 의사결정을 원할 때 그 결정을 내리기 위해 많은 시간이 소모되기 일쑤이다. 그러다보면, 자연스레 시간은 소모되고 Product Owner는 결정권자가 아닌 &lt;strong&gt;4)병목(bottle neck)이 되어버린다&lt;/strong&gt;. 의사결정권자가 애물단지로 전락하는 순간이다.&lt;br&gt;&lt;em&gt;&lt;br&gt;숫자와 강조는 김창준&lt;/em&gt;&lt;/blockquote&gt;이 글을 읽으면서 제가 예전에 썼던 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/3182427\&quot; target=\&quot;_blank\&quot;&gt;애자일의 미래&lt;/a&gt;가 생각이 났습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;필자가 그래디 부치(Grady Booch)를 인터뷰한 기사가 마소 2002년 11월호에 실렸다. 그래디 부치는 ‘UML의 아버지’ 중 한 사람이고 RUP와도 관련이 깊지만 애자일 연합(Agile Alliance) 위원회 소속이고 스스로 “애자일을 믿는다”고 표현하는 사람이다. 그에게 XP에서 가장 취약한 부분이 무엇인지 물었다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;XP에서 가장 약한 부분은 -- 이 의견은 랄프 존슨(Ralph Johnson)과 함께 하는 것인데 -- ‘고객’이라고 하는 개체에 믿을 수 없을 정도로 많은 책임을 덩어리 째 맡기면서, 어떻게 그 고객이 성공적일 수 있는지에 관해서는 대부분 아무런 가이드도 제공해주지 않는다는 점입니다. 개발자의 일이 간단해질 수 있게 상당한 양의 책임이 고객 역할에 전가됩니다. 하지만 실제는, 그 복잡성은 대체로 그대로 남습니다(하지만 XP는 이것을 은폐합니다). --그래디 부치&lt;/blockquote&gt;&lt;br&gt;(중략)&lt;br&gt;&lt;br&gt;훌륭한 개발자가 되는 방법은 XP에 있다. 하지만 훌륭한 고객이 되는 방법은 XP에 없다. 그런데 XP는 훌륭한 고객에 의존한다. 무엇을 만들어야 할 지의 의사 결정과 그걸 어떻게 만들어야 할 지의 의사 결정을 분리하고, 또 크게 보면 결정자와 건설자의 책임을 분리하고 있다. \&quot;고객이 사용자 스토리를 잘 만들어주면, 우리는 그 때부터 시작이다. 프로젝트가 실패하면 고객이 사용자 스토리를 잘못 만들어서 그런 것이다.\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;1)번에서 PO가 사용자가 바라는 화면을 그려줄 수 없다고 했는데, 그런 일을 잘 하려면 어떤 지식과 기술이 필요할까요? 제 생각에는 제품 관리자(product manager), 도메인 전문가, 인터랙션 설계자, 업무 분석가(business analyst) 등의 지식과 기술이 필요합니다. 그런데 어떤 애자일 프로젝트에서는 PO가 이런 지식과 기술, 능력을 갖췄는지 확인하지 않은 상태에서 이 모든 책임을 PO에게 넘기는 경우가 있습니다. 그러면 소프트웨어를 직접 만드는 사람들은 제품의 사업적 실패에 대해 책임을 피할 수 있기 때문입니다.&lt;br&gt;&lt;br&gt;사용자가 원하는 화면을 그려주는 일은 일반적으로 PO의 역할이 아닙니다. 통상 PO 역할을 맞는 사람을 보면 스스로 그런 일을 잘 할 능력이 없습니다. \&quot;화면을 그리는 일\&quot;은 현장 고객팀이라고 부르는 사람들과 개발자들이 해야 하며, 그 중 PO는 비전을 유지하고 퍼뜨리며 어려운 트레이드오프 결정을 내리는 역할을 합니다.&lt;br&gt;&lt;br&gt;2)번 기능에 대해 설명해 주는 것도 꼭 PO만의 역할은 아닙니다. 물론 이 경우 1번보다는 PO가 잘 할 수 있는 일에 속하긴 하지만 도메인 전문가와 업무 분석가들이 이 일을 더 잘 할 수도 있습니다.&lt;br&gt;&lt;br&gt;3)번은 PO가 독자적인 최종 결정을 내려줄 수 없다는 이야기입니다. 그런데 거의 대부분의 프로젝트가 그렇습니다. 한 사람만을 위한 소프트웨어를 개발하는 일은 정말 드물기 때문입니다. 따라서 PO는 독단적인 판단을 하는 사람이 아니라 의견을 통합(consolidate)하여 결정하는 사람입니다. 그래서 이 경우는 예컨대 관련자(stakeholder) 위원회를 만들 수 있는데, 그 위원회에서 한가지 결정이 이뤄지도록 노력하는 사람이 PO입니다.&lt;br&gt;&lt;br&gt;이렇게 여러 전문분야를 관통하고 이런 저런 능력에 넘치는 일을 요구하기 때문에 4)번에서 말하듯이 PO가 병목이 되는 겁니다.&lt;br&gt;&lt;br&gt;일반적으로 XP나 스크럼 모두 고객(Customer) 혹은 제품 소유자(Product Owner)가 너무 많은 역할을 하기 때문에 혼동과 문제가 생기는 것 같습니다. 그래서 저는 다른 이름을 선호합니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174008/http://jamesshore.com/Blog/Product-Managers-Are-Critical.html\&quot; target=\&quot;_blank\&quot;&gt;제품 관리자&lt;/a&gt;(product manager)나 \&quot;애자일의 미래\&quot;에서 말한 제품 감독(product director)이라는 이름을 좋아합니다. (제품 관리자나 현장 고객팀에 대해서는 제임스 쇼어(James Shore)가 공저한 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174008/http://www.amazon.com/Art-Agile-Development-James-Shore/dp/0596527675\&quot; target=\&quot;_blank\&quot;&gt;The Art of Agile Development&lt;/a&gt;에서 잘 설명하고 있습니다.)&lt;br&gt;&lt;br&gt;그럼 만약 고객사 쪽에서 제품 관리자나 감독을 맡으려고 하지 않는다면? 이 때는 이 프로젝트의 성공 여부를 심히 의심해 보아야 합니다. 그 쪽에서 그럴만한 능력과 지식이 있는 사람을 찾아야 합니다. 그래도 안되면 가장 근접한 사람을 정하고 그 사람이 정보가 충분한 상황에서 결정할 수 있게(informed decision) 적극적으로 지원해줘야 합니다(그냥 책임지라고 떠 넘기는 것이 아니라). 마지막 수단으로 소프트웨어를 만드는 쪽에서 그 역할을 맡을 수도 있긴 합니다. 이 때 그 사람은 정치적 능력과 수완이 뛰어난 사람이어야 합니다. 쉽지는 않을 겁니다만 이름 뿐인 PO를 세워두는 것보다는 낫습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/25 15:09&quot;]}],[0,{&quot;id&quot;:[0,5095853],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/5095853&quot;],&quot;title&quot;:[0,&quot;컨퍼런스 가서 골프를 친다고?&quot;],&quot;body&quot;:[0,&quot;\n\t간혹 공무원들이 해외 연수를 가서 놀고 먹다가 오는 일이&amp;nbsp;대중매체를 통해 국민들에게&amp;nbsp;알려지는 경우가 있습니다. 국민들 입장에서는 혈세를 낭비한다고 생각하게 되죠. 이 비슷한 일이 개발자 사회에서도 일어나곤 합니다. 회사에서&amp;nbsp;업무의 일환으로 해외 컨퍼런스에 보내주었는데 컨퍼런스 시간 중에 골프장에서 운동하거나 쇼핑몰에서 돈을 쓰거나 하는 경우를 직간접적으로&amp;nbsp;접합니다.&lt;br&gt;&lt;br&gt;또 반대로 자기의 돈을 들여, 비행기 삯, 호텔비, 컨퍼런스 참가비 등을&amp;nbsp;내고&amp;nbsp;오는 사람은, 그렇게 겉으로 도는&amp;nbsp;사람들을 보면 안타깝고 기분이 유쾌하지 못하죠. 특히나 돈벌이가 없는 사람(예컨대 대학생)이 자비로 수백만원을 들여서 간 행사라면 더더욱 그렇겠죠.&lt;br&gt;&lt;br&gt;아마 컨퍼런스에 가서 세션을 듣지 않고 그 시간에 골프를 치는 사람은 그 쪽이 자신에게 더 가치가 있다고 생각하기 때문일 겁니다. 컨퍼런스가 별 가치가 없다고 느끼는 것이겠죠. (회사 입장에서는 그냥 자비로, 개인 휴가 써가며 교육 받거나 컨퍼런스 가려는 사람들을 찾아내어서 랜덤하게 휴가 지원해주거나 교육비, 비행기삯을 대주거나 하는 편이 더 효율적이라고 생각합니다)&lt;br&gt;&lt;br&gt;저는 이 글을 통해 &lt;strong&gt;컨퍼런스나 비싼 교육이 생각보다 많은 가치가 있다, 질러 볼 가치가 있다&lt;/strong&gt;는 이야기를 하고자 합니다.&lt;br&gt;&lt;br&gt;제가 처음 해외 컨퍼런스에 참석한 것은 2003년도였습니다. 일본에서 열렸던 C5라는 컨퍼런스였고, 당시 대학생이었던 김승범, 류상민군과 함께 갔었죠. 처음 시작은 김승범군이 자신의 영웅이었던 앨런 케이(Alan Kay)를 만나려는 프로젝트였는데,&amp;nbsp;저와 류상민군은 차를 얻어 탄 셈이었죠. 어떤 프로젝트든지 굴러가는 데에 에너지가 필요한데 김승범군은 당시 에너지가 넘치고 있었거든요. 일인당 1백만원이 넘는 돈을 썼습니다. 모두 자비를 들여서 갔습니다. 두 친구 다&amp;nbsp;학생 신분에 돈 쓰기가 쉽지 않을텐데 참 대단했죠.&lt;br&gt;&lt;br&gt;C5 당시 감동의 하루하루를 보냈던 기억이 생생합니다. 날마다 밤에 세 사람이 숙소에 모여앉아 오늘 어떤 걸 배웠고 깨달았는지 공유했습니다.&lt;br&gt;&lt;br&gt;신기한 것은 컨퍼런스의 에너지가 행사가 끝나고도 이어지더라는 것입니다. 거의 반년을 갔던 걸로 기억합니다. 다녀온 후에도 자료를 찾아보고, \&quot;아 그 때 그 말이 이 뜻이었구나\&quot;하고 새삼 깨닫게 되는 부분도 있고, 나름 자신만의 응용을 해보기도 했습니다.&lt;br&gt;&lt;br&gt;미주 쪽으로 간 첫 컨퍼런스는 OOPSLA 2005였습니다.&amp;nbsp;저는 400만원 가량 자비를 썼습니다. 가기 전에 컨퍼런스 신청을 할 때 \&quot;튜터리얼\&quot;(tutorial)이라는 것이 있더군요. 반일(3시간 남짓)&amp;nbsp;동안 소규모로 워크샵 등을 하는 것으로 컨퍼런스 참가 비용 외에 추가 비용을 받습니다. 하나 듣는 데에 50만원 정도 했던 걸로 기억합니다. 두 개를 들었습니다. 처음에는 많이 주저했는데 그냥 질렀습니다.&lt;br&gt;&lt;br&gt;그 둘 중 하나가 제프 패턴(Jeff Patton)의 UX와 애자일의 결합에 대한 튜터리얼이었습니다. 그 연결점에 대해서는 저는 그 이전부터 많은 관심이 있었지만 작정하고 공부하고 실험하지는 않았습니다. 그런 것 있죠? 장기적으로 중요한 일은 미루게 되는 경향. 그런데 그 3시간의 튜터리얼을 들으면서 거의 제가 6개월 동안 할 공부를 압축판으로 경험했습니다. 물론 그 정보들은 이미 제가 접했던 정보들이었습니다. 다만 나중에 읽고 공부해야지 하고 미뤄뒀던 것들이죠. 사실 그 컨퍼런스에 안갔더라면, 그 튜터리얼을 안들었더라면 제가 관련 공부를 차후에 언제 했을지 미지수입니다. OOPSLA에 다녀와서는 실제로 여러 정보를 읽고 공부하고 되새김질을 하게 되었습니다. 결과적으로는 제가 들인 50만원의 수십배가 넘는 도움을 받았다고 생각합니다.&lt;br&gt;&lt;br&gt;요즘에는 정보가 없어서 공부 못한다는 말이 변명이 못되는 것 같습니다. &lt;strong&gt;공부하고 싶은데 못하는 것이 있다면 그것은 대부분 의지력과 에너지가&amp;nbsp;부족해서 못하는 것&lt;/strong&gt;입니다(시간이 부족하다는 것도 변명이고요). 그런데 이런 튜터리얼이나 컨퍼런스를 다녀오게 되면 약간의 타력을 이용해서 처음 몇 바퀴를 굴려서 의지력과 에너지가 충전되는 것 같습니다. 발심을 하는 겁니다. 사람들은 통상 이런 의지력 충전의 파워를 중요하게 생각하지 않습니다. 소위 구루(guru)라고 불리는 사람들의 강연을 들으면 저는 최소 반년은 고민을 하게 될 화두들과, 그걸 추구할 에너지, 뒷심, 발심이 생기더군요. 그 가치가 얼마나 클까요.&lt;br&gt;&lt;br&gt;저는 결과 중심으로 생각합니다. 내가 이 컨퍼런스를 다녀오면, 이 교육을 들으면 결과적으로 의지력이 생기고 더 공부하게 될까. 또 그 결과 내가 어떤 것을 할 수 있게 될까.&amp;nbsp;그림이 그려지면&amp;nbsp;지원합니다. 반대로 비용 중심으로 생각하면 이렇습니다. 거기서 쓰는 슬라이드 받아다가, 교재 받아다가, 책 몇 권 사다가, 남들 후기 읽어서 공부하면 비용을 절약할 수 있겠지? 그럼 굳이 돈 들일 필요 없겠네. 그런데 문제는 그런 방법을 알고, 자료가 수중에 있어도 결국은 안합니다. 계속 미루게 되죠. (그렇지만 의지력이 대단한 분들이 혼자서도 잘 할 수 있다는 사실을 부인하는 것은 아닙니다)&lt;br&gt;&lt;br&gt;사람들은 (상대적인) 비용 중심으로 생각하는 데에 매우 익숙해져 있습니다. 우리를 종종 실패하게 만드는 휴리스틱스(heuristics)입니다. 어떤 책이 있습니다. 다른 책들과 비교해 봅니다. 8만원? 너무 비싸네. 다른 책들은 2만원 대인데. 그러고 구입하지 않습니다. 우리 뇌에는 이런 비교를 빨리 해주는 회로가 있습니다. 상대적으로 비용을 따지는 겁니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 &lt;strong&gt;여기에서 얻을 효과&lt;/strong&gt;를 따져보면 공식은 바뀌게 됩니다. 내가 8만원짜리 책을 사서 공부하게 되면 어떤 가치를 얻을 수 있을까. 그 가치랑 비용을 비교해보면 판단이 달라지는 경우가 많습니다. 반대로, 비싼 옷을 삽니다. 그런데 실제로 몇 번 입는가 생각해 보면 \&quot;정말\&quot; 비싼 옷인 경우가 또 흔합니다. 여러분의 옷장 속에는 분명 비싼 옷인데(혹은 비싸기 때문에) 평소에 거의 안입는 옷들이 있을 겁니다. 내가 그 옷을 살 때 향후 어떤 가치를 얻을지를 별로 생각하지 않고 샀기 때문이죠.&lt;br&gt;&lt;br&gt;저는 이런 생각들을 하게 된 이후로 책을 사는 데에 별로 주저하지를 않습니다. 이 책에서 얻는 아이디어 중 한 두 개가 내 평생 몇 만 원 이상의 가치는 충분히 할 것이라고 생각하기 때문입니다. 그런데 그런 것을 따지지 않더라도, 이상하게 이제까지 제가 살면서 &lt;strong&gt;나의 배움에 대해 \&quot;질러서\&quot; 후회를 한 적은 단 한 번도 없었던 것&lt;/strong&gt; 같습니다.&lt;br&gt;&lt;br&gt;켄트 벡을 서울로 초청하는 일은 작년 10월부터 이야기가 되었습니다. 그러다가 여러가지 사정으로 별로 진행이 되지 않던 중에 갑자기 켄트 벡에게서 연락이 왔습니다. 9월 1일에 한국에 올 수 있다. 이번 기회 아니면 당분간 한국에 올 일은 없을 것이다. 우리가 한국에서 일주일간 있다가 갈 때에 이 정도의 금액 지원이 있었으면 좋겠다. 스케쥴로 보면 준비 기간이 너무 짧았습니다. 그런데 또 그만큼의 돈을 마련할 수 있을지도 자신이 없었습니다. 그래서 답을 못하고 며칠을 보냈죠.&lt;br&gt;&lt;br&gt;고향에 내려갔다가 우연히 TV에서 무릎팍 도사라는 프로그램을 봤습니다. 난타로 유명한 송승환이 나오더군요. 그는 자신의 최고 전성기 때에 부인과 함께 도미합니다. 거기서 가짜 시계를 파는 노점상이 됩니다. 정말 많은 고생을 한 듯 했습니다. 왜 그랬을까요? 지금&amp;nbsp;아니면 나중에 못할 것 같아서라고 했습니다. 그러면서 자막이 흐릅니다. \&quot;&lt;strong&gt;돈 때문에 하고 싶은 일을 안하고 사는 것은 내게 아무 의미 없는 삶이다&lt;/strong&gt;.\&quot; \&quot;내가 정말 불행할 때는 주머니에 돈이 없을 때가 아니라 머리 속에 다음 작품의 아이디어가 없을 때다.\&quot; 그 프로그램을 보고는 용기가 생겼습니다. 그래서 서울에 올라오자 마자 켄트 벡에게 편지를 썼습니다. 와라. 내가 책임진다.&lt;br&gt;&lt;br&gt;중간에 포기하고 싶을 때도 솔직히 있었습니다. 그 때 켄트 벡이 그러더군요. 무엇이 가능할까에 더 초점을 맞추자구요. 그의 이번 방한에서 목표로 하는 것 중 최우선 순위는 Wide impact on software developers in general(개발자 전반에 대한 폭넓은 영향을 주는 것)이고, 다음 순위는 Deep impact on the present and future leaders of software development in Korea(한국의 현재 그리고 미래의 소프트웨어 개발 리더들에 큰 영향을 주는 것)라고 하더군요.&lt;br&gt;&lt;br&gt;켄트 벡으로부터 과거에 감동을 받은 분이라면 얼마를 쓰는가에 너무 주저하지 마시고 무엇을 얻을 수 있을지에 집중하시면 지름신 강림에 도움이 되지 않을까 싶습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/28 18:59&quot;]}],[0,{&quot;id&quot;:[0,5096485],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028053937/http://agile.egloos.com/5096485&quot;],&quot;title&quot;:[0,&quot;설계 딜레마&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;em&gt;이 글은 켄트 벡이 자신의 &lt;a href=\&quot;https://web.archive.org/web/20211028053937/http://agile.egloos.com/5087979\&quot; target=\&quot;_blank\&quot;&gt;Responsive Design 세미나&lt;/a&gt; 소개를 위해 작성한 블로그글(&lt;a href=\&quot;https://web.archive.org/web/20211028053937/http://www.threeriversinstitute.org/blog/?p=363\&quot; target=\&quot;_blank\&quot;&gt;Design Dilemma&lt;/a&gt;)을 김창준이 번역한 것입니다.&lt;br&gt;&lt;/em&gt;&lt;br&gt;소프트웨어 설계는 서로 모순되는 요구사항 집합을 해소해야 한다. 그렇기 때문에, 많은 사람들이 그토록 다른 생각을 하면서도 상황에 따라 모두 다 옳을 수 있는 것이다. 이 모순들을 사라지게 할 수 있는 건 없다. 설계 품질은 그 모순들이 어떻게 해소되는가, 어떤 제약들이 먼저 충족되고 나중을 위해 남겨지는 것은 무엇인가에 의존한다. 완벽한 설계 스타일이 불가능하다고 인정하는 것이 사려깊게 설계하는 길로 가는 중요한 첫 발걸음이다.&lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;제약조건 &lt;/h3&gt;해소가 불가능한 제약조건들이 아래에 있다.&lt;ul&gt;&lt;li&gt;&lt;strong&gt;비용&lt;/strong&gt;. 설계는 개발 비용을 단기와 장기에 걸쳐 최소화해야 한다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;구현을 앞선다&lt;/strong&gt;. 특히, 설계는 구현하기 전에 이루어져야 하는데 좋은 설계로 만들어진 기능은 나쁜 설계로 만들어진 기능보다 훨씬 저렴하기 때문이다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;변화 비용&lt;/strong&gt;. 설계 결정을 바꾸는 것은 비쌀 수 있기에, 설계 결정을 한 번 내리고 바꾸지 않으면 비용을 절약할 수 있다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;수익&lt;/strong&gt;. 설계는 수익을 최대화해야 한다. 장기적으로 더 비싼 설계가 훨씬 더 값어치 있는 경우가 있다. 그 설계가 대규모 판매를 결정하기 위해 꼭 필요한 데모에 꼭 필요한 기능을 가능케 해준다면, 그리고 그 때가 특히 제품 수명의 초기라면. &lt;/li&gt;&lt;li&gt;&lt;strong&gt;시간 가치&lt;/strong&gt;. 비용과 수익은 제품 수명 전반에 걸쳐 단순히 계속 누적되어서는 안된다. 오늘의 1달러는 내일의 1달러보다 더 값어치 있다. 설계는 비용은 미래로 미루고 수익은 현재로 당겨와야 한다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;옵션 가치&lt;/strong&gt;. 소프트웨어 사업은 불확실하기 때문에 미래의 개발을 위한 옵션을 유지하는 설계 스타일이, 경직된 것보다 더 가치있다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;요구사항 불확실성&lt;/strong&gt;. 현 설계가 어떤 기능을 지원해야 할지 미리 알지 못한다. 그래서 필요성이 확증될 때까지 설계 결정을 내리는 일을 미루어야 한다. &lt;/li&gt;&lt;li&gt;&lt;strong&gt;설계는 개선된다&lt;/strong&gt;. 작업을 하다보면 더 나은 설계를 하는 방법을 배우게 될 것이다. 진행 중에 자신이 배운 것을 융합시켜 나갈 준비를 하라.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;계승&lt;/strong&gt;(&lt;em&gt;과거의 소프트웨어를 물려받기 : 역자주&lt;/em&gt;)은 성공의 비용이다. 설계에 대한 필요는 진화한다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;정답은 없다&lt;/strong&gt;. 일반적으로, 주어진 문제에 대해 수용가능한 설계군(families of designs)은 몇 개 있는데 반해 더 나쁜 설계는 그 종류가 무한대이다. 심지어, 더 나쁜 설계는 적어도 당장은 치명적이지 않을 수 있다.&lt;/li&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;/ul&gt;&lt;p&gt;모두 모아 보면, 이 제약조건들은 과도하게 제약화된 시스템을 만든다. 예컨대, 당신은 비용을 최소화 하길 원하고(당신은 당연히 그렇기를 원한다), 변화에는 비용이 발생하고(실제로 그렇다), 진행 중에 학습하게 될 것이다(정말 그렇게 된다)라는 관찰이 있다면, 어떤 해소도 불가능하다.&lt;br&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;이 제약조건들은 상황에 따라 다른 힘을 가질 것이다. 어떤 경우에는, 제품 기능의 범위(scope)가 대략적으로만 알려져 있을 것이다. 잘 알려진 도메인 하에서는 설계에 대해 작은 발견들만 하게 될 수도 있다. 제품의 초기 단계에서는 돈의 시간 가치가 극단적일 수 있지만 성숙한 제품에서 그 효과는 그저 그런 수준일 수도 있다. 성숙한 제품에서는 장기 비용이 수익성을 좌우한다. 모든 경우에 적용될 수 있는 단일한 설계 규칙 집합은 없다. 어떤 가치와 원칙들은 공통적이긴 하지만 실천방법은 다양할 것이다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;일반적으로 나는 반응적 설계 스타일을 실천하고 지지한다. 나는 요구사항 불확실성, 시간 및 옵션 가치, 설계자의 학습, 그리고 계승의 중요성을 강조한다. 나는 다른 제약사항을 더 선호하는 대신 \&quot;변화는 비싸다\&quot;라는 제약사항은 뒤로 미룬다. 나는 테크닉, 사회적 조직, 도구, 설계를 바꾸는 단순한 실천법 등의 조합을 통해 변화 비용을 낮추기 위해 나의 개발 스타일로 열심히 일한다. 그 결과, 어느 정도의 장기 비용을 들이면서 결과를 빨리 만들어 내되, 프로젝트 불확실성의 일부가 해소되었을 때 재빨리 비용 감소를 할 수 있는 스타일이 가능해진다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;단기와 장기 모두에 있어, 비용을 최소화하고 수익을 최대화하며 옵션을 최대화하는 일을 모두 동시에 할 수 있는 설계 스타일은 없다. 어느 제약조건을 먼저 해소하고 어느 것을 미룰지 결정하게 되면 어떤 특별한 설계 스타일이 가능해 진다. 이 설계 스타일에서 가치와 과정은 명료하고 의사소통하기도 쉽다. 명료해지는 것은 설계에 관한 대화의 시작이다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;나는 반응적 설계(Responsive Design)에 대한 최초의 전일 튜터리얼을 2009년 9월 4일 서울에서, 그리고 9월 10일 베이징에서 진행하려고 한다.&lt;br&gt;&lt;br&gt;--켄트 벡(Kent Beck)&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/29 12:16&quot;]}],[0,{&quot;id&quot;:[0,5104406],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028034945/http://agile.egloos.com/5104406&quot;],&quot;title&quot;:[0,&quot;조직을 바꾸는 방법 Appreciative Inquiry&quot;],&quot;body&quot;:[0,&quot;\n\t켄트 벡이 이번 방한 기간 중의 강의에서 \&quot;어떻게 조직을 바꿔야 하나요\&quot; 같은 질문을 몇 번 받았습니다. 그 때마다 Appreciative Inquiry(이하 AI)를 언급했습니다.&lt;br&gt;&lt;br&gt;AI는 감사의 질문, 긍정 질문 등으로 번역하는 것 같습니다. 사람들이 긍정적인 경험을 떠올리게 한 다음 그 기억을 현재와 연결시키는 과정입니다. AI는 가족 상담 치료(family therapy) 등에서 활발히 사용하고 있습니다. 특히 변화에 대해 사람들의 초기 저항이 강할 경우 효과적입니다.&lt;br&gt;&lt;br&gt;과거에 자바 컨퍼런스에서 수 백 명이 있는 자리에서 삼삼오오 조를 이뤄 AI를 함께 진행하기도 했죠(나중에 전해 듣기로는 AI를 하기 전에는 사람들의 얼굴이 굳어 있었으나 AI를 하면서 얼굴이 환해지고 열정이 피어나는 것을 봤다고 하시더군요). 또 제 블로그에서도 몇 번 언급을 했습니다. &lt;br&gt;&lt;br&gt;2006년도에 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20211028034945/http://agile.egloos.com/1835815\&quot; target=\&quot;_blank\&quot;&gt;성공을 반성한다&lt;/a&gt;\&quot;라는 글을 썼는데 거기에서 AI를 설명하고 있으며, 같은 해에 &lt;a href=\&quot;https://web.archive.org/web/20211028034945/http://agile.egloos.com/2741529\&quot; target=\&quot;_blank\&quot;&gt;켄트 벡 인터뷰&lt;/a&gt;를 했을 때에 그가 AI를&amp;nbsp;설명해 준 적이 있습니다(맨 마지막 답변입니다).&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20211028034945im_/http://pds16.egloos.com/pds/200909/06/50/c0063450_4aa3150720f1c.jpg\&quot; width=\&quot;190\&quot; height=\&quot;277\&quot; &gt;&lt;/div&gt;&lt;em&gt;&lt;div align=\&quot;center\&quot;&gt;이미지 출처는 알라딘&lt;/div&gt;&lt;/em&gt;&lt;br&gt;몇 달 전에 서점에서&amp;nbsp;신간 코너 한 구석에(정말 눈길이 닿지 않을만한 곳에) B6 판형의 작은 책이 몇 권 꽂혀있더군요.&amp;nbsp;표지가 좀 허접해 보였으나 \&quot;&lt;strong&gt;내가 절대 안 살 것 같은 책은 그 자리에서 한 번 훑어본다&lt;/strong&gt;\&quot;는 제 규칙 때문에(덕분에 10년 전에 켄트의 SBPP를 건지기도 했죠) 자세히 보았습니다. AI 책이더군요. 무척 반가웠습니다. AI를 만든 데이비드 쿠퍼라이더 교수의 책입니다. 쿠퍼라이더는 조직 행동론을 연구한 사람이죠.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028034945/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8996248800\&quot; target=\&quot;_blank\&quot;&gt;조직 변화의 긍정혁명&lt;/a&gt;이라는 책입니다. 조직을, 사람을&amp;nbsp;바꾸는 효과적 방법에 관심있는 분들에게 일독을 권합니다. (번역 수준은 잘 모르겠습니다) 사실 AI 입문서로 저나 켄트 벡 모두 권하는 책(책이라고 하기엔 너무 얇습니다)은 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028034945/http://www.amazon.com/gp/product/0966537319\&quot; target=\&quot;_blank\&quot;&gt;The Thin Book of Appreciative Inquiry&lt;/a&gt;\&quot;이긴 합니다만 번역이 아직 안된 것으로 압니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/09/06 10:50&quot;]}],[0,{&quot;id&quot;:[0,5106266],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174013/http://agile.egloos.com/5106266&quot;],&quot;title&quot;:[0,&quot;켄트 벡의 Responsive Design 세미나 발표 자료&quot;],&quot;body&quot;:[0,&quot;\n\t9월 2일과 4일에 있었던 켄트 벡의 &lt;a href=\&quot;https://web.archive.org/web/20230324174013/http://agile.egloos.com/5087979\&quot; target=\&quot;_blank\&quot;&gt;Responsive Design 세미나&lt;/a&gt; 발표 자료입니다.&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174013/http://drop.io/responsive/asset/responsive-design-one-day-ppt\&quot; target=\&quot;_blank\&quot;&gt;&lt;br&gt;&lt;br&gt;ppt 다운로드&lt;/a&gt;&amp;nbsp;(저작권은 &lt;a href=\&quot;https://web.archive.org/web/20230324174013/http://creativecommons.org/licenses/by-nc-nd/3.0/deed.ko\&quot; target=\&quot;_blank\&quot;&gt;CCL BY-NC-ND&lt;/a&gt;를 따릅니다)&lt;br&gt;&lt;br&gt;이 발표에 대해 각자 배운 점, 느낀 점 등을 공유하는 &lt;a href=\&quot;https://web.archive.org/web/20230324174013/http://sites.google.com/site/kentbackkorea2009/home/Responsive-Design-Explained\&quot; target=\&quot;_blank\&quot;&gt;사이트&lt;/a&gt;도 있습니다. 처음 제안은 제 &lt;a href=\&quot;https://web.archive.org/web/20230324174013/http://groups.google.com/group/xper/browse_thread/thread/173a623c9f440b78/\&quot; target=\&quot;_blank\&quot;&gt;메일링리스트 글&lt;/a&gt;을 참고하세요.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/09/08 02:00&quot;]}],[0,{&quot;id&quot;:[0,5117615],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173948/http://agile.egloos.com/5117615&quot;],&quot;title&quot;:[0,&quot;Agile 2009 컨퍼런스 공유회&quot;],&quot;body&quot;:[0,&quot;\n\t한국 XP 사용자 모임(현실적으로 한국 애자일 사용자 모임)에서는 몇 달 전부터 매월 정기모임을 하고 있습니다. 이번 정모에서는 최근 미국에서 열린 Agile 2009 컨퍼런스에 참여하셨던 회원 두 분(심우곤, 황상철)의 공유회를 하기로 했습니다.&lt;br&gt;&lt;br&gt;다음주 월요일(9월 21일) 19시30분에서 22시까지입니다. 장소는 삼성 멀티캠퍼스(역삼역)입니다. &lt;a href=\&quot;https://web.archive.org/web/20230324173948/http://www.onoffmix.com/e/xper/1067\&quot; target=\&quot;_blank\&quot;&gt;상세 정보 및 신청&lt;br&gt;&lt;br&gt;&lt;/a&gt;거의 공짜로 국제 컨퍼런스를 간접 경험할 수 있는 좋은 기회라고 생각합니다.&amp;nbsp;공유회를 해주시는 두 분께 진심으로 감사드립니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/09/19 18:13&quot;]}],[0,{&quot;id&quot;:[0,5138911],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/5138911&quot;],&quot;title&quot;:[0,&quot;살아있는 도시지도 만들기 워크샵&quot;],&quot;body&quot;:[0,&quot;\n\t상상마당에서 9월부터 실험실 02: 도시 피크닉이라는 전시 및 워크샵들을 하고 있습니다.&amp;nbsp;저는&amp;nbsp;작년 실험실 01 때 &lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/4764002\&quot; target=\&quot;_blank\&quot;&gt;사회를 바꾸는 법&lt;/a&gt;이라는 워크샵을 했는데, 이번에도 워크샵을 하게 되었습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;금요일 저녁 7시에서 9시, 그리고 토요일 오후 2시에서 6시 사이에 상상마당에서 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://www.sangsangmadang.com/gallery/information/view.asp?GalS=104\&quot; target=\&quot;_blank\&quot;&gt;살아있는 도시지도 만들기&lt;/a&gt;\&quot;라는 워크샵을 진행합니다.&lt;br&gt;&lt;br&gt;참가자들은 크리스토퍼 알렉산더의 이론을 통해 새로운 눈을 얻고, 홍대 주변을 짝을 지어 걸어다니며 새로운 지도를 만들게 됩니다. 원래는 참가자들이 노키아 핸드폰을 프로그래밍하여 통해 실시간으로 인터랙션을 하려고 했는데, 흥미롭게도(?) 노키아에서 홍보 쪽에 큰 관심이 없는 것 같아서 노키아 핸드폰은 취소되고, GPS 로거와 디지탈 카메라를 이용해 기록을 하고 그걸 프로그래밍을 통해 정보화, 시각화 하는 일을 하게 될 것입니다.&lt;br&gt;&lt;br&gt;한 두 자리 남은 것으로 알고 있는데 관심있는 분들은 위 링크를 참고하세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/10/12 10:34&quot;]}],[0,{&quot;id&quot;:[0,5146135],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/5146135&quot;],&quot;title&quot;:[0,&quot;애자일 사례 공유회&quot;],&quot;body&quot;:[0,&quot;\n\t한국 XP 사용자 모임에서 이번주 토요일 오후 2시에 정기모임을 합니다.&lt;br&gt;&lt;br&gt;두 건의 사례 보고가 있을 예정입니다. 첫번째(존재하기와 발전하기)는 임베디드 쪽에 애자일을 성공적으로 적용한 사례입니다. 임베디드 개발을 오래 해오면서 이렇게 시스템이 죽지 않는, 또 단말기 설치 후 즉시 구동이 되는 경험은 매우 드문 경험이었다고 하시더군요(과거 사례는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155649/http://groups.google.com/group/xper/msg/7cf92ba24bbe0589?hl=ko\&quot; target=\&quot;_blank\&quot;&gt;xper 메일링리스트에 포스팅&lt;/a&gt; 하신 적이 있죠). 테스트 주도 개발 덕분이라고 하시네요. 두번째는 DAUM 제주의 캐빈 문화 소개입니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155649/http://fantazic.com/archives/288\&quot; target=\&quot;_blank\&quot;&gt;fantazic님의 블로그&lt;/a&gt;에서 처음 접했습니다. 개발뿐만 아니라 여러 직군이 합심하여 좋은 결과를 이뤄낸 사례라고 생각이 듭니다.&lt;br&gt;&lt;br&gt;발표자분들이 작성해주신 소개글을 아래에 붙입니다. 참석자는 선착순으로 모집합니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155649/http://www.onoffmix.com/e/xper/1087\&quot; target=\&quot;_blank\&quot;&gt;여기&lt;/a&gt;에서 신청하실 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;h3&gt;존재하기와 발전하기&lt;/h3&gt;산업용 리눅스 단말기를 만들라는 회사의 일방적 통보. 팀은 5명. 리눅스에서 프로그래밍을 해봤거나, C++를 제대로 쓸 줄 아는 팀원은 단 1명. 단말기와 통신하는 CDMA, GPS 등의 센서를 위해 쓰레드 프로그래밍을 해야 하는데 쓰레드 자체를 싫어하거나, 무서워하거나 해본적 없는 팀원들. 그러나 우리에게 필요한 건 먼지와 진동이 많은 상황에서도 하루 이상을 오작동 하지 않고, 멈추지 않아야 하는 제법 튼튼한 단말기 펌웨어. &lt;br&gt;&lt;br&gt;개발과 학습을 동시에 하기 위해 선택한 것이 미련하면서도 꾸준한 TDD!!! 덕분에 2 년간  세 가지 프로젝트와  한 가지 연구과제가 진행되면서 얻은 것은 납품지연 0건과 펌웨어에 대한 문제로 현장에서 동작 중 멈춘 횟수 0건이라는 결과와 팀에 대해 좌절하기, 실망하기, 수수방관하기 등의 여러 꾸준한 활동(?)으로 터득한 \&quot;존재하기\&quot;에 대한 방향. 이제 남은 것은 \&quot;발전하기\&quot;에 대한 팀원과의 공감과 회사에 기여하기.&lt;br&gt;&lt;br&gt;&lt;h3&gt;캐빈문화 소개 - 즐거운 일터 만들기&lt;/h3&gt;올해 초, Daum 블로거 뉴스의 기획자와 개발자의 TFT가 만들어졌고, 1년 안에 구체적인 성과를 내야 했습니다. 우리는 캐빈이라는 독립된 공간에서 같이 일하며, 행복한 일터를 만들고 싶었습니다. 그래서, 그 동안 개발팀에서 쌓아온 경험들을 새로운 조직에 적용했습니다. 9개월여 동안 공동 작업, 빠른 피드백, 회고 등의 방법을 전체 직군에 확대 적용했습니다. 그 결과 새로운 비지니스 모델 창출, 유연한 서비스 개선, 직군의 재정의가 성공적으로 이루어졌습니다. 반면, 권한 위임 잘하기, 조직이 팽창될 때에도 문화 유지 잘하기가 해결해야할 과제로 남았습니다.&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/10/19 21:00&quot;]}],[0,{&quot;id&quot;:[0,5149025],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5149025&quot;],&quot;title&quot;:[0,&quot;AC2를 시작합니다&quot;],&quot;body&quot;:[0,&quot;\n\t예전에 소개했던 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5117653\&quot; target=\&quot;_blank\&quot;&gt;애자일 코치 제곱&lt;/a&gt;의 참가 신청을 받기 시작했습니다. &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 사이트를 참고하세요. 신청 마감은 11월 10일입니다.&lt;br&gt;&lt;br&gt;몇몇 분들께서 관심은 많지만 참가 비용&amp;nbsp;때문에 걱정이 된다는&amp;nbsp;의견을 주셨는데 그런 분들을 위해 \&quot;부분 참여\&quot;가 가능하도록 했습니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/10/22 19:45&quot;]}],[0,{&quot;id&quot;:[0,5154376],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180721/http://agile.egloos.com/5154376&quot;],&quot;title&quot;:[0,&quot;지피지기&quot;],&quot;body&quot;:[0,&quot;\n\t이번 IBM 디벨로퍼웍스 기사는 &lt;a href=\&quot;https://web.archive.org/web/20230517180721/http://ibm.co/fM2Aa3\&quot; target=\&quot;_blank\&quot;&gt;지피지기&lt;/a&gt;입니다. 오랜만에&amp;nbsp;쓴 기사네요(IBM 사이트에 공개되기 전에 미리 보신 분들은 다시 확인하세요 -- 업데이트 된 부분이 좀 있습니다). 이 글에서는 나와 남을 이해하는 도구로 인지 유형 검사를 소개합니다. 그리고 이 이론을 IT 종사자들이 업무에 적용할 수 있는 방법들을 소개합니다.&lt;br&gt;&lt;br&gt;원래는 KAI와 &lt;a href=\&quot;https://web.archive.org/web/20230517180721/http://en.wikipedia.org/wiki/Mbti\&quot; target=\&quot;_blank\&quot;&gt;MBTI&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230517180721/http://en.wikipedia.org/wiki/Big_Five_personality_traits\&quot; target=\&quot;_blank\&quot;&gt;Big Five&lt;/a&gt; 세가지를 합쳐서 소개하려고 했는데(실용적 면에서는 이 세가지만 알면 성격/인지 유형 테스트에 대해서는 충분하다고 봅니다)&amp;nbsp;너무 글이 길어질 것 같아서 중도에 Extract an Article 리팩토링을 했습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230517180721/http://agile.egloos.com/5149025\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정 중에서는 위 세 가지(및 기타 조사방법)를 모두 심도 깊게 다루게 될 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/10/28 17:34&quot;]}],[0,{&quot;id&quot;:[0,5154435],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/5154435&quot;],&quot;title&quot;:[0,&quot;내가 이 일을 하는 이유&quot;],&quot;body&quot;:[0,&quot;\n\t저는 애자일을 퍼뜨려서 조직이 인간적이면서 생산적인 조직이 되도록&amp;nbsp;돕는 일을 합니다. 동시에 훌륭한 남편이고 훌륭한 아버지가 되려고 노력하는 일도 합니다. 하지만 이 모든 일들이 그리 쉽지는 않습니다. 실패도 합니다. 때로는 자신에게 실망도 합니다. 내가 희망하는 수준에 도달하는 것이 영원히 불가능한 일 같이 느껴질 때도 있습니다.&lt;br&gt;&lt;br&gt;그럴 때면 정말 외롭고 고단하고 힘들지요.&amp;nbsp;그러면 저는 내가 왜 이 일을 하는가 다시 생각해 봅니다.&lt;br&gt;&lt;br&gt;2007년도에 맨 오브 라만차라는 뮤지컬을 봤습니다(너무 좋아서 2008년에도 봤지요).&lt;br&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230317155649oe_/http://www.youtube.com/v/iraVWQu3Zf8&amp;amp;hl=ko&amp;amp;fs=1&amp;amp;rel=0\&quot; width=\&quot;425\&quot; height=\&quot;344\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;br&gt;2005년도 한국 뮤지컬 대상 시상식에서 \&quot;나는 나 돈키호테\&quot; 공연&lt;/div&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;감동적이었습니다. 마지막에는 눈물을 참을 수 없었습니다. 전 그 때 느꼈습니다. 꿈이라는 것, 희망이라는 것, 그것이 얼마나 강력한가, 그리고 그 것 덕분에 어떻게 한 인간이 현실을 뛰어넘어 스스로와 주변을&amp;nbsp;변화시킬 수 있는가.&lt;br&gt;&amp;nbsp;&lt;br&gt;저는 특히 돈키호테의 \&quot;이룰 수 없는 꿈\&quot;(The Impossible Dream)이라는 노래가 참 좋았습니다. 가사가 멋지더군요. 다음은 돈키호테가 여관의 시녀 알돈자에게 그 노래를 불러주기 전에 서로 나누는 대화입니다.&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;i&gt;알돈자&lt;/i&gt;: 왜 이런 일을 하는 거죠?&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: 아니, 무슨?&lt;br&gt;&lt;i&gt;알돈자&lt;/i&gt;: 당신이 하는 이 말도 안되는 이 모든 일들.&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: 세상에 자비를 더하고 싶을 뿐이오.&lt;br&gt;&lt;i&gt;알돈자&lt;/i&gt;: 세상? 이 세상은 똥구덩이고 우리는 거기서 꿈틀거리는 구더기...&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: 오, 그리 생각하지 않으시는 거 압니다.&lt;br&gt;&lt;i&gt;알돈자&lt;/i&gt;: 오, 난 죽으면 지옥 가는 건 맡아놨고, 당신 시뇨르 &lt;i&gt;돈키호테&lt;/i&gt;, 누구랑 싸우든지 깨질걸.&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: &lt;strong&gt;이기고 지는 것은 중요하지 않소&lt;/strong&gt;.&lt;br&gt;&lt;i&gt;알돈자&lt;/i&gt;: 그럼 뭐가 중요해?&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: &lt;strong&gt;내게 주어진 길을 따를 뿐이오&lt;/strong&gt;.&lt;br&gt;&lt;i&gt;알돈자&lt;/i&gt;: 잘해봐요. 그런데, 그게 무슨 뜻이에요? 주어진 길이라니?&lt;br&gt;&lt;i&gt;돈키호테&lt;/i&gt;: 그것은 진정한 기사의 임무이자 본분, 아니, 특권이오.&lt;br&gt;&lt;em&gt;(강조는 김창준)&lt;/em&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230317155649oe_/http://www.youtube.com/v/g6Q8UN_6D1M&amp;amp;hl=ko&amp;amp;fs=1&amp;amp;rel=0\&quot; width=\&quot;560\&quot; height=\&quot;340\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;그 꿈 이룰 수 없어도&lt;br&gt;싸움 이길 수 없어도 &lt;br&gt;슬픔 견딜 수 없다 해도&lt;br&gt;길은 험하고 험해도&lt;br&gt;&lt;br&gt;정의를 위해 싸우리라&lt;br&gt;사랑을 믿고 따르리라 &lt;br&gt;잡을 수 없는 별일지라도&lt;br&gt;힘껏 팔을 뻗으리라 &lt;br&gt;&lt;br&gt;이게 나의 가는 길이오&lt;br&gt;희망 조차없고 또 멀지라도&lt;br&gt;멈추지 않고 돌아보지 않고 &lt;br&gt;오직 나에게 주어진 이 길을 따르리라 &lt;br&gt;&lt;br&gt;내가 영광의 이길을 진실로 따라가면 &lt;br&gt;죽음이 나를 덮처와도 평화롭게 되리&lt;br&gt;&lt;br&gt;세상은 밝게 빛나리라&lt;br&gt;이 한 몸 찢기고 상해도 &lt;br&gt;마지막 힘이 다할 때까지&lt;br&gt;가네 저 별을 향하여&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;저는 힘들 때면 이 노래를 듣고 또 따라 부릅니다. 그러면서 다시 생각합니다. 내가 왜 이 일을 하는지.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/10/28 19:01&quot;]}],[0,{&quot;id&quot;:[0,5159056],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330011031/http://agile.egloos.com/5159056&quot;],&quot;title&quot;:[0,&quot;하향식 변화 도입에 대한 환상&quot;],&quot;body&quot;:[0,&quot;\n\t애자일 같은 새로운 방법론을 도입하는 사람들이 자주 묻는 것 중 하나는 상향식이 좋냐 하향식이 좋냐 하는 질문입니다. 상향식은 버텀업(Bottom-Up)에 대한 번역어로 풀뿌리 방식이라고도 하는데, 조직의 피라미드 밑단에서부터 변화가 시작되어 위로 거슬로 올라가면서 변화가 진행되는 걸 말합니다. 하향식은 탑다운(Top-Down)에 대한 번역어인데, 맨 위에서 변화가 시작되어 점차 아래로 내려오며 결국 밑 바닥의 사원들까지 변화하게 되는 방식입니다.&lt;br&gt;&lt;br&gt;하지만 사실 둘 중 무엇이 좋냐는 질문은 &lt;strong&gt;질문 자체가 잘못되었습니다&lt;/strong&gt;. \&quot;당신은 아내를 때리는 일을 중단했나요?\&quot;라는 질문이 그런 예인데, 예라는 대답이나 아니오라는 대답이나 둘 다 \&quot;나는 아내를 때리는 사람이다\&quot;라는 것을 인정하기 때문입니다(비록 예라고 대답하면 지금은 안 때린다는 말이 되긴 하지만). 만약 상향식과 하향식 중 어느 것이 좋냐는 질문에 둘 중 하나라는 이야기를 하는 사람이 있다면 그 사람의 (변화도입에 대한) 전문성을 의심해보셔도 됩니다.&lt;br&gt;&lt;br&gt;보통 이상주의자들은 상향식을 지지하고, 현실주의자(혹은 냉소주의자)들은 하향식을 믿습니다. 상향식을 할 수 밖에 없는 조직 위치에 있는 사람들은 하향식에 대해&amp;nbsp;막연한 동경 같은 것을 갖고 있기도 하죠. 아, 위에서 추진을 도와주면 얼마나 쉬울까.&amp;nbsp;그렇기만 하면 난 정말 잘할 자신이 있는데...&lt;br&gt;&lt;br&gt;저는 여기에서 &lt;strong&gt;하향식을 믿는 사람들이 환상을 갖고 있다&lt;/strong&gt;는 이야기를 하려고 합니다(상향식에 대해서는 다음 기회로 미루도록 하도록 하고요). 하향식에도 리스크가 있습니다. 있기만 한 것이 아니라 많습니다. 한마디로 말해, 하향식 변화가 효과적이라고 단정적으로 생각하는 사람은 경험이 적어서 순진하거나, 혹은 표면적인 평가를 하는 사람이라고 봅니다.&amp;nbsp;아니면, 제가 이해하는 하향식 변화가 뭔가 다른 것일지도 모르고요.&lt;br&gt;&lt;br&gt;일반적으로 하향식 변화를 하면 성공률이 높다고 생각합니다. 왜 그럴까요? 책임과 권한이 높은 사람이 추진하기 때문에 비용투자도 크고 성공시켜야 할 조직적 압력이 큽니다. 탑에 있는 사람은 뭔가 자신의 입지와 능력을 증명해 보여야 하며, 아예 그런 목적으로 변화 도입을 정치적으로 사용하는 경우도 많습니다. 그래서 실제로 그 변화 도입이 성공적이었냐 아니냐와 상관없이 어쨌건 변화 도입은 &lt;strong&gt;성공적인 것으로 포장&lt;/strong&gt;됩니다. 또 윗사람은 실제로 어떤 구체적 변화가 일어났는지 관심이 없고 보지도 못합니다. 그래서 진정한 변화도입 성공인지 판단을 못하고 보고서의 숫자 몇개로 얼렁뚱땅 넘어가기 쉽습니다. 이런 일이 일어났는지는 질문을 해보면 압니다. \&quot;변화 도입 &lt;strong&gt;성공의 기준&lt;/strong&gt;이 무엇인가요? 그것을 &lt;strong&gt;무엇을 보거나 들어서&lt;/strong&gt; 판단하셨나요?\&quot; 하향식으로 성공했다고 평가받는 프로젝트들은 항상 이 질문을 해보십시오.&lt;br&gt;&lt;br&gt;그럼 하향식 변화가 실제로 실패하는 경우에는 어떤 원인들이 있을까요?&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;변화 도입 과정 중에 아랫 사람이 이건 아니다 싶어도 의견을 내지 못한다.&lt;/li&gt;&lt;li&gt;실무에서 어떤 것이 도움이 되는지 어떤 일이 힘든지 이해하지 못하고 무조건 정해진 형식을 따라하게 한다.&lt;/li&gt;&lt;li&gt;실무자들이 수동적이 되기 쉽다. (시키는 대로만 하자, 잘못하면 윗사람 책임이다)&lt;/li&gt;&lt;li&gt;내재적 동기가 부족하다. 그래서 외부적인 보상과 처벌을 사용하는데, 이로 인한 부작용이 크다.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;이 외에도 가장 큰 요인이 하나 더 있습니다. 많은 경우, 회사의 어떤 문제를 해결하기 위해 변화 도입을 하는데, 사실상 그 &lt;strong&gt;문제의 근본 원인은 문제를 해결하려고 하는 사람&amp;nbsp;자신에게 있는&lt;/strong&gt; 경우가 많기 때문입니다. 예를 들어 창의적인 조직을 만들고 싶어하는 CEO가 있다고 칩시다. 그런데 흥미롭게도 실제로 조사를 해보면 그 조직이 창의적이지 못한 가장 근본 원인에는 CEO 자신이 자리하고 있습니다. 그러면서 문제 해결책에 자신을 바꾸는 내용은 배제되어 있죠(관련해서는 &lt;a href=\&quot;https://web.archive.org/web/20230330011031/http://agile.egloos.com/3547327\&quot; target=\&quot;_blank\&quot;&gt;빠르게 학습하는 팀은 뭐가 다를까&lt;/a&gt; 참고). 시스템적 사고를 훈련하는 사람이라면 &lt;strong&gt;자기가 문제를 해결하려고 하면서 동시에 혹시 내가 문제 상황에 기여한 것은 없었는지&lt;/strong&gt; 자문해보야 할 것입니다.&lt;br&gt;&lt;br&gt;마지막으로 한가지 실제 스토리를 말씀드리며 마치도록 하겠습니다. 제 컨설팅/코칭 커리어의 초기에 있었던 일입니다.&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;모 기업의 임원에게서 연락이 왔습니다. 애자일을 도입하고 싶다고. 상당히 의외였습니다. 그 정도로 높은 위치의 사람에게서 컨택을 직접 받은 적은&amp;nbsp;무척 드물었기 때문입니다. 저는 마음 속으로 이렇게 생각했죠. &#39;이번 일은 추진하기가 쉽겠구나.&#39;&lt;br&gt;&lt;br&gt;그런데 계약 전에 조사를 하면서 하나 둘 예상 못한 것들을 발견하게 됩니다. 실무자들을 만나 보니 얼굴이 죽을 상입니다. ERP, BPR, 식스 시그마, 린, TSP/PSP, CMMI 등을 이미 도입했거나, 연속적으로 도입하는 중이라고 합니다. 애자일이라는 것도 또 새로 도입하라고 위에서 주문이 들어오니 정말 미치고 환장하겠다 이거죠.&lt;br&gt;&lt;br&gt;결국은 그 계약 건을 맡지 않게 되었습니다.&lt;/blockquote&gt;&lt;br&gt;요즘 저에게 상향식이냐, 하향식이냐라는 질문이 들어오면 어떻게 대답할까요? 내 경험으로 보면&amp;nbsp;둘 다 너무 변화 도입을 단순화해 생각하는 모델이고, 더 나은 방법이 있다. 그렇지만 꼭 쉽지는 않다라는 말을 합니다. (여기에 대해서는 다음 기회에...)&lt;br&gt;&lt;br&gt;혹시 이 글과 관련된 경험들이 있으시면 댓글이나 트랙백 주시면 좋겠네요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s.&amp;nbsp;상향식이냐, 하향식이냐, 아니면 다른 무언가냐 하는 이슈는&amp;nbsp;변화도입에 있어 매우 중요한 문제로 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330011031/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt;에서 심도 깊게 다루게 됩니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/02 17:50&quot;]}],[0,{&quot;id&quot;:[0,5164194],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/5164194&quot;],&quot;title&quot;:[0,&quot;작년 이맘때 대안언어축제와 P-Camp&quot;],&quot;body&quot;:[0,&quot;\n\t작년 생각 나네요.&lt;br&gt;&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230317155720oe_/http://www.youtube.com/v/-8YxalVTMWs&amp;amp;hl=ko&amp;amp;fs=1\&quot; width=\&quot;560\&quot; height=\&quot;340\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;br&gt;&lt;br&gt;전 3분 28초에 등장합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://www.youtube.com/profile?user=anpshare2008#g/u\&quot; target=\&quot;_blank\&quot;&gt;PNA 2008 기타&amp;nbsp;동영상 링크&lt;/a&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/08 16:47&quot;]}],[0,{&quot;id&quot;:[0,5166038],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302201248/http://agile.egloos.com/5166038&quot;],&quot;title&quot;:[0,&quot;수십년 동안 전문가가 안되는 비결&quot;],&quot;body&quot;:[0,&quot;\n\t노벨 경제학상을 받은 카네만 교수는 발견법과 편향(Heuristics and Bias, 이하 HB) 학파의 수장입니다. HB 학파는 전문가라고 하는 사람들(넓게 보면 인간)이 사실은 얼마나 형편없는가를 밝혀내는 데에 큰 즐거움을 느끼고 있습니다. 이 학파랑 대척점에 있는 듯 보이는 학파는 자연주의 의사결정론(Naturalistic Decision Making, 이하 NDM) 학파입니다(전문성 연구도 이 편에 있습니다). NDM의 수장은 게리 클라인(Gary Klein)입니다. NDM 학파는 전문가라는 사람들이 얼마나 엄청난 일들을 해낼 수 있는지를 알리는 데에 행복을 느끼고 있습니다. 여담이지만, NDM의 또 다른 선구자 중 하나인 로버트 호프만 박사는 저와의 대화 중에 HB를 어두운 세력(dark side)이라고 하고 NDM을 밝은 세력(bright side)이라고 표현하더군요.&lt;br&gt;&lt;br&gt;사실 이 두 학파의 초점은 전문가들의 직관적 판단에 모아집니다. HB는 그건 믿을 것이 못된다는 말을 하고, NDM은 믿을 수 있다는 말을 합니다. 직관에 대해 NDM의 입장을 (어느 정도) 대변하는 대중서가 말콤 글래드웰의 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302201248/http://www.aladdin.co.kr/shop/wproduct.aspx?isbn=895090800X\&quot; target=\&quot;_blank\&quot;&gt;블링크&lt;/a&gt;\&quot;입니다. 또 이 책에 정면으로 반박하는 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302201248/http://www.amazon.com/Think-Crucial-Decisions-Cant-Blink/dp/1416531556\&quot; target=\&quot;_blank\&quot;&gt;Think!&lt;/a&gt;\&quot;라는 책도 있습니다.&lt;br&gt;&lt;br&gt;어느 편의 말을 들어야 할까요? 사실 심리학에서는 이런 것이 참 많습니다. 이때 흑백논리가 들어맞는 경우는 거의 없다고 보면 됩니다. 어떤 상황 하에서 이 이야기가 잘 들어맞고, 또 어떤 상황 하에서 저 이야기가 들어맞는지 봐야 합니다. 절대적인 것은 없죠. (결국 프레임입니다!)&lt;br&gt;&lt;br&gt;NDM과 HB의 두 수장이 최근 논문 하나를 공동저술, 출판했습니다. 직관적 전문성의 조건(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302201248/http://www.ncbi.nlm.nih.gov/pubmed/19739881\&quot; target=\&quot;_blank\&quot;&gt;Conditions for intuitive expertise: a failure to disagree&lt;/a&gt;)이라는 제목입니다. 두 사람이 같이 논문을 썼다는 사실만으로도 뉴스감입니다. 적어도 두 학파 중 하나에 몸을 담고 있었던 사람에게는 놀라움이죠. 공산주의와 민주주의의 대표가 악수하는 사진 같은 상징성이 있는 겁니다.&lt;br&gt;&lt;br&gt;두 사람은 믿을 수 있는 직관이 형성되려면 조건이 있다고 동의합니다. 그리고 그 조건으로 두가지를 듭니다. 유효성(Validity)과 피드백(Feedback)입니다.&lt;br&gt;&lt;br&gt;유효성이란 직관이 적용되는 영역에 어느 정도 예측가능한 인과관계가 형성될 수 있어야 한다는 겁니다(불확실성과는 다른데 예컨대 포커 게임에서는 전문성이 형성될 수 있습니다). 이게 떨어지는 분야는 장기적 정치 판도 예측과 주가가 대표적입니다. 실제로 두 가지 모두 실험을 했습니다. 역사나 정치학의 전문가들이나 일반인이나 장기적인 정치 판도를 예측하는 데에는 별 차이가 없었습니다. 주가(개별 주식에 대한)도 펀드 매니저나 원숭이나 큰 차이가 없거나 혹은 전문가가 더 못했습니다.&lt;br&gt;&lt;br&gt;피드백은 자신이 내린 직관적 판단에 대해 빨리 피드백이 주어지고 이를 통해 학습할 기회가 주어지는 환경이냐 하는 걸 말합니다. 이게 부족한 직업으로는 공항의 보안검사대 조사원을 들 수 있습니다. 자신이 오늘 얼마나 실수를 했는지 아는 방법이 거의 없기 때문입니다. 즉, 내가 오늘 가방에서 칼이나 액체물질을 얼마 찾았는지는 알아도 내가 놓친 건수는 모릅니다. 한번 놓치면 영영 빠빠이거든요.&lt;br&gt;&lt;br&gt;수십년 동안 한 가지 일을 하면서 전문가가 안되는 비결이 있다면 유효성과 피드백이 부족한 환경(예컨대 복잡한 상황에서 뒤죽박죽으로 일하거나 내가 오늘 실수한 것을 몇 달 뒤에 알거나 혹은 영영 모르거나)에서 일하는 겁니다. 그것이 요체이지요. &lt;br&gt;&lt;br&gt;저자들은 이렇게 전문성이 발전될 수 있는 직업과 그렇지 못한 직업을 구분합니다(Shanteau의 연구를 언급). 그리고 그 중간에 놓이는 직업들도 있습니다. 몇 몇 작업에 대해서는 전문성이 발전되지만 나머지는 그렇지 못한 직업들이죠. 의사가 한가지 예입니다. &lt;br&gt;&lt;br&gt;소프트웨어 개발은 어떨까요? 아마 중간영역에 위치하지 않을까 싶습니다. 전반적으로 유효성도 낮고 피드백도 낮은 편이겠지만, 개발 방법을 바꾸면 이 두가지를 어느 정도 높일 수 있다, 그리고 전문성을 더 빨리 발전시킬 수 있다고 생각합니다. 여기에 대해서는 다음번에 더 말씀드리기로 하죠.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302201248/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 신청이 오늘 자정에 마감됩니다. 예상 외로 회사에 다니시면서도 직접 자비를 들이고 휴가를 내어서 참가하시는 분들이 꽤 되시네요. 배움에 대한 갈망이 크신 것 같습니다. AC2에서는 코칭을 통해 유효성과 피드백을 높이는 방법을 연습하게 됩니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/10 13:02&quot;]}],[0,{&quot;id&quot;:[0,5166253],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/5166253&quot;],&quot;title&quot;:[0,&quot;인생은 짧으니 하고 싶은 일을 하라&quot;],&quot;body&quot;:[0,&quot;\n\t제랄드 와인버그(&lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://en.wikipedia.org/wiki/Gerald_Weinberg\&quot; target=\&quot;_blank\&quot;&gt;Gerald Weinberg&lt;/a&gt;)란 사람이 있습니다. 컴퓨팅 역사의 산 증인이고 IT 업계에서 현존하는 가장 유명한 컨설턴트 중 하나입니다. 이 사람은 독특한 문화를 만들었고 그 문화는 많은 사람에게 전파되고 도움이 되었습니다. 저도 그 문화에 여러 영향을 받았고 그를 존경하고 있습니다. 특히, 제가 존경하는 분들에게 \&quot;존경하는 분\&quot;을 물었을 때&amp;nbsp;많은 분들이&amp;nbsp;제랄드 와인버그를 언급했다는 점(꼭 와인버그를 만나보라고&amp;nbsp;조언해 주시더군요)&amp;nbsp;때문에 더더욱 존경하고 있습니다.&lt;br&gt;&lt;br&gt;그런데 오늘 아주 아주 &lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://www.caringbridge.org/visit/geraldmweinberg/mystory\&quot; target=\&quot;_blank\&quot;&gt;슬픈 소식&lt;/a&gt;을 들었습니다. 제랄드 와인버그가 암 진단을 받았고, 치료가 불가능하며, 화학요법을 해봐야 통증을 좀 줄이고 3개월에서 3년 정도&amp;nbsp;살 수 있게 연장해주는&amp;nbsp;수준이라고 합니다. 앞으로 일체의 공개적 활동과 커뮤니케이션을 중단한다고 합니다.&lt;br&gt;&lt;br&gt;이제까지 와인버그랑 주고 받은 이메일만 백 통 가까이 되는 것 같습니다. 제가 만나보고 싶은 몇 안되는 전설적 인물 중 한 분이셨는데 결국 만나뵙지를 못하게 되는 것 같습니다.&lt;br&gt;&lt;br&gt;탐색적 테스팅으로 유명한 제임스 바크가 그랬습니다. 자신이 가장 존경하는 멘토가 둘 있는데&amp;nbsp;한 분은&amp;nbsp;자신의 아버지(조나단: 갈매기의 꿈이라는 책의 저자로 유명하죠)이고,&amp;nbsp;다른 한 분은&amp;nbsp;제랄드 와인버그라고 했습니다. 그러면서 이 분이 연로하셨는데 돌아가시기 전에 꼭 만나보라는 조언을 해줬습니다.&lt;br&gt;&lt;br&gt;예전부터 와인버그를 한 번 만나야지. 가르침을 받아야지 하고 생각하고 있었습니다. AYE(Amplify Your Effectiveness)나 PSL(Problem Solving Leadership) 같은 워크샵을 참석하려고 벼르다가 연기한 적이 몇 번입니다. 올해는 AYE가 10주년이 되는 해라서 그 의미가 더 특별했습니다. 11월 8일에 시작인데, 참석해야지 하다가 나름 변명을 만들고 미루게 되었습니다. 내년에는 꼭 가야지 하고요. (이 다짐만 두세번 한 것 같네요)&lt;br&gt;&lt;br&gt;결국은 기회가 사라졌습니다. 한 시대를 풍미하고 전설적인 인물로 평가받는 사람을 만나볼 기회를 영영 놓친 것입니다.&lt;br&gt;&lt;br&gt;너무 아쉽고 슬픕니다. 예전에 스택리스 파이썬을 만든 크리스티안 티스머씨가 문득 떠오르는군요. 컨퍼런스 3일인가 이틀전에 한국에서 파이썬 컨퍼런스를 하는데 당신의 스택리스 파이썬을 소개할거다 라는 이야기를 해줬더니, 바로 다음날&amp;nbsp;독일에서 자비로 비행기 타고&amp;nbsp;날아왔었죠. 인생은 짧습니다. 하고 싶은 일은 지금 당장 합시다.&amp;nbsp;만나고 싶은 사람은 기회가 있을 때 꼭 만납시다.&lt;br&gt;&lt;br&gt;--김창준&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;업데이트&lt;/font&gt;&lt;/b&gt;&amp;nbsp;: 그 후로 와인버그는 의사의 예상과 달리 죽지 않고 한 동안 살아계셨고(병 관련해 공부를 많이 하셨더군요) 저는 와인버그를 두 번 씩이나 만났습니다. 물론 항암 치료 중이시라 무척 불편하시기는 했지만요. PSL과 AYE를 모두 &lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/5309981\&quot; target=\&quot;_blank\&quot;&gt;참석&lt;/a&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/5315009\&quot; target=\&quot;_blank\&quot;&gt;했고요&lt;/a&gt;. 2018년에 돌아가셨습니다.&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/10 17:21&quot;]}],[0,{&quot;id&quot;:[0,5180698],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174010/http://agile.egloos.com/5180698&quot;],&quot;title&quot;:[0,&quot;11월의 애자일 사례 공유&quot;],&quot;body&quot;:[0,&quot;\n\t한국 XP 사용자 모임에서는 매달 오프라인 &lt;a href=\&quot;https://web.archive.org/web/20230324174010/http://xper.org/wiki/xp/Xper_c1_a4_b1_e2_b8_f0_c0_d3\&quot; target=\&quot;_blank\&quot;&gt;정기모임&lt;/a&gt;을 갖고 있습니다. 지난 7월에 제가 다음과 같은 글을 메일링 리스트에 올렸죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;... 제가 이 모임을 통해 기대하는 것은, 다양한 경험을 모으고, 또 새로운 실험을 해서 국내 애자일 방법론 구현의 수준을 더 높이며, 개인들이 커뮤니티에서 지속적인 에너지를 얻어가도록 하는 것입니다. 일요일 아침 등산도 동호회 회원들이랑 같이 하면 아무래도 혼자서 하는 것보다 더 꾸준히 하게 되는 것처럼요. ...&lt;br&gt;&amp;nbsp;&lt;br&gt;--김창준, &lt;a href=\&quot;https://web.archive.org/web/20230324174010/http://groups.google.com/group/xper/browse_thread/thread/46fd4666dc4b9d25\&quot; target=\&quot;_blank\&quot;&gt;정기 모임 제안&lt;/a&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;사례 공유 중심의 모임인데, 다음과 같은 내용들이 들어갈 것을 추천하고 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;발표는 다음과 같은 템플릿을 참고로 하시면 어떨까요?&lt;br&gt;&lt;ol&gt;&lt;li&gt;전반적 프로젝트 상황, 인원 등 맥락 (Situation)&lt;/li&gt;&lt;li&gt;우리가 당면했던 핵심 문제 (Task)&lt;/li&gt;&lt;li&gt;그래서 어떤 일을 했나 (Action, Fact)&lt;/li&gt;&lt;li&gt;어떤 결과가 있었나 -- 성공적인 부분, 아쉬운 부분 모두 (Result)&lt;/li&gt;&lt;li&gt;교훈 (Reflection)&lt;/li&gt;&lt;li&gt;여전히 풀리지 않는 문제, 혹은 현재 당면한 새로운 문제, 새롭게 시도하고 있는 것들&lt;/li&gt;&lt;p&gt;&lt;/p&gt;&lt;/ol&gt;--김창준, 같은 글&lt;/blockquote&gt;&lt;br&gt;템플릿을 보시면 아시겠지만 단순히 성공했으니 보고 배워라 하는 마인드가 아니고, 우리는 이런 경험을 했다(성공이건 실패건 모두 좋습니다), 그런데 이런 부분은 아직 잘 모르겠다, 여러분들은 어떻게 생각하시나 하고 생각을 모으고 곱하는(생각을 나누는 것에서 그치지 않고) 것을 목표로 합니다. (지금은 6까지 발표 후 토론 부분을 충분히 하고 있지는 못하지만 점차 늘려갔으면 하는 바람입니다)&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174010/http://agile.egloos.com/5146135\&quot; target=\&quot;_blank\&quot;&gt;지난달&lt;/a&gt;에는 임베디드에 애자일을 적용한 사례와 개발과 기획이 함께 협력해서 웹서비스를 만들어가는 사례가 공유가 되었죠. 이번달에도 두 건의 사례 공유가 있습니다.&amp;nbsp;&lt;ul&gt;&lt;li&gt;Special Force 2 팀장이신 고성원님께서 게임 개발팀에 스크럼을 적용한 사례&lt;/li&gt;&lt;li&gt;SK C&amp;amp;C 모바일 솔루션 사업팀 팀장이신 &lt;a href=\&quot;https://web.archive.org/web/20230324174010/http://www.wolfpack.pe.kr/\&quot; target=\&quot;_blank\&quot;&gt;민신현&lt;/a&gt;님께서 SI 시장에 애자일을 적용한 사례&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;다음주 월요일입니다. 대기자가 있기는 하지만 정원이 조금 늘어날 예정이고 항상 뒤에가서 취소하시는 분들이 꽤 계셔서 대기자로라도 등록해 두실 것을 권합니다. &lt;a href=\&quot;https://web.archive.org/web/20230324174010/http://www.onoffmix.com/e/xper/1223\&quot; target=\&quot;_blank\&quot;&gt;신청&lt;/a&gt;하세요.&lt;br&gt;&lt;br&gt;그리고 애자일 성공이건 실패건 공유할만한 사례가 있는 분들, 다른 분들의 다양한 의견을 듣고 싶은 분들. 설사 아직 프로젝트가 완료가 되지 않아도 좋습니다. XPER 정기모임에서 사례를 공유해보면 어떠시겠어요?&amp;nbsp;관심있는 분들은 메일링리스트나 저에게 이메일을 주세요. 우리의 집합적 경험을 리팩토링해서 중복(중복되는 실패)을 줄이고 한 단계 나아가고 싶지 않으신가요?&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/26 12:21&quot;]}],[0,{&quot;id&quot;:[0,5181803],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/5181803&quot;],&quot;title&quot;:[0,&quot;애자일 코치 추천 도서 목록 2차&quot;],&quot;body&quot;:[0,&quot;\n\t대략 한 달 전에 AC2 과정을 듣는 분들을 위해 &lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/5156068\&quot; target=\&quot;_blank\&quot;&gt;애자일 코치 추천 도서 목록을 소개&lt;/a&gt;한 바 있습니다. 그 때의&amp;nbsp;도서&amp;nbsp;목록은 사실 애자일, 소프트웨어 개발&amp;nbsp;분야에 있는 사람 뿐 아니라,&amp;nbsp;어떤 분야에서든&amp;nbsp;변화를 만들고 싶은&amp;nbsp;사람에게는 도움이 될만한 것들이었습니다. 하지만 뛰어난 애자일 코치가 되기 위해서는 도메인 지식이라고 하는 것, 즉 소프트웨어 개발과 애자일 자체에 대한 지식도 필요합니다.&lt;br&gt;&lt;br&gt;그래서 &lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://www.ac2.kr/reading/technical-reading\&quot; target=\&quot;_blank\&quot;&gt;애자일 코치를 위한 추천 도서 목록 2차&lt;/a&gt;를 소개합니다. 대부분 애자일과 그&amp;nbsp;기술적인 부분에 촛점을 맞춘 책들입니다. (목록을 우선 올립니다 -- 링크는 차차 달겠습니다)&lt;br&gt;&lt;br&gt;내가 꼭 이런 책까지 봐야할까 싶은 생각이 드실수도 있고, 이건 내 전문분야가 아닌 것 같은데 하는 느낌이 드는 책도 있을 겁니다. 하지만 현실에서 팀과 조직의 발목을 잡는 핵심 문제는 정해진 시험범위에서만 출제되지 않습니다. 특정 분야가 따로 없습니다. 굉장히 다양한 문제들이 발생할 수 있습니다.&lt;br&gt;&lt;br&gt;실제 업무를 하는 사람들은 이런 다양성(variety)을 갖출 여유가 별로 없습니다. 조직 차원에서 빈구멍이 생기는 것이고 그 빈구멍으로 물이 새기 시작하면 인식하지 못하는 사이에(혹은 인식해도 자신들의 문제라고 생각하지 않습니다) 문제가 커지면서 배가 가라앉게 됩니다.&lt;br&gt;&lt;br&gt;그래서 조직 내에 1) 다양한 분야에 열려있는 사람이 있어야 합니다(&lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://en.wikipedia.org/wiki/Variety_(cybernetics)\&quot; target=\&quot;_blank\&quot;&gt;Law of Requisite Variety&lt;/a&gt; 참고). 2) 그리고 이 사람은 다른 사람들과 협력을 하고 의식수준을 높이고 경계를 넓혀줘야 합니다. 저는 애자일 코치가 이 역할을 하는 것도 좋다고 봅니다.&lt;br&gt;&lt;br&gt;이렇게 문제의 다양성에 대응할 수 없으면 배는 침몰하지만 조종은 잘했다는 식으로 비극이 나기도 합니다. 결국은 조직내의 모든 사람이 소프트웨어의 성공과 실패에 책임을 질 수 있어야 하겠죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Just because something is beyond your current skill set doesn’t mean it’s beyond your current scope of responsibility. -- Cem Kaner, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/4959821\&quot; target=\&quot;_blank\&quot;&gt;UX가 뭐지? 내 책임이 아닌데?&lt;/a&gt; 참고&lt;br&gt;&lt;br&gt;In a good process, each person working on the building is -- and feels -- responsible for everything. --Christopher Alexander, The Nature of Order  &lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/27 18:18&quot;]}],[0,{&quot;id&quot;:[0,5183898],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/5183898&quot;],&quot;title&quot;:[0,&quot;DEveloper track on Alternative Programming (DEAP)&quot;],&quot;body&quot;:[0,&quot;\n\t다음주 토요일(12월 12일)에 서울대학교에서 DEAP 행사가 있습니다. 개발자를 위한 대안적 프로그래밍 \&quot;강좌\&quot;라고 합니다. 내용상으로 보면 강좌라기보다는 워크샵에 가깝습니다. 각자 노트북을 가져와서 직접 프로그래밍을 해보면서 배우는 것을 적극 권장하고 있거든요. 대안언어축제랑 비슷한 면이 있죠.&lt;br&gt;&lt;br&gt;이번에&amp;nbsp;함께 경험할 언어는 스몰토크(Smalltalk), J, 하스켈(Haskell), 얼랑(Erlang), 각종 마크업 언어들입니다.&lt;br&gt;&lt;br&gt;저는 J 언어에 대한 시간을 맡았습니다. 다음은 제 시간에 대한 설명입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;일상적 J 프로그래밍&lt;/strong&gt; (2:20 - 3:20)&lt;br&gt;&lt;br&gt;(프로그래머이건 아니건) 일상적으로 J 언어를 사용하는 예를 배웁니다. 계산기 대용으로 사용하기, 텍스트에서 정보 추출하기, 텍스트 포맷 변형하기, 단순 반복 작업 줄이기, 차트 그리기, 여행 경비 보고서 만들기 등을 합니다.&lt;/blockquote&gt;&lt;br&gt;이번 행사 제목에 개발자(developer)라는 말이 들어가긴 하지만 제가 생각하는 대상은 &lt;strong&gt;일반인&lt;/strong&gt;입니다. 일상적으로 J 언어를 사용하는 예를 다룹니다. 모든 예제가 제가 실제 일상에서 J 언어를 사용했던 상황들에 기반해 있습니다. 예를 들면, 소득세율이 바뀌게 되면 나에게 어떤 변화가 생길지 궁금해서 그 궁금증을 J 언어로 해결했던 일도 있고, 간단하게는 평과 제곱미터 간 환산을 위해 사용하는 경우도 있고요.&lt;br&gt;&lt;br&gt;평소에 J 언어랑 가까워지고 싶었지만, 가까워하기엔 너무 먼 당신으로 느꼈던 분들에게는 정말 좋은 기회가 되리라 생각합니다.&lt;br&gt;&lt;br&gt;참가 신청은 &lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://langdev.net/post/325\&quot; target=\&quot;_blank\&quot;&gt;랑데브&lt;/a&gt;를 참고하세요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/11/30 01:22&quot;]}],[0,{&quot;id&quot;:[0,5186146],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130202094557/http://agile.egloos.com/5186146&quot;],&quot;title&quot;:[0,&quot;동기유발의 논란 많은 과학&quot;],&quot;body&quot;:[0,&quot;\n\t다니엘 핑크라는 사람이 있습니다. 노스웨스턴 대학교 언어학과 학부를 졸업하고 예일대에서 JD(법학 \&quot;박사\&quot;라고 하기는 좀 그렇죠)를 땄습니다. 정보화 시대의 일꾼에 대해 대중서적을 몇 권 써서 이름을 날렸죠.&lt;br&gt;&lt;br&gt;얼마전에 그의 TED 강연이 올라왔습니다. 제목이 \&quot;동기 유발의 놀라운 과학\&quot;입니다. 한글 자막과 함께 보실 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20130202094557oe_/http://video.ted.com/assets/player/swf/EmbedPlayer.swf\&quot; width=\&quot;446\&quot; height=\&quot;326\&quot; type=\&quot;application/x-shockwave-flash\&quot; flashvars=\&quot;vu=http://video.ted.com/talks/dynamic/DanielPink_2009G-medium.flv&amp;amp;su=http://images.ted.com/images/ted/tedindex/embed-posters/DanielPink-2009G.embed_thumbnail.jpg&amp;amp;vw=432&amp;amp;vh=240&amp;amp;ap=0&amp;amp;ti=618&amp;amp;introDuration=16500&amp;amp;adDuration=4000&amp;amp;postAdDuration=2000&amp;amp;adKeys=talk=dan_pink_on_motivation;year=2009;theme=speaking_at_tedglobal2009;theme=the_creative_spark;theme=new_on_ted_com;theme=not_business_as_usual;event=TEDGlobal+2009;\&quot; allowfullscreen=\&quot;true\&quot; bgcolor=\&quot;#ffffff\&quot; wmode=\&quot;transparent\&quot; pluginspace=\&quot;http://www.macromedia.com/go/getflashplayer\&quot;&gt;&lt;br&gt;&lt;br&gt;이미 많은 분들이 이 동영상을 보셨으리라 생각합니다. 요약하자면 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;현재 사회과학에서 알고 있는 것과 비즈니스에서 행하고 있는 것에는 큰 격차가 있는데, 그 중 하나가 외적보상(extrinsic reward)의 효과에 대한 것이다. 외적보상은 21세기에 더 중요해진 창의적 작업에서는 오히려 마이너스 효과를 가져온다. 자율성이 중요하다.&lt;/blockquote&gt;&lt;br&gt;이 주제로 다니엘 핑크가 쓴 책도 곧 나옵니다.&amp;nbsp;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130202094557/http://www.amazon.com/Drive-Surprising-Truth-About-Motivates/dp/1594488843\&quot; target=\&quot;_blank\&quot;&gt;Drive : The Surprising Truth About What Motivates Us&lt;/a&gt;라는 제목입니다.&lt;br&gt;&lt;br&gt;저도 전반적으로 이 동영상의 핵심 메시지에 공감을 합니다. 애자일 방법론에서도 자율성과 자기조직화(self-organization)를 강조하고 있죠. 하지만 오늘은 \&quot;&lt;strong&gt;주의 사항&lt;/strong&gt;\&quot;에 대해 글을 덧붙여보려고 합니다.&lt;br&gt;&lt;br&gt;얼마전 하버드 대학의 심리학과 교수 스티븐 핑커가 아웃라이어의 저자 말콤 글래드웰을 심하게 비판했던 적이 있습니다. 저널리스트와 수필가로서는 괜찮지만 사회과학자로서는 형편없다, 어설프게 사회과학자 흉내내지 마라, 뭐 그런 비판입니다. 개인적으로 보기에는 그냥 대중서로 보고 넘겨도 될만한 부분을 너무 깐깐하게 따진 건 아니냐 하는 느낌입니다만.&lt;br&gt;&lt;br&gt;다니엘 핑크의 이야기 역시 심리학, 사회과학자의 아카데믹한 눈으로 보기에는 엉성하거나, &lt;strong&gt;과대포장&lt;/strong&gt;된 부분이 많을 겁니다. 다니엘 핑크가 \&quot;분명히 이렇다 -- 학계가 이미 결론을 내렸다\&quot;라고 말하는 것들 상당수는 \&quot;&lt;strong&gt;아직 논쟁 중이며, 연구 결과는 구체적 컨텍스트에 따라 다르다&lt;/strong&gt;\&quot;라고 받아들여야 합니다. &lt;br&gt;&lt;br&gt;다니엘 핑크는 연설에서 아직 확정되지 않은 이야기를 확실한 사실인 것처럼 말하고 있습니다. 아마 강연의 효과를 위해 더 강조를 했지 싶습니다(혹은 자기의 믿음에 맞는 연구만 찾아봤거나요). 강연 중에 나왔던 말들에서 몇 가지 예를 보죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;fact, a true fact (사실, 진짜 사실)&lt;/li&gt;&lt;li&gt;replicated over and over and over again for nearly 40 years. (약 40년간 계속 해서 같은 연구 결과가 나왔습니다)&lt;/li&gt;&lt;li&gt;this is one of the most robust findings in social science (이것은 사회 과학에서 가장 확실한 발견 중 하나입니다)&lt;/li&gt;&lt;li&gt;too many organizations are making their decisions, their policies about talent and people, based on assumptions that are outdated, unexamined, and rooted more in folklore than in science (너무 많은 조직들이 재능과 사람에 관한 결정을 내리고, 정책을 만들 때&amp;nbsp;구식에, 확인해보지도 않았고 미신에 근거한 가정에&amp;nbsp;근거합니다.&amp;nbsp; 과학에 근거하지 않고요.)&lt;/li&gt;&lt;li&gt;there is a mismatch between what science knows and what business does (과학이 아는 것과 비즈니스가 행하는 것이 서로 맞지 않습니다)&lt;/li&gt;&lt;li&gt;those if-then rewards often destroy creativity (뭐 하면 뭐&amp;nbsp;해줄게 식의 보상들은 많은 경우 창의성을 죽여버립니다)&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;강연만 들으면 정말 확실한 사실이구나 싶습니다. 내가 잘못 알았었네 싶기도 하고, 그래, 내 믿음이 옳았어 하는 마음 속의 소리가 들리기도 하겠죠.&lt;br&gt;&lt;br&gt;저는 외적보상, 내적보상, 성과 등의 관계에 대해 오래도록 관심을 가져왔습니다. 많은 논문을 읽었고 요즘도 최근에 나오는 논문들을 계속 찾아 읽고 있습니다. 이제까지 이 이슈에 대해 교육학, 심리학, 사회학, 정치학, 경영학, 경제학 등 각 학문분야에서 나온 연구결과가 많습니다. 각기 조금씩 다른 관점으로 접근을 하지요.&lt;br&gt;&lt;br&gt;처음 논문 하나 읽으면 \&quot;아, 이런거구나!\&quot; 싶다가 그 논문의 반박 논문을 읽게 되고, 반박 논문의 반박 논문을 읽게 되고 100여개의 연구에 대한 메타분석을 읽고, 또 거기에 대한 반박하는 메타분석을 읽고 하다 보면 서서히 감이 옵니다. 그 감은 이런 겁니다. \&quot;아직 깨끗하게 결론이 나지 못했구나\&quot; &lt;br&gt;&lt;br&gt;제 생각에, 외적보상이 성과(performance)에 긍정적 효과를 주냐, 부정적 효과를 주냐, 또 어떤 맥락하에서 등의 논의는 아카데미아에서도 여전히 &lt;strong&gt;현재진행형&lt;/strong&gt;입니다. 어느 쪽으로 결론이 나지 않았습니다. &lt;br&gt;&lt;br&gt;다니엘의 이야기와 반대로 &lt;strong&gt;외적보상이 성과에 강력한 영향을 미친다&lt;/strong&gt;는 연구가 상당히 많습니다. 또, &lt;strong&gt;창의성에도 긍정적 영향을 끼친다(내적동기도 강화되는 것은 물론)&lt;/strong&gt;는 연구도 있습니다. 균형 잡힌 시각을 위해서는 다음 논문들을 보시길 권합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;Cameron J., Banko K.M., Pierce W.D. \&quot;Pervasive Negative Effects of Rewards on Intrinsic Motivation: The Myth Continues\&quot; (2001) Behavior Analyst, 24 (1), pp. 1-44.&lt;/li&gt;&lt;li&gt;Rynes, S.L., Gerhart, B. , Parks, L. \&quot;Personnel psychology: Performance evaluation and pay for performance\&quot; (2005) Annual Review of Psychology, 56, pp. 571-600.&lt;/li&gt;&lt;li&gt;Eisenberger, R., Aselage, J. \&quot;Incremental effects of reward on experienced performance pressure: Positive outcomes for intrinsic interest and creativity\&quot; (2009) Journal of Organizational Behavior, 30 (1), pp. 95-117. &lt;br&gt;&lt;/li&gt;&lt;/ul&gt;보상 관련해 저의 개인적 의견은 이렇습니다. 이미 내적동기가 충분히 있는 사람에게는 외적보상이 성과에 나쁜 영향을 끼치는 경우도 있다(특히 유형적 보상일 때). 내적동기가 부족한 사람에게는 외적보상이 일반적으로 효과를 낸다. 하지만 그 사람에 대해 장기적으로는 점차 외적보상을 줄이는 것(fade-out 전략)이 좋다. 단, 맥락과 상황에 따라 개별적으로는 다른 결과가 나올 수 있다(예를 들어 남자와 여자에 따라 외적보상에 대한 태도, 결과가 상당히 다르고, 보상 금액에 따라서도 결과가 다름).&lt;br&gt;&amp;nbsp;&lt;br&gt;결국은&amp;nbsp;프레임(framing)의 문제입니다. &lt;strong&gt;보상을 하냐 안하냐보다 어떻게 하냐, 어떻게 안하냐가 중요한 것&lt;/strong&gt;이죠. 보상을 받으면서 그것이 자기가 한 노력, 성과와 관련이 있다고 느껴야 하고, 조직과 상사가 나를 인정해주고 지원한다는 느낌을 받아야 하며, 스스로 중요한 사람으로 느낄 수 있어야 합니다.&lt;br&gt;&lt;br&gt;다니엘 핑크가 말하는 메시지는 굉장히 명료합니다. 하지만 현재 학계의 연구 상태는 그렇지가 않지요. 더 많은 주석이 붙어야 합니다(예를 들어 촛불 문제를 풀 때 최대한 빨리 풀라고 하면서 보상을 제시하지 말고 최대한 창의적으로 풀라고 했다면? 또 금액이 달랐다면?). 그래서 다니엘 핑크의 흥분되고 감동적인 이야기를 들을 때 약간 주의하면서 뒤로 한 두 발자국 물러나서 들을 필요가 있다고 생각합니다. 에누리해서(with a grain of salt)&amp;nbsp;들으라 이거죠.&lt;br&gt;&lt;br&gt;그리고 강연 중 다니엘 핑크가 자꾸 사회과학이 아는 것과 비즈니스가 행하는 것 사이의 괴리에 대해서 언급을 하는데 이에 대해서 한 마디 하겠습니다.&lt;br&gt;&lt;br&gt;왜 사회과학에서 아는 것(사실 안다기보다 논쟁 중인 것인데, 양보해서 \&quot;사실을 안다\&quot;라고 가정하죠)을 비즈니스에서는 실천에 옮기지 않을까요. 여러 이유가 있겠습니다만 저는 다음과 같은 이유를 고려해 볼 것을 권합니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;실험실 상황과 실제 상황의 차이&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;실험실에서는 대부분 대학생을 씁니다. 그리고 범위가 뚜렷한 \&quot;퍼즐\&quot; 문제를 줍니다. 길어야 한 두 시간 문제를 풀겠죠. 그리고 돈도 많아야 몇 만원을 넘지 않습니다. 비즈니스에서 현실은 어떻습니까? 전문가들이고 굉장히 복잡하고 다양한 문제를 풀어야 합니다. 뭘 풀어야 할지도 불명확한 경우가 많습니다. 그 기간도 몇 달, 몇 년이 허다합니다. 돈도 수 백, 수 천만원의 차이가 있습니다. 어느 경영자가 저런 실험실 속 연구 결과 몇 건을 갖고 자신의 경영 방침을 바꾸고 시험해 보겠습니까.&lt;br&gt;&lt;br&gt;하지만 실험에 더 많은 돈과 노력이 투입되면서 이런 실제 환경 속의 연구를 계속 시도하고 있고, 또 나름대로의 정보가 쌓여가고 있습니다. 그리고 실험실의 연구가 아예 무가치한 것도 아닙니다. 이런 것들이 쌓여서 더 큰 연구가 가능한 것이거든요.&lt;br&gt;&amp;nbsp;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/12/02 16:59&quot;]}],[0,{&quot;id&quot;:[0,5187747],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5187747&quot;],&quot;title&quot;:[0,&quot;11월 Xper 정모 후기 (부제 : 탁월한 팀장의 비밀)&quot;],&quot;body&quot;:[0,&quot;\n\t금주 월요일에 11월 Xper 정모가 있었습니다. 이번도 매우 유익한 시간이었습니다.&lt;br&gt;&lt;br&gt;이미 많은 분들이 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://xper.org/wiki/xp/Xper_c1_a4_b1_e2_b8_f0_c0_d320091130\&quot; target=\&quot;_blank\&quot;&gt;후기&lt;/a&gt;를 써주셨습니다. 아쉽게도 참석을 못하신 분들은 후기를 보시면 간접적으로나마 그날의 분위기를 느끼실 수 있을 겁니다.&lt;br&gt;&lt;br&gt;저는 다른 분들이 후기를 많이 올려주셔서 간단하게 감상 위주로 몇 마디 적겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;고성원 (게임 개발)&lt;/h3&gt;우선 고성원님의 발표. 국내외 상당한 성공사례로 알려진 게임(스페셜 포스)의 개발팀 이야기입니다. 발표 시작 때 보여주신 자연농법을 하는 농부의 \&quot;흙\&quot;에 대한 믿음은 무척 감동적이었습니다. \&quot;이 분이 세계 최고의 스크럼 마스터라고 생각합니다\&quot;라고 고성원님이 말씀해 주셨을 때 고성원님에게 &lt;strong&gt;사람에 대한 믿음, 그리고 사람을 키우는 것이 얼마나 중요한가&lt;/strong&gt; 잘 느낄 수 있었습니다.&lt;br&gt;&lt;br&gt;역시나, 이후 자세한 사례 소개에서 팀원들에 대한 믿음, 그리고 그들이 스스로를 존중하고 스스로를 믿을 수 있게 도와주는 부분이 무척 인상적이었습니다. 또 권한위임(empowerment)을 적극적으로 활용하시는 것도 좋았습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그리고 이런 노력에 있어 위키위키를 통한 지식공유가 핵심적인 역할을 한 것 같습니다. 참고로, 위키 엔진으로 Confluence를 여러번 언급하셨는데, 같은 도구를 쓰면서 전혀 지식공유가 안되는 회사도 여럿 봤습니다. 뭔가 비밀 소스(secret sauce)가 필요하지 않나 싶네요. 고성원님 팀의 경우는 신뢰와 공동체의식(우리는 한 팀이다) 등이 될 것 같습니다.&lt;br&gt;&lt;br&gt;제가 마지막에 고성원님께 좀 독특한 질문을 했습니다. \&quot;저에게 미래를 보여주는 수정구가 있습니다. 현재 진행 중인 프로젝트가 있으시죠. 프로젝트 종료일의 광경이 여기 보이네요. 어? 사장님이 노발대발합니다. 팀을 해체하니 어쩌니 하는 이야기를 하고 계시고 팀장님과 팀원들 모두 뭐 씹은 표정입니다. 처참한 실패입니다. 그런데 제 수정구가 성능이 딸려서 그 사이 기간은 보여주질 못하네요. 어떤 이유로 이런 상황이 벌어졌을까요?\&quot;&lt;br&gt;&lt;br&gt;발표 중에는 시간이 없어서 답변을 못하셨고 나중에 개인적으로 들었던 것은 다음 두가지 입니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;어떤 사정으로(IPO 관련해서?)&amp;nbsp;일정이 확 줄어버린다. 한 두 달 줄어드는 것이 아니고 거의 절반 가깝게 확!&lt;/li&gt;&lt;li&gt;경쟁사에서 비슷한 제품이 나온다&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;이런 불상사가 벌어지지 않게 하기 위해(혹은 충격을 최소화하기 위해) 어떤 노력들을 하고 계신지가 듣고 싶었는데 그건 못들었네요. XPER 메일링리스트에서 이런 위험을 약화하기 위해 어떤 노력들을 할 수 있을지 이야기해보면 좋을 것 같습니다.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;민신현 (SI업)&lt;/h3&gt;다음은 민신현님의 발표입니다. 20명이 6개월 걸려서 할 프로젝트를 5명이 3개월만에 끝낼 수 있었다(심지어 2주씩 휴가를 주면서도)고 초두에 충격을 주셨죠.&lt;br&gt;&lt;br&gt;개발자들에게 오늘 할 일 끝내면 일찍 퇴근시켜주겠다고 약속을 하고 그걸 지켜내는 과정이 인상적이었습니다. 오후 1, 2시에 퇴근하는 경우도 있었다고 하네요. PM 입장에서 상당한 용기와 자기 확신이 필요했을 것 같습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;무엇보다 놀라웠던 부분은 애자일을 딱히 공부하지 않으시면서 애자일과 비슷한 부분이 많은 나름의 방법들을 만들어내셨다는 점입니다. 이 때 참고하셨던 책들이 게임 이론에 대한 책(발표 중 \&quot;라프 코스터의 재미 이론\&quot;을 언급하신&amp;nbsp;적이 있는 것 같은데 게임 이론에 대한 책이 이 책을&amp;nbsp;지칭하는 것은 아니겠죠), 이너 게임, 그리고 뇌에 관한 책이라고 했습니다.&lt;br&gt;&lt;br&gt;언급하셨던 것들 중 테스트가능성을 높일 수 있는 아키텍춰, 자동화된 회귀 테스트, 문서 작성을 최대한 자동화하는 부분, 짧은 이터레이션, (UI) 프로토타이핑의 활용, 개발 진도를 퍼센트가 아니라 단위별 완결, 미완으로만 구분하는 점,&amp;nbsp;개발 계획을 초반에 다 만들지 않고 점진적으로 상세화하는 것, 아침의 비공식적&amp;nbsp;공유회&amp;nbsp;&amp;nbsp;등은 애자일에서 적극적으로 활용하고 있는 방법들과 거의 일치하는 것 같습니다. 애자일을 잘 모르시면서 군수산업(전투기 제조)이나 몇 권의 다른 분야 책에서 얻은 통찰로 이런 것들을 도출하신 점이&amp;nbsp;감탄스럽습니다.&lt;br&gt;&lt;br&gt;하지만, 민신현님이 도출하신 방법들이 애자일과 충돌하는 부분이 없는 것은 아니었습니다. 예를 들어 단위 테스트를 PM이 모두 작성하고 개발자들에게 나눠주고 통과하게끔 요구하는 부분은, 애자일에서는 개발자들이 직접 작성하게 하는 것을 선호하는&amp;nbsp;것과 다른데 이런 부분들에서 차이가 보였습니다. 개발자들이 초기에는 로직을 안만들고 상수값 리턴하게 해놓고 일 다했다고 일찍 퇴근해 버리는 경우도 있었다고 하는 걸로 보아 단위 테스트가 일종의 관리 수단으로 인식되었던 것 같습니다.&lt;br&gt;&lt;br&gt;하지만 처음 만나는 개발자들이고, 신뢰도 없고, 교육에 대한 투자 여유도 없고 한 상황 하에서는 나름 합리적인 선택일 수 있다고 생각이 듭니다. 일종의 명령과 제어(Command &amp;amp; Control)과 자기조직화(Self-Organization)의 중간형태가 아니었나 싶네요. 다만 민신현님이 너무 고생을 하셨던 것 같습니다(중간에 입원도 하셨다고...). 또 반대로 그만큼 성취감도 크셨으리라 생각이 드네요.&lt;br&gt;&lt;br&gt;민신현님 팀에서도 고성원님 팀과 같이 위키위키 등을 통한 지식공유가 매우 효과적이었던 것 같습니다.&lt;br&gt;&lt;br&gt;프로젝트 끝나고 팀원들과 헤어지면서 그들에게서 \&quot;감사합니다\&quot;라는 이야기도 듣고 작은 선물을 받기도 했답니다. SI업 10년 가까이 하면서 이런 경험은 처음이었다고 합니다. &lt;strong&gt;사람들 간의 신뢰를 일궈낸 것&lt;/strong&gt;[주1]이죠. 동기와 용기, 그리고 지혜를 가진 PM 한 사람이 무엇을 이뤄낼 수 있는가를 보여주는 좋은 사례라고 생각합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;[주1] 정반대되는 사례도 말씀해 주셨는데, 날짜 관련 모듈에서 12월 32일이 나오길래 개발자를 불러 어떻게 된거냐고 물어봤더니 돌아오는 답이 \&quot;(12월 32일 나오면 안된다고) 말씀 안하셨잖아요\&quot;였답니다. 참고로, 사회자본(social capital)에 있어&amp;nbsp;신뢰(및 이를 통한 자율성)가 얼마나 중요하고 커뮤니케이션을 효율화할 수 있는지 연구가 많이 되어 있습니다.&lt;/blockquote&gt;SI 같이 정말 정말 어려운 환경에서 이런 사례를 만들어 내신 점 참 존경스럽고 박수를 쳐드리고 싶습니다. 민신현님과 같이 용기있는 분들의 노력으로 우리나라의 SI업계 문화가 점차 바뀌어나가리라는 희망을 가져봅니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;탁월한 팀장의 비밀&lt;/h3&gt;자 그럼 마지막으로 이 글의 부제인 탁월한 팀장의 (한가지) 비밀을 말씀드릴까 합니다. 앞서 이야기한 것들과 관련이 있습니다.&lt;br&gt;&lt;br&gt;수년전 제가 모 기업에서 개발자 300여명을 조사 분석한 적이 있습니다. 설문조사도 하고 인터뷰도 하고 단체 워크샵, 참여관찰 등을 병행했습니다. 업무 만족도를 측정했는데 1점이 매우 불만족, 2점이 불만족, 3점이 그저 그렇다, 4점이 만족, 5점이 매우 만족이었고, 전체 평균은 2점과 3점 사이에 위치했습니다(보통 개발자들 업무 만족도가 높지 않습니다).&lt;br&gt;&lt;br&gt;그런데 그 조직에서도 아웃라이어가 있더군요. 만족도 평균이 4.9점이 넘는 팀(팀원은 10명 정도)이 있었습니다.&amp;nbsp;놀라운 수치이죠. 실제로 조직에서도 높은 성과를 내는 팀으로 인정을 받고 있었고요. 그 팀이 그렇게 될 수 있었던 이유는 여러가지가 있겠지만 오늘은 하나만 이야기해보도록 하죠.&lt;br&gt;&lt;br&gt;팀장 인터뷰에서 이런&amp;nbsp;말씀을 하시더군요. \&quot;제가 하는 일요? 팀원 세뇌시키는 겁니다. &lt;strong&gt;너희가 이 회사에서 가장 중요한 존재다&lt;/strong&gt;. 너희가 없으면 이 회사는 망한다. 이런 세뇌를 매일 시키고 있습니다.\&quot;&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 갑작스런 발표 부탁에도 흔쾌히 응해주신 고성원, 민신현님께 진심으로 감사의 말씀을 드립니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/12/04 13:05&quot;]}],[0,{&quot;id&quot;:[0,5192956],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5192956&quot;],&quot;title&quot;:[0,&quot;STA의 TDD 교육&quot;],&quot;body&quot;:[0,&quot;\n\tSTA 컨설팅에서 중소기업 및 프리랜서 대상으로 5만원대의 TDD 교육 과정을 오픈했다고 합니다. 정부지원 교육과정이라 저렴한 가격에 가능하다고 하네요. 관심 있는 분들이 계실 것 같아서 소개드립니다.&lt;br&gt;&lt;br&gt;제목이 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174009/http://www.sten.or.kr/nipa_edu/\&quot; target=\&quot;_blank\&quot;&gt;TDD 및 오픈 소스 기반의 개발자 테스팅 전문 고도화 과정&lt;/a&gt;입니다. 강사는 STA 컨설팅의 최승희님입니다. 총 4일간의 교육인데, TDD 자체는 1일차와 3일차에 부분적으로 다루고 있는 것 같고, 나머지는 소프트웨어 테스팅의 기본적인 개념(경계값 분석, 상태 전이 테스팅, All Pairs 등)과 오픈 소스 도구(Eclipse, Ant,&amp;nbsp;Subversion, PMD, Trac, Mylyn, CruiseControl, TPMS -- STA 컨설팅의 자체 개발 테스팅 관리 도구)를 다루는 것 같습니다.&lt;br&gt;&lt;br&gt;TDD에 대해 직접 책을 읽고 공부하기에는 부담이 되었던 개발자나 테스팅 전문가가 기본적인 개념 이해 및 도구 사용법 등을 익히기에 좋은 강의라고 생각이 되네요. 특히 비용이 매우 저렴하다는 점이 장점이 될 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/12/10 13:39&quot;]}],[0,{&quot;id&quot;:[0,5200994],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5200994&quot;],&quot;title&quot;:[0,&quot;중층적 학습 주기&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;간혹 이런 이메일을 받습니다. 앞으로 커리어 패스에 대해 걱정이 된다.&amp;nbsp;돈도 벌면서 동시에 좋아하는 일을 하면서 살아간다는 것이 쉽지 않다고 느낀다. 어떻게 현재의 김창준이 될 수 있었나 궁금하다. 조언을 해달라.&lt;br&gt;&lt;br&gt;뭐, 저 역시 사는 게 그렇게 쉽지 않습니다. 걱정도 하고요. 다만 먼저 경험해 봤고, 따라서 좀 더 고민해 봤다, 조금이라도 도움이 되고 싶다라는 이유로 덜 익은 조언을 조심스럽게 해드리고는 합니다.&lt;br&gt;&lt;br&gt;그런 조언들은 이미 애자일 이야기에 몇 편 올라와 있습니다:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/4570504\&quot; target=\&quot;_blank\&quot;&gt;나는 앞으로 뭐해먹고 사나&lt;/a&gt; &lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/2580241\&quot; target=\&quot;_blank\&quot;&gt;팔방미인의 고뇌&lt;/a&gt; &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;거기에 보충해서 오늘은 제가 어떻게 공부해 왔는가 이야기를 해보고자 합니다.&amp;nbsp;제가&amp;nbsp;학자도 아니고 해서 어떻게 공부하는가 남에게 조언한다는 것이 상당히 조심스럽기는 합니다만, 업무도 하면서 보조적으로 공부를 하는 한명의 지식 노동자로서&amp;nbsp;제 경험담이 도움이 되었다고 느낀 분들이 몇 분 계셔서 용기를 내어 여기에 적어보도록 하겠습니다. 조언이라고 보지 마시고, 이 사람은 이렇게 사는구나 하고 편하게 읽어주시면 감사하겠습니다.&lt;br&gt;&lt;br&gt;제가 지금 하려는 이야기는 앞에 언급한 두 개의 글과&amp;nbsp;연결이 되어 있습니다(아직 읽지 않은 분들은 그 두 글을&amp;nbsp;함께 읽어보실 것을 권합니다).&lt;br&gt;&amp;nbsp;&lt;br&gt;우선 피터 드러커 이야기로 시작을 합시다. 네, 제가 피터 드러커 영향을 좀 받았습니다. 대학생 때&amp;nbsp;그의 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8935204307\&quot; target=\&quot;_blank\&quot;&gt;프로페셔널의 조건&lt;/a&gt;을 읽고 강한 인상을 받았습니다. 피터 드러커의 저작 중 몇 안되는, 개인 특히&amp;nbsp;지식 근로자들을 대상으로 한 조언 모음집입니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174009im_/http://pds17.egloos.com/pds/200912/19/50/c0063450_4b2c81e94e02b.jpg\&quot; width=\&quot;210\&quot; height=\&quot;301\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 aladdin.co.kr)&lt;br&gt;&lt;/div&gt;&lt;p&gt;&amp;nbsp;&lt;br&gt;특히 3부 \&quot;프로페셔널로서의 자기 관리\&quot;에서 6장 \&quot;인생을 바꾼 7가지 지적 경험\&quot;이 좋았습니다. 원문은 Inc.com의 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://www.inc.com/magazine/19970201/1169_Printer_Friendly.html\&quot; target=\&quot;_blank\&quot;&gt;My Life as a Knowledge Worker&lt;/a&gt;라는 기사를 통해&amp;nbsp;보실 수 있습니다. 저는 그에게 큰 영향과 교훈을 줬던 7가지&amp;nbsp;경험 중 세번째를 이야기하려고 합니다.&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;Gradually, I developed a system. I still adhere to it. Every three or four years I pick a new subject. It may be Japanese art; it may be economics. Three years of study are by no means enough to master a subject, but they are enough to understand it. So for more than 60 years I have kept on studying one subject at a time. That not only has given me a substantial fund of knowledge. It has also forced me to be open to new disciplines and new approaches and new methods -- for every one of the subjects I have studied makes different assumptions and employs a different methodology.&lt;br&gt;&amp;nbsp;&lt;br&gt;--Peter Drucker (1997), My Life as a Knowledge Worker, Inc.com&lt;/blockquote&gt;&lt;p&gt;&lt;br&gt;드러커는 &lt;strong&gt;매 3-4년 마다&amp;nbsp;새로운 주제를 하나 골라서 공부를 해왔다&lt;/strong&gt;고 합니다. 이를 통해 단순히 새로운 지식을 얻기만 하는 것이 아니고 새로운 접근법과 시각을 얻을 수 있었다고 합니다. 3년이 긴 기간은 아니라서 하나의 주제를 통달하기에는 충분치 못하지만 그 주제를 이해하기에는 충분하다고 합니다(해당 주제를 전공하는 학부 졸업생 수준을 목표로 했다는 이야기를 어딘가에서 본 기억이 나네요).&lt;br&gt;&lt;br&gt;더욱 놀라운 점은 그가&amp;nbsp;&lt;strong&gt;60년이 넘는 기간&lt;/strong&gt;(20대부터 80대까지 -- 아마도 그 이후로도 죽을 때까지)&amp;nbsp;동안 이 원칙을 지켜왔다는 점입니다.&lt;br&gt;&lt;br&gt;정말 대단한 사람입니다.&amp;nbsp;60년이면 20개의 주제인 셈입니다. 하나 하나 호락호락하지 않습니다. 예컨대 그가 공부했던 일본 예술과 회화(繪畵) 같은 경우는 책을 공저하고 대학에서 강의를 하기도 했답니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;저는&amp;nbsp;이런 것이 피터 드러커가 \&quot;대단한\&quot; 사람이라서 가능하다고 생각합니다. 저는 그만큼 자기관리가 잘 안되어서 따라하기가 쉽지 않습니다.&amp;nbsp;3년 동안 한 가지 주제만 파는 것이 어렵습니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;사람들은 통상 위인들이나 되어야 여러 분야에 능통하지 범인들은 한 두 분야만 하기에도 벅차다고 생각하는데 저는 반대로 생각합니다. 오히려 &lt;strong&gt;위인들이&amp;nbsp;한 두 분야를 오래 팔 수 있습니다&lt;/strong&gt;. &lt;strong&gt;범인들은 여러 분야를 만져야만 살아남습니다&lt;/strong&gt;. 왜냐하면 어떤 장애와 위기가 있을 때 여러 분야를 건드리는 사람은 하나가 막히면 언제나 다른 경로와 우회로를 찾을 수 있거든요. 그래서 비교적 큰 괴로움을 겪지 않습니다만, 반대로 한 두 분야만 들이 파는 사람은 막히면 어떻게든 거기에서 해결을 봐야 하기 때문에&amp;nbsp;외롭고 괴로운 기간이 더&amp;nbsp;길 겁니다. 그걸 이겨낼 수 있는&amp;nbsp;사람이 누구냐, 위인이다 이거죠. 이게 제 생각입니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;하지만 저는 동시에 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://me2day.net/june/2009/11/02#18:27:29\&quot; target=\&quot;_blank\&quot;&gt;치열하지 않으면 도달하지 못한다&lt;/a&gt;\&quot;라는 믿음을 갖고 있기도 해요. 이거&amp;nbsp;깔짝 저거&amp;nbsp;깔짝 잡다하게 맛만 봐서는 어떤 큰 성취를 이루기가 힘들어요.&amp;nbsp;매번 섭씨 80-90도까지만 물을 덥히다 보니 에너지는 나름 소비하지만 물은 한 번도 끓지 않는 거랑 비슷해요. 또다른&amp;nbsp;문제는 되돌아 봤을 때의 문제인데, 너무 난잡하게 건드리면서 살면 되돌아 봤을 때&amp;nbsp;스스로 혼란스럽기 쉽거든요.&amp;nbsp;내가 뭐하면서 살은 거지?&amp;nbsp;내가 잘하는 게 뭐지?&amp;nbsp;모종의 &lt;strong&gt;통합성&lt;/strong&gt;이 필요한 것이죠.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;그래서 저는, 여러 분야를 하되, 몇 몇 분야에는 촛점을 맞추고 지긋이 인내하는 내공을 쌓는 훈련을 병행해야 한다고 생각해요. 제 학습 모형은 이 생각을 토대로 해서&amp;nbsp;만들었어요. 처음부터 이런 고민을 해서 만든 것은 아니고, 드러커가 말하듯이 점진적으로 어떤 체계가 (사후적으로) 생기게 된 것 같아요.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;저는 학습에 &lt;strong&gt;중층적 주기&lt;/strong&gt;가 있습니다. 무슨 말이냐면, 10년 이상 공부하는 것, 5년 공부하는 것, 3년 공부하는 것, 2년 공부하는 것, 1년 공부하는 것, 6개월 공부하는 것, 3개월 공부하는 것, 한 달 공부하는 것, 2주 공부하는 것, 1주일 공부하는 것, 하루 공부하는 것, 1시간 공부하는 것 등이 있어요. 각기 다른 레벨에서 다른 주기로 돌아가죠(얼핏 듣기에 애자일이랑 비슷하지 않나요?).&amp;nbsp;보통&amp;nbsp;장기&amp;nbsp;주제가 두어 가지 있고, 중기 주제가 네 다섯 가지, 단기 주제가&amp;nbsp;예닐곱 개 정도 동시에 돌아가고 있다고 보시면&amp;nbsp;됩니다(물론 잠깐 손을 좀 놓았다가 나중에 다시 같은 레벨에서 혹은 다른 레벨에서 보게 되는 경우도 많아요).&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;다시 말해, 몇 몇 가지에 대해서는 긴 안목과 \&quot;뜸\&quot;을 들이면서 공부를 하고요, 더 많은 것들은 빨리 회전을 시켜요. 그래서 순간적인 기회 포착을 통한 공부는 이런 타이트한 싸이클을 쓰죠.&lt;br&gt;&lt;br&gt;이 모형을 쓰면 별 죄의식 없이 공부할 수 있다는 장점이 있어요(나는 내 전공이나 공부해야 하는데, 지금 이거 들고 있으면 안되는데 하는 죄의식). 그리고 &lt;strong&gt;빨리 돌아가는 싸이클들이 신기하게도 크게 돌아가는 싸이클과 맞물려 돌아가는&lt;/strong&gt; \&quot;상승적 이득\&quot;도 볼 수 있고요.&lt;br&gt;&lt;/p&gt;&lt;p&gt;예를 들어 저는 어떻게 하면 생산적이면서 인간적으로 일할 수 있을까 하는 화두를 갖고 있고, 이건 거의 10년&amp;nbsp;넘게 고민하고 있어요. 어떻게 해야 건강한 공동체를 만들 수 있을까도 중요한 화두였죠. 하지만 그 동안 기억을 되살려 보면, 그 기간 동안 여러가지 더 작은 공부들도 있었던 것 같습니다.&lt;br&gt;&lt;br&gt;한동안은 교육학 이론에 심취해서 1-2년을 고민한 적이 있고요. 또 한동안은 OOP 설계에 큰 관심을 갖고 2년 정도 고민한 적이 있죠. 테스팅이나 UX에 대해서&amp;nbsp;수 년 간 고민한 적도 있고요. 그보다&amp;nbsp;짧게 공부한 적도 많습니다. 정보 시각화 경우는 반년 정도 정말 심도 깊게 연구했었고요. \&quot;대중의 지혜\&quot;라는 주제에 대해서도 반 년&amp;nbsp;넘게 연구를 했죠. 이렇게 과거 시제를 쓰는 주제들은&amp;nbsp;지금 손을 완전히 놨다기보다는 관심의 초점에서 약간 벗어나 있는 유보상태 정도로 볼 수 있어요. 개중에는 한 달에 한 번 정도로 꾸준히 물을 주고 관심을 주는 주제도 꽤 있고요. 이에 비해&amp;nbsp;훨씬 더&amp;nbsp;짧은 주기의&amp;nbsp;공부도 있는데요, 예컨대 요즘에는 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://en.wikipedia.org/wiki/Genogram\&quot; target=\&quot;_blank\&quot;&gt;가계도&lt;/a&gt;라는 주제를 흥미롭게 공부하고 있습니다. 1주일 됐습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174009im_/http://pds17.egloos.com/pds/200912/19/50/c0063450_4b2c86d562094.jpg\&quot; width=\&quot;490\&quot; height=\&quot;189\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(가계도의 감정적 관계 범례, 출처는 위키백과)&lt;br&gt;&lt;/div&gt;&lt;p&gt;&lt;br&gt;이렇게 공부를 하게 되면 저에게는 여러모로 좋은 것 같습니다. 일단 부담이 덜 되고 크게 의지력이 필요하지 않습니다. 그러면서도 뭔가 큰 그림을 갖고 먼 걸음을 갈 수도 있습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;처음부터 큰 질문 만들기는 쉽지 않을 겁니다. 우선은&amp;nbsp;석 달 짜리, 반년 짜리 정도로부터 시작해 보는 것이 좋은 것 같습니다. 그래서 예컨대 석 달 간은 X라는 질문에 대한 해답을 계속 갈구하고 찾는 겁니다. 뭐를 보든지 간에 X에 대한 해답이 있을까, 무슨 연관이 있을까 고민하면서 봅니다. 다양한 채널들을 구합니다. 책도 하나만 보지 말고, X에 대한 책 서 너 권을 같이 볼 수 있습니다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;저 같은 경우는 6개월 이상 지속되는 주제에 대해서는 책과 논문을 쌓아놓고 보는 것 같습니다. 한 주제에 대해 적어도 서가 한 줄을 다 채웁니다. 논문은 해당 저자의 논문을 거의 다 구해서 읽고, 그 사람의 제자나 그 사람의 스승, 동료의 논문들을 찾아 읽습니다. 아직 생존해 있다면 이메일 등으로 질문도 하고 토론도 합니다. 예를 들어 \&quot;대중의 지혜\&quot;라는 주제는 수학적, 심리학적, 경영학적, 사회학적, 기술적 접근 경로를 통해 다양하게 공부를 했습니다. 이렇다 보니, 1년 이상 되는 주제는 책장을 한 두 개 차지하게 되더군요.&lt;/p&gt;&lt;p&gt;&lt;br&gt;이런식으로 하나에만 빠져서 공부를 하면 간혹 지치기도 하고 환기가 필요하기도 합니다. 그래서 1달이나 1주일 주기의 짤막한 공부도 곁들이게 됩니다.&amp;nbsp;앞서 언급한 가계도가 그런데 이제 막 강연을 듣고 책을 1권 구해서 읽고 있는 중입니다. 그런데 신기하게도 이렇게 &lt;strong&gt;짧게 우연치 않게 공부하게 되는 것들이 처음에는 몰랐지만 나중에 보면 결국 더 크게 돌아가고 있는 주기의 주제와 맞물려있습니다&lt;/strong&gt;. 가계도란 주제에 대해 제가 얼마나 더 깊이 들어가서 공부하게 될지는 잘 모릅니다. 하지만 제가 이미 관심있어 하는 10년 넘는 주기의 주제와 연결점이 보일 가능성이 있습니다. 혹은 한 동안 손을 놓고 있었던 중기 주제랑 연결이 되어서 오래된 관심을 잠에서 깨울 수도 있고요. 그러면 이 공부가 적어도&amp;nbsp;몇 달은 족히 이어지지 않을까 싶습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;이 재미에 이런 중층적 학습을 계속 하는가 봅니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;p.s. 이 글은 저와 달리 의지력이 강한 분들에게는 별로 도움이 안될 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/12/19 16:57&quot;]}],[0,{&quot;id&quot;:[0,5218314],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/5218314&quot;],&quot;title&quot;:[0,&quot;성공적인 제품과 서비스를 만드는 한가지 공식&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;그 가치를 인정 받고 일반인으로부터 부러움을 사는&amp;nbsp;전문가들을 잘 관찰한다. 그리고 그 사람들이 현재 할 수 있는 수준의 50% 수준 정도를 목표로 해서, 큰 투자 없이(예컨대 사부님과 많은 시간의 시행 착오, 의도적 수련 없이)&amp;nbsp;그 수준으로 퍼포먼스를 낼 수 있는 보조적 시스템을 만든다.&lt;/blockquote&gt;&lt;br&gt;인맥이 넓은 사람이 있다면 그 사람이 어떻게 그렇게 가능한지를 잘 관찰하여 그 사람의 50% 수준에서 인맥을 꾸릴 수 있는&amp;nbsp;시스템을 만든다.&lt;br&gt;&lt;br&gt;글 잘 쓰는 것이 부러움을 산다면, 글 잘 쓰는 사람을 분석한다(실제로 이런 연구가 꽤 많이 나와 있다). 그리고 그만한 투자와 노력 없이 비슷한 수준에서 흉내낼 수 있는 시스템을 만든다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/01/08 16:56&quot;]}],[0,{&quot;id&quot;:[0,5263014],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028051101/http://agile.egloos.com/5263014&quot;],&quot;title&quot;:[0,&quot;이것도 모르세요?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028051101/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정 접수 마감이 이제 일주일 남았습니다. 지난번에 이어 오늘은 개발자(특히 사수나 팀장 등 누군가를 멘토링, 코칭, 지도해야 하는 사람)가 코칭을 익혀야 할 이유를 직접 보여드리고자 합니다.&lt;br&gt;&lt;br&gt;홍춘이가 사수이고 술퍼맨이 부사수라고 칩시다. 홍춘이가 술퍼맨에게 일을 하나 시켰습니다. 훈련도 시키고, 그 사람 수준도 파악하고, 내가 하기 귀찮은 일을 넘기기도 할겸 해서 겸사겸사 시킨 일입니다. 내용은 정규식을 이용해서 텍스트의 일부를 추출하는 작업입니다.&lt;br&gt;&lt;br&gt;우선 다음 상황을 먼저 보시죠. 사수가 의사소통 및 멘토링, 코칭 능력이 떨어지는 경우입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;술퍼맨 : 저기, 홍춘이님.&lt;br&gt;홍춘이 : 왜요?&lt;br&gt;술퍼맨 : 정규식을 쓰다가 물어볼 게 있어서요. 시간 괜찮으세요?&lt;br&gt;홍춘이 : 뭔데요?&lt;br&gt;술퍼맨 : 이런 문자열을 잡아내려면 패턴을 어떻게 써야하는지 감이 잘 안오네요. 정규식이 익숙하질 않아서...&lt;br&gt;홍춘이 : 뭔데 그래요? (한 번 보고는) 뭐야, 이런 것도 모르세요?&lt;br&gt;술퍼맨 : ...&lt;br&gt;홍춘이 : 아니, 이 정도는 기본 아니에요. 요즘은 대학에서 이런 것도 안가르치나. 유닉스 정규식 man 페이지라도 읽어보셨어요?&lt;br&gt;술퍼맨 : 아니요.&lt;br&gt;홍춘이 : 그럼 읽어 본 게 도대체 뭐에요?&lt;br&gt;술퍼맨 : 딱히...&lt;br&gt;홍춘이 : 그러니, 맨날 이모양이죠. 제가 매일 도와드릴 수는 없잖아요? 저기 회사 서가에 가면 정규식 교과서 하나 있거든요? 그거 좀 읽어보고 나서 그래도 해결 안되면 저한테 오세요. 아셨죠?&lt;br&gt;술퍼맨 : (기어들어가는 목소리로) 네...&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;가슴 아픈 대화입니다. 술퍼맨은 스트레스로 그나마 잘하던 일까지도 더 못하게 될 것이 뻔합니다. 일단, 용기를 내어 질문을 한 술퍼맨에게 박수를 쳐줍시다. 대부분의 경우 질문을 하지 않습니다. 그리고 데드라인 다 되어서 \&quot;못했습니다\&quot;란 이야기를 하죠. 이런 경우 술퍼맨의 잘못이라기보다는 홍춘이의 잘못입니다. 다시 한 번 말합니다. 홍춘이의 잘못입니다.&lt;br&gt;&lt;br&gt;자, 여러분에게 물어봅시다. 술퍼맨이 이 일 이후로 홍춘이에게 질문을 더 할까요, 덜 할까요? 당연히 질문을 덜 할 것이고, 어지간해서는 질문을 안할 겁니다. 긍정적인 상황일까요? 십중팔구는 문제가 점점 커지고 있는 상황에서 혼자 문제를 끌어안고 있는 상황일 것이고, 결국에는 팀 전체에 타격을 주게 될지도 모릅니다.&lt;br&gt;&lt;br&gt;이제 다음 상황과 비교해 봅시다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;술퍼맨 : 저기, 홍춘이님.&lt;br&gt;홍춘이 : 왜요?&lt;br&gt;술퍼맨 : 정규식을 쓰다가 물어볼 게 있어서요. 시간 괜찮으세요?&lt;br&gt;홍춘이 : 네. 어떤 일이세요?&lt;br&gt;술퍼맨 : 이런 문자열을 잡아내려면 패턴을 어떻게 써야하는지 감이 잘 안오네요. 정규식이 익숙하질 않아서...&lt;br&gt;홍춘이 : 정규식이 어렵다고 느껴지세요?&lt;br&gt;술퍼맨 : 네...&lt;br&gt;홍춘이 : 일이 진행이 잘 안되어서 답답하시죠?&lt;br&gt;술퍼맨 : 네. 답답해요.&lt;br&gt;홍춘이 : 한 번 같이 볼까요? (들여다 본다) 호오... 어떤 시도를 해보셨어요?&lt;br&gt;술퍼맨 : \&quot;어쩌구 저쩌구\&quot;라고 넣어봤어요.&lt;br&gt;홍춘이 : 어떤 사고과정을 거쳐서 그런 시도를 하게 되셨나요?&lt;br&gt;술퍼맨 : 일단 요 부분은 고정되어 있으니까 그대로 쓰면 될 것 같아서 이렇게 했고, 여기가 좀 애매했는데요, 우선은 또는(or) 조건이니까 이렇게 해서요...&lt;br&gt;홍춘이 : 실제로 패턴 매칭이 되는지 안되는지는 어떻게 확인하셨어요?&lt;br&gt;술퍼맨 : 간단하게 코드를 짜서 printf로 찍어봤거든요.&lt;br&gt;홍춘이 : 아, 그러셨군요. 많이 번거로우셨겠어요. 한번 보여주실 수 있을까요?&lt;br&gt;술퍼맨 : 네. 하다가 보면 귀찮아서 확인 작업을 건너뛰기도 하고 그랬죠. (술퍼맨이 시연을 한다)&lt;br&gt;홍춘이 : 안되는 부분을 발견하시고는 다른 시도를 하기 위해서 어떤 전략을 취하셨나요?&lt;br&gt;술퍼맨 : 우선 구글에서 검색을 해봤는데요.&lt;br&gt;홍춘이 : 어떤 키워드들로 검색을 해보셨나요?&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;이런 과정을 거치면서 홍춘이의 머리 속에는 어떤 그림이 떠오를까요? 술퍼맨이 어떤식으로 정규식을 이해하고 있는지, 모르는 문제를 만났을 때 어떻게 해결하려고 시도하는지, 자신의 답이 맞는지를 어떻게 확인하는지 등을 알 수 있습니다. 술퍼맨의 머리속 지도와 사고 모델을 엿보게 되는 것이죠. 그러면 뭐가 좋을까요?&lt;br&gt;&lt;br&gt;왜 그 사람이 이 상황에서 이런 접근을 할 수 밖에 없었는지 알기 때문에 좀 더 정확하고 효과적인 제안을 해줄 수 있습니다. 다 설명해줄 필요도 없고, 핵심적인 부분만 짚어주면 됩니다. 또, 소위 암묵지라고 부르는 것들을 전달해 줄 수도 있습니다(예컨대 본인은 정규식이 맞는지 확인하기 위해 쓰는 도구나 전략, 절차가 무엇인지 등).&lt;br&gt;&lt;br&gt;이 방법은 누가 물어볼 때뿐만 아니라 누가 실수나 잘못을 했을 때에도 매우 효과적입니다. (코칭/멘토링) 능력이 없는 팀장일수록 \&quot;비난\&quot;만 합니다. 그러면 나중에 비슷한 일이 또 생기게 되죠. 훌륭한 팀장이라면 먼저 그 사람의 사고 과정과 전략을 이해하려고 합니다. 실제로 전문성 연구에서도, &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20211028051101/http://me2day.net/june/2009/11/05#13:44:52\&quot;&gt;전문가는 상황파악을 먼저하지만 초보자는 뭘 할지부터 정하려고 한다&lt;/a&gt;는 차이를 발견했습니다.&lt;br&gt;&lt;br&gt;그런데 여기에서 코칭까지 나갈 수 있으면 금상첨화입니다. 다음 대화를 한 번 보시죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;홍춘이 : 정규식을 제대로 알고 잘 쓰고 싶으시군요?&lt;br&gt;술퍼맨 : 네. 그러고 싶어요. 그런데 언젠가 한 번 마음먹고 제대로 공부해야지, 해야지 하고 생각하면서 몇 달 째 미루고 있는 것 같아요.&lt;br&gt;홍춘이 : 정규식을 제대로 이해하고 잘 쓰는 것이 본인에게는 왜 중요하세요?&lt;br&gt;술퍼맨 : 제가 요즘 하는 일이 텍스트 추출이나 검색 같은 일들이 많은데 그런 일들을 정규식을 잘 쓰면 굉장히 효율적으로 할 수 있을 것 같거든요.&lt;br&gt;홍춘이 : 아, 정규식을 통해서 일을 좀 더 효율적으로 처리하고 싶으신 거군요.&lt;br&gt;술퍼맨 : 맞아요. 또 내가 뭔가 제대로 이해하고 쓴다는 느낌이 들면 더 편안할 것 같구요.&lt;br&gt;홍춘이 : 뭔가 하나라도 제대로 알고 쓰고 싶으시군요. 좋습니다. 정규식에 대해 아무것도 모르는 상태를 0점이라고 하고, 정규식 도사가 10점이라고 한다면 본인은 현재 몇 점 정도 될까요?&lt;br&gt;술퍼맨 : 흠. 한 2점? 3점?&lt;br&gt;홍춘이 : 어떤 면에서 2점에서 3점 정도라고 하신 건가요?&lt;br&gt;술퍼맨 : 정말 간단한 정규식은 문제없이 쓸 수 있고요. 하지만 조금만 꼬인 정규식은 이해도 어렵고 작성도 잘 못해요. 또 원리를 명확하게 모르고요.&lt;br&gt;홍춘이 : 그럼 몇 점으로 올리고 싶으세요?&lt;br&gt;술퍼맨 : 한 7점만 되어도 좋겠어요.&lt;br&gt;홍춘이 : 좋아요. 7점이 되면 본인은 어떤 것을 할 수 있을까요?&lt;br&gt;술퍼맨 : 일단 두려움이 없을 거에요. 어떤 정규식도 쓱쓱 쓸 수 있겠죠. 시간도 오래 안걸릴 것 같고요.&lt;br&gt;홍춘이 : 본인이 7점이 됐다고 상상해 보세요. 저나 팀장님 혹은 동료들은 뭐라고 할까요?&lt;br&gt;술퍼맨 : 흠. \&quot;역시 정규식하면 술퍼맨이지\&quot;하는 말을 하지 않을까요? 그리고 동료들은 어려운 정규식 문제가 있으면 저에게 가져와서 물어볼 것 같아요. 고맙다는 이야기도 종종 듣겠죠.&lt;br&gt;홍춘이 : 사람들에게 전문가로 인정을 받고 싶으시군요. 전문가에 대한 열정이 뜨거우신 것 같아요.&lt;br&gt;술퍼맨 : 맞아요! 저도 뭔가 전문영역이 하나라도 생기면 참 좋겠어요.&lt;br&gt;홍춘이 : 그럼 지금 2 내지 3점에서 7점으로 가고 싶은 것인데, 일단 첫 발걸음을 내딛는다면, 7점으로 가기 위해 할 수 있는 첫번째 액션은 뭘까요? 뭘 할 수 있으시겠어요?&lt;br&gt;술퍼맨 : 일단 책을 한 번 읽어볼 수 있을 것 같아요. 제가 아직 정규식을 제대로 공부해본 적이 없어서요.&lt;br&gt;홍춘이 : 좋은 아이디어네요. 혹시 마음에 두고 있는 책이 있으신가요?&lt;br&gt;술퍼맨 : 학부 때 사둔 책이 있긴 한데 아직 손도 안댔거든요. 우선은 그 책으로 공부를 해볼까 하는 생각이 드네요.&lt;br&gt;홍춘이 : 언제부터 시작하실 생각이세요?&lt;br&gt;술퍼맨 : 다음달이면 마음에 여유가 생길 것 같은데, 다음달부터 해볼까 해요.&lt;br&gt;홍춘이 : 좋습니다. 다음달에 본인이 정말 그 책을 완독하게 될 확률이 몇 퍼센트 정도라고 생각하세요.&lt;br&gt;술퍼맨 : 어... 한 30% 될까요. 이제까지도 정규식 공부해야지 하면서 계속 미뤄왔거든요.&lt;br&gt;홍춘이 : 그 확률을 더 높이려면 어떻게 하면 좋을까요?&lt;br&gt;술퍼맨 : 어떻게 해야 하지?&lt;br&gt;홍춘이 : 같이 한 번 브레인스토밍 해볼까요?&lt;br&gt;술퍼맨 : 네!&lt;br&gt;홍춘이 : 예를 들어 오늘이 가기 전에 뭔가 액션을 취하는 걸로 바꾸면 어떻겠어요?&lt;br&gt;술퍼맨 : 네? 오늘은 여유가 없는데...&lt;br&gt;홍춘이 : 그러면 한 20분만 공부할 시간은 있으세요?&lt;br&gt;술퍼맨 : 네? 그 정도 시간이라면 가능한데요.&lt;br&gt;홍춘이 : 한 20분만 공부하고 뭔가 뿌듯함을 느끼는 방법이 있을까요?&lt;br&gt;술퍼맨 : 흠. 아! 제가 곤란을 겪은 \&quot;또는\&quot; 부분만 발췌해서 읽어볼 수 있을 것 같아요.&lt;br&gt;홍춘이 : 좋은 아이디어네요. 혹시 그걸 오늘 읽고 공부했다는 것을 제가 확인해 드리면 좋으시겠어요?&lt;br&gt;술퍼맨 : 확인요? 어... 그러면 제가 실제로 공부할 확률이 높아지겠네요. 제가 밤에 읽고나서 이메일을 보내드릴까요?&lt;br&gt;홍춘이 : 네. 저는 밤 11시까지는 깨어 있으니까 그 전이라면 문자로 보내주세요. 오늘 읽으셨던 부분에서 자신이 알고있던 것과 큰 차이가 있었던 부분이나, 자신에게 가장 중요하게 느껴지는 것 하나를 같이 보내주시면 어떻겠어요? 하실 마음이 드세요?&lt;br&gt;술퍼맨 : 좋아요.&lt;br&gt;홍춘이 : 그러면 이제 확률이 얼마나 될까요?&lt;br&gt;술퍼맨 : (신이 나서 말한다) 팔구십 퍼센트는 될 것 같은데요?&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;(참고로 이 정도의 대화면 10분 내외면 충분합니다. 다른 것들과 마찬가지로 훈련을 하면 더 잘 할 수 있고요. 참고로 코칭의 흥미로운 점은 코치 자신, 여기에서는 홍춘이가 해당 영역, 여기에서는 정규식에 대한 전문지식이 없어도 코칭을 할 수 있다는 점입니다.)&lt;br&gt;&lt;br&gt;제가 굳이 맨처음 소개 드린 홍춘이가 멘토링, 코칭 능력이 떨어지는 상황과 차이점을 비교해 드리지 않아도 직접 느끼실 것 같습니다. 두 경우 중에, 대화후 술퍼맨의 에너지 레벨이 높아지는 경우는 어느 것일까요? 술퍼맨이 자기주도적으로 공부를 하게 되는 경우는 어느 것일까요? 술퍼맨이 어느 경우에 좀 더 책임감을 느낄까요? 홍춘이가 술퍼맨의 상황을 더 잘 이해하고 더 잘 도와줄 수 있는 경우는 어느 것일까요? 홍춘이와 술퍼맨의 관계가 더 좋아지는 상황은 어디일까요? 실제로 술퍼맨이 정규식에 대해 더 잘 알게 되는 상황은 어느 것일까요?&lt;br&gt;&lt;br&gt;제 코칭 경험에 따르면 피코치(coachee라고도 하죠)가 스스로 약속한 것을 지키는 확률은 거의 90% 대에 육박하는 것 같습니다. 일단 코칭 대화를 하는 때부터 뭔가 느낌이 다르죠. 얼굴에 화색이 돌고 희망과 기대를 갖고 있다는 느낌이 들거든요. 목소리도 밝아지고요. 나중에 실제로 피코치가 뭔가 해냈다고 자랑스럽게 문자 메세지를 보내는 걸 보면 저도 참 뿌듯해지지요.&lt;br&gt;&lt;br&gt;이런 코칭을 본인이 받는다고 생각해보세요. 매주 누군가가 이렇게 내 에너지 레벨을 높여주고 확인해주고 지지해주고 다독여주는 사람이 있다면? 본인이 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20211028051101/http://agile.egloos.com/5043002\&quot;&gt;사장이건, 팀장이건, 팀원이건 상관없이 코치를 구할 것&lt;/a&gt;을 적극 추천합니다. (&lt;a href=\&quot;https://web.archive.org/web/20211028051101/http://www.ac2.kr/\&quot;&gt;AC2&lt;/a&gt; 과정도 한 가지 방법이 되겠죠.)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;cr
