nd the interviews are very well-done: they let the programmer speak, yet the interviewer keeps them on track. &lt;br&gt;&lt;br&gt;I&#39;m sure some people will object: \&quot;How can this be a great book; it&#39;s from Microsoft Press! It features Bill Gates on the cover! Four times larger than anyone else!\&quot; Perhaps it would be better if Gates&#39; picture were smaller, but admit it -- how many of the other faces do you recognize? And the fact is, billg was an extremely influential programmer, and the interview with him is a good one. I liked it so much I was inspired to write a short fiction piece on the subject (search for \&quot;Y2K Saga\&quot;). &lt;br&gt;&lt;br&gt;But don&#39;t just take my word on this book: trust the \&quot;customers who bought this\&quot;; they&#39;re also buying heroes of the open source movement like Joel and ESR, as well as (to my mind) the two best author/consultants in the business, Demarco and Weinberg. &lt;br&gt;&lt;br&gt;It may still take you ten years to become an expert programmer, but carefully reading this book should speed up your quest, or at least let you understand better the programmers around you.&lt;/p&gt;&lt;/blockquote&gt;당연히 별 다섯개입니다.&lt;br&gt;&lt;br&gt;제가 이 책의 존재를 알게 된 것은 월간 마소의 연재 번역 기사를 통해서였습니다. 90년대 초로 기억하는데, 당시에는 이 연재 기사가 PaW를 번역한 것이라는 사실을 몰랐습니다. 매달 한 명 씩 마소에 소개되었는데 원래 책에 나온 전원의 인터뷰가 실리지는 않았던 것으로 기억합니다. 1993년도에 신어림 출판사에서 \&quot;천재프로그래머 컴퓨터 소프트웨어의 창시자들\&quot;이라는 제하에 단행본으로 출판되기도 했습니다.&lt;br&gt;&lt;br&gt;저는 마소의 인터뷰를 보면서, 또 번역본을 보면서(당시에는 원서 구하기가 하늘에 별 따기였습니다) 꿈을 키워왔습니다. 그러다가 어느날 충격을 받습니다. 인터넷에서 유명한 프로그래머들이 PaW를 강추한다는 이야기를 읽을 때만해도 \&quot;역시 그렇지\&quot;하는 정도였는데 어쩌다가 \&quot;19명의 프로그래머\&quot; 어쩌고 하는 이야기를 몇 번 스쳐 지나갔습니다. 처음에는 그러려니 했는데, 그렇게 많았나 하는 생각이 들더군요. 번역서를 빼들고 사람 숫자를 세어보았습니다. 몇 번을 세어봐도 제 책에는 12명 밖에 없는 겁니다. 이 배반감, 이 허탈감, 이 상실감! 마치 어렸을 때부터 믿어왔던 도사님이 알고보니&amp;nbsp;반쪽짜리 가짜였다는 사실을 알게되는 그런 느낌이었습니다.&lt;br&gt;&lt;br&gt;번역서에는 원래 19명인데 사정상(도대체 무슨 사정인지는 모르겠으나) 12명만 번역해 싣는다는 말이 없습니다. 예를 들어 원저자의 머리말에서 19명에 대한 언급부분을 교묘하게 고쳐놓았습니다. 예컨대 It would have been foolhardy for us to attempt to identify the twenty or so best programmers in the world.라는 문장은 \&quot;그러므로 세계의 베스트프로그래머 가운데서 &lt;strong&gt;12명&lt;/strong&gt;을 선정하는 일은 무모한 일일 수도 있겠다\&quot;로&amp;nbsp;살짝 바뀌어 있고, 번역서에 실리지 않은 사람에 대한 언급들은 완전히 빠져버렸습니다.&amp;nbsp;더욱 큰 문제는, 이런 식으로 책이 출판되면 19명 전부 번역된 책을 원하는 사람이 있어도 판권 때문에 책이 나올 수 없다는 것이지요.&lt;br&gt;&lt;br&gt;게다가 번역서에 빠진 사람들을 보니 상대적으로 덜 알려진 사람들인데, 거기에 PFS: File의 제작자&amp;nbsp;존 페이지(John Page)가 있는 겁니다. PFS: File은 제가 \&quot;내가 생각하는 방식, 소프트웨어에 대한 생각을 바꾸게 해준 프로그램들\&quot;(Visicalc, dBase, WikiWiki, Wordstar, Adventure, MRT, Wizardry, Ultima&amp;nbsp;등이 포함됨)&amp;nbsp;중 하나로 꼽는 대단한 프로그램입니다. 그 프로그램은 현재까지 제 영감의 원천이라고 생각합니다. 그런데, 존이 빠지다니요!!! &lt;br&gt;&lt;br&gt;비지칼크(최초의 스프레드쉬트)는 킬러앱의 대명사로 불리우고 있습니다. 비지칼크를 쓰려고 컴퓨터를 사는 사람도 흔했습니다. 컴퓨터 산업에 막대한 영향을 끼친 소프트웨어이고, 수십년이 지나서까지 그 원형이 거의 보존되고 있는(엑셀 등에서) 소프트웨어입니다. 제가 비지칼크를 처음 접하고 엄청난 충격을 받았습니다. 사고의 지평을 넓혔다고 할까요. 그런데&amp;nbsp;저는 비지칼크와 동급으로 PFS:&amp;nbsp;File을 꼽습니다.&amp;nbsp;PFS 시리즈에 대한 예찬은 노스모크 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://no-smok.net/nsmk/%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%A8%EC%98%88%EC%B0%AC\&quot;&gt;프로그램예찬&lt;/a&gt;\&quot;에서도 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://no-smok.net/nsmk/%EA%B9%80%EC%B0%BD%EC%A4%80\&quot;&gt;김창준&lt;/a&gt;이 초등학교 3학년 때(83년도)인가 써봤던 오피스 소프트웨어 스위트입니다. PFS 파일, 그래프, 리포트 뭐 이런 시리즈인데, 그 개념이 당시로서는 혁명적이었습니다. 저는 개인적으로 &lt;a class=\&quot;interwiki\&quot; href=\&quot;https://web.archive.org/web/20230317155509/http://c2.com/cgi/wiki?HyperCard\&quot; target=\&quot;wiki\&quot;&gt;&lt;/a&gt;&lt;a title=\&quot;Wiki:HyperCard\&quot; href=\&quot;https://web.archive.org/web/20230317155509/http://c2.com/cgi/wiki?HyperCard\&quot;&gt;HyperCard&lt;/a&gt;가 이 PFS에서 많은 힌트를 얻었다고도 생각합니다. 제가 어렸을 때였고, 사용하지 않은지 너무 오래되어서 가물가물한데, 가장 인상 깊게 생각나는 것은 PFS 파일입니다. 하나의 데이타베이스를 새로 만들기를 하면 빈 화면이 뜹니다. 커서키를 여기 저기 움직이다가 적당한 곳에 \&quot;전화번호:\&quot;라고 쓰면 그게 필드 이름이 되고, 새 필드가 하나 생깁니다. 몇 줄 떨어져서 밑에 \&quot;성명:\&quot;이라고 쓰면 성명이라는 필드가 하나 생깁니다. 그러면 같은 화면에서 탭키를 통해 필드 사이를 오가며 정보를 써넣고 레코드를 추가, 수정, 검색할 수 있습니다. 기존의 테이블에 필드를 하나 더 추가하는 것도 매우 쉽습니다. 당시 &lt;tt class=\&quot;wiki\&quot;&gt;&lt;span style=\&quot;FONT-FAMILY: 굴림체\&quot;&gt;dBase&lt;/span&gt;&lt;/tt&gt; 같은 RDBMS만 쓰다가 이런 pseudo-semi-structured DB를 써보니 마치 빈 연습장을 사용하는 느낌이었습니다. 제가 위키를 처음 접했을 때 그 PFS 시리즈가 떠올랐습니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;소프트웨어 중엔 사용하는 사람의 인식을 전환/확장시키고 새로운 차원의 다양한 메타포를 생산해 내는 그런 것들이 있다. PFS 시리즈, 비지칼크(&lt;a class=\&quot;interwiki\&quot; href=\&quot;https://web.archive.org/web/20230317155509/http://c2.com/cgi/wiki?VisiCalc\&quot; target=\&quot;wiki\&quot;&gt;&lt;/a&gt;&lt;a title=\&quot;Wiki:VisiCalc\&quot; href=\&quot;https://web.archive.org/web/20230317155509/http://c2.com/cgi/wiki?VisiCalc\&quot;&gt;VisiCalc&lt;/a&gt;), &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://no-smok.net/nsmk/%EC%9C%84%ED%82%A4%EC%9C%84%ED%82%A4\&quot;&gt;위키위키&lt;/a&gt; 같은 것들이다. --&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://no-smok.net/nsmk/%EA%B9%80%EC%B0%BD%EC%A4%80\&quot;&gt;김창준&lt;/a&gt;&lt;/li&gt;&lt;/blockquote&gt;&lt;p&gt;원래 19명인데 번역판에는 12명, 즉 7명이 빠져 있는데 존 페이지는 소개했으니 나머지 6명은 누구일까요?&lt;/p&gt;&lt;ol&gt;&lt;li&gt;버틀러 램슨(Butler Lampson)&lt;/li&gt;&lt;li&gt;댄 브릭클린(Dan Bricklin)&lt;/li&gt;&lt;li&gt;밥 프랭크스톤(Bob Frankston)&lt;/li&gt;&lt;li&gt;피터 로이젠(Peter Roizen)&lt;/li&gt;&lt;li&gt;제론 레이너(Jaron Lainer)&lt;/li&gt;&lt;li&gt;마이클 홀리(Michael Hawley)&lt;/li&gt;&lt;/ol&gt;대부분 낯익은 이름들이죠?&amp;nbsp;댄은 비지칼크의 아버지이죠. 언급했다시피 저에게 가장 많은 영감을 준&amp;nbsp;소프트웨어 중 하나입니다.&lt;br&gt;&lt;br&gt;원서는 절판되어서 새로 구입할 수 있는 방법은 없고 헌책을 구해야 합니다(저는 헌책을 다행히 구했습니다). 86년판이 있고 89년판이 있습니다. 내용상의 차이는 없습니다.&lt;br&gt;&lt;br&gt;우리나라에도 이런 류의 책이 몇 번 기획되긴 했습니다. 하지만 뭔가 부족하다는 느낌이 듭니다. 예전에 인사이트 출판사 사장님께 다음과 같은 제안을 드린 적이 있습니다(사장님, 공개해도 괜찮겠지요?)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Programmers at Work라는 책을 이미 알고 계실 겁니다. 과거에 월간 마소에서 한달에 한 사람씩 번역기사를 냈습니다. 그게 모아져서 단행본으로 나오기도 했구요. 제가 그 책을 보면서 많은 자극과 계발을 얻었습니다.&lt;br&gt;&lt;br&gt;이런 종류의 책이 우리나라에도 하나쯤 있으면 좋겠다는 생각을 했습니다. 이미 컴퓨터 계의 영웅들을 다룬 책은 많습니다. 하지만 그런 책에 실린 인물들은 \&quot;죽어\&quot;있습니다. 생존인물이 아니다 뭐 그런 말이 아니고, 너무 현실감이 없고 위인전 읽는 느낌이 든다 이거죠. 내 옆에서 팔딱팔딱 뛰는 생명력이 없다 뭐 그런 겁니다.&lt;br&gt;&lt;br&gt;반면에 \&quot;나는 프로그래머다\&quot; 혹은 \&quot;프로그래머 그들만의 이야기\&quot; 등의 자서전 류의 책은 또 꽤 있습니다. 하지만 이런 책들은 할 말은 많은데 요령껏 잘 골라서 말하는 기술이 부족하거나 혹은 여러 사람에 공통되게 일관된 주제를 뽑아내거나 하는 유기적 연결이 부족합니다.&lt;br&gt;&lt;br&gt;인터뷰는 질문을 어떻게 하느냐에 따라 대화의 질이 엄청난 차이가 있습니다. 정말 재미없어 보이는 사람과 정말 재미있는 대화를 할 수도 있다는 것이 인터뷰의 묘미이지요(이와 관련해서 사이토 다카시의 \&quot;질문의 힘\&quot;이라는 책을 참 재미있게 봤습니다). 저는 XXX씨가 이런 역할을 해주기를 기대합니다.&lt;br&gt;&lt;br&gt;국내에 과거 유명했던 개발자들을 몇 명 선정해서 직접 인터뷰를 하고 책으로 내면 좋겠다는 생각을 했습니다. Programmers at Work 같은 책을 벤치마킹해서 말이죠. XXX씨도 이런 책을 한번 써봤으면 하는 생각이 있었던 듯 합니다. 다만 시장성이 있냐 하는 대목에서 주저했던 것 같은데, 제가 보기에는 시장성이 있을 것 같습니다. (물론 예측은 참으로 어렵지만)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;국내에도 분명&amp;nbsp;역사에 남을만한 훌륭한 개발자들이 있습니다. 하지만 그 사람들에 대한 기록이 제대로 없어서 잊혀져가고 있습니다. 이런 책을 내는 작업은 꼭 필요합니다. 하지만 PaW처럼 재미있고 또 가치있는 책이 되려면 쉽지는 않습니다. 대상 선정을 잘 해야하고, 재미있으면서도 중요한 질문을 해야하며, 인터뷰할 사람에 대한, 또 그 사람이 만든 프로그램에 대한 사전 연구가 되어 있어야 하고, 될 수 있으면 직접 만나서 장시간 이야기를 해야 하는 등 조건이 많습니다. 하지만 이런 책이 국내에도 꼭 나와줬으면 하는 바람입니다. 제가 고등학교 때 느꼈던&amp;nbsp;뜨거운 가슴, 위대한 프로그래머에 대한 동경심을 다른 어린 친구들도 느낄 수 있으면 좋겠습니다.&lt;br&gt;&lt;br&gt;--김창준 &lt;br&gt;&lt;br&gt;p.s. 참고로 인사이트 출판사는 저와 인연이 깊습니다. 제 세 권의 책을 모두 여기에서 출판을 했습니다. 인사이트에는 어떤 사명감 같은 게 있습니다. 그냥 돈이 되는 책만 찍는다가 아니고 중요하고 필요한 책도 찍으려고 노력한다는 느낌이 있습니다. 그래서 몇 부 팔리지 않을 걸 예상하면서도 출판하는 책들이 있는 걸로 압니다. 이런 인사이트에서 한국의 PaW를 내줬으면 하는 기대를 하고 있습니다. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/01 11:54&quot;]}],[0,{&quot;id&quot;:[0,2589752],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604231059/http://agile.egloos.com/2589752&quot;],&quot;title&quot;:[0,&quot;대안언어축제를 넘어서&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;\&quot;우리 나라의 개발자들과 학생들&amp;nbsp;200여명이 큰 방에 모여서 자발적으로 토론할 의제를 제시해서 여러개의 소그룹을 만들고 사람들은 그 소그룹을 돌아다니며 함께 토론을 합니다. 또&amp;nbsp;난생 처음 만난&amp;nbsp;사람들이&amp;nbsp;한 컴퓨터 앞에 같이 앉아서 자기가 아는 언어를 남에게 가르쳐 주기도 하고, 두 사람 모두 모르는 문제를 같이 연구하며 풀기도 합니다. 이 모든 것들이 자발적으로 그리고 매우 자유롭고 즐거운 분위기 속에서 벌어집니다.\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230604231059/http://altlang.org/\&quot;&gt;대안언어축제&lt;/a&gt; 이전에 이 말을 들은 90%의 사람들은 아마 \&quot;에이 말도 안돼요\&quot;라고 할 겁니다. \&quot;우리 나라 사람들은 외국이랑 달라서, 자리 깔아줘도 그런 거 안해요. 문화가 아직 안돼요.\&quot; \&quot;다들 쭈뼛쭈뼛 어색해 하고 나서는 사람은 아무도 없을 거에요\&quot; 등등.&lt;br&gt;&lt;br&gt;하지만 우리는 불가능해 보이는&amp;nbsp;것을 이뤘습니다. 이런 예는 외국에서도 전례를 찾기가 힘듭니다. 저는 예전에 외국의 컨퍼런스에 대한 막연한 동경감을 갖고 있었습니다. 하지만 직접 여러 컨퍼런스를 가보고, 우리 대안언어축제와 비교해보니 이 축제는 정말 전세계에서 매우 독특하고 신선한&amp;nbsp;컨퍼런스라고 자부하게 되었습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230604231059/http://agile.egloos.com/1506665\&quot;&gt;언컨퍼런스&lt;/a&gt;(unconference)와 같이 새롭게 부상하는&amp;nbsp;참여형 컨퍼런스(정확히 따지면 \&quot;참여형 컨퍼런스\&quot;는 &lt;a href=\&quot;https://web.archive.org/web/20230604231059/http://no-smok.net/nsmk/%EC%9E%89%EC%97%AC%EC%A0%81%ED%91%9C%ED%98%84\&quot;&gt;잉여적표현&lt;/a&gt;이라고 생각합니다만)&amp;nbsp;관련해서&amp;nbsp;다음 두 가지 주장을 간혹 접합니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;참가하려면 마땅히 어느 정도 자격을 갖추거나&amp;nbsp;남들에게 뭔가 줄 게 있어야&amp;nbsp;한다. 기브 앤 테이크(give-and-take)다.&lt;/li&gt;&lt;li&gt;현재 컨퍼런스 형식은 오히려 방해가 된다. 고로&amp;nbsp;참가자들 맘대로 하게 하고&amp;nbsp;최대한&amp;nbsp;개입을 덜하는 쪽(getting out of the way)으로 가야 한다.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;저는 이 두가지 주장 모두 나름대로 가치가 있지만 반대로 맹점도 있다고 생각합니다.&lt;/p&gt;&lt;p&gt;첫번째 주장은 엘리트주의로 흐르기 쉽습니다. 팀 오라일리라는 유명인이 푸 캠프(FooCamp)라는 걸 만들었는데, 매년 참가자들을 선정해 초대한다고 합니다. 푸 캠프에 초대받던 사람인데 한번은 초대 명단에서 빠졌다고 합니다. 그래서 그 사람이 바 캠프(BarCamp)를 만들자는 제안을 하게 됩니다. 푸 캠프는 폐쇄적이니 개방적인 걸 만들자 이거죠. 바 캠프는 와서 뭔가 자기가 가진 것(아이디어, 프로그램 등등)을 발표할 수만 있다면 누구나 참가가능 합니다.&lt;/p&gt;&lt;p&gt;하지만 저는&amp;nbsp;이런 것들과는 다르게, 스스로 뭔가 남에게 줄만한 여유가 없다고 생각하는&amp;nbsp;사람들, 소극적이고 내성적이며 부끄러움 잘타는 사람들, 엘리트가 아니라 평범한 이들, 나아가서 밑바닥의 이들도 모두 포용하는 \&quot;축제\&quot;를 만들어보고 싶었습니다. 그 사람들이 이 축제에 와서 자기 속에 있는 새로움을 발견하고, 남에게 줄만한 것들을 새로 찾아낼 수 있다면 더욱 기쁠 것이라 생각했습니다.&lt;/p&gt;&lt;p&gt;두번째 주장은 첫번째와 맞닿아 있습니다. 저는 자유방임보다, 간접적으로 격려해주는 축제를 만들고 싶었습니다. 200여명의 사람들을 한 방에 몰아넣고, 그냥 \&quot;자 서로 언어를 가르쳐 주세요\&quot;라고 주문하면 무슨 일이 벌어질까요? 저는 이것이 무책임하다고 봅니다. 저는 우리 축제에서는, 사람들이 이전의 관성과 굴레를 벗어나 새로운 시도를 할 수 있도록 적극적으로 그러나 간접적으로 격려해주어야 한다고 생각했습니다.&lt;/p&gt;&lt;p&gt;제 얘기는 앞서의 두 주장이 그르다는 말이 아닙니다. 그런 모임도 있으면 좋겠습니다. 거기에 더해,&amp;nbsp;그 두 주장을 취하지는 않지만 나름대로 의미있고 또 참여적인 컨퍼런스가 가능하며, 또 그런&amp;nbsp;것도 있어야 하겠다는 말입니다.&lt;/p&gt;&lt;p&gt;2006년의 대안언어축제는 끝났습니다. 그 다음은 무엇일까요? 우리는 남들이 모두 불가능하다고 말하는 것을 이뤄냈습니다.&lt;/p&gt;&lt;p&gt;저는 이제 또 새로운 불가능을 꿈꿉니다. 그것은 다양성의 입체적 확장입니다.&lt;/p&gt;&lt;p&gt;이번 축제에서는 \&quot;너라면 어떻게 하겠니?\&quot;라는 시간이 있었습니다.&lt;/p&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604231059im_/http://pds2.egloos.com/pds/200610/04/50/c0063450_12105568.jpg\&quot; width=\&quot;370\&quot; height=\&quot;270\&quot; &gt;&lt;/div&gt;&lt;br&gt;사진에서 보시다시피 서로 다른 언어 커뮤니티의 대표 13명(고로 언어도 13개)이 나와 패널토론을 하며 자기 언어를 보여주는 시간이었습니다. 정말 국내에서 이런 사건이 있었다는 것 자체가 놀라운 일이지 않습니까?&lt;br&gt;&lt;br&gt;다음번에는 다른 축에서 다양성을 늘려보고 싶습니다. 현재는 다음 두가지 축을 생각하고 있습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;서로 다른 자연언어를 쓰는 사람들&lt;/li&gt;&lt;li&gt;서로 다른 전문지식을 가진 사람들&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;첫번째에 대해서는 먼저 제 경험담을 하나 말씀드리겠습니다.&lt;/p&gt;&lt;p&gt;저는 외국 컨퍼런스에 가면 그곳에서 만난 외국인 최소 한 두 명과는 꼭 짝 프로그래밍을 해봅니다. 작년에 미국에서 루비 컨퍼런스에 갔을 때 &lt;a href=\&quot;https://web.archive.org/web/20230604231059/http://presentationzen.blogs.com/presentationzen/2005/09/living_large_ta.html\&quot;&gt;다카하시 메소드&lt;/a&gt;(프레젠테이션시&amp;nbsp;엄청나게 큰&amp;nbsp;글자로만 화면을 꾸미는 스타일을 일컬음)의 주인공 다카하시씨를 만났습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604231059im_/http://pds2.egloos.com/pds/200610/04/50/c0063450_01100027.jpg\&quot; width=\&quot;370\&quot; height=\&quot;270\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;(왼쪽은 아라이 준이치, 가운데가 다카하시, 오른쪽이 접니다)&lt;/div&gt;&lt;br&gt;&lt;p&gt;영어를 잘 못하시더군요. 저는 일본어를 잘 못하구요. 서로 의사소통이 쉽지 않았습니다. 그래서 제가 짝 프로그래밍을 제안했습니다. 루비로 간단한 문제를 풀어보자고 했습니다. 아, 놀라운 일이 벌어졌습니다. 짝 프로그래밍을 시작하자&amp;nbsp;곧 그 사람이랑 저&amp;nbsp;사이에 의사소통에 아무 문제가 없어졌습니다. 서로 말이 통하지도 않으면서 뭔가 가르쳐주고 배우고 함께 학습하는 것이 가능했던 겁니다. 저는 다른 분들도 언어와 국가의 벽을 넘어 함께 배우고 감정을 공유하는&amp;nbsp;이 환상적인 경험을 해볼 기회를 드리고 싶습니다.&lt;/p&gt;&lt;p&gt;그래서 다음번에는 가능하다면 일본의 LLDN(대안언어축제와 유사한 취지의 다언어 컨퍼런스)과 조인트로 축제를 해보고 싶습니다. 어떻게 가능할런지는 아직 잘 모르겠습니다만, 제가 몇년전부터 꿈꿔오던 것들이 눈 앞에서 이뤄지는 걸로 보아 이것도 가능하리라 믿고 있습니다.&lt;/p&gt;&lt;p&gt;두번째는 어떻게 보면 쉽습니다. 아, 저는 자바스크립트 전문가에요. 그러세요? 저는 데이타베이스 전문가입니다. 이런 장면이 연출되면 두번째를 달성한 것이라고 생각할 수도 있을 겁니다. 하지만 저는 그걸 훨씬 더 넘어선 수준을 생각하고 있습니다.&lt;/p&gt;&lt;p&gt;개발자들은 저주 받았습니다. 자기 일하는 것을 주변의 다른 사람들(개발을 모르는)과 공유하지 못합니다. 아버지 어머니는 도대체 내 딸이 무슨 일을 하는지 모릅니다. 저는 이 벽을 넘어서 보고 싶습니다. 내가 평소 하는 일을 조금이라도 다른 사람들과 공유할 수 있기를 기대합니다.&lt;/p&gt;&lt;p&gt;제가&amp;nbsp;해보고 싶은 것은, 바로 컴퓨터 프로그래밍을 아는 사람과 모르는 사람이 함께 섞여서 서로 학습하고 또 즐거운 시간을 보내는 겁니다. 그 사람들이 모여서 정치 이야기나 탤런트 스캔들 이야기, 혹은 유치한 게임&amp;nbsp;외에 도대체 뭘 같이 할 수 있을지 상상하기도 힘들죠? 저는 확신을 갖고 있습니다. 이것은 가능하며, 엄청나게 재미있고 유익하며 모두에게 큰 계발을 줄 것이라는 것을. 예를 들면 소프트웨어 전문가들, 하드웨어 전문가들, 예술가들, 일반인들이 섞여서 2박 3일간 같이 미디어 아트를 배우고 실험하고 협력해서 뭔가 만드는 걸 할 수도 있겠죠. 여기에 대해서는 뭔가 작당하고 있는 것이 있습니다. 차후에 성과가 있으면 공유하도록 하겠습니다.&lt;/p&gt;&lt;p&gt;저는 이런 꿈을 갖고 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230604231059/http://en.wikipedia.org/wiki/I_Have_a_Dream\&quot;&gt;I have a dream.&lt;/a&gt;&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/04 00:55&quot;]}],[0,{&quot;id&quot;:[0,2605793],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2605793&quot;],&quot;title&quot;:[0,&quot;인생을 극적으로 이끌어가는 방법&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p align=\&quot;justify\&quot;&gt;다음 글은 전재웅씨가 쓴 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200607040038\&quot;&gt;익스트림 프로그래밍&lt;/a&gt;\&quot; 서평입니다. 저번의 &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2344575\&quot;&gt;남승희씨의 서평&lt;/a&gt;과 마찬가지로 프로그래밍의 문외한이 쓴 서평입니다.&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;&lt;br&gt;&lt;/span&gt;&lt;/p&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;나는 변화를 위해 책을 읽는다. 책을 읽고 나서의 내가 읽기 전의 나와 다름이 없다면 그 책은 나에게 가치가 없다. 매일이 멀다 하고 쏟아져 나오는 책들은 모두 독자를 변화시키겠다고, 감동을 안기겠다고 약속한다. 하지만 실상 그런 책들은 많지 않다. 이 책은 그 몇 되지 않는 책들 중 하나이다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;이 책은 XP (Extreme Programming)라고 불리는 컴퓨터 프로그래밍의 실천철학에 관한 책이다. 그리고 그 실천철학을 단 한마디로 요약하면 카이젠(改善, 지속적인 개선)이다. 그리고 거기서 얻는 기쁨에 대한 찬양이다. 이를 프로그래밍의 도요타 생산방식이라 부를 수도 있을 것 같다. 따라서 이 책이 지향하는 프로그래머는 큐비클에 갇혀서 혼자 기계적인 생산을 해내는 로봇이 아니다. 동료들과 인간적인 신뢰를 갖고 윈-윈을 추구하는 가슴 따뜻한 사람이다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;물론 이러한 프로그래머는 변화를 필요조건으로 한다. 그리고 이 책은 변화를 매우 감동적으로 서술한다. 단순한 프로그래밍을 넘어선 인간의 가치를 기반으로 그 가치를 고양시키기 위한 원칙과 실천방법을 매우 자상히 알려준다. 하지만 이러한 서술을 따라야 할 의무는 없다. 그리고 실천을 위해 메모해 놓을 필요도 없다. 그저 읽다 보면 가슴에 와 닿을 것이다. 그리고 저절로 기억이 될 것이고 실천의 모티브를 충분히 제공할 것이다. 나는 이 책을 읽고 내 방 벽에 스토리 보드를 마련했다.&lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;이 책은 변화에 대한 속성완성법 같은 것을 제공하지 않는다. 이런 비법 같은 것은 대개 사기이기 마련이다. 오히려 이 책은 근본 가치를 품에 안고 아기걸음을 할 것을 권한다. 아장아장 걷는다는 것이 맘에 든다. 이 책에서 말하듯 우리는 인생에서 아직도 어린아이라는 점을 인정해야 한다. 혼자 잘난 척 할 수 있는 어른이 아니라 끊임없이 배워야 잘 할 수 있는 어린아이이다. 이 책에서 말하는 &lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;“&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;완벽하다는 없고 완벽해지도록 노력한다만 있다&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;”&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;는 표현은 동양의 고전 &amp;lt;중용&amp;gt;의 &lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;“&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;誠者，天之道也. 誠之者，人之道也(성실한 것은 하늘의 길이고, 성실하려고 노력하는 것은 인간의 길이다.)&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;”&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;라는 말과 일치한다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;혹자는 이 책이 철학책이 아니냐고 반문할지 모르겠다. 변화에 대한 추상적이고 이상적인 설명만 있는 것 아니냐고 말이다. 하지만 그런 걱정은 하지 않아도 좋다. 이 책은 철저히 프로그래머들을 위한 것이다. 프로그래머가 아닌 내가 책을 읽으면서 프로그래머들이 부러워졌으니까. 분명히 나는 이 책의 내용 중 상당수를 아깝게 놓쳤을 것이다. 그리고 그 상당수의 상당수는 프로그래머들이 실제 작업에서 실천할 수 있는 지침들이다. 일례로 이 책은 팀과 사무실 책상의 배치에서부터 다른 부서나 임원과의 의사소통 방안에 대해서도 자세히 설명하고 있다. 짝프로그래밍과 프로그래밍 일일배치에 관한 설명은 상식적인 프로그래머들에게는 충격으로 다가올 것이다. 컴퓨터 한대에 두 사람이 앉아서 개발하는 것이&amp;nbsp;더 효율적이라니 말이다. 촉박한 스케줄에 맞춰 프로그래밍하기도 벅찬데 프로그래밍 한 것을 매일매일 배치하라니 말이다. 물론 이런 상식에 대한 도전은 이 책을 읽음으로써 해소되고 변화의 기반이 된다. 이 외에도 수없이 많은 반가운 지침들은 이 책을 읽을 사람들이 발견할 기쁨들이다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;번역에 대해서도 반드시 언급할 필요가 있다. 나는 원래 영어로 쓰인 책은 한글 번역본이 있다 한들 사지 않는 것을 원칙으로 한다. 한국인에게 한글이 더 친숙하고 편한 것은 물론이고 나 또한 결코 예외가 아니다. 하지만 워낙 엉터리 날림 번역에 속다 보니 생긴 습관일 뿐이다. 이 책은 그런 점에서 매우 예외적이다. 나는 이 책을 읽으면서 원본을 보고 싶은 충동을 단 한 번도 느끼지 않았다. 역자는 단순히 영어를 한글로 옮기지 않았고 그 살아있는 의미체를 맛깔스럽게 새로 담구었다. 번역서에서 우리가 일상생활에서 쓰는 한글 구어체를 만나는 것은 무척이나 반가운 일이다. 또한 독자들은 자상하고 유용한 역자주를 빼놓지 않고 봐야 할 것이다. 이 책은 번역이 아닌 하나의 새롭고 온전한 저술이라고 봐야 옳다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;앞서 말했듯 나는 프로그래밍의 &lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;“&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;프&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: Times New Roman\&quot;&gt;”&lt;/span&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;자 도 모르는 풋내기이다. 하지만 전반적인 내용을 이해하는데 큰 어려움은 없었다. 프로그래밍의 세부적인 내용이 나올 때마다 나는 그것에 대응하는 내 인생의 요소를 찾아가며 읽었다. 나는 내 인생을 프로그래밍한다고 볼 수 도 있을 테니까. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;프로그래밍을 하는 사람들은 반드시 이 책을 읽기를 권한다. 이를 통해 자기 자신과 주변동료를 사랑하고 함께 아장아장 변해가는 기쁨을 누릴 수 있을 것이다. 프로그래밍을 하지 않는 사람들도 함께 읽는다면 내가 느꼈던 기쁨을 누릴 수 있을 것이다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;개선의 여지가 항상 있다는 점에서 삶은 항상 희망적이다. 이 책은 인생을 극적으로(extreme) 이끌어가는(programming) 방법에 관한 이야기(explained)이다. 그것이 소프트웨어든 자기 인생이든 말이다. &lt;/span&gt;&lt;br&gt;&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;/p&gt;&lt;/span&gt;&lt;p align=\&quot;justify\&quot;&gt;-- &lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;전재웅&lt;/span&gt;, 2006년 10월 8일&lt;/p&gt;&lt;p align=\&quot;justify\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 100%; FONT-FAMILY: 바탕\&quot;&gt;76년 서울 태생. 중앙대 경제학과 졸업. 아는 것이 별로 없다는 콤플렉스가 강하지만 특유의 호기심을 채우는 것을 낙으로 알고 살아가고 있다. 대학시절 정작 전공한 경제학에는 재미를 못 붙이고 셰익스피어와 동서양 철학을 즐겼다. 주변에 존경할 만한 사람이 많다는 것을 자랑으로 여기며 현재는 서울대학교 국제대학원에서 중국사회의 여러 이슈들을 공부하고 있다.&lt;/span&gt;&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/08 19:32&quot;]}],[0,{&quot;id&quot;:[0,2612761],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614115724/http://agile.egloos.com/2612761&quot;],&quot;title&quot;:[0,&quot;내 인생의 특별한 책&quot;],&quot;body&quot;:[0,&quot;\n\t예스24 채널예스에 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230614115724/http://www.yes24.com/ChYes/ChyesView.aspx?title=001001&amp;amp;cont=9\&quot;&gt;내 인생의 특별한 책&lt;/a&gt;\&quot;이라는 연재 코너가 있습니다. 매주 한 명 씩 자기 인생의 특별한 책에 대해 글을 씁니다. 이제까지는 한 사람 당 한 권이었는데 제가 전례를 깨버렸네요.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/10 10:56&quot;]}],[0,{&quot;id&quot;:[0,2616165],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/2616165&quot;],&quot;title&quot;:[0,&quot;옵션이 많은 소프트웨어&quot;],&quot;body&quot;:[0,&quot;\n\t소프트웨어/웹 서비스 중에는 상당히 세밀한 사항까지도 사용자가 선호에 따라 고를 수 있게 다양한 옵션을 제공하는 것들이 종종 있습니다. 또 이런 옵션의 다양함은 미덕으로 인식되기도 합니다. 하지만 저는 좀 다른 면의 이야기를 해보겠습니다.&lt;br&gt;&lt;br&gt;옵션이 많으면 사용자에게는 부담이 되기도 합니다. 이게 도대체 뭐하는 거지? 뭔가 많이 알아야 할 것 같은 느낌도 들고 더 복잡하게 느껴집니다. 이걸 요렇게 세팅하면 뭔가 잘못 사용하는거 아닌가 하는 걱정도 듭니다. 사용설명서를 보고&amp;nbsp;공부해야 할 것 같기도 하고요.&lt;br&gt;&lt;br&gt;하지만 다양한 옵션을 제공하는 것이 좋다고 주장하는 사람들도 나름의 논리는 있습니다. 백이면 백 각자 취향은 천차만별이다 이거죠. 어떤 사람은 파란 바탕색이 좋고, 어떤 사람은 시간순으로 보길 선호하고, 어떤 이는 고급유저 모드를 선택하고.&lt;br&gt;&lt;br&gt;문화인류학의 경우, 과거에는 주로 각 문화권의 차이를 규명하는데에 매혹되었습니다. 하지만 그것들 중에는 과장되거나 혹은 잘못된 연구로 밝혀진 것이 많았습니다. 오히려 서로 다른 것보다 서로 유사한 것이 더 많았고,&amp;nbsp;또 그런 것에 대한 연구가 더 활발해졌습니다. 사람들은 문화권에 상관없이 서로 비슷한 것을 느끼고 또 비슷한 사고를 합니다. 이 유사성은 대부분 인간이라는 신경생리학적 공통성에 연유할 것입니다.&lt;br&gt;&lt;br&gt;공부를 시작하면 초기에는 다 같아 보입니다. 좀 지나면 다 달라 보입니다. 나중에는 다시 다 같아 보입니다만 애초의 같음과는 다른 차원의 같음입니다. 태극권이나 태권도나 거기서 거기 같습니다. 그러다가 나중에는 저 동네 사범의 태권도와 이 동네 사범의 태권도가 다르다고 느끼게 됩니다. 중국의 무술은 두박자고 우리 무술은 세박자니 뭐니 하는 소리에 매혹됩니다. 더 지나면 모든 무술이 다 통하는 것으로 다가옵니다.&lt;br&gt;&lt;br&gt;용쟁호투 DVD 판에 실린 이소룡의 인터뷰를 시청하다가 인상적인 대목을 만났습니다. 무술의 파(인터뷰에서는 style이라고 표현했던 것 같습니다)에 대한 질문이었습니다. 이소룡의 대답은 무술인으로서는 매우 파격적입니다. 나는 스타일을 부정한다. 인간이 두 다리 두 팔인 이상 다른 스타일이 있을 수 없다. 팔이 세개 다리가 네개인 괴물과 싸운다면 다른 스타일이 있을지도 모른다. 인간인 이상 두 다리 두 팔로 가장 효율적인 동작이 있을 뿐이지 스타일은 없다. 두 점을 잇는 최단 거리는 하나다.&lt;br&gt;&lt;br&gt;HCI의 구루 도날드 노먼(Donald Norman)은 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.jnd.org/dn.mss/human-centered.html\&quot;&gt;Human-Centered Design Considered Harmful&lt;/a&gt;이라는 유명한 글에서 다음과 같은 말을 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;If it is so critical to understand the particular users of a product, then what happens when a product is designed to be used by almost anyone in the world? There are many designs that do work well for everyone. This is paradoxical, and it is this very paradox that led me to re-examine common dogma.&lt;/blockquote&gt;그는 인간 중심 디자인(User-Centered Design 등)보다 행동(activity) 중심 디자인이 낫다고 합니다. 개별 유저에 집중하면 다 달라보인다는 것이죠. 연봉도 다르고 생김새도 다르고. 하지만 행동으로 접근하면 많은 공통점이 있다는 겁니다.&lt;br&gt;&lt;br&gt;정말 뛰어난 디자인은 옵션이 별로 필요 없습니다. 있다고 해도 그리 많지 않고, 사용자에게 부담을 주지 않습니다. 또 합리적인 기본설정(Reasonable Defaults라고 하며 Ruby on Rails 등이 일례)이 되어 있어서, 프로그램을 설치하느라 수십가지 선택을 할 필요가 없습니다.&lt;br&gt;&lt;br&gt;옵션이 많은 소프트웨어는 디자이너가 사용자에게 자유선택권을 선사한다는 미명을 달고 있지만, 실은 귀찮고 어려운 의사결정을 사용자에게 미루는 경우가 흔합니다.&amp;nbsp;개발시 내부에서 의견에 충돌이 있었다는 얘기입니다. 누구는 이게 좋다고 합니다. 또 다른 사람들은 저게 좋다고 합니다. 서로 충돌을 합니다. 충돌을 회피하기 위해 누군가가 외칩니다. \&quot;우리 둘 다 되게 하고 사용자가 선택하게 하죠!\&quot;&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 참고도서 : &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.amazon.com/Human-Universals-Donald-E-Brown/dp/007008209X/sr=1-1/qid=1160504071/ref=pd_bbs_1/002-1313260-5468811?ie=UTF8&amp;amp;s=books\&quot;&gt;Human Universals&lt;/a&gt; \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/11 03:55&quot;]}],[0,{&quot;id&quot;:[0,2633261],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/2633261&quot;],&quot;title&quot;:[0,&quot;해커를 위한 최고의 언어&quot;],&quot;body&quot;:[0,&quot;\n\t전세계에 걸쳐 열리는 여러가지 프로그래밍 경진대회가 있습니다. 개발자 사이에서 가장 유명하고 또 인정받는 대회 중 하나가 바로 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://en.wikipedia.org/wiki/ICFP_Programming_Contest\&quot;&gt;ICFP 컨테스트&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;이&amp;nbsp; 컨테스트는 함수형 언어 국제 컨퍼런스(International Conference On Functional Programming)의 부속행사로 며칠에 걸쳐 진행되며 문제는 하나만 주어지지만 대회 진행 중 요구사항이 추가 변경되기도 하는 등 상당한 난이도로 이름이 높습니다.&lt;br&gt;&lt;br&gt;사실 이 대회는 함수형 언어 주창자들이 자기네 언어의 우수성을 자랑하기 위해 만든 경진대회입니다. 자기들 입으로 \&quot;함수형 언어가 최고요!\&quot;하고 외쳤다가는 별 신빙성이 없을까봐 대회를 만들었습니다. 각종 언어들 중 함수형 언어가 두각을 나타낼 것이다 하고 기대하는 것이죠. 때문에, 이름에 함수형이라고 붙기는 하지만 참가시 사용언어에 제약이 없습니다. 물론 학생들만 참가할 수 있는 것도 아니며 자격제한이 없습니다 -- 예를 들어 컴퓨터계의 노벨상이라는 튜링상을 수상한 영웅도 이 대회에 참가하기도 했습니다.&lt;br&gt;&lt;br&gt;총 4개의 상이 주어지는데, 1, 2, 3등과 심사위원상이 그것입니다. 시상식 때에 주최측은 각 수상팀에 대해 어떤 공표를 하도록 되어 있습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;1등 : The judges are happy to proclaim that ______ is the programming tool of choice for discriminating hackers.&lt;/li&gt;&lt;li&gt;2등 : The judges are happy to proclaim that ______ is a fine programming tool for many applications.&lt;/li&gt;&lt;li&gt;3등 : The judges are happy to proclaim that ______ is also not too shabby.&lt;/li&gt;&lt;li&gt;심사위원상 : The judges are happy to proclaim that the ______ are an extremely cool bunch of hackers.&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;1,2,3 등은 밑줄 위치에 그 팀이 사용한 프로그래밍 언어가 들어가고, 심사위원상은 그 팀의 이름이 들어갑니다.&lt;br&gt;&lt;br&gt;주최측의 기대는 앞서 말했다시피, 당연코 함수형 언어가 1,2,3 등을 장악해서, 자랑스럽게 (예컨대) \&quot;Haskell이 뛰어난 해커를 위한 최고의 프로그래밍 도구이다\&quot;라고 말하는 것이죠 -- Haskell은 함수형 언어의 일종입니다. 예상대로, 1998년부터 매년 이 대회 시상식에서는 함수형 언어의 이름이 불려진 경우가 많았습니다. 하지만 2003년은 심사위원들이 자존심을 구기고 C++(함수형 언어라고 하기는 어렵습니다)이 최고라는 발표를 하기도 했죠.&lt;br&gt;&lt;br&gt;어쨋거나 함수형 언어가 수상을 많이 했다는 사실에는 변함이 없습니다. 이런 사실 때문에 타 언어 사용자들이 작정하고 도전하는 경우도 많습니다. 우리 XXX언어가 뛰어나다는 사실을 널리 알리고 싶다, 이거죠. 해당 언어 창안자가 직접 참가하는 경우도 있는데(예를 들어 Erlang의 창안자가 참가한 적도 있음) 사실 이게 쉬운 결정이 아닙니다. 참가했다가 아무 상도 못타면 국제적으로 언어 망신 시키는 일이니까요(혹은 지리한 변명을 해야겠죠).&lt;br&gt;&lt;br&gt;쉽게 지나칠 수 없는 것은 왜 이제껏 역대 대회에서 함수형 언어 사용팀이 고득점을 했는가 하는 것입니다(&lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://c2.com/cgi/wiki?IcfpProgrammingContest\&quot;&gt;역대 수상 언어&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://blog.interlinked.org/programming/icfp.html\&quot;&gt;분석&lt;/a&gt;). 심사위원이 편애했다? 점수는 컴퓨터가 매기기 때문에 불가능합니다. 문제가 함수형 언어에 적합한 문제다? 그럴 수는 있겠습니다. 문제가 일반적인 비즈니스 애플리케이션은 아니며, 알고리즘 중심적이고 복잡합니다. 그렇다면 역으로, 함수형 언어는 복잡하고 어려운 문제를 푸는 데에 도움이 된다는 말을 할 수도 있을까요? 왜 함수형 언어가 이 대회에서 수상을 많이 했는지는 중요하고 탐구해볼만한 질문입니다.&lt;br&gt;&lt;br&gt;개발자들은 올해는 무슨 언어가 수상을 했을까 하고 결과 발표를 무척 기다립니다 -- 혹시나 내가 쓰고 있는 언어가 수상하진 않을까 기대하기도 하고요. 발표가 되고 나면 또 한바탕 이야기가 오고갑니다. 역시 이 언어가 최고야 어쩌구 저쩌구. 언어 논쟁만큼 개발자들이 하기 좋아하는 논쟁이 없는데, 그 논쟁에서 우위를 차지할 말을 할 수 있기 때문입니다. \&quot;너희 언어는 ICFP 프로그래밍 대회에서 상 타봤어?\&quot;&lt;br&gt;&lt;br&gt;올해 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://icfpcontest.org/\&quot;&gt;ICFP 2006&lt;/a&gt; 결과가 나왔습니다. 시상식도 했지만 아직 웹페이지에 공식발표되진 않았습니다. 다음은 시상식 동영상입니다.&lt;br&gt;&lt;br&gt;&lt;embed id=\&quot;VideoPlayback\&quot; style=\&quot;WIDTH: 400px; HEIGHT: 326px\&quot; src=\&quot;https://web.archive.org/web/20230324174007oe_/http://video.google.com/googleplayer.swf?docId=6419094369756184531&amp;amp;hl=en\&quot; type=\&quot;application/x-shockwave-flash\&quot;&gt; &lt;br&gt;&lt;br&gt;&lt;br&gt;시상 결과는 다음과 같습니다(문제&amp;nbsp;설명과 분석, 대회&amp;nbsp;결과에 대한 상세한 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.cs.cmu.edu/~rwh/papers/contest/icfp2006.pdf\&quot;&gt;pdf 문서&lt;/a&gt;도 참고).&lt;br&gt;&lt;ul&gt;&lt;li&gt;1등 : Haskell, C++, Python, Bash, &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.answers.com/topic/2d-programming-language\&quot;&gt;2D&lt;/a&gt;(Labview 스타일의 언어로 이번 대회를 위해 주최측에서 고안한 언어)&lt;/li&gt;&lt;li&gt;2등 : D&lt;/li&gt;&lt;li&gt;3등 : Assembly&lt;/li&gt;&lt;li&gt;심사위원상 : Carl Witty (팀명 Witrala) 한 명의 팀으로 사용 언어는 아직 알려지지 않음&lt;/li&gt;&lt;/ul&gt;몇가지 흥미로운 점들이 있습니다.&lt;br&gt;&lt;br&gt;우선 1등과 3등 모두 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://googleresearch.blogspot.com/2006/09/and-awards-go-to.html\&quot;&gt;구글 소속 팀&lt;/a&gt;입니다. 멤버들이 TopCoder 유명인입니다. 똑똑한 사람들은 다 구글에 있는 것만 같습니다.&lt;br&gt;&lt;br&gt;3등은 어셈블리어를 사용했습니다. 함수형 언어와 가장 거리가 먼 언어입니다. 3등상을 수상할 때 심사위원 심기가 불편했을 겁니다. 참고로, 프로그래머 생산성과 프로그래밍 언어에 대한 여러 연구로 알려진 것은, 일반적으로 보아 프로그래머 능력의 차이가 프로그래밍 언어의 차이보다 더 크다는 것입니다. 하지만 한 언어를 사용하는 사람들 내의 생산성의 분산 정도를 생각할 수 있는데, 예를 들어 C언어에서는 잘 하는 사람과 못하는 사람의 차이가 매우 크지만, Python 같은 언어에서는 그리 크지 않다는 것입니다. 이에 대해서는 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://page.mi.fu-berlin.de/%7Eprechelt/Biblio/jccpprtTR.pdf\&quot;&gt;Lutz Prechelt의 논문&lt;/a&gt;을 참고하세요. 아마 언어간 프로그래머 생산성 차이에 대한 최근 논문 중에서 가장 유명한 논문일 겁니다.&lt;br&gt;&lt;br&gt;2등은 D라는 비교적 잘 알려지지 않은 언어를 사용했습니다. 일본팀이구요. D언어는 최근들어 뛰어난 개발자 사이에 많은 관심을 받고 있는 언어입니다. C++의 리엔지니어링판이라고 할까요. 무척 실용적이면서 깨끗합니다.&lt;br&gt;&lt;br&gt;1등은 몇가지 언어를 복합적으로 사용했습니다. 구체적 내용은 그들의 코드와 보고서가 나와야 알겠지만 상당히 흥미로운 전략입니다. 구글의 개발 정책(C++, Java, Python을 공식 언어로 사용)이 생각납니다.&lt;br&gt;&lt;br&gt;방학을 맞은 학생 등 시간적 여유가 있는 분들에게 제가 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://c2.com/cgi/wiki?IcfpProgrammingContest\&quot;&gt;위키&lt;/a&gt;(맨 하단)에 썼듯이 수상팀이 사용한 언어와 함께 그들이 작성한 코드를 연구해 볼 것을 권하고 싶습니다. 천재들의 머리속을 들여다보는 경험이 될 것입니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/15 17:41&quot;]}],[0,{&quot;id&quot;:[0,2633382],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/2633382&quot;],&quot;title&quot;:[0,&quot;프로와 아마의 차이&quot;],&quot;body&quot;:[0,&quot;\n\t워드 커닝햄(위키위키 고안자, OOP, 디자인패턴, XP의 선구자)이 최근 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.adtmag.com/article.aspx?id=19057\&quot;&gt;인터뷰&lt;/a&gt;에서 다음과 같은 말을 했습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;It is very important as a professional to be able to observe and absorb technique from peers. An amateur can say, \&quot;I only do things my way.\&quot; A professional must be able to say, \&quot;Let&#39;s try your way for a while and see what happens.\&quot;&lt;/blockquote&gt;번역하자면 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;프로페셔널은 동료를 관찰하고 그들로부터 테크닉을 흡수할 수 있는 것이 매우 중요합니다. 아마추어는 \&quot;저는 제 방식으로만 일합니다\&quot;라고 말할 수 있습니다. 프로페셔널은 \&quot;한동안 당신의 방식으로 해보고 어떻게 되는지 봅시다\&quot;라고 말할 수 있어야 합니다.&lt;br&gt;&lt;/blockquote&gt;스스로 자신이 프로라고 생각하는 사람들 중에 자기 방식을 종교적으로 고수하는 사람들을 많이 봅니다. 다른 분야에는 눈을 돌리지도 않습니다. 제가 봤던 진정한 프로는 늘 새로운 시도와 주변의 자극에 열려있습니다. 여기는 내 영역 저기는 네 영역, 고로 나는 거기 눈을 돌리지 않고 내 땅만 바라보고 살겠다, 이런 생각을 갖고 있어야 전문가라고 보는 사람도 많습니다.&lt;br&gt;&lt;br&gt;제 주변에서 빨리 전문가가 된 경우를 보면, 워드가 말하는 프로의 방식으로 일하는 것이 오히려 전문가가 되는 첩경이라는 생각이 들기도 합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/15 18:31&quot;]}],[0,{&quot;id&quot;:[0,2634929],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/2634929&quot;],&quot;title&quot;:[0,&quot;혁신적 쇼핑 카트&quot;],&quot;body&quot;:[0,&quot;\n\tIDEO라는 디자인 회사가 있습니다(제 블로그에서 몇 번 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/1878343\&quot;&gt;언급&lt;/a&gt;한 적이 있죠). 혁신이라는 면에서는 전세계적으로 유명한 회사입니다. 여러분이 늘 사용하는 제품 중 한 두 가지쯤은 IDEO의 손을 거친 게 있을런지도 모릅니다.&lt;br&gt;&lt;br&gt;2000년에 미국 ABC 방송국에서 IDEO가 일하는 방식을 취재하기로 합니다 -- IDEO는 제품을 설계해주는 것 이상으로&amp;nbsp;자기들이 일하는 방식을&amp;nbsp;팔아서 얻는 이득도 큽니다. 그런데 짧은 기간 동안 카메라에 더 많은 것을 담기 위해 색다른 제안을 합니다. \&quot;5일만에 쇼핑센터의 카트를 새롭게 디자인해 주세요\&quot;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://wikibox.stanford.edu:8310/05-06/Public/310%20Design%20Thinking%20Videos/IDEO%20Deep%20Dive.mov\&quot;&gt;동영상&lt;/a&gt;을 먼저 보시죠. (저는 몇 년 전에 비디오테이프로 봤는데, 우연히 박동희군을 통해 이 동영상의 링크를 알게되었습니다) 보고 나시면 이런 생각이 드실겁니다(링크가 오래되어 유튜브 동영상 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/https://www.youtube.com/watch?v=2Dtrkrz0yoU\&quot; target=\&quot;_blank\&quot;&gt;The Deep Dive&lt;/a&gt;로 대체합니다 2015/12/23). 결과물로 나온 쇼핑 카트가 혁신적인 이상으로 그들의 제작 과정 또한 혁신적이다!&lt;br&gt;&lt;br&gt;여기에 대한 해설은 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://www.kmonline.biz/journal.php?pl=124\&quot;&gt;여기&lt;/a&gt;(사이트가 사라져서 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://wayback.archive.org/web/20101221080858/http://www.kmonline.biz/journal.php?pl=124\&quot; target=\&quot;_blank\&quot;&gt;인터넷 아카이브 링크&lt;/a&gt;를 답니다 2015/12/23)와, &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=898407103X\&quot;&gt;유쾌한 이노베이션&lt;/a&gt;(절판이 되어 새로나온 책 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://www.aladin.co.kr/shop/wproduct.aspx?ItemId=16033878\&quot; target=\&quot;_blank\&quot;&gt;링크&lt;/a&gt;를 답니다 2015/12/23)이라는 책을 참고하세요.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230517180720im_/http://pds3.egloos.com/pds/200610/19/50/c0063450_12104928.gif\&quot; width=\&quot;102\&quot; height=\&quot;150\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;이런 것을 일러 디자인 중심 사고라고 합니다. 만약 비즈니스 중심 사고로 접근했더라면 어땠을까요? 우선 시장 규모와 재무 분석에서 시작을 했겠죠. 디자인적 사고에서는 소비자와 문화인류학(ethnography)에서 출발합니다. 비즈니스 중심 사고에서는 뭔가 훌륭해 보이는 제품 아이디어를 만들면 끝났다고 생각하고 다른 차로 옮겨 타겠지만, 디자인적 사고에서는 소비자에게 어필할만한 기능을 넣은 프로토타입을 직접 만들고 피드백 받고 다시 다듬고를 반복하면서 여러가지 프로토타입을 만들어낼&amp;nbsp;겁니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&amp;nbsp; \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/16 00:52&quot;]}],[0,{&quot;id&quot;:[0,2646148],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2646148&quot;],&quot;title&quot;:[0,&quot;XP 주제가&quot;],&quot;body&quot;:[0,&quot;\n\t지난 9월에 일본에서 열린 XP 컨퍼런스(켄트 벡 가족이 다녀갔죠 -- 참고로 켄트는 온 가족이 함께 움직여야만 컨퍼런스에 참석하는 걸 원칙으로 합니다)에서 소개된 XP 노래입니다. 제목은 \&quot;Dear XP\&quot;. 나름 중독성이 있습니다.&lt;br&gt;&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230317155509oe_/http://www.youtube.com/v/zpw8h4OGNxg\&quot; width=\&quot;425\&quot; height=\&quot;350\&quot; type=\&quot;application/x-shockwave-flash\&quot; wmode=\&quot;transparent\&quot;&gt; &lt;br&gt;켄트 벡은 우스개 소리로 이런 이야기를 합니다. XP와 다른 방법론의&amp;nbsp;가장 큰&amp;nbsp;차이는? \&quot;XP는 영화가 있어요.\&quot;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://imdb.com/title/tt0093779/\&quot;&gt;The Princess Bride&lt;/a&gt;라는 영화입니다(imdb 평점이 8.2로&amp;nbsp;상당히 높은 편입니다). XP의 정신을 고스란히 보여주는 영화지요. (참고로 XP의 정신을 잘 보여주는 DVD 스페셜 피쳐는 \&quot;원스 어폰 어 타임 인 멕시코\&quot; DVD에 실린 로드리게스 감독의 \&quot;필름은 죽었다\&quot;(Film is Dead)라는 강연 영상과 그의 모든 DVD에 실린 10분 영화 학교 피쳐들입니다.)&lt;br&gt;&lt;br&gt;\&quot;익스트림 프로그래밍\&quot; 2판의 \&quot;주석을 단 참고문헌\&quot;에 다음과 같은 대사가 실려 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;우리는 결코 살아서 나갈 수 없을 거야.\&quot;&lt;br&gt;\&quot;말도 안돼. 너는 이제껏 아무도 살아 나간 적이 없기 때문에 그냥 그렇게 말하는 거라구.\&quot;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;이제&amp;nbsp;영화에 추가해서, \&quot;XP는 주제가도 있어요\&quot;라고 말할 수 있겠네요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/19 00:14&quot;]}],[0,{&quot;id&quot;:[0,2650910],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2650910&quot;],&quot;title&quot;:[0,&quot;OOPSLA 2006&quot;],&quot;body&quot;:[0,&quot;\n\tOOPSLA 2006과 PLOP 2006 참석차 미국으로 갑니다.&lt;br&gt;&lt;br&gt;기회가 되면 미국에서 포스팅을 하겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/20 06:37&quot;]}],[0,{&quot;id&quot;:[0,2661392],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2661392&quot;],&quot;title&quot;:[0,&quot;워드 커닝햄과 짝 프로그래밍을&quot;],&quot;body&quot;:[0,&quot;\n\t저는 워드와 짝 프로그래밍 경험이 몇 번 있습니다. 제 공력 증진에 큰 도움이 되었다고 생각하고 있습니다. 오늘은 여러분들을 위해 그 경험에서 배운 것, 특히 워드가 여타의 프로그래머들과 다른 점에 대해 이야기해드리려고 합니다. 아마 프로그래머가 아닌 분들에게도 많은 계발을 주리라 생각합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;우선은 수학자 이야기를 잠깐 하겠습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://ko.wikipedia.org/wiki/%ED%8F%B4_%EC%97%90%EB%A5%B4%EB%90%98%EC%8B%9C\&quot;&gt;폴 에르되시&lt;/a&gt;라는 수학자가 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;그는 누구든지 그의 마음에 드는 주제를 가지고 온 수학자라면 함께 논문을 썼다. 결과적으로 거의 1500개의 공동 논문을 내, 지금까지의 역사상 가장 공동연구를 많이 한 수학자가 될 것이다. 그와 공동연구를 했던 수학자들은 &lt;a title=\&quot;에르되시 수\&quot; href=\&quot;https://web.archive.org/web/20230317155509/http://ko.wikipedia.org/wiki/%EC%97%90%EB%A5%B4%EB%90%98%EC%8B%9C_%EC%88%98\&quot;&gt;에르되시 수&lt;/a&gt;(Erdős number)란 말까지 만들어 냈다. &lt;p&gt;혼자서는 논문을 거의 내지 않았기 때문에, 그는 누구보다도 \&quot;&lt;strong&gt;수학을 사회적 활동&lt;/strong&gt;\&quot;으로 만든 수학자라고 할 수 있다.&lt;/p&gt;&lt;div class=\&quot;printfooter\&quot;&gt;[&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://ko.wikipedia.org/wiki/%ED%8F%B4_%EC%97%90%EB%A5%B4%EB%90%98%EC%8B%9C\&quot;&gt;위키피디아&lt;/a&gt;에서, 강조는 김창준]&lt;/div&gt;&lt;/blockquote&gt;에르되시 수라는 개념이 재미있습니다. 에르되시와 공동 논문 저술을 했으면 에르되시 수가 1이 됩니다. 에르되시 수가 1인 사람과 공동 저술을 했다면 그 사람은 에르되시 수가 2가 됩니다. 에르되시 수가 낮으면 그만큼 자랑거리가 됩니다.&lt;br&gt;&lt;br&gt;워드 커닝햄이라는 프로그래머에게도 &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://c2.com/cgi/wiki?WardNumber\&quot;&gt;워드 수&lt;/a&gt;라는 개념이 붙었습니다. 워드와 짝 프로그래밍(둘이 한 컴퓨터 앞에 앉아서 키보드를 번갈아가며 협력해서 프로그래밍 하는 것)을 하면 워드 수가 1이 됩니다. 그만큼 워드와의 짝 프로그래밍 경험을 인정해 준다는 말이기도 합니다. 워드도 에르되시처럼 프로그래밍을 사회적 활동으로(괴팍한 천재가 어두운 골방에서 기똥찬 프로그램을 만드는 것이 아니라)&amp;nbsp;만든 사람으로 볼 수 있습니다.&lt;br&gt;&lt;br&gt;제가 워드와 짝 프로그래밍을 하면서 발견한&amp;nbsp;그의 탁월한 점은 여러가지가 있는데 오늘은 두 가지만 이야기해보겠습니다.&lt;br&gt;&lt;br&gt;첫번째입니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;&lt;span style=\&quot;FONT-SIZE: 130%; COLOR: #cc33cc\&quot;&gt;우리가 생각하는 것보다 훨씬 더 작은&amp;nbsp;발걸음을 할 수 있다&amp;nbsp;-- 심지어는 다른 규칙을 어기면서까지.&lt;/span&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;&lt;/span&gt;&lt;/strong&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;전문가 연구에서 이런 실험을 한 적이 있습니다. 발레를&amp;nbsp;두 집단에게 보여줍니다. 한 집단은 무용 전문가들이고 다른 집단은 그렇지 않습니다. 그들에게 전자 버튼을 하나씩 주고,&amp;nbsp;춤을 보다가&amp;nbsp;의미있는 동작 단위로 나눌 수 있는 시점에 버튼을 누르라고&amp;nbsp;주문했습니다. 결과는? 전문가가 훨씬 더 촘촘하게 나눕니다. 그러면서도 동시에 전문가는 훨씬 더 크게 나눌 수도 있었습니다. 예를 들면 일반인은 대충 1~2분 단위로 나눈다면 전문가는 1~2초 단위로 나눌 수도 있고, 또 10~20분 단위로 나눌 수도 있다는 이야기입니다. 다음은 제가 \&quot;단락개념\&quot;이라는 위키 페이지에 썼던 글입니다.&lt;/span&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;blockquote&gt;상급자와 중급/초급자 사이에는 이 단락개념에 차이가 있다. &lt;br&gt;&lt;p&gt;일명 청킹(Chunking) 과제라고 하는데, 무용 비디오를 보여주면서 의미 있는 단위로 단락이 나뉜다고 생각되는 곳에서 버튼을 눌러달라고 한다. 그래서 피실험자는 무용을 보면서 버튼을 누르게 된다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;의미 단위가 가능하면 작아지도록 버튼을 눌러달라고 했다. 상급자가 중급자보다 더 작게 분절한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이번에는 의미 단위가 가능하면 커지도록 버튼을 눌러달라고 했다. 이번에도 상급자가 중급자보다 더 크게 분절한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이것을 일러 상급자 쪽이 분절의 유연성이 높다고 한다. 일반적으로 상급자가 분절하는 \&quot;단락\&quot;에 대한 판단력이 높다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이 이야기는 사용자스토리나, TDD에서 테스트 케이스를 나누는 것 등에도 적용이 된다.&lt;/p&gt;&lt;br&gt;&lt;/blockquote&gt;워드는 제가 생각했던 것보다 훨씬 더 작게 단락을 나눌 수 있었습니다. 예를 들어 현재 A라는 지점에서 프로그래밍을 하고 있고 B로 나아간다고 했을 때 제가 2 단계로 갈 것을 생각하면, 워드는 그걸 4단계로 나눌 수 있었습니다. 저는 나름대로 주변의 프로그래머들에 비해 그런 분절 유연성이 뛰어나다고 생각하고 있었는데 워드를 만나면서 놀라게 되었습니다. 특히나, 저의 2단계를 워드의 4단계로 쪼개기 위해 일시적으로 찝찝한 코드의 상태를 지나쳐야 하는데, 워드는 그런 결정을 할 수 있다는 것도 놀라웠습니다. \&quot;이런 코드는 더러워, 초보자들이나 쓰는 코드지\&quot;라고 생각할만한 코드를 워드는 아무런 거리낌없이 쓰고 사용합니다 -- 물론 나중에는 그 코드가 좀 더 아름다운 코드로 변모하게 됩니다. 아, 이 사람은 추함과 아름다움의 통념적 경계를&amp;nbsp;넘나들며 양쪽을 모두 사용하는구나 하는 생각.&lt;br&gt;&lt;br&gt;두번째는 좀 더 충격적이었습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;&lt;span style=\&quot;FONT-SIZE: 130%; COLOR: #cc33cc\&quot;&gt;예상 못한 상황을 맞닥뜨렸을 때 반응이 다르다.&lt;/span&gt;&lt;br&gt;&lt;/strong&gt;&lt;br&gt;워드 역시 코딩을 하다보면 예상치 못한 상황을 접합니다. 그렇지 않다면 학습을 하고 있지 않은 것이죠(안전 영역으로만 다니는 겁니다). 다른점은 그 상황에서의 반응과 태도입니다.&lt;br&gt;&lt;br&gt;코딩을 주욱 합니다. 실행 시킵니다. 당연히 멋지게 결과가 나오리라 생각하며 엔터를 누르는데, 어라라랏! 에러가 뜹니다. 머리 속이 깜깜해집니다. 심박이 높아집니다. 주변에 누가 볼까 걱정도 듭니다. 머리에 열이 나기 시작합니다. 5분 정도 지나고 나면 나도 몰래 똑같은 짓을 반복하고 있고(삽질이라고 합니다) 될듯 될듯 뭔가 풀리지 않습니다. 이게 일반적인 프로그래머입니다.&lt;br&gt;&lt;br&gt;워드는? 뭔가 이상한 에러가 났습니다. 워드가 말했습니다. \&quot;Hm... That&#39;s interesting.\&quot; 흠, 이거 흥미롭군요.&lt;br&gt;&lt;br&gt;엄청난 차이입니다. 저는 워드에게 이런 말을 해줬습니다. \&quot;Every unexpected event is&amp;nbsp;a path to learning for you.\&quot; 예상 못한 사건 하나 하나가 당신에게는 학습으로 가는 길이다.&lt;br&gt;&lt;br&gt;뭐랄까, 워드 주위에는 차분함의 필드가 존재하는 것 같습니다. 그 사람과 짝 프로그래밍을 하고 있으면 스트레스를 별로 받지 않습니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/22 23:23&quot;]}],[0,{&quot;id&quot;:[0,2668161],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/2668161&quot;],&quot;title&quot;:[0,&quot;켄트 벡에게 물어보세요&quot;],&quot;body&quot;:[0,&quot;\n\t이번 행사(OOPSLA, PLOP, DLS, EduSym, ...)의 큰 매력으로, 대가들과 직접 대면 토론을 하거나(예컨대 가이 스틸, 리차드 가브리엘 등), 혹은 문파 장문들의 진검 승부를 옆에서 지켜볼 수 있다는 것을 빼놓을 수 없습니다.&lt;br&gt;&lt;br&gt;오늘은 정적 언어계의 대가 필립 와들러(Philip Wadler)와 동적 언어계의 대가 데이비드 웅가(David Ungar)의 불꽃 튀는 논쟁을 구경했습니다. 두 사람은 동적 언어 심포지움(DLS)에서 우연히 만나게 되었는데, 바로 오늘이 처음 만난 날입니다 -- 한참 논쟁 중에 \&quot;근데 너 누구냐\&quot;/\&quot;나 데이비드 웅가다\&quot;/\&quot;아, 반갑다 니가 데이비드구나\&quot;라는 대화가 오고 갔습니다. 여기에 대해서는 다음번에 좀 더 이야기를 하기로 하죠.&lt;br&gt;&lt;br&gt;XP의 아버지 켄트 벡과는 넉넉한 시간을 두고 이야기를 나누게 될 것 같은데, 갑자기 이런 아이디어가 생각이 났습니다. 여러분들이 켄트 벡에게 궁금한 것을 댓글이나 트랙백으로 올려주시면, 제가 켄트 벡에게 대신 물어보고 나중에 답을 올리도록 하겠습니다.&lt;br&gt;&lt;br&gt;한국 시각으로 목요일 아침 9시까지 올려주시면 됩니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/24 15:03&quot;]}],[0,{&quot;id&quot;:[0,2694108],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/2694108&quot;],&quot;title&quot;:[0,&quot;워드 커닝햄의 125불짜리 모험&quot;],&quot;body&quot;:[0,&quot;\n\t워드 커닝햄의 작품(그는 자신의 작업을 일종의 공공미술에 비유하곤 합니다)들을 보면 정말&amp;nbsp;머리를 \&quot;깨는\&quot;&amp;nbsp;기똥찬 것들이 많습니다. 코페르니쿠스적 전환이라고 할까요. 대표적인 예로, 위키(타인의 편집&amp;nbsp;제약 -&amp;gt; 타인의 편집 환영)가 그렇고 CRC 카드(\&quot;것\&quot;으로서의 표기 -&amp;gt;\&quot;함\&quot;으로서의 표기)가 그렇습니다.&lt;br&gt;&lt;br&gt;어떻게 그런 발상 자체가 가능한 걸까요? 얼마전에 제 블로그에 &lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://agile.egloos.com/2661392\&quot;&gt;워드 커닝햄이 프로그래밍을 하다가 예상 못한 상황에 처할 경우의 반응&lt;/a&gt;에 대해 글을 썼는데, 그런 태도가 한가지 답변이 되리라 생각합니다.&amp;nbsp;기회가 되는대로 여러번에 걸쳐 이런 내용을 좀 더 심도 깊게 다뤄보도록 하겠습니다.&lt;br&gt;&lt;br&gt;이번 OOPSLA 컨퍼런스는 워드의 동네에서 열렸습니다. 덕분에 저는 워드와 좀 더 많은 시간을 보낼 수 있었습니다. 워드가 어느날 오후 갑자기 저보고 시내에 나가보자고 하더군요. 컨퍼런스는&amp;nbsp;진행 중이었고요. 에라 모르겠다, 하고 같이 길을 나섰습니다.&lt;br&gt;&lt;br&gt;포틀랜드의 무료 기차를 함께 타고 가다가 워드가&amp;nbsp;갑자기 물어봤습니다. \&quot;제 사무실에 한번 가볼래요?\&quot;/\&quot;어... 좋죠.\&quot; 그러자 워드는 재빨리 문 쪽으로 몸을 던졌습니다. 저보고 외칩니다. \&quot;지금 내리세요!\&quot;&lt;br&gt;&lt;br&gt;이렇게 여기 저기&amp;nbsp;구경하다가 나중엔 파이오니어 스퀘어에서 따사로운 햇볕을 쬐면서 이야기를 나누게 되었습니다. 그러던 중 흥미로운 이야기를 듣게 되었습니다.&lt;br&gt;&lt;br&gt;워드는 아이가 둘인데, 종종(격주에 한번 정도?)&amp;nbsp;토요일 아침에 아이들과 함께 \&quot;모험\&quot;(adventure)을 떠났다고 합니다. 말이 모험이지, 사실은 시내로 나오는 일입니다. 대신 아무런 계획없이 일단 나오고 봅니다. 때로는 운좋게 축제가 열리기도 하는데, 그러면 정말 재미있는 일들을 경험하겠죠. 간혹 아무 일도 일어나지 않는다고 합니다만, 뭐 그래도 좋은 경험이라고 하네요.&lt;br&gt;&lt;br&gt;한번은 이런적이 있었답니다. 축제가 열리길래 그걸 보려고 차를 근처에 대놨는데 나중에 다시 돌아왔더니 차가 사라지고 없더랍니다. 바로 옆을 봤더니 경찰차 주차 장소였다고 하네요. 바로 옆은 경찰소였구요. 그래서 들어가서 50불인가 벌금을 냈습니다. 차량 보관소는 조금 멀리 떨어진 곳이라 그곳으로 가려던 중, 지도 하나를 펼쳐들고 어쩔줄 몰라하는 아가씨를 봤습니다. 독일 처녀였다고 하는데, 워드와 아이들은 그 아가씨의 유스 호스텔을 찾아주려고 노력했는데 쉽지 않았답니다. 그래서 자기들이 차를 찾으러 가는데 같이 가자고 제안합니다. 돌아오는 길에 유스 호스텔에 데려다 주겠다고 했죠. 기차를 타고, 또 버스를 타고 어찌어찌해서 차량 보관소에 갔더니 차를 찾아가려면 75불을 내라고 했다네요. 그 돈을 내고는 독일 아가씨를 호텔에 데려다 줬답니다. 결과적으로 125불을 들이긴 했지만 재미있는 모험이었고, 또&amp;nbsp;마음 착한&amp;nbsp;독일 아가씨도 알게 되었던 훌륭한 경험이었다고 합니다. 물론&amp;nbsp;저녁에 귀가해서는 아이들 엄마가 그다지 즐거워 하지는 않았다고 합니다.&lt;br&gt;&lt;br&gt;워드는 딱 이런 스타일입니다. 워드의 부인은 여행가기 전에 계획을 모조리 세우고 그대로 지키려고 하는 스타일이랍니다. 한번은 자가용을&amp;nbsp;타고 여행을 가다가 도로에 가축 탈출 방지용 도랑(&lt;a href=\&quot;https://web.archive.org/web/20230317155520/http://en.wikipedia.org/wiki/Cow_Trap\&quot;&gt;Cow Trap&lt;/a&gt;)을 지나치게 되었다고 합니다. 워드와 아이들은 모두 차에서 내려서 그 도랑을 구경하고 연구하는 모험을 했습니다. 목적지에 도착하는 것은 뒷전이었겠죠.&lt;br&gt;&lt;br&gt;저는 이런 모험 이야기를 듣다가 저도 모르게 \&quot;Serendipitous!\&quot;라고 외쳤습니다. 이 단어는 \&quot;우연히 발견하는 능력\&quot;을 뜻하는 serendipity의 형용사형입니다.&lt;br&gt;&lt;br&gt;AHD3에서는 이 단어의 어원을 다음과 같이 밝히고 있습니다. &lt;br&gt;&lt;br&gt;&lt;blockquote&gt;We are indebted to the English author Horace Walpole for the word &lt;i&gt;serendipity,&lt;/i&gt; which he coined in one of the 3,000 or more letters on which his literary reputation primarily rests. In a letter of January 28, 1754, Walpole says that &lt;i&gt;“this discovery, indeed, is almost of that kind which I call Serendipity, a very expressive word.”&lt;/i&gt; Walpole formed the word on an old name for Sri Lanka, &lt;i&gt;Serendip.&lt;/i&gt; He explained that this name was part of the title of &lt;i&gt;“a silly fairy tale, called &lt;/i&gt;The Three Princes of Serendip: &lt;i&gt;as their highnesses traveled, &lt;span style=\&quot;COLOR: #cc33cc\&quot;&gt;they were always making discoveries, by accidents and sagacity, of things which they were not in quest of&lt;/span&gt;….”&lt;/i&gt; &lt;br&gt;&lt;/blockquote&gt;특히 마지막 부분이 흥미롭습니다. 우리 말로 옮기자면, \&quot;그들은 우연과 현명함을 통해, 자신들이 찾고&amp;nbsp;있던 것이 아닌 것들을&amp;nbsp;늘 발견해 나갔다.\&quot; 딱 워드적(Wardish)입니다.&lt;br&gt;&lt;br&gt;워드는 이런 것을 Happy Accident(행복한 사고)라고 하기도 합니다. 뭔가 예상 못한 것을 만났을 때 긴장하면&amp;nbsp;학습이란 없습니다.&amp;nbsp;불행한 사고가 되어 버립니다. 하지만 그걸 즐거운 모험으로 생각하면 학습능력이 높아집니다. 영어에서&amp;nbsp;한 단어인 accident라는 단어는 우연(chance)을&amp;nbsp;뜻하기도 하면서, 부정적 함의의 \&quot;사고\&quot;(mishap)를 뜻하는 곳에서&amp;nbsp;쓰이기도 합니다.&lt;br&gt;&lt;br&gt;오늘 당신의 모험은 무엇인가요?&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 저도 이번 여행에서&amp;nbsp;재미난 모험을 몇가지 했습니다. 다르게 보면 사고라고 생각할 것도 모험으로 보니 훨씬 마음이 편안하더군요. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/31 11:22&quot;]}],[0,{&quot;id&quot;:[0,2698260],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080905094831/http://agile.egloos.com/2698260&quot;],&quot;title&quot;:[0,&quot;Emotional Contextual Design&quot;],&quot;body&quot;:[0,&quot;\n\t지난 26일 대전에서 도날드 노만(Donald Norman)과 캐런 홀츠블랫(Karen Holtzblatt)의 강연이 있었습니다. 두 분 모두 디자인 분야의 석학이지요. &lt;br&gt;&lt;br&gt;국내 많은 디자인 전문가들이 관심을 갖고 참석했습니다. 저희 애자일컨설팅도 이 강연회에 참석을 했습니다.&lt;br&gt;&lt;br&gt;최근 저희는 Activity Theory의 적용(도날드의 관심사)과 Rapid Contextual Design(캐런의 관심사)에 많은 관심을 갖고 있었는데 마침 이런 강연회가 열려서 무척 기뻤습니다. 참고로 저희는 AT와 RCD를 현 프로젝트의 주된 방법론으로 사용하고 있습니다.&lt;br&gt;&lt;br&gt;도날드는 국내에도 비교적 잘 알려져 있지만, 상대적으로 캐런은 그 업적과 해외의 유명도에 비해 우리나라에서는 잘 알려져 있지 않은 것 같습니다. 강연회와 나중의 패널 토론에서 나온 질문들을 보면 대부분 피상적이거나 너무 추상적, 일반적인 것들이 많아서 더욱 그런 느낌이 들었습니다.&lt;br&gt;&lt;br&gt;조만간 강연회 내용을 정리해서 글을 올릴테니 많은 기대 바랍니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006-11-01 11:16&quot;]}],[0,{&quot;id&quot;:[0,2711651],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604173010/http://agile.egloos.com/2711651&quot;],&quot;title&quot;:[0,&quot;극과 극&quot;],&quot;body&quot;:[0,&quot;\n\t다음은 본인이 마소 8월호에 기고한 특집 기사의 초고에서 부분적으로 발췌한 글들입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 1 =&lt;/h2&gt;&lt;br&gt;미국에서 주마다 아동 복지 시스템(Statewide Automated Child Welfare Information System)을 개발하도록 했다. 시스템의 기본 요구사항은 모두 동일하다. 플로리다와 미네소타의 시스템을 비교해 보면, 두 개가 기본적으로 완전히 동일하다는 점을 제외하면, 놀라운 차이점이 있다. &lt;br&gt;&lt;br&gt;&lt;br&gt;플로리다의 경우: &lt;br&gt;&lt;br&gt;&lt;br&gt;시작: &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;1990년에 프로젝트 시작 &lt;/li&gt;&lt;li&gt;처음엔 프로젝트 비용을 3천2백만불로 추정&lt;/li&gt;&lt;li&gt;1998년에 완료할 것으로 계획 &lt;/li&gt;&lt;li&gt;109명이 참여 &lt;/li&gt;&lt;/ul&gt;현상황(2002년): &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;지금까지 1억7천만불 투입 &lt;/li&gt;&lt;li&gt;전체 비용이 2억3천만불이 될 것으로 재조정 &lt;/li&gt;&lt;li&gt;2005년도에 완료할 것으로 계획수정 &lt;/li&gt;&lt;li&gt;3명의 IBM 컨설턴트 추가 참여 (프로젝트 매니져, 프로젝트 아키텍트, 프로젝트 애널리스트) &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;미네소타의 경우: &lt;br&gt;&lt;br&gt;&lt;br&gt;시작: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;1999년에 프로젝트 시작 &lt;/li&gt;&lt;li&gt;99년 9월에 1차 단계 완료 및 2000년 중반에 2차 단계 완료 계획 &lt;/li&gt;&lt;li&gt;비용으로 백십만불 추정 &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;br&gt;현상황: &lt;/p&gt;&lt;ul&gt;&lt;li&gt;2000년 초에 완료했음 &lt;/li&gt;&lt;li&gt;8명 참여 &lt;/li&gt;&lt;li&gt;백십만불 사용 &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;생산성 차이로 따지면 미네소타와 플로리다는 200:1이 넘는다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;= 장면 2 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;국내 모 기업에서 20여명이 2여년에 걸쳐 \&quot;심각한\&quot; 시스템을 개발해오고 있었다. 그러다가 중도에 외부인력이 한명 투입되었다. 그 사람은 일주일만에, 밑바닥부터, 그리고 혼자서 그 시스템을 만들어 버린다. 그 사람이 만든 최종 코드의 양은? A4 한장.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 3 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;최고의 프로그래머는 최악의 프로그래머보다 생산성이 약 10배에서 30배 더 뛰어나다. 중간쯤 되는 프로그래머에 비교하면 2.5배 정도 뛰어나다. 이 수치들은 연구에 따라 약간씩 다르긴 하지만 프로그래머간의 실력 차이가 엄청나다는 점은 거의 동일하다. 흥미롭게도 경력년차는 생산성과 상관성이 없었다. 2년차 프로그래머가 10년차보다 나은 경우도 많다는 말이다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 4 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;대략 9000여개의 프로젝트를 분석해 보았더니, 생산성이 가장 낮은 프로젝트는 0.13 FP/SM(staff month 당 function point)인 반면 가장 높은 프로젝트는 165 FP/SM였다. &lt;br&gt;&lt;br&gt;역사상 가장 생산적인 팀 중 하나였던 윈도우용 볼랜드 쿼트로 프로 개발팀은 그 생산성이 업계 평균에 비해 최소 20배가 넘었다. 숫자로만 이야기한다면, 같은 숫자의 사람들로 20년 걸리는 일을 이 사람들은 1년이면 할 수 있었다는 말이 된다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 5 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;대략 5만여개 IT 프로젝트에 대한 누적 통계 자료를 갖고 매년 추가 보고서를 내고 있는 스탠디쉬 그룹(Standish Group)의 카오스 보고서에서는 IT 프로젝트의 평균 성공률을 34% 정도라고 말한다. 해가 가면서 이 수치는 높아지기는 했다 -- 1995년도에는 16% 근방이었다. 하지만 \&quot;저는 10명 중 3명만 성공시켜요\&quot;라고 말하는 외과의사에게 누가 몸을 맡기겠는가 하는 생각에 다다르면 우리가 전문직(profession)을 가진 사람인가 반문하게 된다. &lt;br&gt;&lt;br&gt;흥미롭게도 이 통계자료를 프로젝트 크기별로 그룹을 지어서 다시 계산하면 어떤 패턴이 보인다. 일반적으로 작은 프로젝트 성공률은 큰 것의 3배가 넘는다. 예를 들어 6명이 6개월 일하는 프로젝트의 성공률은 50%가 넘는 반면, 500명 이상이 36개월 이상 일하는 \&quot;비싼\&quot; 프로젝트는 성공률이 0%이고, 250명 이상, 24개월 이상의 프로젝트는 8%의 성공률을 갖는다. &lt;br&gt;&lt;br&gt;또 다른 케이스 스터디에서는 프로젝트 크기가 증가함에 따라 결함 수는 비선형적으로 증가함을 발견했다. 소프트웨어 공학에 널리 알려진 진실 중 하나는, 결함을 줄이는 최고의 방법은 전체 라인수를 줄이는 것이라는 사실이다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 6 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;프로젝트의 크기는 어떻게 정해지는가? &lt;br&gt;&lt;br&gt;200명이 참가하면 다 큰 프로젝트인가? 200명이 모여서 5년 걸려야만 되는 일을, XP로 10명이 1년만에 해치웠다고 치자. 이 프로젝트는 큰 프로젝트인가 아닌가? 같은 문제를 보고 서로 다른 해결안을 내었는데, 두 해결안의 복잡도가 다르다. 그렇다면 두 프로젝트의 크기는 다른가 같은가? &lt;br&gt;&lt;br&gt;문제의 복잡도(Problem Complexity)와 해결책의 복잡도(Solution Complexity)는 다를 수 있다. &lt;br&gt;&lt;br&gt;카오스 보고서에서 우리가 발견할 수 있는 것은 프로젝트 규모가 클수록 프로젝트의 실패확률은 엄청나게 높아진다는 것이다. 만약 우리가 해결책의 복잡도를 줄일 수 있다면? 필요한 참여인원 숫자를 줄일 수 있다면? 동시에 성공확률도 높아질 수 있는 건 아닐까? &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 7 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;마이크로소프트의 XIT Sustained Engineering 팀은 MS의 80여개의 애플리케이션을 유지보수한다. 버그 수정(작업 시간이 120시간 미만인 것들) 같은 작은 변경 요청을 처리하는데, 하나의 변경요청이 처리되기까지 걸리는 시간(리드타임)이 통상 5개월이었다. 해당 팀은 비즈니스 유닛에서 최악의 퍼포먼스를 차지했다. &lt;br&gt;&lt;br&gt;그런데, 새로운 자원을 추가하지 않고, 기존의 설계, 코딩, 테스팅 등의 엔지니어링 작업의 방식에 변화를 주지 않으면서 어떻게 작업이 쌓이고(queue) 추정하는지를 바꾸는 것만으로 9개월만에 리드타임이 14일로 줄었다. 아무리 긴 변경요청도 5주를 넘지 않았다. 납기일을 맞추는 확률은 이전의 0%에서 90%가 넘는 수치로 바뀌었다. 이제 이 팀은 해당 유닛에서 최고의 팀으로 바뀌었다. 최악에서 최고로. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 8 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;Smalltalk-80이라는 기념비적 책을 집필하고 PC 매거진에게서 평생 공로상(Lifetime Achievement Award)을 수상한 아델 골드버그(Adele Goldberg)는 2002년도에 파이썬, 조프(zope), 플래시, 스몰토크를 약간씩 섞어 사용해서 높은 품질의 온라인 교육 사이트(Learning Management Production Systems)를 만들었다. 전체 시스템은 아델과 파트타임 플래시 프로그래머 두 사람이 4개월 가량 걸려서 만들었는데, 파이썬이나 조프에 대한 사전지식이 전혀 없는 상태에서 시작했다. 이 시스템은 교육 자료를 만들 수 있는 저작 시스템(authoring system)과 학생 관리를 포함한 교수 시스템, 학생이 운영하는 학습 시스템 등을 모두 포함한다. 일당백의 예. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 11 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;실버 플래터 소프트웨어(Silver Platter Software)란 회사에서 재미있는 논문을 발표했다. \&quot;Promiscuous Pairing and Beginner&#39;s Mind\&quot;란 글이다. 번역하자면 \&quot;빈번한 짝교환과 초심\&quot; 정도 되겠다. &lt;br&gt;&lt;br&gt;그 회사에서는 다양한 방식으로 짝 프로그래밍을 실험하면서 팀 속도(한 이터레이션에 얼마만큼의 일을 했는가 하는 생산성 지표)의 변화를 추적했다. &lt;br&gt;&lt;br&gt;하루 종일 한번도 짝을 바꾸지 않은 기간과 90분 정도마다 짝을 바꾼 기간을 비교해 보면 후자가 전자에 비해 팀 전체 속도는 2배 이상 높았다. &lt;br&gt;&lt;br&gt;또한, 일을 개발자들에게 나누어 줄 때, 세가지 다른 방법으로 실험해 보았는데(모두 짝 프로그래밍과 병행), 하나는 가장 적합한 사람(most qualified person)에게 일을 주는 것, 또 하나는 능력에 상관없이 일을 주는 것, 마지막은 가장 부적합한 사람(least qualified person)에게 일을 주는 것이었다. 각 방식으로 몇 이터레이션을 반복해 보았는데, 팀 속도가 가장 높아지는 시점은 마지막 방법, 즉, 가장 그 일을 하기에 부적합한 사람에게 일을 맡긴 경우였다. 동시에 버그 개수나, 필요한 리팩토링의 양 등으로 코드 품질면에서 따져도 마지막 방식이 최고의 성과를 보였다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 13 =&lt;/h2&gt;&lt;br&gt;&lt;br&gt;스테픈 테일러(Stephen Taylor)는 APL 프로그래머이다. 그는 최근 XP와 APL의 교집합을 찾고 있다. 최근 발표한 \&quot;Software Development as a Collaborative Writing Project\&quot;라는 논문은 고객과 개발자가 짝 프로그래밍을 하는 신기한 사례를 말하고 있다. 고객이 바로 옆에 앉아서 문제를 설명하는 속도로 프로그래밍이 되며, 심지어 고객 자신도 프로그래밍을 할 수 있다. EDSL의 덕분이다. &lt;br&gt;&lt;br&gt;개발 속도? 문제 설명의 속도가 바로 개발의 속도가 된다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;= 장면 14 =&lt;/h2&gt;필자는 \&quot;상상력의 빈곤\&quot;이란 말을 종종 한다. &lt;br&gt;&lt;br&gt;&lt;br&gt;사람들은 \&quot;우리는 인력이 부족해\&quot;라는 말을 쉽게 뱉는다. 그 말은 모든 다른 문제를 탈색시켜 버리는 강력한 효과가 있다. \&quot;입 다물어\&quot;가 되는 셈이다. 더 이상 논의가 필요 없게 된다. 필자는 그 이면에 우선 상상력의 빈곤이 자리잡고 있다고 본다. &lt;br&gt;&lt;br&gt;&lt;br&gt;필자가 한국 XP 사용자 모임(http://xper.org)에 썼던 글을 인용하면서 글을 마치겠다. &lt;br&gt;&lt;br&gt;&lt;br&gt;상상력의 빈곤 : 상상할 수 있는 힘이 모자라다. &lt;br&gt;&lt;ul&gt;&lt;li&gt;이런 것은 테스트할 수 없을거야. &lt;/li&gt;&lt;li&gt;이 난잡한 코드를 어떻게 무슨 수로 다듬어? 그냥 이렇게 사는거지. &lt;/li&gt;&lt;li&gt;원래 비지니스 모델 자체가 복잡하기 때문에 이 의존성들은 더이상 깔끔해질 수 없어. &lt;/li&gt;&lt;li&gt;이런식으로 처음부터 퍼포먼스 고려 안하고 코딩하면 서버 올리고 10초만에 다운될걸? &lt;/li&gt;&lt;li&gt;이런 일은 여러명이 협력해서 할 수 없을거야. &lt;/li&gt;&lt;li&gt;내가 저 사람이랑 같이 일해서 도대체 무슨 시너지와 윈윈이 있을까. &lt;/li&gt;&lt;li&gt;우리 시스템의 결함 발생 비율을 100개 이하로 줄인다니 그건 불가능해 &lt;/li&gt;&lt;li&gt;이 코드 한번 빌드하는데 4시간이 넘는데 어쩌라고. &lt;/li&gt;&lt;li&gt;이런 일은 한 달은 족히 걸리는 일이야, 절대 그 이하로는 못하지. &lt;/li&gt;&lt;li&gt;고객이랑은 뺏느냐 뺏기느냐 생존 경쟁일 뿐이야. &lt;/li&gt;&lt;li&gt;이 일은 절대 자동화 할 수 없어. 그저 사람을 이용해 반복적로만 할 수 있을뿐. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;저는 한번은 이반에게 물었습니다. \&quot;도대체 어떻게 당신 혼자서 일년만에 컴퓨터 그래픽을 발명해 내고, 첫번째 객체 지향 소프트웨어 시스템을 만들고, 또 최초로 실시간 제약 해결 엔진을 만들 수 있었나요?\&quot; 그러자 이반이 답했습니다. \&quot;그게 어렵다는 걸 몰랐거든요.\&quot; --앨런 케이(Alan Kay)가 이반 서덜랜드(IvanSutherland)에 대해&lt;/p&gt;&lt;p&gt;(참고로, 서덜랜드의 Sketch Pad는 대략 일년에 걸쳐(새벽 3시에서 6시까지 -- 나머지 시간은 군사용으로 사용되던 시스템이었음) 개발 되었다. 앨런 케이는 그의 논문을 전산학을 통틀어 가장 위대한 박사학위 논문이라고 일컬으며, 뉴턴의 업적에 비견한다.)&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;쿄세라의 명예회장 이나모리 카즈오씨의 저서 \&quot;경제학\&quot;에는 마츠시타 코노스케씨가 했던 말이 실려 있다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;\&quot;30% 절감하기란 쉬운 일이 아니다. 그렇다면 반으로 줄이면 어떨까 생각해 보라. 30% 절감을 생각하기 때문에 자잘한 것까지 들쑤시려고 생각하고 있는 건지도 모른다. 그러나 반으로 줄인다고 생각하면 근본부터 다시 생각하지 않으면 안 된다. 그러니 오히려 더 편한 것이다\&quot; &lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;blockquote&gt;도요타 사에서 근무하던 시절에 필자는 오노 다이이치씨로부터 자주 \&quot;0을 하나 줄여라\&quot; 또는 \&quot;만 엔으로 해보라\&quot;는 지시를 받았다. --\&quot;도요타식 최강의 사원 만들기\&quot;에서 인용 &lt;br&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;br&gt;국내 모 대기업의 회장도 10% 개선은 어려우나 100% 개선은 쉽다는 맥락의 이야기를 한 것으로 안다. 작은 개선을 생각하려고 하면 일단 주어진 패러다임 내에서 쥐어짜는 법을 생각하게 된다. 하지만 일견 터무니없어 보이는 개선을 생각하면 종종 기존의 패러다임을 벗어날 수 있다. 알고리즘적으로 말하자면 O(N)에서 O(log N)이 될 수도 있는 것이다. 한번은 아내에게 수학 문제를 내어줬는데 끙끙대며 고생을 했다. \&quot;그 문제 쉬워\&quot;라고 말해주니 그냥 순식간에 풀어버렸다.&lt;br&gt;&lt;br&gt;&lt;br&gt;대부분 개인과 조직의 정체는 상상력의 빈곤, 고갈에서 시작된다. 일단 이것이 문제가 되면 기술력이나 경험과 지식도 별 도움이 되지 못한다 -- 아니 오히려 장애가 되기도 한다. 하지만 상상력의 한계가 없는 사람과 조직은 어떻게든 계속 발전할 수 있다. 종종 나이브한 사람들이 엄청난 발전을 하는 경우를 본다. 패배주의와 냉소주의에 찌들지 않은 생생하고 펄떡이는 상상력을 갖고 있어서라고 생각한다. &lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/03 10:32&quot;]}],[0,{&quot;id&quot;:[0,2715388],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221203194030/http://agile.egloos.com/2715388&quot;],&quot;title&quot;:[0,&quot;평범한 직원들로 천재 조직 만들기&quot;],&quot;body&quot;:[0,&quot;\n\t가능하다고 생각합니다. (제가 하는 일이 바로 이런 일입니다)&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221203194030/http://agile.egloos.com/2711651\&quot;&gt;극과 극&lt;/a&gt;을 읽은 분 중 어떤 분들은 \&quot;저런 것은 소수의 천재들이나 가능하겠지\&quot;하고 오히려 낙담과 포기를 하는 분들이 있을 것 같습니다. 하지만 원래 의도는 희망을 드리기 위한 것이었습니다.&lt;br&gt;&lt;br&gt;타 경쟁사에 비해 4배가 넘는 생산성에, 12배가 넘는 품질을 자랑하는 도요타에 대해 게리 하멜이 한 이야기를 주목해 봅시다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;Year after year, Toyota has been able to get more out of its people than its competitors have been able to get out of theirs. It took Detroit more than 20 years to ferret out the radical management principle at the heart of Toyota&#39;s capacity for relentless improvement.... Only after American carmakers had exhausted every other explanation for Toyota&#39;s success -- an undervalued yen, a docile workforce, Janpanese culture, superior automation -- were they finally able to admit that &lt;span style=\&quot;COLOR: #993399\&quot;&gt;&lt;strong&gt;Toyota&#39;s real advantage was its ability to harness the intellect of &#39;ordinary&#39; employees&lt;/strong&gt;&lt;/span&gt;.\&quot;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;from Management Innovation, Gary Hamel, Havard Business Review, 2006년 2월&lt;br&gt;(강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/04 11:00&quot;]}],[0,{&quot;id&quot;:[0,2724613],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028035140/http://agile.egloos.com/2724613&quot;],&quot;title&quot;:[0,&quot;켄트 벡이 대답하길 1탄&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028035140/http://agile.egloos.com/2668161\&quot;&gt;켄트 벡에게 물어보세요&lt;/a&gt;에서 예고했다시피 켄트 벡과 비교적 오랜 시간에 걸쳐 이야기를 나눴습니다. 의외로 켄트 벡을 만나니 저 스스로 궁금한 것은 거의 없더군요. 대신 여러분들의 질문을 몰스킨에 적어 갔는데 그걸 보여주고는(켄트 벡 부부가 더럭 겁을 먹더라는)&amp;nbsp;하나 씩 물어봤습니다.&lt;br&gt;&lt;br&gt;아쉽게도 녹음할 생각은 못했습니다. 그리고 \&quot;대화\&quot;를 했기 때문에 따로 수첩에 적을 생각도 안했고요. 같은 장소에 있었던 김승범군과 그날 밤, 다음 날 정도에 회고를 하면서 간단히 키워드를 적어둔 정도였죠. 그래서 아마 빠트린 것도 있을 겁니다만 큰 실수는 안했다고 생각합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20211028035140im_/http://pds2.egloos.com/pds/200611/06/50/c0063450_09114151.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;켄트 벡과 신시아 안드레스-벡 (같이 저녁 식사한 식당에서)&lt;/div&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h4&gt;Q: 원하는 결과가 안 나올 경우 같은 문제에 어떻게 재접근하는지? (개멍님)&lt;/h4&gt;&lt;p&gt;문제가 잘 안풀리면 밖에 나가서 전기톱(chainsaw)질을 한다고 합니다(켄트 벡은 목장에서 살고 있습니다). 그렇게 땀을 흘리고 나면 새로운 접근이 가능하다고 합니다.&lt;/p&gt;&lt;p&gt;저 역시 기천을 통해 비슷한 경험을 한다고 맞장구를 쳤습니다.&lt;/p&gt;&lt;p&gt;현재 자신의 의식을 잡아맬 수 있는 다른 것에 집중하다 보면 새로운 사고가 가능하다는 이야기를 나눴습니다. 무의식이 작동한다는 이야기도 했고요. 의식을 잡아매는 데에는 육체적 활동만한 것이 없는 것 같습니다.&lt;/p&gt;&lt;p&gt;예술 활동도 좋은 방법이라는 이야기를 했습니다. 컴퓨터 영웅 중에는 악기를 연주하는 사람이 꽤 있는데(예컨대, 앨런 케이는 실제로 재즈 아티스트이고, 도날드 크누스는 뛰어난 파이프 오르간 연주자이지요) 켄트 벡은 어떤지 궁금해서 물어봤습니다.&lt;/p&gt;&lt;p&gt;기타와 벤조를 연주한다고 합니다. 대학에서 1년은 기타를 전공하고, 1년은 컴퓨터, 다시 기타 이런 식으로 번갈아 가며 공부했답니다.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;Q: 삶과 일을 어떻게 균형 맞추는가? (종소리님)&lt;/h4&gt;&lt;p&gt;켄트가 뭐라고 답을 했는데, 옆에서 신디가 \&quot;솔직해지세요\&quot;라고 했습니다. 그러자 켄트가 &#39;잘 못한다&#39;고 하더군요. 하지만 제가 보기에는 한국의 평균적인 가장에 비해서는 훨씬 나은 것 같습니다.&lt;/p&gt;&lt;p&gt;컨퍼런스를 아무 때나 모든 가족과 함께 다닐 수 있는 것은 홈스쿨링을 하기 때문입니다.&lt;/p&gt;&lt;p&gt;켄트는 거의 대부분의 일을 목장 안에 있는 자기 오피스 건물에서 한다고 합니다. 집에서 일하는 셈이죠. VNC와 스카이프 등을 이용해서 온라인으로 클라이언트를 만나고, 원격 짝 프로그래밍도 합니다. 물론 사람들이 자기 집을 찾아와서 같이 일할 때도 있고, 켄트가 직접 다른 곳을 방문하기도 합니다.&lt;/p&gt;&lt;p&gt;면대면으로 일하는 것이 훨씬 낫기는 하지만, 그럭저럭 이렇게 가택근무를 하고 있습니다.&lt;/p&gt;&lt;p&gt;집에서 일하면 인터럽트가 계속 걸리지 않느냐는 질문에 켄트 역시 그렇다고 했습니다. 하지만 무시할 수 없다고 합니다. 예를 들어, 어린 딸 아이가 옆에서 아빠 팔꿈치를 찌르며, \&quot;아빠, 아빠, 아빠\&quot;하고 불러대는데 그걸 무시하고 키보드만 또각 거릴 수는 없다는 거지요. 그러면서 질문을 던집니다. \&quot;뭐가 더 중요합니까?\&quot; \&quot;당연히 아이가 먼저입니다.\&quot;&lt;/p&gt;&lt;p&gt;세째 딸(켄트는 아이가 다섯입니다)이 유아였을 때, 켄트는 컨설턴트로 무척 바빠서 심지어 하루에 18시간도 일했답니다. 그래서 그 아이와는 가까운 관계를 형성하지 못했는데, 결국 다섯 아이 중에서 그 아이하고만 뭔가 관계가 다르게 되었다고 합니다.&lt;/p&gt;&lt;p&gt;어떻게 인터럽트가 자주 걸리는 상황을 개선하느냐는 질문에, 특별한 방법이 없고 그냥 서로(부모, 아이 모두) 노력할 뿐이랍니다. 애들이 조금 크면 아빠가 바빠보이는지 아닌지를 스스로 판단해서 적절한 시점에 인터럽트를 건다고 합니다.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h4&gt;Q: 지식 관리는 어떻게 하시는지? (zelet7, 학생님)&lt;/h4&gt;&lt;p&gt;개인 위키 사용 안합니다. PIMS 안 씁니다. 한마디로 특별한 지식관리 도구가 없다고 합니다. 처음에 이 질문을 했을 때 켄트가 손가락으로 자신의 머리를 가리키더군요. 머리 속에 다 있다는 말입니다. 그래서, 당신이 사용했던 코드 조각(code snippet) 같은 것은 어디에 저장해 두냐고 했더니, 모두 머리 속에 있다고 합니다. 켄트가 전에 코드의 재사용 대 지식의 재사용에 대해 이야기한&amp;nbsp;기억이 났습니다 -- 예를 들어 켄트는 Money 클래스를 라이브러리화 해서 갖고 다니지 않고 매번 새로 만듭니다.&lt;/p&gt;&lt;p&gt;그의 글을 인용하면,&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;... Although Money seems to be a perfect candidate for the Reuse Grail, it does not work out that way. Therefore, I carry around in my head a pattern language for creating Money and I reimplement it every time from scratch. ... --Kent Beck&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;어처구니 없어 보일 수 있겠지만 사실 중요한 아이디어가 숨어 있습니다(여기에 대해서는 다음번에).&lt;/p&gt;&lt;p&gt;켄트의 답변(제스쳐라고 해야하나)은 워드의 얘기를 연상케 하기도 했습니다.&lt;/p&gt;&lt;blockquote&gt;I prefer my own memory to paper. It works hands-free while driving, works without light late at night, and it&#39;s waterproof in the shower. I especially like the way it improves everything I put into it. I have missed an occasional appointment. Perhaps that&#39;s an improvement too.&amp;nbsp;--Ward Cunningham from &lt;a href=\&quot;https://web.archive.org/web/20211028035140/http://c2.com/cgi/wiki?IsAnythingBetterThanPaper\&quot;&gt;Is Anything Better than Paper?&lt;/a&gt;&lt;/blockquote&gt;&lt;p&gt;번역하면,&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;저는 종이보다 제 자신의 기억을 선호합니다. 운전할 때 손을 쓰지 않고도 가능하고, 밤 중에 불빛 없이도 사용할 수 있고, 샤워 속에서 방수가 되기도 합니다.&amp;nbsp;또한,&amp;nbsp;그 속에 넣어두면 모든 것이&amp;nbsp;나아지는 면을 저는 특히 좋아합니다. 때때로 약속을 까먹기도 했습니다. 그것 역시 개선이 아닐까 싶습니다. --워드 커닝햄, \&quot;종이보다 나은 게 있나?\&quot;에서&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;하나 더 있습니다. 기억력 자체도 쓰다보면 개선됩니다. 다시 켄트와의 대화로 돌아와서...&lt;/p&gt;&lt;p&gt;중요한 정보를 어떻게 다 기억하냐고 물었습니다. 대부분은 기억하고, 그렇지 않으면 책을 들춰본답니다. 집에 약 만여권의 책이 있는데(세본 적이 없어서 정확히 모르겠답니다) 그걸 찾는다고 했습니다.&lt;/p&gt;&lt;p&gt;그러다가 노트북 이야기가 나왔습니다. 컴퓨터가 아닙니다. 스프링 달린 연습장입니다. 오래전부터 노트북에 아이디어를 써오고 있다고 합니다. 하지만 절대 되돌아 보지 않습니다. 집에 가면 이때까지 썼던 노트북을 모두 보관해 두었는데 뭔가 찾아본 적은 한번도 없다고 합니다. 아, 딱 한번 빼고요. XP가 처음 시작된 날을 찾아보려고 옛날 노트북을 들춰본 적이 있답니다.&lt;/p&gt;&lt;p&gt;아침에 프리 라이팅(free writing, 별 의도 없이 펜 나가는 대로 글을 쓰는 방식)도 하고, 뭔가 새로운 아이디어가 생각나면 노트에 적기도 한답니다.&lt;/p&gt;&lt;p&gt;텍스트를 많이 쓰냐, 그림도 그리냐 이런 질문을 했습니다. 그림을 많이 그린다고 합니다. 마인드맵도 좋아하고요(켄트는 시중에 소개된 모든 마인드맵 소프트웨어를 사용해 봤으나 결국은 종이와 펜으로 돌아왔다고 합니다). 참고로 켄트는 여행 다닐 때 약 30가지 색깔의 색연필 세트를 들고 다닙니다. 그게 정말 최소한도랍니다. 집에는 백가지가 넘는 색깔의 색연필 세트가 있답니다. 마인드 맵을 그리거나 할 때 의도적으로라도 여러가지 색깔을 사용하다 보면 머리가 말랑말랑 해져서 전에는 생각해 보지 못했던 것을 떠올리고, 전에는 보지 못했던 것을 볼 확률이 높아집니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;저 역시도 여러가지 색깔을 썼을 때의 효과를 켄트와 함께 체험해 봤습니다. 개인적으로는 색깔 외에도 다양한 자극을 이용하는데, 예를 들면 다양한 크기와 모양의 종이, 다양한 재질의 종이를 좋아합니다. 예전에 신문을 구독할 때에는 광고전단지를 활용했습니다. 뒷면이 비어있는 것도 있고 양면 인쇄더라도 여백이 군데군데 많은 것들이 있습니다. 뭔가 생각을 하고 키우고 할 때에는 광고전단지가 참 좋더군요. 종이마다 재질이 약간씩 다르기 때문에 \&quot;촉감\&quot;이라는 감각이 다양한 사고를 하도록 자극을 주고, 특히 기억에도 도움을 줍니다. 게다가 뒷면에 어떤 내용이 있었는지(눈물의 부도 땡처리 등등)도 연상에 큰 도움이 되었습니다. 후배 하나는 제가 광고전단지를 좋아한다는 걸 알고 가끔씩 광고전단지 모은 걸 가져다 주곤 했습니다.&lt;/p&gt;&lt;p&gt;다시 찾지 않는데 왜 쓰고 또 왜 보관하느냐는 질문에, 켄트는 잘 모르겠다고 했습니다. 쓰는 행위 자체가 기억에 많은 도움을 준다고 했습니다. 아마 심리적인 효과가 클 것입니다. 켄트에게 있어 기록은, 보관을 목적으로 한다기보다 \&quot;사고의 도구\&quot;가 주된 목적인 셈이지요. 즉, 종이 위에서 생각을 하고 그것으로 만족하는 겁니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;(2탄에 이어집니다)&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/06 21:17&quot;]}],[0,{&quot;id&quot;:[0,2741529],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315010208/http://agile.egloos.com/2741529&quot;],&quot;title&quot;:[0,&quot;켄트 벡이 대답하길 2탄&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230315010208/http://agile.egloos.com/2724613\&quot;&gt;켄트 벡이 대답하길 1탄&lt;/a&gt;에서 이어집니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;Q: 루비가 정말 자바를 대체할 앞으로의 주류 개발 언어가 될 수 있다고 생각하는지, 된다면 언제쯤으로 생각하는지, 루비에서 가장 보완해야 할 점은? (김정현님)&lt;/h4&gt;&lt;p&gt;(참고로 루비Ruby는 최근 웹 2.0과 함께 급부상하고 있는 인기 스트립트 언어입니다)&lt;/p&gt;&lt;p&gt;켄트 왈, 자신 같은 사람의 대답 없이도 스스로 자신감을 가질 수 있어야 한다고 했습니다. 루비가 주류가 될 수 있겠느냐는 질문에 대해서는 확실한 답을 하지 않았던 것 같습니다. 그게 중요한 것이 아니라는&amp;nbsp;대화를 나눴던 것으로 기억합니다.&lt;/p&gt;&lt;p&gt;루비에 보완할 점이 뭐냐는 질문에는 \&quot;개발 환경\&quot; 이야기를 했습니다. 요지는 이렇습니다. 스몰토크는 언어와 개발환경이 아주 잘 결합되어 있다. 이클립스는 양자가 분리되어 있으나 꽤 훌륭하다. 루비도 그런 환경이 필요하다. 루비 세상 속에서 살 수 있는 환경.&lt;/p&gt;&lt;p&gt;참고로 워드 커닝햄도 루비를 긍정적으로 보긴 하지만 열성적 팬은 아닙니다. 그의 말에 따르면 애자일 언어 다음의 언어(Post Agile&amp;nbsp;Language)가 분명히 있을 것인데 무엇이 될지는 잘 모르겠고, 또 그것이 J 언어의 방향일지도 잘 모르겠지만, 현재의 언어들에서 J언어가 떨어져있는 거리 만큼이나 차이가 있는 언어일 것이라고 합니다 -- 그는 종종 만나는 사람들에게 J 언어를 익힐 것을 권합니다.&lt;/p&gt;&lt;p&gt;워드나 켄트 모두 특정 언어에&amp;nbsp;종교적으로 집착하지는 않는 것 같습니다. 워드는 현재 프로젝트에서 PHP를 쓰고 있습니다.&amp;nbsp;그 역시 기뻐서 날뛸만큼 좋은 선택이라고 생각하지는 않지만 써야 하는 상황에서는 그 언어를 자기가 살기 좋은 환경으로 변형시키서 잘 씁니다. 그가 PHP로 코딩한 것을&amp;nbsp;저에게 보여줬는데&amp;nbsp;매우 놀랍습니다(여기에 대해서는 차후에).&lt;/p&gt;&lt;h4&gt;Q: TDD의 테스트는 두가지 목적이 있는 것 같다. 하나는 디자인&amp;nbsp;시의 가이드, 또 하나는 리팩토링 때의 회귀 테스트.&amp;nbsp;전자의 경우에 나온 테스트는 리팩토링의 안전성을 보장하기에는&amp;nbsp;성글어서 문제가 될 수 있다. 그렇다면 어떻게 해야 하나?&amp;nbsp;(1002군)&lt;/h4&gt;&lt;p&gt;원래 1002군(참고로 이 친구는 제 생각에 TDD를 남에게 가르칠 수준의 사람입니다)의 질문을 그대로 인용하면:&lt;/p&gt;&lt;blockquote&gt;TDD 에서의 테스트가 디자인을 위한 테스트라면, 리팩토링 스텝때 앞의 테스트를 얼마만큼 믿고 리팩토링 스텝을 밟아도 될 것인지에 대하여. 팀 작업을 하다보면, \&quot;TDD 로 한 UnitTest 를 어떻게 Regression Test 로 믿고 리팩토링을 하느냐. 리팩토링을 하려면 결국 리팩토링 전과 후의 결과를 보장할 테스트들을 훨씬 더 많이 촘촘히 만든 뒤에 리팩토링해야 하지 않냐?\&quot; 는 질문들을 받았던 기억이. 그때에는 걍 &#39;겁나면 Regression Test 를 위한 UT 를 더 작성하죠&#39; 라고 하긴 하는데.. 혹시 이러한 질문들이 있었는지와 그에 대한 솔루션은?&lt;br&gt;&lt;/blockquote&gt;&lt;p&gt;제목으로 되어 있는 질문은 제가 적당히 고쳐쓴 것인데 원래 질문자의 의도와 부합하는지는 잘 모르겠네요. 어쨌건 나름대로 흥미로운 질문이라고 생각했습니다.&lt;/p&gt;&lt;p&gt;켄트 말하길, 디자인, 테스트의 분리가 이상하다. 단계(phase)를 만들어 넣는 것 같다. 나는 중요한 테스트라면 처음 테스트를 만들 때 다 한다. 나중에 깨질 것 같은, 불안한 부분이 있을 때 뒤로 미루지 않는다. 그러나 리팩토링할 때 뭔가&amp;nbsp;새는 부분을 찾았다면&amp;nbsp;나는 새로운 것을 배운 것이다.&lt;/p&gt;&lt;p&gt;인상적인 답변입니다.&lt;/p&gt;&lt;h4&gt;Q: 부인과 같이 책도 쓰셨는데, 부인은 어떻게 그 많은 애들도 키우면서 저술활동 및 사회활동을 하시는지, 켄트 백님은 부인을 어떻게 도와주시는지, 그리고 그것이 당신에게는 어떻게 돌아오는지 알고 싶네요.&amp;nbsp;(아말감님)&lt;/h4&gt;&lt;p&gt;이 질문의 앞부분은 신시아가 답변을 하셨고, 뒷부분은 켄트가 대답을 해줬습니다.&lt;/p&gt;신시아는 \&quot;그런 일들을 다 하는 것이 별로 어렵지 않다\&quot;고 합니다. 특별히 사회활동을 하는 것은 없고 아이들 홈스쿨링을 하는 데에 시간을 많이 보내고, 가끔 켄트와 함께 강의를 하는 것 같습니다. 애들 키우는 것은, 5살 이전까지는 힘들지만 그 이후에는 훨씬 수월하다고 합니다. 그 전에는 육체적인 문제인데 이후에는 정신적인 문제라네요.&lt;br&gt;&lt;br&gt;켄트에게는 \&quot;부인을 어떻게 도와주십니까?\&quot;라고 물었는데 \&quot;충분히는 못합니다(Not enough)\&quot;라고 하더군요. 겸손한 거겠죠? 하지만 자신이 꼭 해야만 하는 일, 상황이 있으면 다 한다고 합니다. 예를 들어 예전에 OOPSLA에서 신디가 다리가 부러진 적이 있었는데 켄트가 집안 일을 거의 다 했다고 합니다. \&quot;그리고 그것이 당신에게는 어떻게 돌아오는지\&quot;라는 질문에 대해서는 부적절한 질문이라고 했습니다. 자기는 그런 것을 생각하지 않는답니다. 자기가 해야할 일이라면 한다고 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;Q: &lt;a href=\&quot;https://web.archive.org/web/20230315010208/http://c2.com/cgi/wiki?OnceAndOnlyOnce\&quot;&gt;... the system is riding me much more than I am riding the system&lt;/a&gt;의 의미는?&amp;nbsp;(김민재님)&lt;/h4&gt;&lt;p&gt;이 질문은 그 자리에서 하지는 않았습니다만 제가 답할 수 있겠습니다.&lt;/p&gt;&lt;p&gt;그 부분은 \&quot;내가 시스템을 타고 있는&amp;nbsp;정도보다 훨씬 더, 시스템이 나를 타고 있습니다\&quot;라고 어색하게 나마 번역할 수 있겠습니다. \&quot;탄다\&quot;는 표현은 앞서의 탈것(vehicle)과 관련이 있습니다. \&quot;...I had to accept that I was only the vehicle for the system expressing its own desire for simplicity\&quot;라고 앞에서 말하는데, 그것은 \&quot;시스템이 단순함을&amp;nbsp;향한&amp;nbsp;시스템 자신의&amp;nbsp;욕구를 표현하기 위해 나를 매체(탈것)로 삼는다는&amp;nbsp;사실을 받아들여야 했습니다\&quot;라는 의미입니다.&lt;/p&gt;&lt;p&gt;하지만 이런 말을 했던 것은 수년 전이고 최근에는 변화가 있는 것 같습니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;There was a period where I fancied myself \&quot;just a channel\&quot;, letting the design \&quot;emerge\&quot; that \&quot;wanted\&quot; to emerge. This perspective caused me problems because it didn&#39;t match the reality of the situation. I was doing the designing -- it was better for me to take responsibility for that and for the outcome. I bring my ideas and perspectives to designing, but there is also a lot of information \&quot;out there\&quot; to pay attention to if I want quality designs that fit the situation. (2005년 10월 12일)&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;바깥에 많은 정보가 있고 거기에 주의를 기울여야 하지만 결국 디자인을 하는 것은 \&quot;나\&quot;이고 그 책임은 온전히 나에게 있다는 말입니다. 사실 당시에 &#39;나는 시스템의 매체요&#39;에 대한 글을 쓸 때에도 약간의 장난끼가 들어가 있는 걸 볼 수 있습니다.&lt;/p&gt;&lt;p&gt;이 답변은 다음 질문으로 자연스럽게 이어집니다.&lt;/p&gt;&lt;h4&gt;Q: 요즘 책임 개발(Responsible Development)이라는 표현을 종종 쓰시는데 어떤 의미인지?&lt;/h4&gt;&lt;p&gt;이 질문은 제가 한 것입니다. 켄트의 답변을 요약하면 다음과 같습니다.&lt;/p&gt;&lt;p&gt;말은 컨텍스트, 시기에 따라 다르게 해야 한다. 예전에는 사람들이 XP의 실천법을 알고 있었다고 해도&amp;nbsp;행하지는 않았다. 그 때에는 익스트림 프로그래밍(Extreme Programming)이라고 하면 됐다. 이제는 많은 사람들이 그런 실천법을&amp;nbsp;대부분 실천한다. 이제는 책임감 있는 개발(Responsible Development)을 이야기해야 한다. 책임이라는 것은 무엇인가? \&quot;그 돈이&amp;nbsp;당신 돈이라면 어떻게 하시겠습니까?\&quot;(What would you do if it&#39;s your money?)라는 질문이 매우 강력하다. 몇 달 째 설계만 하던 사람에게, 그 프로젝트에 쓰이고 있는 돈이 네 돈이면 그렇게 하겠냐고 물으면 \&quot;에이 농담하십니까, 당연히 안그러죠\&quot;라고 한다.&lt;/p&gt;&lt;p&gt;참고로 켄트는 XPE2E 출간 이후 responsibility, accountability를 무척 강조하고 있습니다. XP라는 이름 대신 Responsible Development라고&amp;nbsp;개명하고 싶다고&amp;nbsp;느끼는 것 같습니다.&lt;/p&gt;&lt;h4&gt;Q: BDD에 대해서 어떻게 생각하시는지 (말랭이님)&lt;/h4&gt;&lt;p&gt;이 질문은 켄트 벡과의 만남 이후에 올려주셔서 직접 묻지는 못했습니다. 제 경험과 켄트 벡의 예전 답변을 정리해 보겠습니다.&lt;/p&gt;&lt;p&gt;우선 켄트는 최소한 2005년도의 반응으로 보아서는 BDD에 열광하는 것 같지는 않습니다. 오히려 그런 사람들(TDD는 갔다, BDD가 온다는 사람들)에게 점잖게 비판을 한다고 할까요? 그는 BDD가 큰 차이가 있다고 보지 않습니다.&lt;/p&gt;&lt;p&gt;저도 2005년 경부터 BDD에 관심을 갖고 사용해 보았습니다. BDD 프레임워크도 몇 개 직접 만들었고, 프로그래머 교육(프로그래밍 배경이 있는 사람, 없는 사람 모두)시에 BDD를 사용해보기도 했죠. 제 주변 지인들은 잘 알고 있을 겁니다. 제가 여기저기 다니면서 BDD 광고를 많이 했었죠. 지금도 2005년 루비 컨퍼런스에서 마틴 파울러(리팩토링 저자), 브라이언 매릭(테스팅 전문가), 아슬락 헬러소이(RSpec 코어 팀 멤버), 나다니엘 탈봇(루비 개발자)&amp;nbsp;등과 함께 풀장 벤치에 앉아 BDD에 대해 토론하던 일이 생생합니다.&lt;/p&gt;&lt;p&gt;이런 경험들을 통해 제가 느낀 것들은 다음과 같습니다:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;TDD 초보에게 테스트라고 설명하지 않고 스펙이라고 설명하면&amp;nbsp;좀 더 세밀한&amp;nbsp;테스트를 비교적 쉽게 만들 수 있다. 그러나 동시에 너무 자세한 테스트를 만드는 오류에 빠질 수 있다.&lt;/li&gt;&lt;li&gt;assert를 should로 바꾸는 것만으로 큰 차이를 불러오지는 않는다. 적절한 교육과 사고의 전환이 필요하다.&lt;/li&gt;&lt;li&gt;테스트 메소드의 이름이 테스트 실패시 유용한 정보를 주도록 만드는 것은 좋은 아이디어이다. (특히 데일 에머리(Dale Emery)의 테스트 메소드 이름 템플릿 -- 이게 차후 BDD쪽에 도입됨)&lt;/li&gt;&lt;li&gt;BDD도 똑같이 조심해야할 부작용, 오해들이 있다. BDD를 잘못쓰면 가짜 객체(mock object)를 남용하기 쉽다. 또한 오히려 더 부서지기 쉬운(brittle) 테스트가 나올 수 있다 -- 행동 서술(behaviour describing) 방식은 추상적 레벨을 지켜야 하는데 그걸 지나치게 아래 레벨로 끌고 들어오면 오히려 자기 덫에 걸린다. 초보자들이 빠질 함정이 많다. (즉, TDD의 몇 가지 문제를 약화하는 것 같지만 반대로 다른 문제를 더 증폭하기도 한다)&lt;/li&gt;&lt;li&gt;결국 BDD도 수련(discipline)이 필요하다.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;저 역시 BDD가 TDD와 엄청나게 다른 뭔가를 준다고&amp;nbsp;생각하지는 않습니다만 거기에는 몇 가지 유용한 아이디어들이 있다고 봅니다.&lt;/p&gt;&lt;h4&gt;Q:&amp;nbsp;서비스는 차고 넘치고 과거 시스템의 업보로 업무는 나날이 힘들어만 가고 빛은 보이지 않습니다. 이런 상황을 타개하기 위해 일선 개발자와 개발팀장으로 해야 할 일은 무엇일까요? 켄트 벡께서 저희 팀에 컨설팅을 온다면 어떤 일을 먼저 하실까요? 개선되어가고 있다는 설명가능성(accountability)은 어떻게 표현하실까요?&amp;nbsp;(아무개님)&lt;/h4&gt;&lt;p&gt;사실 이 질문은 비공개 질문입니다(그래서 익명입니다). 그리고 제가 켄트 벡을 만난 후에 이 질문이 올라와서 물어보지 못했습니다. 하지만 무척 간절하고 중요한 질문이라고 생각해서 켄트에게 이메일로 질문을 보냈습니다. 꼭 성심껏 답해달라는 부탁과 함께. 대략 열흘 쯤 후에 답변을 받았습니다. 어떤 답을 해야 할지 많이 생각해 보았다고 하네요.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;저는 그 질문에 대해 깊이 생각해 보았습니다. 제 생각에는 질문하신 분이 문제를 명료히 이해하고 있는 것 같고, 이것은 좋은 시작입니다.&lt;/p&gt;&lt;p&gt;제가 코칭을 한다면 맨 처음 할 것은 듣기입니다. \&quot;여기서 무슨 일이 벌어지고 있지요?\&quot; 그에 대한 이야기를 듣게 되면 저는 이렇게 시작할 겁니다. 그 워크그룹(명칭으로는 팀이지만 팀원간 협력이 없으면 워크그룹)이 잘 해나가던 때에 대한 질문을 하는 거죠.&amp;nbsp;한 사람 한 사람이 모두 살아있다고 느끼고 열중하고&amp;nbsp;또 들떠있던 때 말입니다. 만약 그 그룹이 단 한번도 잘 돌아갔던 적이 없었다면, 사람들이 이제껏 속했던 다른 팀 중에서 자신이 효과적(effective)이었던 팀에 대해 물어 볼 겁니다. 그러고 나서는 그 그룹에게, 그런 경험의 교훈을 현재 상황에 적용해보라고&amp;nbsp;부탁할 겁니다. (이 과정을 감사의 질문Appreciative Inquiry이라고 합니다 --&amp;nbsp;더 알고 싶은 경우를 위해 그 이름을 알려드립니다.)&amp;nbsp;&lt;/p&gt;&lt;p&gt;만약 팀이 자신들이 만드는 변화를 유지하길 바란다면, 설명가능성(accountability)에 대한 질문이 바로 핵심이라고 생각합니다. 그들이 어떻게 일하는지와 그들이 어떻게 일하고 싶은지 사이의 주요한 차이점들이 무엇입니까? 그 차이점들을 어떻게 측정할 수 있을까요? 그 팀은 어떤 외부인이나 외부 그룹에게 보고할 수 있을까요? 관리자(manager), 고객, XP 사용자 모임?&lt;/p&gt;&lt;p&gt;예컨대, 그 팀은 자신들의 고객을 찾아가서 이렇게 말할 수 있을 겁니다. \&quot;우리는 당신에게 더 나은 서비스를 제공하고 싶습니다. 우리는 계속 더 많은 시간을 일하고 있지만 동시에 다운타임이 계속 증가하고 있었다는 것을 알게 되었습니다. 다음 6개월 동안 우리는 다운타임을 90% 줄이고 당신의 프로젝트에 주당 30시간 일하는 것으로 시간을 줄이고 싶습니다. 당신과 매월 회의를 해서 우리의 근무 시간과 다운타임을 보고했으면 합니다. 우리는 그냥 우리가 한 것을 말씀드릴 겁니다. 우리는 변명을 하지 않을 것이고 다른 누군가를 비난하지도 않을 겁니다. 우리를 위해 이 제안을 받아들여 주실 수 있겠습니까?\&quot;&lt;/p&gt;&lt;p&gt;저는 질문하신 분과 그의 팀, 그리고 그 팀의 고객과 회사가 개선을 향해 노력해 나가면서 성공할 수 있기를&amp;nbsp;진심으로 바랍니다.&lt;/p&gt;&lt;/blockquote&gt;켄트의 &lt;a href=\&quot;https://web.archive.org/web/20230315010208/http://agile.egloos.com/2425453\&quot;&gt;변화 유지 비결&lt;/a&gt;을 생각케 합니다. 제가 예전에 코칭을 나가면 주로 문제에 집중을 했습니다. 문제를 느끼는 사람들(주로 개발자였죠), 그 사람들이 제대로 못하고 있는 것들, 그리고 변화에 가장 저항이 큰 사람들. 하지만 그렇게 접근하면 저도 고생이고 그 사람들도 고생입니다. 지역적 최적화(local optima)에 눈이 멀기 쉽습니다. 이제는 접근법이 좀 다릅니다. 그들 속에 잠재된 \&quot;잘 하는 것\&quot;을&amp;nbsp;살리려고 합니다. 그리고 될 수 있으면 숲을 보려고 하고 더 다양하고 많은 사람들을 개입시킵니다. 켄트가 설명한&amp;nbsp;방법과 유사한 면이 있습니다.&lt;br&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;이 외에도 여러가지 재미난 이야기를 나눴는데 또 다음에 기회가 되는대로 글을 올리도록 하겠습니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/11 11:18&quot;]}],[0,{&quot;id&quot;:[0,2745740],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028043320/http://agile.egloos.com/2745740&quot;],&quot;title&quot;:[0,&quot;Brain Sex&quot;],&quot;body&quot;:[0,&quot;\n\t여러분의 뇌는 남성에 가깝습니까, 여성에 가깝습니까?&lt;br&gt;&lt;br&gt;삼차원 공간에서&amp;nbsp;세단짜리 계단을 생각해 보세요. 그 계단을 머리 속에서 회전시켜 보세요. 잘 되나요? 만약 잘 된다면 남성뇌에 가깝고 잘 되지 않는다면 여성뇌에 가깝다고 할 수 있습니다.&lt;br&gt;&lt;br&gt;실제 실험으로 밝혀진 것인데, 남성들이 평균적으로 삼차원&amp;nbsp;모형 회전 능력이 여성에 비해 더 뛰어납니다. 그런데 여성 중에서도 남성홀몬인 테스토스테론이 여성 평균에 비해 높은 사람은 다른 여성에 비해 삼차원 모형 회전을 잘합니다. 반대로 남자 중에서는 테스토스테론이 비교적 낮은 사람이 공간 지각력(및 수학적 사고력)이 더 뛰어나다는 연구가 있습니다. 또한 한 사람 내에서도 월경 주기, 계절 등에 의한 홀몬 변화에 따라 공간 지각력 등의 변화가 있다는 것이 밝혀지기도 했습니다.&lt;br&gt;&lt;br&gt;하지만 실질적으로 여성과 남성의 전반적 지적/인지 능력에는 큰 차이가 없다는 것이 상식으로&amp;nbsp;받아들여지고 있는 편입니다. 정치적으로 올바르기 때문이기도 하고, 한 성별 내에서의 차이가 성별 간 차이보다 훨씬 크기 때문이기도 하죠.&lt;br&gt;&lt;br&gt;학계에서는 성별간 뇌 기능의 차이가 최근까지도 많은 &lt;a href=\&quot;https://web.archive.org/web/20211028043320/http://en.wikipedia.org/wiki/Sex_and_intelligence\&quot;&gt;논쟁&lt;/a&gt;의 대상이 되고 있습니다. 일반적으로 진화심리학 쪽에서&amp;nbsp;남녀&amp;nbsp;차이를 부각하려고 합니다.&amp;nbsp;남녀&amp;nbsp;역할의 차이(예컨대 남자는 밖에서 돌아다니면서 사냥을 해야했기 때문에 길 찾기를 잘한다)와 진화를 연결지어서 멋진 스토리를 뽑아내고 싶으니까요. 이에 관해서는 핑커(Pinker)와 스펠케(Spelke)의 &lt;a href=\&quot;https://web.archive.org/web/20211028043320/http://edge.org/3rd_culture/debate05/debate05_index.html\&quot;&gt;논쟁&lt;/a&gt;을 참고하세요.&lt;br&gt;&lt;br&gt;오늘은 재미있는 테스트를 하나 소개해 드리겠습니다. 일명 Brain Sex(뇌의 성별)입니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028043320/http://www.bbc.co.uk/science/humanbody/sex\&quot;&gt;테스트&lt;/a&gt;&lt;br&gt;&lt;br&gt;BBC 방송국 사이트입니다. 전문 심리학자들과 공동으로 이 테스트를 만들었고 여기에서 수집된 자료를 실제 연구에 사용한다고 합니다(연구용 자료 수집 기간은 작년에 끝이 났습니다).&lt;br&gt;&lt;br&gt;저는 남성과 여성의 뇌가 실제로 어떤 차이가 있는가보다 남성적 사고와 여성적 사고의 차이를 흥미롭게 보고 있습니다. 제 컨설팅 경험을 돌아보면, 성공하는 팀일수록 남성적 사고와 여성적 사고가 적절히 배합된 팀인 경우가 많았습니다. 좀 더 흥미로운 것은, 남성적 사고가 주도적인 팀보다는 여성적 사고 쪽으로 좀 더 기운 팀이&amp;nbsp;변화의 여지가 많았다는 점입니다.&amp;nbsp;왜 그럴까 생각해보면 현대 사회의 조직과 환경 자체가 남성적 사고 중심으로 디자인되어 있기 때문에 주변의 영향력을 상쇄하려면 여성적 사고가 좀 더 필요한 것은 아닐까 하고 추측을 합니다.&lt;br&gt;&lt;br&gt;예전에 썼던 글인데, 꼭 남성 대 여성을 말하는 것은 아닙니다만 연관이 있다고 생각해서 인용합니다. \&quot;&lt;a href=\&quot;https://web.archive.org/web/20211028043320/http://xper.org/wiki/xp/_c0_af_c4_a1_c7_d4_b0_fa_c1_f8_c1_f6_c7_d4\&quot;&gt;유치함과 진지함&lt;/a&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;유치함과 진지함은 동전의 앞뒤와 같다. 음양과 같다. 유치함은 재미없고 답답한 엄숙주의를 극하고 진지함은 좋은 게 좋은 거지 하는 대충주의를 극한다.&lt;br&gt;&lt;br&gt;본인이 관찰해 본 바에 따르면 애자일 방법론이 성공하냐 안하냐는 것에는 어떤 사람들이 모여있느냐가 아주 중요한 역할을 하는 것 같다. 그리고, 어떤 사람들이 모였느냐에서 또 중요한 것이 각자가 유치함과 진지함의 양면을 구유하고 있느냐는 점이다. 둘 다 빠져서는 당연히 안되고, 그 중 하나만 갖춰도 안된다. 꼭 두가지 모두 갖춰야 한다.&lt;br&gt;&lt;br&gt;예를 들어 술자리가 아닌 곳에서 머리에 쥐모양 모자를 눌러쓰고 찍찍 소리를 낸다면(나는 교토대의 노교수가 컨퍼런스 참석자 앞에서 이 행동을 하는 걸 봤다) 유치함을 갖춘 것이고, 술자리가 아닌 곳에서 요즘 고민을 이야기하고 서로를 토닥여줄 수 있다면 진지함을 갖춘 것이다.&lt;br&gt;&lt;br&gt;맨정신으로 대놓고 유치함을 즐길 수 있고, 맨정신으로 대놓고 진지한 이야기를 할 수 있는 문화가 있다면 우리 사회와 조직은 좀 더 살기 좋아질 것이다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;저는 이 Brain Sex 테스트를 몇 개월 전에 한 것으로 기억하는데 그 때 결과를 기록해 두었네요. 남성 여성 비율이 딱 0점입니다. 정확하게 가운데라는 뜻이죠. 경상남도 남자로서 나름대로 자랑스럽게 생각하고 있습니다. ^^&lt;br&gt;&lt;br&gt;팀 내에서 한번 해보세요. 테스트를 하기 전에 먼저 다른 사람들의 뇌 성별을 미리 짐작해서 적어놓은 다음 실제로 테스트 결과는 어떤지 한번 비교해 보고, 팀 전체&amp;nbsp;토론도 해보세요. 우리 팀은 남성적 뇌가 압도적인 팀인가, 그렇다면 어떤 습관을 키우면 좋을까.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/12 16:53&quot;]}],[0,{&quot;id&quot;:[0,2771218],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/2771218&quot;],&quot;title&quot;:[0,&quot;창의성을 자극하는 공&quot;],&quot;body&quot;:[0,&quot;\n\t여러분들은 머리에 휴식을 주기 위해 무엇을 하시나요? 창의성을 자극하는 놀이를 알고 있으신가요? 자신의 창의력이 작동하는 상태로 만들어주는 습관이 있으신가요?&lt;br&gt;&lt;br&gt;로저 폰 외흐(Roger Von Oech)는 창의성 전문가입니다. 유명한 회사들이 이 사람의 수업을 듣고 실무에 적용하고 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/2634929\&quot;&gt;IDEO&lt;/a&gt; 같은 회사도 로저의 팬이지요.&lt;br&gt;&lt;br&gt;제가 이 사람의 창의성 카드(Creative Whackpack, Innovative Whackpack)를 여기 저기 선전하고 다녀서인지 주변에 이 카드를 갖고 있는 사람이 꽤 늘었습니다. (조만간 창의성과 카드, 주역, 사상, 보편적 패턴&amp;nbsp;등을 꿰뚫는 글을 하나 올리겠습니다)&lt;br&gt;&lt;br&gt;로저가 얼마전에 또 기발한 상품을 하나 내놓았습니다. 책이 아닙니다. 카드도 아닙니다. 공(?)입니다. &lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://www.amazon.com/Roger-von-Oechs-Ball-Whacks/dp/0911121013/sr=8-1/qid=1163985678/ref=sr_1_1/102-7718623-2476167?ie=UTF8&amp;amp;s=books\&quot;&gt;Ball of Whacks&lt;/a&gt;라고 합니다. Whack은 로저가 애용하는 단어인데, 머리를 확 갈기는&amp;nbsp;의미로 씁니다. \&quot;깬다\&quot; 이거죠. Ball of Whacks는 \&quot;whole ball of wax\&quot;라는 숙어를 연상케 하는데, 이 숙어는 \&quot;모든 것(everything)\&quot;을 의미합니다. 이 공의 부제는 \&quot;A Creativity Tool for Innovators, Artists, Engineers, Writers, Designers, and You\&quot;입니다. 궁금하시죠?&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230103123710im_/http://pds2.egloos.com/pds/200611/19/50/c0063450_04111270.jpg\&quot; width=\&quot;251\&quot; height=\&quot;181\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;조금 특이해 보이는 공이지요? 가까이에서 볼까요?&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230103123710im_/http://pds3.egloos.com/pds/200611/19/50/c0063450_0411147.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;재질은 플라스틱입니다. 크기와 모양이 같은 조각 30여개로 이루어져 있고 속에 자석이 들어있어서 조각끼리 서로 붙습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230103123710im_/http://pds3.egloos.com/pds/200611/19/50/c0063450_04113563.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이런 모양들이 가능합니다.&amp;nbsp;기본 조각은 사진 좌하단에 보이는 것인데, 오면체 사각뿔입니다. 황금비율을 적용해서 꽤나 수학적으로 정교하게 만들었습니다.&amp;nbsp;로저가 정말 천재라는 생각이 듭니다.&lt;br&gt;&lt;br&gt;이런 조각을 이용하면 아까의 공을 아래와 같이 바꿀 수도 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230103123710im_/http://pds2.egloos.com/pds/200611/19/50/c0063450_04113013.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이거 가지고 놀다보면 정말 시간 가는 줄 모릅니다. 매우 다양한 형태를 만들 수 있습니다. 혼자서 놀면서 키득키득 거리고 아하!를 외치게 됩니다.&lt;br&gt;&lt;br&gt;자 이것이 왜 창의성과 관련이 있는지 잘 모르겠는 분을 위해 설명을 좀 더하겠습니다.&lt;br&gt;&lt;br&gt;이 공을 사면 조그만 책이 하나 따라옵니다. 공의 사용법이죠. 이 공의 역사, 수학 등을 포함해서 이 공으로 창의성 워크샵을 하는&amp;nbsp;수십가지 방법까지 들어있습니다.&lt;br&gt;&lt;br&gt;로저가 이 책에서 멋진 말을 하나 했습니다. \&quot;필요는 발명의 어머니요, 놀이는 발명의 아버지다\&quot;&lt;br&gt;&lt;br&gt;새로운 아이디어를 언제 얻습니까 라는 질문에 \&quot;문제에 직면했을 때\&quot;, \&quot;충족해야할 필요가 있을 때\&quot;라고 답하는 사람도 있지만, \&quot;그냥 빈둥 거리며 놀다가\&quot;, \&quot;뭔가 다른 일을 할 때\&quot; 등이라고 말하는 사람도 많습니다. 전자가 필요에 의한 발상이면 후자는 놀이에 의한 발상이라고 볼 수 있겠죠.&lt;br&gt;&lt;br&gt;MIT 미디어 랩의 마이클 쉬라쥐(Michael Shrage)는 진지한 놀이(&lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://www.amazon.com/Serious-Play-Companies-Simulate-Innovate/dp/0875848141/sr=1-1/qid=1163923004/ref=pd_bbs_sr_1/002-1313260-5468811?ie=UTF8&amp;amp;s=books\&quot;&gt;Serious Play&lt;/a&gt;)라는 책을 쓰기도 했습니다.&lt;br&gt;&lt;br&gt;어떤 창의력 전문가가 \&quot;놀라운 아이디어가 생각나는 상황\&quot;을&amp;nbsp;조사했습니다.&amp;nbsp;탑4를 뽑으면 다음과 같습니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;운전&lt;/li&gt;&lt;li&gt;운동, 걷기(&lt;a href=\&
