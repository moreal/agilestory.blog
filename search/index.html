나?: 비행 연습은 자동차 운전과는 조금 달라서 숙련자라도 한 번에 30분 이상은 힘들다고 합니다. 3차원으로 움직이는 것이 보통 어려운 것이 아니라고 하더군요. 프로그램을 전부 이수하시려면 실기만 해도 50회 이상 비행장에 오셔야 한다는 이야기지요. (기간 제한은 없으니 편하실 때 오고 가시면 됩니다.) &lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;그렇게 복잡한 일인 것 같지는 않습니다. 기존의 오픈소스 컴포넌트들을 써서 회원관리가 가능한 간단한 웹사이트만 나오면&amp;nbsp;되는 것 같습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;우리나라 같이 좁은 땅덩어리에서 민간인이 직접 비행기를 조종할 수 있고, 면허까지 소유할 수 있게 된다는 것은 정말 이례적이고 멋진 일이라고 생각합니다. 호연지기를 기를 수 있겠죠. 우주에 나가서 지구를 돌아보는 느낌까지는 아닐지라도,&amp;nbsp;평생 기억에 남을 경험이 되지 않을까 싶습니다. (아, 저도 꼭 비행기 조종해보고 싶습니다 -- 어렸을 때 비행기 시뮬레이션을 좋아했거든요)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/23 22:48&quot;]}],[0,{&quot;id&quot;:[0,3451583],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070805201629/http://agile.egloos.com/3451583&quot;],&quot;title&quot;:[0,&quot;웹 어플리케이션 컨퍼런스 2007에 참여합니다&quot;],&quot;body&quot;:[0,&quot;\n\t2007년 6월 21일(목)에 우리나라에서 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070805201629/http://webappscon.com/\&quot;&gt;웹 어플리케이션 컨퍼런스 2007&lt;/a&gt;이 열립니다. 저도 참여합니다. 저는 두 가지 세션에 참여할 예정입니다.&lt;br&gt;&lt;br&gt;첫번째는 오전의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070805201629/http://webappscon.com/Program/Workshop\&quot;&gt;웹 프레임웍 2.2 워크샵&lt;/a&gt;입니다. 세 시간에 걸쳐 진행되고,&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20070805201629/http://openlook.org/\&quot;&gt;퍼키&lt;/a&gt;와 함께 진행할 예정입니다. 작년에 했던 &lt;a href=\&quot;https://web.archive.org/web/20070805201629/http://openlook.org/blog/1122\&quot;&gt;Framework 2.1 세미나&lt;/a&gt;의 전통을 따르고 있습니다. 아직 구체적으로 정해진 바는 없으나, 될 수 있으면 \&quot;설명할테니 들어라\&quot;라는 단순한 도식보다 참여지향적으로 진행해 보려고 합니다. 그리고&amp;nbsp;많이 알려진 웹 프레임웍은 의도적으로 대상에서 제외하려고 합니다. 이런 기회가 아니어도 다른 자리에서 많이 접할 수 있을 것이므로. 몇 가지 독특하고 신선한 웹 프레임워크를 골라서 같이 만져보고 실험해 보고 토론해 보는 자리를 마련하겠습니다. 혹시 의견이 있으시거나 추천하고 싶은 사람, 웹 프레임워크가 있다면 알려주세요.&lt;br&gt;&lt;br&gt;두번째는 오후 컨퍼런스 두째 마당의 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20070805201629/http://webappscon.com/Program/Program\&quot;&gt;웹 개발 방법론 및 협업의 길&lt;/a&gt;\&quot;(가제)입니다. 30분 짜리 짧은 패널토론입니다. 저는 좌장을 맡을 것 같습니다. 되도록 다양한 시각을 모아 보고 싶습니다. 개발자 뿐만 아니라 기획자나 디자이너 등의 의견도 듣고 싶습니다. 패널로 추천하고 싶은 분이나, 기타 의견이 있는 분 알려주세요. 패널로 참석해 보고 싶은 분도 대환영입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/28 16:56&quot;]}],[0,{&quot;id&quot;:[0,3454745],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20161128092041/http://agile.egloos.com/3454745&quot;],&quot;title&quot;:[0,&quot;UX 관련 서적들&quot;],&quot;body&quot;:[0,&quot;\n\t책이 너무 많아 굴러다니다 보니 이번 기회에 한 번 정리해 보려고 합니다. (시간이 되는대로 \&quot;한 줄 서평\&quot;이라도 점차 달아보겠습니다)&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;Observing the User Experience&lt;/li&gt;&lt;li&gt;Understanding Your Users&lt;/li&gt;&lt;li&gt;Usability Engineering&lt;/li&gt;&lt;li&gt;The Psychology of Human-Computer Interaction&lt;/li&gt;&lt;li&gt;Designing from both sides of the screen&lt;/li&gt;&lt;li&gt;User and Task Analysis for Interface Design&lt;/li&gt;&lt;li&gt;Software for Use&lt;/li&gt;&lt;li&gt;Designing Web Usability&lt;/li&gt;&lt;li&gt;Paper Prototyping&lt;/li&gt;&lt;li&gt;User-Centered Design&lt;/li&gt;&lt;li&gt;Rapid Contextual Design&lt;/li&gt;&lt;li&gt;Information Dashboard Design&lt;/li&gt;&lt;li&gt;사용성 테스트 가이드북&lt;/li&gt;&lt;li&gt;The Elements of User Experience&lt;/li&gt;&lt;li&gt;Designing Interfaces&lt;/li&gt;&lt;li&gt;Designing Visual Interfaces&lt;/li&gt;&lt;li&gt;Don&#39;t Make Me Think&lt;/li&gt;&lt;li&gt;Interaction Design for Complex Problem Solving&lt;/li&gt;&lt;li&gt;Thoughtful Interaction Design&lt;/li&gt;&lt;li&gt;Effective Prototyping for Software Makers&lt;/li&gt;&lt;li&gt;Prioritizing Web Usability&lt;/li&gt;&lt;li&gt;The User is Always Right&lt;/li&gt;&lt;li&gt;Designing for Interaction&lt;/li&gt;&lt;li&gt;Designing the Obvious&lt;/li&gt;&lt;li&gt;The Design of Sites&lt;/li&gt;&lt;li&gt;Contextual Design&lt;/li&gt;&lt;li&gt;Persona Lifecycle&lt;/li&gt;&lt;li&gt;Analog In, Digital Out&lt;/li&gt;&lt;li&gt;Designing Interactions&lt;/li&gt;&lt;li&gt;Communicating Design&lt;/li&gt;&lt;li&gt;Sketching User Experiences&lt;/li&gt;&lt;li&gt;Universal Principles of Design&lt;/li&gt;&lt;li&gt;Emotional Design&lt;/li&gt;&lt;li&gt;The Psychology of Everyday Things&lt;/li&gt;&lt;li&gt;정신병원에서 뛰쳐나온 디자인&lt;/li&gt;&lt;li&gt;Humane Interface&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;몇 개 남은 것 같은 데 우선은 여기까지만...&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/05/29 15:23&quot;]}],[0,{&quot;id&quot;:[0,3462830],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004909/http://agile.egloos.com/3462830&quot;],&quot;title&quot;:[0,&quot;건축 비유&quot;],&quot;body&quot;:[0,&quot;\n\t&amp;lt;업데이트 중&amp;gt;&lt;br&gt;&lt;br&gt;사람들은 종종 \&quot;설계\&quot;의 중요성을 설파할 때 건축이라는 분야를 들먹거립니다. 건축이란 맥락의 여러 개념들을 고스란히 가져와서 타 분야에 그대로 오버랩시킵니다. \&quot;우리도 건축처럼&amp;nbsp;일단 완벽한 설계도를 만들고 나서...\&quot;&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 저는 이러한 \&quot;건축의 비유\&quot;가&amp;nbsp;쓸모없는 경우가 많으며,&amp;nbsp;이 비유에 기반한 주장들은 대부분 잘못되었다고 생각합니다.&lt;br&gt;&lt;br&gt;건축의 비유에 두 가지 문제점이 있습니다(우선 소프트웨어에 대해서만 생각해 보겠습니다). 첫 째, 소프트웨어는 건물과 너무도 다른 점이 많기 때문에 그 비유가 유용하다기보다 가상의 제약을 주는 경우가 많다는 점입니다. 두 째, 실질적 건축보다도 훨씬 더 과장되고 왜곡된 건축의 이미지를 갖고 비유한다는 점입니다.&lt;br&gt;&lt;br&gt;우선은 두 번 째 문제에 대해서 이야기를 해봅시다. 제가 이야기하는 것보다 건축가의 입을 빌리는 것이 좋을 것 같습니다. 다음은 한국 현대 건축에 가장 큰 족적을 남긴 건축가 중 하나로 평가받는 김수근 선생의 글입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;큰 건물뿐 아니라 조그만 주택 하나 짓는 경우라도 설계할 시점과 착공할 때, 준공할 무렵에는 그 내용과 양상이 매우 달라지는 것은 많은 사람이 경험하는 것이다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;설계대로 지은 집은 별로 좋은 집이 될 가능성이 없다&lt;/strong&gt;. 좋은 집을 지으려면 많은 설계변경이 이루어진 것이어야 한다.&lt;br&gt;&lt;br&gt;설계대로 지은 집이란 설계시점보다 조금도 발전시키지 않고서 지었다는 것을 말한다. 공사과정을 보면 계획이나 설계하는 시점으로부터 시간이 많이 흐른다. 현대의 급속한 기술발전과 여러 가지 새로운 재료의 발달은 눈이 부실 정도로 그 속도가 빨라서 설계시점에서 가능한 기술과 재료가 완공 무렵에는 구형의 쓸모없는 것으로 전락하는 경우가 허다하다. 이러한 신정보를 항상 입수하면서 설계 그 자체를 발전시켜야 한다.&lt;br&gt;&lt;br&gt;건축설계하는 사람이 신이 아닌 이상 완벽한 설계를 해놓는다는 것은 불가능하다. 그러므로 설계도는 완전한 것이 없다. 설계도면에 있어서 완전한 것을 기대하는 것은 어리석은 짓이다. 도면에 표현된 내용은 어디까지나 발전의 여지와 보완의 기대를 내포하는 것이다. 그렇기 때문에 설계변경이 요구된다. &lt;strong&gt;공사 도중에 설계변경이 많으면 많을수록 집은 좋아질 수 있다&lt;/strong&gt;고 말할 수 있다.&lt;br&gt;&lt;br&gt;개인주택이나 빌딩인 경우에는 그 설계변경이 비교적 쉽게 이루어진다. 그러나 관의 건물인 경우에는 쉽지 않다. 설계변경이란 관에서는 터부이다. 감사를 할 때도 설계변경은 집중의혹의 목표가 된다. 물론 이것은 공사금액과 관련되기 때문에 부정의 여지를 가졌다는 이유에서다. 그러나 설계대로 짓고 있다고 하는 관의 건물이라 해도 실제론 설계대로 되어 가는 집은 전무하다.&lt;br&gt;&lt;br&gt;같은 비용 갖고 더 좋은 집을 짓도록 설계변경하는 길을 막고 있다. 그러므로 관의 건물이 좋은 건축이 되기 어려운 것이다. 지금 짓는 관의 건축비는 일률적으로 규제되어 있다. 관의 건물일지라도 여러 종류의 다른 기능과 내용을 요구하고 있다. 후손에 물려줄 좋은 유산을 만들려면 설계변경, 즉 &lt;strong&gt;설계발전을 설계 시작에서부터 완공 때까지 허용하고 오히려 장려하지 않으면 안 될 것으로 믿는다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;--&lt;a href=\&quot;https://web.archive.org/web/20070720004909/http://houzine.jugong.co.kr/main/200502/architect01.asp\&quot;&gt;김수근&lt;/a&gt;, 知的 설계변경, 동아일보, 1984년 3월 19일 (강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;저는 종종 이런 이야기를 했습니다.&lt;br&gt;&lt;br&gt;계획과 설계는&amp;nbsp;다음의 경우 바뀌어야 한다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;세상이 바뀌거나&lt;/li&gt;&lt;li&gt;내가 더 똑똑해지거나&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;설계가 완성되는 시점은 그 구현체가 완성되는 시점이다.&lt;br&gt;&lt;br&gt;(계속)...&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/06/01 01:10&quot;]}],[0,{&quot;id&quot;:[0,3476760],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004925/http://agile.egloos.com/3476760&quot;],&quot;title&quot;:[0,&quot;Erlang을 배우고픈 여성 개발자를 찾습니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;스터디원 모집을 마감합니다. 많은 관심을 보여주셨습니다. 이런 배움에 대한 갈망을 가진 여성 개발자분들이 많다는 것을 확인할 수 있었습니다. 함께 스터디를 하지는 못하지만 여성분들끼리 스터디를 조직하는 것을 권해드리고 싶습니다. 그리고 조만간 기회가 되는대로 여성 개발자를 대상으로 한 무료 워크샵을 준비해보려고 하니 기대해 주세요.&amp;gt;&lt;br&gt;&lt;/strong&gt;&lt;br&gt;&lt;p&gt;올 3월부터 지인들 중심으로 얼랭(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Erlang_programming_language\&quot;&gt;Erlang&lt;/a&gt;)이라는 프로그래밍 언어를 스터디하고 있습니다. 스터디 멤버 충원을 하려고 합니다. 단, &lt;strong&gt;여성&lt;/strong&gt; 개발자를 대상으로 합니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;얼랭은 분산/병렬/동시성 프로그래밍을&amp;nbsp;적극적으로 지원하는 언어로(Concurrency Oriented Programming이라고도 합니다), 함수형(혹은 함수형 기반) 언어이면서 거의 유일하게 상업적으로 성공을 한 언어입니다. 에릭슨에서 만든 얼랭 2백만 라인으로 된 프로그램은 신뢰도(reliability)가 99.9999999%입니다. 9가 9개라서 nine nines라고 부릅니다. 업계에서는 9가 5개만 되어도 훌륭하다고 합니다(1년에 5.2분 동안만 다운). 9 일곱개는 거의 도달하기 어렵다고 알려져 있습니다. 그런데 9가 9개라니요. 1년에 다운되는 시간이 도합 0.03초 정도입니다. 자세한 내용은 조 암스트롱(Joe Armstrong)의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://www.sics.se/~joe/thesis/armstrong_thesis_2003.pdf\&quot;&gt;논문&lt;/a&gt;을 참고하세요.&lt;br&gt;&lt;br&gt;하지만 의외로 얼랭은 별로 알려져 있지 않습니다. 우리나라에서는 더더욱. 하지만 요즘 들어 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://pragmaticprogrammer.com/titles/jaerlang/index.html\&quot;&gt;얼랭 교과서&lt;/a&gt;의 출현, 그리고 멀티코어 시스템의 확산과 함께 선각 수용자(early adopter)층에서 서서히 인기몰이 중입니다. 예를 들어, 최근 웹 2.0의 유행과 더불에 우리나라에 인기의 바람이 휘몰아치고 있는 루비(Ruby)라는 언어는 선각 수용자 사이에서는 오히려 너무 알려져서 뭐랄까 좀&amp;nbsp;진부한 느낌이 드는 반면, 얼랭은 최근 들어 하드웨어의 발전과 함께 &lt;a href=\&quot;https://web.archive.org/web/20070720004925/http://www.gotw.ca/publications/concurrency-ddj.htm\&quot;&gt;차세대 언어로 각광을 받고 있으며&lt;/a&gt;, 발빠른 프로그래머들 사이에서는&amp;nbsp;얼랭 공부가 큰 유행을 타고 있습니다.&lt;br&gt;&lt;br&gt;스터디에 참여하는 분들은&amp;nbsp;처음에 7명으로 시작했는데&amp;nbsp;개인적 사정으로 잠깐 휴지기를 갖고 계신 분들이 있고, 최근까지 계속 꾸준하게 참여하는 사람은 저를 포함 네 사람입니다.&lt;br&gt;&lt;br&gt;스터디는 2주일에 한번 일요일 오전에 강남 부근에서 합니다. 저희가 이미 진도를 상당히 나갔기 때문에(거의 책걸이 하기 직전) 새로 참여하시는 분들 경우 따라오기 어려울 것이라고 생각합니다. 그래서 스터디보다는 교학상장(가르치는 것과 배우는 것이 서로를 장려한다)을 모델로 하겠습니다. 이번에 참여하시는 분들을 저희가 짝 프로그래밍 등을 통해 멘토링 해드리려고 합니다.&lt;br&gt;&lt;br&gt;자, 그러면 왜 여성 개발자인가?라는 질문에 답을 해야겠습니다.&lt;br&gt;&lt;br&gt;먼저 가장 널리 알려진 여성 개발자를 소개해 드리겠습니다. 그레이스 호퍼(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Grace_Hopper\&quot;&gt;Grace Hopper&lt;/a&gt;)입니다. 그녀의 업적은 워낙 지대해서 동명의 상이 몇 개 있는 걸로 압니다. 그 중 하나인 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://awards.acm.org/hopper/\&quot;&gt;Grace Murray Hopper Award&lt;/a&gt;는 구글이 재정 지원을 하고 있습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; src=\&quot;https://web.archive.org/web/20070720004925im_/http://pds5.egloos.com/pds/200706/06/50/c0063450_0106262.png\&quot; border=\&quot;0\&quot; width=\&quot;172\&quot; height=\&quot;244\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;그레이스 호퍼&lt;br&gt;(그녀의 놀라운 업적 때문에 \&quot;어메이징Amazing 그레이스\&quot;란 별명을 갖고 있었다)&lt;br&gt;[출처는 위키피디어]&lt;/div&gt;&lt;br&gt;&lt;br&gt;컴퓨터계의 노벨상으로 불리우는 튜링상(1966년부터 수상 시작) 최근 수상자가 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Frances_E._Allen\&quot;&gt;튜링상 사상 최초의 여성&lt;/a&gt;이었다는 사실을 아시나요?&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; src=\&quot;https://web.archive.org/web/20070720004925im_/http://pds5.egloos.com/pds/200706/05/50/c0063450_03061344.jpg\&quot; border=\&quot;0\&quot; width=\&quot;218\&quot; height=\&quot;318\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;최초의 여성 튜링상 수상자 프란시스 앨런(Frances E. Allen)&lt;br&gt;[출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://www-03.ibm.com/ibm/history/witexhibit/wit_hall_allen.html\&quot;&gt;IBM Women in WITI Hall of Fame&lt;/a&gt;]&lt;/div&gt;&lt;br&gt;&lt;br&gt;성별 불균형이 있는 것 같죠? IT는 테스토스테론 수치 높은 인간들이 이끌어 왔다고요? 하지만 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Ada_Lovelace\&quot;&gt;세계 최초의 프로그래머&lt;/a&gt;가 여성이었다는 사실을 아시나요?&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; src=\&quot;https://web.archive.org/web/20070720004925im_/http://pds3.egloos.com/pds/200706/05/50/c0063450_03065943.jpg\&quot; border=\&quot;0\&quot; width=\&quot;200\&quot; height=\&quot;237\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;최초의 프로그래머 에이다 러브레이스(Ada Lovelace)&lt;br&gt;[출처는 위키피디어]&lt;/div&gt;&lt;br&gt;&lt;br&gt;최초의 프로그래머는 여성이었지만 여성 튜링상 수상자는 2006년도에 처음 나왔습니다. 북미 지역에서는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Women_in_computing\&quot;&gt;IT 종사자 중 여성의 비율&lt;/a&gt;이 20% 이하로 떨어졌다고 합니다. 우리나라도 불균형이 심합니다. 또한 그나마 있는 여성 개발자들 마저도 주도적 역할을 하고 있지는 못한 것 같습니다. 제 주변을 보면 여성 개발자들은 신기술&amp;nbsp;수용에 있어&amp;nbsp;평균보다 느린 경우가 많은 것 같습니다. 수용 시기로 보면 대부분 후기 다수(late majority)가 아닐까 합니다. (저희가 얼랭을 미디어로 사용하는 이유 중 하나가 바로 이것이기도 합니다. 얼랭은 현시점에서 선각 수용자들의 언어입니다. 함께 스터디 하실 분들에게 이런 새로운 경험을 드리고 싶습니다)&lt;br&gt;&lt;br&gt;다시 원래의 질문으로 돌아와서, 왜 여성 개발자인가에 대해 간단하게 답하자면, 1) 직업별 性의 구분이 덜 한 사회일수록 성숙한 사회라고 생각하고, 2) IT업계는, 특히 우리나라 IT업계는 지나치게 남성화되어 있다고 생각하기 때문이며, 3) 남녀가 골고루 일할 수 있으면 더욱 즐겁고 생산적으로 일할 수 있다고 믿기 때문입니다.&lt;br&gt;&lt;br&gt;미국에서는 그레이스 호퍼 여사를 기리는 의미로 매년 IT 분야에 여성인력의 참여를 지지하는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://gracehopper.org/\&quot;&gt;행사&lt;/a&gt;가 열립니다. Grace Hopper Celebration of Women in Computing이라고 합니다. 우리나라에서도 &lt;a href=\&quot;https://web.archive.org/web/20070720004925/http://altlang.org/\&quot;&gt;대안언어축제&lt;/a&gt;나 &lt;a href=\&quot;https://web.archive.org/web/20070720004925/http://openlook.org/blog/1139\&quot;&gt;오픈소스에 뛰어들기&lt;/a&gt;&amp;nbsp;등의 행사에서 여성의 참여를 진작하기 위해 참여인원 선착순 모집시 여성 쿼터를 따로 둬서 모집하기도 했습니다. 저는 되도록 많은 IT 행사에서 여성 우선 쿼터제가 시행되기를 바랍니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;당시 &lt;a href=\&quot;https://web.archive.org/web/20070720004925/http://openlook.org/\&quot;&gt;퍼키&lt;/a&gt;군이 썼던 참여 안내문을 인용합니다.&lt;br&gt;&lt;blockquote&gt;여성 우선 쿼터는 무엇을 위한 것인가요? 역차별 아닌가요?&lt;br&gt;&lt;br&gt;컴퓨터과학과 산업계에서는 여성의 커뮤니티 규모가 너무 작아서 멘터를 구하기도 힘들고, 정보를 구하기 위한 네트워크가 충분하지 않습니다. 이번 행사에서는 Grace Hopper Celebration처럼 그 기반을 키우는 움직임에 기여하고자 합니다.&lt;/blockquote&gt;&lt;br&gt;이미 소개한 Grace Hopper Celebration와 IWT(Institute for Women and Technology)를 설립한 애니타 보그(&lt;a href=\&quot;https://web.archive.org/web/20070720004925/http://en.wikipedia.org/wiki/Anita_Borg\&quot;&gt;Anita Borg&lt;/a&gt;)는 IT 업계에서 여성의 영향력 증대를 위해 많은 노력을 했던 전산학자이자 개발자였습니다. 지금은 고인이 되었지만, 그 뜻을 살려서 IWT에서는&amp;nbsp;여러가지 활동이 면면히 이어지고 있습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070720004925/http://anitaborg.org/about/mission/\&quot;&gt;IWT의 미션&lt;/a&gt;을 인용합니다.&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;increase the impact of women on all aspects of technology, and &lt;/li&gt;&lt;li&gt;increase the positive impact of technology on the world’s women. &lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;뭐 이렇게 거창한 것을 하려고 하는 것은 아닙니다. 하지만 우리의 일상에서부터 혁명과 변화가 시작되어야 한다고 믿고 있습니다. 그래서 이런 작은 노력들을 시작합니다.&lt;br&gt;&lt;br&gt;&lt;strike&gt;관심있는 분들은 (비밀) 댓글이나 이메일(우측 컬럼에)로 연락을 주세요.&amp;nbsp;별다른 참여 자격은 없습니다. &lt;strong&gt;여성&lt;/strong&gt; 개발자이면 됩니다.&amp;nbsp; &lt;/strike&gt;&lt;strong&gt;마감합니다.&lt;br&gt;&lt;/strong&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/06/05 15:34&quot;]}],[0,{&quot;id&quot;:[0,3540474],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828021650/http://agile.egloos.com/3540474&quot;],&quot;title&quot;:[0,&quot;p-camp가 열립니다&quot;],&quot;body&quot;:[0,&quot;\n\t소프트웨어 개발에 관련된 분들이 한자리에 모이는 &lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://p-camp.org/\&quot;&gt;p-camp&lt;/a&gt;가 오는 7월 7일 서울에서 열립니다.&lt;br&gt;&lt;br&gt;p-camp가 무엇인가요? 소프트웨어 개발이라는&amp;nbsp;바탕 위에서, 사람, 프로젝트, 프로세스, 프러덕트(people, project, process, product)에 대해 서로 대화하고 배우는 자리입니다.&lt;br&gt;&lt;br&gt;모여서 무엇을 할까요? 토론을 합니다. 몇 명이 모이나요? 150명입니다. 150명이 어떻게 토론을 하나요? 2000명이 넘는 사람이 동시 토론이 가능한 OST(&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://en.wikipedia.org/wiki/Open_Space_Technology\&quot;&gt;Open Space Technology&lt;/a&gt;)라는 토론 기법을 사용합니다. OST의 원칙은&amp;nbsp;한마디로 말하자면 창발성과 자기조직화입니다.&amp;nbsp;짧은 시간 동안 유익하고 재미난 경험을 할 수 있습니다.&lt;br&gt;&lt;br&gt;OST가 본 행사이고, 오전에는 사전 행사가 있습니다. 실험적인 것들을 준비했습니다.&lt;br&gt;&lt;br&gt;스마트플레이스의 류한석님께서 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://p-camp.tistory.com/entry/engspeech\&quot;&gt;엔지니어를 위한 스피치&lt;/a&gt;\&quot;라는 세션을 맡으시고, 한국 NVC 센터의 최정현진님께서 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://p-camp.tistory.com/entry/nvc\&quot;&gt;비폭력 대화&lt;/a&gt;\&quot; 세션을 진행하시며(개인적으로 이 세션에 많은 기대를 하고 있습니다), 최승준님은 \&quot;개발자를 위한 미디어 아트\&quot;라는 세션을, &lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://sten.or.kr/\&quot;&gt;STEN&lt;/a&gt;의 권원일님은 \&quot;탐색적 테스팅 기법\&quot;을, 저는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://p-camp.tistory.com/entry/PatternWriting\&quot;&gt;패턴 라이팅&lt;/a&gt;\&quot; 세션을 맡습니다.&lt;br&gt;&lt;br&gt;아직 행사 사이트에 소개가 안 된 두 가지 세션만 간략히 설명을 드리면, 최승준님 세션은 개발자들이 직접 컴퓨터를 이용해 미디어 아트를 경험해 보는 기회가 될 것이고, 권원일님 세션은 최근 각광을 받고 있는 탐색적 테스팅(&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://en.wikipedia.org/wiki/Exploratory_test\&quot;&gt;exploratory testing&lt;/a&gt;)을 주사위 등을 이용해 실습해 봅니다.&lt;br&gt;&lt;br&gt;신청은 행사 사이트에서 하실 수 있습니다. 이번 행사는 IT 업계의 여성 인력을 지원하는 의미로 &lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://p-camp.tistory.com/entry/여성-쿼터제의-취지\&quot;&gt;여성 쿼터제&lt;/a&gt;를 실시합니다. 여성분들은 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20160828021650/http://pcamp2.smartplace.co.kr/\&quot;&gt;여성전용 등록 페이지&lt;/a&gt;\&quot;를 사용해 주세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/06/25 22:30&quot;]}],[0,{&quot;id&quot;:[0,3547327],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20161118112637/http://agile.egloos.com/3547327&quot;],&quot;title&quot;:[0,&quot;빠르게 학습하는 팀은 뭐가 다를까&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20161118112637/http://ibm.co/ihrnEE\&quot;&gt;쾌속 학습팀&lt;/a&gt;이라는 제목으로 IBM 디벨로퍼 웍스에 두번째 글을 썼습니다.&lt;br&gt;&lt;br&gt;요약하자면, 1) 팀 별로 학습 속도에 상당한 차이가 있으며, 2) 우리가&amp;nbsp;관련이 많으리라 여기는 것들이 의외로 학습 속도와는 상관성이 없으며, 3) 리더와 팀원들의 학습에 대한 태도, 학습 환경에 신경을 쓰는지 등이 학습 속도에 영향을 미치며, 4) 학습 환경을 만들기 위해 팀장이 아닌 사람도 뭔가 당장 할 수 있는 일이 있다는 내용입니다.&lt;br&gt;&lt;br&gt;컬럼 글에서는 언급하진 않지만 소프트웨어 분야에서 학습 속도가 무척 빠른 팀을 하나 소개하겠습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20161118112637/http://www.ddj.com/dept/architect/193501924\&quot;&gt;Embedded Agile: A Case Study In Numbers&lt;/a&gt;라는 기사(좀 더 자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20161118112637/http://portal.acm.org/citation.cfm?id=1155439.1155491\&quot;&gt;논문&lt;/a&gt;을 참고하세요)에 소개된 팀입니다. 대부분의 팀원들은 C 언어나 멀티태스킹, 펌웨어에 대한 지식이 부족했습니다. 하지만 3년 동안의 프로젝트 결과 그들의 생산성은 업계 평균의 3배를 넘었고, 코드의 결함율은 업계 평균의 십분의 일을 밑돌았습니다.&lt;br&gt;&lt;br&gt;이 이야기들은 모두 희망적이면서 동시에 비관적입니다. 특출나게 뛰어난 기술을 갖고 있지도 않고 경영진의 지원도 없지만 일류 팀이 될 수 있다는 희망을 주면서, 반대로 세계 최고 권위자가 포함되었고&amp;nbsp;각 분야에서 경력도 많은 사람들로 구성된 팀이지만 꼴찌를 면치 못할 수 있다는 경고를 줍니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/06/28 00:22&quot;]}],[0,{&quot;id&quot;:[0,3584363],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/3584363&quot;],&quot;title&quot;:[0,&quot;주당 16시간 일하기&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;이곳에서 여러번 소개되었던 주당 16시간 일하는 프로젝트(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/1386318\&quot;&gt;주당 20시간 근무하는 회사&lt;/a&gt;, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/3265456\&quot;&gt;애자일컨설팅에서 일해보니&lt;/a&gt; 등)에 대한 기사가 IBM 디벨로퍼 웍스에 실렸습니다. 제목은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230103123710/http://www.ibm.com/developerworks/kr/library/s_issue/20070703/?ca=drs-kr\&quot;&gt;모두가 행복할 수 있는 개발을 꿈꾸며 &#39;일주일에 16시간만 일하기&#39;&lt;/a&gt;입니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230103123710/http://mplay.sbs.co.kr/news/newsVideoPlayer.jsp?prog_cd=R1&amp;amp;url=mms://newsvod.sbs.co.kr/nw/0123/nw0123c157254.asf&amp;amp;news_id=N1000281705&amp;amp;fname=nw0123c157254\&quot;&gt;프로그래머들의 열악한 노동현실을 개탄하는 TV 뉴스&lt;/a&gt;(과로로 정신병이 걸릴 정도라니!)가 나오고 있는 실정에 이런 이야기를 꺼내자니 좀 어색하기도 하지만, 지금이야 말로 이런 이야기를 해야하는 시점이 아닐까 싶기도 합니다.&lt;br&gt;&lt;br&gt;저희가 만약&amp;nbsp;효율적, 효과적으로 일을 했다면 과연 무엇 덕분일까를 고민해 봤습니다. 대담에 명확하게 드러나진 않았는데 다음과 같이 정리해 볼 수 있겠습니다.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;지금 내가 하고 있는 일이 가치를 만드는 일인가?&lt;/li&gt;&lt;li&gt;정말 가치 있는 일인가?&lt;/li&gt;&lt;li&gt;그렇다면 그 가치는 무엇이며, 누구를 위한 가치인가?&lt;/li&gt;&lt;li&gt;그렇다면&amp;nbsp;비슷한 수준의 가치를 획기적으로 적은 비용으로 만들어낼 방법은 없는가?&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;잘 생각해 보면 우리는 위 질문들을 늘, 끊임없이&amp;nbsp;물었습니다. 우리가 이런 질문을 자신과 서로에게 물었던 횟수와 우리가 그날 이룩한 성과 간에는 긴밀한 관계가 있었습니다. 반대로 이런 질문을 거의 하지 않고 현재 하는 일에만 집중했던 시기는 바쁘긴 했지만 생산적이진 않았던 때였습니다. 즉, 질문을 안하고 있다는 것 자체가 뭔가 상황이 잘못되어 가고 있다는 증후였습니다.&lt;br&gt;&lt;br&gt;프로젝트 기간 중에 초과근무를 안하려고 최대한 노력을 했음에도 불구하고 거의 유일하게 초과근무를 했던 적이 있습니다. 정해진 시간보다 2시간을 더 근무했던 날이었습니다(사람들은 통상 이 대목에서 야유를 보내더군요).&amp;nbsp;마지막 서너 시간 동안 아무도 위 질문을 하지 않았습니다. 우리는&amp;nbsp;이 일로 정말 가슴 깊은 반성을 했고, 그래서 다음날부터는 한 시간이나 두 시간에 한 번 씩 위 질문들을 되돌아보는 회고 시간을 갖기로 했습니다(그 전에는 하루에 한 번 씩&amp;nbsp;회고를 했었죠).&lt;br&gt;&lt;br&gt;특정한 사람 하나(예를 들면 팀장)가 이런 질문들을 하는 것은 팀에 큰 차이를 만들어 내기 어려운 것 같습니다. 모든 팀원들이 이 질문을 던질 수 있을 때, 바로 그 때 엄청난 차이가 생깁니다 -- 브라스밴드에서는 전원이 이 질문을 했다는 사실이 매우 감명 깊었습니다. 하지만 안타깝게도 우리 모두가 \&quot;바쁘게 일하는\&quot; 최면에 홀려서 아무도 근본적 질문을 던지지 않고 \&quot;일단 달리자\&quot; 모드에 빠져있는 경우가 있었고, 그 날은 어김없이 초과근무를 하거나 하루 종일 이룬 것이 별로 없었습니다.&lt;br&gt;&lt;br&gt;하지만, 흥미로운 점은 우리가 주당 16시간 밖에 일하지 않는다는 사실을 인지할 때마다 위 질문들로 다시 회귀하는 현상이 있었다는 점입니다. 적게 일한다는 사실 자체가 우리로 하여금 전혀 다른 마인드셋을 갖게 했습니다. 우리들이 반성을 할 때 내뱉는 말은 예컨대, \&quot;(머리를 쥐어 뜯으며) 아, 오늘은 30분을 허비해 버렸어요!\&quot; 같이 일반적인 직장인과는&amp;nbsp;시간 스케일이 달랐습니다.&lt;br&gt;&lt;br&gt;제가 최근에 읽은 책 중에 저희의 주당 16시간 수준을 훌쩍 뛰어넘는 책이 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://www.amazon.com/4-Hour-Workweek-Escape-Live-Anywhere/dp/0307353133/\&quot;&gt;The 4-Hour Workweek&lt;/a&gt;이라는 책입니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230103123710im_/http://pds3.egloos.com/pds/200707/10/50/c0063450_11071598.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(이미지 출처는 아마존)&lt;/div&gt;&lt;br&gt;&lt;p&gt;하루 4시간도 아니고, 주당 4시간입니다. 엄청나지요.&amp;nbsp;저희가 일할 때 사용했던 원칙들의 상당수가 이 책의 내용과 겹치는 것을 발견했습니다. 특히 이 책의 78쪽에 나오는 다음 질문은 정말 가슴을 후려칩니다.&lt;/p&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;심장마비를 겪어서 하루에 2시간 밖에 일할 수 없다면 무엇을 하겠습니까?&lt;/li&gt;&lt;li&gt;두번째 심장마비를 겪어서 &lt;em&gt;일주일에&lt;/em&gt; 2시간 밖에 일할 수 없다면 무엇을 하겠습니까?&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;이런 질문을 하는 것 자체가 나에게 큰 변화를 가져올 수 있는 것 같습니다.&lt;br&gt;&lt;br&gt;대다수는 이렇게 느낄지도 모르겠습니다. \&quot;주당 16시간이라니, 완전 달나라 이야기네. 나랑은 상관없는 이야기니 신경 꺼야지\&quot; 절대 그렇지가 않습니다. IBM 디벨로퍼 웍스 대담에서 인용합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;나부군님 친구 분이 이 프로젝트 이야기를 듣고 부러워하다 자신이 할 수 있는 정시 출퇴근을 시작했다고 합니다. 해보니 일을 제 시간에 더 일찍 끝낼 수 있었고 회사의 동료들도 그걸 따라하면서 정시 출퇴근을 하게 됐다고 합니다. 그 이야기를 들으면서 &#39;사회적 확산의 가능성이 있다&#39;는 생각을 했습니다. 그리고 아이디어가 하나 있는데 새로운 방식으로 일을 해보고 싶은 사람들의 모임을 만들어 정기적으로 모여 이야기를 나눈다거나 하는 일들을 해보면 좋을 것 같습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;간단한, 그러나 강력한 변화는 정시 출퇴근입니다. 그 외에도 방법들이 많습니다. 제가 아는 어떤 팀에서는 애자일이야기의 브라스밴드 관련 글을 읽고 자극을 받아서 저녁 5시 이전까지 업무를 마치는 것을 원칙으로 하고 있다고 합니다. 그러면 퇴근하냐구요? 그 정도 변화는 어려워서, 우선은 저녁 5시부터 퇴근 전까지(아마 7시 정도 되겠죠?) 각자 자기 공부를 하는 시간을 갖고 있다고 합니다. 또 제가 아는 어떤 분은 하루 4시간만 일하고 있습니다. 4시간 일하고 퇴근 하는 것은 아니고, 4시간만에 업무를 모두 끝내버리고, 나머지 4시간은 다른 사람들이 무슨 일을 하나 기웃거리기도 하고, 일을 도와주기도 하고 휴식도 하면서 \&quot;놀다가\&quot; 온다고 합니다. 역시 브라스밴드에서 자극을 받으셨다고 합니다.&lt;br&gt;&lt;br&gt;실세계에는 인과관계를 뒤집어도 성립하는 경우가 많습니다. 우리는 행복해야 웃는다고 생각합니다. 하지만 반대로 웃는 표정을 지으면 행복해 지기도 합니다(우울증 치료에 매우 효과적이라고 합니다). 생산적이고 효율이 높아야 하루 4시간만 일할 수 있다고 생각하지만, 반대로 하루 4시간만 일하기 때문에 생산적이 될 수도 있는 겁니다. 그리고 이런 변화들은 자신의 삶 속에서 조금씩 적용해 나갈 수 있습니다. 꼭 주당 16시간 일하는 회사에 적을 둬야만 가능한 것은 아닙니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/07/10 12:27&quot;]}],[0,{&quot;id&quot;:[0,3584440],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120515170410/http://agile.egloos.com/3584440&quot;],&quot;title&quot;:[0,&quot;애자일의 씨앗&quot;],&quot;body&quot;:[0,&quot;\n\t지난 주 토요일에 &lt;a href=\&quot;https://web.archive.org/web/20120515170410/http://p-camp.org/\&quot;&gt;p-camp&lt;/a&gt;를 치뤘습니다. 에센스 튜터리얼이라고 해서, 애자일 방법론을 10분만에 압축해서 전달해야 하는 시간이 있었습니다.&lt;br&gt;&lt;br&gt;10분만에 애자일을 전달하는 것은 무척 어렵습니다. 고산 지대에 숨어사는 고수를 찾아갔습니다. 스승은 한 10년 간은 물 떠오기, 밥 짓기 등을 시키면서 공부할 마음자세가 되어 있는지 테스트 했습니다. 스승이 어느날 저녁에 제자를 부릅니다. \&quot;니가 공부할 준비가 된 것 같다. 내일 아침부터 시작하겠다.\&quot; 제자는 부픈 가슴을 안고 잠자리에 누웠습니다. 근데 스승님의 비명 소리. 스승님이 심장 발작을 일으켰습니다. \&quot;내가 살 수 있는 시간이 10분 정도 밖에 안남았구나.\&quot; 자, 이제 스승은 10분 동안 자신의 50년 무공을 어떻게 전달할 수 있을까요? 태극 1장부터 가르칠 수는 없겠지요? 씨앗이 될만한 것을 줘야 합니다. 그걸 굴리고 굴리고 하다보면 50년 무공이 펼쳐질 수 있는(unfolding) 생성성(generativity)을 가진 어떤 것!&lt;br&gt;&lt;br&gt;애자일의 핵심이다, 애자일의 씨앗이라고 할 수 있는 게 무엇일까 고민을 많이 했습니다. 그런데 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20120515170410/http://agile.egloos.com/3584363\&quot;&gt;브라스밴드에서 우리 스스로에게 물었던 질문들&lt;/a&gt;이 그런 씨앗의 일종이 아닐까 하는 느낌이 들었습니다. 그리고, 가만히 생각해 보니 브라스밴드의 질문은 몇 가지가 더 있었습니다.&lt;br&gt;&lt;br&gt;저는 그걸 한 문장으로 압축해 다음과 같이 표현했습니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;고객에게 매일 가치를 전하라.&lt;/strong&gt;&lt;/span&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 문장의 단어들은 각기 모두 중요합니다. 각 단어에 대한 질문이 나올 수 있습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;고객에게&lt;/li&gt;&lt;ul&gt;&lt;li&gt;우리의 진짜 고객은 누구인가?&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;매일&lt;/li&gt;&lt;ul&gt;&lt;li&gt;어떻게 점진적으로 가치를 전할 것인가?&lt;/li&gt;&lt;li&gt;어떻게 보다 일찍, 그리고 보다 자주 가치를 전할 것인가?&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;가치를&lt;/li&gt;&lt;ul&gt;&lt;li&gt;무엇이 가치인가?&lt;/li&gt;&lt;li&gt;지금 우리가 하고 있는 일이 정말 가치를 만드는 일인가?&lt;/li&gt;&lt;li&gt;지금 가장 높은 가치는 무엇인가?&lt;/li&gt;&lt;li&gt;비슷한 수준의 가치를 더 값싸게 전달하는 방법은?&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;전하라&lt;/li&gt;&lt;ul&gt;&lt;li&gt;가치를&amp;nbsp;우리가 갖고 있지 말고 고객에게 정말 전달하고 있는가?&lt;/li&gt;&lt;li&gt;고객이 정말 가치를 얻고 있는가?&lt;/li&gt;&lt;/ul&gt;&lt;/ol&gt;이 질문들을 하루에도 여러번, 모든 사람들이 한다면 분명 애자일이 꽃필 것이라고 생각합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/07/10 13:05&quot;]}],[0,{&quot;id&quot;:[0,3595396],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160827203250/http://agile.egloos.com/3595396&quot;],&quot;title&quot;:[0,&quot;온라인 학습생태계 프로젝트 구인 (일주일에 10시간 일할 사람~)&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;마감되었습니다&amp;gt;&lt;br&gt;&lt;/strong&gt;&lt;br&gt;온라인 학습생태계 프로젝트에 참여할 사람을 구합니다.&lt;br&gt;&lt;br&gt;애자일이야기 블로그에서 가끔 &lt;strong&gt;&lt;em&gt;&lt;a href=\&quot;https://web.archive.org/web/20160827203250/http://agile.egloos.com/3584363\&quot;&gt;&lt;strong&gt;&lt;em&gt;주당&lt;/em&gt;&lt;/strong&gt; 16시간 일하는 이야기&lt;/a&gt;&lt;/em&gt;&lt;/strong&gt;를 보면서, 나는 언제 저런 새로운 환경에서 일할 수 있을까 하고 신세 한탄을 하신 분들이 많으셨을 겁니다. 그런분들을 위해 좋은 프로젝트를 소개해 드리려고 합니다.&lt;br&gt;&lt;br&gt;\&quot;온라인 학습생태계\&quot; 프로젝트입니다. 삼성고른기회재단 등에서 펀딩을 받고 연세대학교 청년문화원에서 진행하는 공익성 프로젝트로, 오프라인과 온라인을 잇는 대안적 학습공간을 제공하는 일을 추진하고 있습니다. 애자일컨설팅도 몇 달 전부터 이 프로젝트에 참여해 오고 있습니다.&lt;br&gt;&lt;br&gt;자세한 내용은 &lt;a style=\&quot;PADDING-RIGHT: 0px; PADDING-LEFT: 15px; BACKGROUND: url(https://web.archive.org/web/20160827203250im_/http://md.egloos.com/img/eg/icon_file.gif) no-repeat left 50%; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; LIST-STYLE-TYPE: none\&quot; href=\&quot;https://web.archive.org/web/20160827203250/http://pds4.egloos.com/pds/200707/13/50/introtoonlinelearningecosystem.pdf\&quot;&gt;PDF 문서&lt;/a&gt;를 참고하세요.&lt;br&gt;&lt;br&gt;국내외 IT업체와 펀딩에 대해 논의 중입니다. 아직 확정되지 않아서 장기계약으로 인원을 뽑을 수는 없고 단기(1개월) 아르바이트를 구합니다. 펀딩이 결정되면 최소 1년의 고용기간을 보장할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;업무 : 웹 개발/관리 (주로 기존 웹 프로그램 커스터마이징) 및 기획&lt;/li&gt;&lt;li&gt;자격 : 연령, 성별, 학력, 경력 불문&lt;/li&gt;&lt;li&gt;장소 : 연세대 청년문화원&lt;/li&gt;&lt;li&gt;누구와 같이 일하게 되나 : &lt;a href=\&quot;https://web.archive.org/web/20160827203250/http://hypercortex.net/\&quot;&gt;이지&lt;/a&gt;님, 김지호(단군의 땅, 바람의 나라 개발자)님&amp;nbsp;등 몇 분과는 직접적으로 같이 일하고,&amp;nbsp;대안 교육 관련 국내외 유명 인사들과는 간접적으로. (애자일컨설팅도 참여합니다)&lt;/li&gt;&lt;li&gt;근무기간 : 8월 한달 간&lt;/li&gt;&lt;li&gt;시간 : 주당 10시간 (원하는 경우 80% 정도까지는 재택근무 가능)&lt;/li&gt;&lt;li&gt;급여 : 많이 드릴 수는 없습니다만, 근무 시간 대비 보수는 높은 편이고, 펀딩이 결정되면 부족하지 않게 드릴 수 있습니다.&lt;/li&gt;&lt;li&gt;모집인원 : 1 명&lt;/li&gt;&lt;li&gt;접수기간 : 선발하는 대로 마감 -- 빨리 지원하면 유리합니다.&lt;/li&gt;&lt;li&gt;선발과정 : 서류 심사 -&amp;gt; 전화 인터뷰 -&amp;gt; 면대면 면접&lt;/li&gt;&lt;li&gt;접수서류 :&lt;/li&gt;&lt;ol&gt;&lt;li&gt;자기 소개서 (단, 다음 내용이 포함되어야 함)&lt;/li&gt;&lt;ul&gt;&lt;li&gt;자신이 협력을 잘 한다는 것을 보여줄만한 에피소드&lt;/li&gt;&lt;li&gt;자신의 학습 능력이 뛰어나다(예컨대 자신이 모르는 분야의 학습을 즐기고 남들보다 빨리 학습하는 편이라면)는 것을 보여줄만한 에피소드&lt;/li&gt;&lt;li&gt;실행력(예컨대 학습에서 적용까지 거리가 짧다든지)이 뛰어나다는 것을 보여줄만한 에피소드&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;자신만을 위해 만들어 썼던(타인의 것을 수정한 경우도 가능), 혹은 아직 쓰고 있는 프로그램(&lt;a href=\&quot;https://web.archive.org/web/20160827203250/http://agile.egloos.com/2807583\&quot;&gt;프로그래머의 위기지학&lt;/a&gt;&amp;nbsp;참고) 중 가장 큰 가치를 얻은 프로그램에 대해 다음 내용을 한 편의 에세이로 엮어서 제출&lt;/li&gt;&lt;ul&gt;&lt;li&gt;뭐하는 프로그램이고 어떻게 도움이 됐는지 (스크린샷이나 스크린캐스트가 이해에 도움이 된다면 첨부하면 좋겠습니다)&lt;/li&gt;&lt;li&gt;어떤 역사를 거쳤는지&lt;/li&gt;&lt;li&gt;그 과정에서 어떤 교훈과 통찰을 얻었는지&lt;/li&gt;&lt;li&gt;소스 코드 일부 (자신의 코딩/설계 철학을 보여줄 수 있는 부분)&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;특정인(애인, 부모님 등)을 위해 만든(타인의 프로그램을 수정한 경우도 가능) 프로그램 중 사용자에게 가장 큰 가치를 줬던 프로그램에 대해 같은 형식의 에세이를 제출 (2번과 3번 서류 중 하나만 제출해도 가능)&lt;/li&gt;&lt;/ol&gt;&lt;/ul&gt;&lt;p&gt;무엇보다도 학습, 교육, 대안교육 등에 관심있는 분들이 지원하면 더욱 좋겠습니다. 또한, 펀딩이 결정되면 더 많은 인원을 채용할 계획입니다.&amp;nbsp;이 프로젝트에 관심이 있다면 채용이라는 방식 외에도 여러 가지 경로를 통한 참여가 가능하니 문의해주세요.&lt;br&gt;&lt;br&gt;지원과 각종 문의는 &lt;a  href=\&quot;https://web.archive.org/web/20160827203250/mailto:LearningEco@gmail.com\&quot; target=\&quot;_blank\&quot;&gt;LearningEco@gmail.com&lt;/a&gt;으로 해주세요.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/07/13 16:13&quot;]}],[0,{&quot;id&quot;:[0,3606769],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604172900/http://agile.egloos.com/3606769&quot;],&quot;title&quot;:[0,&quot;XP 2007 컨퍼런스 참관기 세미나&quot;],&quot;body&quot;:[0,&quot;\n\t세계적으로 유명한 애자일 관련 컨퍼런스는 북미쪽에서 열리는 애자일 컨퍼런스와, 유럽에서 열리는 XP 컨퍼런스가 있습니다. 지난 6월에 이태리 꼬모에서 XP 2007 컨퍼런스가 열렸고, 거기에 &lt;a href=\&quot;https://web.archive.org/web/20230604172900/http://neonebula.egloos.com/\&quot;&gt;신황규&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230604172900/http://choiji.egloos.com/\&quot;&gt;최지혜&lt;/a&gt;님 두 분이 다녀오셨다고 합니다.&amp;nbsp;두 분의 블로그에 가면 그곳에서 찍은 사진과 소감 등을 볼 수 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;좋은 경험을 하고 돌아오셨다고 하여 공유 미팅을 제안드렸는데 흔쾌히 승락해 주셨습니다. 이 자리를 빌어 감사의 말씀을 전합니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;7월 21일 토요일 오전 10시부터&lt;/strong&gt; 2시간 반 동안 강남쪽에서 모임을 갖습니다.&lt;br&gt;&lt;br&gt;따로 말씀드린 적은 없는데 이번에도 여성 쿼터제를 적용하셨더군요. 여성분들은 다섯 자리가 아직 남아있으니 어서 신청해 주세요. &lt;a href=\&quot;https://web.archive.org/web/20230604172900/http://xper.org/wiki/xp/XP2007_20Conference_20_c2_fc_b0_fc_b1_e2_20_bc_bc_b9_cc_b3_aa\&quot;&gt;여기&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;사실 이런 모임의 진정한 수혜자는 발표자들이라고 생각합니다. 저는 좋은 경험을 하고 나면 되도록 빠른 시간 내에 다른 사람들과&amp;nbsp;공유 모임을 가지려고 노력합니다(또, 주변에 좋은 경험을 한 사람이 있으면 공유 모임을 열 것을 강력히 권유합니다). 혹자는 누가 자리를 깔아줘야 나설 수 있다고 생각하지만 저는 제가 사람 모아서 직접 모임을 개최합니다. 몇 가지 이유가 있습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;공유 모임을 하고 나면&amp;nbsp;해당 경험의 기억에 오래 남습니다.&lt;/li&gt;&lt;li&gt;공유 모임을 준비하면서, 내가 놓쳤던 것들을 채워넣게&amp;nbsp;되고 전체적으로 조직화합니다.&lt;/li&gt;&lt;li&gt;공유 모임을 통해 (그 경험을 해보지 못한) 다른 사람들의 아이디어나 다른 경험 이야기를 듣고 힌트를 얻기도 합니다.&lt;/li&gt;&lt;li&gt;이런 모임에서 자극을 받아서 다음번엔 다른 누군가가 값진 경험을 하고 돌아와서 공유하게 됩니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;내가 알고 있다고 생각하는 것을 남들에게 설명해 보려고 하면 잘 안되는 경우가 많습니다. 그 경우 사실 제대로 아는 것이 아닙니다.&amp;nbsp;내가&amp;nbsp;제대로 아는지 시험하는 간단하면서도 효과적인 방법은 남(사람, 컴퓨터, 인형 등)에게 설명해 보는 것입니다. 제대로 알아야 설명할 수 있지만, 반대로 설명하면서 제대로 알게 되기도 합니다. 교학상장(敎學相長)이지요.&lt;br&gt;&lt;br&gt;그럼 반대로 경험을 하지 못했지만 공유 모임에서 귀동냥, 눈동냥을 하려는 사람 입장에서 얻는 이득은 뭘까요.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;새로운 동기, 자극&lt;/li&gt;&lt;li&gt;에너지 전염&lt;/li&gt;&lt;li&gt;적은 비용으로 얻는 정제된 고밀도 간접 경험&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;1번과 2번은 비슷합니다.&amp;nbsp;그 두가지가 3번보다 더 중요할지도 모르겠습니다.&amp;nbsp;하지만 1, 2번이 작동하려면&amp;nbsp;조건이 있습니다. 경험을 하고 돌아온 사람이 그 경험에서 감동을 했어야 합니다. 감동을 받은 사람은 다른 사람을&amp;nbsp;전염시킬 수 있습니다. 그 에너지는 강력합니다. 외국에 몇 달 배낭여행하고 개안하여 돌아온 친구 옆에&amp;nbsp;며칠 붙어만 다녀도 온 몸에 에너지가 넘치는 경험을 다들 기억하실 겁니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/07/17 12:48&quot;]}],[0,{&quot;id&quot;:[0,3628411],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/3628411&quot;],&quot;title&quot;:[0,&quot;구인 마감 임박&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;대략 열흘쯤 전에 여기에 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/3595396\&quot;&gt;구인 공지&lt;/a&gt;를 했습니다.&lt;br&gt;&lt;br&gt;금요일(7월 27일) 밤 12시를 접수 마감시간으로 하겠습니다. 관심 있는 분들의 지원 기대합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/07/24 18:43&quot;]}],[0,{&quot;id&quot;:[0,3680867],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605004258/http://agile.egloos.com/3680867&quot;],&quot;title&quot;:[0,&quot;도요타식 소프트웨어 개발&quot;],&quot;body&quot;:[0,&quot;\n\t린 소프트웨어 개발(&lt;a href=\&quot;https://web.archive.org/web/20230605004258/http://www.amazon.com/Lean-Software-Development-Toolkit-Managers/dp/0321150783\&quot;&gt;Lean Software Development: An Agile Toolkit&lt;/a&gt;)이라는 책이 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605004258im_/http://pds5.egloos.com/pds/200708/11/50/c0063450_46bd404a79ef6.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처: 아마존)&lt;/div&gt;&lt;br&gt;이 책을 처음 만난 것은 5년쯤 전인 것 같습니다. 그 때는 출판된 책이 아니고 PDF로 된 초고 형태였습니다. 인사이트에도 이 책의 번역을 몇 번 추천드렸던 것으로 기억하고요. 번역 과정에 우여곡절이 있어서 몇 년이 걸렸던 것으로 압니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;번역본이 드디어 올 9월이 되기 전에 출간된다는 기쁜 소식을 전하게 되었습니다.&lt;/strong&gt; 사실 경사가 겹쳤습니다. 이 책의 후속편에 속하는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605004258/http://www.amazon.com/Implementing-Lean-Software-Development-Addison-Wesley/dp/0321437381/\&quot;&gt;Implementing Lean Software Development&lt;/a&gt;도 함께 번역 출간됩니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605004258im_/http://pds4.egloos.com/pds/200708/11/50/c0063450_46bd431f23ac2.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처: 아마존)&lt;/div&gt;&lt;br&gt;게다가! 이 두 책의 저자인 포펜딕 부부(켄트와 신시아처럼 부부 저자입니다)가 9월에 방한할 예정이고, 한국의 독자들과 만남의 자리를 가질 계획입니다. 구체적 일정은 애자일이야기를 통해 알려드리겠습니다.&lt;br&gt;&lt;br&gt;매리 포펜딕의 강의가 궁금하신 분은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605004258/http://video.google.com/videoplay?docid=-5105910452864283694\&quot;&gt;Competing On The Basis Of Speed&lt;/a&gt;라는 구글 동영상 강의를 참고하세요(높은 별점을 받고 있습니다).&lt;br&gt;&lt;br&gt;&lt;embed id=\&quot;VideoPlayback\&quot; style=\&quot;WIDTH: 400px; HEIGHT: 326px\&quot; src=\&quot;https://web.archive.org/web/20230605004258oe_/http://video.google.com/googleplayer.swf?docId=-5105910452864283694&amp;amp;hl=en\&quot; type=\&quot;application/x-shockwave-flash\&quot; flashvars=\&quot;\&quot;&gt; &lt;br&gt;&lt;br&gt;저는&amp;nbsp;첫번째 책(Lean Software Development)의 감수를 맡았습니다. 몇 달 동안 원고랑 씨름을 했습니다. 드디어 어제 밤늦게 감수를 완료했습니다. 감개 무량합니다. 출판사에서 감수의 글을 부탁해서 급하게 하나 썼습니다. 전문을 아래에 옮깁니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;이 책은 도요타라는 자동차 회사에서 만들어낸 일하는 방식을 소프트웨어 개발에 적용하는 것을 소개한다. 도요타는 매우 특별한 회사이다. 다른 자동차 회사에 비해 생산성은 네다섯 배를 넘고, 품질은 열 배를 넘는다. 당연히 매출액 상으로 올해 자동차 업계 1위는 도요타가 가장 유력한 후보이다.&lt;br&gt;&lt;br&gt;이런 뛰어난 성과 때문에 국내에 도요타 바람이 불고 있다. 얼마 전부터인가 도요타 방식 관련 서적들이 서점에 하나둘 늘어가고 있다. 처음에는 도요타 방식 자체를 설명하는 책들이 나왔고, 다음에는 자동차가 아닌 다른 생산업종에 도요타 방식을 적용하는 책들이 나오더니, 이내 서비스업에 도요타 방식을 적용하는 책들이 나오고 있다. 그리고 이제는 소프트웨어 업종까지 도요타 방식이 스며들고 있다.&lt;br&gt;&lt;br&gt;자동차 만드는 방법에서 소프트웨어 개발의 비책을 배운다? 처음 듣기에는 어색하게 들린다. 하지만, 예를 들어 디자인 패턴의 원천이 건축 분야라는 점을 상기하면 앞서 말한 전이도 그렇게 이상하지는 않다.&lt;br&gt;&lt;br&gt;내가 도요타 방식에 관심을 갖게 된 것은 꽤 오래 되었다. 처음 시작 때에는 소프트웨어와의 연결점을 찾아 보려는 상상은 꿈에도 없었다. 엄청나게 효율적이고 성공적인 회사의 비결이 궁금해서였다. 그래서 차근차근 몇 년째 도요타를 공부해 오고 있다.&amp;nbsp;육칠년 전부터인가 소프트웨어와의 연결점이 드러나고 실무에 적용을 시작하던 중 이 책을 만났는데, 그 때의 놀라움과 환희란! 방금 세어보니 서가에 꽂혀있거나 방 바닥에 굴러다니는 도요타 관련 서적이 50권 남짓 하다. 이 책도 당당히 그 중 한 자리를 차지하고 있다 -- 사실 이 책은 특별 대우를 받아서 책상 근처에서 서식한다.&lt;br&gt;&lt;br&gt;LSD, 나는 이 책의 이름(Lean Software Development)을 줄여서 LSD라고 불렀다. 그렇다. 그 유명한 향정신성의약품과 같은 이름이다. \&quot;살인했니?\&quot;/\&quot;응. 난 강간치사도 했지\&quot; 같은 법대생들의 시험기간 중 대화를, 이 책을 스터디 하면서 \&quot;LSD 하셨나요?\&quot;/\&quot;굉장히 좋던데요. 어제 밤엔 피곤해서 못했어요\&quot; 식으로 주변 사람들의 눈총을 받으며 경험해보기도 했다. 사실 나는 이 책을 서너 번 스터디했다. 처음엔 내가 시작해서 한 번, 또 다음엔 우리 회사에서 필요해서 한 번, 또 한 번은 클라이언트와 한 번. 사실 이렇게 여러번 스터디 한 책은 LSD가 처음이다. 하지만 여러번 경험하면서도 매번 LSD의 강력함과 즐거움에 놀라곤 한다.&lt;br&gt;&lt;br&gt;그 강력함과 즐거움은 어디에서 올까? 바꿔 말해, 도요타 방식, 린 방식의 핵심이 무엇인가?&lt;br&gt;&lt;br&gt;도요타 생산 방식의 아버지 중 한사람인 오노 타이치는 직원들의 지속적인 프로세스 개선을 촉구하며 이런 말을 했다고 한다. \&quot;한 달 동안 표준을 바꾸지 않으면 회사에서 돈을 훔치고 있는 것이다\&quot; 명백히 도요타의 표준은 따르라고 있는 것이 아니고 개선하라고 있는 것이다.&lt;br&gt;&lt;br&gt;그런데 대부분의 회사는 도요타의 표준을 따르려고만 한다. 도요타 방식의 초보들은 도요타 방식이 뭐냐는 질문에 \&quot;재고를 없애는 것\&quot;이라고 답한다고 한다. 칸반, 포카요케, 안돈 등의 널리 알려진 기법들을 언급하면서 말이다. 하지만 고수들은 \&quot;끊임없이 문제를 해결하고 개선하는 것\&quot;이라고 답한다고 한다. 실제로 도요타 방식 도입을 실패한 회사들은 그 철학적 수용보다 형식적이고 외형적인 수용에 집중했다. 칸반 방식이 눈에 띄네. 저 인프라를 도입하면 성공하겠지? 많은 회사들이 이런식으로 도요타 방식을 베끼려고 노력했지만 대부분 실패했다.&lt;br&gt;&lt;br&gt;도요타에서 1년간 구현되는 개선 아이디어 개수는 1백만개라고 한다. 제안되는 아이디어 개수가 아님에 주의하자. 하루에 3000개의 개선 아이디어가 실제로 구현된다. 동종 업계의 10배에서 1000배 수준이라고 한다. 칸반 시스템을 얼마를 들여 도입하냐가 중요한 것이 아니다.&lt;br&gt;&lt;br&gt;도요타 방식의 핵심은 문제를 빨리 드러내고 계속 개선한다는 것이다. 어떻게 문제를 드러내는가? 불필요한 것들을 제거한다(예컨대 재고를 줄여서 흐름이 민첩하고 슬림해지도록 한다). 그러면 문제가 발생할 때 쉽게 알 수 있다. 깨지기 쉬운 것(fragile)이 애자일(agile)한 것이다. 도요타는 이런 식으로 문제 노출이 쉬워지게 하고 끊임없이 개선과 문제 해결을 해나간다.&lt;br&gt;&lt;br&gt;LSD에는 중요한 아이디어의 씨앗이 많이 들어있다. 독자가 자신의 토양에 옮겨 심으면 그 땅에 알맞는 꽃과 열매를 볼 수 있을 것이다. 특히 좋은 점은, 저자가 그런 씨앗들을 독선적으로 제시하지 않는다는 점이다. 도구상자(Toolkit)라고 표현한다. 여러분들의 도구상자(거기에 무엇이 들어있었건 간에)에 몇 가지 쌔끈한 도구를 추가한다고 상상해 보자.&lt;br&gt;&lt;br&gt;이 책을 보고 나면 더 이상 도요타에 관련된 책들이 나랑 관련 없는 책으로 남아있지 않을 것이다. 식스 시그마나, 린-식스 시그마, TRIZ, 제약조건이론 등으로 관심이 확장될 수도 있다. 관심을 확장시키고 연결시켜주는 좋은 책이다.&lt;br&gt;&lt;br&gt;소프트웨어 개발자가 아닌 사람도 볼 수 있는 소프트웨어 개발 책이 한 권 더(각주: 다른 한 권은 \&quot;익스트림 프로그래밍\&quot;이다) 나온 셈이다. 소프트웨어 개발에 대한 이야기들을 좀 더 많은 사람들과 나눌 수 있게 되어 무척 기쁘다.&lt;br&gt;&lt;br&gt;마지막으로 감수자로 한 마디. 나는 이 책의 감수를 맡았다. 사실 말이 감수이지 공역자 중 하나로 생각하고 한 단어 한 단어 꼼꼼히 살피고 조정했다. 기쁨과 고통의 교차 속에 나온 애증의 책이다. 이 여정을 가능케 해준 한기성 사장님, 김강석 편집자님, 역자 여러분, 그리고 내 가족들에게 고마움을 전한다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/11 14:06&quot;]}],[0,{&quot;id&quot;:[0,3684946],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614094212/http://agile.egloos.com/3684946&quot;],&quot;title&quot;:[0,&quot;바쁜 직장인을 위한 스터디 비결&quot;],&quot;body&quot;:[0,&quot;\n\t우리들 주변의 익숙한 이야기로 시작을 하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;용두사미&lt;/h2&gt;스터디를 새로 시작했습니다. 매주 한 번 씩 만나, 두 사람이 각자 한 챕터 씩, 총 두 챕터 발제를 하는 식입니다. 스터디원은 총 12명이고, 책은 총 24장으로 구성되어 있으니, 자신은 전체 스터디 기간 중&amp;nbsp;두 챕터를 발제하면 됩니다. 뭐 별로 부담될 것 같지도 않습니다.&lt;br&gt;&lt;br&gt;처음 한 두 번은 의지 충만에 각오 단단으로 내 발제 순서도 아니지만(원래 스터디는 모든 사람이 해당 부분을 읽어오고, 발제자는 좀 더 열심히 공부해 온다는 전제가 있긴 하지만...)&amp;nbsp;1, 2 장을 열심히 읽어 갔습니다. 아, 알찬 스터디가 되겠군 하는 서광이 비칩니다. 어, 그런데 한 주 한 주 지나가면서 스터디 진도 따라가기가 무척 힘이 듭니다. 그 주에 프로젝트 마감 같은 게 걸리면 도무지 책 읽을 시간이 나지 않습니다. 게다가 발제 순서도 아니니까 별 부담도 없고요. 전체 12명 중에 책을 읽어 오는 사람 숫자가 점점 줄어들기 시작합니다. 가끔 발제하기로 한 사람이 책을 못읽어 오기도 하고, 그런 이유로 아예 잠수타는 경우도 생기고요.&lt;br&gt;&lt;br&gt;스터디에 대한 참여도나 열정 모두 흐지부지 되기 시작하면서 스터디는 그냥 물건너 가버립니다. \&quot;정말 바빠서 스터디 못하겠네요\&quot;하는 메세지가 스터디 게시판에 올라오고, 스터디원은 한 명 더 줄어들고 발제가 되돌아오는 주기는 더 짧아지고, 고로 남은 스터디원들의 부담은 더 커집니다. 악순환의 시작이죠.&lt;br&gt;&lt;br&gt;왜 이런 일이 벌어질까요? 개인의 태도나 열정, 정신 상태의&amp;nbsp;문제로 돌려버리면 도무지 해결책이 보이지 않으니, 다른 방도를 찾아보도록 하죠.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;스터디냐, 공부냐?&lt;/h2&gt;영어로 study라는 단어의 번역어는 &#39;공부하다&#39;입니다. 그런데 참 재미있게도 우리 일상언어에서 \&quot;스터디하다\&quot;와 \&quot;공부하다\&quot;는 좀 다른 의미를 가집니다. 스터디는 통상 여럿이 같이 하는 것이고, 공부는 혼자 하는 것입니다. \&quot;이번 주에 스터디를 하려고 집에서 책 보면서 공부하고 있다\&quot;는 말을 할 수 있죠. 스터디라는 자리는 각자 공부해 온 것을 공유하고 남에게 가르쳐주고 배우고, 토론하는&amp;nbsp;자리입니다. 거기에서 따로 공부를 하지는 않습니다. 공부는 지극히 개인적인 것으로 생각되니까요.&lt;br&gt;&amp;nbsp;&lt;br&gt;어떻게 공부하는지는 알아서 하고, 일단 각자 공부해 오세요. 그래야 스터디가 가능합니다. 이게&amp;nbsp;전형적 스터디의 전제입니다. 그런데 꼭 이런 고정관념에 얽매일 필요가 있을까요? 같이 모여서 공부 좀 하면 어때서? 꼭 스터디 자리에 말 소리가 끊임없이 울려퍼지고 있어야만 하는가? 꼭 공부를 온전히 개인의 책임으로 넘겨버려야만 하는가? 다들 준비를 해와야지만 알찬 시간을 보낼 수 있는 것일까?&lt;br&gt;&lt;br&gt;우리는 같이 모여서 공부할 수도 있다는 발상을 잘 못합니다. 우리는 여럿이 모여서 조용한 걸 못견뎌 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;바쁜 사람들을 위한 공부하는 스터디&lt;/h2&gt;앞의 문제에 대한 해결책을 한가지 알려드리겠습니다. 제가 이제까지 스터디를 하면서&amp;nbsp;얻은 깨달음 몇가지를&amp;nbsp;한 자리에 모은 것입니다. 예를 들어서 설명드리도록 하죠.&lt;br&gt;&lt;br&gt;스터디에 9명이 모였습니다. 지난 스터디 때, 남아있는 챕터 중&amp;nbsp;3개를 골라 두었습니다(이 스터디는 챕터를 꼭 순차적으로 고르지는 않습니다).&amp;nbsp;지난 번에 뽑아둔 3개 챕터 중에서,&amp;nbsp;각자 자기가 읽고 싶은 챕터를 고릅니다. 3:3:3으로 나뉘었다고 치죠.&lt;br&gt;&lt;br&gt;&lt;h4&gt;삼색볼펜으로 책 읽기&lt;/h4&gt;20분간 각자 자기 챕터를 읽습니다. 단, &lt;a href=\&quot;https://web.archive.org/web/20230614094212/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=339063&amp;amp;CategoryNumber=001001005003\&quot;&gt;삼색볼펜법&lt;/a&gt;을 사용합니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614094212im_/http://pds5.egloos.com/pds/200708/13/50/c0063450_46bf2a94a2026.jpg\&quot; width=\&quot;196\&quot; height=\&quot;266\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처: YES24)&lt;/div&gt;&lt;br&gt;혹시나 삼색볼펜법을 모르는 분을 위해 간략히 설명드리겠습니다. 최소 빨강, 파랑, 초록 세 가지 색깔이 있는 볼펜을 하나 들고 책을 읽습니다. 내가 읽는 부분에서 정말 핵심이라고 생각되는 부분에 빨간 색으로 밑줄을 긋습니다.&amp;nbsp;단, 빨간색은 한 페이지에 하나 이상 치지 않습니다(줄 칠 곳 없으면 건너 뛰어도 됩니다). 핵심은 아니지만 나름 중요하다고 생각들면 파란색 밑줄을 긋습니다. 중요하고 아니고를 떠나서 흥미롭다, 재미있다는 생각이 드는 부분에는 초록색을 긋습니다. 삼색볼펜법의 설명을 들으면&amp;nbsp;허접해 보입니다만, 절대 우습게 보면 안됩니다. 매우 강력한 공부법이자 독서법입니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;이렇게 개인적으로 책을 읽을 때 두가지 방법이 있습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;순서대로 읽으면서 빨, 파, 녹을 적절히 선택해 가면서 밑줄 칩니다. 기본적으로 전체를 한 번 읽는 걸 목표로 합니다.&lt;/li&gt;&lt;li&gt;우선 빨간색을 다 치겠다는 마음으로 후르륵 속도를 높혀 읽습니다. 다시 처음으로 돌아와서 파란색만 치겠다는 생각으로 재독합니다. 마지막으로 삼독하면서 초록색을 씁니다. 전체를 세 번 읽는 걸 목표로 합니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;사람에 따라 1번으로 읽어서 더 빠른 사람이 있고, 오히려 2번으로 읽어서 더 빠른 사람이 있습니다. 그 때 그 때 기분에 따라 선택해도 좋습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그리고 어떤 방법을 쓰든지 읽는 줄 밑에 볼펜을 대고(볼펜촉은 집어넣은 상태로) 눈을 따라가면서(사실은 볼펜 끝을 눈이 따라가면서) 읽는 것이 좋습니다. 속독법을 따로 훈련받지 않아도 이 방법만 사용하면 독서속도와 집중도가&amp;nbsp;상당히 높아집니다. 그 외의 효과적인 속독법은 다음에 따로 소개를 드리겠습니다.&lt;br&gt;&lt;/p&gt;&lt;h4&gt;타이머로 시간 재기&lt;br&gt;&lt;/h4&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614094212im_/http://pds5.egloos.com/pds/200708/13/50/c0063450_46bf3a8e2d217.jpg\&quot; width=\&quot;153\&quot; height=\&quot;310\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처: 위키피디어)&lt;br&gt;&lt;/div&gt;&lt;br&gt;읽는 동안에는 타이머(모래시계를 포함 10여종이 넘는 타이머를 써봤습니다만 가장 추천하는 타이머는 마루맨 멀티타이머)로 시간을 잽니다. 가능하다면, 시작 시간을 20분에 맞춰놓고 카운트 다운을 시킵니다. 모든 사람들이 그 시간을 알 수 있게 하면 좋은데(만약 프로젝터가 있다면 화면에 소프트웨어 타이머를 띄워놓는 방법이 있습니다), 예를 들면 시간관리를 하는 분이 10분 남았다, 5분 남았다 등 몇 몇 시점에서 남은 시간을 알려줘도 좋습니다.&lt;br&gt;&lt;br&gt;20분이 지났는데 아직 완독을 못한 사람들이 있다면 시간 연장을 할 수 있습니다.&amp;nbsp;하지만 거기에도 규칙이 있습니다. 5분이나 10분, 혹은 15분 중 하나의 단위로 연장합니다. 그 이상의 단위는 불가능합니다. 시간 연장시 마찬가지로 타이머를 셋팅합니다. 시간 연장을 한 번 했는데도 다시 연장할 필요가 생기면 전원의 동의를 얻어 또 연장을 하되 5, 10, 15분 중 하나로만 연장합니다.&amp;nbsp;이렇게 연장을 해나가더라도 전체 시간이 1시간 이내가 되도록 하는 것이 좋습니다. 목표는 모든 사람이 모든 글을 빠짐없이 읽는 것이 아닙니다. 대부분의 사람이 대부분의 글을 읽는 것을 목표로 해야 합니다.&lt;br&gt;&lt;br&gt;이렇게 시간 제한을 두고, 또 삼색볼펜법과 볼펜으로 따라읽기를 함께 하면 평소 읽는 속도의 1.5~2배 정도로 읽을 수 있습니다. 그러면서 집중은 더 잘됩니다.&lt;br&gt;&lt;h4&gt;그룹별 공유&lt;/h4&gt;다 읽었으면 각 그룹별(같은 챕터를 읽은 사람들끼리)로 모여 앉습니다. 한 사람이 진행자가 됩니다. 진행 방식은 다음 두가지가 있습니다. 맘에 드는 것을 고르세요.&lt;br&gt;&lt;ol&gt;&lt;li&gt;진행자가 한 페이지씩 진행해 나가면서 사람들에게 빨간색으로 줄친 곳을 물어봅니다. 사람들은 자신이 빨간색으로 줄친 곳을 소리내어 읽습니다(다른 사람이 이미&amp;nbsp;읽었던 줄은 건너 뛰고). 진행자는 모두의 합집합을 구합니다(자기 책에 모두의 빨간색이 다 표시되도록 함). 이 때 여러 사람이 공감한 줄(많은 사람이 같은 부분에 빨간줄을 그었다든지)에 대해서는 특별히 표시를 해둡니다. 빨간색이 완료되면 그 페이지에 파란색이 있는지 확인하고 역시 같은 방법으로 진행하고, 그 다음엔 초록색을 확인합니다. 이제 다음 페이지로 넘어갑니다.&lt;/li&gt;&lt;li&gt;전체(해당 챕터)에 대해 빨간색만 확인합니다. 빨간색이 다 끝나고 나면, 그 때 처음으로 되돌아가서 파란색을 봅니다. 마지막으로 초록색을 봅니다. 아까 읽은 부분을 총 세번에 걸쳐 훑는 셈입니다. 다른 방식은 1번과 유사합니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;여기에 총 20분이 소요됩니다.&amp;nbsp;이제까지 책읽기 20분 + 연장 한번 10분 + 그룹별 공유 20분 해서 총 50분이 지났다고 칩시다. 10분간 휴식을 합니다. 고도로 집중해서 시간을 쓰기 때문에 쉽게 피로해질 수 있습니다. 적절하게 휴식을 취하는 게 좋습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h4&gt;전체 공유 및 마무리&lt;/h4&gt;이제 그룹을 해체하고 전원이 한자리에 모입니다. 둥그렇게 둘러 앉으면 좋습니다. 그룹별 진행자 세명이 돌아가며 발표를 합니다. 빨간색과 초록색 위주로 하되, 논쟁이 되었던 부분 등에 대해 추가 언급을 합니다. 예를 들어 발표자가 몇 페이지 몇 번 째 단락의 몇 번 째 문장에 빨간색을 쳤다고 말하고 소리내어 읽으면, 각자는&amp;nbsp;그 부분을 책으로 찾아보면서 따라갑니다 --&amp;nbsp;그러면서 간접적으로 책을 읽게 되지요.&amp;nbsp;각 그룹별로 발표가 끝나면 질답이나 토론을 할 수 있습니다. 한 그룹당 15분씩 쓰고, 총 3개 그룹이므로 45분을 씁니다.&lt;br&gt;&lt;br&gt;마지막으로 10분간 전체 정리 및 회고를 합니다. 각자 나는 이런 느낌을 받았고, 뭐가 좋았고, 이런 교훈을 얻었고 등을 공유합니다. 그리고 다음 스터디 때 공부할 챕터를 3개 뽑습니다.&lt;br&gt;&lt;br&gt;이렇게 하면 대략 2시간이 됩니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;적용&lt;/h2&gt;&lt;br&gt;저는 스터디원들이 바쁜 사람들일 때 이 방법을 많이 씁니다. 따로 시간 내어 책읽는 것이 부담되는 경우 스터디할 엄두를 못내는데, 이 방법을 쓰면 가능합니다. 아예 각자 책읽을 시간을 스터디 시간에 포함시켜버리는 셈이니까요. 애자일컨설팅 내부에서 이 방법을 사용해서 매주 진행하는 스터디가 하나 있기도 합니다. 짧은 시간 동안 많은 내용을 읽고, 정리할 수 있다는 면에서 매우 만족해 하고 있습니다.&lt;br&gt;&lt;br&gt;이 방식은 워크샵에도 훌륭히 적용됩니다. 책에 따라 대략 12시간 정도를 쓰면 어지간한 책 한 권 뗄 수 있습니다. 설사 아무도 그 책을 미리 읽어오지 않아도 말이죠(물론 미리 준비해 오면 시간이 더 줄겠지만). 1박 2일이면 1일차에 8시간 쓰고, 2일차에 4시간 쓰는 식으로 합니다. 이걸 제대로 하려면 밤에 술먹고 늦게 자는 것은 하지 말아야 합니다. (참고로, 저는 Readership Training이라는 걸 하는데, 기본 원칙이 돌아올 때 정신과 몸이 모두 재충전 되는 겁니다)&lt;br&gt;&lt;br&gt;주의할 점을 몇 가지 알려드리겠습니다. 스터디를 하는 동안 시간 관리를 철저히 해야 합니다. 매우 중요합니다. 그리고&amp;nbsp;매 스터디에서 함께 공부한 부분 중에서 내가 직접 읽은 것과 그렇게 하지 않은 것의 비율이 큰 차이가 나지 않게 합니다. 1:1이나, 1:2 정도가 좋습니다.&lt;br&gt;&lt;br&gt;제가 설명드린 예를 기초로 해서 몇 가지 변주를 시도해 보세요. 분명 효과를 보시리라 확신합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/13 01:03&quot;]}],[0,{&quot;id&quot;:[0,3689158],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604231852/http://agile.egloos.com/3689158&quot;],&quot;title&quot;:[0,&quot;개발자 추가 모집&quot;],&quot;body&quot;:[0,&quot;\n\t정확하게 한 달 전에(7월 13일) &lt;a href=\&quot;https://web.archive.org/web/20230604231852/http://agile.egloos.com/3595396\&quot;&gt;온라인 학습생태계 프로젝트 구인 공고&lt;/a&gt;를 여기에 냈습니다 --&amp;nbsp;훌륭한 분을 뽑았고 지금 열심히 주당 10시간 근무 중이십니다.&lt;br&gt;&lt;br&gt;이제는 좀 더 많은 시간 참여가 가능한 분을 추가 모집하려고 합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;역할 :&amp;nbsp;웹개발,&amp;nbsp;약간의 웹디자인 (웹 개발 부분이 조금 약하더라도 웹디자인 능력이 좋으면 지원 가능)&lt;/li&gt;&lt;li&gt;업무내용 :&amp;nbsp;온라인 학습생태계 프로젝트에서 Classroom 2.0, Project Based Learning, 대안학습&amp;nbsp;UCC Publishing을 위한 사이트를 개발하는 작업을 담당합니다. 세 서브 프로젝트의 기본적인 방향과 프로토타입을 개발하고, 이를 바탕으로 6-7개 가량의 현장에 맞게 재구성, 하나로 통합하는 작업을 총괄. (참고 문서: &lt;a href=\&quot;https://web.archive.org/web/20230604231852/http://pds4.egloos.com/pds/200708/14/50/ecosystem.pdf\&quot;&gt;ecosystem.pdf&lt;/a&gt;)&lt;/li&gt;&lt;li&gt;자격 : 연령, 성별, 학력, 경력 불문 &lt;/li&gt;&lt;li&gt;장소 : 연세대 청년문화원 &lt;/li&gt;&lt;li&gt;근무기간 :&amp;nbsp;9~11월&amp;nbsp;세 달 간 &lt;/li&gt;&lt;li&gt;시간 : 주당 30시간&lt;/li&gt;&lt;li&gt;급여 :&amp;nbsp;주당 40시간 이상 근무하는 회사의 급여 수준과 최소한 비슷하거나 그 이상&lt;/li&gt;&lt;li&gt;모집인원 :&amp;nbsp;2 명 &lt;/li&gt;&lt;li&gt;접수기간 : 8월 26일 24시 마감 (그 이전에도 충원되는 대로 마감 가능)&lt;/li&gt;&lt;li&gt;선발과정 : 서류 심사 -&amp;gt; 전화 인터뷰 -&amp;gt; 면대면 면접 &lt;/li&gt;&lt;li&gt;접수서류 : &lt;ol&gt;&lt;li&gt;자기 소개서 (단, 다음 내용이 포함되어야 함) &lt;ul&gt;&lt;li&gt;자신이 협력을 잘 한다는 것을 보여줄만한 에피소드 &lt;/li&gt;&lt;li&gt;자신의 학습 능력이 뛰어나다(예컨대 자신이 모르는 분야의 학습을 즐기고 남들보다 빨리 학습하는 편이라면)는 것을 보여줄만한 에피소드 &lt;/li&gt;&lt;li&gt;실행력(예컨대 학습에서 적용까지 거리가 짧다든지)이 뛰어나다는 것을 보여줄만한 에피소드&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;자신만을 위해 만들어 썼던(타인의 것을 수정한 경우도 가능), 혹은 아직 쓰고 있는 프로그램(&lt;a href=\&quot;https://web.archive.org/web/20230604231852/http://agile.egloos.com/2807583\&quot;&gt;프로그래머의 위기지학&lt;/a&gt;&amp;nbsp;참고) 중 가장 큰 가치를 얻은 프로그램에 대해 다음 내용을 한 편의 에세이로 엮어서 제출 &lt;ul&gt;&lt;li&gt;뭐하는 프로그램이고 어떻게 도움이 됐는지 (스크린샷이나 스크린캐스트가 이해에 도움이 된다면 첨부하면 좋겠습니다) &lt;/li&gt;&lt;li&gt;어떤 역사를 거쳤는지 &lt;/li&gt;&lt;li&gt;그 과정에서 어떤 교훈과 통찰을 얻었는지 &lt;/li&gt;&lt;li&gt;소스 코드 일부 (자신의 코딩/설계 철학을 보여줄 수 있는 부분)&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;특정인(애인, 부모님 등)을 위해 만든(타인의 프로그램을 수정한 경우도 가능) 프로그램 중 사용자에게 가장 큰 가치를 줬던 프로그램에 대해 같은 형식의 에세이를 제출 (2번과 3번 서류 중 하나만 제출해도 가능)&lt;/li&gt;&lt;/ol&gt;&lt;/li&gt;&lt;/ul&gt;아직 기업 펀딩 작업이 진행 중이라 우선은 최소 3개월만 고용을 보장하고, 펀딩이 이루어지면 1년간의 고용을 보장합니다.&lt;br&gt;&lt;br&gt;지원과 각종 문의는 &lt;a  href=\&quot;https://web.archive.org/web/20230604231852/mailto:LearningEco@gmail.com\&quot; target=\&quot;_blank\&quot;&gt;LearningEco@gmail.com&lt;/a&gt;으로 해주세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/14 13:28&quot;]}],[0,{&quot;id&quot;:[0,3706040],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20121022190115/http://agile.egloos.com/3706040&quot;],&quot;title&quot;:[0,&quot;포펜딕 부부 서울 강연&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20121022190115/http://agile.egloos.com/3680867\&quot;&gt;도요타식 소프트웨어 개발&lt;/a&gt;에서 소개해드렸던 &lt;a href=\&quot;https://web.archive.org/web/20121022190115/http://www.poppendieck.com/people.htm\&quot;&gt;포펜딕 부부&lt;/a&gt;(두 분의 IT 경력을 합하면 55년이 넘습니다)가 9월 10일 서울에서 강연을 합니다.&lt;br&gt;&lt;br&gt;장소는 토즈 강남대로점이고, 시간은 저녁 7시반부터입니다.&lt;br&gt;&lt;br&gt;이미 20분이 신청을 하셨는데, 30분을 추가로 받습니다. 신청방법은&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20121022190115/http://xper.org/wiki/xp/PoppendieckInKorea2007\&quot;&gt; xper.org의 신청 페이지&lt;/a&gt;를 참고하세요.&lt;br&gt;&lt;br&gt;위키 편집이 어려우신 분은 moc.liamg@nooguban을 뒤집은 주소로 이메일 주세요. 이메일 도착 순서대로 신청 페이지에 반영해 드리겠습니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/20 16:44&quot;]}],[0,{&quot;id&quot;:[0,3725261],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20200616203703/http://agile.egloos.com/3725261&quot;],&quot;title&quot;:[0,&quot;일과 삶의 균형을 중시하는 IT 회사&quot;],&quot;body&quot;:[0,&quot;\n\t3-4년 쯤 전이었습니다. 모 웹포털 업체에서 정직원으로 일을 하던 때였죠. 어쩌다가 그곳의 인사팀에 있는 분과 이야기를 하다가 주당 40시간 미만으로 근무하는 형태에 대해 말이 나왔습니다. 그러자 그 분이 버럭 화를 내시더군요. \&quot;주당 40시간 근무는 법으로 정해져 있습니다. 그 이하로 일하면 근로법 위반입니다.\&quot;&lt;br&gt;&lt;br&gt;그거 참 이상하더군요. 근로기준법 제50조를&amp;nbsp;보면 다음과 같이 기록되어 있습니다(강조는 제가 했습니다).&lt;blockquote&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;1주 간의 근로시간은 휴게시간을 제외하고 40시간을 &lt;strong&gt;초과할 수 없다&lt;/strong&gt;.&lt;/li&gt;&lt;li&gt;1일의 근로시간은 휴게시간을 제외하고 8시간을 &lt;strong&gt;초과할 수 없다&lt;/strong&gt;.&lt;/li&gt;&lt;/ol&gt;&lt;/blockquote&gt;분명히 \&quot;초과할 수 없다\&quot;고 나와있습니다. 미달할 수 없다는 말은 없습니다. 근로기준법 총칙의 1조, 목적을 보면 \&quot;이 법은 헌법에 따라 근로조건의 기준을 정함으로써 근로자의 기본적 생활을 보장, 향상시키며 균형 있는 국민경제의 발전을 꾀하는 것을 목적으로 한다\&quot;고 합니다. 근로기준법은 기본적으로 근로자의 권익을 보호하기 위해&amp;nbsp;최저 근로조건(따라서 실제 근로조건이 최소 그것 이상이어야 함)을 제시하는 것으로 알고 있습니다.&lt;br&gt;&lt;br&gt;인사팀이 근로 시간에 대해 갖는 인식과 이해가 이런 수준이라면 일반 직원들은 더 하겠지요. 그 날 기분이 굉장히 찜찜했습니다.&lt;br&gt;&lt;br&gt;며칠전에 한겨레신문에 IT 개발자들의 야근 실태에 대한 글이 1면에 실렸습니다. 아이러니하게도 그날 TV 뉴스 방송에서는 직장인 10명 중 6명이 칼퇴근한다는 뉴스를 전했습니다.&lt;br&gt;&lt;br&gt;현재의 암울한 현실을&amp;nbsp;직시하는 것도 중요하지만 희망찬 사례를 발굴하고 소개하는 것도 중요하다고 생각합니다. 제가 아는 일과 삶의 균형을 중시하는 국내 IT 회사를&amp;nbsp;두 군데 소개하겠습니다. 공교롭게도 두 회사 모두 게임회사입니다. 통상 IT업계 중에서도 게임 쪽은 야근에 대한 악명이 높습니다만 이 두 회사는 예외라고 생각이 드네요.&lt;br&gt;&lt;br&gt;먼저, 마이에트 엔터테인먼트입니다. 건즈 온라인을 만들었죠. &lt;strong&gt;주당 35시간&lt;/strong&gt;(10시~18시) 일합니다. 초과 근무 안하려고&amp;nbsp;계속 노력을 하는 회사 같습니다. 이 회사의 모 팀은 지난 6월 중 5일간 하루 2시간씩 초과 근무(9시간씩 5일 일했겠네요)했다고 심각하게 반성하며 괴로워할 정도입니다.&lt;br&gt;&lt;br&gt;다음은 고릴라바나나입니다. 실제 업무는 &lt;strong&gt;주당 20시간&lt;/strong&gt;입니다. 그렇다고 하루에 4시간만 회사에 있는 건 아니고, 나머지 4시간은 게임하고 쉬면서 자기계발을 한다고 합니다. 그리고 초과근무(야근)가 금지되어 있어서, 초과근무하려고 하면 화낸다고 하네요. 구인 광고에서 \&quot;야근을 해서라도 일을 마치겠다\&quot;는 사람은 사절하고 싶다고 밝히고 있습니다.&lt;br&gt;&lt;br&gt;두 회사 모두 애자일 방법론을 사용하고 있습니다. 이 외에도 좋은 회사를 알고 계시면 알려주세요.&lt;br&gt;&lt;br&gt;참고로 저희도 일과 삶의 균형을 중요시 하는 회사라고 자부합니다. 저희는 업무시간을 기록하면서 지난 7일간의 업무시간 합계를 관리하고 있습니다. 되도록 30시간이 넘지 않으려고 노력하고 있습니다. 그 30시간에는 출퇴근 시간, 집에서 이메일 확인하는 시간, 스터디 하는 시간이 모두 포함됩니다.&lt;br&gt;&lt;br&gt;--김창준&lt;div&gt;&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/27 13:07&quot;]}],[0,{&quot;id&quot;:[0,3729760],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028040821/http://agile.egloos.com/3729760&quot;],&quot;title&quot;:[0,&quot;작은 팀이 강하다&quot;],&quot;body&quot;:[0,&quot;\n\t똑같은 4만 라인을 작성하는 프로젝트입니다. 2.5명 팀이 있고, 29명 팀이 있습니다. 평균적으로 어느 팀이 빠를까요? 29명 팀이 빠릅니다. 얼마나 빠를까요? 2.5명 팀은 365일 걸리고, 29명 팀은 353일 걸립니다. 29명 팀이 &lt;strong&gt;고작해야 12일&lt;/strong&gt; 빠릅니다. (아마 품질면에서는 2.5명 팀의 작품이 더 나았을 겁니다)&lt;br&gt;&lt;br&gt;왜 이런 일이 벌어질까요? (힌트: 소프트웨어 개발은 벽돌 쌓기가 아니라 지식 노동입니다)&lt;br&gt;&lt;br&gt;IBM 디벨로퍼웍스에 제가 쓴 &lt;a target=\&quot;_blank\&quot; title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028040821/http://ibm.co/iunVQm\&quot;&gt;작은 팀이 강하다&lt;/a&gt;는 기사를 보세요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/08/28 17:01&quot;]}],[0,{&quot;id&quot;:[0,3747403],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155719/http://agile.egloos.com/3747403&quot;],&quot;title&quot;:[0,&quot;야근 금지&quot;],&quot;body&quot;:[0,&quot;\n\t우리나라 IT업계에서는 야근을 강요하는 회사가 정상처럼 보입니다. 그런 회사에 오래있다 보면 강요받지 않아도 알아서 하는, 소위 \&quot;야근 중독\&quot;이 되어 버립니다. 하지만 이런 흐름에 역행하려고 노력하는 회사도 보입니다. 그런 회사 중 하나가 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://www.synap.co.kr/\&quot;&gt;사이냅소프트&lt;/a&gt;입니다. 야근 금지를 추진 중이라고 합니다.&lt;br&gt;&lt;br&gt;사이냅소프트는 7년이 된, 탄탄한 실력을 갖춘 회사로,&amp;nbsp;전자문서처리 소프트웨어를 개발했는데 여러분들은 알게 모르게 하루에도 여러번 이 회사의 소프트웨어를 사용하고 계실 겁니다.&lt;br&gt;&lt;br&gt;이 회사의 대표이사인 전경헌님은 개발자 출신이십니다. \&quot;대한민국에도 제대로 소프트웨어 개발하는 회사가 있다라는 걸 보여주고 싶다\&quot;고 늘 말씀하십니다. 그래서인지 사이냅소프트는 개발 기술과 체계라는 면에서 상당히 선진적입니다. 조엘 테스트에서 만점을 받는 회사입니다. 한마디로 개발자를 제대로 대우해주는 회사이지요. 도서구입비 지원이나 격주 외부강사 세미나에다가, 매년 가족 동반 해외여행비로 개인당 200만원씩을 지원합니다.&lt;br&gt;&lt;br&gt;몇 달 전에 썼던 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://www.ibm.com/developerworks/kr/library/dwclm/20070626/\&quot;&gt;쾌속 학습팀&lt;/a&gt;\&quot;이라는 글에서 박태웅님(지금은 열린사이버대학교 부총장으로 계십니다)께 들은 이야기를 언급하고 있는데(술 많이 먹는 리더 밑에서는 다들 술을 많이 먹게 된다는 등), 그 때 박태웅님이 공부하는 리더로 예를 든 분이 바로 전경헌님입니다. \&quot;정말 학습을 중요시 하고 노력하는 사람이다. 그런 리더 밑에서는 다들 학습을 많이 하게 된다.\&quot;&lt;br&gt;&lt;br&gt;가까이에서 전경헌님을 몇 번 뵈면서 겸손하시고 또 호학하시는 모습에서 여러가지 배웠습니다. 그러다가 이번에 인연이 되어 잠깐 동안 사이냅소프트의 인력 채용 과정을 컨설팅해드리고 있습니다. 이번 구인을 계기로 사이냅소프트에서 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://synap.tistory.com/\&quot;&gt;블로그&lt;/a&gt;를 개설하기도 했더군요. 채용과 관련된 정보가 많이 있으니 참고하시면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;다음은 그 블로그에서 따온 전경헌님의 인터뷰 동영상입니다.&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230317155719oe_/http://flvs.daum.net/flvPlayer.swf?vid=XhroGoBKiM0$\&quot; width=\&quot;402px\&quot; height=\&quot;324px\&quot; allowscriptaccess=\&quot;always\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot;&gt;&lt;br&gt;&lt;br&gt;인터뷰 말미에 야근 금지에 대해 잠깐 언급이 나옵니다. 사이냅소프트에서는 예전에 비해 야근을 거의 하지 않게 되었다고 합니다. 하지만 이번을 기회로 한발자국 더 나아가 야근 금지 조항을 사규화하려고 한다고 합니다. 회사 전체에 야근 쿠폰을 한정 발행해서 팀별로 나눠주고, 팀 내에서는 팀장의 결정으로 배당, 추진하면서 야근이 일정량을 넘지 못하게 하는 제한적 야근 금지 제도지요. 야근 안하는 것이 디폴트이고, 야근을 하려면 눈치를 봐야하는 것이죠. (참고로 디폴트가 무엇이냐는 것은 굉장히 중요합니다. 디폴트는 그 문화를 말해줍니다.) 아, 그리고 사이냅소프트는 하루 근무 시간이 7.5시간입니다.&lt;br&gt;&lt;br&gt;그렇지 않아도 며칠전 프레시안의 성현석 기자님과 여정민 기자님을 만나서 IT업계의 야근에 대해 이야기를 나눴습니다. 암울한 현실을 직시하게 해주는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://www.pressian.com/scripts/section/article.asp?article_num=60070719170246&amp;amp;s_menu=사회\&quot;&gt;기사&lt;/a&gt;도 소개되어야겠지만, 동시에 희망적인 사례들도 많이 발굴해야 한다고  입을 모았습니다.&lt;br&gt;&lt;br&gt;이런 회사가 더 많이 생기기를 기대합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/09/04 00:07&quot;]}],[0,{&quot;id&quot;:[0,3754028],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155719/http://agile.egloos.com/3754028&quot;],&quot;title&quot;:[0,&quot;여성 개발자 인터뷰&quot;],&quot;body&quot;:[0,&quot;\n\t지난 6월경이었습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://www-128.ibm.com/developerworks/kr/interview/\&quot;&gt;IBM 디벨로퍼웍스 인터뷰 기사를 연재&lt;/a&gt;하시는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://me2day.net/wooil/\&quot;&gt;송우일&lt;/a&gt;씨께서 혹시 인터뷰할만한 사람이 있으면 추천해 달라고 하시더군요. 통상 소위 \&quot;잘나가는\&quot; 개발자가 떠올라야 할텐데(인터뷰 연재 제목이 \&quot;국내 유명개발자 인터뷰\&quot;입니다), 바로 머리에 떠오른 것이 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://cafe.naver.com/womendevel\&quot;&gt;여자 개발자 모임터&lt;/a&gt;\&quot;였습니다. 그래서 그 모임의 운영자이신 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/http://blog.naver.com/mcjura00\&quot;&gt;전수현&lt;/a&gt;씨를 추천드렸고, 송우일씨도 마침 이런 인터뷰의 필요성에 대해 적극 동감을 했습니다. 인터뷰 기획을 하면서 전수현씨 외에도 다른 회원분들이 같이 나오면 더 좋겠다는 이야기가 오고 갔고, 또 가능하다면 저도 인터뷰에 참여했으면 한다고 말씀을 드리기도 했습니다.&lt;br&gt;&lt;br&gt;그래서 여차여차 하다가  8월 4일 비가 내리던 토요일 오후에 인터뷰를 했습니다. 남자는 저랑 송우일씨 두 사람이고, 여성분이 5명 되었죠. 모두 개발자. 처음엔 좀 어색했습니다만 \&quot;개발자\&quot;라는 공통점 때문인지 금새 익숙해지더군요.&lt;br&gt;&lt;br&gt;인터뷰를 하면서 우리 사회의 불합리하고 폭력적인 단면들을 듣게 되어서 씁쓰레하기도 했습니다. 어렸을 때부터 여성으로서 개발자의 꿈을 키워오느라 고생하신 분의 이야기를 들으면서 마음이 찡하더군요. 말씀하시다가 눈물을 흘리시는 분도 있었구요.&lt;br&gt;&lt;br&gt;하지만 이런 인터뷰나 각종 사회적 이벤트, 모임 활동 등을 계기로 사람들의 인식이 바뀔 수 있다는 희망을 갖게 되기도 했습니다. 저 역시 최대한 노력을 하고 싶습니다. 제가 필요한 곳이 있으면 불러주세요. &lt;strong&gt;달려가겠습니다&lt;/strong&gt;. 여성 운동의 진정한 파워는 아이러니하게도 남성들의 참여가 있을 때야 비로소 현실화될 수 있다고 생각합니다. 많은 남성분들의 지원 부탁드립니다.&lt;br&gt;&lt;br&gt;뭐 어떤 단체에 회원으로 가입하고 대단한 사명감을 가져야 한다 그런 것은 아닙니다. 비근하게는 회사 사무실의 휴게실(커피나 생수 마시는 곳)을 항상 치우는 사람이 누구인지, 사무실에서 음식 시켜 먹고 뒷처리는 꼭 누가하는지, 자잘한 심부름을 도맡아 하는 사람이 있는지 잘 살펴보고 마음을 쓰고 또 도와주는 것부터 시작할 수 있습니다. 우리는 누군가의 희생을 습관적으로 당연시하는 경향이 있는 것 같습니다.&lt;br&gt;&lt;br&gt;그런데 이런 이야기를 하면, \&quot;부럽다, 우리는 아예 여자가 없다\&quot;라고 말씀하시는 분들도 계십니다. 여성 개발자를 채용하려는 적극적인 노력이 필요하다고 생각합니다. 예컨대 채용시 최소 쿼터를 둔다거나 가산점을 준다거나 하는 등의 방편을 쓸 수 있습니다. 남녀 성비에 현저한 차이가 있을 경우, 특별성에 쿼터제나 가산점제를 적용하는 것은 남녀고용평등법 위반에 해당하지 않습니다. IT업은 사실상 다른 산업군에 비해 남녀성비가 상당히 좋은 편에 속합니다만, 속 내용을 들여다 보면 대다수 여성들은 IT업에서도 제조직이나 사무직 등에 치우쳐 있습니다. 개발직군 쪽으로 가면 남녀성비 차이는 상당합니다.&lt;br&gt;&lt;br&gt;기사는 사흘쯤 전에 IBM 디벨로퍼웍스 사이트에 올라왔습니다. \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155719/https://www.ibm.com/developerworks/community/blogs/9e635b49-09e9-4c23-8999-a4d461aeace2/entry/23?lang=en\&quot;&gt;서로 세워주는 벗들의 모임을 꿈꾸며&lt;/a&gt;\&quot;라는 제목입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/09/06 12:40&quot;]}],[0,{&quot;id&quot;:[0,3777517],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155719/http://agile.egloos.com/3777517&quot;],&quot;title&quot;:[0,&quot;CC Real Mixter&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155719/http://www.nabi.or.kr/party2007\&quot;&gt;p.Art.y 2007&lt;/a&gt;에서 &lt;a href=\&quot;https://web.archive.org/web/20230317155719/http://www.party2007.net/03_artists20.html\&quot;&gt;CC Real Mixter&lt;/a&gt;(비하인드 스토리는 &lt;a href=\&quot;https://web.archive.org/web/20230317155719/http://ccsalon.tistory.com/\&quot;&gt;ccsalon&lt;/a&gt; 참고)라는 공연을 합니다. 저는 기획에 참여를 했지요.&lt;br&gt;&lt;br&gt;일요일 오후 2시부터이고, 남산 드라마 센터에서 열리며, 무료입니다.&lt;br&gt;&lt;br&gt;재미있는 경험이 될 것이라 생각합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/09/15 11:39&quot;]}],[0,{&quot;id&quot;:[0,3782753],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330010809/http://agile.egloos.com/3782753&quot;],&quot;title&quot;:[0,&quot;프로그래밍의 달인이 되려는 사람을 위한 책과 영화&quot;],&quot;body&quot;:[0,&quot;\n\t전설적인 개발자와의 인터뷰에서 \&quot;당신에게 가장 큰 영향을 줬던 책은 무엇인가요?\&quot;라고 물어보면 굉장히 허탈한 대답을 듣게 되는 경우가 종종 있습니다. 그들은 개발자이기 이전에 지식노동자이고, 전문가이며, 아버지이고 딸이며, 무엇보다도 인간이기 때문입니다. 그래서 실망한 답변을 들은 인터뷰어는&amp;nbsp;수식어를 하나 붙여서 다시 묻습는다. \&quot;당신에게 가장 큰 영향을 줬던&amp;nbsp;&lt;em&gt;컴퓨터&lt;/em&gt; 책은 무엇인가요?\&quot;&lt;br&gt;&lt;br&gt;메일링 리스트나 공동체 웹사이트 등을 돌아다니다 보면 개발자들 사이에서 널리 읽히는 비컴퓨터 서적들이 꽤 있습니다.&amp;nbsp;주로 &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://en.wikipedia.org/wiki/G%C3%B6del%2C_Escher%2C_Bach\&quot;&gt;괴델, 에셔, 바흐&lt;/a&gt;(&lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8972912301\&quot;&gt;번역서&lt;/a&gt;있음, 비컴퓨터 서적이라고 하기에는&amp;nbsp;좀 뭐함) 같은 대중 교양 과학 서적이 많기는 하지만, &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://en.wikipedia.org/wiki/The_Elements_of_Style\&quot;&gt;The Elements of Style&lt;/a&gt;(작문, 이 책과 프로그래밍의 연관성에 대한 &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://no-smok.net/nsmk/TheElementsOfStyleForProgramming\&quot;&gt;글&lt;/a&gt; 참고)이나 &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://no-smok.net/nsmk/%EC%9D%B4%EC%83%81%ED%95%9C%EB%82%98%EB%9D%BC%EC%9D%98%EC%95%A8%EB%A6%AC%EC%8A%A4\&quot;&gt;이상한 나라의 앨리스&lt;/a&gt;(동화), &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://en.wikipedia.org/wiki/The_Timeless_Way_of_Building\&quot;&gt;The Timeless Way of Building&lt;/a&gt;(건축), &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://en.wikipedia.org/wiki/Zen_and_the_Art_of_Motorcycle_Maintenance\&quot;&gt;Zen and the Art of Motorcycle Maintenance&lt;/a&gt;(철학 소설, &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://www.design.caltech.edu/erik/Misc/pirsig.html\&quot;&gt;원문&lt;/a&gt;, 번역서도 있는데 절판되지 않았을런지)&amp;nbsp;같이 엉뚱해 보이는 분야의 책도 많습니다. 대부분 프로그래머들에게 베스트셀러이기 이전에 일반인들에게 베스트셀러였던 책들이죠.&lt;br&gt;&lt;br&gt;특히 이상한 나라의 앨리스는 IBM에서 프로그래밍 코스의 교재로 사용하기도 했습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330010809im_/http://pds5.egloos.com/pds/200709/17/50/c0063450_46eddefcf262a.jpg\&quot; width=\&quot;353\&quot; height=\&quot;480\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;(이미지 출처: 위키피디어)&lt;/div&gt;&lt;br&gt;제랄드 와인버그(&lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://www.geraldmweinberg.com/BIO.html\&quot;&gt;Gerald Weinberg&lt;/a&gt;)의 인터뷰를 보면, 앞에 들었던 예와는 다르지만 역시&amp;nbsp;실망하는 인터뷰어의 모습이 상상됩니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;em&gt;당신이 가장 좋아하는 프로그래밍 책은 무엇인가요?&lt;/em&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;이상한 나라의 앨리스랑 거울 나라의 앨리스입니다. 저는 소프트웨어 개발 코스에서 이 책들을 교과서로 쓴 적이 많습니다.&lt;br&gt;&lt;br&gt;&lt;em&gt;당신이 가장 좋아하는 비프로그래밍 책은 무엇인가요?&lt;/em&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;상동.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;튜링상의 첫번째 수상자였던 앨런 펄리스는 재미있는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www-pu.informatik.uni-tuebingen.de/users/klaeren/epigrams.html\&quot;&gt;명언&lt;/a&gt;을 많이 남겼는데, 이상한 나라의 앨리스에 대한 것도 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;비전문가를 위한 최고의 프로그래밍 서적은 \&quot;이상한 나라의 앨리스\&quot;이다. 하지만 그건 그 책이 비전문가에게 어떤 것에 대해서도 최고의 서적이기 때문이다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;비프로그래머에게 도움이 되는 책 중에 분명히 프로그래머에게도 도움이 되는 책이 있고, 반대로 프로그래머에게 도움이 되는 책 중에 비프로그래머에게 도움이 되는 책도 있습니다. 그 책의 분야를 막론하고 말이죠.&lt;br&gt;&lt;br&gt;오늘 소개할 책과 영화는 프로그래밍의 달인이 되려는 사람을 위한 것인데, 사실 어떤 것에 대해서건 달인이 되기를 바라는 사람들에게 모두 도움이 됩니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;달인 (Mastery)&lt;/h2&gt;먼저 책을 소개하겠습니다. 오늘 뉴스에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://news.joins.com/article/2886631.html?ctg=15\&quot;&gt;신간 소식&lt;/a&gt;으로 소개되었는데, \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8990985307\&quot;&gt;달인&lt;/a&gt;\&quot;이라는 책입니다. 아직 이 책이 없는 서점이 많을 겁니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330010809im_/http://pds5.egloos.com/pds/200709/17/50/c0063450_46ede3f03cbca.jpg\&quot; width=\&quot;200\&quot; height=\&quot;257\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;(이미지 출처: 알라딘)&lt;/div&gt;&lt;br&gt;&lt;br&gt;번역은 강유원씨가 하셨습니다. 강유원씨는 자기계발 서적을 무척 싫어하는 사람으로 알고 있습니다. 그런데 이런 책을 번역하다니? 하고 의아해 하는 분들이 있을 겁니다. 그런 분들을 위해 역자가 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.armarius.net/bbs/view.php?id=manuscript&amp;amp;no=160\&quot;&gt;후기&lt;/a&gt;에 이유를 밝히고 있습니다.&lt;br&gt;&lt;br&gt;저는 이 책을 &lt;a href=\&quot;https://web.archive.org/web/20230330010809/http://www.amazon.com/Mastery-Keys-Success-Long-Term-Fulfillment/dp/0452267560\&quot;&gt;원서&lt;/a&gt;(Mastery)로 읽었습니다. 대학을 졸업하던 해에 이 얇팍한 책(역서는 어떨지 모르겠는데 원서는 작고 얇습니다) 한권을 늘 들고다니면서 불확실성의 시대를 보냈던 기억이 납니다. 지금&amp;nbsp;제 책은 누렇게 빛이 바래있죠.&lt;br&gt;&lt;br&gt;저자는 아이키도의 고수인데, 아이키도를 통해 얻은 깨달음, 수련의 길에서 얻은 교훈 등을 한 권의 책으로 정리했습니다. 이 책의 핵심은 다섯가지 열쇠로 정리할 수 있습니다(우리말 번역은 강유원씨의 것을 빌린 것인데, 원서로 읽을 때랑 상당히 이질적이라 낯선 느낌입니다).&lt;br&gt;&lt;ol&gt;&lt;li&gt;스승을 만나라 (Instruction)&lt;/li&gt;&lt;li&gt;연습하고 또 연습하라 (Practice)&lt;/li&gt;&lt;li&gt;기꺼이 복종하라 (Surrender)&lt;/li&gt;&lt;li&gt;마음에 달렸다 (Intentionality)&lt;/li&gt;&lt;li&gt;한계를 넘어서라 (The Edge)&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;이 책을 읽으면서 당시 가장 크게 와닿았던 것은 \&quot;수련\&quot;(Practice)의 즐거움입니다. 규칙적으로 수련을 하고, 내 몸을 갈고 닦는 것에서 오는 안정감, 성취감 등이 큰 만족과 행복을 줄 수 있다는 것이죠. 이 책을 읽던 당시에 제게 큰 도움이 되었습니다.&lt;br&gt;&lt;br&gt;사실 이 책에서 여러분들이 모르던 것을 배우게 될 확률은 10%도 안될 것이라 생각합니다. 따라서, 고수나 달인이 되는 비책을 기대하셨다가는 실망하게 될지도 모릅니다. 하지만 이 책을 읽으면 &lt;strong&gt;마음에 힘이 붙고, 몸이 훈훈해 집니다&lt;/strong&gt;. 그래서 이 책을 여러번 거듭해 읽나 봅니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;평화로운 전사 (Peaceful Warrior)&lt;/h2&gt;이번엔 영화입니다. 이 영화는 작년에 미국에 갔다가 돌아오는 비행기 안에서 봤습니다. 비행기에서 보여주는 영화들이 다 시시하거나 이미 본 것들이라서 뭐 색다른 거 없을까 하고 메뉴 탐색을 한동안 하다가 뭐랄까 인디 영화스러운 영화를 찾았습니다. 아, 그런데 이 놈이 핵폭탄급이었을 줄 누가 알았겠습니까. 비행기가 시끄럽고 자막도 없고 해서 몇 몇 대사를 놓치긴 했지만, 깊은 감동을 받았습니다. 프로그래머라면 꼭 봐야할 영화다! 하는 생각이 들었죠. 그래서 옆자리의 사람들에게 바로 이 영화를 권했습니다(그리곤 아무도 안 본 것으로 기억함).&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330010809im_/http://pds6.egloos.com/pds/200709/17/50/c0063450_46ee0c4038e99.jpg\&quot; width=\&quot;457\&quot; height=\&quot;447\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(이미지 출처: &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.amazon.com/Peaceful-Warrior-Widescreen-Scott-Mechlowicz/dp/B000QEIOSU/\&quot;&gt;아마존&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;&lt;br&gt;다음은 예고편입니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230330010809oe_/http://www.youtube.com/v/BQX3BiFtt6Q\&quot; width=\&quot;425\&quot; height=\&quot;353\&quot; type=\&quot;application/x-shockwave-flash\&quot; wmode=\&quot;transparent\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;국내에 개봉이 될 것 같지는 않고 국내에서 합법적으로 이 영화를 보는 방법은 DVD를 구매하거나 유료 다운로드를 받는 방법 밖에 없는 것 같습니다. 아마존에서 판매 중입니다. 작년에 비행기에서 보고 꽤 오랫 동안 고대했는데 올 6월달에 나왔습니다.&lt;br&gt;&lt;br&gt;이 영화는 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.amazon.com/Way-Peaceful-Warrior-Changes-Lives/dp/1932073205\&quot;&gt;Way of the Peaceful Warrior&lt;/a&gt;\&quot;라는 책을 바탕으로 했습니다. 책은 댄 밀먼이라는 전직 체조선수의 성장 이야기인데, 주인공과 작가의 이름이 같습니다. 자신의 경험에 기반해서 약간을 각색한 소설입니다. 저는 영화를 보고 감동을 받아서 책도 사봤지요. 나중에 알게 된 것인데, 국내 번역판도 있습니다. 93년도에 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8936907662\&quot;&gt;평화의 전사&lt;/a&gt;\&quot;라는 제목으로 출판되었는데, 재고가 있는지는 모르겠습니다. 그런데 지난 7월 말에 재번역되어 출간되었습니다. \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330010809/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8901068672\&quot;&gt;평화로운 전사&lt;/a&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330010809im_/http://pds6.egloos.com/pds/200709/17/50/c0063450_46ee143f47e50.jpg\&quot; width=\&quot;200\&quot; height=\&quot;279\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(이미지 출처: 알라딘)&lt;/div&gt;&lt;br&gt;&lt;br&gt;영화에서 주인공은 전도유망한 체조선수였는데 오토바이 사고를 당해서 다리가 산산조각이 납니다. 그러다가 소크라테스라는 사람을 통해 재기에 성공하고 여러가지 깨우침을 받는다는 이야기입니다. 실제로 작가 댄 밀먼은 트램폴린 세계 챔피언이었고, 또 오토바이 사고를 당해서 넓적다리뼈가 조각나고, 또 재기에 성공하기도 했습니다. 놀라운 일이죠.&lt;br&gt;&lt;br&gt;목적지에 도달하는 것보다 여정 자체를 즐기는 것의 중요함, 일상생활에서의 수련 등이 크게 와닿았습니다.&lt;br&gt;&lt;br&gt;영화 대사 중에 기억에 남는 부분을 하나만 인용하겠습니다. 대사에서 소크라테스(Socrates)는 댄을 가르치는 자동차 수리공이고, 댄(Dan)은 체조선수입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;Socrates: Slow down. You might taste something.&lt;br&gt;소크라테스: 천천히 먹어라. 뭔가 맛을 느낄 거다.&lt;br&gt;&lt;br&gt;Dan: You sure got a lot of rules about stuff, don&#39;t you?&lt;br&gt;댄: 정말 갖가지 규칙이 있으시군요?&lt;br&gt;&lt;br&gt;Socrates: Not rules. Things I&#39;ve learned from my own life experience. That&#39;s why I&#39;d say your eating is sloppy.&lt;br&gt;소크라테스: 규칙이 아니지. 내 삶의 경험에서 내가 배운 것들이다. 그래서 네가 먹는 것이 서투르다고 하는 거야.&lt;br&gt;&lt;br&gt;Dan: Who cares?&lt;br&gt;댄: 무슨 상관이에요.&lt;br&gt;&lt;br&gt;Socrates: You do. That&#39;s the difference between us, Dan. You practice gymnastics. I practice everything.&lt;br&gt;소크라테스: 니가 상관이 있지. 바로 그게 너와 나의 차이점이다. &lt;strong&gt;너는 기계체조를 수련한다. 나는 모든 것을 수련한다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;(번역과 강조는 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;Mastery(달인, 번역서는 아직 못봤으므로 함부로 추천할 수는 없고)라는 책과 Peaceful Warrior라는 영화를 강추합니다. 프로그래밍의 달인이 되려는 사람에게 추천합니다. 하지만 그건, 이 책과 영화가 어떤 것에건 달인이 되는 데에 추천할만하기 때문입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/09/17 11:36&quot;]}],[0,{&quot;id&quot;:[0,3807423],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155719/http://agile.egloos.com/3807423&quot;],&quot;title&quot;:[0,&quot;애자일에 관심있는 사람 모여라!&quot;],&quot;body&quot;:[0,&quot;\n\t최초 애자일 토론회(OST)를 엽니다.&lt;br&gt;&lt;br&gt;애자일 도입에 어려움을 겪고 있습니까? 다른 사람들의 성공담과 실패담이 궁금하십니까? 애자일 OST로 오십시오.&lt;br&gt;&lt;br&gt;아쉽게도 시간 여유가 별로 없습니다. 이번 주 토요일 입니다.&lt;br&gt;&lt;br&gt;신청은 &lt;a href=\&quot;https://web.archive.org/web/20230317155719/http://xper.org/wiki/xp/AgileOst2007\&quot;&gt;http://xper.org/wiki/xp/AgileOst2007&lt;/a&gt;&amp;nbsp;에서 해주세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/09/27 16:12&quot;]}],[0,{&quot;id&quot;:[0,3825139],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/3825139&quot;],&quot;title&quot;:[0,&quot;애자일 OST를 마치고&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/3807423\&quot;&gt;애자일 OST&lt;/a&gt;가 지난 주 토요일에 있었습니다.&lt;br&gt;&lt;br&gt;KBS 신관에서 진행을 했습니다. 행사 내용과 인터뷰 등은 KBS에서 10월 11일 오전 10시부터 하는 \&quot;세상을 바꾸는 당신 U\&quot;라는 특집 방송에서 방영될 예정입니다.&lt;br&gt;&lt;br&gt;이번에는 게임 업계에서 오신 분들이 많았고, 개발자가 아닌 분들(예컨대 기획자)도 많이 오셔서 놀랐습니다. 국내 게임계에 애자일이 붐이라는 생각이 들 정도였습니다.&lt;br&gt;&lt;br&gt;OST 내용은 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://agileconsulting.kr/kbsost\&quot;&gt;임시 위키&lt;/a&gt;에 기록, 정리 중이고, 이번 주말에는 주로 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EB%8B%A4%ED%81%90%EB%A8%BC%ED%8A%B8%EB%AA%A8%EB%93%9C\&quot;&gt;다큐먼트모드&lt;/a&gt;로 된 글을 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://xper.org/\&quot;&gt;XPER&lt;/a&gt;로 옮길 예정입니다. 혹시 OST에 참석하지 못했지만 질문 사항이 있거나 자신의 경험담을 추가하고 싶으면 누구나 수정 가능합니다.&lt;br&gt;&lt;br&gt;한가지 아쉬운 점은 각 테이블에서 토론을 진행할 때 퍼실리테이션 가이드가 있었으면 하는 점이었습니다. 예를 들면 처음 시작할 때에 그 자리에 모인 사람들로부터 이야기 하고 싶은 것들을 모두 뽑고, 그것들을 비슷한 것끼리 묶은 다음, 덩어리 별로 다시 몇 개의 테이블로 쪼개어 져서 토론을 하고, 다시 모여서 합하고 하는 등.&lt;br&gt;&lt;br&gt;그리고 시간이 부족하다고 느끼는 분들이 또 계셨는데 아예 다음에는 1박 2일로 하면 어떨까 합니다. 중간에 재미있는 이벤트들도 넣고 말이죠.&lt;br&gt;&lt;br&gt;OST를 끝내고 방송국 앞 식당에서 식사를 하면서 OST 회고도 하고 이런 저런 이야기를 나눴는데 즐거운 시간이었습니다. 앞으로도 자주 만났으면 합니다.&lt;br&gt;&lt;br&gt;OST에 참가하신 분들(특히 도우미들!) 모두 수고하셨습니다!&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/10/04 00:59&quot;]}],[0,{&quot;id&quot;:[0,3825154],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/3825154&quot;],&quot;title&quot;:[0,&quot;두번째 P-Camp&quot;],&quot;body&quot;:[0,&quot;\n\t지난 7월 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/3540474\&quot;&gt;첫번째 P-Camp&lt;/a&gt;에 이어 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.onoffmix.com/e/pcamp/8\&quot;&gt;두번째 P-Camp&lt;/a&gt;가 열립니다.&lt;br&gt;&lt;br&gt;10월 10일 오후 6시부터입니다. &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://www.softwaretesting.kr/\&quot;&gt;ASTA 컨퍼런스&lt;/a&gt;의 일부로 열리는 것입니다. 국내 컨퍼런스에 비해 ASTA 컨퍼런스 비용이 좀 센 편인데, ASTA에 오는 테스팅 쪽 유명인들을 돈 안내고 만날 기회이기도 합니다.&lt;br&gt;&lt;br&gt;테스팅에 관심있는 분들에게 좋은 기회가 될 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/10/04 01:04&quot;]}],[0,{&quot;id&quot;:[0,3844631],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420233258/http://agile.egloos.com/3844631&quot;],&quot;title&quot;:[0,&quot;P-Camp 후기&quot;],&quot;body&quot;:[0,&quot;\n\t오늘(10월 10일) P-Camp가 있었습니다.&lt;br&gt;&lt;br&gt;저는 7시부터 40분 동안 \&quot;테스트 주도 개발에서&amp;nbsp;단위 테스트의 개체 발생\&quot;이라는 제목의 강의를 했습니다. 소원영씨, 백진욱씨, 김경수씨, 이두환씨 그리고 저&amp;nbsp;다섯 사람이 기획/제작한 미디어 아트 작품을 강의 중에 시연을 하기도 했습니다. 특히 백진욱씨께서 많은 수고를 해주셨는데 이 자리를 빌어 감사드립니다. (강의가 끝나고 어떤 분께서, 미디어 아트 시연이 굉장히 인상적이었고 덕분에 강의 이해에 도움이 되었다는 말씀도 해주셨습니다)&lt;br&gt;&lt;br&gt;다음은 9월 5일에 부리나케 촬영한 이 강의의 맛보기 동영상입니다. 강의를 직접 들으셨던 분들은 아시겠지만 동영상에서는 굵직한 아이디어들 몇가지는 시간 제약상 언급을 하고 있지 않습니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210420233258/http://video.joinsmsn.com/channel/tv_player.asp?mov_id=2008_0102_185428&amp;amp;categoryID=916001001&amp;amp;cloc=naver\&quot; target=\&quot;_blank\&quot;&gt;동영상 링크&lt;/a&gt; &lt;strong&gt;업데이트&lt;/strong&gt;(2012/12/12) : 예전에 zdnet에 동영상이 있었는데 사라진지 오래고, mncast에 복사본이 있었으나 서비스 종료. 우연히 발견한 동영상! 그리고 동영상 촬영하고 얼마후 ASTA2007에서 발표한 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210420233258/http://www.slideshare.net/juneaftn/ontogeny-of-unit-testsin-test-driven-development\&quot; target=\&quot;_blank\&quot;&gt;슬라이드&lt;/a&gt;&lt;br&gt;&lt;br&gt;강의 내용에 대해서는 차후에 다시 글을 쓰도록 하고(단위 및 승인 테스트의 TDD에 대한 저의 최근 깨달음을 집대성한 것이라고 볼 수 있습니다), 여기에서는 P-Camp 경험, 특히 그 형식면에서&amp;nbsp;써보도록 하죠.&lt;br&gt;&lt;br&gt;원래 계획이었던 OST가 취소되고, 스마트플레이스 황재선씨의 진행 하에 \&quot;난상토론\&quot;을 했습니다. 저는 지난 KBS에서의 애자일 OST 때 느꼈던 아쉬움을 충분히 해소할 수 있는 좋은 시간이었습니다. 제가 참석한 곳은 11번 테이블이었는데, \&quot;테스팅 성공 사례\&quot;에 대한 토론 자리였습니다.&lt;br&gt;&lt;br&gt;강정돈씨께서 퍼실리테이터 역할을 맡아주고 계셨고 여섯분이 계셨습니다(사실 인원수가 가장 작은 테이블을 일부러 골라 갔습니다 -- 가장 약한 센터를 강화한다는 취지에서...). 제가&amp;nbsp;한가지 진행 방식을 제안했습니다. 다른 분들이 흔쾌히 동의해 주셔서 그 방식을 실험해 볼 수 있었습니다. 결국 저랑 강정돈씨 두 사람이 공동 진행을 한 셈이 되었죠. 간략히 정리하자면,&lt;br&gt;&lt;ol&gt;&lt;li&gt;우선 각자 돌아가면서 두어 문장 내외로, 자신이 토론하고 싶은 것(이야기 해주고 싶은 것이 있거나, 듣고 싶은 게 있거나 등)을 말하고, 퍼실리테이터는 그걸 테이블 가운데에 있는 종이에 옮겨 적습니다.&lt;/li&gt;&lt;li&gt;한 바퀴 돌았으면 주제들을 서로 동일하거나 유사한 것들끼리 묶습니다.&lt;/li&gt;&lt;li&gt;각자 열정이 느껴지는 주제에 투표를 합니다. 각자 두 표 씩 쓰도록 했습니다(한 가지 주제에 몰표 가능).&lt;/li&gt;&lt;li&gt;득표수가 높은 것부터 토론하도록 대략적인 계획을 세웁니다.&lt;/li&gt;&lt;li&gt;토론을 진행하고, 진행자가 이 주제가 충분히 토론되었다고 느끼면 적절한 순간에 다음 주제로 넘깁니다.&lt;/li&gt;&lt;li&gt;종료 5분 전에 서로의 \&quot;아하\&quot;를 공유합니다. 각자 돌아가면서 오늘 토론에서 내가 \&quot;아하\&quot;했던 것, 예를 들면 뭔가 느낌이 왔다거나, 주목할만 하다고 느꼈다거나 하는 내용을 간략히 말합니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;짧은 시간(100분)이었지만 굉장히 알찬 토론 시간이었다고 생각합니다. 저도 몇가지 \&quot;아하\&quot;를 얻었고요. 같은 테이블에서 토론에 참석해 주신 분들께 감사드립니다.&lt;br&gt;&lt;br&gt;다음번에 모임을 할 때 이런 식으로 각 테이블에 진행 가이드를 만들어 두면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;마지막으로, 이번 p-camp가 있도록 힘을 쓰신 황선아씨께 박수를 보냅니다. 거의 황선아씨 혼자서 준비를 했다고 해도 과언이 아닙니다. 지금 훈련소에 있는 신병호씨도 수고하셨고요. 거의 9월 초부터 준비했는데 이렇게 끝나니까 시원 + 허탈하네요. 정말 수고하셨습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/10/11 01:47&quot;]}],[0,{&quot;id&quot;:[0,3860946],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174016/http://agile.egloos.com/3860946&quot;],&quot;title&quot;:[0,&quot;Readership Training 참가자 모집!&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230324174016/http://xper.org/wiki/seminar/ReadershipTraining\&quot;&gt;리더십 트레이닝&lt;/a&gt;(Leadership이 아니고 Readership!)을 갑니다. 리더십 트레이닝은 통상 RT라고 줄여 부릅니다.&lt;br&gt;&lt;br&gt;간단히 말해, 교외로 가서 1박 2일간 공부하고 오는 재충전의 모임입니다. 하지만 일반적인 워크샵과는 천지차이가 있습니다. 제대로 된 RT는 다음과 같은 요소를 갖고 있습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;다녀오면 육체적/지적/심적으로 재충전된다. (돌아와서 피곤하다고 느끼지 않고 오히려 에너지가 넘쳐야 합니다 -- 심지어는 빨리 회사로 돌아가서 실험해 보고 싶다는 마음이 들 수도!)&lt;/li&gt;&lt;li&gt;재미있다, 맛있다, 건강하다. (패스트 푸드를 먹지 않고, 술도 안먹거나 최소화 합니다 -- 하지만 자유 대화의 시간은 많고, \&quot;재미가 없다면 제대로 하고 있는 것이 아니다\&quot;라는 XP 철학을 따릅니다)&lt;/li&gt;&lt;li&gt;적극적이고 동적이다. (신기하고 재미난 야외 활동도 있고, 테라스에 앉아서 코딩을 하기도 하는 등 굉장히 입체적입니다)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;제가 예전에 썼던 글을 인용하자면,&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;직장인이나 학생들이나 모두 일상에서 컴퓨터 고전에 대한 밀도높고 압축적인 공부/토론시간이 거의 불가능하리라 생각합니다. 특히 \&quot;연속된 시간\&quot;(피터 드러커가 지적 작업에서 강조하는)이 아주 중요합니다 -- 일주일에 몇 번 씩 나눠서 하는 공부에서는 전체의 그림을 단박에 느낄 수 있는 기회가 오기 힘듭니다. 몇 시간을 연속으로 치열히 공부하다보면 앞과 뒤가 연결되고 조각과 파편이 모여 그림이 완성되는 경이로운 체험을 할 수 있습니다. 새롭고 귀한 경험이 될 겁니다. &lt;/blockquote&gt;&lt;br&gt;애자일 프랙티스라고 하는 책을 공부할 예정이고, 팀을 나눠서 완전한 애자일 방식으로 \&quot;프로그래밍 대결\&quot;도 하려고 합니다.&lt;br&gt;&lt;br&gt;장소는 서울에서 한 시간 반 이내에 있는 펜션이고, 시기는 이번주 금요일 점심 먹고 출발해서 토요일 점심 때 돌아옵니다.&lt;br&gt;&lt;br&gt;현재까지 남자 5분(저와 김경수님 포함), 여자 4분이 모였고, 한 분을 더 모집하려고 합니다. (왜 짝수로 하냐면 계속 짝 프로그래밍을 할 것이기에 그렇습니다) 단, 조건이 하나 있습니다. 현재 차량을 한 대 밖에 구하지 못해서, 차량 지원이 가능한 분이면 좋겠습니다.&lt;br&gt;&lt;br&gt;그 외에 별 다른 조건은 없습니다. 코딩 잘 못해도 상관 없습니다. 남녀 모두 환영입니다. 애자일 프랙티스라는 책을 공부, 토론해보고 싶고(꼭 미리 읽어오지 않아도 됩니다), 애자일 방식으로 프로젝트를 진행하는 경험을 하고 싶은 분이라면 참석하셔서 많은 것을 얻을 수 있을 겁니다.&lt;br&gt;&lt;br&gt;&lt;strike&gt;관심 있는 분은 비밀 댓글로 연락처를 남겨주세요.&lt;/strike&gt; &lt;strong&gt;마감되었습니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/10/17 11:45&quot;]}],[0,{&quot;id&quot;:[0,3895520],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420230915/http://agile.egloos.com/3895520&quot;],&quot;title&quot;:[0,&quot;둘이면 더 똑똑해질 수 있을까&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;백지장도 맞들면 낫다고 믿는 사람이 있는 반면, 맞들면 찢어진다고 믿는 사람이 있습니다. 예를 들어 뛰어난 사람과 평범한 사람이 짝을 하면 전체 실력은 더 떨어진다고 믿는 것이죠. 또 그나마 협력의 가치를 인정하는 사람이라고 해도 평범한 사람들이 모이면 평범한 결과 밖에 나올 수 없다고 믿는 경우를 종종 봅니다.&lt;br&gt;&lt;br&gt;하지만 저는 두 사람이 함께&amp;nbsp;하면 혼자로는 불가능한 것을 이루어 낼 수 있다고 믿습니다. 단순히 작업의 양을 늘리는 수준이 아니라, 질의 차원이 달라질 수 있다고 봅니다.&lt;br&gt;&lt;br&gt;IBM 디벨로퍼웍스에&amp;nbsp;올라온 &lt;a href=\&quot;https://web.archive.org/web/20210420230915/http://www.ibm.com/developerworks/kr/library/dwclm/20071030/\&quot;&gt;협력을 통한 추상화&lt;/a&gt;란 글을 참고하세요. 두 사람이 협력을 해서&amp;nbsp;추상적인 패턴을 발견하는 능력이 개인으로 작업할 때보다 수 배 높아지는 연구를 인용하고, 그것과 프로그래밍과의 관계를 이야기 합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;cr
