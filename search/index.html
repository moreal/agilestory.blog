족도도 떨어지기 쉽습니다. 그러면 통상 그쪽 회사의 기대는 큰데(돈을 올려줬을 것이므로) 퍼포먼스가 기대보다 못하니 그 회사는 실망을 하겠죠. 게다가 동료나 상사, 부하 등의 사기가 떨어지는 효과도 관찰되었습니다. 나보다 돈 많이 받는 것 같은데 일을 잘 못하니 그럴만도 하죠. 그러면 자신은 더 압박을 받고, 위축되고, 주변의 도움도 못받고, 결과적으로 퍼포먼스가 더 떨어집니다. 그러면 그 때 또 다른 이직을 알아보려고 할 수도 있겠죠.&lt;br&gt;&lt;br&gt;정리하자면, &lt;strong&gt;몸 값 올리기의 가장 효과적인 방법인 직장 옮기기가 사실 (불행해질) 위험성이 매우 높다&lt;/strong&gt;는 것이죠. 그로이스버그의 연구에서 이런 재능 이식성을 높이는 방법으로 제안되는 것은 (내외부) 인적 사회적 관계에 더 많은 관심 노력을 기울이고 이직시 문화를 고려하고 이직할 때 다른 사람과 함께 이직하는 것 등을 이야기 하고 있습니다. 그 외에 재능 이식성을 높이는 회사의 전략(이번에 입사지원자 중 이식성이 높은 사람을 가리기, 혹은 뽑은 사람의 이식성 높여주기 등), 개인의 전략(이 회사에만 종속되지 않고 다른 회사로 옮겨도 퍼포먼스가 잘 나오게 미리 준비하는 방법, 새로운 회사에서 빨리 퍼포먼스를 내는 방법 등)이 더 있는데 이건 다른 주제이니 다음 기회에... ^^;&lt;br&gt;&lt;br&gt;&lt;br&gt;그래서 이 강의의 결론을 이야기하자면,&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;0) 몸 값이 안오르는 상황에서도 내가 행복해지기 위해 할 수 있는 것들이 있다&lt;br&gt;1) 몸 값 올려서 하루 하루 더 만족하고 더 행복한 삶을 살겠다는 전략은 그다지 효과적이지 못할 수 있다&lt;br&gt;2) 몸 값 올리고 싶으면 몸 값 올리려고 노력하는 것보다 지금 상황에서 행복하게 일하는 방법을 찾는 것이 유리할 수 있다&lt;br&gt;3) 몸 값 올리는 방법으로서의 이직은 위험성이 높다&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;정도가 될 것 같습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;그러면 좀 더 구체적으로 어떻게 하면 좋겠는가 하는 이야기를 해볼 수 있겠습니다. 시간상 두 가지를 이야기 해보려고 합니다. 하나는 일상에서 행복감 높이기이고, 다른 하나는 잡 크래프팅(Job Crafting)입니다.&lt;br&gt;&lt;br&gt;일상에서 행복감 높이기는 RCT 등을 통해 실험적으로 검증된 것 몇 가지만 알려드리도록 하겠습니다[14].&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;감사일기 쓰기&lt;br&gt;남 도와주기&lt;br&gt;감사편지 쓰기 등&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;감사일기 쓰기는 오늘 하루 고마운 사람, 고마운 것, 고마운 일 등에 대해 일기 쓰듯이 기록하는 겁니다. 5분이면 충분합니다. 이것 하나만 해도 행복감이 높아집니다. 남 도와주기도 어찌보면 시시해 보이기도 합니다. 하지만 이게 매우 강력합니다. 남이 나를 도와주는 것보다 내가 남을 도와줄 때 통상 행복감이 더 증가합니다. 남 도와주기가 자선단체에 거금을 낸다거나, 어디 봉사활동 간다거나 하는 거창한 것만 있는 건 아닙니다. 근처에 앉아 일하는 동료 얼굴이 피곤해 보입니다. 커피 한 잔 뽑아서 가져다 주면서, \&quot;많이 힘드시죠\&quot; 하는 것도 남 도와주기입니다. 이렇게 하면 내 행복감이 증가합니다. 마지막으로 감사편지 쓰기는 내가 고마워하는 사람에게 간단하게 메모로 혹은 이메일로, 또는 문자나 메신저로 고맙다는 말을 하는 겁니다. 이상 세가지는 실험을 통해 행복감을 증가시킨다고 입증이 된 방법들입니다. 이런 소소한 행동들로 당장 행복해질 수 있습니다.&lt;br&gt;&lt;br&gt;그렇지만 이것만으로 충분하지는 않다고 생각이 들겁니다. 내가 가장 많은 시간을 보내는 업무 자체랑은 괴리된 느낌이 들테니까요. 그렇기 때문에 잡 크래프팅을 같이 소개드립니다.&lt;br&gt;&lt;br&gt;잡 크래프팅은 &lt;strong&gt;개인이 자신이 받은 업무를 스스로 재설계&lt;/strong&gt;하는 걸 말합니다. 내가 직장내에서 받은 권한과 책임 내에서 사실 잘 보면 자유도가 많이 있기 때문에 재설계가 가능하다는 이야기입니다. 크게 세 가지 종류의 잡 크래프팅이 있습니다.[15]&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;작업 크래프팅&lt;br&gt;관계 크래프팅&lt;br&gt;인지 크래프팅&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;작업 크래프팅은 내 업무의 범위를 늘이거나 줄이는 것입니다. 제가 예전에 블로그에 \&quot;당신이 제자리 걸음인 이유\&quot;라는 글을 썼는데 그 글의 내용이 여기에 해당한다고 볼 수 있습니다. &amp;lt;예시&amp;gt; 관계 크래프팅은 업무하면서 만나는 사람을 내가 선택하는 겁니다. &amp;lt;예시&amp;gt; 인지 크래프팅은 자신의 일에 새로운 프레임을 씌우는 겁니다. &amp;lt;예시&amp;gt;&lt;br&gt;&lt;br&gt;연구에 따르면 이런 잡 크래프팅을 통해 \&quot;개인\&quot;이 업무의 의미를 찾고 몰입감을 높이며 직무 만족도를 높일 수 있다고 합니다. 그리고 의미 있는 업무에서 작은 진척을 만드는 것이 직무 동기를 높이는 가장 강력한 변수라는(인센티브나 인정보다도 더) 연구 결과도 있습니다.[16]&lt;br&gt;&lt;br&gt;이제 위 결론에 두 가지를 더 추가할 수 있겠군요.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;4) 일상에서 행복감을 높일 수 있는 비교적 간단한 방법들이 있다&lt;br&gt;5) 잡 크래프팅을 통해 내가 하는 일에서 의미와 동기, 만족도를 높일 수 있다&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;긴 시간 강연 들어주셔서 감사합니다. 혹시 질문이 있으신가요?&lt;br&gt;&lt;br&gt;&lt;hr&gt;[0] Diener, E., &amp;amp; Biswas-Diener, R. (2002). Will money increase subjective well-being? A literature review and guide to needed research. SIR, 57, 119.69.&lt;br&gt;[1]&amp;nbsp;Diener, E., Sandvik, E., Seidlitz, L., &amp;amp; Diener, M. (1993). The relationship between income and subjective well-being: Relative or absolute? Social Indicators Research, 28, 195-223.&lt;br&gt;[2] Deaton, A. (2008). Income, health and well-being around the world. Journal of Economic Perspectives, 22, 53.72.&lt;br&gt;[3]&amp;nbsp;Daniel Kahneman and Angus Deaton (2010). High income improves evaluation of life but not emotional well-being PNAS 107 (38) 16489-16493&lt;br&gt;[4]&amp;nbsp;Daniel Kahneman, Alan B. Krueger, David Schkade, Norbert Schwarz, and Arthur A. Stone (2006). Would You Be Happier If You Were Richer? A Focusing Illusion, Science 312 (5782), 1908-1910.&lt;br&gt;[5]&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230614202203/http://chqdaily.com/2013/07/23/putnam-strongest-predictors-of-happiness-are-social-relationships/\&quot; style=\&quot;font-size: 9pt;\&quot;&gt;http://chqdaily.com/2013/07/23/putnam-strongest-predictors-of-happiness-are-social-relationships/&lt;/a&gt;&lt;br&gt;[6] Gilbert, D. (2006). Stumbling on Happiness. New York: Knopf.&lt;br&gt;[7] Boswell, W. R., Boudreau, J. W., &amp;amp; Tichy, J. (2005). The relationship between employee job change and job satisfaction: the honeymoon-hangover effect, Journal of Applied Psychology, 90, 882.92.&lt;br&gt;[8] Ng, W., et al. (2008). Affluence, feelings of stress, and well-being. SIR, 57, 119.69.&lt;br&gt;[9] Qouidbach, J., et al. (2010). Money giveth, money taketh away: the dual effect of wealth on happiness. PsychScience, 21, 759.63.&lt;br&gt;[10]&amp;nbsp;Abraham K. Korman, Ursula Wittig-Berman, and Dorothy Lang (1981) Career Success and Personal Failure: Alienation in Professionals and Managers, ACAD MANAGE J 24:2 342-360;&amp;nbsp;Burke, R. A. and E. Deszca (1982) Career Success and Personal Failure Experiences and Type A Behaviour, Journal of Occupational Behaviour, 84:76-79.;&amp;nbsp;Burke (1999) ;&amp;nbsp;Bartolome and Evans (1980)&lt;br&gt;[11]&amp;nbsp;Abele, A. E. and Spurk, D. (2009), How do objective and subjective career success interrelate over time?. Journal of Occupational and Organizational Psychology, 82: 803–824.&amp;nbsp;&lt;br&gt;[12] Lyubomirsky, King, and Diener (2005) benefits of frequent; Staw, Sutton, Pelled (1994) Employee positive emotion and favorable outcomes at ; Diener, Nickerson, Lucas, and Sandvik (2002) Dispositional affect&amp;nbsp;&lt;br&gt;[13] Groysberg, B. Chasing Stars&lt;br&gt;[14] Nelson, Lyubomirsky (2012)&lt;br&gt;[15] Berg, Dutton, Wrzesniewski (2013)&lt;br&gt;[16] Teresa Amabile (2011) The Progress Principle&lt;hr&gt;&lt;br&gt;강연 후에 누가 묻더군요. 개발자 처우, 사회적 구조와 부조리 이런 부분은요? 아, 중요한 부분이죠. 제 강연에서 그런 요소를 부정하고 무시한다고 생각하지 않습니다. 제 강연에서는 단지 그 부분들에 대해서 언급을 하지 않았을 뿐이지 저 역시 그런 문제를 중요하게 생각하고 있습니다. 그리고 그런 문제를 풀어나가야 한다고 생각하며 동시에 개인적이고 사회적 차원에서(최근 공공정책 부분에서 긍정심리학의 연구 결과를 점차 반영하는 것과 마찬가지로) 제 강연 내용과 같은 부분에 대한 고려도 함께 진행되면 좋지 않나 생각합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 2014.9.14. 시간이 없는데 관련된 근거가 얼마나 있는지 궁금하신 분들은 다음 자료를 참고하세요. 전문적 연구를 하지 않는 분들이 일독할만 합니다. 돈과 행복의 관계에 대한 최근 연구의 종합판은 조세프 찬슬러와 소냐 류보머스키가 공저한 다음 리뷰 논문을 참고하시면 좋을 것 같습니다. &lt;a href=\&quot;https://web.archive.org/web/20230614202203/http://link.springer.com/chapter/10.1007/978-94-007-7368-4_2\&quot; target=\&quot;_blank\&quot;&gt;Money for Happiness: The Hedonic Benefits of Thrift&lt;/a&gt; 행복이 소득에 긍정적 요인이 된다는 것은 다음 리뷰 논문을 보시면 좋습니다. &lt;a href=\&quot;https://web.archive.org/web/20230614202203/http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2306651\&quot; target=\&quot;_blank\&quot;&gt;The Objective Benefits of Subjective Well-Being&lt;/a&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/12/26 19:16&quot;]}],[0,{&quot;id&quot;:[0,5792529],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028050824/http://agile.egloos.com/5792529&quot;],&quot;title&quot;:[0,&quot;당신의 조직에서 새 방법론이 먹히지 않는 이유&quot;],&quot;body&quot;:[0,&quot;\n\t심리치료 연구에서 기념비적인(그러나 불행히도 크게 조명받지 못한) 연구(D.F. Ricks, 1974)가 하나 있습니다. 아이였을 때 뉴욕주에서 심리치료를 받은 어른들을 조사했을 때 정상적인 생활을 잘 하고 있는 건강한 사람도 있었고 그렇지 못한 사람도 있었습니다. 무엇이 이들을 가르는 중요 요인이었을까요. 어떤 방법/기법으로 심리치료를 받았느냐, 어디에서 받았느냐 등은 관련이 없었습니다.&lt;br&gt;&lt;br&gt;심리치료를 한 사람이 누구였느냐가 중요했죠. 특정 심리치료사에게서 치료를 받았던 아이들은 다른 아이들에 비해 놀라운 결과를 보여주었습니다. 당시 아이들 사이에서는 그 치료사를 일컫는 별명이 있었습니다. 이름하여 &lt;strong&gt;슈퍼슈링크&lt;/strong&gt;(supershrink -- 뛰어남을 뜻하는 super와 정신과의사를 일컫는 shrink의 조어).&lt;br&gt;&lt;br&gt;상담학계에서 공통 요인(Common Factors) 학파로 불리우는 이멜과 웜폴드는 맥케이와 함께(McKay, Imel, Wampold, 2006) 소위 \&quot;치료자 효과\&quot;라고 불리우는 요인을 좀 더 연구했습니다. 그들의 연구에 따르면, 우울증 치료에 있어 상위 삼분의 일에 해당하는 정신과의사가 설탕약을 준 경우(플라시보 조건)가, 하위 삼분의 일에 해당하는 의사가 항우울제(이미프라민)를 준 경우보다 더 높은 치료 효과가 있었습니다. &lt;strong&gt;설탕물을 받아 먹더라도 뛰어난 의사한테 가는 경우에 치료 효과가 더 높다&lt;/strong&gt;는 놀라운 결과가 나온 겁니다.&lt;br&gt;&lt;br&gt;이런 치료자 효과에 대한 연구는 2000년대 이후 많이 진행되었는데, 결과들을 보면 상담에서 어떤 기법(예컨대 인지행동치료, 로저리안, 게슈탈트 등)을 쓰느냐보다 치료자가 누구인가가 상담효과에 더 큰 영향을 준다고 거듭 밝혀졌습니다. &lt;strong&gt;어떤 기법을 사용하느냐는 것은 통상 상담 결과의 분산에서 5% 이하만을 설명한다&lt;/strong&gt;고 봅니다(최대한 높게 봤을 때). 반면 상담자간의 차이에서는 뛰어난 상담자는 평균적인 상담자보다 10배 빠른 치료효과를 보여줬습니다.&lt;br&gt;&lt;br&gt;치료자 효과에 대한 관심이 생기기 시작한 것은 비교적 최근의 일입니다. 심리 상담의 효과 연구에서는 주로 이런 \&quot;치료자 효과\&quot;를 제거하고 기법, 방법론의 효과를 연구하려고 해왔습니다. 대표적인 방법이 매뉴얼을 제공하고 그걸 따라하게 하는 것이죠. 하지만, MI라고 하는 비교적 근거가 많은 상담 기법의 메타분석(70여개의 임상시험 대상) 연구에 따르면 &lt;strong&gt;매뉴얼이 제공된 경우 치료의 효과 크기가 그렇지 않은 경우에 비해 절반&lt;/strong&gt; 밖에 되지 않는 것을 발견했습니다(Hettema, Steele, Miller, 2005). 저자들은 자신의 다른 연구에 근거해, 상담사가 매뉴얼을 정확히 따르면서 명시된 단계를 끝내려다가 내담자의 상태를 제대로 확인하지 못하고 단계를 마무리한 부작용이 생겼다고 예를 들고 있습니다.&lt;br&gt;&lt;br&gt;이 이야기는 매뉴얼이 말하고 있는 것보다 훨씬 더 많은 것을 상담사들이 할 수 있다는 말이 될 것입니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028050824/http://en.wikipedia.org/wiki/Michael_Polanyi\&quot; target=\&quot;_blank\&quot;&gt;마이클 폴라니&lt;/a&gt;는 \&quot;&lt;strong&gt;우리는 말할 수 있는 것보다 더 많이 알고 있다&lt;/strong&gt;\&quot;라고 암묵지의 중요성을 이야기했죠. 사실 더 나아가서 모든 지식이 근본적으로는 암묵지라고 역설했습니다. 어떤 기법이나 방법론이 말하고 있는 것은 극히 부분적이며 오로지 그것으로만 지도를 삼기에는 위험이 클 수 있는 거죠. (제가 저번에 쓴 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028050824/http://agile.egloos.com/5774862\&quot; target=\&quot;_blank\&quot;&gt;실수는 예방하는 것이 아니라 관리하는 것이다&lt;/a&gt;도 비슷한 맥락입니다)&lt;br&gt;&lt;br&gt;자신이 관심있는 분야에 \&quot;만약 ~하면 ~하라\&quot;라는 널리 인정되는 규칙이 있는가, 그런 규칙들을 잘 따른다면 얼마나 성과를 낼 수 있을까 생각해 보세요. 만약 그런 규칙이 커버하는 부분이 넓다면 해당 분야는 \&quot;단순한 도메인\&quot;에 해당합니다. 소위 베스트 프랙티스가 먹히는 분야이고, 결과 예측이 가능한 분야이죠. 하지만 반대로 맥락을 가로지르는 보편적 규칙들이 별로 없다고 생각이 든다면, 결과 예측하기가 어렵고 불확실성이 높다면 해당 분야는 \&quot;복잡한 도메인\&quot;(cynefin framework에 따르면 complex domain)이 됩니다. 통상 사람 요소가 차지하는 비율이 많을수록 복잡한 도메인에 속합니다. 상담이 그렇죠. 이런 &lt;strong&gt;복잡한 분야일수록 어떤 특정 기법의 효과보다도 치료자 효과가 더 큰 영향&lt;/strong&gt;을 미칠 것입니다.&lt;br&gt;&lt;br&gt;그렇다면 어떻게 해야할까요? &lt;strong&gt;슈퍼슈링크들을 찾고 그들을 연구하고 육성해야&lt;/strong&gt; 합니다(여러분들 주변의 슈퍼슈링크들은 누구이고 평소 행동은 어떻게 다른가요?). 그러면서 이런 연구를 토대로 우리가 사용하는 기법과 방법론들을 더 발전시켜 나가야겠죠. 아마 그 모습은 여러 방법론들의 통합적인 모양새에 가깝지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;이제 소프트웨어 개발 방법론 이야기로 넘어가보죠. 상담과 소프트웨어 개발은 다른 부분이 같은 부분보다 더 많겠지만 두 분야 모두 예측이 어렵고 복잡한 도메인이라는 점에 대해서는 대부분 인정을 하지 않을까 싶습니다(아마도 소프트웨어 개발을 하는 사람들은 자신의 분야가 더 예측이 어렵고 더 복잡하다고 주장을 하실 것 같습니다만). 그렇다면 여기에서도 이런 치료자 효과가 기법/방법론 효과보다 크거나 적어도 필적하지 않을까 하는 질문을 해보면 어떨까요. (여담이긴 한데, 애자일 방법론 중 특히 스크럼에서 앞서 말한 암묵지가 필요 없는 듯이 이야기되는 경우 -- 즉 단순한 규칙들을 지키면 된다고 하는 경우 -- 를 보면 우려가 됩니다. 복잡한 영역인데 단순한 것처럼 이야기한다고 할까요?)&lt;br&gt;&lt;br&gt;새 프로젝트를 진행할 때에 &lt;strong&gt;우리가 어떤 방법론을 쓰느냐는 문제보다도 누가 참여하는가가 훨씬 더 압도적인 문제&lt;/strong&gt;가 아닐까요? 여러분은 어떻게 생각하시나요?&lt;br&gt;&lt;br&gt;저는 이렇게 생각합니다. 예를 들어 애자일 방법론 도입을 원하는 팀장이라면 \&quot;&lt;strong&gt;나는 어떤 팀장인가&lt;/strong&gt;\&quot;를 먼저 자문해봐야 하지 않을까 싶습니다. 내가 어떤 팀장인지가 전혀 바뀌지 않으면서 새 방법론만 도입한다고 무슨 효과가 있을까요. 반대로, 항우울제보다도 강력한 설탕물을 쓸 수 있는 의사처럼, 별 볼일 없어보이는 방법론일지라도 그걸 처방하는 팀장에 따라 전혀 다른 효과가 있을 겁니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/03/01 21:43&quot;]}],[0,{&quot;id&quot;:[0,5817308],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/5817308&quot;],&quot;title&quot;:[0,&quot;신뢰를 깎는 공유인가 신뢰를 쌓는 공유인가&quot;],&quot;body&quot;:[0,&quot;\n\t오랜만에 올리는 글이네요. ^^; 신뢰의 가치에 대해서 최근 경영학 등에서 많은 주목을 하고 있지요. 예를 들어 &lt;strong&gt;신뢰 자산이 높은 조직은 커뮤니케이션 효율이나 생산성이 높다&lt;/strong&gt;는 등의 연구가 많이 있습니다.&lt;br&gt;&lt;br&gt;그러면 관심이 가는 부분은 어떻게 신뢰를 쌓을 수 있냐는 부분이 되겠죠. 특히&amp;nbsp;애자일을 제대로 하려는 조직이라면 이미 이 부분에 많은 노력을 하고 있을 겁니다.&lt;br&gt;&lt;br&gt;이렇게 신뢰를 쌓는 데에 널리 사용되는 한가지 방법은 &lt;strong&gt;투명성과 공유, 인터랙션&lt;/strong&gt;입니다. 서로 자신이 한 작업물을 투명하게 공유하고 그에 대해 피드백을 주고 받으며 인터랙션을 하는 것이죠. 조직에서의 신뢰를 연구하는 사람들은 이런 것을 소통 신뢰(Communication Trust)라고 합니다(관련해서는 레이나Reina 박사 부부의 연구 참고). 상대가 자신이 가진 생각을 나에게 솔직히 말해줄 거라는 신뢰이죠.&lt;br&gt;&lt;br&gt;그런데 정말 그렇게 공유하고 소통하면 신뢰가 쌓일까요? 다음을 한번 상상해보시죠.&lt;br&gt;&lt;br&gt;두 명의 디자이너가 각자 공익단체를 위한 광고를 디자인합니다. 주어진 시간(30분) 동안 개별적 디자인이 끝나면 두 사람은 한 방에 모여서 서로 디자인 공유를 하고 피드백을 나눕니다(약 10분). 그러고 각자 돌아가서 다시 자신의 최종버전이 될 광고를 새로 만듭니다. 이 최종버전은 전문가 평가나 클릭률 등을 통해 실제 성과를 측정하게 됩니다.&lt;br&gt;&lt;br&gt;첫 광고 디자인을 시작하기 전에 상호간의 신뢰 정도를 측정했습니다. 그리고 한 방에서 공유를 마치고 나서 다시 상호간 신뢰를 측정했습니다. 측정은 5개의 질문에 응답하는 것으로 대부분은 SVI(&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://subjectivevalue.com/images/SVI_Information_and_Items.pdf\&quot; target=\&quot;_blank\&quot;&gt;Subjective Value Inventory&lt;/a&gt;)의 관계 항목들을 사용했습니다. 문항은 다음과 같습니다.&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;당신의 동료는 당신에게 전체적으로 어떤 인상을 줬습니까? (1 매우 부정적 4 부정적이지도 긍정적이지도 않음 7 매우 긍정적)&lt;/li&gt;&lt;li&gt;이 인터랙션을 한 결과로 당신의 자신의 동료와의 관계에 대해 얼마나 만족하십니까? (1 전혀 아니다 4 대체로 그렇다 7 완벽히 그렇다)&lt;/li&gt;&lt;li&gt;이 인터랙션에서 당신은 동료를 신뢰하게 되었습니까?&amp;nbsp;(1 전혀 아니다 4 대체로 그렇다 7 완벽히 그렇다)&lt;/li&gt;&lt;li&gt;이 인터랙션이 향후 이 동료와 함께할 인터랙션에 대해 토대를 마련해 주었습니까?&amp;nbsp;(1 전혀 아니다 4 대체로 그렇다 7 완벽히 그렇다)&lt;/li&gt;&lt;li&gt;자신과 상대가 공유되는 부분이 얼마나 많은지를 겹치는 두 개의 원으로 표현하는 문항 (완전히 분리된 원에서 거의 다 겹치는 원까지 7가지 중 하나 선택)&lt;/li&gt;&lt;/ul&gt;--출처는 &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://link.springer.com/chapter/10.1007/978-3-642-31991-4_4\&quot; target=\&quot;_blank\&quot;&gt;Steven Dow 외의 논문&lt;/a&gt;, 번역은 김창준&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;각 문항에 7점씩 해서 최대 35점이 나올 수 있는 설문입니다. 쉽게 말해 그 사람이랑 같이 일하고 싶냐 이런 거죠. 여러분 생각은 어떠신가요? 신뢰감이 얼마나 높아졌을까요?&lt;br&gt;&lt;br&gt;여기에 대해 제가 답을 드리기 전에 한 가지 조건을 더 고려해 보죠. 이번에는 디자이너들이 같은 시간 여러개(3개)의 디자인을 만들고 그 중 자신이 가장 잘했다고 생각하는 것을 골라서 공유하게 했습니다. 이 경우에도 공유 전과 후에 신뢰 측정을 했습니다. 이 경우에는 어땠을까요?&lt;br&gt;&lt;br&gt;조금 충격적인 이야기를 해드리겠습니다. 두 경우 모두 공유 후에 &lt;strong&gt;신뢰감이 더 떨어졌습니다&lt;/strong&gt;. 특히 첫 번째, 즉 디자인 하나만 작업하고 그걸 공유한 경우가 더 떨어졌습니다만, 두 조건 모두 신뢰감이 통계적으로 유의미하게 떨어졌습니다. &lt;strong&gt;공유를 해서 신뢰가 더 떨어지는 상황&lt;/strong&gt;이 벌어진 것이죠.&lt;br&gt;&lt;br&gt;이 실험에서 세번째 조건을 알려드리겠습니다. 세번째 조건은 디자이너들이 &lt;strong&gt;각자 여러개의 디자인을 만들고 그걸 모두 공유&lt;/strong&gt;한 경우였습니다. 이 때는 &lt;strong&gt;신뢰가 유의미하게 증가&lt;/strong&gt;했습니다.&lt;br&gt;&lt;br&gt;여기에서는 실험의 세가지 조건을 이렇게 이름 붙였습니다. \&quot;하나 공유\&quot;(share one), \&quot;최고 공유\&quot;(share best), \&quot;복수 공유\&quot;(share multiple). 이 세가지 조건에 따라 공유 전후에 신뢰가 어떻게 바뀌는지 요약한 그림을 보도록 하죠. 아래 그림에서 세로축은 공유 전후 신뢰의 변화 정도를 뜻합니다. 0점이면 변화가 없는 것이죠. 양수는 공유 후에 신뢰가 증가함을, 음수는 감소함을 의미합니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155509im_/http://pds27.egloos.com/pds/201408/18/50/c0063450_53f0c627e2c0c.png\&quot; width=\&quot;288\&quot; height=\&quot;316\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align: center;\&quot;&gt;출처: 논문 저자의 CHI2011 &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://hci.stanford.edu/publications/2011/PrototypingDynamics/PrototypingDynamics-CHI2011Slides.pdf\&quot; target=\&quot;_blank\&quot;&gt;슬라이드&lt;/a&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;자, 한 번 생각해 봅시다. 하나 공유나 최고 공유가 아마 우리가 흔히 하는 공유 방식일 겁니다. 그런데, 이 방식은 하고 나면 신뢰가 더 떨어집니다. 신뢰면에서 보면 &lt;strong&gt;안하느니만 못하다&lt;/strong&gt;는 것이죠.&lt;br&gt;&lt;br&gt;왜 이런 일이 생겼을까요? 하나 공유나 최고 공유의 경우 우리는 공유 자리에 기대감보다 불안감을 갖고 갈겁니다. 상대가 이걸 보고 흉을 보면 어쩌지? 그리고 그 때에 어떻게 방어적으로 대응해야 할지도 생각을 대략 해두겠죠. 또 상대의 시안을 보고 솔직한 의견을 주는 것도 꺼리게 될 겁니다. 내가 한 말 듣고 나를 싫어하면 어쩌지? 그러면서 듣는 사람도, \&quot;저 사람 솔직하지 않은 것 같아\&quot;라고 느끼겠죠. 또 만에 하나 상대가 뭔가 부정적으로 들릴만한 의견을 주면 그건 곧 나의 전문성에 대한 도전이 되는 겁니다. 나의 작품이 하나 밖에 없으니 \&quot;작업물 = 나\&quot;가 되는 것이죠. 나름 방어를 해낸다고 해도 자기효능감이 떨어지기 쉽습니다.&lt;br&gt;&lt;br&gt;반대로 복수 공유는 그런 불안감이 상대적으로 덜합니다. 또 부정적 피드백을 수용하려는 마음도 더 많죠. 여러개를 준비했으니 그 중 하나 뭐라고 해도 나에 대한 공격은 아닌 겁니다. 또 여러개이니 상대적으로 이야기를 해주게 되니 말하는 사람도 편하고(이건 이 게 좋은데, 이건 이 게 안좋다는 식으로), 듣는 사람도 좋다는 이야기랑 안좋다는 이야기를 같이 들으니 마음이 좀 더 편합니다.&lt;br&gt;&lt;br&gt;실제로 복수 공유의 경우, 말하는 시간 중 분당 약 12회 말을 주고 받는 반면, 하나 공유나 최선 공유는 약 9회 주고 받았습니다. 복수 공유의 경우 같은 시간 말을 해도 대화가 좀 더 상호적이었던 것이죠 -- 세 경우 모두 말하는 시간에서 유의미한 차이는 없었습니다. 대화에서 이렇게 턴을 주고 받는 상호성은 여러 연구에서 신뢰성의 간접 척도로 사용되곤 하는 것입니다. 또 흥미로운 부분은 복수 공유를 한 그룹이 자신의 디자인을 공유 후에 개선한 정도가 더 컸다는 점입니다(공유가 끝나고 최종버전을 디자인했음).&lt;br&gt;&lt;br&gt;마지막으로 가장 놀라운 부분을 알려드리죠. 복수 공유를 통해 나온 디자인은 다른 두 가지 조건에 비해 전문가 평가나 노출당클릭률이 더 높았습니다. 다시 말하자면, &lt;strong&gt;복수 공유는 (같은 시간을 투자했을 때) 신뢰도 높아지고 성과도 더 좋았다&lt;/strong&gt;는 말입니다.&lt;br&gt;&lt;br&gt;이렇게 복수개 아이디어를 프로토타이핑하고 공유했을 경우 팀의 결속이 강화되고 오너십을 느낀다는 연구는 이 외에도 있었습니다. 이 연구를 여러분의 상황에 대입해 보면 어떨까요? 현실은 실험보다 훨씬 더 복잡하겠지만 분명 여기에서 어떤 힌트를 얻으실 수 있지 않을까 싶습니다. 경영자나 관리자들은 그냥 공유만 하게 한다고 신뢰가 저절로 쌓이는 게 아니라는 것, 또 그렇다면 어떻게 공유하게 할 것인가 하는 부분을 고민해 볼 수 있겠죠.&lt;br&gt;&lt;br&gt;여러분의 공유는 어떻습니까? &lt;strong&gt;신뢰를 깎아먹는 공유를 하고 계신가요, 신뢰를 쌓아가는 공유를 하고 계신가요&lt;/strong&gt;?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/08/18 00:43&quot;]}],[0,{&quot;id&quot;:[0,5818960],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/5818960&quot;],&quot;title&quot;:[0,&quot;아무리 노력해도 선천적 재능을 따라잡기 힘들다?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;저는 계속 똑같은 컴퓨터를 디자인했고 다시 만들 때마다 필요한 부품의 수를 점점 줄여나가 보고자 했고, 그 결과 책에서는 알 수 없는 비법들을 알게 되었죠. --스티브 워즈니악 (애플 공동 창업자), 제주의 한 여고생에게 보낸 &lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://news.khan.co.kr/kh_news/khan_art_view.html?artid=201303051809061&amp;amp;code=950313\&quot; target=\&quot;_blank\&quot;&gt;편지&lt;/a&gt;에서&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;저는 오래전부터 전문성 연구(expertise research)와 교육에 많은 관심을 갖고 연구, 컨설팅, 실험을 해오고 있습니다. 관련해서는 &lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/4850803\&quot; target=\&quot;_blank\&quot;&gt;당신은 몇 년 차&lt;/a&gt;라는 글을 보시면 제가 어떤 이야기를 하는지 아실 수 있을 겁니다.&lt;br&gt;&lt;br&gt;그런데, 지난 7월 중순 어느날 뉴스에 이 전문성 연구에 대한 기사들이 뜨더군요. 소위 1만 시간 법칙에 대해 세간에 널리 퍼진 믿음(여기에 대해 오해가 많은데 관련해서는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/4834009\&quot; target=\&quot;_blank\&quot;&gt;1만 시간 법칙에 대한 오해&lt;/a&gt;\&quot;와 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/5612585\&quot; target=\&quot;_blank\&quot;&gt;달인이 되는 비결&lt;/a&gt;\&quot;, \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/5166038\&quot; target=\&quot;_blank\&quot;&gt;수십년 동안 전문가가 안되는 비결&lt;/a&gt;\&quot;을 참고)을 뒤흔드는 연구결과라며&amp;nbsp;아래와 같은 내용이 쏟아지기 시작했습니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;논문의 결론은 &lt;strong&gt;아무리 노력해도 선천적 재능을 따라잡기 힘들다&lt;/strong&gt;는 것이다. ... 학술 분야에서 노력한 시간이 실력의 차이를 결정짓는 비율은 4%에 불과한 것으로 나타났다. 음악·스포츠·체스 등의 분야는 실력의 차이에서 차지하는 노력 시간의 비중이 20~25%였다. 어떤 분야든 선천적 재능이 없으면 아무리 노력해도 대가가 될 수 있는 확률은 그리 높지 않다는 결론이다. --&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://article.joins.com/news/article/article.asp?total_id=15282870&amp;amp;cloc=olink|article|default\&quot; target=\&quot;_blank\&quot;&gt;중앙일보 2014년 7월 17일자&lt;/a&gt; &lt;br&gt;&lt;br&gt;햄브릭 교수팀은 음악의 경우 실력 차이의 원인 가운데 노력이 차지하는 비중은 21%, 선천적 재능이 차지하는 비중은 79%이며 체스 등 게임에서는 각각 26%, 74%라고 설명했습니다. 또 스포츠는 노력이 18%, 선천적 재능이 82% 학술 분야는 노력이 4%, 선천적 재능이 96%라고 제시했습니다. --&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://www.ytn.co.kr/_ln/0104_201407271029471997\&quot; target=\&quot;_blank\&quot;&gt;YTN 2014년 7월 27일 방송&lt;/a&gt; &lt;br&gt;&lt;br&gt;박지성, 류현진의 실력 100% 중에 연습이 차지하는 비중은 18%뿐이고, 82%는 타고난 몸과 운동신경에서 왔다는 설명입니다. ... 도서관에서 밤잠 설치며 공부한들 성적에 미치는 영향은 4%뿐이고 나머지 96%는 타고난 머리에서 나온다는 것인데 머리 나쁘면 아무리 공부해도 소용없다는 뜻입니다. --&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://media.daum.net/foreign/newsview?newsid=20140720203614340\&quot; target=\&quot;_blank\&quot;&gt;SBS 뉴스 2014년 7월 20일&lt;/a&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;맥나마라(&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://pss.sagepub.com/content/early/2014/06/30/0956797614535810.abstract\&quot; target=\&quot;_blank\&quot;&gt;Macnamara et al.&lt;/a&gt;) 등의 연구를 말하는 것입니다. 사실 이런 여러 연구를 종합한 평균 수치로(즉, 참고한 연구에 따라 노력이 실력의 80%인 것이 있고 10%인 것이 섞여 있었다는 뜻) 자신의 개별적 상황에 적용하는 것은 위험성이 있긴 한데, 그 외에도 이번 일은 크게 보면 두 가지 수준에서의 문제가 있습니다. 첫번째는 &lt;strong&gt;우리나라 뉴스의 문제&lt;/strong&gt;입니다. 두번째는 &lt;strong&gt;연구 자체의 문제&lt;/strong&gt;입니다. 제가 이미 7월 17일에 온라인에 해당 뉴스와 연구에 대한 비판을 게재한 바 있습니다.&lt;br&gt;&lt;br&gt;첫번째 문제부터 언급하죠. 예컨대 중앙일보 경우 이런 문제의 일부를 차후에 알게되어 기사를 약간 수정한 것으로 보입니다(그래도 여전히 문제있는 기사입니다만).&lt;br&gt;&lt;br&gt;아래 두 개의 이미지를 비교해 보시죠. (전자는 7월 17일 올라온 이미지로 인터넷 검색을 통해 개인 블로그에서 찾았고, 후자는 23일 수정된 것으로 현재 중앙일보 기사에 걸려있는 것입니다)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330013615im_/http://pds27.egloos.com/pds/201408/31/50/c0063450_5402965b80eec.png\&quot; width=\&quot;500\&quot; height=\&quot;180.909090909\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330013615im_/http://pds26.egloos.com/pds/201408/31/50/c0063450_540295b27c29f.png\&quot; width=\&quot;500\&quot; height=\&quot;180.909090909\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;관찰력이 좋은 분들은 대번에 두 개의 차이를 찾아내실 겁니다. 첫째는 이미지 제목입니다. \&quot;전체 성과에서 노력과 선천적 재능의 비중\&quot;이라는 제목이 \&quot;전체 성과에서 노력이 차지하는 비중\&quot;으로 바뀌었습니다. 두째는 이미지 좌측에 \&quot;선천적 재능\&quot;이라는 말에 \&quot;등\&quot;이라는 의존명사가 붙었습니다. 문제는 기사가 수정된 시점이 약 일주일 후인 7월 23일이라는 점이고 무엇을 수정했는지를 표시하고 있지 않는다는 점입니다. 한마디로 슬그머니 고친 셈입니다. 대다수의 대중은 7월 17일의 원 기사를 보았을 것이고 23일날 다시 보게되는 경우는 흔치 않을 것이며, 첫 인상으로 이미 머리 속에 각인되어 있을 것이기에 명시적으로 언급하지도 않는 기사 이미지의 작은 변화로 그것이 수정되지 않을 것입니다(이에 대한 연구가 많습니다 --- 잘못된 뉴스를 바로잡는 것은 매우 어렵다는 사회학/심리학 연구들).&lt;br&gt;&lt;br&gt;참고로 원 논문에도 거의 비슷한 그래프가 있습니다만 이미지 캡션은 이렇습니다. \&quot;Percentage of variance in performance explained (light gray) and not explained (dark gray) by deliberate practice within each domain studied.\&quot; 그걸 싹 빼버리고 이상하게 만들어 버린 거죠. 각 영역을 대표하는 아이콘 같은 거 집어넣고, 음영 넣고 정보 시각화 했다고 생각하는 건지 모르겠네요.&lt;br&gt;&lt;br&gt;대략 감을 잡으셨겠는데 뉴스 차원에서의 대표적 문제는 아래와 같습니다. 한마디로 말하자면 논문을 오독하거나, 혹은 논문을 확인하지 않고 해외뉴스를 대충 번역한 문제입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;1. &lt;strong&gt;노력을 제외한 나머지는 다 타고난 것?&lt;/strong&gt; 예컨대 노력의 비중이 실력차이의 26% 수준이라고 하는 게임 부분에서, 실력차이의 26%를 제외한, 74%는 모두 재능(Talent)이 아니다. 나머지는 모른다. 운, 환경, 성격, 끈기, 기타 등등을 다 합한 것이다. (그리고 이 중에 우리가 컨트롤할 수 있는 건 얼마나 될까, 그것도 모른다)&lt;br&gt;&lt;br&gt;2. &lt;strong&gt;노력이라는 개념 전체를 연구한 것?&lt;/strong&gt; 같은 게임 부분에서, 정확히 말하면 \&quot;개인이 연습 시간으로 생각하는 시간의 양\&quot;이 실력의 차이(개별 연구에서 다 달리 측정했던)에서 설명하는 부분이 26%라고 봐야 한다. 즉, 연습이라는 개념의 종합적 면을 본 것이 아니라 오로지 누적 시간(혹은 주당 시간)만 따진 것이다.&lt;br&gt;&lt;br&gt;3. &lt;strong&gt;그정도면 미미한 것?&lt;/strong&gt; 예컨대 26%를 굉장히 작은 수치인 것처럼 소개한다. 분산의 26%를 설명한다면 상관성으로 치면 약 0.5인데, 심리학이나 사회학 연구에서 이 정도 수치는 높은 편에 속한다. 참고로 흡연과 폐암 발병의 상관성 경우 0.5도 안된다고 보고되는 경우가 많았다. 아벨슨의 연구에 따르면 한 야구선수의 실력(타율)이 결과(히트 대 노히트)의 차이를 설명하는 것은 1%가 되지 않는다. (아벨슨의 패러독스 Abelson&#39;s Paradox로 불림) 그러나 그런 작은 것들이 쌓여서 경기의 승패를 좌우한다.&lt;br&gt;&lt;br&gt;4. &lt;strong&gt;노력이 중요하지 않다?&lt;/strong&gt; 저자 자신 노력이 중요하지 않다는 것을 말하려고 한 것이 아니라 에릭손이 주장하는 만큼 압도적인 부분을 차지하지 않는다는 것을 말하려는 것이다. 저자들의 원논문에서 인용하면 다음과 같다. \&quot;의도적 수련의 양은 통계적, 실용적 견지에서 의심할 바 없이 중요한 예측변수이지만 에릭손과 그의 동료들이 주장한 정도는 아니다\&quot;(We conclude that amount of deliberate practice -- although unquestionably important as a predictor of individual differences in performance from both a statistical and a practical perspective -- is not as important as Ericsson and his colleagues have argued.)&lt;br&gt;&lt;br&gt;&lt;br&gt;이 정도는 논문만 대충 읽어봐도, 혹은 통계에 대한 기본적 지식만 있어도 충분히 알 수 있는 내용인데 어처구니 없는 실수, 혹은 책임 방기(논문을 보거나 그럴 역량이 없으면 전문가에게 확인하기 등), 또는 전문성 결여라고 생각이 듭니다. 제 경험에 따르면, 우리나라 미디어에서 소개하는 해외 과학 뉴스의 절반 이상은 잘못 전달되는 부분이 있다고 보셔도 무방합니다.&lt;br&gt;&lt;br&gt;이번에는 연구 자체 차원에서의 문제를 이야기해 보죠.&lt;br&gt;&lt;br&gt;&lt;br&gt;1. &lt;strong&gt;얼마나 대표성이 있나?&lt;/strong&gt; 영역(domain)별로 묶어서 결과를 산출했는데, 참고한 연구들이 해당 영역을 대표할 수준이 되지 못한다. 예컨대, 해당 논문에서 Profession(전문직)의 의도적 수련 시간과 퍼포먼스에 대한 분석에는 연구가 4개 밖에 포함되지 않았고 직업도 축구 심판에 대한 연구 하나, 전투기 조종사(실제 의도적 수련시간 대신 비행시간을 사용)에 대한 연구 하나, 보험 세일즈맨에 대한 연구 하나, 프로그래머에 대한 연구 하나만 포함된다. 또 게임 영역도 참고한 것은 8개 연구인데, 그 중 6개는 체스, 2개는 스크램블 게임이다.&lt;br&gt;&lt;br&gt;2. &lt;strong&gt;비슷한 것끼리 비교했나?&lt;/strong&gt; 원저자의 연구에서 보면 연구간에 분산의 차이가 크고(이 부분은 메타분석의 기법을 사용해 보정하긴 함), 연구에서 측정 방법의 차이도 크다(이 부분이 심각한 문제). 즉, 연구마다 성과를 측정한 방법이나, 의도적 수련량을 측정한 방법이 매우 상이하다. 뿐만 아니라 연구 대상의 차이도 큰데, 예컨대 대상이 연습시간이 적은 초보자들로만 구성된 연구가 있고, 대부분 연습시간이 높은 전문가(엘리트)들로만 구성된 연구가 있으며, 다양한 연습시간의 초보자와 전문가가 함께 포함된 연구가 있다(에릭손이 의도적 수련이 퍼포먼스의 80%를 설명했다고 한 연구도 이 경우에 속함). 이렇게 연구 대상의 범위에 따라 의도적 훈련의 효과는 그 크기가 매우 달라질 수 있다. 그러나 이 연구에서는 이런 것들을 동등하게 고려했다.&lt;br&gt;&lt;br&gt;3. &lt;strong&gt;특정 소수의 연구들이 더 큰 영향을 끼치지 않았나?&lt;/strong&gt; 참고 논문 중 한 연구논문에 개별 스터디가 복수개로 포함된 경우(예컨대 한가지 연구논문 쓰면서 피실험자를 나이별로 군을 나눠 측정해서 효과크기를 계산한 경우), 각각의 결과를 독립적으로 고려하고 가중치에 반영하지 않는다. 연구마다 측정 방법등이 다르다. 그걸 고려하지 않았다. 어떤 논문은 14건의 개별 효과크기가 포함되었다. 당연히 해당 연구에서 사용한 측정 방법과 연구 방법에 크게 휘둘릴 수 밖에 없다. 가령, 교육 분야를 보면, 총 효과크기는 51개인데, 그중 절반에 가까운 22개가 두 논문에서만 나왔다. 그 두가지도 심리학 수업을 들은 1학년 학생들, 그리고 경영경제학과 1학년 학생들에 대한 연구이다.&lt;br&gt;&lt;br&gt;4. &lt;strong&gt;의도적 수련의 정의가 무엇인가?&lt;/strong&gt; 의도적 수련의 정의가 엄격하지 못했다. 논문에는 \&quot;의도적 수련으로 해석할 수 있는 것\&quot;을 기준삼아 연구를 선택했다고 하는데 그것이 모호하다. 실제로 선정된 개별 논문을 살펴보면 천지차이이다. 특히 연습의 질과 밀도라는 면에서. \&quot;전 주당 평균 15시간 공부해요\&quot;하는 아이의 말만 듣고 그 아이가 \&quot;저는 10시간요\&quot;하는 애보다 그 학기 시험 결과가 더 좋을 거라고 생각하는 사람은 드물 것이다. 참고로 에릭손의 책에서는 다음과 같이 \&quot;제대로 된\&quot; 의도적 수련의 요건을 정의한다. \&quot;a well-defined task with an appropriate difficulty level for the particular individual, informative feedback, and opportunities for repetition and correction of errors.\&quot; 그리고 이렇게 되기 위해서는 특히 초기에 뛰어난 교사의 코칭이 중요함을 강조하고 있다. 그러나 맥나마라의 연구에서 인용된 연구 대부분은 이 요소가 없다. 예를 들어, 이 논문에서 전문직에서의 의도적 수련 시간 대비 퍼포먼스에 대한 분석에서 사용된 4개의 논문 중 하나인 Catteeuw 등의 연구에서는 퍼포먼스는 파울이나 오프사이드 평가를 통해 측정한 반면, 의도적 수련의 양은 설문지를 통해 과거 기억으로 추정하게 했을 뿐 아니라, 의도적 수련의 범주도 달리기 훈련, 스트레칭, 심지어는 사우나 시간까지 포함되어 있다. &lt;strong&gt;퍼포먼스는 인지/판단하는 능력을 보면서 의도적 수련은 빨리, 오래 달리기 훈련을 얼마나 했나 같은 상관없는 것으로 본 것&lt;/strong&gt;이다. 전문직 분석에 사용된 우드(Wood)의 연구 경우는, 프로그래머의 의도적 수련과 퍼포먼스에 대한 것인데, 퍼포먼스를 직위(job level)로 측정했다. 직위는 보통 경력연차와 상관이 높으며 퍼포먼스와는 큰 관계가 없다. 종합적으로 보면, 에릭손의 &lt;a href=\&quot;https://web.archive.org/web/20230330013615/https://psy.fsu.edu/faculty/ericsson/2014%20Ericsson%20reply%20to%20Macnemara%20et%20al%20Supplementary%20material%20Sept%2014.doc\&quot; target=\&quot;_blank\&quot;&gt;논문&lt;/a&gt;에서는 &lt;strong&gt;맥나마라 등의 연구에서 사용된 효과크기 157개 중 단 2개만이 이런 의도적 수련의 요건을 만족한다&lt;/strong&gt;고 분석하고 있다(그의 기준이 지나치게 엄격해보인다는 면이 있기는 하다).&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;위에 적은 것들 중, 개인들 입장에서는 특히 마지막 부분이 중요한데, 최근 여러 연구들에서 이 &lt;strong&gt;연습의 질&lt;/strong&gt; 부분에 집중하고 있습니다. 에릭손 역시 이 부분을 더 연구하고 있고요.&lt;br&gt;&lt;br&gt;예를 들어 최근 연구된 약 90만명에 대한 게임기록연구(Stafford&amp;amp;Dewar)에서 개인의 첫 5판의 점수 분산이 차후 5판(6번째부터 10번째)의 최고 점수를 약 36% 설명할 수 있었습니다. 즉 초기에 탐색을 잘 하면(그래서 점수가 오히려 들쭉날쭉한 것이) 수련이 더 많이 된다(고로 실력이 더 쌓인다)는 뜻입니다. 역시 같은 연구에서 연습시간을 분산시킨(한번에 몰아서 게임 안하고 띄엄띄엄 한 것) 플레이어가 더 높은 최고득점을 얻을 수 있었습니다. 이는 학습이론에서 널리 검증된 간격 두기 효과(spacing effect)입니다. 예전에 쓴 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/5749946\&quot; target=\&quot;_blank\&quot;&gt;당신이 제자리 걸음인 이유&lt;/a&gt;\&quot;도 비슷한 예이고요. 다시 말해, 같은 시간 수련해도 그 방법에 따라 결과에 차이가 크다는 것이지요.&lt;br&gt;&lt;br&gt;얼마전 유재명님(이분도 같은 사안에 대해 글을 쓰셨네요 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://169254.tumblr.com/post/92633286949\&quot; target=\&quot;_blank\&quot;&gt;머리 나쁘면 공부해도 소용이 없을까?&lt;/a&gt;\&quot;)과 함께 진행한 일련의 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/https://www.facebook.com/groups/evidencebased/\&quot; target=\&quot;_blank\&quot;&gt;근거 기반 훈련&lt;/a&gt;\&quot; 공개 교육과 트리움에서 진행한 기업 대상 교육에서 이런 연구들을 정리해 발표한 바 있습니다. 미국에서는 주별로 이런 연구 결과를 교사와 부모, 학생을 위해 정리해 배포하고 있습니다. 예컨대 교육 심리학자들은 책 반복해 읽기나 밑줄 긋기, 요약하기 등을 그다지 권하지 않습니다. 좋은 수련법이 아니라는 것입니다. 같은 시간이면 다른 걸 하는 게 훨씬 효과가 높다는 얘기(사실 시간을 안늘리고 이런 것들만 적용해도 학습 효과가 훨씬 높아진다)입니다. 참고로 &lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정에서도 이런 근거 기반 학습을 중요하게 여기고 그에 기반해 과정이 설계되어 있으며, 그 기법들을 훈련하게 해드리고 있는데, 3개월 개인 코칭을 근 2백명에 가까운 분들 대상으로 진행하면서 놀란 것은 &lt;strong&gt;오래 해도 실력이 안느는 분들은 대부분 비효과적인(때로는 마이너스의) 학습 습관을 갖고 있더라&lt;/strong&gt;는 점이었습니다. 결국 연습의 질이 양 이상으로 중요하다는 말이겠죠. 문두에 인용한 워즈니악의 말도 그런 맥락입니다. 워즈니악이 독서백편의자현하지 않고 저런 특수훈련(매우 효과적인 방법입니다)을 했다는 것이 시사하는 바가 있다고 봅니다.&lt;br&gt;&lt;br&gt;그런데 이런 논의를 떠나서, 일반적으로 &lt;strong&gt;실력이 재능에 의해 정해진다, 타고난다고 믿을수록(고정 사고관) 손해를 본다&lt;/strong&gt;는 연구가 많이 있습니다(관련해서는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330013615/http://agile.egloos.com/3111334\&quot; target=\&quot;_blank\&quot;&gt;나는 왜 학습을 이야기하는가&lt;/a&gt;\&quot;를 참고하세요). 대신 실력은 내가 노력하기 나름이다라고 믿는(성장 사고관) 사람일수록 더 성장하게 됩니다. 문제는 앞서와 같은 뉴스를 보게 되면 고정 사고관 쪽으로 프라이밍(priming)되어서 노력을 덜 하게 될 수 있다는 것이죠. 참고로 이쪽의 전문가인 캐롤 드웩 교수는 성장 사고관 쪽으로 프라이밍할 경우(예컨대 선배로부터 \&quot;난 예전에 공부 못했는데 노력했더니 잘 되었다\&quot;는 이야기를 듣게 되면) 실제로 성적이 유의미하게 오르게 되더라는 연구 결과를 얻었습니다. 그래서 정말 재능이 얼마나 영향을 끼치는지는 몰라도 밑져야 본전이니 내 믿음은 어느 쪽을 향하는 것이 좋을까 자문해 볼 수 있을 것입니다.&lt;br&gt;&lt;br&gt;게다가 앞에서도 잠깐 나왔지만 여러가지 변수 중에 우리가 통제할 수 있는 것은 무엇일까요? 타고난 재능은 (만약 고정되어 있다고 믿는다면) 우리가 바꿀 수 있는 변수가 아닙니다. 그러면 우리 개인이 할 수 있는 선택은 무엇일까요? 여러분은 자신을 어떤 사람으로 생각하며 살고 싶으십니까?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/08/31 14:22&quot;]}],[0,{&quot;id&quot;:[0,5820588],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/5820588&quot;],&quot;title&quot;:[0,&quot;AC2 과정에서 개인적 변화의 측정&quot;],&quot;body&quot;:[0,&quot;\n\t제가 2009년부터 AC2 과정이라는 교육 과정을 해오고 있는데, 간혹 AC2 과정에 대한 효과 측정을 어떻게 하는가 물어보시는 분들이 계십니다. 또, 제 전문성의 개선이라는 면에서 제가 측정해 오고 있기도 한데 그걸 간략히 소개드려볼까 합니다.&lt;br&gt;&lt;br&gt;크게 보면 두 가지 방식을 병용하고 있는데, 하나는 현재 AC2 과정이 진행되는 중에 사람들의 변화를 보는 것이고(단기), 다른 하나는 과정이 끝나고 몇 년이 지난 후의 변화를 보는 것(장기)입니다.&lt;br&gt;&lt;br&gt;후자에 대해서는 &lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/5744164\&quot; target=\&quot;_blank\&quot;&gt;교육 만족도의 함정&lt;/a&gt;이라는 글과 연결된 링크글에서 언급한 적이 있습니다. 간략히 말하면 대략 2-3년에 한 번 꼴로 과정 졸업생들의 행동 변화에 대한 조사를 합니다. 그래서 이 사람이 교육에서 배운 것을 실제로 행동으로 옮긴 적이 있는지, 그 결과는 어떠 했는지 등을 브링커호프(Brinkerhoff)의 석세스 케이스 메서드(&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.amazon.com/Success-Case-Method-Quickly-Working/dp/1576751856/ref=la_B001JS0I0Y_1_1\&quot; target=\&quot;_blank\&quot;&gt;Success Case Method&lt;/a&gt;)를 사용해 측정하고 있습니다. 참고로 2012년 조사에서는 졸업생 중 94%의 인원이 교육 종료후 교육에서 배운 내용을 실제 업무와 삶에서 적용한다는 분석이 나왔습니다.&lt;br&gt;&lt;br&gt;다른 하나는 3개월 동안의 변화를 추적하는 것입니다. 한 번의 측정으로 끝나는 것이 아니고 3개월 중 총 5번에 걸쳐 측정을 하게 되어 좀 더 신뢰도와 유용성(특히 형성 평가의 면에서)이 있다고 말할 수 있습니다. 측정도구는 ORS(Outcome Rating Scale)이라는 도구를 씁니다.&lt;br&gt;&lt;br&gt;ORS는 상담에서 쓰이는 측정도구인데(특히 공통 요인 학파에서), 상담을 통해 얼마나 효과가 있었는가를 측정하며, 그 신뢰도와 타당도가 여러 &lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.tandfonline.com/doi/abs/10.1080/13284200802676391\&quot; target=\&quot;_blank\&quot;&gt;연구&lt;/a&gt;를 통해 확인된 좋은 도구입니다. 최근 근거 기반 실천이 상담에도 도입되고 있는데, 그 운동의 중심에 있는 것 중 하나가 ORS라고 말씀드릴 수 있습니다. 스캇 밀러(Scott Miller) 박사가 다른 이들과 함께 개발했고, 제가 한국어 번역작업을 진행 중입니다.&lt;br&gt;&lt;br&gt;ORS는 상담/코칭이 시작되기 전에 개인적 웰빙, 가족과 가까운 사람과 관계, 하는 일과 직장/학교에서의 관계, 삶 전반 이렇게 네 가지 영역에 대해 각 점수를 측정해 합산합니다(각 10점, 총40점 만점). 쉽게 말해 점수가 높으면 요즘 잘 살고 있다고 느끼는 것이고, 낮으면 반대가 되는 것이죠. 물론, 어떤식으로 측정을 진행해야 하는지에 대해 명확하고 엄격한 프로토콜(예컨대 질문하는 방식)이 정해져 있어서 그걸 따라야 하고요.&lt;br&gt;&lt;br&gt;ORS 연구에서는 25점을 커트라인으로 삼고 있습니다. 25점 이하는 상담이 필요하다고 보는 것이고요. 연구에 따르면 5점의 차이가 생기면 이것은 통계적으로 유의미한 변화가 생겼다고 봅니다.&lt;br&gt;&lt;br&gt;최근 종료한 기수의 ORS 점수 그래프를 한 번 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135131im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201409/15/50/c0063450_54163d4d9e78a.png\&quot; width=\&quot;500\&quot; height=\&quot;344.586728754\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;세로축은 ORS 점수, 가로축이 코칭 회기이고 약 3개월에 걸쳐 있었던 것입니다(개인에 따라 전체 횟수나 횟수간 날짜 간격 등은 약간씩 차이가 있음). 각 선 하나가 한 사람의 변화를 나타냅니다. 가로로 굵은 붉은색 선은 커트라인인 25점을 보여주는 겁니다.&lt;br&gt;&lt;br&gt;각 측정은 코칭 시작하기 전이었으므로, 가로축에 1이라고 표시된 시작점은 3개월 코칭 시작하기 이전 상태로 보시면 되고요. 1회차 코칭이 시작하기 전 상태로 보면, 25점 커트라인 밑에 있는 분들이 꽤 되십니다. 아무래도 힘들고 괴로운 일들이 있으셔서 이 과정을 선택하신 거겠죠.&lt;br&gt;&lt;br&gt;전체적으로 ORS 점수의 개선이 보이는데, 5회차 시작전을 보면(가로축에서 5) 한 분도 커트라인 밑에 있는 분이 없으십니다.&lt;br&gt;&lt;br&gt;전체 인원에 대해 1회 때와 마지막 때의 ORS 점수 차이를 보면 평균 약 7점의 개선이 있었습니다. 통계적으로 유의미한 차이가 되는 것이고요(기존 베이스라인 연구에서는 6개월 동안 전혀 개입을 안했을 때 2.5점 정도 오름). 개인에 따라 정도 차이가 있긴 한데, 전반적으로 삶의 만족도에 개선이 있다고 말할 수 있겠습니다.&lt;br&gt;&lt;br&gt;이런 측정을 통해 제가 어떻게 하고 있는지 확인하고 또 개개인들에게 더 많은 도움을 드릴 수 있는 것 같습니다.&lt;br&gt;&lt;br&gt;다음주면 벌써 AC2 17기 시작이네요. 마침 한 자리가 비었네요. 관심있는 분들은 신청을 서둘러주세요. ^^ &lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;http://ac2.kr&lt;/a&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/09/15 10:23&quot;]}],[0,{&quot;id&quot;:[0,5822712],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605004344/http://agile.egloos.com/5822712&quot;],&quot;title&quot;:[0,&quot;음의 생산성&quot;],&quot;body&quot;:[0,&quot;\n\t예전에 모 프로젝트에서 만난 잊지 못할 개발자가 있었습니다.&lt;br&gt;&lt;br&gt;개발자만 20여명이 함께 하는 프로젝트였는데, 애자일 방식으로 진행하며 1달을 반복주기로 해서 여러가지 장점이 있었는데, 그 중 하나는 프로젝트 말미(약 1년 후)가 아니라 매 달 테스팅을 하고 버그를 발견해서 거기에서 학습할 수 있다는 점이었습니다.&lt;br&gt;&lt;br&gt;개발 첫달에 발견된 버그를 확인해 보니 한 분에게서 전체 버그의 80%(스무명 중 하나이니 평균인 5%가 아니라)가 나온 것입니다. 이렇게 놀라운 수치가 나올 경우 보통은 뭔가 잘못된 것이죠. 그 분이 맡은 부분이 굉장히 복잡한 부분일 수도 있고, 혹은 다른 개발자들은 코딩을 별로 안한 것일 수도 있고 하지만, 그런 경우가 아니었을 뿐더러, 여러 정황을 고려해도 그 정도 비율은 지나치다는 판단이 들었죠. 그 분의 업무속도와 버그 생산 속도, 버그 심각도(severity), 디버깅 시간 등을 고려해 전체적 계산을 해보니 음의 생산성이 나왔습니다.&lt;br&gt;&lt;br&gt;한마디로, 그 분이 &lt;strong&gt;일을 하면 할 수록 전체 팀이 할 일의 양이 늘어난다&lt;/strong&gt;는 결론이었습니다.&lt;br&gt;&lt;br&gt;확인해 보니 하청업체에서 경력 속이기를 해서 보낸 분이었고 업체에 항의를 하니 악질업체인지라 배째라라고 하더군요. ^^; 그 분과 면담을 하고, 교육을 해드리고, 그분만을 위한 툴을 만들어드리고, 업무 조정을 하고 해서 \&quot;음\&quot;의 영향력을 최소화하고 서서히 양으로 돌릴 수 있었던 기억이 있습니다. 그나마 &lt;strong&gt;애자일이었기에 다행이었지&lt;/strong&gt; 폭포수로 진행했으면 큰 일 날뻔 했죠.&lt;br&gt;&lt;br&gt;오늘 할 이야기는 기준선(baseline)에 대한 것입니다. &lt;br&gt;&lt;br&gt;&lt;h3&gt;공부하면 손해?&lt;/h3&gt;학창 시절 이런 조언 들어봤을 겁니다. \&quot;야, 자꾸 영어 공부법 찾으러 다니지 말고 일단 엉덩이 붙이고 어떤 식으로든 공부해봐. 이득이 됐으면 됐지 손해될 건 없으니까\&quot; 주변에 보면 영어 공부 못하는 친구들 중에 실제 영어 공부는 잘 안하고 공부법만 공부하는 친구들이 있었죠. 근데, 정말 어떻게든 공부하면 득이 된다는 게 맞을까요? 혹시 의심해 보신 분 안계신가요?&lt;br&gt;&lt;br&gt;존 해티(John Hattie)라고 하는 멜버른 대학의 교육학 교수가 있습니다. 이분은 교육학 연구에 한 획을 그은 분이라고 할 수 있는데, 6만개가 넘는 교육학 연구를 기반으로한 메타 분석 연구 1천여건을 토대로 메타-메타 분석을 했습니다. 교육 효과 연구의 결정체라고 볼 수 있는데, 예컨대 학업 성취도에 있어 영향을 끼치는 요소들을 그 효과 크기 순서로 나열을 합니다. 효과 크기는 간단히 말하자면 어떤 요소(교육 방법 등)를 넣었을 때와 안넣었을 때 학생들이 1년 후 학업성취도에 얼마만큼의 차이를 보이는가를 표준화해서 보여주는 수치입니다.&lt;br&gt;&lt;br&gt;그러면 교육적 요소 중에 음의 효과(즉, 안하느니만 못한)가 존재하나요? 합니다. 더 나아가서, 효과 크기(d)가 0.15 이하면 발달 효과(아이들 머리가 커가면서 자연스럽게 똑똑해지는 효과)보다 못한 걸로 봅니다. 즉, 학교를 안보내고 집에서 놀려도 학업성취도가 늘어나는 정도가 있다는 것이고요, 고로 0.15 이하는 해로운 거로 봐도 크게 틀리지 않습니다. &lt;strong&gt;그냥 가만히 두는 것이 더 낫다&lt;/strong&gt;는 거죠.&lt;br&gt;&lt;br&gt;하지만, 해티는 자신의 연구에서 0.40을 기준으로 삼습니다. 그 이상은 되어야 추천할만 하다는 겁니다. 대부분의 교육적 개입이 0.4는 되거든요(효과에 영향을 미치는 전체 요소들의 중간값이 0.40이니, 0.40 이하인 교육법을 쓴다면 평균보다 못한 방법이라는 겁니다). 참고로 숙제 경우, 초등학생들에게는 효과 크기가 0에 가깝습니다(특히 공부 못하는 애들에게는 효과가 정말 없습니다). 초등학생들은 숙제할 시간에 다른 걸 시키는 것이 낫다는 것이죠.&lt;br&gt;&lt;br&gt;학생들의 공부 습관에 대한 연구에서도 비슷한 이야기들이 있습니다. 여러 연구를 통해 밝혀진 것은, &lt;strong&gt;학생들은 어떤 공부법이 효과적이라는 모형을 갖고 있으며, 그 모형이 잘못된 경우가 흔하다&lt;/strong&gt;는 것이죠. 우리가 많이 추천하는 책을 다시 읽기(독서백편의자현)는 통상적으로 그 시간에 다른 공부법을 하는 것이 훨씬 낫다고 이야기 되는 방법입니다. 책을 여러번 읽는 것은 실제 실력에는 큰 도움이 되지 않지만 자신감을 높여줍니다. 그래서 겉으로 보면 &lt;strong&gt;공부를 잘 한 것 같은 환상&lt;/strong&gt;을 주죠.&lt;br&gt;&lt;br&gt;&lt;h3&gt;운동 전 스트레칭이 해를 입힐 수 있다?&lt;/h3&gt;다른 영역에도 이런 음의 효과가 있습니다.&lt;br&gt;&lt;br&gt;운동 쪽을 보면, 흔히들 운동 전에 하는 스트레칭이란 것이 있죠. 정적인 스트레칭(스트레칭된 상태로 한 자세로 있기 등), 많이들 하시는데 효과가 있을까요?&lt;br&gt;&lt;br&gt;효과가 없고, 있다면 음의 효과가 있다는 것이 최근 연구 결과입니다. 이렇게 정적 &lt;strong&gt;스트레칭을 하고 나면 근력이 떨어져서 운동 기록이 안좋아질 뿐 아니라, 운동 중 사고발생률이 높아집니다&lt;/strong&gt;. 안하느니만 못합니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;상담 받아서 손해본다?&lt;/h3&gt;정신치료와 상담 쪽도 이런 음의 효과를 가진 것들이 종종 있습니다.&lt;br&gt;&lt;br&gt;예전에 유행했던 치료인데, 폭력적인 부부를 각기 방에 넣고 야구방망이를 주고 인형을 때리며 화를 분출하게 합니다. 그러면 스트레스가 해소되고 폭력성이 줄어드는 듯 보입니다. 하지만 종단 추적 조사를 통해, 장기적으로 이 방법이 &lt;strong&gt;폭력성을 강화&lt;/strong&gt;한다는 것이 밝혀져서 이제는 사용하지 않습니다.&lt;br&gt;&lt;br&gt;9/11 사건으로 대규모의 미국인들이 외상후 스트레스 증후군을 겪게 되었는데, 이 사람들을 대상으로 연구를 해보았더니, 당시에 많이 쓰던 치료법(당시의 경험을 더 생생하게 직면하게 함)이 사실 이&amp;nbsp;&lt;strong&gt;증후군을 강화&lt;/strong&gt;시키고 있더라는 연구도 있습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;회사에 손해되는 개발자만 골라 뽑는 사람&lt;/h3&gt;앞에서도 들었지만 소프트웨어 개발 쪽도 그런 예가 꽤 있습니다.&lt;br&gt;&lt;br&gt;저는 구인 컨설팅을 여러 회사를 대상으로 해왔습니다. 사람을 잘 뽑는 것은 여러 단계가 있는데, 일차적으로는 내가 원하는 사람을 뽑는 것이고, 다음에는 그걸 넘어서 우리에게 필요한 사람을 뽑는 것이죠. 여기에서는 내가 원하는 사람을 뽑는 수준에서만 말해보죠. 그 과정에서 데이터 분석을 해보는데 재미있는 패턴을 발견했습니다.&lt;br&gt;&lt;br&gt;새직원을 데리고 있을 팀장이 서류전형이나 면접 당시 평가했던 것(여러가지 질문, 테스트 등)과 몇 년이 지난 후 이 직원에 대한 그 팀장의 평가(업무적 성과, 역량 등)를 서로 비교해서 통계분석을 해봅니다. 그러면 거의 90% 이상의 경우, 팀장이 스스로 중요하다고 생각하는 면접시 평가 요소(예컨대 특정 질문에 대한 답이라든가)가 사실은 몇 년 후 이 직원에 대한 팀장의 평가를 예측하지 못합니다. 하지만 팀장들은 굉장히 자신있어 하죠. \&quot;아, 이거 하나만 보면 난 알 수 있다니까요!\&quot; 심지어는 음의 방향을 가진 면접시 평가 요소도 드물지 않게 발견되었습니다. 즉, 면접시 특정 요소에서 뛰어나게 나온 사람일수록 몇 년 후 팀장의 평가에서는 반대로 안좋게 나오는 게 있다는 겁니다.&lt;br&gt;&lt;br&gt;그렇다면 이 팀장은 &lt;strong&gt;자기가 나중에 불만족스러워할 직원만 골라 뽑고 있었던&lt;/strong&gt; 게 됩니다. 대부분은 이 사실을 접하면 충격을 받게 되죠.&lt;br&gt;&lt;br&gt;제럴드 와인버그는 소프트웨어 개발에서 기준선을 무작위 프로세스로 잡아야 한다고 말한 바가 있습니다. 채용 경우도 무작위, 즉 지원한 사람 중에서 눈감고 주사위 굴려서 뽑는 것이, 자신이 현재 뽑는 방식보다 나은 채용관들이 의외로 있습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;더닝-크루거 효과&lt;/h3&gt;심리학에서 더닝-크루거 효과라고 부르는 것이 있습니다. 간단하게 말하자면, 실력이 떨어지는 사람일수록 자기 평가가 부정확하게 높다는 겁니다. 말 되죠. 상황판단력과 사람의 실력 평가 등도 굉장히 중요한 전문성인데, 아무래도 실력이 떨어지면 이런 능력이 부족할 것이고, 이는 곧 자기 자신의 평가에 대한 부정확성으로 이어지겠죠.&lt;br&gt;&lt;br&gt;근데 문제는 이 사람들이 경력이 늘어나면 자기 확신이 강해지는 경향이 있습니다. 실제 실력은 뛰어나지 않은 사람일수록 자기 실력이 뛰어나다고 믿으며, 또 강한 확신을 하고 있습니다. 설상가상인 것은, 우리가 통상 상대의 전문성을 판단할 때 그 사람의 확신 정도가 큰 영향을 미친다는 겁니다. 그래서 가짜 전문가들이 판을 칠 수 밖에 없는 것이죠.&lt;br&gt;&lt;br&gt;역으로 말하자면 &lt;strong&gt;자기 확신이 강하고, 스스로의 평가가 높은 사람은 한 번 의심해 볼 필요가 있다&lt;/strong&gt;는 겁니다. 안그러면 오히려 그 사람의 조언을 듣는 것이 안듣느니만 못한 수가 생깁니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;그러면 어떻게?&lt;/h3&gt;정리하자면,&lt;br&gt;&lt;ol&gt;&lt;li&gt;어느 것이 효과가 높냐 낮냐를 떠나 효과가 아예 없을 수도 있고, 심지어는 음의 효과를 가진 개입들이 존재한다. (그러므로 이것과 저것 중 어느 것이 낫냐는 물음은 함정이 있으며 기준선을 잘 잡아야 한다)&lt;/li&gt;&lt;li&gt;기준선을 무엇으로 잡느냐를 고민해 보라. 예컨대 가만 있는 것(발달 효과)이 효과가 있을 수 있고, 무작위 프로세스가 더 나을 수도 있다.&lt;/li&gt;&lt;li&gt;고로 각종 조언, 개입을 무조건 받아들이지 않고 주의 깊은 방법이 필요하다. 예컨대 앞에서 나온&amp;nbsp;애자일 방식처럼 좀 더 짧은 주기로 피드백을 받고 분석하고, 안좋은 신호가 나면 빨리 반응하면서(&lt;a href=\&quot;https://web.archive.org/web/20230605004344/http://agile.egloos.com/5774862\&quot; target=\&quot;_blank\&quot;&gt;실수는 예방하는 것이 아니라 관리하는 것이다&lt;/a&gt;) 조정해 나가는 것과 기존 근거를 활용하는 근거 기반 실천(Evidence-based Practice) 등.&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;h3&gt;친구 사귀게 도와주는 전문가&lt;/h3&gt;마지막으로 인상적인 일화로 끝을 맺어 보겠습니다.&lt;br&gt;&lt;br&gt;존 가트맨(John Gottman)이라는 부부 상담자가 있습니다. 부부 상담에 새로운 획을 그은 분으로 평가되고 있죠. 국내에도 \&quot;감정 코칭\&quot; 등으로 많이 알려져 있는데, 이 분은 사실 배경이 물리학과 통계학입니다. 이 분이 이 쪽 연구를 처음 하게 된 계기가 있습니다.&lt;br&gt;&lt;br&gt;아이들이 친구를 어떻게 사귀는지가 궁금했다고 합니다. 그래서 처음 한 것이 이쪽 전문가를 만나서 인터뷰를 한 것입니다. 전문가는 이런 방법을 가르치고 있었습니다. \&quot;안녕? 내 이름은 데이비드야. 네 이름은 뭐니? 난 너의 친구가 되고 싶어.\&quot; 가트맨이 전문가에게 물었습니다. 어떤 근거에서 이 방식을 가르치고 있습니까? 답은, 자신이 어렸을 때에 이 방법으로 친구를 많이 사귀었다는 것이었습니다.&lt;br&gt;&lt;br&gt;가트맨은 그 이후 수 년에 걸쳐 놀이터나 학교 등에서 관찰조사를 하며 아이들이 어떻게 친구를 사귀는지 연구를 했습니다. 자신의 배경이 자연과학이었기 때문에 현상을 관찰하고 연구하는 것이 습관이 되었기 때문이었죠.&lt;br&gt;&lt;br&gt;수년의 연구를 통해 그가 발견한 것은 놀라운 것이었습니다. \&quot;안녕? 내 이름은 데이비드야. 네 이름은 뭐니? 난 너의 친구가 되고 싶어.\&quot;라고 하는 아이들이 &lt;strong&gt;가장 친구가 없었습니다&lt;/strong&gt;. 애들은 일단 좀 놀고 친해지고 난 뒤에 이름을 알게 되는 것이 더 흔했습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/09/29 12:30&quot;]}],[0,{&quot;id&quot;:[0,5824695],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422044520/http://agile.egloos.com/5824695&quot;],&quot;title&quot;:[0,&quot;누구에게 일을 시켜야 하나&quot;],&quot;body&quot;:[0,&quot;\n\t본인이 소프트웨어 개발 외주를 줘야 하는 일이 생겼다고 칩시다. 프로젝트는 데이터베이스 기반의 웹 서비스이고 PHP, 자바스크립트, HTML/CSS, SQL 등의 보편적인 기술을 사용합니다. 요구사항 명세서(스펙)를 공지하고 입찰을 하게 했습니다. 총 16곳으로부터 제안이 들어왔습니다. 이 중에서 예전에 완료한 프로젝트들에 대한 고객 만족도가 높고(10점 만점 중 평점 9.5 이상) 과거 프로젝트 경험이 충분하고, 적절한 방법론과 기술을 제안하고 그에 대한 역량이 있는 6곳을 1차 선정했습니다.&lt;br&gt;&lt;br&gt;이 여섯곳에 대한 고객 만족도나 프로젝트 제안서, 개발자 이력서의 품질 등은 큰 차이가 없는 것으로 평가되었습니다. 여러분들은 다음 비교표를 보시고 어떤 회사를 선택하시겠습니까? (참고로 아래 사례는 실제 돈을 주고 진행되었던 연구입니다)&lt;br&gt;&lt;br&gt;&lt;table style=\&quot;border-collapse:collapse;border-spacing:0;border-color:#ccc\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;text-align:center\&quot;&gt;회사&lt;/th&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;text-align:center\&quot;&gt;가격&lt;br&gt;(달러)&lt;/th&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;text-align:center\&quot;&gt;고객만족도&lt;/th&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;text-align:center\&quot;&gt;과거 프로젝트 수&lt;/th&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;text-align:center\&quot;&gt;추정 개발시간&lt;br&gt;(사람*시간)&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;text-align:center\&quot; ;background-color:#fff;text-align:center\&quot;&gt;0.16&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;나쁨&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;A와 E를 비교하면 개발 시간만 따졌을 때 약 20배&lt;/strong&gt;입니다. 당연히 라인수도 차이가 크고, 코드 복잡도(숨겨진 버그 개수, 유지 보수 비용, 디버깅할 때 버그를 삽입할 확률 등과 관련성이 높다고 밝혀진)도 차이가 크고요. 가독성도 차이가 큽니다. 이뿐만이 아닙니다. 추가적으로 개발이 종료된 시점에 각 회사에게 새로운 특정 요구사항을 반영하려면 얼마의 추가 개발시간이 필요하겠냐고 물었습니다.&amp;nbsp;&lt;strong&gt;A회사는 2시간이라고 했고, E회사는 54시간&lt;/strong&gt;이라고 답했습니다.&lt;br&gt;&lt;br&gt;결과를 보고나서 생각은 어떻습니까? 미리 알았더라면 어느 회사를 골랐겠습니까?&lt;br&gt;&lt;br&gt;어떤 분들은 자신이 처음부터 A회사를 골랐다고 기뻐하고 계실지도 모르겠습니다. \&quot;가장 저렴하고 가장 빠르다고 하니까 당연히 A를 골랐어야지\&quot;라고 하면서 자신이 정답을 골랐다고 생각하고 계실 겁니다.&lt;br&gt;&lt;br&gt;사실 여기에는 정답이 존재하지 않습니다. 사후적으로 보면 A회사가 가장 좋은 선택이었기는 했지만 사전에 어느 회사가 좋은 회사인 걸 안다는 것 자체가 쉽지 않습니다. 가격이나 일정 기준으로 A회사를 골랐는데, 실제로도 A회사가 좋기는 했지만 그것은 운이 좋았던 겁니다.&lt;br&gt;&lt;br&gt;연구에 따르면 전통적으로 외주 개발사를 선택하는 기준들이 효과적이지 않습니다. 다 뛰어나서 서로 큰 차이가 없다 싶은 회사들을 골랐는데, 실제로 동일한 요구사항 명세서를 주고 똑같이 일을 시켜보니 압도적인 차이가 벌어지는 겁니다. 이 프로젝트에 장기적으로 들어가는 비용면에서 보면 수십배 이상의 차이가 생기는 셈입니다.&lt;br&gt;&lt;br&gt;예컨대 많이들 보는 \&quot;성공 사례\&quot; 경우 편향의 위험이 있습니다. 전체 몇 건 중에서 몇 건이 성공했다는 정보가 없이 성공한 사례만 소개되는 선택적 표본 선택의 문제가 있기 때문이죠. 온라인에 많이 광고하는 성형수술 비포어/애프터 사진들이나, 우리 병원에서 누가 수술해서 성공했다는 사례들이 그러합니다. 그래서 \&quot;근거 기반\&quot;(evidence-based)이 중요하다고들 하는 것이죠.&lt;br&gt;&lt;br&gt;8천여개 프로젝트를 분석해 본 결과, 예를 들어 해당&amp;nbsp;&lt;strong&gt;외주업체의 경력(과거 얼마나 많은 프로젝트를 진행해 봤는가)은 프로젝트의 성공과 실패 여부에 영향력이 없었습니다&lt;/strong&gt;. 하지만 8만여개의 입찰건을 함께 분석해서 나온 것은, 해당 입찰 업체의 프로젝트 수행 건수가 입찰한 업체들 중 평균보다 많으면 선택될 확률이 3배 가량 높았습니다.&amp;nbsp;&lt;strong&gt;성공과 실패에 영향력을 미치지 못하는 의미없는 노이즈에 신경을 쓴다&lt;/strong&gt;는 말입니다.&lt;br&gt;&lt;br&gt;가격(및 기간 -- 통상 기간과 가격은 비례)부분은 어떨까요? 앞에서 A회사를 고른 분들은 이걸 보고 골랐다고 하신 분들이 많을텐데요. 같은 연구에서 나온 결론은, 입찰 업체들 중&amp;nbsp;&lt;strong&gt;평균보다 낮은 가격의 업체를 선정하면 프로젝트 실패 확률은 24% 가량 높아집니다&lt;/strong&gt;. 또한&amp;nbsp;&lt;strong&gt;가격이 낮은 업체를 주로 선정하는 고객들은 실제 스킬이 떨어지는 업체를 고르는 경향이 강하다&lt;/strong&gt;는 분석도 나왔습니다. 더닝-크루거 효과(&lt;a href=\&quot;https://web.archive.org/web/20230422044520/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 생산성&lt;/a&gt; 참고)에 따르면, 실력이 떨어지는 사람들일수록 자신의 실력에 대해 지나치게 낙관적인 평가를 하는데, 마찬가지로 실력이 떨어지는 회사가 프로젝트 추정도 지나치게 낙관적일 수 있다는 말입니다.&lt;br&gt;&lt;br&gt;그 외에 재미있는 부분은, 78만개 프로젝트에 대한 분석을 보면, 외주업체와 상관 없이,&amp;nbsp;&lt;strong&gt;이전 외주 프로젝트에서 성공 경험이 많은 고객사가 이번 프로젝트에 대해서도 성공할 확률이 높다&lt;/strong&gt;는 결과가 나왔습니다. 확률로 보면 실패를 적게 경험한 고객사는 이번 프로젝트에서 실패할 확률이 그렇지 않은 고객사에 비해 51%나 낮았습니다. 실패 확률이 절반인 것이죠. 해석하자면,&amp;nbsp;&lt;strong&gt;소프트웨어 외주 프로젝트의 성공 실패에는 고객사의 역할(얼마나 잘 고르느냐, 어떻게 관리하느냐 등)이 중요하다&lt;/strong&gt;는 것입니다.&lt;br&gt;&lt;br&gt;자, 그러면 외주 프로젝트의 성공과 실패에 가장 영향이 큰 변수는 무엇이었을까요? 이전에&amp;nbsp;&lt;strong&gt;같이 협력해 본 적이 있느냐&lt;/strong&gt;&amp;nbsp;하는 변수입니다. 이전에 협력을 해본 외주업체와 다시 일하는 경우, 실패 확률은 17%로 떨어집니다(78만개 프로젝트에 대한 연구 경우). 그렇지 않은 경우에 비해 약 6분의 일이 되는 셈입니다. 이건 무슨 뜻일까요? 보통 예전에 일해 보고 다시 일하는 경우는 만족할 경우입니다. 다시 말해,&amp;nbsp;&lt;strong&gt;한 번 일해보는 것 만큼 좋은 테스트가 없다&lt;/strong&gt;는 것이죠. 앞서 말한 가격 요소를 무시해도 될 만큼 훨씬 더 영향력이 큰 요소입니다.&lt;br&gt;&lt;br&gt;이런 결과들을 통합해 볼 때, 위 연구들에서 외주 업체 선정시 추천하는 방법은 \&quot;&lt;strong&gt;시험 외주&lt;/strong&gt;\&quot;(trialsourcing)입니다. 시험 외주란 여러 입찰업체와 실질적으로 일을 하기 전에 업체를 평가하기 위해 일을 줘서 함께 일해보는 걸 말합니다. 시험 외주는 그냥 테스트만 하는 것이 아니라 외주라는 측면이 있어서, 실제로 우리에게 가치있는 일을 외주 주는 것이고, 따라서 시험 외주 참가에 대한 지불도 이루어 집니다. 이 시험 외주는 크게 보면 3가지 종류가 있습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;동일 작업 : 우리가 실제 프로젝트에서 하게 될 일 중 작은 부분 하나를 여러 입찰업체에게 주는 것입니다. 동일한 작업을 복수 진행하는 것이죠. 이 경우 금전적 부담이 늘어나게 되지만 가장 신뢰할만한 비교가 가능하다는 장점이 있습니다.&lt;/li&gt;&lt;li&gt;유사 작업 : 실제 프로젝트에서 하게 될 일 중에 유사하지만 다른 일들을 입찰업체에 나눠줍니다. 참고로 관련 논문에서는 모 텔레콤 회사에서 이 시험 외주 방식을 성공적으로 사용한 사례를 소개합니다.&lt;/li&gt;&lt;li&gt;상이 작업 : 전혀 다른 일들을 업체들에 나눠줍니다. 이 경우 비교가 쉽지 않지만, 그래도 논문에서는 분석에 따르면 안하는 것보다는 훨씬 낫다고 합니다.&lt;/li&gt;&lt;/ol&gt;이런 시험 외주를 통해, 우리와 업체간의 협력 과정(얼마나 그쪽에서 협력을 잘 해줬는지), 전달된 소프트웨어의 결함 숫자와 심각도, 코드의 품질(제삼자의 코드 리뷰 등), 생산성 등을 비교 평가합니다. 그 결과 여러 업체 중 하나를 선정하는 것이죠.&lt;br&gt;&lt;br&gt;사실 이 시험 외주는 애자일 방법론과 비슷한 면이 많이 있습니다. 폭포수 방식으로 프로젝트를 쪼갰을 때, 즉, 제안, 분석, 설계, 구현, 테스트, 전개 등으로 쪼갰을 때 어느 한 단계에 대한 피드백/평가로 다음 단계를 예측하기가 어렵기 때문에, 이것을 프랙탈 적으로 다 섞어서 반복 주기로 나누면, 하나의 반복 주기로 다음 반복 주기 예측이 비교적 유의미해진다는 것이 애자일의 주장입니다. 애자일은 쉽게 말해,&amp;nbsp;&lt;strong&gt;하나의 프로젝트를 마치 여러개의 프로젝트인 것처럼 만들어 각각의 프로젝트에서 배운 교훈을 다음 프로젝트에 적용하여 성공률을 높이는 것&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;분명 시험 외주가 추가적 비용이 들 수는 있지만, 업체 선정을 잘했을 때와 못했을 때의 차이가 엄청나다는 점을 고려한다면 투자할만한 가치가 있지 않나 생각이 듭니다. (이 때 원 프로젝트에서 어떤 부분을 쪼개어서 시험 외주 작업으로 선정하느냐와 평가시 무엇을 보는가가 전문성이 필요하고 또 차이가 큰 부분이긴 합니다)&lt;br&gt;&lt;br&gt;그리고 꼭 시험 외주 방식을 적용할 수는 없더라도 이런 애자일적 접근법을 프로젝트에 어떻게 적용해 볼 수 있을까 고민하면 도움이 되지 않을까 싶네요.&lt;br&gt;&lt;br&gt;제가 이 글을 쓰면서 참고한 논문은 다음과 같습니다. 정확성을 위해 몇 몇 부분은 원저자와 서신 교환을 통해 알아보고 확인했습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;Better Selection of Software Providers Through Trialsourcing&lt;/li&gt;&lt;li&gt;Failure Factors of Software Projects at a Global Outsourcing Marketplace&lt;/li&gt;&lt;li&gt;When is a low bid price a thread and when an opportunity for your project? Analyzing projects in an online marketplace for outsourcing software development&lt;/li&gt;&lt;li&gt;A Strong Focus on Low Price When Selecting Software Providers Increases the Likelihood of Failure in Software Outsourcing Projects&lt;/li&gt;&lt;/ul&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/11/14 09:00&quot;]}],[0,{&quot;id&quot;:[0,5826929],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604235622/http://agile.egloos.com/5826929&quot;],&quot;title&quot;:[0,&quot;왜 배워도 못하는가? : 뛰어난 선생에 대한 미신&quot;],&quot;body&quot;:[0,&quot;\n\t조직과 개인들 모두 많은 돈과 시간을 투자해 교육을 듣습니다. 거기에는 \&quot;아마 그만큼 효과가 있겠지\&quot; 혹은 \&quot;안 하는 것보다는 낫겠지\&quot;하는 기대 심리가 있겠죠. 그런데, 정말 효과가 있는 걸까요?&lt;br&gt;&lt;br&gt;흥미롭게도 많은 조직에서 &lt;strong&gt;교육은 투입으로 성과를 측정&lt;/strong&gt;하는 대표적 분야입니다. 얼마나 썼냐로 얼마나 잘했냐를 본다는 건데요. 예컨대, \&quot;사장님 올해에는 저희 직원 중 몇 퍼센트가 리더십 교육을 수료했습니다\&quot; 같은 것 말이죠. 그 직원 중 몇 퍼센트가 해당 교육에서 실질적인 도움을 얻었을까는 미지수입니다.&lt;br&gt;&lt;br&gt;기업에서의 교육/훈련 효과에 대한 메타분석연구에 따르면 &lt;strong&gt;대부분의 훈련은 시간이 6개월 정도만 지나도 거의 효과가 사라집니다&lt;/strong&gt;. 하지만 교육이 끝나는 시점에는 그렇게 생각이 안들었겠죠. 만족도도 높고 굉장히 도움이 된다는 느낌이 들었을 겁니다(&lt;a href=\&quot;https://web.archive.org/web/20230604235622/http://agile.egloos.com/5744164\&quot; target=\&quot;_blank\&quot;&gt;교육 만족도의 함정&lt;/a&gt; 참고).&lt;br&gt;&lt;br&gt;왜 효과가 별로 없을까요? 여러가지 복합적인 이유가 있고 블로그 글로 다루기에는 너무 큰 주제인데, 크게 보면 학습자, 교사, 교육방식과 내용, 조직환경 등의 이유가 있을 수 있습니다.&lt;br&gt;&lt;br&gt;오늘은 교사의 요소만 보도록 하죠. 얼마전 트위터에 쓴 글인데요,&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;기업에서 강사를 뽑을때 얼마나 많이 아나를 주로 고려하는데 메타분석들에 따르면 교사의 주제에 대한 전문지식이 학생 학업성취도에 미치는 영향은 발달효과보다도 낮다, &lt;a href=\&quot;https://web.archive.org/web/20230604235622/https://twitter.com/cjunekim/status/524069234561671168\&quot; target=\&quot;_blank\&quot;&gt;2014.10.20 트위터&lt;/a&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;많은 조직들이 강사의 전문 지식 수준을 매우 중요하게 여깁니다. 어쩌면 거의 유일하게 생각하는 것일지도 모르겠는데요. 근데, 이것과 학생들의 성취도 간에 정말 높은 관련이 있을까요?&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230604235622/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 생산성&lt;/a&gt;에서 언급했던 존 해티의 연구에 따르면 교사의 주제에 대한 지식 수준(teacher&#39;s subject matter knowledge)은 효과 크기가 0.09에 지나지 않으며(약 100여개의 연구를 통합) 150여개의 학업 성취도에 영향을 끼치는 요인들 중 꼴지에서 15등 정도 합니다(참고로 해티는 그 요인의 효과크기 중위값인 0.40에 해당하는, 66등 아래의 요소는 학생의 학업성취도 개선을 위해 권하지 않습니다). &lt;strong&gt;교사가 지식이 얼마나 많은가가 크게 중요한 요소가 아니다&lt;/strong&gt;는 말이지요.&lt;br&gt;&lt;br&gt;왜 그럴까요? 물론 여기에도 여러가지 설명이 가능합니다만 오늘은 아는 것을 정말 가르칠 수 있는가 하는 면에 초점을 맞춰보죠.&lt;br&gt;&lt;br&gt;의료계의 연구를 보면, 전문가가 특정 수술법(윤상갑상막 절개술이나 결장경 검사 같은 비교적 단순한 것에 대해서도)에 대해 학생들을 가르칠 때 자신이 가진 지식(의료적 지식, 무엇을 어떻게 해야할지에 대한 행동 단계, 의사결정 단계 등)의 &lt;strong&gt;70%를 가르치지 않는다&lt;/strong&gt;는 분석이 여러번 거듭해 나왔습니다.&lt;br&gt;&lt;br&gt;탁월한 선생으로 대학병원에서 인정을 받고 모두 한 번 이상의 \&quot;탁월한 교사상\&quot; 을 받은 사람임에도 그랬고, 되도록 단계나 지식을 빠짐없이 가르쳐 주라는 특별한 주문을 했음에도 그러했습니다. 심지어는 끝나고 나서 혹시 빠트린 것이 있읍니까 하고 물어서 그걸 추가해도 여전히 70% 정도는 빠트렸습니다. &lt;strong&gt;그 기술을 성공적으로 해내기 위해 필요한 것의 30%만 가르치고 자신은 다 가르쳤다고 생각&lt;/strong&gt;하는 겁니다.&lt;br&gt;&lt;br&gt;이런 현상이 벌어지는 이유는 여러가지가 있지만 대표적인 것은 자동화입니다. 전문가가 되면 자신이 하는 것이 자동화되어서 암묵적이 되어 버립니다. 그래서 오히려 인식이 없어지는 것이죠.&lt;br&gt;&lt;br&gt;자, 전문가가 간단한 수술을 가르칠 때에도 자신이 해당 수술에 대해 알고, 하는 것의 30%도 가르치지 못합니다. 배웠는데도 못하는 것이 좀 더 정상적으로 느껴지지 않으십니까?&lt;br&gt;&lt;br&gt;이걸 극복하는 방법이 있을까요? 네. 있습니다. 학생과 선생, 학교 모두 가능합니다. 미 특수부대에서 사용하는 방법이 있고, 의료계에서 차츰 시도하고 있는 방법도 있고요. 이건 또 다른 주제이니 다음 번 블로그에서 이야기하고요.&lt;br&gt;&lt;br&gt;선생을 고르는 입장에서는 지식이 얼마나 많냐는 것만 보지말고, 자기에 대한 메타인지(간단히 말하면 자기분석 능력과 기술)가 높은가(그리고 그걸 전달할 수 있냐)도 중요하게 봐야겠죠. 자, 이제는 여러분들이 \&quot;실전에서 오랜 경험을 한 뛰어난 강사\&quot;라는 광고를 보면 좀 더 현실적으로 바라볼 수 있지 않을까 싶네요. ^^;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/11/06 17:13&quot;]}],[0,{&quot;id&quot;:[0,5827377],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604233001/http://agile.egloos.com/5827377&quot;],&quot;title&quot;:[0,&quot;왜 배워도 못하는가 2 : 전문가에 대한 미신&quot;],&quot;body&quot;:[0,&quot;\n\t지난번 &lt;a href=\&quot;https://web.archive.org/web/20230604233001/http://agile.egloos.com/5826929\&quot; target=\&quot;_blank\&quot;&gt;왜 배워도 못하는가? : 뛰어난 선생에 대한 미신&lt;/a&gt;에 이은 2탄입니다.&lt;br&gt;&lt;br&gt;지난 글에서는 안다고 해도 다 전달하지 못하며, 더 나아가 작은 부분(30%)만 전달한다는 이야기를 했는데요, 이번에는 전문가의 사회성이라는 측면을 이야기해보려고 합니다.&lt;br&gt;&lt;br&gt;한 예로 테스트 주도 개발(TDD)이라는 프로그래밍 기법을 생각해 봅시다. TDD가 뭔지 모르시는 분들은 그냥, 컴퓨터 프로그래밍을 더 효과적으로 하게 도와주는 프로그래밍 방식이라고 생각하고 넘어갑시다. 일반적인 TDD 교육을 통해 사람들이 기대하는 과정은 보통 이럴 것입니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;TDD를 제대로 이해하고 조직에 돌아가서&lt;/li&gt;&lt;li&gt;(나 스스로 TDD를 제대로 실천해서 객관적 성과를 내서)&lt;/li&gt;&lt;li&gt;TDD가 좋다고 사람들을 설득하고&lt;/li&gt;&lt;li&gt;TDD를 가르쳐 준다&lt;/li&gt;&lt;li&gt;모두가 TDD를 열심히 해서&lt;/li&gt;&lt;li&gt;좋은 성과를 낸다&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;여기에서 보통 문제가 되는 부분은 3, 4, 5, 6번입니다. 그리고, 1과 2를 잘 한다고 해서 3번 이후가 꼭 쉬워지는 것이 아닙니다. 하지만 교육에서는 보통 1번에만 집중을 합니다. 실무로 돌아가면 흔히 접하는 문제는 예컨대 다음과 같습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;회사로 돌아가서 실제 업무를 하려고 하는데 상사나 동료의 지원없이 추가적으로 하려니, 시간 압박으로 나중에 해도 될 일로 미뤄지다가 결국 적용하지 못하게 된다거나,&lt;/li&gt;&lt;li&gt;팀원/팀장들에게 전파교육하려 하지만 정작 팀원/팀장들 가운데 몇몇은 왜 해야 하는지 필요성도 못느끼는 상태에서 강제로 해야 하는 스트레스로 작용해서 부작용이 생긴다거나(그래서 결과적으로 TDD는 안된다는 평가가 나오거나),&lt;/li&gt;&lt;li&gt;팀 내에서는 열심히 적용을 했으나 지원해주는 임원이 없어 확대 적용에 실패하고, 조직 내에서 별난 문화로 치부되어 축소되어 버리거나,&lt;/li&gt;&lt;li&gt;다른 부서는 그런 거 없이도 잘 하는데 너희는 왜 그런거 하면서 제때 아웃풋이 안나오냐며 이해할 수 없다고 말하는 상사나 협력 팀의 리더와 갈등을 겪는다거나,&lt;/li&gt;&lt;li&gt;기술적으로 어떻게 해야 할 지 모르겠는데, 주변에 물어 볼 사람이 없고, 인터넷 검색하는데 몇시간씩 보낸 후 원하는 것을 찾지 못해서 포기하거나,&lt;/li&gt;&lt;li&gt;회사에서 다른 업무를 처리하느라, TDD 적용을 집으로 가져와 밤 늦게까지 좀 해보려 했더니, 부모님/형제자매/아내/아이 등의 가족들의 여러 요구로 인해 집중할 수 없어 화를 내거나, 가족의 요구대로 하느라 TDD는 시작도 못하거나, 그냥 포기하고 잠을 자버리거나,&lt;/li&gt;&lt;/ul&gt;이런 문제들은 보통 사회적 측면에 대한 것입니다. 이것이 중요한 이유는, 간략히 말하자면 다음과 같은 논리입니다.&lt;ol&gt;&lt;li&gt;아무리 기술적인 실천법이라고 해도&lt;/li&gt;&lt;li&gt;그 기술은 사회적 맥락 속에서 실천되어야 하며&lt;/li&gt;&lt;li&gt;그 기술의 성공을 위해서는 사회적 자본과 사회적 기술이 함께 필요하다&lt;/li&gt;&lt;/ol&gt;&lt;strong&gt;팀원들이 맘에 안들고, 그들도 나를 맘에 들어하지 않는 상황에서 타개책으로&lt;/strong&gt; TDD 같은 기술적 방법을 선택하는 경우가 있습니다. 사실 그런 상황에서는 무엇을 골라도 실패가 보장된 것과 같습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;어떤 기술적 실천법이라고 해도 그걸 현실에서 적용하기 위해서는 사회적 자본과 기술이 필요&lt;/strong&gt;합니다. 설사 나 혼자 하는 실천법이라고 해도 말이죠 -- 예컨대 상사가 내가 하는 걸 보고 반대하면 그를 설득해야 하며, 하다가 모르는 것이 생기면 주변에 물어봐야 하는 등.&lt;br&gt;&lt;br&gt;응용통계학자 출신인 존 가트맨은 자신의 책 \&quot;신뢰의 과학\&quot;에서 다음 연구를 인용합니다.&lt;br&gt;&lt;br&gt;남편과 부인은 서로 신뢰가 깨어져 있습니다. 맞벌이 부부인데, 그 날 따라 남편이 일찍 퇴근을 했습니다. 싱크대에 그릇이 쌓여있는 걸 보고는 남편은 웬일인지 설겆이를 했습니다. 여기까지를 몰래 카메라로 촬영해서 제삼자들에게 보여주면 다들 \&quot;&lt;strong&gt;남편이 선의의 행동을 했다&lt;/strong&gt;\&quot;라고 평가를 내립니다. 반전은 부인이 집에 들어오면서부터입니다. &lt;strong&gt;부인은 반대로 화를 냅니다&lt;/strong&gt;. 항의하려고 이렇게 한거냐. 나보고 좀 이렇게 하라는 뜻이냐 등등. 가트맨은 이렇게 풀이합니다. 신뢰가 깨어져 있는 상태에서는 어떤 행동을 해도 악의의 행동으로 보게 된다는 것입니다.&lt;br&gt;&lt;br&gt;예를 들면, 팀장은 선의로 팀원들에게 책을 선물합니다. 그런데 신뢰가 이미 깨어져 있습니다. 그러면 팀원들이 느끼기에는 악의의 행동으로 보입니다. &#39;나 보고 이런 거 모르니 공부하라는 얘기야? 자기는 쥐뿔도 모르면서...&#39;&lt;br&gt;&lt;br&gt;이 신뢰를 &lt;strong&gt;사회적 자본&lt;/strong&gt;의 일종이라고 합니다. 소위 말하는 소셜 네트워크가 좋다고 하는 것도 사회적 자본의 일종입니다. 이런 사회적 자본이 좋은 사람들은 통상 사회적 기술이 뛰어납니다. 반대로 &lt;a href=\&quot;https://web.archive.org/web/20230604233001/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 기술&lt;/a&gt;을 가진 사람도 존재합니다 -- 커뮤니케이션할수록 신뢰가 깨어진다든지.&lt;br&gt;&lt;br&gt;전문가가 해당 도메인 지식만 뛰어난 사람이라는 것은 대표적인 미신입니다. &lt;strong&gt;전문가는 사회적 자본과 사회적 기술이 뛰어납니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;벨 연구소의 수십년에 걸친 \&quot;뛰어난 연구자\&quot;의 특성에 대한 연구의 결론은 사회적 자본, 특히 소셜 네트워크의 차이였습니다. 뛰어난 연구자는 같은 부탁을 해도 &lt;strong&gt;훨씬 더 짧은 시간 안에 타인의 도움을 얻었습니다&lt;/strong&gt;. 최근의 소프트웨어 공학에서의 연구도 비슷합니다. &lt;strong&gt;더 뛰어난 소프트웨어 개발자일수록 타인과 인터랙션에 더 많은 시간을 쓰며&lt;/strong&gt;, 초보 개발자들에 대한 조언으로 사회적인 면(예컨대 모르면 주변에 물어봐라, 남을 도와줘라 등)을 언급합니다.&lt;br&gt;&lt;br&gt;특히, 이 마지막 부분이 재미있는데, 한 연구에서는 개발자들에게 초보 개발자에게 해 줄 조언을 적어보라고 했습니다. 평균 7년 경력의 개발자들이었는데(경력과 실력은 상관성이 없었음) &lt;strong&gt;뛰어난 개발자들은 약 70%가 동료와의 협력을 언급하는 반면 실력이 그저 그런 사람들은 20%도 안되는 사람들만이 동료와의 협력을 언급&lt;/strong&gt;했습니다. 이 정도 큰 차이가 있기 때문에 이 부분은 면접에서 개발자의 실력을 가릴 때에도 도움이 될 수 있겠죠.&lt;br&gt;&lt;br&gt;만약 사회적 자본과 기술이 그렇게 중요하다면 왜 개발자들은 학교에서 그걸 배우지 않을까요? 그것은 전문가에 대한 잘못된 모형 때문입니다. 혼자서 일하는 고독한 천재 같은 거죠. 기존 전문가 연구들은 통상 연구비를 낮추고 변수를 줄이기 위해서도 개인을 골방에 넣고 그의 독자적 행동과 선택을 연구했습니다. 거기에서 나온 전문가, 비전문가의 차이로 사람들이 갖고 있는 전문가의 이미지가 형성되었고, 교육 과정도 거기에 기반해 짜여진 것이 아직도 많습니다. 하지만 2000년대 들어오면서 소프트웨어 전문가들이 사회적 작용을 하는 좀 더 현실적인 상황에서 어떤 행동을 하는지 연구를 했더니 기존 연구들이 뒤집어진 것들이 많습니다. &lt;strong&gt;전문가는 이렇게 행동한다가 정반대로, 전문가일수록 그렇게 안한다는 결론이 난 것&lt;/strong&gt;이 꽤 됩니다.&lt;br&gt;&lt;br&gt;다시 제목으로 돌아옵시다. 왜 교육을 받아도 못할까요? 그것은 &lt;strong&gt;사회적 자본과 기술이 없이 해당 도메인 지식만 배웠기 때문&lt;/strong&gt;입니다. 그리고 그런 사회적 자본과 기술이 없는 상황에서 높은 도메인 지식은 확산과 성공에 오히려 장애가 되기도 합니다(&lt;a href=\&quot;https://web.archive.org/web/20230604233001/http://agile.egloos.com/5742985\&quot; target=\&quot;_blank\&quot;&gt;왜 그런지는 개인이 조직을 바꾸는 법&lt;/a&gt; 참고). 희망적인 소식은 이런 사회적 기술이 훈련에 의해 개선이 가능하다는 것이죠 -- FBI나 미특수 부대, 심리상담, 리더십 등의 영역에서 그 효과에 대한 실증적 연구가 이미 많이 이루어졌습니다.&lt;br&gt;&lt;br&gt;저는 2000년부터 TDD를 사람들에게 교육하고 컨설팅해주었습니다. 제가 경험한 한에서는 TDD 도입에 실패하는 경우, 사람들이 TDD의 기술적 내용을 잘 몰라서보다도 TDD를 도입하는 데에 필요한 사회적 자본과 사회적 기술이 없어서인 경우, 그것이 더 병목인 경우가 훨씬 더 많았습니다. 이 사실을 깨달을 이후로는 &lt;strong&gt;어떤 기술적 지식을 전달해도 그것을 사회적 맥락 속에서 가르치고 경험하게&lt;/strong&gt; 하려고 노력하고 있습니다. 참고로 지난 6월에는 엔씨소프트에서 관리자 대상으로 애자일 소셜 스킬(social skill)이라는 교육을 했습니다. 그 때 다룬 구체적 기술은 피드백 주고 받기, 영향력 미치기, 가르치고 배우기, 위임하기 등이었습니다.&lt;br&gt;&lt;br&gt;마지막으로 한국 애자일 사용자 모임에서 있었던 일화로 글을 맺을까 합니다. 제가 잘 아는 후배가 자신이 속한 조직의 형상 관리 도구를 subversion에서 git으로 성공적으로 안착시킨 사례를 이야기하고 있었습니다. 잘 아시겠지만 이것이 그리 쉽지 않습니다. 그 후배는 대리 직급에서 그 일을 했고요. 사례 공유가 끝나자 청중에서 한 분이 손을 들고 물으시더군요. \&quot;이해가 되지 않습니다. 저 역시 그렇게 하려고 git의 장점에 대한 발표도 하고 교육도 몇 번에 걸쳐 해줬는데 결국 사람들이 쓰게 하는 데에 실패했습니다. 사람들이 너무 수동적이고 보수적이에요.\&quot; 저는 그 분에게 한 가지 질문을 역으로 물었습니다. \&quot;&lt;strong&gt;그 조직원들이 선생님을 좋아하나요?&lt;/strong&gt;\&quot; 그 분과 제 후배의 상반된 답은 아마도 여러분이 짐작하실 수 있지 않을까 하네요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/11/10 13:55&quot;]}],[0,{&quot;id&quot;:[0,5827584],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422050432/http://agile.egloos.com/5827584&quot;],&quot;title&quot;:[0,&quot;2015년 1월 시작하는 AC2 18기를 모집합니다&quot;],&quot;body&quot;:[0,&quot;\n\t안녕하세요.&lt;br&gt;&lt;br&gt;어느덧 17기가 끝나나고 있습니다. 내년 1월 중순에 시작하는 18기를 모집합니다. 이미 &lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://agile.egloos.com/5580941\&quot; target=\&quot;_blank\&quot;&gt;사전 고지&lt;/a&gt; 제도를 통해 신청하신 분들이 몇 분 계셔서 자리가 몇 자리 없습니다. ^^;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;http://ac2.kr&lt;/a&gt; 에 오셔서 왼쪽 Participate로 신청해 주세요.&lt;br&gt;&lt;br&gt;오늘은 얼마전에 포스팅 했던 \&quot;왜 배워도 못하는가\&quot;시리즈의 문제를 AC2에서는 어떻게 대응하는가 알려드리려고 합니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://agile.egloos.com/5826929\&quot; target=\&quot;_blank\&quot;&gt;뛰어난 선생에 대한 미신&lt;/a&gt;&amp;nbsp;: 소위 알아도 인지하지 못하는 문제입니다. 이의 해결을 위해서는 인지적 작업 분석(CTA)이라고 하는 방법이 있습니다. 쉽게 말해 머리 속에서 벌어지는 일을 분석하는 방법으로, 구체적 기법만 해도 백가지가 넘는데요, &lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://agile.egloos.com/5664879\&quot; target=\&quot;_blank\&quot;&gt;프로그래밍 언어 배우기의 달인&lt;/a&gt;이란 글에서 소개해 드린 적이 있습니다. 사실 AC2 과정 자체가 이 CTA를 통해 탄생하게 되었습니다. 그리고 과정에서는 전문가로부터 효과적으로 배우는 방법으로 CTA를 훈련받기도 합니다.&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://agile.egloos.com/5827377\&quot; target=\&quot;_blank\&quot;&gt;전문가에 대한 미신&lt;/a&gt;&amp;nbsp;: 사회적 기술을 고려하지 못하는 문제입니다. AC2에서는 사회적 기술을 매우 중요하게 다루고 있습니다. 예컨대 &lt;a href=\&quot;https://web.archive.org/web/20230422050432/http://www.ac2.kr/workshop/subject-pool\&quot; target=\&quot;_blank\&quot;&gt;주제 목록&lt;/a&gt;을 보시면, Motivation in Workplace, Influencing without Authority, Mind Reading, Stress in Communication, Interviewing Skills 등 거의 대부분이 모두 사회적 기술에 대한 것들입니다. 특히나 이 기술들은 이미 성패가 매우 중요한 영역(예컨대 중독 치료, 위기상황 협상, 갈등 중재 등)에서 여러 연구를 통해 검증된 것들입니다. 그리고 이런 사회적 기술을 효과적으로 훈련하고 가르치는 방법도 배우실 수 있을 것입니다. 그리고 무엇보다도 AC2는 과정 자체에서 동기들간, 그리고 선배와의 인터랙션을 통해 자체적으로 사회적 기술을 훈련하도록 경험 설계가 되어 있답니다.&lt;/li&gt;&lt;/ol&gt;&lt;div&gt;AC2 18기에 참여하시는 것이 2015년을 새해를 정말 새롭게 맞이하는 방법이 아닐까 싶습니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그럼 인연을 기다리며~&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;--김창준&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/11/12 20:07&quot;]}],[0,{&quot;id&quot;:[0,5828971],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155652/http://agile.egloos.com/5828971&quot;],&quot;title&quot;:[0,&quot;개발 기간 추정이 엉망이 되게 하는 비결&quot;],&quot;body&quot;:[0,&quot;\n\t개발자들은 자신이 작업할 일에 대해 추정해야 할 기회가 많습니다. 쉽게 말해 \&quot;이거 개발하는 데에 얼마나 걸리겠어?\&quot;에 대답하는 겁니다. 사업의 성패가 이 추정에 크게 의존하는 경우가 흔합니다.&lt;br&gt;&lt;br&gt;소프트웨어공학에서는 수십년의 연구를 통해 이 개발자 추정의 정확도에 영향을 미치는 요소들을 찾아내었습니다. 이 주제 하나만으로 &lt;a href=\&quot;https://web.archive.org/web/20230317155652/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt;의 하루 워크숍 꺼리이긴 한데, 그 중 추정이 엉망이 되게 하는 비결 몇가지를 소개해 볼까 합니다.&lt;ul&gt;&lt;li&gt;요구사항 문서의 폰트 크기를 줄여라&lt;/li&gt;&lt;li&gt;기간이 별로 없다고 알려줘라 (심지어는 간접적으로 넌지시 해도 효과가 있다)&lt;/li&gt;&lt;li&gt;기준치를 제공하라(언제 안에 해야한다거나)&lt;/li&gt;&lt;li&gt;새로운 기능이라고 하지 말고 사소한 확장이라고 말해줘라&lt;/li&gt;&lt;li&gt;리스크 분석을 하라&lt;/li&gt;&lt;li&gt;외부 평가자를 두지 말라&lt;/li&gt;&lt;/ul&gt;연구를 통해 위 방법을 사용하면 개발자 추정이 지나치게 낙관적으로 나오며(개발자 추정은 대부분의 경우 낙관적이라고 분석됨) 따라서 정확도가 떨어진다는 발견이 나왔습니다.&lt;br&gt;&lt;br&gt;보시다시피 &lt;strong&gt;아주 사소해 보이는 것들에도 영향을 받습니다&lt;/strong&gt;.좀 어처구니가 없다 싶죠. 흥미로운 부분은 &lt;strong&gt;요구사항명세서(SRS)의 내용이 어떤가와 상관 없이 추정에 영향을 미치는 요소가 많다&lt;/strong&gt;는 점이죠 -- 좋은 SRS에 대한 환상(즉, SRS를 논리적으로 잘 쓰면 소프트웨어 개발이 잘 될거야)이 있는데 이게 고전 경제학에서 보는 &lt;strong&gt;이성적 인간에 대한 환상&lt;/strong&gt;과 겹치는 부분이 있습니다. 행동경제학에서도 말하듯이 사람이라는 것이 사실 그렇게 논리적, 이성적인 존재가 아니거든요.&lt;br&gt;&lt;br&gt;예를 들어 위에서 폰트 크기 같은 경우, 완전히 동일한 요구사항 문서를 폰트 크기를 줄여서 전체 페이지 수가 줄어들게 하면 사람들은 요구사항이 비교적 간단하다고 착각을 해서 추정치가 줄어들게 됩니다.&lt;br&gt;&lt;br&gt;그리고 아무리 시간이 없고 바쁘다고 하더라도 그걸 티내면 개발자들은 상대를 기쁘게 해주기 위해(혹은 상대를 기분 나쁘게 하지 않기 위해) 추정치를 무의식적으로 낮추게 됩니다. 그걸 간접적으로 하더라도(지나가는 말로 넌지시 언급하거나) 효과가 있습니다. 비슷한 것으로 기준치를 제공하는 것도 그렇습니다. 남들은 얼마라고 한다는 걸 미리 알면 사람들은 거기에서 시작해서 추정치를 조정하는 경향이 있습니다. 또 사소한 확장이라고 말하면 실제로 추정할 때 사소하게 생각해서 더 작게 추정합니다. 상대의 말에 영향을 받는 것이죠. &lt;br&gt;&lt;br&gt;리스크 분석을 하게 되면 실제로 리스크가 주는 것은 아니지만 리스크가 줄었다고 착각하게 되어 마치 해결이 된 것처럼 생각하고 추정치를 많이 줄이게 됩니다. 리스크를 많이 나열한 것으로 리스크가 없어졌다고 생각하고 자신의 추정에 대한 확신도도 높아져 버립니다.&lt;br&gt;&lt;br&gt;외부 평가자 없이 내부 평가로만 해도 추정치가 낮아집니다. 아무래도 내부자들만 아는 불완전한 지식/정보에 영향을 받고, 또 우리가 하니까 성공해야해, 혹은 성공할거라는 내부인들의 기대에 맞추려는 마음 등이 작용하게 되는 거지요.&lt;br&gt;&lt;br&gt;이 비결들을 사실 마음 먹기에 따라 역이용할 수도 있습니다. 개발자들이 추정을 지나치게 낙관적으로 하게 해서 스스로 함정에 빠지게 하고 싶은 경우 -- 예컨대 예전에 추정한 것을 들이밀고 책임지라고 하거나, 야근하라고 하거나 -- 이 방법을 악의적으로 쓸 수 있습니다.&lt;br&gt;&lt;br&gt;당연히 제가 기대하는 것은 이 방법들을 반대로 쓰는 겁니다. 본인이 개발자에게 일을 맡기는 사람이라면 이런 요소들을 고려해서 주의를 하고, 스스로 개발자라면 이런 요소에 영향을 받을 수 있다는 것을 인식하고 조심해야겠죠. 개발자 개인이 할 수 있는 방법이 여러가지가 있는데 이건 다음 기회에... ^^;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/11/25 13:41&quot;]}],[0,{&quot;id&quot;:[0,5829827],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330025014/http://agile.egloos.com/5829827&quot;],&quot;title&quot;:[0,&quot;좋은 회고를 가려내는 법&quot;],&quot;body&quot;:[0,&quot;\n\t2014년 연말이 다가오고 있네요. 여러분들은 요즘 어떻게 시간을 보내고 계시나요? 아마도 여러 일을 마무리 하시느라 분주하시지 않을까 합니다.&lt;br&gt;&lt;br&gt;저는 &lt;a href=\&quot;https://web.archive.org/web/20230330025014/http://agile.egloos.com/4016733\&quot; target=\&quot;_blank\&quot;&gt;기년회&lt;/a&gt;라는 모임을 10년 전부터 해오고 있습니다. 간단히 말하면 한해를 돌아보고 반성하고 기억하는 자리이죠. 망년회의 반대입니다. 이 기년회라는 모임은 제가 애자일에서 많이 사용하는 \&quot;프로젝트 회고\&quot;(Project Retrospectives)에서 영감을 받아 만든 것입니다.&lt;br&gt;&lt;br&gt;애자일에서는 실험과 반성(회고)을 통해 학습을 증진하는 것을 핵심으로 삼고 있습니다. 관련해서 &lt;a href=\&quot;https://web.archive.org/web/20230330025014/http://agile.egloos.com/4122099\&quot; target=\&quot;_blank\&quot;&gt;뒤돌아보다&lt;/a&gt;란 글을 참고하시면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;많은 소프트웨어 개발 조직에서 이 회고 방법을 배워서 실천하고 있는 것으로 알고 있는데요, 하지만 회고를 하면서 타성에 젖어, 무슨 효과가 있는지, 왜 하는지에 대한 고민 없이 그냥 하는 분들도 꽤 본 것 같습니다. 그러면서 많은 분들이 다음과 같은 의문을 갖고 계시더군요. 우리가 회고를 잘 하고 있는 것일까?  그런데 정말 다양한 회고 방법들이 소개되어 있습니다. 제가 아는 것만 50가지 정도 되는데요. 오히려 이렇게 다양한 회고 방법들 때문에 더 혼란을 느끼시는 분들도 많은 것 같고요. &lt;br&gt;&lt;br&gt;오늘은 연말이 가까워지기도 해서, 좋은 회고를 가려내는 법, 내가 회고를 잘하고 있는지 확인하는 법을 알려드릴까 합니다. 특히 개인 수준에서 이야기를 풀어보려고 합니다.&lt;br&gt;&lt;br&gt;개인 수준의 회고가 주는 이득은 이미 여러 연구를 통해 밝혀졌습니다(200여건이 넘는 연구가 누적되었습니다). 정리하자면 대략 다음과 같습니다:&lt;br&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;스트레스 관련해서 병원에 덜 가고&lt;/li&gt;&lt;li&gt;면역 체계가 개선되고 (보조T세포의 반응, B형 간염 항체 수준, 간 효소 수준 등)&lt;/li&gt;&lt;li&gt;심박이 내려가고&lt;/li&gt;&lt;li&gt;간과 폐 기능이 향상되고&lt;/li&gt;&lt;li&gt;기분이 좋아지고&lt;/li&gt;&lt;li&gt;삶 만족도가 높아지고&lt;/li&gt;&lt;li&gt;우울증 증상이 줄어들고&lt;/li&gt;&lt;li&gt;입원 날짜가 줄어들고&lt;/li&gt;&lt;li&gt;결근이 줄어들고&lt;/li&gt;&lt;li&gt;실직 후 재취업이 빨라지고&lt;/li&gt;&lt;li&gt;상처가 빨리 낫고&lt;/li&gt;&lt;li&gt;대학 평점(GPA)이 좋아지고&lt;/li&gt;&lt;li&gt;작업 기억(working memory)이 개선되고&lt;/li&gt;&lt;li&gt;부부관계와 애인관계가 좋아집니다&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;예를 들어, 대학 초년생에게 자신의 괴로웠던 경험에 대해 15분 정도 글을 쓰게 하는 것을 3-4회 한 경우, 학생들은 병원에 적게 가고(정신적, 혹은 육체적 일 모두에서), 성적이 개선되며, 대인관계도 좋아졌습니다. 무엇보다도 이 효과가 대학 생활 내내(4년) 지속되었습니다.&lt;br&gt;&lt;br&gt;이 연구의 가장 권위자인 펜베이커(James Pennebaker) 교수는 한 가지 궁금증을 가졌습니다. 분명 회고의 이득이 있는데, 왜 개인차가 발생할까 하는 것이었죠. &lt;strong&gt;왜 어떤 사람은 더 큰 이득을 얻는 반면 왜 다른 사람은 이득이 적을까&lt;/strong&gt; 하는 것이었죠.&lt;br&gt;&lt;br&gt;펜베이커는 사람들이 회고한 내용을 컴퓨터로 통계 분석했습니다. 그리고 거기에서 중요한 차이점들을 찾아낼 수 있었습니다. 즉, &lt;strong&gt;회고한 내용을 통해 이 사람이 얼마나 회고에서 이득을 얻을지 예측할 수 있었다&lt;/strong&gt;는 것이죠.&lt;br&gt;&lt;br&gt;첫번째는 &lt;strong&gt;긍정적 감정&lt;/strong&gt;의 중요성이었습니다. 사람들이 회고를 하면서 긍정적 감정을 나타내는 말을 많이 쓰면 쓸수록 그 효과가 좋았습니다. 하지만 그렇다고 해서 부정적 감정에 해당하는 단어가 너무 적으면 그 효과는 사라졌습니다. 부정적 감정을 표현하는 단어가 많을 필요는 없지만 있기는 해야 한다는 것이죠. 즉, &lt;strong&gt;좀 더 낙관적으로 회고하되 부정적인 사건을 인정해야&lt;/strong&gt; 그 회고의 효과가 높다는 것입니다. 좋은 게 좋은 거지 하고 넘어가는 것은 회고의 효과를 깎아먹습니다.&lt;br&gt;&lt;br&gt;두번째는 &lt;strong&gt;이야기의 구성&lt;/strong&gt;입니다. 사람들이 적극적으로 생각하는 정도를 드러내는 것이 소위 \&quot;인지적 차원\&quot;의 단어들인데, 생각하다, 깨닫다, 믿는다 등의 통찰 혹은 자기반성적 단어들과 왜냐하면, 효과, 근거 등의 인과관계 단어들이 중요했습니다. 근데, 단순히 이 인지적 차원의 단어가 얼마나 많으냐가 아니고, &lt;strong&gt;초반에 비해 후반에 이 단어들의 빈도가 증가한 정도&lt;/strong&gt;가 회고의 효과를 예측했습니다. 인지적 차원의 단어가 많아진다는 것은 소위 아귀가 맞는 \&quot;스토리\&quot;가 구성된다는 것을 뜻합니다. 초반에는 뒤죽박죽으로 경험이 섞여있지만 점진적으로 거기에서 의미를 찾고 정합적인 이야기를 구성해 나가는 경우에 효과가 높았습니다. 이 말은 다시 말해 잘 들어맞는 이야기를 처음부터 갖고 있는 것이 중요한 게 아니라, 그런 이야기를 과정 중에 만들어 내느냐가 중요하다는 뜻입니다. 회고 때마다 누군가가 동일 사건에 대해 비슷한 이야기를 반복한다면 그 회고에서 얻을 것이 별로 없다는 말이 되겠죠. 우리는 &lt;strong&gt;회고를 통해 동일 사건에 대해 새로운 이야기를 만들어 낼 수 있어야&lt;/strong&gt; 합니다.&lt;br&gt;&lt;br&gt;세번째는 &lt;strong&gt;시각 변화&lt;/strong&gt;입니다. 회고에서 자신을 나타내는 대명사(I, 나)를 주로 쓰다가 다음번에는 다른 대명사(he, she, you, we, it)를 주로 쓰고 다시 자신을 나타내는 대명사를 많이 쓰는 식으로 전환이 반복되는 경우 더 많은 이득을 얻었습니다. 말하자면, 시각의 전환이 일어나야 좋다는 것입니다. 자신의 입장에서 이야기를 하다가 그녀의 입장에서도 사건을 볼 수 있어야 하는 것이죠. 이것은 상담심리에서나 범죄심리학에서도 여러번 밝혀졌습니다. 내담자가 제3자에 대한 비난만 계속하다가 자신의 느낌과 생각을 이야기할 때 상담자는 그 내담자가 중요한 변화의 경계에 있다는 것을 압니다. 증인 심문을 할 때에 시각 전환이 이루어지면 더 많은 내용을 기억하고, 기억 오류가 줄어든다는 것이 여러 연구를 통해 밝혀졌습니다.&lt;br&gt;&lt;br&gt;정리하자면 앞서의 세 가지 요소가 있는 경우 회고에서 더 많은 이득을 얻었습니다. 자, 그러면 여러분들은 자신이 하고 있는 회고를 이 측면에서 평가해 보실 수 있을 겁니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;회고할 때 나는(혹은 다른 사람들은) 부정적 감정을 무시하지 않으면서 전반적으로 긍정적 감정을 많이 겪는가?&lt;/li&gt;&lt;li&gt;회고할 때 나는(혹은 다른 사람들은) 점차적으로 생각을 더 적극적으로 해서 새로운 이야기를 만들어 가는가?&lt;/li&gt;&lt;li&gt;회고할 때 나는(혹은 다른 사람들은) 시각의 전환을 자주 하게 되는가?&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;만약 이 세가지 면에서 부족함이 느껴지는 회고라면 별로 얻는 것이 없는 회고일지도 모릅니다. 그렇다면 회고 방법을 바꿔야 할 것이며, 이 때 이 세 가지 면에서 풍성해지는 회고 방법인가 하고 따져보는 것이 좋은 지침이 되지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;연말 의미있는 회고의 시간 가지시길 바랍니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/12/03 11:46&quot;]}],[0,{&quot;id&quot;:[0,5830026],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604233919/http://agile.egloos.com/5830026&quot;],&quot;title&quot;:[0,&quot;스터디 모임 방법 몇 가지&quot;],&quot;body&quot;:[0,&quot;\n\t며칠 전 페이스북에 아래와 같은 글을 썼습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;오늘 AC2 코칭은 컴퓨터 프로그래밍 스터디 모임을 잘하는 법에 대해 했네요. 코칭 받으신 분이 아주 얼굴이 활짝 펴져서 \&quot;빨리 해보고 싶어요!\&quot;하면서 나가셨다는... ^^;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;온오프라인으로 몇몇 분들이 이 글을 보시고 공유를 부탁하셔서, 오늘은 이 이야기를 해볼까 합니다. 스터디 모임 운영법, 혹은 참여자일 경우 할 수 있는 것 관련하여 강연하면 몇 시간 걸릴만한 내용인데, 그 중 일부만 공유해 보려고 합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;학습에는 학과 습이 있다&lt;/h2&gt;학습(學習)이라는 말은 논어의 학이시습(學而時習)을 일컫는 말인데요, 학은 새로운 것을 배우는 걸 말하고, 습은 몸에 익힌다, 익숙하게 한다는 말입니다. 여기에서 \&quot;시\&quot;는 혹자는 때때로라고 번역하는데 그러면 좀 유치한 말로 들리고요(시간 날 때마다 가끔?), 저는 \&quot;때에 맞게, 적절한 타이밍에\&quot;로 번역합니다(도올 선생님이 그렇게 번역하시죠). 이 \&quot;시\&quot;가 참 중요한 요소인데, 이건 다음에 기회가 되면 더 이야기해 보고요. 학과 습에 대해 이야기 해보도록 하죠.&lt;br&gt;&lt;br&gt;대부분의 스터디 모임은 보통 학을 중심으로 하는 것 같습니다. 공부할 책을 정하고 각자 챕터를 나누어 맡고 모일 때마다 한 챕터씩 담당자가 발표를 하는 식이죠. 매번 뭔가 새로운 걸 배우는 겁니다.&lt;br&gt;&lt;br&gt;하지만 공부에는 습이라는 면도 필요합니다. 배운 것을 익히는 것이죠. 예를 들어, 이번에 A라는 기술을 배웠다면, 절반의 시간은 A를 실제로 연습하는 시간을 갖는 것입니다. 혹은 습의 비중을 더 늘릴 수도 있습니다. 스터디 모임 시간 내내 습을 하는 것이죠. 예를 들면 새로운 기술적 내용을 발표하거나 하지 않고 그냥 처음부터 우리가 풀 수 있는 문제를 함께 푼다거나 하는 것이죠.&lt;br&gt;&lt;br&gt;사실 학과 습이 얽힌 것들이 많기 때문에 둘을 칼로 무 자르듯이 딱 나눌 수는 없습니다만 무슨 이야기인지 감이 오실 겁니다.&lt;br&gt;&lt;br&gt;보통은 학과 습이 섞여있는 스터디 모임이 좋은데, 그런 면에서는 워크북이 스터디에 적합합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;준비 없이 하는 스터디 모임&lt;/h2&gt;이 이야기는 예전에 &lt;a href=\&quot;https://web.archive.org/web/20230604233919/http://agile.egloos.com/3684946\&quot; target=\&quot;_blank\&quot;&gt;바쁜 직장인을 위한 스터디 비결&lt;/a&gt;이라는 글에서 한 적이 있습니다. 간단히 말하자면, 스터디 모임을 하기 위해서는 보통 그날 발제자가 미리 집에서 준비를 해와야 합니다. 그리고 오면 그 사람이 주도해서 진행을 하죠. 이 방법을 사용하기 힘든 경우들이 있습니다. 다들 너무 바쁜 것이죠 -- 아마 이런 경우라면 아예 스터디 참가를 안하려고 했겠지만. 발제자가 그날 내용을 준비 못해오거나 혹은 아예 참석을 못하거나, 또는 발제를 맡는 사람이 없거나 하는 경우입니다.&lt;br&gt;&lt;br&gt;이럴 경우 스터디 모임에서 할 것이 없다고 생각할 수 있는데 그렇지 않습니다. 모여서 그 자리에서 학이나 습을 할 수 있습니다.&lt;br&gt;&lt;br&gt;학을 한다면, 그 자리에 앉아 타이머 켜고 15분 셋팅한 다음, 제3장을 각자 읽어보자라고 합니다. 15분이 울리면 각자 읽은 부분에서 중요하게 생각하는 것, 나에게 특히 영감을 준 부분, 의문점이 드는 것 등을 공유하며 서로 설명을 맞춰봅니다. 만약 이번에 할 분량이 너무 많아서 15분에 읽기 힘들다면? 그러면 예컨대 제3장에서 섹션이 나뉘어 있을텐데, 타이머 시작하기 전에 각자 고르게 합니다. 저는 3.1 보고 싶어요, 저는 3.5가 끌리네요 식으로요. 그리고 15분 동안 각자 읽고 나서 \&quot;조각 맞추기\&quot;를 하는 것이죠. 이렇게 하면 재미도 있고 공부도 많이 됩니다.&lt;br&gt;&lt;br&gt;꼭 집에서 준비해와야지만 스터디 모임을 할 수 있는 것은 아니고, 그 자리에 모여서 학을 하는 것도 좋다고 생각합니다. 아예 그런 스터디 모임도 안하는 것에 비하면 훨씬 낫죠. 바쁜 직장인들이 하기에 좋은 방법이라고 봅니다. 같은 회사에 있다면 점심 시간에 샌드위치 같은 거 먹으면서 40분 정도 해도 되고요.&lt;br&gt;&lt;br&gt;&lt;h2&gt;암묵지를 공유하자&lt;/h2&gt;형식지와 암묵지에 차이에 대해서는 다들 잘 아실 겁니다. 사실 전문성이 인정되는 대부분의 일들은 암묵지가 매우 중요합니다. 그런데 일반적인 스터디 모임에서는 이 암묵지가 공유되지 않습니다.&lt;br&gt;&lt;br&gt;이런 암묵지를 공유하는 정말 좋은 방법 중 하나가 짝 프로그래밍, 더 크게 말하자면 짝 작업(Pair Work라고 저는 부릅니다)입니다. 두 사람이 한가지 매개체(컴퓨터 혹은 종이와 연필)를 두고 함께 작업하는 것입니다.&lt;br&gt;&lt;br&gt;예를 들어 간단한 프로그래밍 문제를 두 사람이 한 컴퓨터를 사이에 두고 상의해 가며 풀어나갈 수 있고, 노트를 가운데에 두고 두 사람이 각자 펜을 하나씩 들고 함께 그려가며 문제를 풀 수도 있습니다. 이런 것을 할 때 주의할 점은 어느 한 사람이 중간 매개체를 독점하지 않는 것입니다. 서로 번갈아가면서 하도록 해야 합니다.&lt;br&gt;&lt;br&gt;이렇게 함께 프로그래밍을 하거나, 함께 문제를 풀거나 하면서 각자의 암묵지를 공유하고 배우게 됩니다. 이미 여러 연구를 통해서도 짝 작업(및 짝 프로그래밍)의 교육적 효과는 검증이 되었습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;따로 또 같이&lt;/h2&gt;일반적 스터디는 발제자가 앞에서 발표하고 다른 사람은 그냥 듣습니다. 여러 사람이 함께 있다는 사실을 장점으로 활용하지 못합니다. 그리고 이미 교육학에서도 발견했듯이 강연은 그다지 효과적인 학습법이 못됩니다.&lt;br&gt;&lt;br&gt;앞서 말했던 암묵지를 공유하는 방법으로서의 짝 작업을 하면 각자 병렬로 밀도 높은 공부가 됩니다. 그러고는 다시 모여서 각자의 경험을 공유합니다. 어떤 실수를 했고, 뭘 배웠고, 뭐가 잘 안풀리는지 등. 그러면 다른 짝에서는 어떤 일이 있었는지 배우게 됩니다. 그러고 나서는 다시 짝으로(아까랑 다른 사람과 짝을 해도 좋습니다) 나뉘어 해보고 또 다시 모으고를 반복합니다.&lt;br&gt;&lt;br&gt;이 방법을 사용하면 짧은 시간 동안이더라도 개개인이 각자 뭔가 습을 해볼 기회가 생기고 훨씬 더 공부가 능동적이고 재미있게 됩니다. 공유 시간에 다른 짝에서 배우는 것도 많고요.&lt;br&gt;&lt;br&gt;&lt;h2&gt;다양성을 높이자&lt;/h2&gt;여러 교육학의 연구를 통해 복잡한 인지적 작업을 학습할 경우 다양성이 매우 중요한 요소라는 점이 밝혀졌습니다. 즉, 어떤 개념을 익힐 때, 한 가지 방법이 아니라 여러 방법으로 시도해 보는 것이 좋다는 것이죠.&lt;br&gt;&lt;br&gt;그래서 한가지 기술적 개념을 배웠으면 서로 이질적인 문제를 두 세 개 함께 풀어본다거나, 혹은 한 번은 컴퓨터로 해보고 한 번은 종이에 해보고 등 여러가지 방법을 써서 다양한 경험을 해봅니다.&lt;br&gt;&lt;br&gt;이렇게 하면 재미도 있고 서로 다른 접근법을 비교하면서 배우는 점이 많습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;스터디 방식을 만들어 나가라&lt;/h2&gt;애자일 철학을 스터디에 적용하는 셈인데, 스터디 모임이 끝나면 다함께 오늘 스터디에 대해 회고를 합니다. 어떤 점이 좋았고 어떤 점이 아쉬웠는지. 그걸 토대로 다음 스터디 모임의 방식에 조금씩 수정과 실험을 해나가는 겁니다. 사실 처음부터 어떤 스터디 방식이 좋을지 알 수가 없습니다. 생각하고 다르게 나오는 것도 많고요. 그래서 한 번 해보고 조금 수정하고 또 해보고 다르게 실험해 보고 하는 식으로 진행하는 것이 좋습니다.&lt;br&gt;&lt;br&gt;이 때 단순히 이전 스터디에서 이게 아쉬웠으니 요걸 고치자 하는 반응적인 차원뿐만 아니라, 이런 방식으로 해보면 재미있지 않겠니 하면서 실험적으로 시도해 보는 것도 권하고 싶습니다. 이걸 통해서 생각지도 못했던 좋은 방법을 발견할 수 있습니다.&lt;br&gt;&lt;br&gt;그리고 이 스터디 방식의 변화는 스터디 모임 리더가 일방적으로 정하지 말고, 참가자들과 함께 논의해가며 정하는 것이 무척 중요하다고 생각합니다. 그 이유는 &lt;a href=\&quot;https://web.archive.org/web/20230604233919/http://agile.egloos.com/5742985\&quot; target=\&quot;_blank\&quot;&gt;개인이 조직을 바꾸는 법&lt;/a&gt;을 참고하세요. 첫 모임은 스터디에 대한 각자의 포부를 나누고, 스터디 방식을 몇 가지 실험해 보고, 그 자리에서 스터디 방식을 정하는 회의만 하는 걸로 계획하는 것도 좋습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;자, 그러면 이제까지 이야기한 것들을 실제로 사용했던 사례를 하나 들고 마칠까 합니다.&lt;br&gt;&lt;br&gt;2007년 3월부터 대략 11월까지 했던 얼랭(Erlang)이라는 함수형 동시성 프로그래밍 언어 스터디였습니다. 제가 제안을 했었고, 박응주님, 노우경님, 김경수님 등이 꾸준히 참여를 하셨죠. 굉장히 재미있고 유익했던 스터디였는데 다음과 같은 점이 특히 좋았습니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;토일요일 오전에 한다 : 평일 저녁에 하면 야근 등으로 못오는 사람도 있고 했고, 또 일요일은 늦잠 자기 쉬운데 이렇게 스터디 모임을 오전에 잡아놓으니 오히려 일요일이 더 활력있게 되는 느낌도 있었고, 더 많은 분들이 고정적으로 나올 수 있었습니다. 저희는 보통 토일요일 오전, 점심 때에 주로 했습니다. 개인적으로는 일요일 오전이 제일 좋더군요. 하루를 활기차고 보람차게 시작할 수 있었다는...&amp;nbsp;&lt;/li&gt;&lt;li&gt;연습문제가 있는 교재를 선택 : 각 챕터 끝에 연습문제가 있는 책을 선정했습니다. 얼랭의 아버지 중 하나인 조 암스트롱이 쓴 &lt;a href=\&quot;https://web.archive.org/web/20230604233919/https://pragprog.com/book/jaerlang/programming-erlang\&quot; target=\&quot;_blank\&quot;&gt;Programming Erlang&lt;/a&gt;이라는 책을 사용했죠. 학은 각자 집에서 해오고, 습 위주로 했습니다. 해당 챕터의 연습문제를 함께 풀거나 이미 풀어본 것을 공유하는 쪽으로요.&lt;/li&gt;&lt;li&gt;지속적으로 스터디 방식을 개선 : 첫 모임은 참여자 전원이 스카이프로 온라인 회의를 해서 향후 스터디 방식에 대해 토론을 했습니다. 대략적인 방식을 잡았고, 다음 첫 오프 모임에서 좀 더 구체화 했죠. 그리고 그 이후로도 스터디 모임이 끝나면 회고를 통해 개선점 등을 뽑아내고 지속적으로 방식을 발전시켜 나갔습니다.&lt;/li&gt;&lt;li&gt;온라인과 오프라인을 번갈아 : 한 주는 오프라인에서 다 같이 모여 공부하고, 그 다음주는 온라인에서 두 사람이 만나 짝 프로그래밍을 하는 걸로 했습니다. 두 사람 짝은 주마다 바뀌는 걸로 하고요. 이걸 통해 따로 또 같이 효과를 잘 보았죠. 한 사람이 혼자 하려면 의지력이 떨어져도 자기 짝이 있으니까 아무래도 하게 될 확률이 좀 더 높았던 거 같고요. 지난주에 두 사람이 작성한 코드를 오프 모임에서 공유하고 의견도 나누고 하니까 밀도 높은 공부가 되었습니다. 온라인 연습의 동기를 높이기 위해 각 짝이 진행한 바를 온라인에 체크 표시하도록 했습니다.&lt;/li&gt;&lt;li&gt;단시간에 다양한 해법을 접하기 : 제가 로테이팅 인터벌 그룹 짝 프로그래밍이라고 부르는 방식인데, 당시에 고안했습니다. A, B, C, D, E, F라는 여섯 사람이 있다고 칩시다. 둥그렇게 앉습니다. 컴퓨터는 2대입니다. 간단한 문제 하나를 짝 프로그래밍한다고 칩시다. AB, CD, EF가 짝이 됩니다. 6분 알람을 설정합니다. 각 짝들은 나름대로의 방식으로 문제를 풀면서 코딩을 합니다. 근데 컴퓨터가 2대죠. EF는 컴퓨터가 없습니다. 대신 종이와 펜으로 서로 대화하고 생각하고 하면서 코딩을 어떤 식으로 할지 생각하고 그림도 그려봅니다. 6분이 되면 각자 컴퓨터를 자기 왼쪽으로 넘깁니다. 그러면 AB가 작성한 코드는 EF에게 가고 CD가 작성한 코드는 AB에게 갑니다. EF가 작성하던 종이와 펜은 넘기지 않습니다. CD는 자기들만의 노트를 꺼내어 거기에 고민을 풀기 시작합니다. 이 때 중요한 점은, 새로 컴퓨터를 받은 AB, EF는 기존 코드를 지우고 새로 문제를 풀지 않습니다. 문제를 다 못풀었을 겁니다. 옆 짝이 작성하던 코드에서 시작합니다. 그걸 더 발전시킵니다. 무엇보다, 현재 코드가 자라온 무늬결과 방향을 살리면서 문제를 풀어야 합니다(즉, 방식이 잘못되었다고 뜯어고치면 안됩니다). 중복을 줄이고, 의도를 드러내는 리팩토링도 좋습니다. 종이와 펜으로 작업하게 된 CD는 우리가 직전에 코딩한 것을 리팩토링 하려면 어떻게 하면 좋을까 상의도 해보고, 다른 방법으로 접근했더라면 어땠을까 의논하고, 다음 단계로는 어떻게 할까 이야기를 나눕니다. 이렇게 30-40분 정도 돕니다. 그러고 나서 각자의 경험을 이야기합니다. 그러고 짝을 바꾼 다음 다른 문제를 하나 더 풀거나 합니다. 이렇게 하면 짧은 시간에 다양한 접근법을 경험하게 됩니다.&lt;/li&gt;&lt;li&gt;핑퐁 그룹 짝 프로그래밍 : 실험했던 또 다른 그룹 짝 프로그래밍 방법입니다. 네 명일 경우 하기 좋습니다. 사람이 많으면 네 명씩 나누어도 됩니다.&amp;nbsp;두 사람씩 짝을 지어 앉고, 컴퓨터 한 대를 갖고 핑퐁 프로그래밍을 했습니다. TDD로 개발을 하는데, 테스트 실패 지점에 컴퓨터를 넘깁니다. 즉, 1) 현재 테스트가 통과하게 만들고 2) 리팩토링하고 3) 새 테스트를 추가해서 4) 실패하는 걸 확인한 다음 5) 컴퓨터를 넘깁니다. 컴퓨터가 없는 동안은 다음 테스트에 대해 의논하거나 조금 전 구현한 것의 다른 방법을 종이에 그리고 의논하고 합니다. 이 때 아까와 비슷하게 이미 있는 코드의 결을 살리면서 코딩합니다. 중간에 컴퓨터가 없이 생각하게 만드는 시간이 있는 것이 무척 효과가 좋았습니다.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;예시로 컴퓨터 프로그래밍 스터디를 들기는 했지만 거의 모든 방법에 사용할 수 있다고 생각합니다. 예전에 경영 서적 스터디도 이런 식으로 진행을 한 적이 몇 번 있고요.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;재미도 있고 공부도 많이 되는 스터디 모임 하시길~!&lt;/div&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/12/04 14:34&quot;]}],[0,{&quot;id&quot;:[0,5837494],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211127232433/http://agile.egloos.com/5837494&quot;],&quot;title&quot;:[0,&quot;통찰 : 평범에서 비범으로&quot;],&quot;body&quot;:[0,&quot;\n\t제가 지난달에 &lt;a href=\&quot;https://web.archive.org/web/20211127232433/http://www.aladin.co.kr/shop/wproduct.aspx?ISBN=895277244X\&quot; target=\&quot;_blank\&quot;&gt;책&lt;/a&gt;을 한 권 번역해 냈습니다. 아래에 번역자 후기 초고를 옮깁니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;안녕하세요. 이 책을 번역하게 된 역자입니다. 먼저 이 책을 번역하게 된 인연 이야기로 후기를 시작하면 좋지 않을까 싶네요.&lt;br&gt;&lt;br&gt;2010년 윌리엄 더건의 &amp;lt;전략적 직관&amp;gt;(Strategic Intuition)이라는 책을 읽고 그에 대해 개리 클라인과 이메일로 이야기를 했습니다. 더건은 그 책에서 \&quot;전략적 직관\&quot;을 이야기하는데, 그것은 개리가 연구해온 직관과는 달리 새로운 상황에서 돌파구를 찾는 것이었고, 좀 더 오랜 기간에 걸쳐 형성되는 것이었습니다. 개리는 더건이 말하는 \&quot;전략적 직관\&quot;을 자신은 \&quot;통찰\&quot;로 부르고 싶다고 말하며 이것이 중요한 주제이고, 그래서 더건과 협력할 방법을 찾고 있다고 했습니다.&lt;br&gt;&lt;br&gt;저는 이 통찰이란 아이디어에 정말 흥분이 되었습니다. 개리의 연구를 제 일(개인과 조직이 성장하게 도와주는 일)에 좀 더 적용할 수 있는 잠재성이 훨씬 커지는 느낌이었습니다. 그러다가 2011년에 싱가포르에서 통찰 관련해 워크숍을 한다는 소식을 듣게 되었습니다. 앞뒤 볼 것 없었습니다. 싱가포르로 가서 개리를 직접 만났고 그와 함께 최근 연구에 대해 많은 이야기를 나눌 수 있었습니다. &lt;br&gt;&lt;br&gt;그걸 계기로 접한 것이 그의 \&quot;통찰의 자연주의적 연구\&quot;(A Naturalistic Study of Insight)라는 논문이었습니다.  지난번 더건의 책에 대해 나눈 이야기를 더 발전시킨 것이었습니다. 그 논문은 저에게 많은 통찰을 주었습니다.&lt;br&gt;&lt;br&gt;그러고 나서 2013년 4월(이 책은 당해 6월 출간), 개리와 이 책에 대해 이야기를 나눴습니다. 일전에 그의 한국어 번역물들이 그다지 만족스럽지 못한 것에 대해 이야기를 나눈 바 있었는데, 이번엔 그가 저에게 번역을 권했습니다. 영광스러운 기회라고 생각했고 또 책임감도 있었습니다. 개리의 연구에 대해 정말 제대로 아는 사람이 번역을 해야되지 않겠나 하는 생각이 있었죠. 그래서 개리가 에이전트를 통해 국내 번역 판권을 가진 출판사에 저를 추천했고 몇가지 우여곡절을 겪은 후 제가 번역을 맡게 되었습니다.&lt;br&gt;&lt;br&gt;사실 제가 개리를 처음 알게 된 것은 훨씬 예전입니다. 개리를 (간접적으로) 만난 것은 그의 첫번째 저술인 &amp;lt;Sources of Power&amp;gt;(&amp;lt;인튜이션&amp;gt;으로 번역)을 통해서였습니다. 2001년이었네요. 그 책은 참으로 재미있었고, \&quot;여기에 뭔가 중요한게 있다\&quot;는 느낌을 줬습니다만 제 일에 바로 적용하기에는 부족함을 느꼈습니다. 그러고는 2006년 그의 &amp;lt;Power of Intuition&amp;gt;을 읽었고, 2009년 초에는 &amp;lt;Working Minds&amp;gt; 그리고 2009년 9월에 &amp;lt;Streetlights and Shadows&amp;gt;(&amp;lt;이기는 결정의 제1원칙&amp;gt;으로 번역)를 보게 되었습니다. 물론 그 사이 사이에는 그가 쓴 논문과 보고서들을 찾아서 탐독했지요. 이렇게 그에 대한 관심은 점차 자연주의 의사 결정 학파 전체로 넓어지게 되었고, 관련 연구를 더 심층적으로 공부하게 되었습니다. 그러면서 저는 그의 연구를 제가 하는 일 전반에 적용하기 시작했습니다.&lt;br&gt;&lt;br&gt;그 과정에서 자연주의 결정 분야에 대한 저의 관심사는 제가 이전부터 관심을 두고 있던 전문성 연구라고 하는 분야와 만나고 합쳐지게 되었습니다. 참고로, 전문성 연구는 전문가와 비전문가의 차이가 무엇이며, 어떤 과정을 거쳐 전문가가 되는지를 연구하는 인지 심리학의 전문 분야입니다.&lt;br&gt;&lt;br&gt;이렇게 제 머리 속에서 자연주의 의사 결정과 전문성 연구라는 주제가 서로 맞잡게 된 것은 사실 자연스러운 일이었습니다. 휴리스틱과 편향 연구자들은 전문가라는 사람들이 얼마나 형편없는지를 밝히고 그들을 조소하기 위해 애쓰는 듯 보였습니다. 이에 반해 자연주의 의사 결정 연구자들은 전문가들이 얼마나 놀라운지 밝히기 위해 애쓰는 것으로 보였습니다. 전문성 연구에서는 후자와 비슷하게, 전문가의 능력은 분명 차별성이 있으며 대단한 것이라고 이야기하며, 그렇게 되는 독특한 과정을 중요하게 연구합니다.&lt;br&gt;&lt;br&gt;특히, 이 전문성 연구에서 근래 주목을 받는 주제 중 하나는 적응적 전문성(adaptive expertise)입니다. 이는 반복적 전문성(routine expertise)에 반대되는 개념으로, 반복적 전문성이 한 가지 작업을 계속 반복하여 전문가가 되어 동일 작업을 더 효율적으로, 더 빨리, 또 실수가 적게 수행하는 걸 말한다면, 적응적 전문성은 기존에 접하지 않은 문제 상황에서 새로운 해결책을 내고 문제를 풀어나가는 능력을 말합니다. 저는 개리의 직관 개념이 반복적 전문성에는 잘 들어맞지만, 적응적 전문성과는 뭔가 딱 맞는 느낌이 안 들어서 이에 어울리게 만드는 방법을 모색해 오고 있었습니다. 그러다가 개리의 통찰에 대한 연구를 만나면서 몇가지 힌트를 얻었습니다 -- 적응적 전문성은 통찰에 의존하고 있기 때문입니다.&lt;br&gt;&lt;br&gt;저는 이 두 가지 연구를 잘 버무려서 제가 하는 일인, 조직과 개인이 스스로를 성장시키게 돕는 일에 적용하게 되면 큰 진전을 이룰 수 있겠다 싶었고 여러가지 시도를 하게 되었습니다.&lt;br&gt;&lt;br&gt;여기에 통찰과 전문성 연구를 제 일에 적용했던 사례를 하나 소개하자면, 모 통신사 전화 고객상담 센터에서 컨설팅하던 때에 있었던 일로, 전화상담사가 상담 중에 통찰을 얻게 도와주는 실험을 진행한 바 있습니다. 고객이 어떤 문제가 있다고 전화를 했을 때 그 이유가 고객 자신은 물론 상담사도 전혀 생각 못 한 것일 수 있는데, 이런 통찰을 증진시켜주는 교육을 하고 그 효과를 대조군을 두어 검증을 했습니다. 예를 들면 고객이 통화가 안 된다고 불평을 하는데, 사실은 전화기가 비행기 모드일 수 있다든지 하는 발상은 통찰이 필요한 것입니다. 실험 결과 이런 통찰을 얻을 수 있는 능력은 개인차가 있으며(뛰어난 전문가가 있으며) 또 그 능력을 훈련을 통해 증진시킬 수 있었습니다.&lt;br&gt;&lt;br&gt;그리고 이 외에도 다양한 분야에 관심을 갖고 통찰과의 연결성을 탐구해 왔습니다. 전혀 동떨어져 보이는 연구들인데 사실 통찰과 맞닿는 부분들이 있습니다. 그 중 몇가지를 소개할까 합니다.&lt;br&gt;&lt;br&gt;텍사스 대학교 오스틴(University of Texas at Austin)의 사회 심리학 교수인 제임스 펜베이커(James W. Pennebaker)는 과거에 있었던 일에 대해 글을 쓰는 것(저널, 일기, 에세이 등)의 효과를 연구했습니다. 연구 결과 글쓰기는 면역기능이 강화되며, 혈압이 떨어지고, 우울감이 줄어들고 기분이 좋아지며, 정신/육체적 건강의 전반적인 향상이 있고, 부부관계도 좋아졌습니다. 이런 효과는 200개가 넘는 연구를 통해 검증이 되었습니다. 그는 한 걸음 더 나아가 사람들 간에 이런 글쓰기의 효과에 차이가 있다는 것에 주목했습니다. 그리고 어떤 경우에 더 이득을 보는가를 알기 위해 사람들이 쓴 글을 컴퓨터로 분석했습니다.&lt;br&gt;&lt;br&gt;그의 발견 중 몇 가지만 언급하자면, 첫째 주된 대명사가 자주 바뀌는 것이 중요했습니다. 예를 들면, \&quot;나\&quot;로 시작하는 문장이 많다가 \&quot;그녀는\&quot;으로 바뀌고 다시 \&quot;나\&quot;로 바뀌고 하는 식으로 글을 쓰는 도중(혹은 여러 날에 걸쳐 글을 쓰면서) 시각이 다양하게 바뀔 수 있으면 그 글을 쓴 사람은 정신적/육체적 이득이 더 컸습니다. 또 하나는 인과관계 단어와 자기반성적 단어의 사용 증가입니다. 인과관계 단어란, \&quot;왜냐하면\&quot;, \&quot;그 결과\&quot;, \&quot;그이유는\&quot; 등을 말합니다. 자기반성적 단어란 \&quot;생각한다\&quot;, \&quot;믿는다\&quot;, \&quot;깨닫는다\&quot; 등을 말합니다. 여기에서 중요한 것은 인과관계 단어나 자기반성적 단어가 많냐가 아니라, 점점 증가하느냐 하는 점입니다. 즉, 점차적으로 자기 경험에 대한 의미있는 이야기를 구축해 나가는 의미형성(sensemaking)의 경우에 거기에서 얻는 정신적/육체적 이득이 크다는 겁니다.&lt;br&gt;&lt;br&gt;저는 이 연구결과가 통찰에 대한 이야기를 하고 있다고 봅니다. 특히 자신의 경험에 대한 통찰 말입니다. 통찰을 얻으려면 결국 새로운 이야기를 구축해야 합니다. 그리고 그러기 위해서는 다양한 시각으로 상황을 해석해야 합니다.&lt;br&gt;&lt;br&gt;심리상담의 경우를 보면, 근래 학계의 주목을 받고 있는 심판근거 인지치료(Trial-based Cognitive Therapy)가 통찰이라는 면에서 흥미롭습니다. 심판근거 치료에서는 내담자가 자신을 피고로 두고, 변호사, 검사, 판사, 그리고 피고 자신의 역할을 돌아가며 하게 되어 있습니다. 연구를 통해 이 치료 방법이 내담자의 생각을 전환하게 하는 데에 (통상 자신이 갖고 있던 자동적 사고와 핵심 믿음을 더 유연한 것으로 바꾸는 데에) 효과가 있음이 증명되었습니다.&lt;br&gt;&lt;br&gt;역시 많은 근거로 뒷받침 되고 있는 동기면담(Motivational Interviewing) 경우, 양가감정(ambivalence)의 중요성을 말하고 있습니다. 이 상담법은 중독 치료에서 발전된 것인데 예를 들어 알코올 중독인 사람에게는 술을 먹고 싶은 마음과 끊고 싶은 마음이 공존합니다. 이걸 양가 감정이라고 하며, 이 양가 감정에 대해 내담자가 이야기하게 되었을 때 통찰이 생기고 결심이 서며 추후 행동변화로까지 이어지게 됩니다. 반면 술을 끊어야 할 이유에 대해서만 상담이 진행되면 내담자는 강하게 저항을 하게 되어 추후 실제적인 행동변화나 유지로 이어지지 못합니다.&lt;br&gt;&lt;br&gt;제가 예를 든, 펜베이커의 연구나 심판근거 치료, 동기면담 등 모두 통
