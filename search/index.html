)을 위해 운동을 시작하고 싶은 분, 이너 게임을 접해보고 싶은 분, 정신 노동으로 스트레스가 많은 분&amp;nbsp;등&lt;/li&gt;&lt;li&gt;날짜, 시간 : 3월 7일(토요일) 13시~15시 (2시간)&lt;/li&gt;&lt;li&gt;장소 : 액터라인 (낙성대역에서 도보 3분 거리. 아래 약도 참고)&lt;/li&gt;&lt;li&gt;복장 : 간편한 옷차림. 청바지도 괜찮음. 치마만 아니면 됨 (수련장에 탈의실이 있음)&lt;/li&gt;&lt;li&gt;회비 : 1만원 (현장에서 받습니다)&lt;/li&gt;&lt;li&gt;프로그램:&lt;/li&gt;&lt;ul&gt;&lt;li&gt;강사소개 5분&lt;/li&gt;&lt;li&gt;사전 설문 5분&lt;/li&gt;&lt;li&gt;기천 및 이너게임 소개 10분&lt;/li&gt;&lt;li&gt;몸풀기 10분&lt;/li&gt;&lt;li&gt;1차 실습 30분&lt;/li&gt;&lt;li&gt;휴식 10분&lt;/li&gt;&lt;li&gt;2차 실습 30분&lt;/li&gt;&lt;li&gt;질의응답 10분&lt;/li&gt;&lt;li&gt;사후 설문 10분&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;p&gt;신청은 &lt;a href=\&quot;https://web.archive.org/web/20230324174016/http://www.onoffmix.com/e/juneaftn/738\&quot;&gt;온오프믹스&lt;/a&gt;에서 받습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174016im_/http://pds12.egloos.com/pds/200902/28/50/c0063450_49a8e714d071f.jpg\&quot; width=\&quot;500\&quot; height=\&quot;387.387387387\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/02/28 16:26&quot;]}],[0,{&quot;id&quot;:[0,4817603],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174018/http://agile.egloos.com/4817603&quot;],&quot;title&quot;:[0,&quot;IT 자원봉사자 네트워크&quot;],&quot;body&quot;:[0,&quot;\n\t어쩌다 보니 인맥이 닿아서 비영리 단체들의 사정을 알게 되는 경우가 많습니다. 그럴 때마다 느끼는 것은,&amp;nbsp;많은 비영리 단체들이 1) IT 기술 사용을&amp;nbsp;두려워하고 2) 고비용으로만 가능하다고 생각하며 3) IT 기술을 어디에 어떻게 써야할지에 대해 좋은 아이디어가 없다는 점이었습니다.&lt;br&gt;&lt;br&gt;제가 도움이 많이 될 수 있겠다 싶었습니다. 적은 노력으로 큰 효과를 낼 수 있는 방법들을 알려주고 도와줄 수 있겠다 싶었습니다. 하지만 저는 혼자라서 할 수 있는 것들에 제한이 있더군요.&lt;br&gt;&lt;br&gt;IT 쪽에 있다보니 역시 인맥이 닿아서 IT 전문가들을 많이 알게 되었는데, 몇 가지&amp;nbsp;느낀 점이 있습니다.&amp;nbsp;1) 뭔가 사회에&amp;nbsp;기여를 하고 싶지만 2) 마땅히 자원봉사를 할 통로를 알지 못하고 또 직접 나서기에는 쑥스럽지만&amp;nbsp;3) 뛰어난 IT 기술을 가진 사람들이 많다는 점이었습니다.&lt;br&gt;&lt;br&gt;아, 이 둘을 연결지으면 되겠다 하는 생각이 들었습니다. 우리가 여럿이 되면 상상하지 못했던 것을 해낼 수 있을 것이란 생각이 들었습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;크리스토퍼 알렉산더가 그의 동료들과 함께 멕시코 북쪽에 저비용 주택들을 지어줬던 이야기가 떠올랐습니다. 그는 패턴 언어를 사용해서 실제 그 집에 살게 될 사람들이 자신의 집을 설계할 수 있도록 했고, 건축 과정&amp;nbsp;내내 거주자와 만드는 사람이 협력하여 하나의 집을 만드는 경험을 하게 했습니다. 대학을 다닐 때 우연히 도서관에서 The Production of Houses에 실린 만드는 사람과 거주할 사람이 밝게 웃으며 작업하는 모습에 가슴 찡해 했던 기억이 떠올랐습니다. 사무엘 막비와 루럴 스튜디오의 철학과 그들이 쓰레기로 만든 집들을 보며 경이로워했던 기억이 떠올랐습니다.&lt;br&gt;&lt;br&gt;그래서 IT 자원봉사자 네트워크(IT Volunteers Network)를 만들었습니다. 지금은 &lt;a href=\&quot;https://web.archive.org/web/20230324174018/http://groups.google.com/group/itvnetwork\&quot;&gt;메일링 리스트&lt;/a&gt; 하나로 시작합니다. 하지만 사이트도 갖추고 점점 모양새가 생길 것이라 생각합니다.&lt;br&gt;&lt;br&gt;지금 딱히 운영방식을 생각하고 있지는 않습니다. 떠오르는 아이디어들은 있습니다. 비영리 단체에서 저 메일링 리스트에 \&quot;도와주세요\&quot;를 외칩니다. 그러면 우리 네트워크에서 해당 단체의 목적에 공감하고 열정이 있는 분들이 손을 들고 팀을 꾸려서 도와주게 될 것입니다. 주기적으로 교육을 하고 서로 경험 공유도 하면서 계속 성장하는 네트워크가 되면 좋겠죠. &lt;br&gt;&lt;br&gt;다른 IT 자원봉사자 네트워크도 있을 것이라 생각합니다. &lt;br&gt;&lt;br&gt;다음은 제가 생각하는 이 IT 자원봉사자 네트워크의 특징입니다:&lt;ul&gt;&lt;li&gt;특정 기업이&amp;nbsp;주인이 아닙니다.&lt;/li&gt;&lt;li&gt;순수하게 도와주고 싶은 사람들의 \&quot;마을\&quot; 같은 네트워크입니다.&lt;/li&gt;&lt;li&gt;사람을 중요하게 생각합니다.&amp;nbsp;소프트웨어를 건네 주거나 만들어주는 것이 다가 아니라고 생각합니다.&lt;/li&gt;&lt;li&gt;지속적으로, 적은 노력으로 큰 효과를 낼 수 있는 방법을 찾습니다.&lt;/li&gt;&lt;li&gt;비영리 단체가 진정 무엇을 필요로 하는가를 이해하고 싶습니다.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;디자이너도 필요하고, 기획자도 도움이 될 것이고, 프로그래머도 있어야 할 것입니다. 뜻이 맞는 단체에 자신의 재능을 기부하고 싶었지만 길을 몰랐던 분들의 참여를 기대합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/03/10 22:32&quot;]}],[0,{&quot;id&quot;:[0,4834009],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330023410/http://agile.egloos.com/4834009&quot;],&quot;title&quot;:[0,&quot;1만 시간 법칙에 대한 오해&quot;],&quot;body&quot;:[0,&quot;\n\t저는 전문성 연구에 대해 깊은 관심을 갖고 공부해 오고 있습니다. 월간 마이크로소프트웨어 2005년 4월호와 6월호(고수 : 무술과 프로그래밍에 대한 소고 1, 2)에 이런 전문성 연구 중에 소프트웨어 개발자에게 의미가 있는 것들을 소개하는 글을 쓰기도 했지요.&lt;br&gt;&lt;br&gt;요즘 아웃라이어라는 글래드웰의 책이 베스트셀러가 되면서 사람들 사이에 전문성 연구에 대한 이야기가 많이 오가고 있는 것 같습니다. 그런데 오해하는 부분(http://no-smok.net/nsmk/CuttingQuotesDown)들이 종종 보여서 글을 씁니다. (참고로 글래드웰의 책은 일반인들이 보기에는 좋아 보이는데 그 분야에 대해 잘 알고 있는 사람 입장에서는 좀 과대포장되거나 생략하거나 하는 부분들이 많은 것 같습니다)&lt;br&gt;&lt;br&gt;글래드웰이 인용하는 1만시간 법칙 연구에 대한 겁니다.&lt;br&gt;&lt;br&gt;사람들은 그 책을 보고는 자신이 하루에 8시간 일하고 일년에 몇 일을 일하니까, 일년에 도합 몇 시간 일하는 것이고, 지금까지 년차를 곱하면 시간이 나오는데, 그걸 1만 시간과 비교하는 것 같습니다. 이렇게 비교하면 많은 사람들이 1만 시간을 넘거나 근접해 있을 겁니다. 그리고 나름 안심과 자기위안을 할 수 있겠죠. 하지만 반문해 보세요. 자신이 세계적 수준의 전문가인지. 1만 시간은 세계적 수준의 전문가가 되기 위한 최소 시간입니다. (바이올린 연주자에 대한 연구에서 5천 시간은 음악 선생님이 되는 수준, 7천 5백 시간은 \&quot;훌륭한\&quot; 수준이었습니다)&lt;br&gt;&lt;br&gt;원래 연구에서는 시간 사용을 일, 놀이, 수련으로 나누었을 때 그 중 오로지 수련 시간의 누적만이 실제 퍼포먼스와 관련이 있더라는 발견을 했습니다.&lt;br&gt;&lt;br&gt;따라서 개발자가 하루에 몇 시간 몰두해 일하냐로 따지지 말고, 하루에 몇 시간 오로지 수련(deliberate practice 특별히 자신의 기량을 높히기 위해 하는 수련 -- 자신이 이미 잘하는 걸 하는 것이 아니라 부족한 부분을 개선하기 위해 고안한 수련을 하는 것)을 위해 시간을 쓰느냐로 따져야 합니다.&lt;br&gt;&lt;br&gt;예를 들어 체스 선수 연구에서 밝혀진 것은 이 선수가 토너먼트를 몇 시간 했냐 하는 것은 결과적으로 그 사람의 실력에 큰 영향이 없었습니다. 대신 자기가 혼자서 기보를 연구하고 연습하고 한 것이 유의미 했습니다.&lt;br&gt;&lt;br&gt;이 사실을 유념하면서 다시 어림 계산을 해보세요. 내가 하루 중에 내 실력 개선을 위해 쓰는 시간이 얼마나 되는지. 프로그래머에 대한 연구에 따르면 요즘 일주일에 얼마나 수련을 하느냐로 현재 실력 수준을 가늠할 수 있었습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/03/22 10:31&quot;]}],[0,{&quot;id&quot;:[0,4841467],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/4841467&quot;],&quot;title&quot;:[0,&quot;&lt;아웃라이어&gt;의 오역 몇가지&quot;],&quot;body&quot;:[0,&quot;\n\t지난번 글(&lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/4834009\&quot;&gt;1만 시간 법칙에 대한 오해&lt;/a&gt;)에서도 언급을 했던 아웃라이어라는 말콤 글래드웰이 쓴 책의 오역에 대한 이야기입니다(예전에도 &lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://agile.egloos.com/4407296\&quot;&gt;오역에 대해 글&lt;/a&gt;을 쓴 적이 있죠).&lt;br&gt;&lt;br&gt;저는 책 나온다는 소문이 돌 때부터 아마존에 주문을 걸어놓고 있다가 출간되지 마자 원서를 받아서 갖고 있었는데 그 책을 다 읽기도 전에 번역이 나와서 놀랐습니다. 책을 막상 읽어보니 이건 좀 아닌데 하는 부분이 있어 원문과 비교를 해보았습니다. 제가 발견한 오역 중에 두어 부분만&amp;nbsp;공유해 보도록 하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;table border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;번역 (p.56)&lt;/td&gt;&lt;td&gt;원문 (p.40)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;br&gt;... 그것은 바로 1만 시간이다.&lt;br&gt;&lt;br&gt;신경과학자인 &lt;strong&gt;다니엘 레비틴(Daniel Levitin)은&lt;/strong&gt; 어느 분야에서든 세계 수준의 전문가, 마스터가 되려면 1만 시간의 연습이 필요하다는 &lt;strong&gt;연구결과를 내놓았다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;\&quot;작곡가, 야구선수, 소설가, 스케이트선수, 피아니스트, 체스선수, 숙달된 범죄자, 그밖에 어떤 분야에서든 연구를 거듭하면 할수록 이 수치를 확인할 수 있다. ...&lt;br&gt;&lt;/td&gt;&lt;td&gt;&lt;br&gt;...: ten thousand hours.&lt;br&gt;&lt;br&gt;\&quot;The emerging picture from such studies is that the thousand hours of practice is required to achieve the level of mastery associated with being a world-class expert -- in anything,\&quot; &lt;strong&gt;writes the neurologist Daniel Levitin&lt;/strong&gt;. \&quot;In study after study, of composers, basketball players, ..., master criminals, and what have you, this number comes up again and again. ...&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;\&quot;다니엘 레비틴은 ... 연구결과를 내놓았다\&quot;라고 의역을 하면서 마치 레비틴이 직접 연구를 했고 그 결과를 발표한 듯이 번역이 되어 있는데 원문은 그냥 writes the neurologist Daniel Levitin이라고 합니다. 즉, \&quot;신경과학자인 다니엘 레비틴은 ... 라고 (자신의 책에) 썼다\&quot;로 번역해야 합니다. 레비틴이 그런 연구를 모두 할 깜냥이 되지는 못하거든요. 335쪽 주석에서도 나오지만 여기서 썼다는 것은 그 사람의 책 \&quot;This Is Your Brain on Music\&quot;에 썼다는 겁니다. 레비틴은 그 책에서 에릭손 등의 연구와 그 연구에서 인용하는 다른 연구들을 재인용한 겁니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;table border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;번역 (pp.109~110)&lt;/td&gt;&lt;td&gt;원문 (p.90)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;br&gt;사회학자 피티림 소로킨(Ptirim Sorokin)의 비판은 &lt;strong&gt;한 줄기 영감을 던져준다&lt;/strong&gt;. 그는 터먼이 &lt;strong&gt;IQ를 고려하지 않은 채 무작위로 선정한 아이들을&lt;/strong&gt; 대상으로 같은 실험을 했더라도 그가 심혈을 기울여 선별한 천재집단과 별다른 차이가 발생하지 않았을 것이라고 주장한다. 소로킨은 \&quot;아무리 애써서 어떠한 기준을 적용해도 &lt;strong&gt;&#39;어린 천재 집단&#39;은 결국 다른 집단과 차이가 없고, 뛰어나지도 않다&lt;/strong&gt;\&quot;는 결론을 내렸다.&lt;br&gt;&lt;br&gt;터먼은 &amp;lt;천재 유전학&amp;gt; 제4권을 낼 때, 실망을 넘어서는 어조로 착잡함을 드러냈다.&lt;br&gt;&lt;br&gt;\&quot;실제로 천재들은 천재로 남아 있지 않았다. 우리가 본 것처럼 지능과 성취도 사이에는 &lt;strong&gt;그 어떠한 상관관계도 없었다&lt;/strong&gt;.\&quot;&lt;br&gt;&lt;/td&gt;&lt;td&gt;&lt;br&gt;In a &lt;strong&gt;devastating&lt;/strong&gt; critique, the sociologist Pitirim Sorokin once showed that if Terman had simply put together &lt;strong&gt;a randomly selected group of children from the same kinds of family backgrounds as the Termites&lt;/strong&gt; -- and dispensed with IQs altogether -- he would have ended up with a group doing almost as many impressive things as his painstakingly selected group of geniuses. \&quot;By no stretch of the imagination or of standards of genius,\&quot; Sorokin concluded, \&quot;&lt;strong&gt;is the &#39;gifted group&#39; as a whole &#39;gifted&lt;/strong&gt;.&#39;\&quot; By the time Terman came out with his fourth volume of Genetic Studies of Genius, the word \&quot;genius\&quot; had all but vanished. \&quot;We have seen,\&quot; Terman concluded, with more than a touch of disappointedment, \&quot;that intellect and achievement are &lt;strong&gt;far from perfectly correlated&lt;/strong&gt;.\&quot;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;여기에는 지적할만한 부분이 몇 가지 됩니다(Pitirim을 Ptirim으로 오기한 것 외에).&lt;br&gt;&lt;ol&gt;&lt;li&gt;\&quot;...비판은 한 줄기 영감을 던져준다\&quot;는 \&quot;In a devastating critique\&quot;에 대한 번역인 것 같습니다. devasting의 정의를 &lt;a href=\&quot;https://web.archive.org/web/20230317155720/http://encarta.msn.com/encnet/features/dictionary/DictionaryResults.aspx?search=devastating\&quot;&gt;영영사전(3번 정의)&lt;/a&gt;에서 한 번 보시죠. sharply critical하다는 것이 핵심입니다. \&quot;한 줄기 영감을 던져준다\&quot;보다는 \&quot;날카로운 비판을 했다\&quot; 정도로&amp;nbsp;하는 것이 낫지 않았을까 싶은데, 이 정도는 번역자의 취향으로 봐줄 수도 있겠다 싶습니다.&lt;/li&gt;&lt;li&gt;\&quot;IQ를 고려하지 않은 채 무작위로 선정한 아이들을 대상으로\&quot;라는 번역에서 \&quot;from the same kinds of family backgrounds as the Termites\&quot;의 의미가 완전히 빠져있습니다. 즉, \&quot;터마이트들과 똑같은 종류의 가족 배경을 가진 아이들 중에서 무작위로 선정한 아이들\&quot;이라고 번역이 추가되어야 합니다. 이게 왜 중요하냐면, 소로킨은 그냥 무작위로 뽑지 않고 터마이트와 같은 가족 배경(즉, 같은 사회-경제적 지위)을 가진 아이들에서 무작위로 뽑아야 한다고 한 것이기 때문이죠.&lt;/li&gt;&lt;li&gt;\&quot;&#39;어린 천재 집단&#39;은 결국 다른 집단과 차이가 없고, 뛰어나지도 않다\&quot;는 \&quot;... is the &#39;gifted group&#39; as a whole &#39;gifted\&quot;의 번역인데, as a whole이 빠졌고 gifted의 댓구가 죽었습니다. 즉, \&quot;&#39;어린 천재 집단&#39;은&amp;nbsp;전부 다 &#39;천재&#39;라고 할 수 없다\&quot;로 번역하는 것이 좋겠습니다.&lt;/li&gt;&lt;li&gt;\&quot;실제로 천재들은 천재로 남아 있지 않았다.\&quot;는 \&quot;the word \&quot;genius\&quot; had all but vanished.\&quot;의 번역 같은데, 번역자가 마치 그 말을 터먼이 한 것처럼 인용문 속에 옮겨버렸습니다. 터먼은 그런 말을 안했습니다. 그 원문은, 터먼이 천재 유전학 4권에서 다음 부분을 이야기할 때 \&quot;천재\&quot;라는 표현을 (거의) 쓰지 않았다라고 이해해야 합니다. 글래드웰의 뜻은, 터만 스스로도 그 아이들을 모두 천재라고 하기가 좀 애매했다 이 말이죠.&lt;/li&gt;&lt;li&gt;\&quot;우리가 본 것처럼 지능과 성취도 사이에는 그 어떠한 상관관계도 없었다\&quot;는 \&quot;intellect and achievement are far from perfectly correlated\&quot;의 번역입니다(터먼의 책 352쪽에 나오죠)만&amp;nbsp;과장된 번역입니다. 정확한 의미는,&amp;nbsp;지성과 성취도 간에&amp;nbsp;완벽한 상관성이 있다고&amp;nbsp;결코 말할 수 없다는 뜻입니다.&amp;nbsp;터먼은 30년 간의 연구를 통해 지성(지능)이 성취도에서 일부분을 설명한다, 그리고 그 외에도 중요한 것들이 있다(성격, 작업에 대한 헌신 등)는 결론을 내린 것이지, 지성(지능)과 성취도에 아무 상관성이 없다는 결론을 내리게 된 것은 아닙니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/03/26 14:49&quot;]}],[0,{&quot;id&quot;:[0,4850803],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155711/http://agile.egloos.com/4850803&quot;],&quot;title&quot;:[0,&quot;당신은 몇 년 차?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230317155711/https://docs.google.com/document/d/e/2PACX-1vQH_PVLd3i6jmbtC90rYJTlBRw-y_Vit3aOytecTgDF_5xhs3g_eSGjE-sf7t7_gspJ3KwZRd59Nq21/pub\&quot;&gt;당신은 몇 년 차?&lt;/a&gt;&amp;nbsp;이런 질문을 들으면 어떤 느낌이 드시나요? 이런 질문을 할 때에는 무엇을 기대하시나요?&lt;br&gt;&lt;br&gt;IBM 디벨로퍼웍스 이번 기사입니다.&lt;br&gt;&lt;br&gt;경력(특히 몇 년 일했는가)과 실력의 관계에 대한 글로, 저는 양자가 큰 관련이 없다, 그리고 경력보다 중요한 것들(사람을 뽑아서 어떻게 키우는가, 시스템, 수련 등)이 있다라는 이야기를 하고 싶었습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/03/31 16:20&quot;]}],[0,{&quot;id&quot;:[0,4850834],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155711/http://agile.egloos.com/4850834&quot;],&quot;title&quot;:[0,&quot;한국식 교육이 완벽한 모델&quot;],&quot;body&quot;:[0,&quot;\n\t이 블로그에서 말콤 글래드웰의 &amp;lt;아웃라이어&amp;gt;에 대한 이야기를 몇 번 했습니다(&lt;a href=\&quot;https://web.archive.org/web/20230317155711/http://agile.egloos.com/4834009\&quot;&gt;1만 시간 법칙에 대한 오해&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230317155711/http://agile.egloos.com/4841467\&quot;&gt;&amp;lt;아웃라이어&amp;gt;의 오역 몇가지&lt;/a&gt;). 또 관련 글을 쓰게 될 줄은 몰랐는데, 정말 쓰고 싶어서 손가락이 근질거리는 일이 생겼습니다. 그의 &lt;a href=\&quot;https://web.archive.org/web/20230317155711/http://news.chosun.com/site/data/html_dir/2009/02/13/2009021300672.html\&quot;&gt;조선일보 인터뷰&lt;/a&gt;를 봤는데 거기서 동의하기 힘든 이야기를 봤기 때문입니다. 네, 이 글 제목처럼, 글래드웰이 \&quot;한국식 교육이 완벽한 모델\&quot;이라고 했다고 합니다. 물론 \&quot;한국식 교육이 완벽한 모델\&quot;이라는 언사 자체는 인터뷰하는 사람이 글래드웰의 말을 극적으로 과장한 것일 수&amp;nbsp;있습니다. 실제로도 그런 것 같고요. (&lt;a href=\&quot;https://web.archive.org/web/20230317155711/http://en.wikipedia.org/wiki/KIPP\&quot;&gt;KIPP&lt;/a&gt;이라고 하는 교육 프로그램 자체의 취지나 몇 몇 방법론에 대해서는&amp;nbsp;공감합니다)&lt;br&gt;&lt;br&gt;저는 &lt;strong&gt;우리나라의 교육정책 입안자들이 글래드웰의 말을 지원군으로 사용해서 현재의 교육방식을 정당화할까봐&lt;/strong&gt; 소름이 돋았습니다.&lt;br&gt;&lt;br&gt;대략 1만 시간의 의도적 수련을 통하면 누구나 성취할 수 있다는 기본적인 아이디어는 매우 희망적입니다. 하지만 그것이 \&quot;무조건 오랜 시간, 열심히 일하고 공부해야 한다\&quot;는&amp;nbsp;기존 체계에 대한 복종을 강요하고 정당화 하는 듯한 문구로 변질되어 버리면 상당히 폭력적이고 동시에 절망적으로 다가옵니다. 우리에게는 인내심과 성실의 미덕이 지나치게 강조되어 왔습니다.&lt;br&gt;&lt;br&gt;우리나라가 PISA 테스트의 수학이나 과학 분야에서 평균적으로 높은 점수를 받는다는 것은 잘 알려져 있습니다. 그래서 어떤 이들은 우리나라의 교육방식이 훌륭하다고 이야기하는 근거를 여기에서 찾기도 합니다. 글래드웰 역시 비슷한 것 같습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;이런 주장을 하는 사람들에는 두 부류가 있습니다. 첫번째로, 우리나라가 PISA 테스트를 치는 국가들 중에서 학생들의 학교 내외 공부시간이 가장 길다는 것이랑 연결을 하지 못하는 사람들이 있습니다. 그 사람들은 우리나라의 교육 방식이 훌륭하다는 생각을 하되, 단순히 공부시간이 엄청나게 길기 때문이라는 생각은 못합니다. 두번째 부류는 글래드웰 같은 사람입니다. 이 사람들은 공부 시간과 실력의 관계를 알고 그걸 적극적으로 활용합니다. 공부시간이 긴 것이 핵심이다. 그것이 가장 중요하다. 그래서 &lt;strong&gt;공부시간을 절대적으로 늘려야 한다는 주장&lt;/strong&gt;을 합니다.&lt;br&gt;&lt;br&gt;\&quot;그런 사람들도 어릴 때 기본적인 것을 가르치는 교육에서부터 출발해야 한다. 열심히 공부하고, 끈질기게 붙들고 늘어지는 것을 가르쳐야 한다\&quot;라는 이야기를 하며 반복 훈련의 중요성을 강조하는 것 같습니다. 맞습니다. 중요합니다. 그런데 여기에서 무시되고 있는 것은 이런 &lt;strong&gt;훈련 자체의 질&lt;/strong&gt;입니다. 전문가가 되는 데에 필요한 \&quot;의도적 수련\&quot;은 적절한 피드백을 받아야 하고, 실수 교정의 기회가 있어야 하며, 자신의 약점을 교정하기 위해 특별히 고안된 수련을 하는 것입니다. 별 생각 없이 오래 훈련한다고 전문성이 획득되지 않습니다. 하지만 글래드웰은 이 부분을 별로 언급하지 않습니다. 과연 우리나라 학생들이 \&quot;한국식 교육\&quot;을 받으며 이런 질 높은 \&quot;의도적 수련\&quot;을 얼마나 하고 있을까요.&lt;br&gt;&amp;nbsp;&lt;br&gt;예를 들어,&amp;nbsp;앤드루 와일즈란 수학자가 페르마의 마지막 정리를 증명하는 데에 7년이 걸렸다고 했는데, 그 7년이 어떤 7년이었냐 이겁니다. 또 설렌버거 조종사가 1만9000시간의 비행 경험을 갖고 있었고 그 덕분에 허드슨 강의 기적이 가능했다고 하는데(&lt;a href=\&quot;https://web.archive.org/web/20230317155711/http://ko.wikipedia.org/wiki/%ED%99%95%EC%A6%9D%ED%8E%B8%ED%96%A5\&quot;&gt;확증 편향&lt;/a&gt;) 비슷하게 1만9000시간 혹은 그 이상의 비행 경험을 갖고 있으면서 \&quot;기적\&quot;이 불가능했던 조종사와는 어떤 차이가 있었을까 하는 것이죠.&lt;br&gt;&lt;br&gt;저는 &lt;strong&gt;핀란드의 사례를 연구해 봐야 한다&lt;/strong&gt;고 생각합니다. 핀란드는 최근 PISA 테스트에서 급부상하고 있는 국가입니다. 1, 2등을 다투고 있죠. 하지만 흥미롭게도 다른 상위권 국가들과는 현격하게 &lt;strong&gt;학생들의 수업 시간이 짧습니다&lt;/strong&gt;. 왜 그럴까요? 핀란드 같은 경우 공부시간과 학업성적의 XY 그래프를 그리면 일차회귀선 밖에 위치하는 나라일 겁니다. &lt;strong&gt;진정한 의미의 아웃라이어&lt;/strong&gt;(Outlier)이지요.&lt;br&gt;&lt;br&gt;우리는 아무 생각없이 시간만 쏟아 붇는 교육보다 더 효율적인 방법을 찾아야 하지 않을까요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/03/31 16:43&quot;]}],[0,{&quot;id&quot;:[0,4863959],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130313030247/http://agile.egloos.com/4863959&quot;],&quot;title&quot;:[0,&quot;한국 J 언어 사용자 모임 메일링 리스트&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20130313030247/http://en.wikipedia.org/wiki/J_(programming_language)\&quot;&gt;J 언어&lt;/a&gt;라고 여기에서 몇 번 언급을 한 적이 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20130313030247/http://agile.egloos.com/4564510\&quot;&gt;제게 큰 영향을&amp;nbsp;준 언어 중 하나&lt;/a&gt;이지요.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20130313030247/http://jaylang.org/\&quot;&gt;한국 J 언어 사용자 위키&lt;/a&gt;가 있긴 한데, 좀 더 긴밀하고 편안한 소통을 위해 &lt;a href=\&quot;https://web.archive.org/web/20130313030247/http://groups.google.com/group/jaylang\&quot;&gt;메일링리스트&lt;/a&gt;를 만들었습니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 가입하세요.&lt;br&gt;&lt;br&gt;J를 잘 모르지만 언젠가는 배워봐야지 하고 별렸던 분들에게는 최적의 시기입니다. 한국어 메일링리스트가 생기기도 했지만, 유진 맥도넬(Eugene Mc&lt;tt class=\&quot;backtick\&quot;&gt;&lt;/tt&gt;Donnell)의 &lt;a href=\&quot;https://web.archive.org/web/20130313030247/http://www.jsoftware.com/jwiki/At%20Play%20With%20J\&quot;&gt;At Play With J&lt;/a&gt;라는 연재 기사 전문이 공개되었기 때문이기도 합니다. 퍼즐이나 수학 문제를 J를 통해 푸는 기사들로&amp;nbsp;꽤나 교육적입니다. 저는 한창 J 배울 때에 맥도넬의 과거 기사 구하려고 고생을 많이 했거든요. 처음 완전 공개된 것을 보고 \&quot;이렇게 귀한 것을!!!\&quot;하고 입이 쩍 벌어졌습니다. 이런 쪽에 관심있는 분들에게 강추합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/07 13:24&quot;]}],[0,{&quot;id&quot;:[0,4868441],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614110254/http://agile.egloos.com/4868441&quot;],&quot;title&quot;:[0,&quot;구글 G메일은 \&quot;여전히 작업 중\&quot;&quot;],&quot;body&quot;:[0,&quot;\n\t구글 G메일을 쓴지 꽤 오래된 것 같습니다. 현재 G메일 사용량은 5GB에 육박합니다(특별히 파일 저장공간으로 쓰고 있지는 않습니다). 그동안 참 편하게 잘 쓴 것 같은데 요즘 들어 불만이 생기고 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614110254im_/http://thumbnail.egloos.net/500x0/http://pds12.egloos.com/pds/200904/09/50/c0063450_49ddbaec61c14.jpg\&quot; width=\&quot;500\&quot; height=\&quot;103.773584906\&quot; &gt;&lt;/div&gt;&lt;br&gt;1주일 정도 된 것 같은데 G메일을 쓰다보면 화면 상단에 \&quot;Still working...\&quot;(여전히 작업 중)이라는 경고가 뜹니다. 그러면 작동이 멈춘 상태입니다. 아무 입력도 받지 않습니다.&lt;br&gt;&lt;br&gt;거의 10분에 한 번은 이 경고가 뜨고 멈춰버리는 것 같습니다. 그래서 무척 불편하네요. 다른 분들은 어떤가요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/09 18:10&quot;]}],[0,{&quot;id&quot;:[0,4876563],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155652/http://agile.egloos.com/4876563&quot;],&quot;title&quot;:[0,&quot;구글 문서도구의 \&quot;그리는 중\&quot;&quot;],&quot;body&quot;:[0,&quot;\n\t구글 문서도구를 나름 애용하고 있습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155652/http://googledocs.blogspot.com/2009/03/drawing-on-your-creativity-in-docs.html\&quot;&gt;최근에 그림 삽입 기능이 추가되었습니다&lt;/a&gt;. 이미 존재하는 이미지를 넣는 것이 아니고, 자신이 직접 벡터 그림을 그려서 넣는 것입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155652im_/http://pds12.egloos.com/pds/200904/13/50/c0063450_49e33fd69404c.jpg\&quot; width=\&quot;500\&quot; height=\&quot;350.299401198\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;이미지 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155652/http://googledocs.blogspot.com/2009/03/drawing-on-your-creativity-in-docs.html\&quot;&gt;구글 블로그&lt;/a&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;덕분에 나름대로 무척 편리하게 사용하고 있습니다.&lt;br&gt;&lt;br&gt;다만 아쉬운 점이 있습니다. 번역입니다(구글 번역에서 엉성한 부분들이 꽤 있죠). 풀다운 메뉴에서 \&quot;삽입\&quot;(Insert)을 선택한 다음 \&quot;&lt;strong&gt;그리는 중...&lt;/strong&gt;\&quot;(Drawing)을 선택하면 그림 삽입이 됩니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155652im_/http://pds10.egloos.com/pds/200904/14/50/c0063450_49e3e803bca03.png\&quot; width=\&quot;295\&quot; height=\&quot;419\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;강조는 김창준&lt;/div&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/13 22:39&quot;]}],[0,{&quot;id&quot;:[0,4876792],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230603071158/http://agile.egloos.com/4876792&quot;],&quot;title&quot;:[0,&quot;돈오점수&quot;],&quot;body&quot;:[0,&quot;\n\t불가에 돈오점수란 말이 있습니다. 갑작스런 깨달음과 점진적인 수련이라는 뜻입니다. 컨설팅, 코칭 일을 하면서 이 말이 더 가깝게 다가옵니다.&lt;br&gt;&lt;br&gt;저는 학창시절 늘 궁금했습니다. 왜 점수돈오라고 안하고 돈오점수라고 할까. 점진적으로 수련을 쌓다가 어느 순간 팍하고 세상 이치를 깨닫게 되는 것이 더 논리적으로 잘 맞는 것 같았거든요. 그 순서로 보면 점수돈오라고 해야 하지 않나 이거죠. 그런데 나중에 알게 된 것은 불가에는 돈오점수인지 점수돈오인지 (아니면 돈오돈수 같은 다른 조합인지) 등에 대해 여전히 논쟁이 있다는 점이었고, 돈오점수는 말 그대로 갑작스럽게 깨닫고 나서 점진적인 수련을 한다는 뜻이라는 점이었습니다.&lt;br&gt;&lt;br&gt;저야 불교에 대해 일천한 지식 밖에 갖고 있지 못하니 어느 쪽이 옳니 그르니 말은 못하겠고, 돈오점수가 제가 하는 \&quot;변화를 만드는 일\&quot;에서 어떤 의미로 다가 오는지 이야기 해보고자 합니다.&lt;br&gt;&lt;br&gt;사티어 변화 모델이라는 것이 있습니다. 버지니아 사티어(Virginia Satir)라고 가족 치료 전문가가 만든 변화 모델입니다. 먼저 그림을 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230603071158im_/http://pds13.egloos.com/pds/200904/14/50/c0063450_49e3595fcfb3e.gif\&quot; width=\&quot;500\&quot; height=\&quot;354.291417166\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230603071158/http://www.stevenmsmith.com/my-articles/article/the-satir-change-model.html\&quot;&gt;스티븐 스미스의 블로그&lt;/a&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 모델에 대해서는 다음 기회에 좀 더 자세히 설명하도록 하고, 여기에서는 제가 말하려는 돈오점수와의 연관성에 대해서만 이야기해 보려고 합니다.&lt;br&gt;&lt;br&gt;모든 변화는 우선 외부 요인(Foreign element)이라고 하는 것이 들어오고 저항이 시작됩니다. 그러다가 저항이 우세하면 원래 상태(Late status quo)로 돌아갑니다. 도저히 외부 요인을 무시할 수 없는 때에 균형이 깨지고 혼란(Chaos)의 단계로 들어갑니다. 와인버그는 이를 두고 다음과 같은 명언을 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;위기는 갑자기 오지 않는다. 위기에 대한 인식이 갑자기 올 뿐이다.&lt;/blockquote&gt;늘 위기는 조짐을 보였습니다. 계속 우리에게 변화를 요구하는 외부 요인이 있었습니다. 그러다가 더 이상 저항할 수 없는 순간에 균형이 깨어지고 위기(혼란)가 찾아오지요.&lt;br&gt;&lt;br&gt;이렇게 외부 요인을 받아들인 때부터는 퍼포먼스가 예전보다도 못합니다. 한동안 계속되다가 전환점이 옵니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;전환적 착상&lt;/strong&gt;(Transforming idea)이 생깁니다. 생각이 바뀌고 세상이 달라져 보이는 시점이지요. 이 때가 일종의 돈오입니다. 갑작스러운 깨달음이죠. 만사 척척 해결될 것만 같습니다. 게임 다 끝난 것 같습니다. 실제로 가끔 퍼포먼스가 기가 막히게 나오기도 합니다.&lt;br&gt;&lt;br&gt;저는 여기에서 멈춰버리는 조직과 개인을 너무도 많이 봤습니다. &lt;strong&gt;\&quot;아 이제 되나 보다\&quot;하고 거기에서 멈춥니다&lt;/strong&gt;. 그러면 그 조직과 개인은 자동으로 이전 상태(Late status quo)로 돌아가게 됩니다. 변화(외부 요인)를 받아들이지 못한 겁니다. 여러가지에 대해 두루 아마추어인 사람과 조직이 갖는 공통점입니다.&lt;br&gt;&lt;br&gt;진정 변화하는 곳에서는 돈오 이후에 점수를 계속합니다. 바로 통합과 수련(Integration/Practice)의 단계입니다. 자기가 얻은 깨달음을 실제로 실천해 보고 부족한 부분은 더 다듬고 또 가끔씩 실수하면 뭐가 부족한지 연구하고 다시 보충하고 등 &lt;strong&gt;점수가 이어져야 합니다&lt;/strong&gt;. 그래야 비로소 새로운 안정적 상태(New status quo)에 도달할 수 있습니다. 하지만 여정은 여기에서 끝나지 않습니다. 또 다른 외부 요인이 들어오고, 혼란을 겪고, 돈오를 하고, 또 점수를 해야 합니다.&lt;br&gt;&lt;br&gt;개인적으로 자기가 정말 잘한다고 생각하는 것을 학습한 과정을 잘 생각해 보세요. 분명 돈오의 순간이 있고 또 그 뒤에 점수가 이어졌을 겁니다. 예컨대, 생소한 프로그래밍 언어를 배우다 보면 어느 순간 그 언어의 모든 개념을 한 실에 꿰찰 수 있는 듯 느껴질 때가 있습니다. 그 이전까지는 초등학생으로 되돌아간 느낌이었는데 말이죠. 그런데 그 깨달음을 갖고 실제 프로그래밍을 하다 보면 잘 될 때도 있고 형편 없을 때도 있습니다. 지속적인 수련을 하다보면 비로소 내 몸에 그 깨달음이 익고 체화되는 것이죠.&lt;br&gt;&lt;br&gt;조직도 마찬가지입니다. 예를 들어 애자일을 도입한다고 칩시다. 처음에 애자일을 도입해서 퍼포먼스가 팍 내려갑니다. 헤매다가 아! 이러면 되겠다!를 외칩니다. 그러면서 실제로도 뭔가 성과가 좋게 느껴집니다. 하지만 거기에서 끝이 아닙니다. 그것이 바로 시작입니다. 수련의 시작.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/14 00:24&quot;]}],[0,{&quot;id&quot;:[0,4879598],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155550/http://agile.egloos.com/4879598&quot;],&quot;title&quot;:[0,&quot;창의적 창의성 동영상&quot;],&quot;body&quot;:[0,&quot;\n\t예전에 블로그에도 썼던 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155550/http://agile.egloos.com/4715356\&quot;&gt;창의적 창의성&lt;/a&gt;\&quot;을 주제로 아동복지교사 대상으로 강의를 한 것이 있는데, 그 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155550/http://cafe.daum.net/gsbusrugy/5XbZ/58\&quot;&gt;동영상&lt;/a&gt;이 인터넷에 떴네요. 회원이 아닌 경우 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155550/http://search.daum.net/search?nil_suggest=btn&amp;amp;nil_ch=&amp;amp;rtupcoll=&amp;amp;w=cafe&amp;amp;m=board&amp;amp;lpp=&amp;amp;q=%B1%E8%C3%A2%C1%D8+%C3%A2%C0%C7%BC%BA\&quot;&gt;카페 검색&lt;/a&gt;을 통하면 볼 수 있는 것 같습니다.&lt;br&gt;&lt;br&gt;원래는 그 자리에 계셨던 여러 교사분들과 대화도 하고 토론도 하면서 진행을 했는데 영상에서는 그런 것들이 다 편집되어 버려서 아쉽습니다.&lt;br&gt;&lt;br&gt;Pino라는 \&quot;그리드 딜리버리\&quot; 소프트웨어를 설치해야 동영상을 볼 수 있다는 점이 좀 불편하군요. (설치 안하고 볼 수 있는 방법도 있긴 한데 Pino 설치 안내 메세지가 나오기 전에 재빨리 재생 버튼을 누르면 볼 수 있습니다 -- 다만 화면에 설치 안내 메세지가 계속 떠있게 되는데, 전체화면으로 바꾸면 그나마 좀 낫습니다)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/15 14:09&quot;]}],[0,{&quot;id&quot;:[0,4895467],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155550/http://agile.egloos.com/4895467&quot;],&quot;title&quot;:[0,&quot;여자개발자모임터 2주년 기념행사 강연&quot;],&quot;body&quot;:[0,&quot;\n\t데브멘토에서 5월에 &lt;a href=\&quot;https://web.archive.org/web/20230317155550/http://www.dtfe.co.kr/\&quot;&gt;Dev&amp;amp;Tech Festival&lt;/a&gt;이란 행사를 개최하더군요.&amp;nbsp;여러 커뮤니티들이 5월달에&amp;nbsp;함께 행사를 진행하는 것인데 공동 후원을 받거나 하는 것 같습니다. 저랑 인연이 있는 여자개발자모임터에서도 이 기회에&amp;nbsp;2주년 기념행사를 한다고 하네요.&lt;br&gt;&lt;br&gt;이번 2주년 기념행사에 초대 강연을 부탁 받았습니다. 저번 &lt;a href=\&quot;https://web.archive.org/web/20230317155550/http://agile.egloos.com/4119737\&quot;&gt;릴레이 세미나&lt;/a&gt;에도 초청해 주시고 이번에도 초대를 해주시니 무척 영광스럽게 생각하고 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;주제는 어떤 것이든 좋다고 하셨는데, 이번 기회에 재미있는 실험을 해보고 싶어서 독특한 제안을 드렸습니다. \&quot;김창준에게서 나는 이런 것을 듣고 싶다\&quot;는 &lt;a href=\&quot;https://web.archive.org/web/20230317155550/http://cafe.naver.com/womendevel/4962\&quot;&gt;설문조사&lt;/a&gt;를 해달라고 부탁드렸습니다. 저는 그 설문조사의 결과를 보고 일종의 온디맨드(on demand)로 강의 주제를 정하려고 합니다. 여성분들은 카페 가입을 한 뒤 댓글로 의견을 남길 수 있고 남성분들은 이메일로 의견을 줄 수 있다고 합니다.&lt;br&gt;&lt;br&gt;어떤 주제로 발표를 하게 될지 저도 기대가 되네요. ^^&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/04/22 16:34&quot;]}],[0,{&quot;id&quot;:[0,4929929],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/4929929&quot;],&quot;title&quot;:[0,&quot;&lt;스크럼과 XP&gt; 추천사&quot;],&quot;body&quot;:[0,&quot;\n\t심우곤, 엄위상, 한주영님께서 번역서를 또 하나 내셨습니다. 제목이 &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://insightbook.tistory.com/entry/스크럼과-XP-애자일-최전선에서-일군-프로젝트-성공-무용담\&quot;&gt;스크럼과 XP&lt;/a&gt;입니다. 출간 전에 저에게 추천사 요청이 왔는데 제가 이런 저런 일이 겹치다 보니 타이밍을 놓쳐버렸습니다. 늦었지만 지금이라도 추천사를 씁니다. (죄송해요~)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155626im_/http://pds15.egloos.com/pds/200905/04/50/c0063450_49fef31c84c51.jpg\&quot; width=\&quot;316\&quot; height=\&quot;406\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 책은 처음 무료 pdf 문서로 인터넷에 공개되었습니다. 애초 버전은 80여장에 지나지 않았는데 몇 번 업그레이드를 하더니 이렇게 책으로 출간되었습니다. 애자일 컨설팅은 2007년에 이 문서를 사내 스터디 한 바 있습니다(정말 꼼꼼하게 공부했더랬죠). 그 때에는 pdf 문서를 프린터로 출력해서&amp;nbsp;스터디 했습니다. 그 이후로 \&quot;이&amp;nbsp;상황에서는 어떻게 해야하나\&quot;하는 질문을 하는 분들이 있을 때 이 문서를 추천해 드린 적이&amp;nbsp;꽤 있습니다.&lt;br&gt;&lt;br&gt;스크럼을 현실적인 여러 상황에서 1년간 적용해 본 결과 얻은 교훈의 결실이 이 책이라고 합니다. 그래서 제목에 \&quot;애자일 최전선에서 일군 성공 무용담\&quot;이라고 부제가 붙어 있습니다. 영어로는 From the Trenches라고 되어 있죠. 트렌치(trench)는 참호를 말하는데 통상 현업, 실전을 비유하는 단어로 많이 쓰입니다. 그만큼 &#39;이런 부분까지 고려했네&#39;하는 생각이 들 정도로 다양하고 구체적인 상황에 대한 이야기가 있습니다.&lt;br&gt;&lt;br&gt;실제 스크럼을 적용하다보면 이런 책이 한 권 쯤 있었으면 하는 바람이 굴뚝 같을 겁니다. 스크럼의 규칙은 간단한데 상황에 따라 변용하고 새로운 규칙을 추가해야 하는 경우가 종종 있거든요. 여러팀이 스크럼을 할 때에는 \&quot;구체적\&quot;으로 어떻게 해야 하지? 지리적으로 분산된 팀들이 일할 때에는? 어느 스토리에도 포함되지 않는 일은 어떻게 처리하지? 이런 종류의 질문에 대해 답을 구하려면 메일링 리스트를 찾거나, 인터넷 검색을 해야 합니다. 이 책 저 책에 흩어져 있을 수도 있고요.&lt;br&gt;&lt;br&gt;여기에 이 책의 첫 번 째 장점이 있습니다. 어찌보면 &lt;strong&gt;예외적인 상황들에 대해 세세한 해결책을 한 곳에서 찾아볼 수 있다&lt;/strong&gt;는 점입니다.&lt;br&gt;&lt;br&gt;이 책의 두 번 째 장점은 &lt;strong&gt;스크럼과 XP를 함께 다룬다&lt;/strong&gt;는 점입니다. 사실 성공을 위해서는 스크럼만으로 부족합니다. 기술적인 훈련과 스킬도 중요하거든요. 프로젝트마다 상황이 다르고, 최대 병목지점이 다르지만 결국은 기술적 문제를 무시할 수 없습니다. XP는 훌륭하고 체계적인 엔지니어링 실천법들로 짜여져 있습니다. 그래서 성공적으로 프로젝트를 해나가는 \&quot;스크럼 팀\&quot;을 보면 실상 XP를 병용하고 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그런데 사실 Scrum + XP라고는 하지만 이 책을 읽는 사람들은 XP Installed, XP Explained 1판(XP 1.0), Planning XP를 합해 놓은 듯한 느낌을 받을 수 있습니다. 역시 그렇다고는 해도 제가 말한 첫 번 째 장점 덕분에 독자적인 가치는 온전합니다.&lt;br&gt;&lt;br&gt;이 두가지 장점을 생각해보면 어떤 사람들이 이 책을 읽으면 좋을지가 대략 나옵니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;추상적, 철학적, 시스템적인 설명보다 구체적인 설명을 선호하는 학습자 (예컨대, 그래서 도대체 뭘 어떻게 하라는 소리지? 같은 질문을 많이 하는 사람)&lt;/li&gt;&lt;li&gt;스크럼을 공부해서 적용해보려고 했더니 당장 이 특별한 상황에서는 어떻게 해야 할지 감이 안오는 사람 (예컨대 스크럼의 FAQ 목록을 찾는 사람)&lt;/li&gt;&lt;li&gt;바로 애자일을 해보고 싶은데 책 한 권만 보고(혹은 보면서) 당장&amp;nbsp;시작해보고 싶은 사람&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;다만 철학적인 부분, 원칙에 대한 설명 같은 것은 없기 때문에(부록에 스크럼 입문이 포함되었다고는 해도), 애자일에 대해 전혀 모르는 사람이 책의 규칙만 따르다가 주화입마 당할 위험성은 있지 않나 하는 생각이 듭니다. 애자일을 처음 접한다면 이 책과 동시에 다른 문서를 적절히 곁들이면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 인사이트 증정본을 받았는데 책 바인딩이 잘못된 것은 아닌가 싶은 게, 쪽수가 책의 안쪽에 찍혀 있습니다. 이러면 원하는 쪽을 찾을 때에 불편하지요. 다음 인쇄에는 교정되었으면 합니다.&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/04 23:11&quot;]}],[0,{&quot;id&quot;:[0,4930312],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20110905064212/http://agile.egloos.com/4930312&quot;],&quot;title&quot;:[0,&quot;카드와 수신호&quot;],&quot;body&quot;:[0,&quot;\n\t플래닝 포커 카드라는 게 있습니다. 애자일(XP, 스크럼, 기타 등등)에서는 어떤 일을 계획할 때 당연히 이 일이 얼마나 걸릴지 추정을 하게 되는데 그 때 한 두 사람이 주도적으로 추정을 모조리 하는 것이 아니라 여러 사람의 지혜를 모으라고 합니다. 이 때 사용하는 도구입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20110905064212im_/http://pds10.egloos.com/pds/200905/05/50/c0063450_49ff0b585672f.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20110905064212/http://insightbook.tistory.com/entry/플래닝-포커와-함께-애자일의-재미를-만끽하세요\&quot;&gt;인사이트 블로그&lt;/a&gt;&lt;/div&gt;&lt;br&gt;다같이 추정을 할&amp;nbsp;때 주의점이 있습니다. 누군가가 \&quot;내가 보기에 이 일은 8만큼의 일이야\&quot;라고 먼저 말을 해버리면 여기에 나머지 사람들이 따라가는 경향이 있습니다. \&quot;저도 그렇게 생각해요.\&quot; 앵커링 효과, 집단 사고, 그룹 씽크 등이 작용하는 겁니다.&lt;br&gt;&lt;br&gt;그래서 &lt;a href=\&quot;https://web.archive.org/web/20110905064212/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=895757980X\&quot;&gt;대중의 지혜&lt;/a&gt;(Wisdom of Crowds)가 작동하는 전제 중 하나인 \&quot;독립적이고 다양한 판단\&quot;을&amp;nbsp;진작하는 메커니즘이 필요합니다. 플래닝 포커가 그런 예입니다.&lt;br&gt;&lt;br&gt;자신이 생각하는 일의 크기 카드를 하나씩 뽑아 탁자 위에 놓은 다음 일제히 뒤집습니다(나중에 익숙해지면 하나, 둘, 셋에 카드 하나를 내용이 위를 향하게 해서 내밀게 됩니다). 이제 여기에서 컨센서스 기반 결정을 하게 됩니다. 그러면 이 작업에서 단순히 추정의 가치만 얻는 것이 아니고 팀원들간의 의사소통, 지식 공유, 리스크 발견 등 다양한 가치를 얻게 됩니다. 여기에 대해서는 차후에 더 이야기를 해보도록 하고요.&lt;br&gt;&lt;br&gt;2002년이었나 그랬을 겁니다. 주변분들과 이 플래닝 포커를 수공예 제작해 쓴 적이 있습니다. 오브젝트 멘토에서 공개한 컬러 pdf 파일을 가져다가 &lt;a href=\&quot;https://web.archive.org/web/20110905064212/http://jania.pe.kr/\&quot;&gt;강규영&lt;/a&gt;씨가 고품질의 컬러 레이저 인쇄를 하고(고맙습니다, 이름을 모르는 사장님) 특수 풀을 써서&amp;nbsp;고급 종이에 붙인 다음 꼼꼼히 잘라서 카드를 만들었죠. 당시 만든 카드는 제 서랍 어디에 고이고이 기념품으로 한 벌을 보관하고 있습니다.&lt;br&gt;&lt;br&gt;그런데 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20110905064212/http://insightbook.tistory.com/entry/플래닝-포커와-함께-애자일의-재미를-만끽하세요\&quot;&gt;인사이트에서 이번에 플래닝 포커 카드를 제작&lt;/a&gt;했나 봅니다. 제게도 두 벌을 보내주셨네요. (고맙습니다) 이쁩니다. (위 사진) 예전에 직접 만들어 쓴 카드는 좀 더 포커 카드(트럼프 카드) 느낌이 났는데 이번 것은 숫자가 큼지막하게 나온 게 좋네요. 그 외에도&amp;nbsp;다양한 디자인이 존재하는 것 같습니다. 마이크 콘(Mike Cohn)은 &lt;a href=\&quot;https://web.archive.org/web/20110905064212/http://www.mountaingoatsoftware.com/contest_entries/new\&quot;&gt;플래닝 포커 카드 디자인 대회&lt;/a&gt;도 하고 있습니다.&lt;br&gt;&lt;br&gt;인사이트에서 제작한 이 카드의 아쉬운 점은 \&quot;한정 수량\&quot;이라는 것이죠. 그런분들을 위해 대안을 소개할까 합니다.&lt;br&gt;&lt;br&gt;저는 교육을 할 때 제가 고안한 수신호를 가르쳐드립니다. 마치 새벽 어시장에서 손가락을 사용해 금액을 표시하는 것과 비슷합니다. 하나 둘 셋 하고 나서 각자 모양을 만들어 손을 내미는 겁니다.&lt;br&gt;&lt;br&gt;기본적으로 0.5, 1, 2, 3, 5, 8, 13, 20, 무한대 이렇게 9가지를 표현합니다(그것 외에 더 여러가지를 표현할 필요가 없더군요 -- 가짓수가 많아지면 뭔가&amp;nbsp;병증이 있다는 증후일 수 있습니다).&amp;nbsp;무수히 많은 방법이 있겠지만 제 경험상으로는 다음 방법이 제일 직관적인 것 같더군요. 원하시면 다른 수신호 체계를 만드는 것도 재미있을 겁니다. (정지된 손모양으로 적어도 0부터 1000까지 숫자를 표현할 수도 있다는 사실 아세요? 아주 간단한 방법이 있습니다. 손가락 하나를 비트로 생각하면 쉽습니다)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20110905064212im_/http://pds12.egloos.com/pds/200905/05/50/c0063450_49ff10028fd97.jpg\&quot; width=\&quot;381\&quot; height=\&quot;500\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;그림 김창준&lt;/div&gt;&lt;br&gt;제가 직접 윈도우즈 그림판으로 그림을 그렸습니다(모델은&amp;nbsp;김창준씨의 왼손).&amp;nbsp;사진으로 찍으면 쉬울텐데 사진기가 고장나기도 했고 이번 기회에 직접 그려보는 것도 재미있겠다 싶어서&amp;nbsp;부담없이 쓱쓱 그려봤습니다.&lt;br&gt;&lt;br&gt;무한대에 대해서는 부가 설명을 할 필요가 있겠네요. 무한대는 모르겠다 혹은 20보다 크다를 의미합니다. 애자일식 추정에서는 결국 두가지를 동일하게 봐도 됩니다. 왜냐하면 거의 대부분 해결책은 둘 다 일을 작게 쪼개는 것이거든요. 하지만 주먹이 자꾸 나오면 위험신호로 봐야합니다. 일종의 증후인데, 추정을 잠시 유보하고 다른 접근을 해보는 것을 권합니다. (또다른 주의사항. 숫자 1을 표현할 때에는 손가락 선택에 유의하세요)&lt;br&gt;&lt;br&gt;수신호를 쓰면 카드에 비해 장점이 몇가지 있습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;두뇌 운동이&amp;nbsp;되고 분위기가 부드러워진다 (손을 움직이는 것이 두뇌에 많은 자극을 준다고 하죠)&lt;/li&gt;&lt;li&gt;눈감고도 할 수 있다 (단, 계속 눈을 감고 하려면 내고 나서는 각자 뭘 냈는지 말해야 함)&lt;/li&gt;&lt;li&gt;탁자가 없는 곳에서,&amp;nbsp;혹은 일어&amp;nbsp;선 채로(기립 회의처럼) 할 수 있다 (카드도 탁자 없는 곳에서 가능하긴 하나 좀 어색할 수 있겠죠) &lt;/li&gt;&lt;li&gt;별다른 도구가 없어도 된다 (모유와 젖병 비유)&lt;/li&gt;&lt;li&gt;손가락으로 대략적인 양이 표현되기 때문에 여러 사람이 한꺼번에 해도 한눈에 판도가 들어오고 이상값(outlier)이 쉽게 인식된다&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;이에 비해 카드는 그나마 좀 더 어른스러워(혹은 프로페셔널해) 보이는 장점이 있고, 손으로 하는 놀이에 쥐약인 사람(그러나 카드 놀이는 잘해야 함)도 가능하다는 점, 어떤 추정치들이 가능한지 기억을 잘 못해도 된다는 등의 장점이 있습니다. 아, 그리고 뭐니뭐니 해도 이쁘고 뽀대 난다는 것을 무시할 수 없죠.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/05 01:08&quot;]}],[0,{&quot;id&quot;:[0,4946533],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/4946533&quot;],&quot;title&quot;:[0,&quot;스크래치데이 서울&quot;],&quot;body&quot;:[0,&quot;\n\t5월 16일 전세계적으로 &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://day.scratch.mit.edu/\&quot;&gt;스크래치데이&lt;/a&gt; 행사가 열립니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://www.onoffmix.com/e/epicure/850\&quot;&gt;서울&lt;/a&gt;에서도 열립니다.&lt;br&gt;&lt;br&gt;저도 발표를 하게 되었네요. 토요일날 종로 나비센터에서 만나요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s.&amp;nbsp;이미 정원은 다 찼지만, 참석을 원하시면 &lt;strong&gt;포기하지 말고 신청하실 것을 권합니다&lt;/strong&gt;. 제가 여러 행사를 기획, 진행해 오면서 얻은 경험적 수치로는, 무료 행사 경우&amp;nbsp;초기 신청자의 30% 이상이 행사 시작 전에 취소를 하고 거기에&amp;nbsp;더해 20% 정도는 취소도&amp;nbsp;안하고&amp;nbsp;불참합니다(no-show). 게다가 그 행사가 오전부터 시작하면 그 비율은 더 올라갑니다. 또 대기자가 많아지면 주최측에서 정원 숫자를 늘려주기도 한다는 변수가 있지요.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/12 11:57&quot;]}],[0,{&quot;id&quot;:[0,4957466],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155630/http://agile.egloos.com/4957466&quot;],&quot;title&quot;:[0,&quot;우리 아이와 스크래치&quot;],&quot;body&quot;:[0,&quot;\n\t지난 토요일에 우리 아이와 스크래치란 주제로 발표를 했습니다.&lt;br&gt;&lt;br&gt;우선은 원칙만 올리겠습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;아이들이 좋아하는 것(익숙한 것)에서 출발하라.&lt;/li&gt;&lt;li&gt;실세계에서 빌려와라.&lt;/li&gt;&lt;li&gt;그들이 결정하게 하라.&lt;/li&gt;&lt;li&gt;함께 만들어라(기여하게 해라).&lt;/li&gt;&lt;li&gt;가끔씩 다시 방문해 보고 한 가지씩 개선해라.&lt;/li&gt;&lt;li&gt;컴퓨터 밖으로 끄집어 내라.&lt;/li&gt;&lt;li&gt;당신이 할 수 있는 것으로 시작하라. (간단하고 저렴하게)&lt;/li&gt;&lt;li&gt;인터랙션을 점진적으로 추가하라.&lt;/li&gt;&lt;li&gt;아이의 반응을 잘 살펴라.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;우리 아이와 약 6개월간 40개&amp;nbsp;가량(4~5일에 1개)의 스크래치 프로젝트를 만든 경험을 토대로 제가 나름 지켜온&amp;nbsp;원칙을 생각해 봤습니다.&lt;br&gt;&lt;br&gt;그 결과? 아이는 아빠와 놀 수 있는 새로운 차원이 하나 생겼고, 또 덕분에 아빠랑 많이 놀았고, 또 제가 기대하기로는 아이가 컴퓨터를 다른 아이들과 상당히 다른 각도에서 인식하지 않을까 하는 겁니다. 저는 덕분에 스크래치를 많이 공부하게 되었고, 그 와중에 프로그래밍에 대한 영감을 많이 얻고 사고 훈련도 되어서 좋았습니다.&lt;br&gt;&lt;br&gt;제 발표를 보신 분들은 후기나 간단한 소감,&amp;nbsp;특별히 인상적이었던 부분 등을 댓글, 트랙백 등으로 남겨주시면 고맙겠습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;p.s. &lt;a href=\&quot;https://web.archive.org/web/20230317155630/http://spreadsheets.google.com/pub?key=rDfJJd8QdiWuC4pMdjOoQXA%20\&quot;&gt;참가자들의 소감&lt;/a&gt;입니다 &lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/18 14:32&quot;]}],[0,{&quot;id&quot;:[0,4959821],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/4959821&quot;],&quot;title&quot;:[0,&quot;UX가 뭐지? 내 책임이 아닌데?&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155626/http://uxfactory.com/\&quot;&gt;uxfactory.com&lt;/a&gt;에서 \&quot;8. UX는 한 사람이나 특정 부서의 역할이 아니다\&quot;를 두고 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155626/http://uxfactory.com/622\&quot;&gt;온라인 토론&lt;/a&gt;을 진행한 적이 있습니다. 황리건님께서 직접 저를 호명해 주셔서 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155626/http://uxfactory.com/622#comment1881028\&quot;&gt;짤막한 댓글&lt;/a&gt;을 하나 달긴 했는데, 그 글을 좀 풀어써볼까 합니다. 제 블로그에 기록으로 남길겸 해서요.&lt;br&gt;&lt;br&gt;저는 이런 토론을 할&amp;nbsp;때 UX(사용자 경험)를 다음과 같이 정의하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;USER&lt;/strong&gt; experience와 user &lt;strong&gt;EXPERIENCE&lt;/strong&gt;에 대해 1) 중요하게 생각하고 제품에서 그런 것들의 가치를 높일 수 있는 2) 지식과 기술&lt;br&gt;&lt;br&gt;여기에서 USER는 제품이 포함되는 시스템(사람과 물건으로 구성된 체제)에 영향을 주고 거기에서 영향을 받는 사람들을 포괄적으로 보는 것이고, EXPERIENCE는 감정적, 신체적, 이성적 등등의 모든 경험, 그리고 기대하는 경험과,&amp;nbsp;체험하는 경험, 기억하는 경험을 총칭합니다.&lt;/blockquote&gt;&lt;br&gt;예를 들어봅시다. 소프트웨어의 실행시간이라는 사안에 대해 순수하게 공학적으로 접근할 수 있을 겁니다. 아키텍처를 생각하고 알고리즘과 코드 최적화를 고려하겠죠. 하지만 \&quot;사용자 경험\&quot; 입장에서 생각할 수도 있습니다. 누가 사용자인지, 그 사람은 어떤 경험을 할지를 고려하고 중요하게 여기는 것이죠.&lt;br&gt;&amp;nbsp;&lt;br&gt;왜 그렇게 하나요? 두 소프트웨어의 성능이 거의 동일함에도 불구하고 사용자는 둘 중 어느 하나로부터 더 나은&amp;nbsp;성능 경험을 할 수 있기 때문입니다. 왜요? 실제 시간과 지각하는 시간은 상황에 따라 차이가 있고, 사람의 기다려주는 관용도에도 차이가 생기기 때문입니다.&lt;br&gt;&lt;br&gt;예컨대, 은행에 들어와서 앞으로 얼마나 기다려야할지 정보를 얻은 경우와 그렇지 않은 경우 양자를 비교할 때 전자의 경우에&amp;nbsp;느낀 시간이 더 짧다라는 연구가 있습니다. 또, 시간이 흐름에 따라 사람이 인지하는 시간의 속도는 비선형적이라는 연구도 있습니다.&lt;br&gt;&lt;br&gt;스티븐 서우(&lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://www.stevenseow.com/\&quot;&gt;Steven C. Seow&lt;/a&gt;)라는 사람이 있습니다. 범죄 심리학으로 학사, 석사 학위를 따고 시간 지각에서의 왜곡 현상에 대해 학위 논문을 썼습니다. 그러고는 실험 심리학으로 박사학위를 따고 MS에서 사용자 연구자(User Researcher)를 하고 있습니다. 이 사람이 쓴 책이 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://www.amazon.com/Designing-Engineering-Time-Psychology-Perception/dp/0321509188\&quot;&gt;Designing and Engineering Time&lt;/a&gt;입니다. 부제가 The Psychology of Time Perception in Software 입니다. 제가 이야기한 소프트웨어에서 시간 지각이라는 주제로 책 한권이 쓰여진 겁니다.&lt;br&gt;&lt;br&gt;이렇게 시간이라는 물리적이고&amp;nbsp;정량적인 개념도 사실 \&quot;사용자 경험\&quot;이라는 측면에서 보면 새로운 세상이 펼쳐집니다.&lt;br&gt;&lt;br&gt;그런데 대다수의 UX를 고려하지 않는 조직은 이런 새로운 세상과 새로운 차원을 무시하게 됩니다. 그리고 이것은 멀지않아 그 조직에 치명적인 타격으로 돌아오게 될 것입니다.&lt;br&gt;&lt;br&gt;자, 정의 이야기를 했으니 이제 원래의 명제로 돌아가서 UX 역할 이야기를 하겠습니다. 위 정의를&amp;nbsp;잘 생각해&amp;nbsp;보면,&amp;nbsp;UX 역할이라는 것은&amp;nbsp;기다 아니다의 흑백&amp;nbsp;선택이 되지는 않을 겁니다. 스펙트럼 같은 것이 있다는 말이죠.&lt;br&gt;&lt;br&gt;그렇다면 저는 맨처음 언급한 8번 명제에 동의할 수 밖에 없습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Just because something is beyond your current skill set doesn’t mean it’s beyond your current scope of responsibility. --Cem Kaner&lt;/blockquote&gt;&lt;br&gt;패턴의 아버지 크리스토퍼 알렉산더도 자신의 저작을 통해 여러번 역설하고 있습니다. 현대의 건축은 프로세스를 통해 책임을 너무 세분화해 버려서 누구도 최종 거주자가 어떤 것을 느낄지에 신경을&amp;nbsp;쓰지 않는다고 합니다.&lt;br&gt;&lt;br&gt;UX는 우리랑 상관이 없어라고 생각하는 조직이 있으면, 동시에 UX는 우리만의 책임이야라고 생각하는 조직이 한&amp;nbsp;회사 내에 같이 존재하면 큰 문제가 되지 않을 거라고 생각하는 사람이 있을 겁니다. 하지만 이런&amp;nbsp;경계 긋기가 명확하지 않은&amp;nbsp;때가 많고, 그런 경계 긋기를 하는 사람이 그만큼 똑똑하지 못한 때가 많으며, 사람들은 그 경계 안에 안주하는 경향이 있고, 그에 따라 맹점(blind spot)들이 생기기 마련입니다. 국지적 최적화의 병폐도 생길 수 있겠죠.&lt;br&gt;&amp;nbsp;&lt;br&gt;저는 아직까지, 소프트웨어 조직에서 사람들(곧 그 문화)이 USER experience와 user EXPERIENCE를 중요시 여기지 않는 경우, 어떤 UX 전문팀이 그것을 해결해줄 수 있었던 경우를 본 적이 없습니다. (그렇다고 해서 UX 전문팀이 사라져야 한다고 주장하지는 않습니다)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;In the long run, a society&#39;s strength depends on the way that ordinary people voluntarily behave. Ordinary people matter because there are so many of them. Voluntary behavior matters because it&#39;s too hard to supervise everyone all the time.... This voluntary behavior is what I mean by \&quot;culture.\&quot; --J. Fallows&lt;/blockquote&gt;&lt;br&gt;그래서 어떻게 해야 하느냐? 이 문제는 또 다른 토론 주제가 되지 않을까 하네요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/19 20:38&quot;]}],[0,{&quot;id&quot;:[0,4961611],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330025536/http://agile.egloos.com/4961611&quot;],&quot;title&quot;:[0,&quot;경력이 많은 의사에게 갈까 적은 의사에게 갈까&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330025536/http://agile.egloos.com/4850803\&quot;&gt;경력과 실력의 상관관계에 대해 기사&lt;/a&gt;를 썼습니다. 소프트웨어 개발에 대한 컬럼이기 때문에 주로 개발자에 초점을 맞춰서 글을 썼는데 오늘은 의사 이야기를 해볼까 합니다. 긴 글을 쓸 시간은 없어서 그냥 간략히 적겠습니다.&lt;br&gt;&lt;br&gt;위 제목과 같은 질문을 받으면 여러분은 어떻게 대답하시겠습니까? 아니, 실제로 어떻게 행동하십니까? 같은 병원에 원장이 여러명입니다(요즘 이런 병원 많죠). 사진이 벽에 걸려있습니다. 가장 젊은 사람을 고르시겠습니까, 나이든 사람을 고르시겠습니까?&lt;br&gt;&lt;br&gt;이런 판단을 하는 데에 도움이 될만한 연구 결과를 하나 알려드리겠습니다.&lt;br&gt;&lt;br&gt;급성 심근 경색(Acute Myocardial Infarction 이하 AMI)이라는 병에 대한 사망률과 의사, 병원의 여러 속성에 대한 관계 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330025536/http://journals.lww.com/academicmedicine/Fulltext/2000/12000/Certification_and_Specialization__Do_They_Matter.16.aspx\&quot;&gt;연구&lt;/a&gt;입니다. 4000명이 넘는 의사를 대상으로 했는데요, 연구 결과에 따르면 의사가 &lt;strong&gt;졸업후 연차가 1년 늘어날 때마다&lt;/strong&gt; 이 사람이 치료한 환자의 AMI 사망률은 0.5%씩 &lt;strong&gt;증가합니다&lt;/strong&gt;. 예를 들어 경력이 0년인 의사와 30년인 의사를 비교하면 경력 많은 의사의 환자가 죽을 확률이 15% 이상 높은 것이죠.&lt;br&gt;&lt;br&gt;하지만 이것은 상대적인 사망률이고 기준 AMI 사망률이 11%에 못미치는 것을 고려한다면 그 둘은 각기&amp;nbsp;10%(경력 0년)&amp;nbsp;대 12%(경력 30년)대가 되겠죠. 큰 차이는 아닙니다(만 실제 죽는 사람 숫자로 따지면 느낌이 좀 다르긴 하겠습니다).&lt;br&gt;&lt;br&gt;의학계에서는 경력과 실력 간에는 큰 상관이 없고, 있다면 음의 상관성(즉, 경력이 증가하면 실력은 떨어지는)이 있다는 연구가 &lt;a href=\&quot;https://web.archive.org/web/20230330025536/http://www.annals.org/cgi/content/full/142/4/260\&quot;&gt;많습니다&lt;/a&gt;.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;More recent reviews and meta-analyses of thousands of experienced health professionals show weak or non-existent correlations between performance on representative tasks and years of professional experience after the completion of education. In fact, for many types of performance there is a negative correlation with years of experience, which suggests a decay in previously acquired skills. -- K. Anders Ericsson, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330025536/http://cat.inist.fr/?aModele=afficheN&amp;amp;cpsidt=19901616\&quot;&gt;An expert-performance perspective of research on medical expertise: the study of clinical performance&lt;/a&gt;&lt;/blockquote&gt;&lt;br&gt;왜 이런 현상이 나타날까요? 그 사람들의 그 많던 경험은 어디로 가버린 걸까요? 의학의 발전은 눈부십니다. 그런데 대부분 학교를 졸업하면 자신의 지식과 기술을 업데이트하지 않습니다. 그것이 첫번째 문제이고요, 두번째는 경험의 양날 때문입니다. 경력이 많으면 패턴 인식으로 순식간에 이 문제가 어떤 종류에 속하는지 판별할 수 있지만 반대로 그것 때문에 맹점이 생깁니다. 아전인수 같은 행동을 하는 것이죠. 자기가 과거에 경험한 케이스로 끌어와 버리는 겁니다. 하지만 경험 때문에 덕을 보는 것도 많습니다(예컨대 위 연구에서 AMI 사망률과 의사가 경험한 AMI 케이스 숫자에는 음적인 상관관계가 있었습니다). 결과적으로는 이런&amp;nbsp;것들이 &lt;strong&gt;상쇄효과를 일으켜서&lt;/strong&gt; 경력년차가 통계적으로는 실력에 큰 영향을 못주는 것 같습니다.&lt;br&gt;&lt;br&gt;따라서 위 제목에 답을 하자면 \&quot;&lt;strong&gt;큰 상관없다&lt;/strong&gt;\&quot;입니다. 대신 뭘 봐야할까요? (의사의 의도적인 수련양을 직접 알 수 있으면 좋겠지만 그건 간단하지가 않겠네요)&lt;br&gt;&lt;br&gt;위 논문에도 몇가지 답이 있습니다(예컨대 해당 분야의 전문 자격증을 따고, 졸업한지 얼마 안되었으나&amp;nbsp;그 질병 환자는 여럿 본 의사 &lt;em&gt;\&quot;Less patient mortality was associated with treatment by physicians who were cardiologists, cared for larger numbers of AMI patients, were closer to their graduation from medical school, and were certified\&quot;&lt;/em&gt;)만 저는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330025536/http://www.yes24.com/24/goods/2719847\&quot;&gt;닥터스 씽킹&lt;/a&gt;(How Doctors Think)이란 책의 조언을 권합니다(이 책은 재미있기까지 합니다!). 그 책에서 추천하는 의사는, &lt;strong&gt;환자에게 관심을 갖고, 그의 이야기를 경청하며 질문에 잘 답해주고, 환자의 의구심에 진지하게 자신의 사고를 의심해 볼 수 있고, 또 환자에게 시간을 많이 배려할 수 있는 의사&lt;/strong&gt;(너무 인기있는, 고로 하루에 백명 가까운 환자를 보는 의사는 이 조건에서 탈락합니다)입니다. 이런 의사가 보통 의도적 수련도 많이 할 겁니다.&lt;br&gt;&lt;br&gt;환자를 무식한 사람 취급하고 불친절하고 고압적이며 자신은 완벽하다고 생각하는 의사는 조심해야 합니다. 사실 의사들도 실수를 많이 하고, 예컨대 필수적이라고 할 수 있는 확률에 대한 판단력 같은 경우는 일반인에 비해 크게 낫지 않습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/20 18:32&quot;]}],[0,{&quot;id&quot;:[0,4978945],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/4978945&quot;],&quot;title&quot;:[0,&quot;나의 첫 위기지학 프로그램&quot;],&quot;body&quot;:[0,&quot;\n\t오늘 우연히 지인의 블로그에서 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155626/http://seereal.org/tt/108\&quot;&gt;바이오 라이팅&lt;/a&gt;이란 걸 보게 되었습니다. 그 블로그 주인장이 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://mirror.pe.kr/zboard/zboard.php?id=seereal&amp;amp;no=3\&quot;&gt;환상소설을 쓰는 법&lt;/a&gt;\&quot;이라는 소설을 썼는데, 거기에선 모 작가가 자동으로 소설을 써주는 프로그램을 사용하는 이야기가 언급됩니다. (실제로 &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://pdos.csail.mit.edu/scigen/\&quot;&gt;전산학 논문을 자동으로 생성해주는 프로그램&lt;/a&gt;을 만든 사람이 있고, 그 프로그램으로 생성된 논문을 모 학회에 제출했다가 통과가 되어서 \&quot;그 학회에 참가하여 허상을 까발릴테니 돈 좀 보테주오\&quot;하는 광고를 했던 사람도 있습니다.)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;첫 위기지학 프로그램&lt;/h3&gt;바이오 라이팅에 대한 설명을&amp;nbsp;읽으면서 제가 처음으로 만든 &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/2807583\&quot;&gt;위기지학&lt;/a&gt; 프로그램이 생각이 났습니다.&amp;nbsp;제가 만든 위기지학 프로그램을 소개해달라는 요청이 있었던 적도 있고 하니 이 차에&amp;nbsp;몇 자 적어볼까&amp;nbsp;합니다. 바이오 라이팅에 비견할 바가 못되는 시시한 프로그램이니 너무 기대는 하지 말아주세요. :)&lt;br&gt;&lt;br&gt;처음 만든 프로그램(아마도 초등학교 2-3학년 쯤?)은 당연히 남에게 자랑하기 위한 프로그램이었습니다. 설사 게임을 만들어도 저 자신은 별로 즐길 생각을 안했죠. 얼마간 지난 후에 저 자신을 위한 프로그램을 만든 것이 있었는데 그 이름이 기억이 안납니다. 대충 &lt;strong&gt;Story Maker&lt;/strong&gt;라고 합시다. (터보 C로 만들었는지, 터보 파스칼로 만들었는지 가물가물한데, 터보였던 것은 확실합니다)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;문제상황&lt;/h3&gt;초등학교 고학년이었을 겁니다. 처음 발단은 이렇습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155626/http://ko.wikipedia.org/wiki/%EC%9D%B8%ED%84%B0%EB%9E%99%ED%8B%B0%EB%B8%8C_%ED%94%BD%EC%85%98\&quot;&gt;텍스트 어드벤처 게임&lt;/a&gt;을 하니 재미있기는 한데 내가 할 수 있는 자유도가 너무 적고 내 취향에 꼭 맞는 스토리의 게임이 없으며, 상대적으로 이야기의 소비자로 남아있어야 한다는 불만이 있었고, 영어 단어들을 외워야 하는데 저는 재미없이 공부하는 것을 죄악으로 생각했던 사람이었습니다. 그래서, 저 스스로의 영어 공부와 재미를 위해서 일종의 교육용 게임을 만들었습니다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;화면 아래에 웅크리고 있는 검은 용 한마리&lt;/h3&gt;화면배치는 컴컴한 화면 맨 아래에 줄이 하나 그어져 있습니다. 그 줄 밑(제일 아랫 줄)에는 영어 단어가 찍혀 있습니다. 그리고 줄 위 공간은 자유롭게 글을 쓰는 공간입니다. 좌상단에 커서가 껌뻑이고 있죠.&lt;br&gt;&lt;br&gt;플레이어는 기본적으로 (영어로) 소설을 써야합니다. 여기에 단서가 붙습니다. 컴퓨터에 어떤 어휘(및 숙어, 인상적인 글귀 등) 집합을 미리 저장해 놓고, 그 단어(혹은 문구)가 임의로 화면 밑단에 출현하면 소설을 쓰다가 그 단어를 사용해서 글을 계속해야 합니다. 겉으로만 보면 타자 연습 게임과 상당히 유사하게 보일 수 있습니다. 화면 밑단의 단어를 내가 똑같이&amp;nbsp;입력하면 자동으로 다음 단어가 출현합니다. 마치 테트리스에서 다음 조각이 미리 보이는 것과 비슷하죠. 그러면 이야기의 흐름이 이상해지지 않도록 노력하면서 새로 출현한 단어를 사용해야만 합니다. 이게 계속 반복되는 겁니다. 언제까지? 소설이 다 됐다고 생각될 때까지 혹은 충분히 즐겼다고 생각할 때까지.&lt;br&gt;&lt;br&gt;글을 쓰다보면 다음 단어나 표현이 하나의 문제 상황을 일으킵니다. 공주를 어떻게 구해낼까? 지금 이 망망대해를 떠도는 외로운 우주선에서 어떻게 타임머신을 구하지? 등등. 지금 이 스토리에서 어떻게 저 단어를 소화시킬 것인가, 어떻게 점과 점을 연결할 것인가. 혼자서 하는(혹은 어떻게 보면 컴퓨터랑 주고 받는) 상상 놀이입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;세상을 주유하기, 혹은 뒤섞기&lt;/h3&gt;어휘집단은 주제별로 나뉘어 집니다. 당시 저는 SF 어휘군, 판타지 어휘군, 추리소설 어휘군 등으로 몇 개를 등록해 놓고는, 그 중 하나를 선택해서 해당 분야의 소설을 쓰는 게임을 했습니다. 흥미로운 사실은 설사 같은 단어 집단이 선택될지라도 나오는 순서 등에 따라 그 이야기는 천차만별이 될 수 있었던 점입니다(심지어는 거의 같은 순서로 단어가 나왔더라도 그날의 컨디션과 배경에 따라 다른 이야기가 나오더군요).&lt;br&gt;&lt;br&gt;또 게임에 익숙해지다 보면 두가지 이상의 어휘군을 선택해서 게임을 할 수도 있었습니다. 예컨대, SF 어휘군과 판타지 어휘군을 같이 선택하면, 용(dragon)이나 우주선(space shuttle), 혹은 \&quot;신분증을 스캔하겠습니다\&quot;(Let me scan your ID card, please), 음유시인의 하프(the bard&#39;s harp) 같은 표현이 한 소설 속에 나오기도 합니다. 혹은 자신이 다른 곳에서 읽은 글의 주요 단어, 표현으로 어휘집단을 만들 수도 있는데, 예컨대, \&quot;이상한 나라의 앨리스\&quot;를 읽고 자신이 학습하고 싶은 단어와 표현 몇개를 추려서 입력을 해놓고 게임을 하면, 전혀 새로운 \&quot;이상한 나라의 앨리스\&quot;가 쓰여집니다.&lt;br&gt;&lt;br&gt;당시 나름대로의 영어공부 철학을 갖고 있었던 저는 이런 게임이 있다면 교육적이기도 하고 재미도 있을 거라고 생각했습니다. 실제로 그 게임을 만들어서 해보니, 아니! 너무 재미있는 겁니다. 창작의 즐거움을 그냥 온 몸으로 폭포수 맞듯이 했습니다. 덕분에 영어공부도 꽤 되었던 것 같습니다. 단어나 숙어, 문구 등을 쉽게 외울 수 있었거든요(특정 맥락 하에서 직접 사용해 봤으니까요).&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;소박한 깨달음&lt;/h3&gt;그런데 이 게임의 \&quot;고득점\&quot;(이 게임에는 점수 개념이 없었습니다만)을 얻으려면 이상하게 재미가 없어집니다. 나오는 단어 족족이 그냥 입력해버리는 겁니다. 그러면 별안간 이 게임은 별볼일 없는 타자 게임(시간 제한도 없고 점수도 없는)이 됩니다. 혹은 자신과 타협을 할 수도 있습니다. 이번 단어는 끼워넣기가 어려우니까 그냥 넘어가자 생각하면 일단 타이핑해 넣은 다음(바로 다음 단어가 뜨겠죠), 백스페이스로 입력한 단어를 지웁니다. 그러면 그 단어를 건너뛰게 되죠. 하지만 이걸 자주하면(혹은 원하는 다음 단어가 나올 때까지 계속 돌리면)&amp;nbsp;재미가 없어집니다.&lt;br&gt;&lt;br&gt;게임을 만들고 해보면서 나름 깨달은 것은 똑같은 기능을 제공하는 소프트웨어더라도 사용자 스스로가 &lt;strong&gt;어떤 목적을 갖고 어떤 규칙을 지키면서 쓰느냐에 따라 소프트웨어의 가치와 용도가 상당히 달라질 수 있다&lt;/strong&gt;는 점, 그리고 &lt;strong&gt;시스템을 사용자와 프로그램의 협력관계로 생각하면 간단한 프로그램으로도 많은 가치를 얻을 수 있다&lt;/strong&gt;는 점이었고, 이후 제가 만드는 프로그램들에 이 깨달음을 적용하려고 노력하게 되었습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/30 22:57&quot;]}],[0,{&quot;id&quot;:[0,4980657],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155626/http://agile.egloos.com/4980657&quot;],&quot;title&quot;:[0,&quot;나의 첫 컴퓨터 통신&quot;],&quot;body&quot;:[0,&quot;\n\t인터넷이 국내에 보급되기 전에는 \&quot;컴퓨터 통신\&quot;이라고 불리는 것만 있었습니다. 주로 전화선을 이용해서 컴퓨터끼리 통신을 하는 것이죠. 하이텔, 천리안, 나우누리 등 이름을 기억하시는 분들이 많이 있을 겁니다.&lt;br&gt;&lt;br&gt;제게 컴퓨터 통신은 새로운 지평이었습니다. 첫 위기지학 프로그램을 떠올리다 보니 첫 컴퓨터 통신의 감격이 어렴풋이 기억이 나더군요. 그래서 그 이야기를 잠깐 해볼까 합니다. 나름대로 저에게는 지금까지 지속되는 교훈을 준 사건이기도 하고요. (옛날 얘기 하는 거 좋아하는 사람은 아닌데, \&quot;지금 여기\&quot;에 아직 가치가 있다고 생각해서요)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155626im_/http://pds11.egloos.com/pds/200905/31/50/c0063450_4a2286d79f77c.jpg\&quot; width=\&quot;411\&quot; height=\&quot;268\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155626/http://www.old-computers.com/MUSEUM/hardware.asp?t=1&amp;amp;c=69&amp;amp;st=1\&quot;&gt;old-computers.com&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;아마 1984년쯤이었을 겁니다. 외국 컴퓨터 잡지를 용케 구해서는 거기 나오는 광고를 보고 꿈을 꾸던 때였습니다. 애플에서 나온 광고가 있었습니다. \&quot;커플러\&quot;라고 하는 것인데 수화기를 끼우면(구멍이 두 개 있습니다) 컴퓨터에서 나오는 디지털 신호를 소리로 바꾸고 반대로 전화기에서 들려오는 소리를 디지털 신호로 바꿔서 통신을 하게 해주는 장치입니다. 속도가 300bps였나 그랬을 겁니다. 굉장히 부러웠지만 당시 초등학생이 그 장치를 손에 넣을 수 있는 방법은 거의 없었습니다.&lt;br&gt;&lt;br&gt;그래서 꼼수를 쓰게 되었습니다. 제가 쓰던 컴퓨터는 애플 컴퓨터였고, 거기에는 기본적으로 테이프에 프로그램을 저장하고, 또 불러오는 명령이 있었습니다. LOAD/SAVE라고 하죠(가물가물 합니다). 그 기능을 활용한 겁니다. 어차피 애플 자체에 소리와 디지털 신호를 번역해주는 기능이 있었습니다.&lt;br&gt;&lt;br&gt;친구랑 미리 약속해 놓고 서로의 컴퓨터를 전화기에 연결했습니다. 제 쪽에서 간단한 프로그램을 만들고 (예컨대 주석문에 제가 보내고 픈 메세지를 바로 쓸 수도 있었죠) SAVE를 합니다. 상대쪽에서는 신호가 들리기를 기다렸다가 LOAD를 합니다. 짠! 그럼 상대쪽에서 제가 보낸 메세지를 볼 수 있습니다. 그걸 이용하면 채팅을 할 수도 있었죠.&lt;br&gt;&lt;br&gt;실험은 성공이었습니다. 우리가 주고 받은 프로그램은 화면에 \&quot;Hello, World!\&quot;를 찍는 것이었습니다. 그 때의 감동을 잊을 수가 없습니다. 가슴이 두근거리고 온 몸이 떨리더군요. 새로운 세상이 열리는 것 같았죠.&lt;br&gt;&lt;br&gt;나중에 애플의 스펙을 찾아보고 계산을 해보니, 카세트 테이프의 LOAD/SAVE를 이용한 방식은 300bps를 훌쩍 넘는(600bps 가까이 되었던 걸로 기억합니다) 꽤 훌륭한 모뎀이었습니다.&lt;br&gt;&lt;br&gt;국내에서 최초로 공개 판매된 모뎀이 있었는데, 800bps였나 그랬습니다. 애플 컴퓨터에 꽂아 쓰는 확장카드였고요. 그 모뎀을 사용하게 된 것은 아마 최소 1, 2년 지난 후였을 겁니다. (그 이후 다들 하듯이 1200, 2400 등의 수순을 밟게 되었죠)&lt;br&gt;&lt;br&gt;저는 이 일화를 간혹 떠올려보곤 합니다. &lt;strong&gt;내가 정말 하려고 하는 것은 무엇인가? 이미 내가 갖고 있는 걸로 할 수 있는 건 무엇인가? 만약 나에게 이미 해답이 있다고 가정한다면 그것은 어떤 모양일까?&lt;/strong&gt; 하는 질문을 하면서요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/05/31 22:18&quot;]}],[0,{&quot;id&quot;:[0,4981904],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/4981904&quot;],&quot;title&quot;:[0,&quot;애자일 심화 교육과 전이&quot;],&quot;body&quot;:[0,&quot;\n\t오는 6월 11일부터 총 5일간(11,12,15,16,17) &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230517180720/http://groups.google.com/group/xper/browse_thread/thread/d9721e79437b358c\&quot;&gt;애자일 심화 교육&lt;/a&gt;을 합니다. 대상은 대구/경북 지역 직장인과 대학생입니다. 교육 장소는 경북대학교이고요. 그래서 며칠간 대구에 내려가 있을 겁니다.&lt;br&gt;&lt;br&gt;이번 심화 교육은 저에게도 하나의 도전입니다. 저에게 이 교육의 키워드를 꼽으라고 한다면 \&quot;&lt;strong&gt;전이&lt;/strong&gt;\&quot;(transfer)를 꼽겠습니다.&lt;br&gt;&lt;br&gt;전이는 쉽게 말해 하나를 알려주면 열을 깨치는 걸 말합니다. 예를 들어 기본 문제를 열심히 공부했더니 심화 문제를 풀 수 있게 되었다는 것도 전이고, 파이썬을 배웠더니 루비를 쉽게 하더라도 전이입니다. 상식적으로 이해가 되실텐데 모든 교육은 기본적으로 전이를 전제로 하고 있습니다.&lt;br&gt;&lt;br&gt;애자일 교육에서의 전이라면, 교육 시간에 다루었던 문제들 외에 실무를 하면서 닥치는 문제(기술, 인간, 조직 문제 등 모든 \&quot;어려움\&quot;)도 해결할 수 있게 되는 걸 말하겠죠. 모든 교육 프로그램에서 필수적으로 고민해야할 주제입니다.&lt;br&gt;&lt;br&gt;커크패트릭 모델(Kirkpatrick Model)이라는 것이 있습니다. 교육 효과를 측정하는 모델인데요, 여기에서는 평가를 4단계로 나눕니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;반응&lt;/li&gt;&lt;li&gt;학습&lt;/li&gt;&lt;li&gt;행동&lt;/li&gt;&lt;li&gt;결과/퍼포먼스&lt;/li&gt;&lt;/ol&gt;첫번째 수준에서는 학생들의 반응을 봅니다. &lt;strong&gt;교육 자체에 대해 얼마나 만족하냐&lt;/strong&gt; 그런 것이죠. 저희가 했던 교육들은 이 수준에서 탁월한 성과를 보였습니다. 상당한 감동을 받기도 하고, 일생에 남을 교육이었다고 술회하기도 하고요. 많은 교육들이 이 반응 수준도&amp;nbsp;충족하지 못하고 있죠. 이 모형에서는 첫 단계가 해결이 안되면 다음 단계들에 걸림돌이 될 수 있다고 합니다.&lt;br&gt;&lt;br&gt;두번째 수준은 &lt;strong&gt;학생들의 지식이나 능력이&amp;nbsp;얼마나 늘었나&lt;/strong&gt; 하는 걸 봅니다. 저희의 교육에서 이 부분도 상당하다고 생각을 합니다. 실제로 해보면서 배우도록 하는 것들이 많기 때문이죠.&lt;br&gt;&lt;br&gt;세번째 수준은 그래서 &lt;strong&gt;행동이 바뀌었냐&lt;/strong&gt; 하는 겁니다. 여기서부터 좀 자신이 없습니다.&amp;nbsp;몇몇 교육생은 실무로 돌아가서&amp;nbsp;눈부신 행동변화를 보이기도 합니다. 하지만 또 상당수는 몇 개월 후 소위 약발이 떨어지면서,&amp;nbsp;또 주변의 태클을 계속 받으면서&amp;nbsp;옛날의 방식으로 돌아가고 교육 때 했던 \&quot;환상적\&quot; 경험은 아련한 가슴속 추억으로 남습니다. \&quot;언젠가&amp;nbsp;환경이 되면 꼭 그렇게 일해봐야지\&quot;&lt;br&gt;&lt;br&gt;네번째 수준은 결과적으로 비즈니스에 &lt;strong&gt;어떤 성과를 남겼냐&lt;/strong&gt; 하는 겁니다. 가장 어려운 수준이죠. 대부분의 경우 아예 이 수준의 측정은 생각도 하지 않습니다 -- 혹은 하지 못합니다. 저희도 교육 후에 제 4수준까지 도달한 교육생(사실 대부분 교육\&quot;집단\&quot;인데, 교육을 받을 때 전체 팀이 받으면, 혹은/그리고 교육 이후 코칭까지 이어지면&amp;nbsp;4수준까지 들어올 확률이 곱절 이상 높아집니다)이 있긴 합니다만 절대 대다수라고 말할 수는 없습니다.&lt;br&gt;&lt;br&gt;수준이 높아질수록 달성하기가 쉽지 않고, 또 평가하기 위해 걸리는 시간도 더 깁니다. 하지만 어느 하나가 더 중요하고 덜 중요하다고 말할 수 있는 것은 아닙니다.&amp;nbsp;느끼셨겠지만, 이 모델은 단순하고 좀 순진한(naive) 모델입니다. 하지만 생각의 꺼리들을 던져준다는 점에서 유용하다고 봅니다. 과연 우리가 하는 교육은(혹은 내가 받는 교육은) 어떤 수준까지 도달하는가.&lt;br&gt;&lt;br&gt;절대 쉬운 질문이 아닐 겁니다. 켐&amp;nbsp;케이너(Cem Kaner, 테스팅 전문가) 같이 대단한&amp;nbsp;사람도 자신이 하는 교육의 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://www.kaner.com/pdfs/kanerPadmanabhanPractice.pdf\&quot;&gt;\&quot;전이\&quot; 문제에 대해 그렇게 만족해 하지 않는 것&lt;/a&gt; 같습니다. 왜 3, 4 수준은 만족스럽지 못하냐에는,&amp;nbsp;예컨대, 조직에서 도입/구현&amp;nbsp;지원을 해주지 않고 단순히 교육 지원만 해준다(혹은 종종 교육도 지원 안해준다)는 등의 이유가 있을 수 있습니다. 그 외에도 굉장히 많은 문제들이 얽혀있지요. 하지만 전 결국 &lt;strong&gt;교육자도 상당 부분 책임을 져야 한다&lt;/strong&gt;고 생각하고 있습니다(그리고 그렇게 생각하는 편이 교육자 자신을 더욱 채찍질해서 교육 수준이 더 나아지게 만든다고 봅니다).&lt;br&gt;&amp;nbsp;&lt;br&gt;저는 이번 목표가 대다수의 교육생들이 상당한 수준의 전이를 이룰 수 있게 해주는 것입니다. 최근 들어 다양한 교육적 경험들을 했고, 많은 고민과 연구를 했습니다(하루에 논문을 수십개씩 읽습니다). 기대해 주세요. (저도 기대가 많이 됩니다)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/06/01 18:14&quot;]}],[0,{&quot;id&quot;:[0,5004109],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155709/http://agile.egloos.com/5004109&quot;],&quot;title&quot;:[0,&quot;무료로 애자일 컨설팅 받기&quot;],&quot;body&quot;:[0,&quot;\n\t애자일컨설팅의 컨설팅을 무료로 받을 수 있는 기회가 생겼습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155709/http://groups.google.com/group/xper/browse_thread/thread/5944f7069997acb3\&quot;&gt;http://groups.google.com/group/xper/browse_thread/thread/5944f7069997acb3&lt;/a&gt;&lt;br&gt;&lt;br&gt;안타깝지만 마감일이 얼마 안남았네요.&lt;br&gt;&lt;br&gt;좋은 기회, 인연이 되기를 바랍니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/06/15 16:05&quot;]}],[0,{&quot;id&quot;:[0,5007428],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20161018001441/http://agile.egloos.com/5007428&quot;],&quot;title&quot;:[0,&quot;Nature of Order 스터디 발표회&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;올 2월부터 &lt;a href=\&quot;https://web.archive.org/web/20161018001441/http://agile.egloos.com/4795447\&quot;&gt;NOO 스터디를 시작&lt;/a&gt;했습니다. 책이 드디어 끝났습니다. 책걸이 기념으로 발표회를 합니다.&lt;br&gt;&lt;br&gt;NOO에 대해 지식이 전무한 분들 대상으로 저희가 5개월 동안 쌓은 지식과 경험을 농축해 드리겠습니다. 금주 토요일 저녁 7시부터 9시까지이고, 서울 MS 본사(포스코 건물)에서 열립니다. 무료이고요. 스터디원 중 대부분이 IT업계에 있는 분(프로그래머, 기획자, 미디어아티스트, 컨설턴트 등)이기 때문에 그런 분들에게 가까운 이야기도 있을 것이고, 책 자체가 건축 이야기라 건축에 대한 이야기, 또 디자인, 아름다움 등에 대한 이야기도 할 것입니다.&lt;br&gt;&lt;br&gt;관심있는 분들의 참여 기대합니다. &lt;a href=\&quot;https://web.archive.org/web/20161018001441/http://www.onoffmix.com/e/juneaftn/929\&quot;&gt;참가신청&lt;br&gt;&lt;br&gt;&lt;/a&gt;--김창준&lt;br&gt;&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/06/17 18:25&quot;]}],[0,{&quot;id&quot;:[0,5026291],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20161219075754/http://agile.egloos.com/5026291&quot;],&quot;title&quot;:[0,&quot;쉬운 코드가 장땡인가&quot;],&quot;body&quot;:[0,&quot;\n\t프로그래밍을 시작한 지 얼마 안되었을 때에는 어려워 보이는 코드가 멋있어 보였습니다. 그러다가 색다른 충격을 몇 번 받고는 쉬워 보이는 코드가 멋있어 보이더군요. 지금은 단순히 쉬워 보인다, 어려워 보인다라는 일차원적 평가가 위험하다는 생각을 하고 있습니다. 그 이야기를 좀 해볼까 합니다. (기우에서 말씀드리면, 제가 제시하는 모형도 단순화한 것이기에 절대적으로 받아들이기에는 위험성이 있다는 점을 염두에 두시면 좋겠습니다)&lt;br&gt;&lt;br&gt;다음 도표를 보시죠. 여기에서 E는 쉽다, D는 어렵다를 말합니다. 또, 처음 접했을 때 얼마나 쉬운지, 또 시간이 지난 후(일정한 노력을 기울인 후)에 얼마나 쉬운지를 구분하여 행에 처음 접한 난이도, 열에 나중에 느끼는 난이도를 표시했습니다. 이때 쉽다 어렵다는 것은 상대적인 것이며 코드를 읽는 사람(혹은 관리할 사람)을 기준으로 합니다.&lt;div align=\&quot;center\&quot;&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;table border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;span style=\&quot;font-size:70%;\&quot;&gt;&lt;div align=\&quot;right\&quot;&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;~로&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;left\&quot;&gt;~에서&lt;/div&gt;&lt;/span&gt;&lt;/td&gt;&lt;td&gt;E&lt;/td&gt;&lt;td&gt;D&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;E&lt;/td&gt;&lt;td&gt;&lt;strong&gt;(1)&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;(2)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;D&lt;/td&gt;&lt;td&gt;&lt;strong&gt;(3)&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;(4) &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;(1) 이런 간단한 방법이 있었다니!&lt;/h3&gt;(1)은 처음 봤을 때도 쉬워 보이고, 시간이 지난 후에도 여전히 쉬워 보이는 코드입니다. 제가 앞에서 말한 \&quot;색다른 충격\&quot;이 이 경우였습니다. 주로 스몰토크 문화 배경을 가진 사람들의 코드가 이렇더군요. 내가 애초에 이런 코드를 생각 못했다는 것이 멍청하게 느껴지게 만드는 코드입니다. 간결하고, 투명합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;(2) 앗, 속았다!&lt;/h3&gt;(2)는 처음에는 쉬워 보였지만, 시간이 지나보니 사실은 어려운 코드입니다.&lt;br&gt;&lt;br&gt;어설프게 자연언어를 모방하려고 한 코드(사실 자연언어는 오해를 많이 발생할 소지가 있는 위험한 언어입니다)가 그렇습니다. 스파게티를 깔끔한 포장지로 치장한 것에 비유할 수 있습니다. 코드를 처음에 보면, 어라! 줄줄 읽힙니다. 나름대로 머리속에 모형을 만들게 되죠(mental model). 하지만 이 모형이 실제 모형과 거리가 있습니다. 실제는 그렇게 단순하거나 아름답지 않을 수 있거든요. 조금만 예외적인 경우를 다루려고 해도 이 머리속 모형을 포기해야 합니다. 또 내부적으로 제대로 이해를 못하고 표면적으로만 흉내를 내다 보면 오해도 생기고 실수도 하게 됩니다. 코드의 행동을 정확하게 예측하기가 힘듭니다.&lt;br&gt;&lt;br&gt;더 깊은 소스 코드를 자주 들여다 봐야 하고, 레퍼런스나 메뉴얼을 자주 참조해야 합니다.&lt;br&gt;&lt;br&gt;부분적으로는 이해하기 쉽지만 전체적으로는 이해하기 어려운 코드도 여기에 속합니다. 여기저기 간단해 보이는 로직을 복사/붙여넣기한 코드도 그렇습니다. 일견 쉬워보입니다. 하지만 그런 코드 속에서 한 달 정도만 살다보면 악몽을 꾸기 시작합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;(3) 아, 알겠다!&lt;/h3&gt;(3)은 처음에는 어려워 보이지만 나중에는 쉬워 보이는 코드입니다.&lt;br&gt;&lt;br&gt;생소한 개념들 때문에 처음에는 낯설고 어려워 보이지만, 몇 가지 핵심적 개념을 이해하면 어느 순간, 따악! 죽비 맞고 네오가 메트릭스에서 득도하여 만물을 꿰뚫어보는 듯한 경지에 달할 수 있는 코드입니다. 시간이 가면서 눈이 점점 트이고 전체 \&quot;와꾸\&quot;가 확하고 와닿는 코드입니다.&lt;br&gt;&lt;br&gt;새롭고 유용한  추상적 개념을 사용한 코드, 개념적 일관성과 개념의 시스템이 있는 코드가 그렇습니다. square(제곱), root(제곱근), cube(세제곱) 등의 개별적 개념들을 따로 익히는 것은 일견 쉬울 수 있습니다. 반대로 power(거듭제곱)를 익히는 데에는 시간이 더 걸릴 수 있겠죠. 하지만 일단 power라는 개념을 알게 되면 기존의 square, root, cube들이 하나로 확 관통이 될 뿐 아니라, 실수, 허수 거듭제곱까지도 쓰임을 연장할 수 있습니다.&lt;br&gt;&lt;br&gt;이 코드를 이해하면 스스로 좀 더 똑똑해졌다고 느끼고, 또 그 느낌이 지속됩니다.&lt;br&gt;&lt;br&gt;이런 코드의 초기 학습 속도를 높이기 위해서는 트레이닝이나, 멘토링, 개념적 문서 등이 제공되면 도움이 되긴 하지만 원래의 필요 학습량 자체를 줄이는 것은 무척 어렵습니다. 기본적으로 \&quot;나\&quot;(혹은 나의 뇌)의 변화를 요구하기 때문입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;(4) 예나 지금이나 어려워&lt;/h3&gt;(4)는 처음에도 어렵고 시간이 지나도 계속 어려운 코드입니다.&lt;br&gt;&lt;br&gt;복잡도가 지나치게 높고 추상화도 안 된 코드입니다. 이런 코드는 익숙해지기가 무척 어렵습니다. 좀 익숙해졌다 싶어도 하루 지나면 다 까먹습니다.&lt;br&gt;&lt;br&gt;시간이 지나면서 계속 덧대기 작업을 한 코드가 이렇게 되기 쉽습니다. if문이 여러겹이라 한 1시간 걸려 코드 읽고는 if문 하나 새로 추가합니다. 전역변수 사용도 많아서 도무지 전체 그림을 한 사람의 뇌 위에 올려놓을 수가 없습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;우리가 지향해야 할 코드는&lt;/h3&gt;저는 우리가 (1)번과 (3)번 영역의 코드를 지향하는 것이 바람직하다고 생각합니다. 1번만 추구하려는 사람은 쉬운 코드가 장땡이라고 생각하는 경우인데, 이것은 우리 스스로를 발전시킬 기회를 놓치는 것이라고 봅니다. 3번을 같이 추구할 때 우리 스스로 더 똑똑해지고, 더 속도를 낼 수 있다고 생각합니다. 또 2번을 추구하는 사람(대개 자신이 2번을 추구한다고 생각하지는 않는데, 의심해 볼 필요가 있음)은 1번이나 3번의 대안이 가능한가를 생각해 보는 것도 유익하다고 생각합니다.&lt;br&gt;&lt;br&gt;마지막으로 한 마디만 더 달자면, 2번과 4번 영역도 경우에 따라 쓸모가 있다고 생각합니다. 어쩔 수 없는 선택일 경우도 있고요(이 경우, 시스템의 한정적인 부분에서 의식적으로 사용하고 영향이 퍼지지 않게 관리, 제어하는 것이 필요합니다). 하지만 1번이나 3번의 존재를 의식하고, 그쪽을 모색하고 실험하고 또 거기로 가려고 노력하는 자세가 필요하다고 생각합니다. &lt;br&gt;&lt;br&gt;p.s. 이 글은 코드뿐만 아니라 언어, 혹은 쉽고 어렵고가 내 선택의 중요한 기준 중 하나가 되는 그 밖의 것들에도 적용 가능합니다&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/01 01:35&quot;]}],[0,{&quot;id&quot;:[0,5034255],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028042450/http://agile.egloos.com/5034255&quot;],&quot;title&quot;:[0,&quot;NOO2, QSM4 연합 RT에 여러분을 초대합니다&quot;],&quot;body&quot;:[0,&quot;\n\tNOO2(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028042450/http://www.amazon.com/Process-Creating-Life-Building-Universe/dp/0972652922\&quot;&gt;Nature of Order 2&lt;/a&gt;)와 QSM4(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028042450/http://www.amazon.com/Quality-Software-Management-Anticipating-Change/dp/0932633323/\&quot;&gt;Quality Software Management 4&lt;/a&gt;) 스터디가 오늘을 기해 모두 끝이 납니다. 이번 금, 토 1박 2일간 스터디 총정리 RT(ReadershipTraining)를 떠납니다. NOO스터디와 QSM스터디를 둘 다 하는 사람들이 서넛 되지만 대부분은 한 스터디만 하셨습니다. 그래서 반년간 스터디 한 것을 RT에서 공유하며 서로 가르쳐주고 토론하려고 합니다.&lt;br&gt;&lt;br&gt;QSM 스터디에는 \&quot;스트레인져\&quot;라는 재미있는 전통(우리는 \&quot;패턴\&quot;이라고 합니다)이 있는데, 각 스터디원이 한 번 씩은 손님을 데려올 수 있습니다. 이 스트레인져 패턴 덕분에 새로운 자극도 받고 색다른 시각에서 토론하는 것도 가능했습니다. 이번 RT에도 스트레인져 패턴을 써보려고 합니다.&lt;br&gt;&lt;br&gt;총 5분을 모십니다. (스터디 참가자 중 13명 정도가 가기로 했고, 5명을 합해서 전체 약 20명이 됩니다)&lt;br&gt;&lt;br&gt;출발은 금요일 오후 2-3시경에 출발하는 선발대와 저녁 8시경에 출발하는 후발대가 있습니다. 선발대로 가면 책 읽을 시간이 넉넉하다는 장점이 있습니다. NOO나 QSM 책은 없으셔도 됩니다. 평소 자기가 보고 싶어하던 책을 가져오셔도 됩니다. 돌아오는 것은 점심 먹고 출발해서 토요일 서너시 전에 서울에 도착하는 것을 목표로 합니다.&lt;br&gt;&lt;br&gt;장소는 파주 출판단지이고, 숙소는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028042450/http://www.jijihyang.org/\&quot;&gt;지지향&lt;/a&gt; 호텔입니다. 트윈룸을 쓰게 됩니다.&lt;br&gt;&lt;br&gt;회비는 10만원 이하를 목표로 하고 있습니다.&lt;br&gt;&lt;br&gt;자, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028042450/http://www.onoffmix.com/e/juneaftn/962\&quot;&gt;신청&lt;/a&gt;하세요! 선착순 5명(인원은 차후 조정 가능하니 대기자가 되더라도 포기하지 마시길)이고 마감은 수요일 자정(24시)입니다.&lt;br&gt;&lt;br&gt;p.s.&lt;br&gt;&lt;br&gt; * NOO에 관심을 가질만한 분: 아름다움, 인식, 진화, 지속가능한 건물/마을/사회, 패턴 등의 키워드에 관심있는 분&lt;br&gt; * QSM에 관심을 가질만한 분: 개인 및 조직의 변화, 프로세스, 품질 등의 키워드에 관심있는 분\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/07 17:07&quot;]}],[0,{&quot;id&quot;:[0,5043002],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003190809/http://agile.egloos.com/5043002&quot;],&quot;title&quot;:[0,&quot;코치는 선수가 아니다&quot;],&quot;body&quot;:[0,&quot;\n\t포춘 잡지에 흥미로운 기사가 실려서 사봤습니다. 유명인들이 \&quot;자기가 들은 최고의 조언\&quot;을 소개하는 글입니다. 특히 구글 CEO이자 애플 이사인 에릭 슈미트의 글이 눈길을 끌더군요.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The advice that sticks out ... \&quot;My advice to you is to have a coach.\&quot; ... I initially resented the advice, because after all, I was a CEO. I was pretty experienced. Why would I need a coach? Am I doing something wrong? My argument was, How could a coach advise me if I&#39;m the best person in the world at this? But that&#39;s not what a coach does. The coach doesn&#39;t have to play the sport as well as you do. They have to watch you and get you to be your best. ... A coach is somebody who looks at something with another set of eyes, describes it to you in [his] words, and discusses how to approach the problem. --Eric Schmidt, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003190809/http://money.cnn.com/galleries/2009/fortune/0906/gallery.best_advice_i_ever_got2.fortune/14.html\&quot;&gt;Best Advice I Ever Got&lt;/a&gt;&lt;br&gt;&lt;br&gt;기억에 남는 조언은 \&quot;자네에게 해 줄 조언은 코치를 두라는 거야\&quot; 입니다... 처음에 그 말을 듣고는 기분이 상했죠. 나는 CEO이지 않습니까. 나는 경험도 많고요. 그런 내가 왜 코치가 필요하겠냐 이겁니다. 내가 뭘 잘 못하고 있다는 건가? 내가 이 일을 하는 데에 최고라면 도대체 어떻게 코치가 나에게 도움을 줄 수 있겠냐 하는 게 저의 논리였습니다. 하지만 그건 코치가 하는 일이 아니더군요. &lt;strong&gt;코치는 당신만큼 스포츠를 잘 하지 않아도 됩니다&lt;/strong&gt;. 코치가 하는 일은, 당신을 지켜보고 당신이 갖고 있는 최고 실력을 발휘하게 해주는 겁니다. ... 코치는 &lt;strong&gt;사물을 다른 시각으로 바라보고 그걸 자신의 말로 설명해주며 문제에 어떻게 접근할지를 논의&lt;/strong&gt;하는 사람입니다. --에릭 슈미트, 내 인생 최고의 조언 (번역 및 강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;에릭 슈미트는 이 조언을 듣고 실제 코치를 고용하게 되었습니다. 나중에 그 코치에 대해 이렇게 말하더군요. \&quot;그가 구글에 한 공헌은 도무지 과장해 말할 수가 없습니다.\&quot; 그 코치는 구글의 연구 조직 뿐 아니라 애플의 제품 개발에도 지대한 공헌을 합니다. (스티브 잡스도 같은 코치를 두고 있습니다)&lt;br&gt;&lt;br&gt;사람들이 코치에 관해 흔히 착각하는 것이 두 가지 있습니다. 하나는 코치의 역할과 선수의 역할을 혼동하는 것입니다. 코치는 선수가 아닙니다. 코치는 선수가 이미 갖고 있는 잠재적 능력을 발휘하게 도와주는 사람이고, 꼭 선수보다 운동에 대해 더 많은 지식을 알아야만 하는 것이 아닙니다. 다른 하나는 나는 코치가 필요없다고 생각하는 것입니다. 사실 모든 사람이 코치가 필요합니다(꼭 그 사람이 코치라는 명함을 달고 있건 아니건 상관 없이).&lt;br&gt;&lt;br&gt;세상에는 두 종류의 위대한 사람이 있습니다. 하나는 직접 위대한 일을 하는 사람이고, 또 하나는 다른 사람이 위대한 일을 하게 도와주는 사람입니다. 후자도 위대한 사람입니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;업데이트&lt;/strong&gt;(2012/9/29) : 에릭 슈미트의 포춘지 인터뷰와 연세대 \&quot;구글 에릭 슈미트와의 대화\&quot;에서 어려운 문제는 모두 코치(Bill Campbell)와 상의한다는 부분(46분3초 -- 밑에 재생 누르면 그 부분부터 시작) 추가&lt;br&gt;&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20221003190809if_/http://www.youtube.com/embed/kIiwAcnSN1g\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20221003190809if_/http://www.youtube.com/embed/pNJDAV6W3Cc#t=46m03s\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/14 18:03&quot;]}],[0,{&quot;id&quot;:[0,5051427],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028044002/http://agile.egloos.com/5051427&quot;],&quot;title&quot;:[0,&quot;트위터 계정&quot;],&quot;body&quot;:[0,&quot;\n\t몇 몇 분들의 요청이 있어 제 트위터(twitter) 계정을 공개합니다. (뭐 별거 없습니다만)&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028044002/http://twitter.com/cjunekim\&quot;&gt;http://twitter.com/cjunekim&lt;/a&gt;&lt;br&gt;&lt;br&gt;예전부터 몇 몇 지인의 글을&amp;nbsp;정기적으로 읽곤 했는데&amp;nbsp;사용자들의 다이나믹스가 궁금하여 올 2월에 가입을 했습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/21 11:19&quot;]}],[0,{&quot;id&quot;:[0,5059291],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210918094159/http://agile.egloos.com/5059291&quot;],&quot;title&quot;:[0,&quot;QSM2&amp;3 스터디원 모집&quot;],&quot;body&quot;:[0,&quot;\n\t제랄드 와인버그의 Quality Software Management 4부작의 2권과 3권 스터디원을 모집합니다. 두 가지 다 하셔도 되고 둘 중 하나만 해도 됩니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;시간: 매주 화요일 저녁 19:45~22:00&lt;/li&gt;&lt;li&gt;장소: 이수역 부근&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;QSM2는 이번주 화요일(내일) 시작이고, QSM3는 다음주 화요일 시작입니다. QSM2와 QSM3를 한 주 씩 번갈아 가면서 진행합니다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;이번에도 넛지(Nudge)를 활용합니다(좀 더 개선된 버전임). 처음 참가시에 각 스터디별로 10만원씩 공금을 내고 시작합니다. 2권과 3권을 모두 하시면 20만원이 되겠네요. 장소대여나 음식 등으로 공금을 사용하다가 마지막에 남는 돈은 개인별 출석률에 따라 돌려줍니다.&lt;br&gt;&lt;br&gt;일단은 책이 없어도 스터디에 참가하실 수 있습니다만 가까운 시일 내(1-2주?)에 책을 구하실 것을 권합니다.&lt;br&gt;&lt;br&gt;&lt;strike&gt;2권과 3권 스터디 각기 2명씩 선착순으로 받습니다. 댓글로 성함, 연락처, 이메일 주소를 알려주세요. 숫자가 다 차면 다시 고지하겠습니다.&lt;/strike&gt; &lt;strong&gt;마감되었습니다.&lt;/strong&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 2권은 \&quot;측정\&quot;에 대한 것입니다. 품질 높은 소프트웨어를 만들기 위해 어떤 측정이 필요한가(관리자 입장)를 이야기합니다. 3권은 \&quot;마음과 행동\&quot;에 대한 것입니다. 탁월한 가족심리치료사였던 버지니아 사티어(Virginia Satir)의 이론을 조직에 적용합니다. 자신과 타인, 맥락 사이에서 균형을 맞추는 행동을 하는 이야기 입니다.&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/27 15:33&quot;]}],[0,{&quot;id&quot;:[0,5063103],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028051923/http://agile.egloos.com/5063103&quot;],&quot;title&quot;:[0,&quot;사회적 기업에서 PM을 찾습니다&quot;],&quot;body&quot;:[0,&quot;\n\t비영리 단체와 영리 기업의 중간쯤에 위치하는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028051923/http://www.socialenterprise.or.kr/\&quot;&gt;사회적 기업&lt;/a&gt;이라는 것이 있습니다. 사회적 목적을 추구하면서도 영업 활동을 하는 회사를 일컫습니다. 저는 사회적 기업이 더 많아져야 한다고 생각하는 사람입니다.&lt;br&gt;&lt;br&gt;이런 사회적 기업 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20211028051923/http://www.e-jang.net/\&quot;&gt;이장&lt;/a&gt;\&quot;에서 구인을 하고 있습니다. 의미있는 일이라고 생각하여 구인공지를 여기에도 실습니다.&lt;br&gt;&lt;br&gt;&lt;h4&gt;사회적기업 이장에서 생태적 가치, 사회적 가치를 함께 추구하고 실현해 나갈 분을 찾고 있습니다&lt;/h4&gt;&lt;ul&gt;&lt;li&gt;웹 프로젝트 제안, 진행, 기획, 구현 과정 총괄을 맡을 PM급을 모십니다. &lt;/li&gt;&lt;li&gt;6개월가량 프로젝트 베이스 계약직을 기본으로 하고, 정규직 전환을 적극적으로 고려할 수 있습니다. &lt;/li&gt;&lt;li&gt;(웹지도, 환경생태, 사회적기업, 지역관광)에 대한 프로젝트입니다. &lt;/li&gt;&lt;li&gt;자세한 사항은 &lt;a href=\&quot;https://web.archive.org/web/20211028051923/http://www.e-jang.net/bbs/view.php?id=ejang_notice&amp;amp;page=1&amp;amp;sn1=&amp;amp;divpage=1&amp;amp;sn=off&amp;amp;ss=on&amp;amp;sc=on&amp;amp;select_arrange=headnum&amp;amp;desc=asc&amp;amp;no=136\&quot;&gt;이장 홈페이지 공지사항&lt;/a&gt;에서 보실 수 있습니다. &lt;/li&gt;&lt;li&gt;연락처 : 부설연구소 &lt;a href=\&quot;https://web.archive.org/web/20211028051923/mailto:kimka@e-jang.net\&quot;&gt;김경아&lt;/a&gt; 02-888-4020 &lt;/li&gt;&lt;/ul&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/07/30 11:15&quot;]}],[0,{&quot;id&quot;:[0,5084979],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028054241/http://agile.egloos.com/5084979&quot;],&quot;title&quot;:[0,&quot;켄트 벡 초청 세미나, 워크샵 내용&quot;],&quot;body&quot;:[0,&quot;\n\t앞서 포스팅에서 켄트 벡의 방한 소식을 알려드렸습니다. 구체적 세미나, 워크샵 내용이 정해져서 알려드립니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028054241/http://agile.egloos.com/5087979\&quot; target=\&quot;_blank\&quot;&gt;Responsive Design 세미나&lt;/a&gt;와 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028054241/http://agile.egloos.com/5087987\&quot; target=\&quot;_blank\&quot;&gt;Being Agile 워크샵&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;혹시나 켄트 벡이 누구인지 모르는 분을 위해 짧은 소개:&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;켄트 벡은 현재 TRI(Three Rivers Institute)의 설립자이자 소장이다. 그가 지금껏 일생을 통해 소프트웨어 개발에 한 기여는 매우 다양하다.&lt;br&gt;&amp;nbsp;&lt;p&gt;&lt;/p&gt;&lt;p&gt;그 중 잘 알려지지 않은 것으로는 &lt;strong&gt;소프트웨어 패턴&lt;/strong&gt;이 있다. 그는 1987년 워드 커닝햄(Ward Cunningham)과 함께, 건축계의 패턴 개념을 소프트웨어 개발에 적용한 선구자였다. 그의 작업들은 향후 디자인 패턴 등 패턴 운동 전반에 큰 영향을 미치게 된다. 그리고 개발자들의 테스팅 도구 &lt;strong&gt;xUnit&lt;/strong&gt;의 개발도 중요한 기여이다. xUnit은 단위 테스팅 프레임워크로 개발자들 간에 현재 전세계적으로 사실상의 표준으로 자리잡고 있으며 수 백 가지 프로그래밍 언어로 번역되었고, xUnit의 전파를 통해 개발자 단위 테스팅이 널리 확산되었다. 또한 xUnit과 함께 테스트를 먼저 실시하는 &lt;strong&gt;테스트 주도 개발&lt;/strong&gt;(Test Driven Development)을 재발견하고, 널리 퍼뜨린 바 있다. 무엇보다도 켄트 벡은 &lt;strong&gt;애자일 방법론의 핵심 선구자&lt;/strong&gt; 중 한 사람으로 그가 탄생시킨 &lt;strong&gt;익스트림 프로그래밍&lt;/strong&gt;(Extreme Programming)은 개발자 사회에서 새로운 문화를 만드는 중요한 역할을 했다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;그가 만든 익스트림 프로그래밍&amp;nbsp;및 애자일 방법론은 현존하는 소프트웨어 개발 방법론 중 가장 빠르게 성장하고 있는 방법론 중 하나이며,&amp;nbsp;2006년도 포레스터 리서치 보고에 따르면 북미 유럽 IT 기업 중 17%가 애자일 방법론을 사용 중이다.&lt;/p&gt;&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/18 19:47&quot;]}],[0,{&quot;id&quot;:[0,5087074],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/5087074&quot;],&quot;title&quot;:[0,&quot;켄트 벡에게 물어보세요&quot;],&quot;body&quot;:[0,&quot;\n\t큰 행사일수록 다양한 사람들이 모입니다. 그러다보니 질문 세션이 엉뚱하게 흘러가기도 합니다. 최근 MIT 미디어랩 행사에서도 그랬다고 하죠. 누군가가 손을 듭니다. 마이크를 건네었더니 질문 같기도 한데 듣다보면 자기 회사의 제품을 소개하고 있습니다. 그리고 맨 마지막에 묻습니다. \&quot;당신의 의견은?\&quot;&amp;nbsp;여기저기서 야유가 들려오기도 합니다. 이런식의&amp;nbsp;질문의 탈을 쓴 자기 의사 표현이 많습니다.&lt;br&gt;&lt;br&gt;큰 행사에서는 되도록 여러 사람과 공유할 수 있는 질문을 하는 배려와 지혜, 기술이 필요합니다.&lt;br&gt;&lt;br&gt;이번 9월 4일 세미나에서도 켄트 벡과 질답 세션을 가질 계획인데요, 이번에는 미리 질문을 받고 여러분들이 더 궁금해 하는 질문에 투표를 받아볼까 합니다. 이러면 앞서의 위험을&amp;nbsp;피할 수 있겠죠. 하지만 또 그렇다고 해서 미리 겁을 먹고 정말 중요한 질문만 올리려고 하다보면 전체 질문 숫자가 적어서 소위 집단 지성이 발현되지 못할 수도 있습니다. 어떻게든 필터링이 될테니까 너무 고민하지 마시고 생각나는 대로 여러개 올려주시는 것이 좋을 것 같네요. 그래서 익명으로 질문을 올리 수도 있게 했습니다.&lt;br&gt;&lt;br&gt;현장에서 가장 득표수가 많은 질문들 몇 개를 최종 선정해서 켄트 벡으로부터 직접 답변을 듣도록 하겠습니다.&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://moderator.appspot.com/#16/e=b17ed\&quot;&gt;&lt;br&gt;&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://moderator.appspot.com/#16/e=b17ed\&quot;&gt;Ask Kent Beck&lt;br&gt;&lt;/a&gt;&lt;br&gt;행사에 참여하지 못하는 분들도 질문을 올리실 수 있습니다(못오는 분들을 위해 행사가 끝나고 여기에 답의 요약판을 올려드리도록 하겠습니다). 여러분들의 많은 참여 기대하겠습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 사실 예전에 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/2668161\&quot; target=\&quot;_blank\&quot;&gt;켄트 벡에게 물어보세요&lt;/a&gt;\&quot;라는 동명의 글을 쓴 적이 있습니다. 그 때는 제가 켄트 벡을 직접 만나서 여러분들이 부탁하셨던 질문 거의 전부를 물어봤고, 또 답(&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/2724613\&quot; target=\&quot;_blank\&quot;&gt;답1&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/2741529\&quot; target=\&quot;_blank\&quot;&gt;답2&lt;/a&gt;)을 얻었습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/20 18:53&quot;]}],[0,{&quot;id&quot;:[0,5087880],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330023204/http://agile.egloos.com/5087880&quot;],&quot;title&quot;:[0,&quot;There&#39;s always a way out&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20230330023204/http://www.imdb.com/title/tt1012804/\&quot; target=\&quot;_blank\&quot;&gt;레드벨트&lt;/a&gt;(Redbelt)라고 하는 영화가 있습니다. 어떻게 보면 액션영화이고 어떻게 보면 깨달음을 주는 영화입니다.&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330023204im_/http://pds16.egloos.com/pds/200908/21/50/c0063450_4a8e0f992149b.jpg\&quot; width=\&quot;266\&quot; height=\&quot;384\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(이미지 출처는 위키백과사전)&lt;/div&gt;&lt;br&gt;&lt;br&gt;극중에서 주인공이 말합니다.&lt;blockquote&gt;마이크 테리: 네가 빠져나올 수 없는 상황은 없다. 너는 빠져나오는 방법을 알고 있어.&lt;br&gt;&lt;br&gt;Mike Terry: There is no situation you could not escape from. You know the escape.&lt;br&gt;&lt;br&gt;&lt;em&gt;--&lt;a href=\&quot;https://web.archive.org/web/20230330023204/http://www.imdb.com/title/tt1012804/\&quot; target=\&quot;_blank\&quot;&gt;Redbelt&lt;/a&gt;(2008)에서, 번역은 김창준&lt;/em&gt;&lt;/blockquote&gt;이 영화의 캐치프레이즈는&amp;nbsp;\&quot;There&#39;s always a way out.\&quot;(빠져나오는 방법은 꼭 있다)입니다. 이 말은 영화속에서 목조임을 당하는 상황, 또 사회적으로 곤란한 상황 모두에 대입됩니다.&lt;br&gt;&lt;br&gt;가족 심리치료사 버지니아 사티어(Virginia Satir)는 자신과 타인, 상황에 대한 균형을 잡을 때 일치적(congruent)이라는 표현을 사용합니다. 그와 함께 작업을 했던 제랄드 와인버그(Gerald Weinberg)는 그의 책 QSM3에서, \&quot;나는 선택의 여지가 없어\&quot;(I have no choice)라고 하는 것은 비일치적(incongruent)인 행동이라고 말합니다. 선택의 여지가 없을 수 없다고 합니다.&lt;br&gt;&lt;br&gt;회사라는 상황 하에서는 개인, 나 자신의 선택 여지가 없다고 느껴지는 경우가 종종 있습니다. 하지만 주변을 보면 비슷한 상황에서 자신이 주도적으로 선택을 하는 사람도 있습니다.&lt;br&gt;&lt;br&gt;다음 사례들은 모두 제가 개인적으로 알고 있는 사람들입니다.&lt;br&gt;&lt;br&gt;을이라는 사람은 자기 회사 의자가 불편하다고 계속 불만을 표현합니다. 그러면서 모 회사에서는 사원들에게 고급 의자를 사줬다고 부러워하기만 합니다. 갑이라는 사람은 자신의 집에 값비싼 의자를 갖고 있습니다. 그런데 문득 자신이 의자에 앉아 보내는 시간은 집에서보다 회사에서 훨씬 많다는 것을 알게 되었습니다. 그래서 그 친구는 자신의 값비싸고 좋은 의자를 회사에 가져와서 씁니다. 집에는 구닥다리 의자를 두고요.&lt;br&gt;&lt;br&gt;을이라는 사람은 회사에서 교육에 투자를 해주지 않는다고 불평합니다. 설사 교육에 보내준다고 해도 자신의 업무와 직접적인 연관이 있는 교육만 허락해주고, 또 그런 교육은 이 회사를 나가면 별 도움이 안된다고 합니다. 갑이라는 사람은 TOC 교육을 입문, 중급, 고급까지 다 듣고 한번에 단 3명만 듣는 요나 코스도 듣고 있다고 합니다. 업무랑 바로 연관이 없는 교육인데 회사에서 보내줬냐고 물어봤습니다. (본인의 표현을 빌자면) 200만원 넘는 개인돈을 쳐발랐다(웃으면서)고 합니다. 휴가를 쓰면서 말이죠.&lt;br&gt;&lt;br&gt;저는 앞서의 두 \&quot;갑\&quot;으로 부터 강한 인상을 받았습니다. 이 사람들은 회사가 망해도 살아남을 사람들이다. 꾸준히 자기계발을 할 사람들이다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330023204/http://agile.egloos.com/4689776\&quot; target=\&quot;_blank\&quot;&gt;파랑새&lt;/a&gt;를 가까운 곳에서 찾거나 만드는 분이다.&lt;br&gt;&lt;br&gt;내가 할 수 있는 일이 없다, 혹은 자기 투자에 주저하는 때면 이 분들을 떠올립니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/08/21 12:07&quot;]}],[0,{&quot;id&quot;:[0,5087979],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330021949/http://agile.egloos.com/5087979&quot;],&quot;title&quot;:[0,&quot;켄트 벡의 Responsive Design 세미나&quot;],&quot;body&quot;:[0,&quot;\n\t켄트 벡의 세미나 소개입니다. (원래 세미나와 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330021949/http://agile.egloos.com/5087987\&quot; target=\&quot;_blank\&quot;&gt;워크샵&lt;/a&gt;을 한 포스트에서 같이 설명했는데 글이 길어져서 둘로 나눕니다 -- Extract a Post 리팩토링) 시간표 등이 업데이트 되었습니다.&lt;br&gt;&lt;br&gt;첫번째로 금요일(및 수요일)에 열리는 대규모 세미나입니다. 켄트 벡이 장장 6시간반 동안 소프트웨어 설계에 대한 그의 최근 깨달음을 전달합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;h2&gt;Responsive Design: When, How, and What (반응적 설계 : 언제, 어떻게, 무엇을) &lt;/h2&gt;&lt;ul&gt;&lt;li&gt;날짜: 2009년 &lt;strong&gt;9월 2일(1차)&lt;/strong&gt;, 9월 4일(2차)&lt;/li&gt;&lt;li&gt;시간: 09:30~12:00, 13:00~17:00 &lt;/li&gt;&lt;li&gt;1차 장소: 한국산업기술시험원 대강당(구로 디지털 단지 내)&lt;/li&gt;&lt;li&gt;2차 장소:&amp;nbsp;과학기술회관 대회의실 (강남역) &lt;/li&gt;&lt;li&gt;1차 인원: 150명 이하&lt;/li&gt;&lt;li&gt;2차 인원: 300명 이하 &lt;/li&gt;&lt;li&gt;비용: 8만원(사전등록), 13만원(현장등록) (VAT 별도) &lt;/li&gt;&lt;li&gt;통역: IT 전문 통역업체의 동시 통역&lt;/li&gt;&lt;li&gt;대상: 참가자가 최대한 많은 것을 얻으려면, 자신의 작업에 대해&amp;nbsp;신경쓰고 자신이 작성하는 프로그램에 구조와 질서를 만들어 내기를 원하는 프로그래머야 할 것입니다. 아키텍트, 설계자, 코더, 테스터 누구든 가능합니다.&lt;/li&gt;&lt;li&gt;효과:&amp;nbsp;본 세미나를 통해 얻은 더 나은 설계 기술은&lt;strong&gt; 효율성, 테스트가능성을 높여주고, 결함을 줄이고, 재사용을 가능하게 하며, 의사소통을 간단하게 합니다.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;시간표:&lt;/li&gt;&lt;ul&gt;&lt;li&gt;09:00-09:30 등록&lt;/li&gt;&lt;li&gt;09:30-10:00 켄트 벡 소개 : 내가 보는 켄트 벡 (김창준)&lt;/li&gt;&lt;li&gt;10:00-12:00 켄트 벡 강연&lt;/li&gt;&lt;li&gt;12:00-13:00 점심 (식사는 제공되지 않습니다)&lt;/li&gt;&lt;li&gt;13:00-13:20 저자, 역자 사인회 (인사이트 제공) 및 휴식&lt;br&gt;&lt;/li&gt;&lt;li&gt;13:20-14:50 켄트 벡 강연&lt;/li&gt;&lt;li&gt;14:50-15:10 휴식&lt;/li&gt;&lt;li&gt;15:10-16:30 켄트 벡 강연&lt;/li&gt;&lt;li&gt;16:30-17:00 질답 (질문은 &lt;a href=\&quot;https://web.archive.org/web/20230330021949/http://agile.egloos.com/5087074\&quot; target=\&quot;_blank\&quot;&gt;켄트 벡에게 물어보세요&lt;/a&gt; 대로 사전 선정합니다)&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;켄트 벡의 최신 연구를 집약한 최초의 발표&lt;/strong&gt; &lt;br&gt;&lt;br&gt;소프트웨어의 설계는 성장하고 또 변화해야 합니다. 소프트웨어에 대한 필요가 바뀌기 때문이기도 하고, 개발자의 이해 수준이 더 성장하기 때문이기도 하며, 기술 플랫폼이 진화하기 때문이기도 합니다. 이러한 변화의 과정을 관리하는 법을 배우는 일은 소프트웨어 개발자에게 중요한 기술입니다. 좋은 설계는 더 나은 테스팅을 가능하게 해주고, 개발을 더 값싸고 빨리 할 수 있게 만들어 주며, 결함을 줄이고, 만족도를 높일 수 있습니다. &lt;br&gt;&lt;br&gt;본 세미나에서는, 소프트웨어를 한 번에 조금씩 설계하는 방법, 변화를 안전하고 효율적으로 만들어 내는 방법, 소프트웨어 설계의 심층 구조를 이해하는 방법, 그리고 이를 일상 업무에 적용하는 법에 대해 논의할 것입니다. 본 세미나는 경험 있는 개발자를 대상으로 합니다.&lt;br&gt;&lt;br&gt;본 세미나에서 다루어질 주제들은 다음 목록 중에서 선택됩니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;상생 관계에 있는 요소들이라는 관점에서의&amp;nbsp;설계&lt;/li&gt;&lt;li&gt;응답으로서의 설계 -- 언제 설계할 것인가&lt;/li&gt;&lt;li&gt;결합력(coupling)과 응집력(cohesion)&lt;/li&gt;&lt;li&gt;설계를 바꾸기 위한 전략들&lt;/li&gt;&lt;li&gt;설계에 대한 경제적, 심리적 동인&lt;/li&gt;&lt;li&gt;왜 설계가 어려운가&lt;/li&gt;&lt;li&gt;프랙탈 설계&lt;/li&gt;&lt;li&gt;원칙들&lt;/li&gt;&lt;li&gt;가치들&lt;/li&gt;&lt;li&gt;설계에서 멱급수 법칙(power law)&amp;nbsp;분포와 그것의 중요성&lt;/li&gt;&lt;li&gt;리팩토링을 리팩토링하기&lt;/li&gt;&lt;li&gt;연속/계승&lt;/li&
