eatedAt&quot;:[0,&quot;2007/10/30 23:02&quot;]}],[0,{&quot;id&quot;:[0,3903693],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080906235205/http://agile.egloos.com/3903693&quot;],&quot;title&quot;:[0,&quot;개발자와 디자이너 모집&quot;],&quot;body&quot;:[0,&quot;\n\t온라인 학습 생태계 &lt;a href=\&quot;https://web.archive.org/web/20090216174719/http://gazi.tistory.com/entry/recruit\&quot;&gt;구인 공고&lt;/a&gt;입니다. &lt;a href=\&quot;https://web.archive.org/web/20090216174719/http://agile.egloos.com/3689158\&quot;&gt;8월 공고&lt;/a&gt;에 이어 추가적으로 개발자 1명, 디자이너 1명을 더 뽑습니다.&lt;br&gt;&lt;br&gt;지난 8월 공고를 통해 채용된 두 분의 개발자는 현재 주당 30시간의 근무시간을 지키며 인간적인 생활을 하고 계십니다(10시 출근, 5시 퇴근이시던가?).&lt;br&gt;&lt;br&gt;대안 교육/학습에 관심이 있고 인간적인 생활을 해보고 싶은 IT인들의 많은 지원 기대합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/11/02 23:34&quot;]}],[0,{&quot;id&quot;:[0,4002161],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028052554/http://agile.egloos.com/4002161&quot;],&quot;title&quot;:[0,&quot;기년회&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;관심있는 분들의 참석 기대합니다. 자세한 내용과 참석 신청은 &lt;a href=\&quot;https://web.archive.org/web/20211028052554/http://xper.org/wiki/xp/2007_b3_e2_bc_db_b3_e2_c8_b8\&quot;&gt;XPER 위키 페이지&lt;/a&gt;에서.&lt;br&gt;&lt;br&gt;만약 수정이 안되거나, 문제가 있으면 이 포스트에 댓글을 다셔도 됩니다. 다만 여성 쿼터제 때문에 성별을 밝혀주세요.&lt;br&gt;&lt;br&gt;뜻깊은 기년회가 되리라 확신합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/12/12 12:17&quot;]}],[0,{&quot;id&quot;:[0,4016656],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210918114645/http://agile.egloos.com/4016656&quot;],&quot;title&quot;:[0,&quot;1인 게임 개발자 인터뷰&quot;],&quot;body&quot;:[0,&quot;\n\t우연히 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://itviewpoint.com/tt/index.php?pl=3556&amp;amp;stext=%EA%B2%8C%EC%9E%84\&quot;&gt;인터넷&lt;/a&gt;에서 호루스캐논이라는 게임의 동영상을 보았습니다.&lt;br&gt;&lt;br&gt;&lt;embed pluginspage=\&quot;http://macromedia.com/go/getflashplayer\&quot; src=\&quot;https://web.archive.org/web/20210918114645oe_/http://images.video.msn.com/flash/soapbox1_1.swf\&quot; width=\&quot;432\&quot; height=\&quot;364\&quot; type=\&quot;application/x-shockwave-flash\&quot; quality=\&quot;high\&quot; base=\&quot;http://images.video.msn.com\&quot; allowfullscreen=\&quot;true\&quot; flashvars=\&quot;c=v&amp;amp;v=499969db-db1c-4a96-a045-f55ece8b8487&amp;amp;ifs=true&amp;amp;fr=msnvideo&amp;amp;mkt=en-US&amp;amp;brand=\&quot;&gt;&lt;br&gt;&lt;br&gt;인상적이었습니다. 그래서 조금 더 자료를 찾아보니, 같은 개발자가 최근에 &lt;a href=\&quot;https://web.archive.org/web/20210918114645/http://cafe.naver.com/donquixoteonline.cafe\&quot;&gt;돈키호테&lt;/a&gt;(&lt;a href=\&quot;https://web.archive.org/web/20210918114645/http://cafe.naver.com/donquixoteonline/4\&quot;&gt;스크린샷, 동영상&lt;/a&gt;)라는 온라인 게임도 만들었더군요.&lt;br&gt;&lt;br&gt;&lt;embed onresize=\&quot;parentResizeIframe(&#39;cafe_main&#39;)\&quot; src=\&quot;https://web.archive.org/web/20210918114645oe_/http://home.megapass.net/~ok9153809/mediaplayer.swf\&quot; width=\&quot;800\&quot; height=\&quot;464\&quot; type=\&quot;application/x-shockwave-flash\&quot; autostart=\&quot;false\&quot; invokeurls=\&quot;false\&quot; allowscriptaccess=\&quot;never\&quot; allownetworking=\&quot;internal\&quot; allowfullscreen=\&quot;true\&quot; flashvars=\&quot;&amp;amp;displayheight=400&amp;amp;file=http://home.megapass.net/~ok9153809/playlist.xml&amp;amp;height=464&amp;amp;image=http://home.megapass.net/~ok9153809/movieblack.jpg&amp;amp;width=800\&quot;&gt;&lt;br&gt;&lt;br&gt;가슴이 설레이더군요.&lt;br&gt;&lt;br&gt;정말 놀라운 점은 &lt;strong&gt;한 명&lt;/strong&gt;이서 북치고 장구쳐서 만든 작품들이라는 점입니다. 다들 잘 아시겠지만 이 게 정말 어려운 일입니다. 음악, 그래픽, 프로그래밍, 기획을 한 몸으로 해낸다는 것은 운동도 잘하고 공부도 잘하면서 돈 많고 잘 생기기까지 한 \&quot;엄마친구아들\&quot;과 같은 수준입니다. 예를 들어 개발 하나만 할 줄 알지만 저 분의 작품을 보고 \&quot;오, 저 정도도 나는 어렵겠다\&quot;는 느낌을 받는 사람에게는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://ko.wikipedia.org/wiki/%EC%95%88%ED%86%A0%EB%8B%88%EC%98%A4_%EC%82%B4%EB%A6%AC%EC%97%90%EB%A6%AC\&quot;&gt;살리에리&lt;/a&gt;적 좌절감을 주기에 충분합니다. 하지만 저는 대단한 사람을 보면 좌절하기보다 배우려는, 매리 분석하기(Analyze Mary)[1]를 실천하는 사람이기에...&lt;br&gt;&lt;br&gt;곧바로 평소 친분이 있는 송우일님에게 연락을 했습니다. 이 분을 인터뷰해보자. 그래서 인터뷰를 했고 기사가 나왔습니다. 저랑 송우일님이 함께 인터뷰를 진행했습니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://www.ibm.com/developerworks/kr/interview/2007_12_1.html\&quot;&gt;혼자가 아닌, 1인 게임 개발자 이야기&lt;/a&gt;&lt;br&gt;&lt;br&gt;군데 군데 인상적인 말들이 있습니다. 예컨대,&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;돈키호테를 예로 들면 초기엔 잠수정을 타고 심해로 탐험하는 시뮬레이션적인 게임 요소가 있었습니다. 어느 정도 개발이 진척돼 잠수정을 조종할 수 있는 시점이 왔지만 본 게임의 게임성을 해칠 수 있다는 생각이 들자 과감히 삭제했습니다. --박병용&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이런 것은 큰 조직에서는 정치적인 이유로 좀처럼 일어나기 쉽지 않습니다. 뭔가 과거에 했던 것을 포기하는 것 자체가 조직에서 자신의 무능력을 반증하는 것이기 때문에 그렇습니다. 이 길이 아닌가벼 하면서도 그냥 그 길을 갑니다. 다들 자신들이 만드는 것이 실패할 거라고 확신하며 자신들의 노력과 작품을 조소하고, 결국 동기와 열정 수준은 바닥을 칩니다. 이런 제약에서 비교적 자유로운 것은 1인 개발의 장점이지요. 하지만 저는, 새로운 통찰을 얻었을 때에 선회하거나 길을 가다가 반짝이는 뭔가를 발견했을 때 웅크리고 앉아 바닥을 살필 수 있는 능력을 조직 수준에서도 이뤄낼 수 있다고 믿습니다.&lt;br&gt;&lt;br&gt;다음 부분도 인상적이었습니다.&lt;br&gt;&lt;blockquote&gt;&#39;혼자 만든 게 아니다&#39;라는 점입니다. 한 사람이 게임을 만들었다는 것과는 상관없이 게임을 즐기는 것 역시 확실히 창작의 영역으로 보고 있습니다. 게임상에서 커스텀 등 편집 기능으로 자신이 콘텐츠를 구현하는 것만이 아닌 자신에게 유희를 주는 활동을 스스로 게임 안에서 능동적으로 찾지 않으면, 그건 게임 사용자가 없는 상황과도 같다고 봅니다. --박병용&lt;/blockquote&gt;꼭 게임에만 적용되는 것은 아니라고 생각합니다. 일반적인 웹서비스에도 적용될 수 있습니다. \&quot;혼자 만든 게 아니다\&quot;라는 말에 모노폴리(Monopoly)[2]라는 베스트셀러 게임의 역사가 떠올랐습니다.&lt;br&gt;&lt;br&gt;인터뷰에 응해주신 박병용님과 인터뷰 진행을 함께 해주신 송우일님께 감사드립니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;[1] 메리 분석하기 (아래 글은 월간 마이크로소프트웨어 2005년 4월호에 필자가 기고한 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://www.imaso.co.kr/?doc=bbs/gnuboard.php&amp;amp;bo_table=article&amp;amp;wr_id=5840\&quot;&gt;고수 : 무술과 프로그래밍에 대한 소고&lt;/a&gt;\&quot;라는 글에서 인용)&lt;br&gt;&lt;br&gt;필자가 만든 말 중에 ‘메리 분석하기(Analyze Mary)’라는 게 있다(메리에겐 뭔가 특별한 것이 있다라는 영화에서 따온 말이다). 우리 주변에는 메리처럼 뭔가 특별한 사람들이 있다. 남들과 비슷하게 일을 하는 듯하면서 늘 더 나은 성과를 보이는 사람들이다. 그런 사람을 볼 때 대다수의 사람들은 그 사람은 특별하다는 감탄사를 외치고 나는 왜 그들처럼 될 수 없을까 한탄하고, 곧 까맣게 잊는다. 다음은 필자가 노스모크에 썼던 글이다.&lt;br&gt;&lt;blockquote&gt;그들을 주의 깊게 관찰하고, 분석하라. 그리고 무엇이 그들을 그렇게 ‘특별하게’ 하는지 알아내고 그걸 배워라. 또 그들이 어떻게 그렇게 특별해질 수 있었는지 배워라. 조만간 당신도 그들이 하는 것을 할 수 있을 것이다.&lt;br&gt;&lt;br&gt;……&lt;br&gt;&lt;br&gt;나는 지하철에서 물건을 파는 사람들을 매일 본다. 그러나 부산에서 봤던 구두솔(구두약이 나오는) 파는 아저씨를 도무지 잊을 수가 없다. 그 아저씨는 내가 타고 있던 칸에서만 50개를 넘게 팔았다. 아주 경이로운 장면이었다(영화의 한 장면 같았다). 도대체 어떻게 하길래 저 사람은 물건을 이렇게 잘 파는 것일까. 내게는 그 사람이 세일즈의 달인으로 보였다. 나는 세일즈를 하는 사람이 아니다. 하지만 세일즈의 기본은 설득과 유혹이다. 설득과 유혹은 내가 나날이 사용하는 기본적인 삶의 도구들이다. 그래서 그 사람을 ‘Analyze Mary’ 해보았고 거기서 많은 통찰과 영감을 얻었다. 그 사람은 좌석에 앉은 사람들의 신발을 일일이 자신의 구두솔로 닦아주었다 -- 한 사람도 빼놓지 않고(아 물론 운동화와 샌들은 빼고). 그걸 싫어하는 사람들이 대부분이지 않겠냐고 생각하겠지만 상황은 정반대였다. 저마다 반짝거리는 자신의 신발을 이리 저리 돌려 보면서 신기해했다. 그 사람이 신발을 닦아준 사람의 90%는 모두 구입을 했다. 상품과 세일즈 기술이 잘 결합된 좋은 예였다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;나는 여기 등장한 구두솔 아저씨를 고수로 생각한다. 그 아저씨의 고수됨은 이소룡의 고수됨과, 또 베토벤의 고수됨과, 다익스트라의 고수됨과 크게 다르지 않다.&lt;br&gt;&lt;br&gt;&lt;br&gt;[2] 모노폴리&lt;br&gt;&lt;br&gt;이 게임의 히스토리가 굉장히 재미있는데 제가 CCK 행사 때에 간단히 소개를 한 바 있습니다.&lt;br&gt;&lt;br&gt;다음 두 책을 추천합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://www.amazon.com/Monopoly-Worlds-Most-Famous-Game/dp/0306814897\&quot;&gt;Monopoly: The World&#39;s Most Famous Game -- And How It Got That Way&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210918114645/http://www.amazon.com/Game-Makers-Brothers-Tiddledy-Trivial/dp/1591392691\&quot;&gt;The Game Makers: The Story of Parker Brothers, from Tiddledy Winks to Trivial Pursuit &lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;모노폴리는 세간에 알려진 바와는 달리, 특정인의 기발한 착상에 의해 탄생한 게임이 아닙니다. 수많은 사람들의 참여에 의해 진화해 온 게임입니다. 참여정부 부동산 정책의&amp;nbsp;근간이 됐다고 하는 헨리 죠지(Henry George)가 영향을 줬고, 퀘이커 교도 엘리자베스 매기(Elizabeth J. Magie Phillips)가 영향을 줬으며, \&quot;&lt;a href=\&quot;https://web.archive.org/web/20210918114645/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8984280569\&quot;&gt;조화로운 삶&lt;/a&gt;\&quot;의 스코트 니어링(Scott Nearing)과 그의 제자들도 영향을 줬습니다. 현대 모노폴리 게임의 구성 요소, 게임 룰 구석 구석에 그들의 흔적이 남아 있습니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/12/18 12:02&quot;]}],[0,{&quot;id&quot;:[0,4016733],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194930/http://agile.egloos.com/4016733&quot;],&quot;title&quot;:[0,&quot;망년회 대신 기년회&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;The fatal metaphor of progress, which means leaving things behind us, has utterly obscured the real idea of growth, which means leaving things inside us. --G. K. Chesterton (1874-1936), British author. Fancies Versus Fads, \&quot;The Romance of Rhyme\&quot; (1923).&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;체스터톤은 말합니다. 우리 뒤에 뭔가 남겨둔다는 진보는 잘못된 메타포이고, 진정한 성장이라는 것은 우리 안에 뭔가 남겨두는 것이다. 진보를 뜻하는 progress라는 영어 단어는 앞을 의미하는 pro-와 가다를 뜻하는 gress가 합해진 말입니다. 서양적 역사관은 굉장히 직선적이고 진보적입니다. 저는 성장의 메타포가 더 건강하다고 생각합니다.&lt;br&gt;&lt;br&gt;한 해를 잊는 모임은 망년회이고, 한 해를 기억하는 모임은 기년회입니다. 지나가는 해를 우리 뒤에 남겨두고 떠나지 말고 우리 안에 남겨두고 더 자라나자는 것이 기년회의 의의입니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302194930/http://www.ibm.com/developerworks/mydeveloperworks/blogs/9e635b49-09e9-4c23-8999-a4d461aeace2/entry/142\&quot;&gt;망년회 대신 기년회&lt;/a&gt;. 제가 쓴 IBM 디벨로퍼 웍스 기사입니다(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302194930/http://docs.google.com/document/pub?id=1Uq1XI58nSjd0JBSibM9a3csXfktxKR7v3d3eKG9S4_M\&quot;&gt;수정된 버전&lt;/a&gt;을 보세요). 좀 더 일찍 나갔으면 좋았겠지만, 지금이라도 그리 늦지는 않았습니다.&lt;br&gt;&lt;br&gt;기년회를 하는 방법을 설명합니다. 개인 혼자서 할 수도 있고, 여럿이서 할 수도 있습니다. 해보시고 소감을 댓글에 적어주시면 좋겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/12/18 12:47&quot;]}],[0,{&quot;id&quot;:[0,4062456],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/4062456&quot;],&quot;title&quot;:[0,&quot;축구 선수에서 공부 1등으로&quot;],&quot;body&quot;:[0,&quot;\n\t저희 집은 TV 시청을 거의 하지 않습니다만(TV 팔아버리자는 이야기가 종종 나옵니다) 가끔 우연히 TV를 틀었는데 재미있고 유익한 방송을 보게 되는 경우가 있습니다. 지난 11월 24일이 그랬습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;공부의 제왕&lt;/h2&gt;MBC에서 매주하는 &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://www.imbc.com/broad/tv/ent/study/index.html\&quot;&gt;공부의 제왕&lt;/a&gt;이라는 프로그램이 있더군요. 학생이 신청을 하고, &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://gongsin.com/\&quot;&gt;공부의 신&lt;/a&gt;들이 그 학생을 찾아가서 공부 비법을 알려주는 것이 중심입니다만, 공신 그룹에 속하지는 않지만 뛰어난 학생들을 찾아가서 그들의 비법을 듣는 부분도 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그 부분은&amp;nbsp;김장훈이 진행을 했는데, 그날 만나러 가는 학생은 축구선수였는데 진로를 바꾸고서 &lt;strong&gt;전교 1등&lt;/strong&gt;이 된 학생이라고 했습니다. 이 부분에서 귀가 솔깃했습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;제가 훈련소에서 만났던 동기 중에 축구선수 출신이 있었습니다. 초등학교 때부터 계속 축구선수로 활동하다가 고등학생 때인가 허리 부상을 당했다고 합니다. 자기는 수업을 제대로 들은 적이 없어서 곱하기 나누기도 잘 안되는 수준이라고 하며 자기는 축구 말고는 정말 할 줄 아는 게 아무것도 없다고 자신의 고민을 이야기 하더군요. 그래서, 축구선수 출신에서 전교 1등이 되는 변화가 얼마나 대단한지 알고 있었습니다.&lt;br&gt;&lt;br&gt;백승훈이라는 학생이었습니다. 중3 때 부상을 당해서 축구를 못하게 되었고 진로를 공부로 바꾸어야 했답니다. &lt;strong&gt;중3 성적이 전교 꼴지였습니다. 고1 성적은 전교 1등입니다.&lt;/strong&gt; 김장훈이 백승훈 학생 집에 가서 먼저 한 일이 공부방을 보여달라고 부탁한 겁니다. 그런데 따로 공부방이 없다고 합니다. 부엌이자 거실인 좁은 공간에 개다리 소반 놓고 공부한답니다. 독서실도 안가고 거기에 책상다리 하고 꼿꼿히 앉아서 공부를 한답니다. 이야 이건 시작부터 놀랍습니다.&lt;br&gt;&lt;br&gt;정말 인상적인 것은 그 학생이 설명하는 자신의 공부 비결들입니다. 방송에서는 세 가지가 소개되었습니다(이것들 외에도 백승훈 학생이 자각하지는 못하지만 자신의 공부에 크게 도움이 된 방법들이 더 있으리라 생각합니다).&lt;br&gt;&lt;br&gt;&lt;h3&gt;1. 스터디 노트&lt;/h3&gt;원래는 \&quot;마법의 노트\&quot;라고 소개되었습니다. 다음에 공부할 계획을 노트에 적어두었다가 날짜가 지나면서 계획이 제대로 지켜졌는지 체크하는 노트를 말합니다. 평범하지요. 그런데 계획을 짜는 방법이 독특합니다. 초기에 자신이 스터디 노트를 쓰면서 실패했던 경우를 먼저 설명해 줬습니다.&lt;br&gt;&lt;br&gt;초기 노트를 넘겨서 보여주는데, 몇 월 몇 일 이렇게 써있고 밑에는 영어 공부 한 시간, 수학 공부 얼마 이렇게 죽죽 써있습니다. 그 오른쪽에는 나중에 제대로 지켰는지 안지켰는지를 표시하고 있습니다만 제대로 지켰다고 표시한 것이 얼마 없습니다.&lt;br&gt;&lt;br&gt;백승훈 학생이 말하는 초기 계획법의 문제점은 크게 두 가지입니다. 하나는 외부 조건은 내가 컨트롤할 수 없다. 그래서 갑작스런 일이 생긴다거나 하면 일정을 지키기 힘들다. 다른 하나는 계획이 구체적이지 못하다. 그래서 동기가 잘 생기지 않고, 제대로 공부 했는지 안했는지 판단도 모호해진다.&lt;br&gt;&lt;br&gt;그래서 개선을 합니다. 다음 시기의 노트는 다른 방식으로 기록했습니다. 계획법이 완전히 바뀌었습니다. 우선 계획을 미리 세우지 않습니다. 대신 공부를 하려고 자리에 앉으면, &lt;strong&gt;그 자리에서 할 공부의 계획을 세웁니다&lt;/strong&gt;. 저는 이것을 실시간(Just In Time, JIT) 계획법이라고 부릅니다. 어차피 계획이라는 것은 틀리기 마련이기 때문에 그 오차를 줄이려고 계획 세우기와 실행의 시차를 줄이고, 실행 시간을 짧게 하는 겁니다.&lt;br&gt;&lt;br&gt;거기에 더해, 계획 내용이 훨씬 더 구체적입니다. \&quot;수학 공부\&quot; 대신에 \&quot;어떤 문제집 몇 페이지 몇 번 문제부터 어디까지를 몇 분 동안 풀겠다\&quot; 식의 &lt;strong&gt;구체적 항목&lt;/strong&gt;들이 나옵니다. 계획과 실행 사이의 간격이 짧아서 이 정도의 구체성이 가능하며, 또 계획을 지키기도 쉽습니다. 이러면 내가 하려던 것을 했는지 안했는지 판단도 명확해 지고, 공부할 때 뚜렷한 목적의식도 생기고 동기가 강화됩니다. 공부 후에 성취감도 크겠지요.&lt;br&gt;&lt;br&gt;&lt;h3&gt;2. 약점 보완&lt;/h3&gt;방학기간에는 약점을 보완하는 데에 주력했다고 합니다. 우선 자신의 약점이 무엇인지를 파악하는 과정이 필요하겠지요. 그러고 나서는 문법이나 단어 등 자신의 약점을 해결하는 데에 방학을 적극 활용했다고 합니다.&lt;br&gt;&lt;br&gt;사실 성적 올리기에 있어서 가장 수월한 것은 자기가 이미 잘하는 과목의 점수를 올리는 것이 아니라 가장 못하는 과목의 점수를 올리는 것입니다. 90점에서 91점으로 올라가는 1점은 얻기가 무척 어렵지만, 10점에서 11점으로 올라가는 1점은 대단히 쉽습니다. 다만 해결해야 할 것은 심리적인 저항감을 극복하는 문제이지요.&lt;br&gt;&lt;br&gt;&lt;h3&gt;3. 모의 훈련&lt;/h3&gt;축구선수라는 점이 이 방법을 고안하는 데에 분명 유리하게 작용했으리라 짐작합니다. 백승훈 학생은 공부할 때에 &lt;strong&gt;스톱워치&lt;/strong&gt;를 애용한다고 합니다. 스톱워치를 사용해서, 자신에게 최대의 제약 중 하나로 작용하는 시험 시간을 훈련하는 겁니다.&lt;br&gt;&lt;br&gt;예를 들어서 수학 시험 시간이 전체 60분이고 전체 문제는 60문제라고 칩시다. 공부를 하는데 지금 남은 시간이 10분이라고 치면 전체 문제 대비 정해진 시간 동안 풀어야할 문제수(이 경우 10 문제)를 계산해서 스톱워치를 맞추고 문제를 풀었다고 합니다. 심지어는 답을 찍는 것까지 정해진 시간 안에 해보는 훈련을 했다고 하네요.&lt;br&gt;&lt;br&gt;보통, 모의 고사 문제를 학생이 혼자 풀어보는 경우에 자발적으로 시간 제약을 두는 경우는 있지만, 평상시에도 10분 단위로 제약을 걸고 그에 맞는 문제 숫자를 계산해서 푸는 훈련을 하는 경우는 듣도 보도 못했습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;전이(Transfer)&lt;/h2&gt;인지심리학에서 쓰는 용어로 전이라는 말이 있습니다. 예를 들어, 체스 전문가가 바둑도 잘 둔다면 전이가 일어났다고 합니다. 한쪽의 전문지식이 다른 쪽으로 넘어오는 걸 말합니다. 하지만, 전문성 연구에서는 일반적으로 전이(특히 관계가 적은 분야일수록 그러하며 이런 전이를 Far Transfer라고 합니다)가 어렵다고 합니다.&lt;br&gt;&lt;br&gt;하지만 저는 &lt;strong&gt;학습 방법과 습관, 태도, 메타인지, 메타스킬 등은 전이가 가능하다&lt;/strong&gt;고 봅니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=899588701X\&quot;&gt;배움의 기술&lt;/a&gt;이라는 책이 작년 10월에 출간되었습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174008im_/http://pds7.egloos.com/pds/200801/05/50/c0063450_477f742719fbb.jpg\&quot; width=\&quot;200\&quot; height=\&quot;276\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처: 알라딘)&lt;/div&gt;&lt;br&gt;&lt;br&gt;저자는 체스 세계 챔피언이었는데 나중에 또 다른 세계 챔피언이 됩니다. &lt;strong&gt;태극권&lt;/strong&gt;으로 말이죠. 굉장히 놀랍지 않습니까? 체스와 태극권은 우리 몸에서 완전히 다른 부분을 사용하는 분야라 서로 동떨어져 있다고 생각하기 쉬운데, 그냥 잘하는 정도도 아니고 세계 챔피언이라니요. 저자는 이런 성공이 가능한 이유가 \&quot;배움의 기술\&quot; 때문이라고 합니다.&lt;br&gt;&lt;br&gt;백승훈 학생은 분명 훌륭한 축구선수(혹은 적어도 능력을 스스로 개선해 나가는 선수)였으리라 생각합니다. 그때의 습관과 태도가 공부에도 적용되어서 그런 좋은 성과가 난 것이라 봅니다.&lt;br&gt;&lt;br&gt;방송 중에 중3 때 전교 꼴찌한 성적표랑 고1 때 전교 1등한 성적표를 나란히 보여줍니다. 하지만 그 학생의 개선 능력과 공부 능력은 이미 1등감이었지 않았을까 생각이 듭니다.&lt;br&gt;&lt;br&gt;여기에 덧붙여 저는 이런 개선 능력, 공부 능력은 훈련에 의해 얼마든지 신장 가능하다고 믿습니다. 이것이 또한 \&quot;배움의 기술\&quot;의 저자 조시 웨이츠킨의 믿음이기도 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;애자일 공부법?&lt;/h2&gt;이 블로그를 구독하시는 분들은 느끼셨겠지만 이 학생의 공부법이 애자일합니다. 실시간, 짧은 주기, 그리고 구체적인 계획법이 그러하고, 방학 때 ROI가 높은 것을 찾아서 공부하는 우선순위 관리가 그러하고, 되도록 실제 상황을 자주 그리고 일찍 경험하는 모의 훈련도 그러합니다. 또 무엇보다도 스스로 개선하려는 노력을 꾸준히 하는 점이 그렇습니다. 꼴찌에서 1등이라니, 정말 희망적이지 않습니까?&lt;br&gt;&lt;br&gt;그래서 TV 방송을 보면서 탄성을 몇 번 씩 질렀습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 방송을 보고 계발을 받아 우리 회사 업무에도 몇가지 적용했는데 만족스럽습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/05 20:57&quot;]}],[0,{&quot;id&quot;:[0,4086312],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/4086312&quot;],&quot;title&quot;:[0,&quot;스퀵 캠프&quot;],&quot;body&quot;:[0,&quot;\n\t온라인 학습생태계(연세대 청년문화원)와 InC Lab.(고려대 컴퓨터 교육학과)에서 스퀵 이토이(Squeak eToys)를 활용한 캠프인 &lt;strong&gt;Powerful Idea jourNeY&lt;/strong&gt;(PINY)를 준비 중입니다.&amp;nbsp;&amp;nbsp;&lt;strong&gt;파워풀 아이디어 여행&lt;/strong&gt;(PINY)은 기획력과 실행을 동시에 체험하는 도시형 대안캠프입니다. PINY를 통해 청소년들은 자신의 아이디어를 체계적으로 기획하고 표현하며, 함께 작업하는 작업 동료를 만들게 됩니다. 10대들이 주변에서 쉽게 즐길 수 있는 게임이라는 &#39;도구&#39;를 통해, 자신의 생각을 표현하는 생산자가 되는 과정을 경험하게 될 것입니다.&lt;br&gt;&lt;br&gt;캠프 준비를 위해 1월 19일 토요일 하자센터에서 아이디어 회의를 가질 예정입니다. 관심있는 분, 참여하기를 원하시는 분 등 우리 여행에 힘을 실어줄 10대~30대 이상의 누구나 환영합니다.&lt;br&gt;&lt;br&gt;아이디어 회의를 통해 여러분은 다양한 분야의 전문가들을 만나 동료가 될 것이며, 혁신적인 캠프 기획에 참여할 수 있는 기회를 얻을 것입니다.&lt;br&gt;&lt;br&gt;자세한 정보와 참여방법은 다음 페이지를 참고해주세요. &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://camp.squeak.kr/\&quot;&gt;http://camp.squeak.kr/&lt;br&gt;&lt;br&gt;&lt;/a&gt;--김승범\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/15 19:07&quot;]}],[0,{&quot;id&quot;:[0,4099641],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120515195430/http://agile.egloos.com/4099641&quot;],&quot;title&quot;:[0,&quot;릴레이 세미나&quot;],&quot;body&quot;:[0,&quot;\n\t\&quot;&lt;a href=\&quot;https://web.archive.org/web/20120515195430/http://www.project10000.com/\&quot;&gt;프로젝트만&lt;/a&gt;\&quot;이라는 릴레이 세미나가 있습니다. 여기서 만은&amp;nbsp;찰 滿입니다. 만족한다고 할 때의 만이지요. 10,000의 의미도 있습니다. 저는 이 세미나를 작년 7월에 월간 웹이라는 잡지를 보다가 알게되었습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;COLOR: #ff0066\&quot;&gt;프로젝트만(&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;滿&lt;/span&gt;) PROJECT&lt;b&gt;10000&lt;/b&gt;&lt;/span&gt; 은 업계(WEB) 선배. 전문가들이 자발적으로 후배들을 위해 무료로 쉽게 접할 수 없는 중요한 정보와 이슈, 최신기술들을 참여와 공유의 개념으로 연중 계속해서 열리는 오프라인 세미나이며, 2007년 부터 총 10,000 명의 회원이 온-오프라인에 참여하면 종료되는 개방형, 참여형 프로젝트입니다.&lt;br&gt;&lt;em&gt;&lt;br&gt;프로젝트만 홈페이지에서&lt;/em&gt;&lt;/blockquote&gt;&lt;br&gt;시작하신 분은 황선배라는 분입니다. 술자리에서 우연히 \&quot;선배가 해준 게 뭔데?\&quot;라는 업계 후배의 푸념을 듣고는 이 릴레이 세미나를 기획하게 되었다고 합니다.&lt;br&gt;&lt;br&gt;이제까지 강의 내용을 보면 주대상은 웹기획자인 것 같습니다. 웹개발자에 비해 웹기획자들은 커뮤니티도 약하고 배움의 기회도 좁은 것 같다고 느껴오던 터였는데, 이런 릴레이 세미나가 좋은 계기가 될 것이라 생각이 듭니다.&lt;br&gt;&lt;br&gt;작년에 &lt;a href=\&quot;https://web.archive.org/web/20120515195430/http://cafe.naver.com/womendevel\&quot;&gt;여자 개발자 모임터&lt;/a&gt; 회원들과 &lt;a href=\&quot;https://web.archive.org/web/20120515195430/http://agile.egloos.com/3754028\&quot;&gt;인터뷰&lt;/a&gt;를 하다가 이 릴레이 세미나를 제안했습니다. 선배 여성 개발자가 나서서&amp;nbsp;릴레이 세미나를 하면 후배들에게 많은 힘이 될 것이라고 말씀드렸습니다.&lt;br&gt;&lt;br&gt;2008년 들어서 드디어 여자 개발자 모임터에서 릴레이 세미나를 시작한다고 합니다. 제 의도는 아닌데 어쩌다 보니 제가 첫 테이프를 끊게 되었습니다. 2월 2일입니다.&lt;br&gt;&lt;br&gt;어떤 주제로 이야기를 풀어볼까 고민하다가 청중의 선택에 맡기기로 했습니다. 몇 개의 후보 주제를 드릴테니 참석하실 분들이 직접 고르시라고 말이죠.&lt;br&gt;&lt;br&gt;후보 주제는 다음과 같습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;개발자 공부론&amp;nbsp;: 무엇을 어떻게 공부할 것인가&lt;/li&gt;&lt;li&gt;성공적인 소프트웨어 개발&amp;nbsp;: 성공적인 소프트웨어 개발을 위해 필요한 것들&lt;/li&gt;&lt;li&gt;남들이 가지 않은 길&amp;nbsp;: 개발자로 자기만의 브랜드를 만드는 법&lt;/li&gt;&lt;li&gt;인간적 개발자&amp;nbsp;: 훌륭한 개발자보다 훌륭한 인간되기가 어렵다. 개발 이외에 무엇이 더 필요한가.&lt;/li&gt;&lt;li&gt;남을 변화시키기&amp;nbsp;: 자신을 포함 남을 변화시키는 방법&lt;/li&gt;&lt;li&gt;언어 공부론&amp;nbsp;: 프로그래밍 언어나 외국어(특히 영어)를 빨리 배우는 비결&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;아마 며칠 내에 주제가 결정될 것 같습니다. 관심있는 여성 개발자분들은 이번 기회에 여자 개발자 모임터에 가입해 보시면 어떨까요?&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/21 16:05&quot;]}],[0,{&quot;id&quot;:[0,4119673],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/4119673&quot;],&quot;title&quot;:[0,&quot;테스트 주도 개발 재출간판&quot;],&quot;body&quot;:[0,&quot;\n\t제가 2004년에 공역했던 \&quot;테스트 주도 개발\&quot;의 &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200412020003\&quot;&gt;재출간판&lt;/a&gt;이 나왔습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174008im_/http://pds9.egloos.com/pds/200801/29/50/c0063450_479f1514a943e.jpg\&quot; width=\&quot;300\&quot; height=\&quot;387\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 강컴)&lt;br&gt;&lt;/div&gt;&lt;br&gt;표지도 바뀌었습니다. 초록색이랑 빨간색으로 테스트 실패/성공 상태를 상징하고 있네요. 보색 배합이라 약간 어지러워 보이기는 하지만 예전보다는 더 생동감이 느껴져서 좋네요.&lt;br&gt;&lt;br&gt;한동안 품절이어서 책을 구하지 못한 분들이 꽤 계시더군요. 그냥 재쇄를 찍은 것이 아니고 \&quot;재출간판 서문\&quot;을 추가하느라 시간이 걸려서 공백이 생겼습니다. 저와 켄트벡이 책 출간 후 얻은 중요한 교훈을 새로운 서문으로 추가했습니다. 원래는 좀 더 많은 내용을 담으려고 했는데 그려러니 책 한 권이 필요할 것 같더군요. 그래서 한가지 골자만 담으려고 했습니다.&lt;br&gt;&lt;br&gt;다음은 최근 테스트 주도 개발을 접했던 분들의&amp;nbsp;소감인데 링크를 겁니다. 테스트 주도 개발을 고민하는 분들에게 참고가 될 것 입니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a  href=\&quot;https://web.archive.org/web/20230324174008/http://shinvee.egloos.com/3926542\&quot; target=\&quot;_blank\&quot;&gt;http://shinvee.egloos.com&lt;wbr&gt;/3926542&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a  href=\&quot;https://web.archive.org/web/20230324174008/http://javafreak.tistory.com/entry/Test-Driven-Development\&quot; target=\&quot;_blank\&quot;&gt;http://javafreak.tistory.com&lt;wbr&gt;/entry/Test-Driven-Development&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/29 21:01&quot;]}],[0,{&quot;id&quot;:[0,4119697],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120515193508/http://agile.egloos.com/4119697&quot;],&quot;title&quot;:[0,&quot;스퀵 캠프 자원활동가 모집&quot;],&quot;body&quot;:[0,&quot;\n\t혹시 여행을 좋아하시나요?&lt;br&gt;&lt;br&gt;무슨무슨 여행사 깃발 아래 모여서 가이드를 따라 다니다가 사진 몇장을 기념으로 찍고 기념품 가게에서 온종일 시간을 보내는 그런 여행 말고 진짜 여행말입니다.&lt;br&gt;&lt;br&gt;반복되는 일상 속에서 항상 비슷한 정보를 지식인양 되풀이해서 받아들이고 생각이 고정된 채로 살다가 전혀 새로운 공간으로 여행을 간다고 생각해보세요.&lt;br&gt;&lt;br&gt;땅에 닿는 발걸음 하나 하나가 전혀 새로운 느낌이고, 주위에 보이는 풍경과 냄새, 먹고 마시는 것 모두가 새로운 곳으로 여행을&lt;br&gt;간다고 생각해보세요.&lt;br&gt;&lt;br&gt;모든 일상이 신선한 자극이 되고 당신의 잠자고 있던 감각을 깨워준다고 생각해보세요.&lt;br&gt;&lt;br&gt;눈을 감고 상상해보세요.&lt;br&gt;&lt;br&gt;직접 자신의 의지로 세상을 돌아다니고 배우고 느끼는 여행, 만약 &#39;지적 여행&#39;이 그런 여행이 될 수 있다면 어떤 모습일까요?&lt;br&gt;&lt;br&gt;배움도 일종의 여행이 아닐까요? 그동안 학창시절 우리는 어떤 지적 여행을 했는지 생각해보세요.&lt;br&gt;&lt;br&gt;같이 만들어 보시지 않겠어요? 진정한 여행다운 배움의 장을,&lt;br&gt;&lt;br&gt;도시형 대안캠프 Powerful Idea jourNeY...&lt;br&gt;&lt;br&gt;여러분을 새로운 지적 여행의 자원 활동가로 모십니다.&lt;br&gt;&lt;br&gt;자세한 사항은 &lt;a  href=\&quot;https://web.archive.org/web/20120515193508/http://squeak.metaschool.org/1594\&quot; target=\&quot;_blank\&quot;&gt;http://squeak.metaschool.org&lt;wbr&gt;/1594&lt;/a&gt;를 참고해주세요.&lt;br&gt;&lt;br&gt;--김승범&lt;br&gt;&lt;br&gt;p.s. 이번 캠프에 일본의&amp;nbsp;전설적 스퀵 개발자 아베 카주히로씨도 참석한다고 합니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/29 21:11&quot;]}],[0,{&quot;id&quot;:[0,4119737],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/4119737&quot;],&quot;title&quot;:[0,&quot;남들이 가지 않은 길&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;...그물코에 걸리지 않는 바람처럼...무소의 뿔처럼 혼자서 가라&lt;br&gt;&lt;br&gt;--숫타니 파타&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;...&lt;br&gt;숲 속에 두 길이 갈라져 있었고, 나는&lt;br&gt;사람이 덜 다닌 길을 택했습니다.&lt;br&gt;그래서 모든 것이 달라졌지요.&lt;br&gt;&lt;br&gt;--로버트 프로스트, 가지 않은 길 (번역은 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;첫번째 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/4099641\&quot;&gt;릴레이 세미나&lt;/a&gt; 날짜와 주제가 결정되었습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;일시: 2008년 &lt;strong&gt;2월 2일 토요일&lt;/strong&gt; 17시~20시&lt;/li&gt;&lt;li&gt;장소: 한국마이크로소프트 본사 선릉역 포스코센터 5층 Conf Room SEOUL Real&lt;/li&gt;&lt;li&gt;참가자: 여자개발자모임터 회원 및 IT 종사자라면 누구나 (&lt;strong&gt;남녀 모두&lt;/strong&gt;)&lt;/li&gt;&lt;li&gt;주제: 남들이 가지 않은 길: 개발자로 자기만의 브랜드를 만드는 법&lt;/li&gt;&lt;li&gt;시간계획&lt;/li&gt;&lt;ul&gt;&lt;li&gt;~17:20 5인 1조로 자기소개 및 질문지 작성&lt;/li&gt;&lt;li&gt;~17:25 휴식&lt;/li&gt;&lt;li&gt;~18:25 발표&lt;/li&gt;&lt;li&gt;~18:40 휴식&lt;/li&gt;&lt;li&gt;~19:00 현장 질문지 답변&lt;/li&gt;&lt;li&gt;~19:20 즉석 질문 답변&lt;/li&gt;&lt;li&gt;~19:40 5인 1조로 각자의 아하! 공유&lt;/li&gt;&lt;li&gt;~20:00 버퍼&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;p&gt;주최는 &lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://cafe.naver.com/womendevel\&quot;&gt;여자 개발자 모임터&lt;/a&gt;입니다. &lt;strong&gt;남성 쿼터제&lt;/strong&gt;를 시행하는데 참 재미있다는 생각이 들었습니다. IT 쪽에서는 이런 일이 상상도 할 수 없거든요.&lt;br&gt;&lt;br&gt;다음은 주제에 대한 소개글입니다.&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;간혹 개발자 커뮤니티 게시판에서 자신이 가진 IT 서적 전부를 헐값에 판다는 글을 봅니다. 몇 권 안되는 도서목록을 훑으면서 그 사람의 IT 경력을 짐작해 봅니다. 그 사람의 서가는 고전이 군데군데 박혀있는 고풍스런 서가도 아니고, 그렇다고 최근 기술을 섭렵하는 화려한 서가도 아닙니다. 그냥 그렇고 그런, 이 바닥에서 찢기고 멍들으면서 조금씩 모아온 그런 평범하고 소박하며, 또 진부한 서가입니다.&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;속사정이야 잘 모르겠지만, 나름 꿈을 갖고 성실하게 한 발 한 발 힘들여 걸어온 개발자 한 사람이 또 이 바닥을 뜨는구나 하는 생각이 들면서 왠지 섭섭한 느낌이 듭니다. 누군지 모를 그 사람은 뻔한 SI에서 10여년간을 이리저리 구르다가, 얻은 것은 다크써클과 위염이요, 잃은 것은 열정과 아이들과의 추억일지도 모릅니다. 더이상은 못견디겠다는 생각에 이 길을 접었겠다는 생각에 머리 속에 소설이 그려집니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;저는 그 선택과 용기를 존중합니다. 하지만 공무원이나 치킨집이 유일한 대안적 선택지는 아니라고 생각합니다. 세상에는 아직 탐험하지 않은 길들이 많이 남아 있습니다. 심지어는 내가 가는 길 위에서도 남들이 밟지 않은 땅이 남아 있기 마련입니다. IT를 떠나게 된 것은 결국 자신의 선택들이 쌓인 결과라고 보며, 또한, IT를 떠나지 않으면서도 현명하고 만족스러운 선택을 할 수 있었으리라 생각합니다.&lt;br&gt;&lt;br&gt;남들이 많이 다니는 길이 있고, 또 인적이 드문 길이 있습니다. 이유야 어쨌건 사람이 별로 다니지 않는 길은 선택하는 것은 잘못이 아닙니다. 그런 선택들이 우리 삶과 사회를 더욱 다양하고 또 자유롭게 만들 수 있습니다. 하지만 그 길은 굽이지고 험하며 외롭습니다. 그렇기 때문에 남들과 다른 길을 가기로 선택한 사람에게 필요한 것은 용기와 여유입니다.&lt;br&gt;&lt;br&gt;이번 세미나에서는 개발자로서 남과 다른 길을 가는 방법, 그리고 그 과정에서 자신만의 브랜드를 만드는 방법을 이야기 해보려고 합니다. 소위, 현대 사회의 무한경쟁이 개인차원에서 벌어지고 있다는 메세지가 식상해진 시점에서, 경쟁력으로서의 차별성과 개인 브랜드를 논하는 것은 제 의도가 아닙니다. 그보다 저는 개인의 자유와 삶의 행복이라는 측면에서 \&quot;남들이 가지 않은 길\&quot;을 이야기 해보려고 합니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;저의 기대는 여러분에게 사람들이 가지 않은 길을 가는 것에 대한 희망과 용기를 드리는 것입니다.&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;신청은 마감된 것 같은데 주말에 약속이 생기는 분들이 있어서 대기자로 등록해 두면 간혹 빈자리를 얻을 수 있는 것 같더군요.&lt;br&gt;&lt;br&gt;저 자신에게도 상당히 의미있는 자리가 될 것 같아서 기대가 됩니다. 토요일에 뵙겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/29 21:27&quot;]}],[0,{&quot;id&quot;:[0,4122099],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330021923/http://agile.egloos.com/4122099&quot;],&quot;title&quot;:[0,&quot;뒤돌아보다&quot;],&quot;body&quot;:[0,&quot;\n\t영어에 리트로스펙티브(retrospective)라는 말이 있습니다. 보통 회고라고 번역하는데, 라틴어에서 뒤를 뜻하는 retro-와 본다는 뜻의 spectare가 합쳐진 말이지요. 직역하면 뒤돌아보다는 뜻이 됩니다.&lt;br&gt;&lt;br&gt;통상 프로젝트 관련해서&amp;nbsp;리트로스펙티브라고 하면 다음을 뜻합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;retrospective (rèt´re-spèk-tîv) -- a ritual held at the end of a project to learn from the experience and to plan changes for the next effort.&lt;br&gt;&amp;nbsp;&lt;br&gt;리트로스펙티브 -- 프로젝트의 끝에 행해지는 의식으로,&amp;nbsp;경험에서 학습하고 이다음 노력을 위해 변화를 계획한다.&lt;br&gt;&lt;br&gt;--&lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://www.retrospectives.com/\&quot;&gt;http://www.retrospectives.com&lt;/a&gt;에서 (번역은 김창준)&lt;/blockquote&gt;&lt;br&gt;저에게 이 리트로스펙티브, 회고라는 말은 좀 각별한 의미가 있습니다. 제가 성장해온 원동력 중 하나였기 때문입니다.&lt;br&gt;&lt;br&gt;2000년&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://no-smok.net/\&quot;&gt;국내 최초의 위키 사이트&lt;/a&gt;를 만들고서 항상 고민했던 것이 어떻게 해야 건전한 위키 문화를 퍼뜨리고 지속시킬 수 있을까 하는 문제였습니다. 저는 그 해법의 한가지로 여러가지 관습을 만들어 나가기 시작했습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그 때(2001년 경) 만든 것이 &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://no-smok.net/nsmk/ThreeFs\&quot;&gt;Three Fs&lt;/a&gt;라는 것입니다. 사실, 느낌, 교훈(Fact, Feeling, Finding)의 세가지 F를 뜻합니다. 예를 들어, \&quot;뭐뭐뭐를 해봤다. 그래서 어떤 느낌이 들었다. 그리고 거기에서 어떤 교훈을 얻었다\&quot;의 형식을 사용합니다.&lt;br&gt;&lt;br&gt;위키에서 오래 살아남는 가치있는 글을 살펴보니 어떤 공통점을 발견할 수 있었습니다. 그것은 이 세가지가 고루 갖춰져 있다는 점이었습니다. 그것들은 마치 의자의 세 다리처럼 서로 상보적인 균형을 이루게 됩니다.&amp;nbsp;어떻게 하면 기억하기 좋은 이름을 지을까 고민하다가 -- 프로그래밍에서와 마찬가지로 위키에서도 기억하기 좋은 이름을 짓는 것이 무척 중요하지요 -- Fact, Feeling, Finding을 생각해 내고 3Fs란 말을 만들어 낼 수 있었습니다.&lt;br&gt;&lt;br&gt;그런데 이 형식은 위키에서 글을 쓸 때 뿐만 아니라 대화를 할 때에도 무척 유용했습니다. 그래서 제가 나가는 거의 모든 모임에서 이 3Fs를 적용해 보았습니다. 2002년에 시작한 &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://xper.org/wiki/seminar/RenaissanceClub\&quot;&gt;르네상스 클럽&lt;/a&gt;은 3Fs만 전문적으로 하는 모임이 되기도 했지요. 각자 지난 모임부터 오늘까지 있었던 일 중 기억에 남는 것들에 대해 무슨 일이 있었고, 무엇을 느꼈으며, 어떤 교훈을 얻었는지 돌아가며 이야기하는 겁니다.&lt;br&gt;&lt;br&gt;감이 안오는 분을 위해 한가지 팁을 알려드리겠습니다. 개인적으로 3Fs를 적용하는&amp;nbsp;간단한 방법은,&amp;nbsp;불끄고 잠자리에&amp;nbsp;누은 채로 머리 속으로 오늘 하루의 3Fs를 생각해 보는 겁니다. 오늘 내가 뭘 했더라? 어떤 느낌이었지? 어떤 교훈을 얻었나?&lt;br&gt;&lt;br&gt;한동안 3Fs를 적용하다가 뭔가 아쉬움이 남아서 3Fs에 F 두개를 덧붙여 &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://no-smok.net/nsmk/FiveFs\&quot;&gt;5Fs&lt;/a&gt;를 만들었습니다. Future Action, Feedback이 붙습니다. 3Fs를 한 뒤에 바로 이어서, 나는 무슨 행동을 할 것인지 말하고, 시간이 지난 후에 그게 어떻게 되었는지 공유하는 겁니다. 3Fs보다 훨씬 더 강력합니다.&lt;br&gt;&lt;br&gt;저는 이렇게 나름대로의 회고법을 만들어 일상에서, 모임에서, 또 컨설팅에서 수년간 사용을 해왔습니다.&lt;br&gt;&lt;br&gt;그러다가 2003년에 노먼 커쓰(Norman L.&amp;nbsp;Kerth)의 &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://www.amazon.com/Project-Retrospectives-Handbook-Team-Reviews/dp/0932633447\&quot;&gt;Project Retrospectives&lt;/a&gt;라는 어마어마한 책을 접하게 됩니다. 핵폭탄급 책입니다. 위력이 대단합니다. 실제로 그 책을 현실에 적용해 보고는 그 효과에 놀라버렸습니다. 그리고 회고의 다양성과 깊이에 푹 빠져버렸습니다(참고로 이 책은 애자일 컨설팅에서 일하는 분들이 기본적으로 읽어야할 책 중 하나였습니다).&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330021923im_/http://pds9.egloos.com/pds/200801/30/50/c0063450_47a06560802aa.jpg\&quot; width=\&quot;381\&quot; height=\&quot;371\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 아마존)&lt;/div&gt;&lt;br&gt;&lt;br&gt;그 이후 프로젝트 회고&amp;nbsp;자체를&amp;nbsp;목적으로 하는 컨설팅도 여러차례 진행할 정도로&amp;nbsp;경험과 전문성을 쌓게 되었습니다. 저만의 회고법도 다양하게 개발했고요.&lt;br&gt;&lt;br&gt;그러다가 2006년도에 실용주의 프로그래머에서 &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://www.amazon.com/Agile-Retrospectives-Making-Teams-Great/dp/0977616649\&quot;&gt;Agile Retrospectives&lt;/a&gt;라는 책이 나옵니다. 사실 회고 분야의 선구라 할 수 있는 Project Retrospectives는 깊이가 있고 또 상세하지만 먹기 좋게 꾸며진 음식은 아닙니다. 그런데 이 Agile Retrospectives는 실용주의 프로그래머 출판사의 전통을 따라 얇고, 쉽고, 실용적입니다. 요리법 모음집 같이 잘 정리되어 있습니다. 이 책으로 회고가 좀 더 퍼질 수 있겠다 하는 생각이 들더군요.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330021923im_/http://pds8.egloos.com/pds/200801/30/50/c0063450_47a065b321253.jpg\&quot; width=\&quot;370\&quot; height=\&quot;370\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 아마존)&lt;/div&gt;&lt;br&gt;&lt;br&gt;2006년 년말에 인사이트 사장님이 다음해에 애자일 시리즈로 어떤 책을 내면 좋을지 여쭤보시더군요 -- 그 때 애자일 시리즈 에디터가 돼달라고 부탁을 받았습니다. 제가 첫번째로 추천한 책이 Project Retrospectives와 Agile Retrospectives였습니다.&lt;br&gt;&lt;br&gt;그 말씀을 드린 후 한 동안 잊고 있다가 브라스 밴드를 통해 김경수님을 만나면서 인사이트 사장님께 김경수님에게 번역을 맡겨볼 것을 추천드렸습니다. 두 가지 욕심이 있었습니다. 하나는 우리나라에 회고가 더 널리 알려지는 것, 또 하나는 경수님의 성장.&amp;nbsp;일단 후자는 된 것 같습니다. 책을 번역하시면서&amp;nbsp;동시에 여러 회고 경험을 쌓으셨고, 또 그 경험담들을&amp;nbsp;책 사이사이에 추가하셨더군요.&lt;br&gt;&lt;br&gt;첫 번역인지라 고생을 하시더니 드디어 책이 나왔습니다. &lt;a href=\&quot;https://web.archive.org/web/20230330021923/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200801150003\&quot;&gt;애자일 회고&lt;/a&gt;라는 제목으로 번역되었습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330021923im_/http://pds9.egloos.com/pds/200801/30/50/c0063450_47a06123d8709.jpg\&quot; width=\&quot;300\&quot; height=\&quot;387\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 강컴)&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;꼭 프로그래머만 보는 책이 아닙니다. 관리자도 보고, 기획자도 보고, 디자이너도 봐야 합니다. 학교 선생님도 보고, 학생도 봐야 합니다. 꼭 팀이 있어야만 적용할 수 있는 책도 아닙니다. 혼자서도 적용할 수 있습니다. 년말에만 하는 것이 아니고, 일주일, 하루, 심지어는 한 시간 단위로도 할 수 있습니다. 날마다 새로워지고 개선되는 것이 중요하다면 누구나 언제나 적용할 수 있고, 또 적용해야 합니다. (저는 부부 관계에도 회고를 적용해야 한다고 말합니다)&lt;br&gt;&lt;br&gt;회고를 할 때&amp;nbsp;중요한 것은, 과거를 들춰내는 것에서 한 걸음 더 나아가서 서로의 감정을 공유, 이해하고 현재를, 미래를 어떻게 바꿀지 결정하고 또 그걸 행동에 옮기는 것입니다. 회고 자체는 가치가 없습니다. 회고를 통해 나온 실행이 가치 있습니다. 회고 자체는 가치가 없습니다. 회고를 통해 형성된 감정적 공유와 상호 이해가 가치가 있습니다.&lt;br&gt;&lt;br&gt;마지막으로 회고 실력, 회고 진행 실력을 높이고 싶은 분들을 위해 한마디. 꼭 자신의 일상에서부터 적용해 보시길 권합니다. 가까운 곳에서 이루지 못하면 먼 곳에서도 이룰 수 없습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/01/30 20:36&quot;]}],[0,{&quot;id&quot;:[0,4142890],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/4142890&quot;],&quot;title&quot;:[0,&quot;마이크로 프로젝트&quot;],&quot;body&quot;:[0,&quot;\n\t마이크로크레딧(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://en.wikipedia.org/wiki/Microcredit\&quot;&gt;microcredit&lt;/a&gt;)이라는 말이 있습니다. 은행에서 돈을 빌릴 능력이 안되는 사람에게 작은 돈을 무담보, 저금리로 짧은 기간 동안 빌려주어서 그 사람이&amp;nbsp;돈을 벌 수 있게 도와주는&amp;nbsp;것을 말합니다. 이 개념과 웹 2.0을 결합한 서비스도 상당한 인기입니다. 키바(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://www.kiva.org/\&quot;&gt;kiva.org&lt;/a&gt;) 같은 것들이 그 예입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324173947im_/http://pds9.egloos.com/pds/200802/09/50/c0063450_47ad4a451f116.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;마이크로-크레딧/파이낸스에 대한 공로로 노벨상을 수상한 무하마드 유누스 박사 (이미지 출처는 위키피디어)&lt;/div&gt;&lt;br&gt;&lt;br&gt;저는 이 마이크로크레딧이라는 말에서 착안하여 &lt;strong&gt;마이크로 프로젝트&lt;/strong&gt;라는 말을 만들었습니다.&amp;nbsp;개발자를 고용할 처지가 못되는 프로젝트에 짧은 시간 동안&amp;nbsp;참여하되 그 사람이 최소한의 사업을 시작할 수 있는 지렛대를 만들어주는 것입니다.&lt;br&gt;&lt;br&gt;작년 7월이었습니다. &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/3418847\&quot;&gt;브라스밴드 프로젝트&lt;/a&gt;를 통해 알게된 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://p-paradigm.com/\&quot;&gt;펭도&lt;/a&gt;님이 새로운 사업을 준비 중이라고 들었습니다. 펭도님은 대학생이었고 자본금이 특별히 있는 것도 아니었기 때문에 최대한 돈을 아껴서 사업을 시작하려고 했습니다만, 문제는 개발자였습니다. 개발할 수 있는 인력이 주변에 없고, 또 인력비가 만만찮기 때문에 사업을 시작하지 못하고 있었죠.&lt;br&gt;&lt;br&gt;제가 제안을 했습니다. 저를 포함 총 세 명의 개발자가 8시간 동안 개발을 해주는데, 목표는 그만큼의 개발을 통해 펭도님이 돈 버는 사업을 시작할 수 있게 하자는 것이었습니다. 정확하게 말하면 10시간을 계약했습니다. 2시간은 온, 오프라인 회의에 사용하고, 나머지 8시간을 4시간씩 나눠서 총 이틀에 걸쳐서 개발을 진행하기로 했습니다. 이렇게 말씀드리면 혹자는 하루 종일 일하는데 개발은 네 시간만 하는 거냐고 묻는 분들이 계신데, 출근하고 딱 네 시간만 일하고 퇴근합니다. 그리고 여담이지만, 개발 첫날은 프로젝트 킥오프 회식하고,&amp;nbsp;둘째날은 프로젝트&amp;nbsp;마감 회식했습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그에 대한 대가는? 이 부분은 약간 복잡합니다. 간단히 설명하자면, &lt;strong&gt;지불할 능력이 될 때 지불하라&lt;/strong&gt;는 것입니다. 좀 더 상세히 설명하자면, 저희가 받아야 할 금액의 최저선과 목표선을 정했습니다.&amp;nbsp;최저선의 금액은 \&quot;보장금액\&quot;이라고 불렀고, 목표선의 금액은 \&quot;최대금액\&quot;이라고 했습니다. 보장금액은 우리가&amp;nbsp;이번 프로젝트의 특성을 고려하면서 받아들일 수 있는&amp;nbsp;최저 금액이고, 최대금액은 우리가&amp;nbsp;일반적으로 희망하는&amp;nbsp;적정금액입니다. 어떻게 되건, 사업이 론칭되고 2개월 이내에는 무조건 보장금액을 지급하는 것을 약속했습니다. 하지만 그 이전이라도 매출액이 일정선을 넘으면 바로 보장금액을 지급하도록 했습니다. 그리고 그 이후에 매달 말일 기준으로 매출액이 또 일정선을 넘으면 최대금액을 지불하도록 했습니다.&lt;br&gt;&lt;br&gt;잘 아시겠지만, 이 계약은 철저히 상호간의 신뢰에 바탕을 두고 있습니다. 신뢰가 있었기 때문에 이런 계약이 가능했습니다. 물론, 저희 입장에서도 짧은 시간만 투자하면 되기 때문에 부담이 적었습니다(사실, 사업을 해보려는 패기있는 젊은 대학생들을 위해 자원봉사할 수도 있겠다는 마음도 있었죠). 또 펭도님 입장에서도 부담이 덜했을 겁니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;저희는 정말 8시간만에 사이트를 만들었습니다&lt;/strong&gt;. &lt;strong&gt;돈을 벌 수&amp;nbsp;있는 사이트&lt;/strong&gt; 말입니다(물론 부족한 점도 많았습니다). 8시간 내내 이 짧은 시간으로 무엇을 해야 최대 효과를 낼 수 있을까를 우리 자신에게 항상 물었습니다. 펭도님이 개발은 못하시지만 개발작업에 함께 참여하시면서 즉석 의사결정을 내리고 필요한 때에 즉각적인 방향 전환을 해주셔서 큰 도움이 되었습니다.&lt;br&gt;&lt;br&gt;그렇게 해서 펭도님은 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://a10studio.org/blog/2007/10/13/%eb%ac%b4%ec%9e%90%eb%b3%b8-%eb%ac%b4%ea%b3%84%ed%9a%8d-%ec%b0%bd%ec%97%85/\&quot;&gt;단돈 5만원으로 사업을 시작&lt;/a&gt;할 수 있었습니다. 무슨 사업인지 궁금하시죠? 자신만의 독특한 명함(?)을 만들어줍니다. &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://uniccard.com/\&quot;&gt;유니크카드&lt;/a&gt;라고 합니다. 명함을 받을 사람의 이름이 미리 인쇄되어 있는 명함을 찍을 수도 있고, 자신이 좋아하는 그림을 여러 조각으로 만들어 뒷면에 좋아하는 격언을 담을 수도 있습니다. 용도가 참 다양합니다.&amp;nbsp;유명 블로거들은 여러 경로로 이미 접해보신 것 같습니다.&lt;br&gt;&lt;br&gt;최근에는 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://a10studio.org/blog/2008/02/06/%ec%82%ac%eb%ac%b4%ec%8b%a4-%ec%9d%b4%ec%a0%84-valentines-day-%ed%95%9c%ec%a0%95%ed%8c%90-%ec%b6%9c%ec%8b%9c/\&quot;&gt;사무실 이전도 하시고, 발렌타인 데이 기념 특별행사도 진행 중&lt;/a&gt;이라고 합니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324173947im_/http://pds7.egloos.com/pds/200802/09/50/c0063450_47ad485c3e6de.jpg\&quot; width=\&quot;500\&quot; height=\&quot;275\&quot; &gt;&lt;/div&gt;&lt;br&gt;저는 이 프로젝트에 참여해서 기분이 좋았습니다. 그 작업 자체가 매우 도전적이었기 때문입니다. 짧은 시간 안에 그 결과를 알 수 있었기 때문입니다(작년에 보장금액을 지급 받았을 때&amp;nbsp;자랑스럽고 뿌듯하더군요). 또, 제가 도와준 사람이 힘을 얻고 자신의 역량을 펼칠 수 있었기 때문입니다. 무엇보다도 그 사람이 기뻐하는 모습을 직접 볼 수 있어서 기분이 좋았습니다.&lt;br&gt;&lt;br&gt;저는 이런 마이크로 프로젝트가 더 많아지면 좋겠습니다. 이 사회에 더 많은 새로움과 가능성들을 키워낼 수 있다고 믿기 때문이고, 열정은 있지만 자원이 부족한 사람들에게 기회를 줄 수 있기 때문입니다. 또 경험이 많은 사람과 그렇지 못한 사람이 멘토링 관계를 맺고, 서로를 격려할 수 있기 때문이기도 합니다.&lt;br&gt;&lt;br&gt;우리 사회는 \&quot;큰 것\&quot;과, \&quot;위에서부터\&quot;에 대한 강박에 사로 잡혀 있습니다. 우리 사회를&amp;nbsp;건강하게&amp;nbsp;하는 것은 밑에서 일어나는 작은 규모의 꾸준한 실험과 시도들이라고 저는 믿습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/02/09 15:40&quot;]}],[0,{&quot;id&quot;:[0,4180071],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080906235524/http://agile.egloos.com/4180071&quot;],&quot;title&quot;:[0,&quot;[급] 선착순 모임 : 일본인 스몰토크 전문가들과의 만남&quot;],&quot;body&quot;:[0,&quot;\n\t이번에 PINY 행사 때문에 한국에 온 두 일본인 스몰토크 전문가들이 계십니다. 그분들과의 만남의 시간을 만들었습니다. 금일(2월 25일 월요일) 저녁 7시 반부터 두 시간입니다. 장소는 신촌 토즈 본점이고요. (예약자명은 김창준)&lt;br&gt;&lt;br&gt;한 분은 아베 카주히로씨이고, 다른분은 요코카와 코지씨입니다. 간단한 소개는 &lt;a href=\&quot;https://web.archive.org/web/20080906235524/http://piny.metaschool.org/2218\&quot;&gt;PINY 사이트&lt;/a&gt;를 참고하세요.&lt;br&gt;&lt;br&gt;아베씨 같은 경우는 1986년부터 스몰토크를 써오고 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20080906235524/http://wiki.squeak.org/squeak/1687\&quot;&gt;아베씨의 약력&lt;/a&gt;을 보시면 스몰토크로 굉장히 다양한 일들을 해오셨다는 것을 알 수 있습니다 -- 스몰토크로 인공위성 프로그래밍도 하셨다는. OLPC 개발에도 참여하셨구요. (이�\n&quot;],&quot;createdAt&quot;:[0,null]}],[0,{&quot;id&quot;:[0,4187557],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/4187557&quot;],&quot;title&quot;:[0,&quot;내가 진정 중요하게 생각하는 것들&quot;],&quot;body&quot;:[0,&quot;\n\t지난 2월 16일 제9회 한국 자바 개발자 컨퍼런스에서 발표를 했습니다. 제목은 \&quot;애자일에 대한 7가지 교훈\&quot;이었습니다.&lt;br&gt;&lt;br&gt;그 이야기를 글로 썼습니다. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324173947/https://www.ibm.com/developerworks/mydeveloperworks/blogs/9e635b49-09e9-4c23-8999-a4d461aeace2/entry/143\&quot;&gt;내가 진정 중요하게 생각하는 것들&lt;/a&gt;이라고 제목을 살짝 바꿨습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/02/28 07:01&quot;]}],[0,{&quot;id&quot;:[0,4187617],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028045746/http://agile.egloos.com/4187617&quot;],&quot;title&quot;:[0,&quot;애자일 소프트웨어 개발 집중 교육&quot;],&quot;body&quot;:[0,&quot;\n\t3월 4일부터 7일까지 4일 동안 연세대에서 애자일 소프트웨어 개발 집중 교육이 있습니다.&lt;br&gt;&lt;br&gt;정식 교육명은 Agile Software Development for Bio- and Chem- Informatics 입니다. 이번 교육의 기본적 목표는 프로그래밍에 자신없는 연구자가 (애자일한) 프로그래밍을 통해 자신의 일을 개선할 수 있는 능력을 만들어 드리는 것입니다. Bioinformatics, Cheminformatics라고 영역이 정해져 있는데, 실제 교육 중에 관련 분야의 예를 사용하게 될 것이긴 하지만 어떤 종류의 연구자에게도 도움이 될 교육이라고 생각합니다.&lt;br&gt;&lt;br&gt;4일 동안 무엇이 달라질까 하고 생각하는 분들이 계실지도 모르겠는데, 저는 대단한 변화가 생길 수 있다고 봅니다. 저희가 하는 교육은 일반 교육과 전혀 다릅니다. 실습 중심이고 발견적이고 구성주의적입니다.&amp;nbsp;그래서 재미있습니다. 이 블로그에 &lt;a href=\&quot;https://web.archive.org/web/20211028045746/http://agile.egloos.com/1506450\&quot;&gt;예전 교육에 대한 글&lt;/a&gt;들(사람들의 감상 포함)이 있습니다. 한번 읽어보시길 권합니다.&lt;br&gt;&lt;br&gt;강사는 저, 김승범, 김경수입니다. 특히 김승범씨는 저와 애자일교육(바이오인포매틱스 영역)을 여러번 함께 진행했었고, 매번 좋은 결과를 냈습니다. 저 역시 많은 기대를 하고 있습니다.&lt;br&gt;&lt;br&gt;연세대 학생들은 교육비가 전액 무료라고 들었습니다. 반면 타대학, 연구소, 기업 소속은&amp;nbsp;교육비를 내야한다고 합니다.&lt;br&gt;&lt;br&gt;자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20211028045746/http://edu.e-drugdiscovery.com/schedule/schedule_view.php?idx=66\&quot;&gt;Agile Software Development for Bio- and Chem- Informatics&amp;nbsp;교육 안내&lt;/a&gt;를 봐주세요. 신청 마감은 다음주 월요일까지 입니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/02/28 08:40&quot;]}],[0,{&quot;id&quot;:[0,4215677],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604225825/http://agile.egloos.com/4215677&quot;],&quot;title&quot;:[0,&quot;하루에 스무권 읽기&quot;],&quot;body&quot;:[0,&quot;\n\t지난 2월 29일부터 2박 3일간 책 읽는 여행을 다녀왔습니다. 일명 리더십 트레이닝(Readership Training, 줄여서 RT라고 함). RT는 이 블로그에서 몇 번 소개한 적이 있습니다. 하지만 이번에는 조금 새로운 형식을 시도해 봤습니다. 이름하여 &lt;strong&gt;자유형 RT&lt;/strong&gt;. &lt;br&gt;&lt;br&gt;발단은 이렇습니다. 왜 독서회를 하면 꼭 같은 책만 읽어야 할까. 왜 꼭 단체 행동을 해야 할까. 전 의문이 생기면 실험해 보는 사람입니다. 마침 동지들이 있었고 좋은 기회가 있었습니다.&lt;br&gt;&lt;br&gt;다음은 이번 RT의 소개글입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;빌 게이츠는 일년에 두번 일주일 동안 은둔 기간을 가지면서 독서삼매경에 빠지는 것으로 유명합니다. 개발자들에게 연속된 독서시간을 확보하는 것은 하늘의 별따기와 같습니다(연휴에 책 한권이라도 제대로 읽을 수 있는 럭셔리가 가능한 개발자가 얼마나 될까요). 이번에 한번 작심하고 책 읽기에 빠져봅시다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;물론 개발자들만 오는 모임은 아니었습니다. 딱 10명을 선착순 모집했지요.&lt;br&gt;&lt;br&gt;각자 2박 3일 안에 다 읽을 수 있는(이미 읽고 있어도 되고, 아직 시작도 안해도 되고 다만 RT 기간 중에 완독해야함, 이라고 하긴 했지만 꼭 그럴 필요는 없음), 꼭 읽고 싶었던 책을 하나 씩 고릅니다. 기술서적도 좋고 아니어도 좋습니다. 그리고 그 책을 그룹에게 미리 공지합니다. 그렇게 하는 이유는 책을 아직 정하지 못한 사람은 다른 사람이 읽으려는 책을 보고 &#39;나도 읽어 보고 싶다&#39;는 생각에 같은 책을 선정할 수 있도록 도움을 주기 위함이고, 또 사전에 책에 대한 관심과 호기심을 증폭시키기 위함입니다 -- 아무래도 기다렸다가 먹는 음식이 맛이 좋지요.&lt;br&gt;&lt;br&gt;한 권만 고른 사람도 있고, 두 권을 고른 사람, 심지어는 너댓 권을 고른 사람도 있었습니다. 각자 자기 재량껏 고르면 됩니다.&lt;br&gt;&lt;br&gt;그리고는 금요일 밤에 길을 떠납니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604225825im_/http://pds8.egloos.com/pds/200803/11/50/c0063450_47d65df963bd3.jpg\&quot; width=\&quot;294\&quot; height=\&quot;379\&quot; &gt;&lt;/div&gt;&lt;br&gt;펜션에 도착해서는 각자 RT에 와서 기대하는 것을 이야기 합니다. 정말 빡세게 책 한 번 읽어보려고 온 사람도 있고, 바다를 보고 좀 쉬려고 온 사람도 있습니다. 그리고는 각자 가져온 책들을 돌아가며 소개합니다. 출발 전에 미리 소개한 책도 있지만 그렇지 않은 책도 꽤 있습니다. 흥미진진합니다. 심리학, 경영학, 디자인, 프로그래밍, 마케팅, 철학, 공학, 수학, 뇌과학 등 갖가지 분야를 망라합니다. 겹치는 책이 하나도 없습니다. 아마 칸트랑 짐 콜린스, 라캉, 하라 켄야, 켄트 벡 같은 저자들도 자기 책이 한 자리에서 함께 읽히리라고는 상상도 못했을 겁니다.&lt;br&gt;&lt;br&gt;그리고 투표를 합니다. 다른 사람이 읽으려는 책 중에서 관심이 가는 책에 한 표 씩 찍으라고 합니다. 각자 약간의 부담감도 주면서 동시에 서로 대화를 촉진하기 위한 작업입니다.&lt;br&gt;&lt;br&gt;그 다음에는 언제 책 공유를 할 것인지 정합니다. 하루에 세 번 하기로 합니다. 아침 먹고 한 번, 점심 먹기 전 한 번, 저녁 먹기 전 한 번. 1시간 가량의 시간을 비워둡니다. 그리고는 각자 책을 읽건, 낮잠을 자건, 산책을 하건 자유입니다. 완전한 자유.&lt;br&gt;&lt;br&gt;&lt;strong&gt;정말 마음이 편합니다&lt;/strong&gt;. 의자가 여러가지라서, 소파에서 책 좀 읽다가 질리면 딱딱한 의자에 걸터 앉아서도 읽고, 잠을 깨려고 테라스에 나가 바닷바람을 맞으며도 읽고, 따뜻한 방 바닥에 앉아서도 읽고, 그러다가 졸리면 방에 들어가 잠깐 잠도 자고. 책 읽을 맛이 납니다. 뒤에서 누가 쫓아 오지를 않습니다. 다 읽어야 한다는 부담도 없습니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604225825im_/http://pds8.egloos.com/pds/200803/11/50/c0063450_47d65e20717c4.jpg\&quot; width=\&quot;262\&quot; height=\&quot;336\&quot; &gt;&lt;/div&gt;&lt;/td&gt;&lt;td&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604225825im_/http://pds9.egloos.com/pds/200803/11/50/c0063450_47d65e3bed693.jpg\&quot; width=\&quot;266\&quot; height=\&quot;336\&quot; &gt;&lt;/div&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/div&gt;&lt;br&gt;공유 때가 또 &lt;strong&gt;정말 재미있습니다&lt;/strong&gt;. 각자 돌아가면서 자기에게&amp;nbsp;크게 와닿았던 \&quot;아하!\&quot;를 공유합니다. 줄거리를 꼭 말해줄 필요는 없습니다. 사람들이 물어보면 더 설명해주면 되니까요. 짤막하게 토론이 이뤄지기도 합니다. 사실 공유 전에도 \&quot;사적인 공유\&quot;는 이뤄집니다. 식사시간과 공유시간 빼면 전부 자유시간이니까, 대화해 보고 싶은 사람이 있으면 그 사람이랑 앉아서 이야기하면 됩니다.&lt;br&gt;&lt;br&gt;공유를 하면서는 책들이 서로 연결되어 있다는 느낌을 받습니다. 서적들이 서로 얽히고 설키면서 네트워크를 이룹니다. 별로 관련이 없어보이는 주제와 책들이 서로 대화를 합니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604225825im_/http://pds7.egloos.com/pds/200803/11/50/c0063450_47d65f05b974b.jpg\&quot; width=\&quot;348\&quot; height=\&quot;254\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;사람들이 가져온 책은 약 스무권 남짓. 완독한 책도 있고, 의외로 읽다가 재미가 없어서 다른 책으로 건너 뛴 경우도 있습니다. 금요일 밤 늦게 도착하고 일요일은 아침에 출발 준비를 하느라 독서 시간을 충분히 갖지 못한 것을 고려한다면 대략 하루 동안 책을 읽은 셈입니다. 하루에 스무 권을 읽은 셈입니다. 집합적으로 보자면 말이죠. 각자 읽은 책은 한 두 권, 혹은 서너 권도 되겠지만, 접한 책까지 치면 스무권은 되겠습니다.&lt;br&gt;&lt;br&gt;마지막날은 출발 전에 회고를 합니다. 좋았던 점, 아쉬웠던 점, 아하!를 공유합니다. 어떤 분이 그러시더군요. 신토피칼 리딩(Syntopical Reading)을 동시에 하는 느낌이라고. 전적으로 동의합니다. 신토피칼 리딩은 How to Read a Book(&lt;a href=\&quot;https://web.archive.org/web/20230604225825/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=5000039635\&quot;&gt;독서의 기술&lt;/a&gt;이라고 번역됨)이라는 명저에서 소개된 글 읽기의 마지막 수준으로, 여러 책을 분석적으로 읽어서 어떤 개별 책에도 나오지 않는 아이디어를 조합해 내는 글읽기를 말합니다. 저자 애들러는 물론 개인 수준의 글읽기를 말하고 있습니다. 우리는 집단의 신토피칼 리딩을 한 셈이지요. 또 애들러는 같은 주제(독자의 입장에서)의 여러 책을 읽는 것을 말합니다만, 우리는 다른 주제의 책들을 읽었죠.&lt;br&gt;&lt;br&gt;즐겁고 유익한 경험이었습니다. 저는 개인적으로&amp;nbsp;한 동안의 뒷심을 얻게 되었습니다.&lt;br&gt;&lt;br&gt;자유형 RT를 해보고 싶은 분들에게 몇 가지 조언을 드리면, 우선 책 읽는 시간을 확보하기 위해 식사는 사먹는 것 위주로 하되,&amp;nbsp;여행의 재미를 위해&amp;nbsp;한 두 번은 직접 해먹는 것도 좋습니다. 그리고 책을 다양한 자세로 읽을 수 있는 장소여야 합니다. 의자가 다양하거나 계단이 있거나 등등. 자리와 자세만 바꿔도 머리가 신선해 지기 때문입니다(잠 깨는 데 효과가 큽니다). 그리고 이 자유형 RT를 알맞게 변형해 보는 것도 좋습니다. 한 권은 공동의 책, 한 권은 각자의 책으로 해서 두 권 씩 챙겨오는 것도 나름 맛이 있을 것 같습니다.&lt;br&gt;&lt;br&gt;여러분도 하루에 스무권을 읽어보는 경험을 해보고 싶지 않으십니까?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/03/11 19:30&quot;]}],[0,{&quot;id&quot;:[0,4308959],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230412085805/http://agile.egloos.com/4308959&quot;],&quot;title&quot;:[0,&quot;테러리스트에서 버그까지&quot;],&quot;body&quot;:[0,&quot;\n\t이번 달 IBM 디벨로퍼웍스에 쓴 글입니다. 제목은 &lt;a href=\&quot;https://web.archive.org/web/20230412085805/http://www.ibm.com/developerworks/kr/library/dwclm/20080422/\&quot;&gt;테러리스트에서 버그까지&lt;/a&gt;.&lt;br&gt;&lt;br&gt;여러분들의 목걸이가 있다면 알려주시면 고맙겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/04/22 15:24&quot;]}],[0,{&quot;id&quot;:[0,4310804],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155630/http://agile.egloos.com/4310804&quot;],&quot;title&quot;:[0,&quot;나루명인 인터뷰&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 이메일을 통해 &lt;a href=\&quot;https://web.archive.org/web/20230317155630/http://blog.naaroo.com/115\&quot;&gt;나루명인 인터뷰&lt;/a&gt;를 했습니다. 답을 간략하게 하려고 노력을 했습니다. 인터뷰어께서 친절하시게도 제 예전 블로그글들을 찾아서 링크 걸어 주셨습니다. 예전에 썼던 글들이 새록새록 생각 나서 저도 좋았습니다.&lt;br&gt;&lt;br&gt;그런데 아무래도 \&quot;명인\&quot;이라는 말은 좀 쑥스럽습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/04/23 09:33&quot;]}],[0,{&quot;id&quot;:[0,4320350],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155630/http://agile.egloos.com/4320350&quot;],&quot;title&quot;:[0,&quot;별이 지다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;몇 년 전부터&amp;nbsp;스터디나 동호회 모임 등 모임 공간에 대한 수요가 늘기 시작하면서 모임 전문 공간이 생기기 시작했습니다. 예전에는 커피숍이나 술집 등을 이용했지만 아무래도 모임을 위한 전용 공간이 아니기 때문에 불편한 점이 많았죠. 저는 이런 모임 공간 단골 중 하나입니다. 사무실 대신으로 쓴 적도 있었고, 제가 진행하는 모임이 서너개인 적도 있었기 때문에 일주일에&amp;nbsp;하루 빼고 매일 모임 공간을 찾아간 적도 있습니다. 그래서 모임 공간에 관심이 많습니다. 어떤 옵션들이 있는지 늘 궁금합니다. 하지만 옵션은 별로 없었습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155630/http://thinkstar.co.kr/\&quot;&gt;씽크스타&lt;/a&gt;라는 모임 전문 공간이 작년 10월쯤 신촌역 근방에 생겼습니다. 모임 전문 공간 사업에 이미&amp;nbsp;독점적 위치를 가진 곳이 있는 상황에서 경쟁에 뛰어든 용기있는 곳이지요.&lt;br&gt;&lt;br&gt;신촌에 갔다가 우연히 알게 되었는데 여러 점에서 마음이 끌렸습니다.&lt;br&gt;&lt;br&gt;우선 공간이 넓습니다. 기존 모임 공간은 아무래도 시간 대비 수익을 높히기 위해 방 숫자를 무리하게 늘리다 보니 한 두 사람이 쓰는 방은 지나치게 좁습니다.&amp;nbsp;작은 방은&amp;nbsp;윗 쪽이 개방되어 있어서 시끄럽기도 하죠. 사실 방이라기보다는 \&quot;칸\&quot;이라는 표현이 더 적절할 것 같습니다. 하지만 씽크스타는 공간이 넉넉합니다. 두 사람이 쓰는 방도 굉장히 쾌적합니다.&lt;br&gt;&lt;br&gt;그리고 놀란 점은 오픈한지 얼마 안된 시점이었는데도 냄새가 나지 않았다는 점입니다. 예전에 모 모임 공간의 새로 오픈한 지점에 갔다가 냄새 때문에 너무 괴로웠던 기억이 나서 비교가 되더군요 -- 방향제 같은 것을 놔두기는 했지만 별 도움이 안되었습니다. 사장님께 여쭤보니 친환경 페인트, 벽지, 수성 본드&amp;nbsp;등을 사용했다고 하시더군요.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155630im_/http://pds7.egloos.com/pds/200804/27/50/c0063450_4814738c39481.jpg\&quot; width=\&quot;348\&quot; height=\&quot;507\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;좌식방 까막별 (사진 출처는 씽크스타 홈페이지)&lt;br&gt;&lt;/div&gt;&lt;p&gt;&lt;br&gt;또 하나 상큼했던 점은 공간의 다양함입니다. 좌식 방이 있습니다. 마치 MT 온 느낌이 듭니다. 한번은 4시간 정도를 대여하면서 2시간은 의자방 2시간은 좌식방으로 빌려서 쓴 적이 있는데 기분 전환도 되고 좋았습니다. 또 \&quot;다락방\&quot;도 있는데 이곳은 밤하늘 별이 보입니다. 무슨 천체 관측소에 온 느낌이 듭니다.&lt;br&gt;&lt;br&gt;그리고 먹거리가 건강을 생각한 것들이라는 점이 또 인상적이었습니다. 모든 음료, 음식이 친환경 유기농이었고, 물이나 얼음까지도 철저히 정수한 물을 사용했습니다. 사실 대다수의 매장에서는 얼음 정도는 직수(수도물)를 씁니다. 또 공정무역 커피를 쓴다는 점도 인상적이었습니다.&lt;br&gt;&lt;br&gt;여러 면에서 믿음이 가고 철학이 느껴지는 곳이었습니다. 그래서 첫 방문 때 일부러 모든 방을 돌아가면서 써보면서 사용소감을 따로 종이에 적어 사장님에게 드리기도 했습니다. 사장님이 알고보니 IT 쪽에서 일하신 경험이 있으시더군요.&lt;br&gt;&lt;br&gt;저는 사실 서울에 살면서 여러 면으로 폭력을 당하고 있다고 느낍니다. 인간적인 품위와 체면을 유지하기 어렵습니다. 아침에 콩나물 시루 전철을 타는 것부터가 인간적 품위를 심히 떨어트립니다. 하지만 간혹 그런 것에서&amp;nbsp;벗어나는 정말 사려 깊은 대우를 받을 때가 있는데 이곳이 그랬습니다. 그래서 저는 씽크스타가 좋았고, 그 정신이 좋았습니다.&lt;br&gt;&lt;br&gt;아는 분들에게 몇 번 말씀드리기도 했고, 저도 신촌 근처에서 모임을 하면 되도록 이곳을 사용하려고 했습니다. 또 꼭 시간을 내어서 제 블로그에 소개를 드려야겠다고 생각하고 있었습니다.&lt;br&gt;&lt;br&gt;그런데&amp;nbsp;지난 수요일 핸드폰 문자 메세지를 하나 받았습니다. &lt;strong&gt;씽크스타가 5월 1일자로 영업종료를 한다&lt;/strong&gt;고 합니다. 아, 무척 마음이 아프고 슬픕니다. 또 미안합니다. 왜 이렇게 좋은 곳이 사라져야 하는지 너무 안타깝습니다.&lt;br&gt;&lt;br&gt;홈페이지에 보면 4월 30일까지는 정상 영업을 한다고 합니다. 관심있는 분들은 한번 방문해 보시면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/04/27 21:45&quot;]}],[0,{&quot;id&quot;:[0,4368289],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614113010/http://agile.egloos.com/4368289&quot;],&quot;title&quot;:[0,&quot;agile의 번역&quot;],&quot;body&quot;:[0,&quot;\n\t저는 agile methodology(애자일 방법론)란 말에서 agile의 번역어로 \&quot;&lt;strong&gt;기민한&lt;/strong&gt;\&quot;을 택했습니다. 아마&amp;nbsp;수년전 제가 잡지에서 그렇게 처음 번역해 쓰지 않았나 싶습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;쉽지 않은 선택이었습니다. 하지만 그렇게 맘에 들지도 않았습니다. 그래서 글을 쓰거나 강연을 하거나 할 때 특별한 사정이 없다면,&amp;nbsp;\&quot;기민한\&quot;이라는 표현보다는 \&quot;&lt;strong&gt;애자일&lt;/strong&gt;\&quot;이라는 소리 표기를 더 즐겨 쓰고 있습니다. 제 블로그의 이름도 \&quot;기민한 이야기\&quot;가 아니라 \&quot;애자일 이야기\&quot;입니다. 그런데 웹서핑을 하다가 우연히 다음과 같은 글을 보게 되었습니다. &lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://kizoo.blogspot.com/2006/12/agile.html\&quot;&gt;애자일은 날쌔다.&lt;br&gt;&lt;/a&gt;&lt;br&gt;글을 요약하자면 agile의 번역어로 \&quot;기민한\&quot;을 택한 것은 잘못한 일이며, 날쌔다 같은 쉬운 순우리말 표현을 썼어야 했다는 말입니다. 저는 그 글의 이면에,&amp;nbsp;우리 사회가 좀 더 쉬운 말로 일관된 언어 생활을&amp;nbsp;했으면 하는 아름다운 욕구가 있다고 생각하며, 그 부분을 충분히 존중하고 또 공감합니다. 저 역시 글을 쉽게 쓰려고 노력하는 사람이며, 제 글들에 대해 \&quot;쉽게 쓰였으면서 울림이 있다\&quot;는 평이 있다는 사실에 뿌듯해 하는 사람입니다. 그래서 저는 전반적으로 그 글의&amp;nbsp;근저에 깔린 의견과 욕구에 전적으로 동의하고 또 공감합니다. 그렇지만 이 글을 쓰는 것은 다른 이유 때문입니다.&lt;br&gt;&lt;br&gt;글을 한 번 주욱 읽었습니다. 멍청하다, 바보짓이다, 어리석다는 등의 날카로운 말들이 콱콱&amp;nbsp;가슴을 찔렀습니다.&amp;nbsp;\&quot;아직도, 중국에서 우리에게 事大를 하지 않는다고 멀쩡한 처녀들을 잡아다 바치라고 할까 걱정이 되는가?\&quot;는 과격한 표현까지 있는 걸 보면 글쓴이가 격앙된 상태에서 글을 썼다는 생각도 듭니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;억울하고 섭섭했습니다. 결국 저 글의 화살은 저에게 향해 있다고 봅니다. 제가 agile을 \&quot;기민한\&quot;으로 번역한 장본인이기 때문입니다. 그런데 이렇게 지적 허영에 빠진 사람, 번역에 대해 원칙이 없는 사람, 언어 생활에 대해 인식이 없는 사람마냥 비치는 것은 정말 억울하고 섭섭합니다. 저는 제대로 번역을 하기 위해 고된 훈련을 한 사람이며, 그래서 제 자신의&amp;nbsp;번역물에 대해 자부심이 있고,&amp;nbsp;다른 분들이 그것을 알아주었으면 하는 마음이 있습니다.&lt;br&gt;&lt;br&gt;글쓴이가 누구인지 봤더니, 김재우님이시더군요. 평소 마소 등을 통해 익숙하게 보아왔던 필자이고 제가 번역한 &lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://agile.egloos.com/3676741\&quot;&gt;실용주의 프로그래머&lt;/a&gt;에 추천사를 써준 분이시기도 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;이 책이 번역되어 나온다는 얘기를 작년 이맘때쯤 아는 사람으로부터 들은 듯하다. 애착이 가는 책이니만큼 누가 어떻게 번역하고 있는지 그 동안 무척 궁금했다. 솔직히 말하자면, 걱정이 앞섰다. 그러다 얼마 전에 ‘추천의 글’을 써달라는 부탁을 받았다. 덕분에 원고를 받아서 두어 번 읽어볼 수 있는 기회가 있었는데, 그 동안 쓸데없는 걱정을 하고 있었음을 알게 되었다. 번역이 꽤 좋았다. 얼마나 정성을 들였는지 알만했다. --김재우&lt;/blockquote&gt;&lt;br&gt;좋은 감정을 갖고 존경하던 분인데,&amp;nbsp;그런 이야기를 듣게 되니 더더욱 억울하고 섭섭했습니다.&amp;nbsp;그래서 나름 변명과 항변을 해보려고 합니다.&amp;nbsp;\&quot;&lt;em&gt;그러니 괜한 딴지 부리지 말고, 가만히 앉아서 내 얘기 좀 들어보라&lt;/em&gt;\&quot;고까지 직접 충고를 하셨음에도 불구하고 말이죠(그래도 글의 본의는&amp;nbsp;잘 알아들었습니다).&lt;br&gt;&lt;br&gt;우선 다음 인용글을 보도록 하죠:&lt;blockquote&gt;Agile이 그렇게나 어려운 뜻이라서 &#39;機敏스럽기&#39;까지 한 말인지 생각 좀 해보자.&lt;br&gt;&lt;br&gt;네이버에 있는 영영사전으로 agile을 찾아보면 맨 첫 줄이 이러하다.&lt;br&gt;Someone who is agile can move quickly and easily.&lt;br&gt;&lt;br&gt;딱 보면 알다시피, 조금도 어렵게 옮겨 쓸 말이 아니다. 그냥 &#39;잽싸다&#39;, &#39;재빠르다&#39;, &#39;날쌔다&#39;, &#39;날래다&#39; 가운데 아무 말로나 옮겨 써도 된다. (나는 이 가운데 &#39;날쌔다&#39;란 낱말이 가장 마음에 든다.)&lt;/blockquote&gt;&lt;br&gt;위 주장의 전제는 다음과 같습니다. &lt;strong&gt;특정 단어의 사전 뜻풀이가 쉬우면 그 단어는 쉬운 단어이다&lt;/strong&gt;.&lt;br&gt;&amp;nbsp;&lt;br&gt;그런데, 쉽다 어렵다는 기준은 무엇일까요? 번역하는 사람은 당연히&amp;nbsp;원본 언어의 표준적 사용자를 기준으로 해야 합니다. 맥락과 상황에 따라 예외가 없는 것은 아니나, 원본 언어 사용자에게 쉬운 단어는 목표 언어 사용자에게도 쉬운 단어로 번역하고, 어려운 단어는 어려운 단어로 번역하는 것이 번역의 기본이고 정석입니다. &lt;br&gt;&lt;br&gt;왜냐하면 번역에 있어 축어적 일치성보다 맥락적 일치가 우선시 되기 때문이며, 이 맥락적 일치라는 것은 메세지와 수신자 간에 존재하는 반응의 체계를 번역해야 이뤄질 수 있기 때문입니다. 쉽게 말해, A라는 말을 했을 때, 그 말 자체를 번역할 것이 아니고, 해당 언어의 수신자에게 A라는 말이 불러 일으키는 전반적 반응을 번역해야 한다는 것입니다. (자세한 내용은 번역과 해석학의 고전이라 불리우는 나이다와 타버의 \&quot;번역의 이론과 실제\&quot;에 잘 나오는데, 국내에는 &amp;lt;&lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8982640436\&quot;&gt;도올논문집&lt;/a&gt;&amp;gt;에 일부가 번역되어 실려있고, &amp;lt;&lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8982640967\&quot;&gt;도올논어(1)&lt;/a&gt;&amp;gt; 144쪽부터 쉽고 간략한 설명이 있습니다. 번역을 하는 분들에게 일독을 권합니다.)&lt;br&gt;&lt;br&gt;예를 들어, 유감스럽다는 말을 무존건 쉽게 번역한다는 원칙에서 미안하다로 번역해 버리면 문제가 되는 상황이 굉장히 많습니다. 제 외사촌 동생이 초등학교 2학년인가 그랬을 때였습니다. 제가 물었죠. \&quot;공부하기 어떠니?\&quot; 그 친구가 답했습니다. \&quot;평이해\&quot;. 이 이야기를 들으면 다들 웃습니다. 그런데 \&quot;평이해\&quot;를, \&quot;Easy\&quot;로 번역해 버리면 웃을 사람이 얼마나 되겠습니까?&lt;br&gt;&lt;br&gt;그런데 애초의 문제는 네이버 영영사전은 원단어가 쉬운지 어려운지 판단에서 기준으로 삼을&amp;nbsp;자료가 못된다는 점입니다. 어학 사전은 크게 보아, 외국인을 위한 사전과 모국어 사용자를 위한 사전으로 나눌 수 있습니다. 외국인을 위한 사전은 모든 단어를 설명할 때 기본이 되는 몇 가지 단어 한도 내에서만 설명을 합니다. 그래서 모든 뜻 풀이가 쉬울 수밖에 없습니다. 네이버의 영영사전은 콜린스의 &lt;strong&gt;외국어 학습자를 위한 영영사전&lt;/strong&gt;입니다.&amp;nbsp;따라서 네이버 영영사전의 뜻풀이를 보고, 그것이 쉽기 때문에 그 단어가 쉬운 단어라고 판단하는 것은 간단한 오류입니다. 애초에 모든 단어를 쉽게, 또 성글게&amp;nbsp;풀어쓴 사전이기 때문입니다(초등학생용&amp;nbsp;국어사전이나, 외국인을 위한 학습용 국어사전을 상상하십시오).&lt;br&gt;&lt;br&gt;원래 &lt;strong&gt;agile이라는 단어는 영어에서 그다지 쉬운 단어가 아닙니다&lt;/strong&gt;. SAT나 GRE급(각기 대학 입시, 대학원 입시)의 단어입니다. 아마도 영미권의 초등학생 중에 agile이란 단어를 익숙하게 쓰는 사람은 10%도 되지 않을 것입니다. 반면, 우리나라 초등학생들은&amp;nbsp;잽싸다, 재빠르다, 날쌔다는 말을 쉽게 사용하고 있을 것입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;기민(機敏)이라는&amp;nbsp;글은 한자능력검정시험에서 2급이면 한자로 읽고 쓸 수 있습니다. 2급은 대상 기준이 대학생 및 일반인입니다. \&quot;기민한\&quot;이란 말이 그렇다고&amp;nbsp;아주 어렵고 희귀한 단어도 아닙니다. &lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://news.search.naver.com/search.naver?where=news&amp;amp;query=%B1%E2%B9%CE%C7%D1&amp;amp;frm=mr&amp;amp;sm=tab_nmr\&quot;&gt;\&quot;기민한\&quot;으로 뉴스 검색&lt;/a&gt;을&amp;nbsp;해보면, 매체에서&amp;nbsp;지난 주에 10번도 넘게&amp;nbsp;사용이 되었습니다.&amp;nbsp;비판글의 말대로 \&quot;기민한\&quot;이 무슨 뜻인지 알기 위해 국어사전을 뒤적거려야 될 정도는 아니라고 봅니다. 만약 정말 그런 사람이 있다면 그 사람은 국어실력이 부족하다고밖에 할 수 없습니다.&lt;br&gt;&lt;br&gt;이제는 외국인을 위한 학습용 사전이 아니고, 미국 본토의 대학생들이 많이 쓰는 사전 중 하나인 MWCD(Merriam-Webster&#39;s Collegiate Dictionary)에서 agile을 찾아보도록 하죠.&amp;nbsp;&lt;blockquote&gt;1 : marked by ready ability to move with quick easy grace &amp;lt;an agile dancer&amp;gt;&lt;br&gt;2 : having a quick resourceful and adaptable character &amp;lt;an agile mind&amp;gt;&lt;/blockquote&gt;&lt;br&gt;비판글에서 권하는&amp;nbsp;\&quot;날쌔다\&quot;로 옮기기에는 딱 맞아 떨어지지 않는 느낌이 듭니다. 특히 2번을 같이 담아야 한다면 날쌔다는 부적절합니다. 많은 사전에서 agile의 두 번 째 의미로 정신, 사고가 빠르다는 뜻을 넣고 있습니다. 하지만, 위 비판글의 저자가 인용한 첫번째 뜻만 옮겨서 날쌔다라고 해버리면 두번째 뜻은 담기가 어려워 집니다. 우리말에서&amp;nbsp;\&quot;머리가 날쌔다\&quot;는 표현은 안쓰기 때문입니다. 반면, 기민하다는 말은 정신에 대해서도 쓰는 말입니다. (국립국어원에서 나온 &lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://www.korean.go.kr/08_new/dic/search_input.jsp\&quot;&gt;표준국어대사전&lt;/a&gt;의 \&quot;기민하다\&quot; 항목에는 다음과 같은 예문이 있습니다. &lt;span style=\&quot;FONT-FAMILY: 한컴돋움\&quot;&gt;&lt;em&gt;그는 우둔한 외모와는 달리 놀랄 만큼 머리가 &lt;b&gt;기민했고&lt;/b&gt; 상황 판단도 누구보다 정확했다.≪홍성원, 육이오≫&lt;/em&gt;)&lt;/span&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;특히 \&quot;機\&quot;라는 한자는 상황에 따라 재빠르게 뭔가 할 수 있다는 빠른 대응력의 의미로 많이 쓰입니다. \&quot;敏\&quot;은 빠르다는 뜻인데, 머리 회전이 빠르다는 뜻으로도 씁니다. 이런 의미는 굳이 기민의 각 글자가 무슨 한자이고 무슨 뜻이 있는지 몰라도, 다른 연관어들을 알고 있으면&amp;nbsp;느낌으로 알게 되는 것입니다. 예를 들어 기민에서 기는 기동성이나 기회, 계기의 기와 같은 글자일거라는 추측을 할 수 있고, 기민의 민은 영민, 명민, 예민하다는 말이 연상됩니다. 따라서 각 한자의 뜻을 몰라도 우리말 사용자라면 당연히 기민이라는 말을 들었을 때 각 글자의 느낌이 버무려진 어떤&amp;nbsp;심상을 갖게 됩니다.&lt;br&gt;&lt;br&gt;원래 agile이란 단어에는 단순히 동작이 빠르다는 것보다, MWCD 정의의 \&quot;ready ability\&quot;란 부분에서 보듯이 &lt;a href=\&quot;https://web.archive.org/web/20230614113010/http://en.wikipedia.org/wiki/Sport_agility\&quot;&gt;외부 자극에 대해 빨리 대응할 수 있다는 뉘앙스&lt;/a&gt;가 있는데, agile methodology에서 추구하는 것이 외부 조건 변화에 대한 기민한 대응입니다(우연찮게도 우리말 \&quot;기민한\&quot;은 \&quot;대응\&quot;과&amp;nbsp;연어 관계입니다). agile은&amp;nbsp;단순히 개발을 빨리 하는 것을 추구하지 않습니다. 이름으로 agile이 아니고 fast나 quick, rapid 등을 골랐더라면 철학과 이름이 서로 맞지 않았을 뻔 했습니다.&lt;br&gt;&lt;br&gt;agile이, 단순히 빠르다는 것이 아니고, &lt;strong&gt;여차하면 빠르게 움직일 수 있는 능력을 갖고 있다&lt;/strong&gt;는 것을 의미한다는 점, 그리고 단순히 물질적 이동 뿐만 아니라 &lt;strong&gt;정신적인 것에 대해서도 쓴다&lt;/strong&gt;는 점, 그리고 agile methodology가 &lt;strong&gt;외부변화에 따른 빠른 대응력&lt;/strong&gt;을 뜻한다는 점, 또 &lt;strong&gt;소프트웨어 개발이라는 비물질적인 과정&lt;/strong&gt;을 말한다는 점&amp;nbsp;등으로 보아, 나는 agile을 \&quot;기민한\&quot;으로 번역했습니다. agile과 기민한이 비슷한 정도로 어려운(혹은 사용 빈도가 비슷한) 단어라는 점도 물론 고려하지 않을 수 없었습니다.&lt;br&gt;&lt;br&gt;이제 제 글을 정리해야 할 시점이 된 것 같습니다.&amp;nbsp;비판글 말미에 정리하는 대목을 보죠:&amp;nbsp;&lt;blockquote&gt;다시 말하건대, 남의 말을 가져다 우리말로 옮겨 쓰는 까닭은, 모두가 쉽게 알아듣는 말로 좋은 배움을 다같이 나누려고 하는 짓이다. 한데, 옮기려는 말보다 옮겨 놓은 말이 더 어려우면 도데체 왜 그런 바보짓을 하는가?&lt;/blockquote&gt;&lt;br&gt;여기에는 내가 보기에 두 가지 요점이 있습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;agile보다 \&quot;기민한\&quot;이 더 어려운 말이다.&lt;/li&gt;&lt;li&gt;더 쉬운 말로 옮기는 것이 좋은 번역이다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;나는 이 두 가지 모두에 대해 반대합니다. 각각에 대한 제&amp;nbsp;반론을 요약하면 다음과 같습니다:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;agile 자체도 그리 쉬운 말이 아니고, 기민한이 생각만큼 어려운 말이 아니며, 결과적으로 agile과 기민한은 거의 비슷한 정도로 어려운 말이다.&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;무조건 쉬운 말로 옮기려는 것은 오역이 될 수 있고, 맥락적인 일치성, 반응 체계의 상응성을 추구해야 더 좋은 번역이 된다. 그런 면에서(단어의 사용빈도와 맥락 속의 의미를 고려할 때) agile methodology의 agile을 기민한으로 번역하는 것은 날쌘, 날랜, 잽싼보다 더 좋다.&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;마지막으로 한자어에 대한 제 입장을 밝히고 싶습니다. agile은 불어에서, 그리고 그 이전에는 라틴어에서 온 말입니다. 기민하다는 형용사도 한자어에서 왔습니다. 영어 사용자에게 agile은 외래어이니 쓰지 말라고 하는 주장을 하면 어떤 반응을 할까요.&amp;nbsp;나는 한자어가 우리의 소중한 자산이라고 생각합니다. \&quot;기민하다\&quot; 역시&amp;nbsp;우리의 소중한 언어 자산입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 이것과 별개로, 어려운 한자어를 남발하는 것은 좋지 않다고 봅니다. 이것은 순우리말이 우리의 소중한 자산이지만 남들이 잘 쓰지 않는 생소한 순우리말을 쓰며 지식을 뽐내고&amp;nbsp;다른 사람을 몰아서 비난하는 것이 좋지 않다고 보는 것과 같은 차원입니다.&lt;/p&gt;&lt;br&gt;애초에 agile methodology란 이름을 만든 사람들이 왜 agile이라는 비교적 어려운 단어를 택했을까요? 왜 quick이나 fast 같은 쉬운 단어를 쓰지 않았을까요? 앞서 말했듯이 뉘앙스와 미묘한 의미 차이가 있기 때문이기도 하고, 비즈니스를 하는 사람들에게 어필하려는 의도가 있었기 때문이기도 하고, 또 이미 널리 쓰이는 단어들에는 새 의미를&amp;nbsp;덮어 씌우기가 쉽지 않기 때문이기도 했을 것입니다. 나는 그들의 선택을 존중합니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 원래 비교적 어려운 단어를 고른 것을, 좀 더 정확한 번역을 위해&amp;nbsp;역시 비교적 어려운 우리 말로 옮긴 것을&amp;nbsp;잘못이라고 말하는 것은 이상합니다. 비난의 화살을 쏘려면 agile이란 말을 애초에 고른 사람들에게 쏴야지요. 물론&amp;nbsp;agile이란 말을 고른 것이 옮은지 그른지 따지는 것은 또 다른 문제이고 나는 지금 관심이 없습니다.&lt;br&gt;&lt;br&gt;내가 agile을 \&quot;기민한\&quot;으로 옮긴 것은 나름의 이유와 고민이 있었습니다. 하지만 그 이유에는,&amp;nbsp;비판글에서 말하는 것처럼 \&quot;&lt;em&gt;&#39;機敏한&#39;에 무에 그리 더 깊은 뜻이 담겨있&lt;/em&gt;\&quot;어서는 들어갈 자리가 없습니다. \&quot;기민한\&quot;이란 말이 순우리말에 비해 더 멋있고&amp;nbsp;더 깊은 뜻이 들어있는 것 같아서 제가 골랐다고 생각하신다면 이것은&amp;nbsp;오해이고, 나아가서는 제 번역 윤리에 대한 모욕으로 들립니다. 그나마 더 좋은, 더 정확한 번역이기&amp;nbsp;때문에 고른 것입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;하지만 불가피하게 우리말로 옮겨야만 하는 상황이 아니라면 \&quot;애자일\&quot;로 표기하는 것을 선호합니다. 참고로, 비판글에서 \&quot;차라리 소리나는 대로 에자일이라고 써라\&quot;고 했는데 이는 잘못된 외래어 표기입니다. 국제 발음표기법으로 /ae/에 해당해서, \&quot;애\&quot;가 되지 \&quot;에\&quot;(/e/의 표기)가 될 수는 없습니다.&lt;br&gt;&lt;br&gt;번역하는 사람으로서의 원칙을 지키고 싶었고 최선을 다했습니다. 물론 최고의 번역이라고 생각하지는 않습니다. 하지만 저 비판글에는 동의할 수 없습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/05/19 23:36&quot;]}],[0,{&quot;id&quot;:[0,4370220],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/4370220&quot;],&quot;title&quot;:[0,&quot;증명, 엑셀, 포토샵을 더 쉽게 하려면&quot;],&quot;body&quot;:[0,&quot;\n\t&amp;lt;업데이트 중&amp;gt;&lt;br&gt;&lt;br&gt;증명, 엑셀, 포토샵을 모두 더 쉽게 하는 방법이 있습니다. 소프트웨어 개발을 잘하는 방법을 적용하면 됩니다. 하지만, 저는 자동화된 증명 도구를 사용하거나, 엑셀에서 VBA 프로그래밍을 하거나, 스크립트 언어로 포토샵을 자동화하는 것을 주로 이야기하려고 하는 것이 아닙니다(물론 그런 것들도 포함될 수는 있습니다).&lt;br&gt;&lt;br&gt;소프트웨어 개발을 잘하는 방법을 연구하는 학문이 소프트웨어 공학(Software Engineering)입니다. SE라고 줄여서 말하죠. 이 SE에는 여러 명이 뭔가 잘하는 방법도 많이 포함되어 있지만,&amp;nbsp;우선 개인 수준에 적용하는 것에 한정해서 말하겠습니다. 쉽게 말해 프로그래밍을 잘하는 방법이라고 할 수 있습니다.&lt;br&gt;&lt;br&gt;프로그래밍을 잘하는 방법은&lt;ol&gt;&lt;li&gt;&lt;strong&gt;복잡한 것을 만들거나&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;한 번 만든 것을 나중에 자주 변경해야 하거나&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;하는 상황이라면 모두 도움이 됩니다. 제가 말하는 도움이 된다는 것은 노력을 줄이고 품질을 높인다(실수를 줄인다든지)는 뜻입니다.&lt;br&gt;&lt;br&gt;세가지 예를 들어보이도록 하겠습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;증명&lt;/h2&gt;구조적 프로그래밍이라는 기법이 있습니다. 이 방법을 증명에 적용하면 증명과정이 훨씬 쉽고 명료해 집니다.&lt;br&gt;&lt;br&gt;제가 10년도 전에 대학 도서관에서 유유히 서가 사이를 탐험하던 시절 발견했던 보물 같은 책이 있었으니, How to Prove It이라는 책입니다(2006년에&amp;nbsp;2판이 나왔죠). 부제가 A Structured Approach입니다. 이 책의 서문에서 일부를 인용해 보죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The discussion of proofs in this book is inspired by the belief that many of the considerations that have led computer scientists to embrace the structured approach to programming apply to proof-writing as well. You might say that this book teaches \&quot;structured proving.\&quot;&lt;/blockquote&gt;&lt;br&gt;증명은 진술의 직선적인 나열입니다. 그런데 구조적 프로그래밍 이전의 프로그램이 그랬습니다. 개별 명령문들의 직선적 나열이었죠. 구조적 프로그래밍은 여기에 구조를 집어넣었습니다. 명령 하나 씩을 나열하는 것이 아니고, 기본적인 구조들 몇 가지를 조합하고 중첩해 넣는(nesting이라고 합니다) 식으로 프로그램을 구성해 나가게 바꾸었습니다.&lt;br&gt;&lt;br&gt;그렇게 구성된 증명의 예를 하나 보죠.&lt;br&gt;&lt;blockquote&gt;&lt;code&gt;&lt;br&gt;Let x be arbitrary.&lt;br&gt;&amp;nbsp; Suppose P(x) is true.&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; [Proof of Q(x) goes here.]&lt;br&gt;&amp;nbsp;&amp;nbsp;Thus, if P(x) then Q(x).&lt;br&gt;Thus, for all x, if P(x) then Q(x).&lt;br&gt;&lt;/code&gt;&lt;/blockquote&gt;&lt;br&gt;우리가 보아오던 증명의 형태와는 차이가 있습니다. 우선 눈에 들어오는 것은 들여쓰기입니다. 맨 위의 Let 문과 맨 아래의 Thus 문이 짝을 이루고, Suppose 문과 그 아래의 Thus 문이 짝을 이룬다는 걸 쉽게 알 수 있습니다. 전자는 \&quot;for arbitrary x prove\&quot; 구조라고 부르고, 후자는 \&quot;suppose-until\&quot; 구조라고 부릅니다. 마치 구조적 프로그래밍에서 if나 while문이 기본 구조인 것과 비슷하지요.&lt;br&gt;&lt;br&gt;또 흥미로운 점은 대괄호 속에 증명을 생략하기도 한다는 겁니다. 일종의 함수 호출로 볼 수 있습니다. 구조적 프로그래밍에서, 그리고 좀 더 유사하게는 문학적 프로그래밍(Literate Programming)에서 쓰는 기법입니다. 애자일 진영에서는 의도에 의한 프로그래밍(Programming By Intention)이라는 기법이 이것과 유사한 면이 있습니다.&lt;br&gt;&lt;br&gt;이 방법을 쓰면 증명을 읽기가 쉽습니다. 초보자도 쉽게 구조를 알 수 있습니다. 또 증명을 쓰기가 쉽습니다. 실수할 확률이 적습니다. 처음부터 구차한 것을 세세히 고려하지 않아도 됩니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;엑셀&lt;/h2&gt;저는 80년대 초반에 처음 스프레드쉬트를 접했습니다. 최초의 킬러앱으로 불리우는 비지칼크였습니다. 엄청난 충격을 받았죠. 그 때 비지칼크를 공부하고 또 사용하면서 많은 깨달음을 얻었습니다.&lt;br&gt;&lt;br&gt;얼마전에 서점에 가서 엑셀 서가에 꼽힌 책들을 찬찬히 훑어봤습니다. 대부분이 요리책 수준이었고 개념적인 설명을 차분히 해주거나, 혹은 엑셀을 더 쉽고 편리하게 쓰는 법을 가르쳐주는 책은 정말 찾기 어려웠습니다.&lt;br&gt;&lt;br&gt;그런데 엑셀 역시 프로그래밍을 잘하는 법을 적용하면 좀 더 쉽게 쓸 수 있습니다.&lt;br&gt;&lt;br&gt;우리는 엑셀에서 수식을 입력할 때 통상 셀 주소를 직접 참조합니다. A7, C3 등등. 그렇지만, 프로그래머가 이런 식으로 프로그래밍을 하면 회사에서 쫓겨납니다.&lt;br&gt;&lt;br&gt;점수에 따라 학점을 A에서 F로 달리 주어야 하는 경우, 많은 엑셀 책들이 IF 중첩문을 씁니다. 역시 이런 식으로 프로그래밍을 하면 면접에서 떨어집니다.&lt;br&gt;&lt;br&gt;하지만&amp;nbsp;많은 책들이 이렇게 가르치고 있습니다. 그렇게 하면 더 어렵고, 나중에 고치기도 어려운데 말이죠.&amp;nbsp;여기에 SE의 지식들, 좀 더 소박하게는 프로그래밍 잘하는 법을 적용하면 훨씬 쉬워집니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155616im_/http://pds9.egloos.com/pds/200805/21/50/c0063450_4832fc4fcb723.jpg\&quot; width=\&quot;341\&quot; height=\&quot;361\&quot; &gt;&lt;/div&gt;&lt;br&gt;여기에서 성적1은 중첩 IF문으로 구한 값들입니다.&lt;br&gt;&lt;br&gt;예를 들어 첫번째 줄의 수식은 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;code&gt;=IF(A2&amp;gt;=90, \&quot;A\&quot;, IF(A2&amp;gt;=80, \&quot;B\&quot;, IF(A2&amp;gt;=70, \&quot;C\&quot;, IF(A2&amp;gt;=60, \&quot;D\&quot;, \&quot;F\&quot;))))&lt;/code&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;한 번에 생각해 내고 또 실수 없이 그대로 입력한 제가 저 스스로도 대견합니다.&lt;br&gt;&lt;br&gt;성적2는 프로그래밍 잘하는 법을 적용해서 구한 값들입니다. 성적2의 맨 첫번째 셀(C2)에 들어가는 수식은 다음과 같습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;blockquote&gt;&lt;code&gt;=VLOOKUP(점수,점수등급,2)&lt;/code&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;무슨 뜻이냐면, 점수등급에서 현재 점수보다 작으면서 최대인 점수(현 점수가 속하는 점수등급의&amp;nbsp;기준 점수)를 찾아서 그 숫자의 문자성적(점수표 내에서 2번째 열)을 현재 위치(C2)에 넣어달라는 말입니다.&lt;br&gt;&lt;br&gt;점수나 점수등급은 엑셀의 \&quot;이름\&quot; 기능을 사용해서 정의했습니다.&lt;br&gt;&lt;br&gt;이렇게 하는 것이 무슨 장점이 있는지 몇 가지만 언급하겠습니다. 나중에 점수나 점수등급을 다시 언급하게 될 때, 그 위치가 어디였는지 기억하지 않아도 되고, 직접 찾아다니지 않아도 됩니다. 또, 수식을 읽으면 무슨 뜻인지 쉽게 알 수 있습니다. 그리고 점수등급에 변화가 생겨도(예컨대 기준점수가 바뀌거나, 새로운 등급들이 추가되거나)&amp;nbsp;중첩 IF문과 달리 모든 수식을 쫓아가며 고칠 필요가 없습니다. 물론 \&quot;프로그래밍\&quot;과정에서 실수할 여지도 적습니다. 이런 장점들은 문제가 복잡해질수록, 그리고 나중에 수정할 여지가 많을수록 빛을 발하게 됩니다.&lt;br&gt;&lt;br&gt;이렇게 가르치는 엑셀 책을 아직 본 적이 없습니다. 아시는 분은 알려주시면 감사하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;포토샵&lt;/h2&gt;부업으로 디자인 하는 친구가 여기까지 설명을 듣더니 맞장구를 치더군요. 포토샵에도 적용가능하다고. 포토샵에는 레이어란 기능이 있습니다. 그림을 여러장으로 나누어서 구성할 수 있는 기능입니다. 여기에&amp;nbsp;프로그래밍을 잘하는 법을 적용하면 그리는 과정도 쉬워지고 또 나중에 수정이 빈번한 경우 참 수월해 집니다.&lt;br&gt;&lt;br&gt;한가지만 예를 들어 보죠. 켄트 벡이 이런 말을 한 적이 있습니다. 한 메소드 안에서는 각 라인이 바뀌는 속도가 비슷해야 한다. 즉, 어떤 외부환경의 변화로 코드를 바꿀 일이 있어&amp;nbsp;특정 메소드의 명령줄을 바꾸게 되는데, 그 메소드 내에 있는 모든 줄들이 비슷한 빈도로 바뀌어야 한다는 겁니다. 이 줄은 한 달에 한 번 바뀌는데 같은 메소드 내의 바로 윗 줄은 매일 바뀌면 뭔가 개선의 여지가 있다는 겁니다. 어떻게 개선하나요? 변경 속도가 비슷한 놈끼리 묶어서 메소드를 재구성합니다.&lt;br&gt;&lt;br&gt;레이어 분리를 할 때에도 이 규칙을 적용할 수 있습니다. 자주, 함께 바뀌어야 하는 것들은 같은 레이어에 넣고, 그렇지 않은 것들은 분리합니다. 그 친구가 말하길 자기는 처음에 이걸 잘 몰라서 고생을 했는데 나중에 이 방법을 쓰면서 굉장히 편해졌다고 하더군요.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;프로그래밍과 절차적 지식&lt;/h2&gt;&lt;br&gt;지식을 크게&amp;nbsp;진술적(선언적) 지식, 절차적 지식으로 나눌 수 있습니다.&amp;nbsp;진술적 지식은 무엇에 \&quot;관한\&quot; 지식입니다. 자전거에 바퀴가 두 개가 있다는 것을 아는 것은 진술적 지식이죠. 절차적 지식은 \&quot;어떻게\&quot;에 대한 지식입니다. 자전거를 탈 줄 아는 것은 절차적 지식입니다.&lt;br&gt;&lt;br&gt;프로그래밍이라는 것은 기본적으로 일의 절차를 기록한 것입니다(programming이라는 단어도 그렇게 출발했습니다). 그래서 프로그래밍 언어는 절차적 지식을 표현하고 다루기에 편리하게 되어 있으며, 프로그래밍을 잘하는 기법들이라는 것은 이런 절차적 지식을 좀 더 효율적으로 만들고, 변형하고, 이해하는 기법들입니다.&lt;br&gt;&lt;br&gt;우리가 살다 보면 절차가 중요한 일이 참 많습니다 -- 뭔가 행하는 것&amp;nbsp;모두가 절차입니다.&amp;nbsp;하지만 안타깝게도 우리의 교육은 절차적 지식에는 별로 신경을 쓰지 않았습니다. 전자회로 전문가가 학생들에게 전자회로를 설계하는 방법을 설명합니다. 그리고 자신이 그립니다. 그런데&amp;nbsp;자신이 설명한 방식(교과서 방식)과 다릅니다. 절차적 지식을 다루는 것에 익숙하지 않아서 그렇습니다. 그래서 SICP의 저자 제럴드 서스만 교수 같은 사람은 프로그래밍 언어를&amp;nbsp;매개로 해서 회로설계나 물리를 가르쳐야 된다고 주장하기도 합니다.&lt;br&gt;&lt;br&gt;우리 삶의 많은 부분들에 있어 절차적 지식이 중요하기 때문에 절차적 지식을 전문적으로 다루는 프로그래밍이 삶의 여러 방면에서 도움을&amp;nbsp;줄 수 있다고 생각합니다.&lt;br&gt;&lt;br&gt;저는 앞에서 증명, 엑셀, 포토샵을 예로 들어서 프로그래밍을 잘하는 기법들이 어떻게 적용될 수 있나 보였습니다. 하지만, 시중에 나가보면 이런 것을 설명하는 책이 거의 없습니다. 사람들은 더 어렵게, 더 복잡하고 조악하며 허술한 구조를 만들게 훈련받고 있습니다. 이것이 안타깝습니다.&lt;br&gt;&lt;br&gt;저는 프로그래밍의 기법들을 통해 {증명, 엑셀, 포토샵}을 더 쉽게 익히고, 또 더 쉽게 쓸 수 있다고 믿고 있으며, 실제로 제 제한된 경험 내에서도 그러합니다. 아쉽게도 저는 증명, 엑셀, 포토샵 어느 것에도 전문가는 아닙니다. 하지만 제 믿음을 실험해 보고, 또 변화를 만들어 보고 싶습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/05/20 22:21&quot;]}],[0,{&quot;id&quot;:[0,4384997],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/4384997&quot;],&quot;title&quot;:[0,&quot;6월 11일 제3회 P-Camp가 열립니다&quot;],&quot;body&quot;:[0,&quot;\n\t2007년 7월에 &lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/3540474\&quot;&gt;1회 P-Camp&lt;/a&gt;가 있었고, 10월에 &lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://agile.egloos.com/3825154\&quot;&gt;2회 P-Camp&lt;/a&gt;가 열렸습니다. 2008년 6월 11일에 3회 P-Camp가 열립니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://www.onoffmix.com/e/pcamp/144\&quot;&gt;P-Camp 참가 신청 페이지&lt;/a&gt;에서 신청하실 수 있습니다. 선착순이고 여성쿼터제를 적용합니다.&lt;br&gt;&lt;br&gt;P-Camp는 IT 업계에서 일하는 사람들이 모여서 대화하고 학습하는 소통과 배움의 장입니다. 개발자, 기획자, 디자이너, 영업&amp;nbsp;등 &lt;strong&gt;IT 업계의 모든 직무/직능의 사람들이 모이는 자리&lt;/strong&gt;입니다. 제 바람은 이제까지처럼 개발자나 테스트 전문가, PM&amp;nbsp;위주가 아니고 되도록 좀 더 다양한 사람들이 모이는 것입니다. 정말 기원합니다.&amp;nbsp;만약 가능하다면&amp;nbsp;진정 놀라운 경험이 될 것입니다.&lt;br&gt;&lt;br&gt;늘 그래왔듯이 이번에도 혁신적이고 새로운 시도를 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;월드 카페&lt;/h2&gt;이제까지 토론기법으로 OST를 사용했는데 이번에는 &lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://www.theworldcafe.com/\&quot;&gt;월드 카페&lt;/a&gt;를 사용할 예정입니다(잠정). 월드 카페 역시 OST와 마찬가지로 많은 사람들이 한 자리에서 서로 소통하는 방법입니다(이런 것들을 Large Group Method라고 하는데 한번 짬을 내어서 LGM에 대한 블로그 글을 쓰도록 하겠습니다). 차이점이 있다면, 월드 카페는 더 긴밀하고(한 테이블에 4-5명만 앉습니다) 더 편안한 분위기(카페 분위기)를 만들고, 인위적으로 창발성이 생기도록(대화 회차를 나누고 예컨대 20분에 한번씩 테이블을 바꿉니다) 합니다. OST를 경험해 보았던 분들에게도 신선한 경험이 될 것입니다.&lt;br&gt;&lt;br&gt;월드 카페에 관심있는 분들은 &lt;a href=\&quot;https://web.archive.org/web/20230317155616/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8991028152\&quot;&gt;번역서&lt;/a&gt;가 있으니 참고하시기 바랍니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155616im_/http://pds7.egloos.com/pds/200805/27/50/c0063450_483bd4efabe8b.jpg\&quot; width=\&quot;200\&quot; height=\&quot;278\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 알라딘)&lt;br&gt;&lt;/div&gt;&lt;br&gt;&lt;h2&gt;역할극&lt;/h2&gt;아직 확정되지는 않았고, 준비 중인데, IT 노동자들과 함께 연극을 해보려고 합니다. 연극은 연극배우만 하는 것이 아닙니다. 일반인도 연극을 할 수 있고 거기에서 여러가지 이로운 점들이 많습니다. 또 무엇보다 즐겁습니다.&lt;br&gt;&lt;br&gt;이 외에도 한두 개 새롭게 준비 중인 것이 있는데 때가 되면 알려드리도록 하겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/05/27 18:08&quot;]}],[0,{&quot;id&quot;:[0,4407296],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028035303/http://agile.egloos.com/4407296&quot;],&quot;title&quot;:[0,&quot;꼼꼼한 번역&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;프로그램의 결함(버그) 중에는 찾기 쉬운 것이 있고, 찾기 어려운 것이 있습니다. 찾기 쉬운 것은 문법적인(syntactic) 오류입니다. 소위 컴퓨터가 이해할 수 없는 말이 포함된 경우이죠. 이런 것은 찾기가 쉽습니다. 코드의 이런 문제를 찾아주는 프로그램(컴파일러)도 있고요. 하지만 정말 찾기 어려운 버그는 의미론적(semantic)인 버그입니다. 코드를 읽어보면 일단 말은 되는데&amp;nbsp;문제가 숨겨져 있는 코드가 그렇습니다. 그런데 이런 구분은 글의 번역에도 존재합니다.&lt;br&gt;&lt;br&gt;다치바나 다카시의 책, \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028035303/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8989722004\&quot;&gt;나는 이런 책을 읽어왔다&lt;/a&gt;\&quot;에&amp;nbsp;다음과 같은 글귀가 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;번역서는 오역이나 나쁜 번역이 생각 이상으로 많다. 번역서를 읽다가 이해가 잘 되지 않는 부분이 있으면 머리가 나쁘다고 자책하지 말고 우선 오역이 아닌지 의심해 보라.&lt;/blockquote&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;이해가 잘 안되는 번역이 있다면 다음 둘 중 하나 이상일 가능성이 높습니다. 1) 오역이다. 2) 번역자도 제대로 이해 못했다. 하지만 읽어서 이해 안되는 번역이 최악의 번역은 아닙니다. &lt;strong&gt;이해가 안되면 오히려 고마운 경우&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;저는 번역 중에서 가장 못된 번역은 &lt;strong&gt;독자를 속이는 번역&lt;/strong&gt;이라고 생각합니다. 어설프게 번역을 해서 말이 잘 와닿지 않는 경우, 이해가 안되는 경우는 그나마 낫습니다. 독자가 스스로 이해를 못했다는 사실을 인지할 수 있으니까요 -- 그 후에&amp;nbsp;필요하다면 원서를 찾아 비교해 보거나 하겠죠.&amp;nbsp;하지만, 원래 메세지와 다른, 또는 정반대의 메세지로 바꾸어서, 독자가 의식하지 못한 채 원저자의 의도를 다르게 받아들이게 만드는&amp;nbsp;번역은 정말 위험합니다. 독자에게는 원래 글에 대한 정보가 없기 때문에 완전히 속을 수 밖에 없습니다.&lt;br&gt;&lt;br&gt;왜 이런 일이 벌어질까요? 저는 대부분 다음 두가지 요소의 복합으로 일어난다고 봅니다.&lt;/p&gt;&lt;ol&gt;&lt;li&gt;번역자가 원래 글의 의미를 제대로 이해 못했다.&lt;/li&gt;&lt;li&gt;번역자가 꼼꼼한 번역 훈련이 안되었다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;여기에 한가지 요소를 더하자면, 정직하지 못한 번역자를 꼽을 수 있습니다. 원문이 무슨 뜻인지 이해하지 못하고 그 사실을 감추기 위해 그냥 그럴싸한 문장을 만들어 넣습니다. 정직한 번역자는 우선 자기가 할 수 있는 최선을 다하고(각종 자료를 찾고, 자문을 구하고, 원저자에게 물어보는 등) 그러고도 확신이 안서는 경우 원문을 주석으로 넣어야 합니다.&lt;br&gt;&lt;br&gt;이번 글에서는 2번, &lt;strong&gt;꼼꼼한 번역&lt;/strong&gt;에&amp;nbsp;대해 좀 더 이야기를 하고, 마지막으로는 꼼꼼한 번역을 할 수 있는 훈련법을 소개하도록 하겠습니다.&lt;br&gt;&lt;br&gt;누군가가 정말 웃긴 이야기를 듣고는 다른 사람들에게 그 얘기를 해주면 아무도 웃지 않는 상황이 벌어지는 경우가 종종 있습니다. 우스개의 전체 줄거리가 틀리거나 한 것도 아닌데 왜 그럴까요. 작은 차이들에 있습니다. 어떤 단어 하나를 빼먹거나 어조를 놓치거나 등등. 어찌보면 작은 차이인데 결과는 차이가 큽니다. 웃거나 몰매 맞거나.&lt;br&gt;&lt;br&gt;꼼꼼하지 못한 번역의 예를 몇가지 보도록 하겠습니다. 우선 제 방에서 굴러다니는 책 중 원서와 번역서가 모두 있는 책 두어권을 뽑고 거기서 임의의 페이지를 펼쳐서 비교해 보도록 하겠습니다. (책 선정과 페이지 선정은 순전히 우연이었기 때문에 번역자들께서 원망을 하지 않으셨으면 하며, 이 글에서 해당 책들의 전반적 번역 수준을 이야기하는 것은 절대 아니라는 점을&amp;nbsp;고려해 주시기 바랍니다)&lt;br&gt;&lt;/p&gt;&lt;h2&gt;조엘 온 소프트웨어&lt;/h2&gt;제가 가진 &lt;a href=\&quot;https://web.archive.org/web/20211028035303/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8989975581\&quot;&gt;번역서&lt;/a&gt; 발행일은 2005년 4월 15일입니다.&lt;br&gt;&lt;table border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;번역&lt;/td&gt;&lt;td&gt;원문&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;다중 표준 시간대 (p.72)&lt;/td&gt;&lt;td&gt;multiple time zones for one member (p.56)&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;이번 소프트웨어에 포함되지 말아야 할 기능을 이야기하고 있는 대목입니다.&lt;br&gt;&lt;br&gt;뭐가 문제일까요? 다중 표준 시간대를 다시 영어로 옮긴다면 multiple time zones라고 옮기겠습니다. 그런데 \&quot;for one member\&quot;라는 정보는 어디로 가버렸나요?&lt;br&gt;&lt;br&gt;꼼꼼하고 정확한 번역은 다음과 같습니다. \&quot;한&amp;nbsp;회원이 여러 시간대를&amp;nbsp;사용하기\&quot;.&amp;nbsp;느낌이 확 다르죠?&amp;nbsp;그냥 다중 표준 시간대라고 번역해 버리면 오해의 여지가 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;피플웨어&lt;/h2&gt;&lt;br&gt;이번에는 피플웨어라는 책에서 찾아보도록 합시다. &lt;a href=\&quot;https://web.archive.org/web/20211028035303/http://www.aladdin.co.kr/shop/wproduct.aspx?isbn=8974422492\&quot;&gt;번역서&lt;/a&gt;는 2003년 1월 16일에 인쇄한 책입니다.&lt;br&gt;&lt;br&gt;우선 번역의 일부를 그대로 인용해 보겠습니다. 제 생각에 문제가 있는 부분은 강조 표시를 했습니다. 특히 그 부분에 주의해서 원문과 비교해 보시면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;프로그래밍 언어 : 코볼이나 포트란 같은 구식 프로그래밍 언어로 코딩한 사람들은 파스칼(Pascal)이나 C언어를 사용한 사람들과 &lt;strong&gt;동일한 능력&lt;/strong&gt;을 보여 주었다. &lt;strong&gt;각 언어를 사용한 사람들 간의 능력 차&lt;/strong&gt;는 전반적인 업무 능력차와 거의 똑같았다. 이에 대한 유일한 예외는 어셈블리(assembly)어를 사용하는 참가자들이었는데, 그들은 다른 언어를 사용하는 그룹들에 비해 &lt;strong&gt;뒤처졌다&lt;/strong&gt;(그러나 어셈블리어를 사용하는 사람들은 &lt;strong&gt;계속 뒤처져 있었다&lt;/strong&gt;). (p.81)&lt;/blockquote&gt;&lt;br&gt;글을 읽으면 이해하는 데에 별 문제가 없는 번역이라고 느껴집니다(맨 마지막 문장의 괄호속 글을 빼고는). 하지만 원문을 비교해 봅시다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Language : Those who coded in old languages like COBOL and Fortran did essentially as well as those who coded in Pascal and C. The spread within each language group was much like the overall spread of performance. The only exception to this observation about language was assembly language: The assembly language participants got badly left behind by all the other language groups. (But, then, people who use assembly language are used to being left behind.) (p.47)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;문제가 몇 가지 있습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;1) 동일한 능력&lt;/h3&gt;우선, essentially가 우리말 번역글에 전혀 의미 참여를 하고 있지 못합니다. 여기서 essentially는 \&quot;거의\&quot;나, \&quot;근본적으로\&quot; 정도의 말로 번역할 수 있습니다.&amp;nbsp;\&quot;...구식 프로그래밍 언어로 코딩한 사람들은 파스칼(Pascal)이나&amp;nbsp;C언어를 사용한 사람들과 동일한 능력을 보여 주었다.\&quot;라고 번역했는데, 그 번역의 구조를 되도록 유지하면서 좀 더 꼼꼼하게 번역한다면 다음과 같습니다. \&quot;... C언어를 사용한 사람들과 근본적으로&amp;nbsp;대등한 능력을 보여 주었다.\&quot; 원저자는 절대 동일한 능력을 보여 주었다고 말하지 않았습니다. 만약 저 번역을 영어로 다시 옮긴다면 \&quot;showed identical performance\&quot;어쩌구 하는 말이 나오겠죠.&lt;br&gt;&lt;br&gt;&lt;h3&gt;2) 각 언어를 사용한 사람들 간의 능력 차&lt;/h3&gt;오해의 소지가 다분한 번역입니다(예컨대, 코볼 사용자와 포트란 사용자, C 사용자들 사이의 능력 차를 말하는 것 같습니다). 원번역의 구조를 되도록 유지하면서 좀 더 꼼꼼한 번역은 다음과 같습니다. \&quot;각 언어 사용자 집단 내에서 그 사람들 간의 능력 차는 전체 집단&amp;nbsp;내의 능력 차와 매우 유사했다\&quot;. 그리고 능력 차라고 하는 것보다는 \&quot;능력 분포\&quot;라고 하는 것이 더 꼼꼼하고 정확한 번역입니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;3) 그들은 다른 언어를 사용하는 그룹들에 비해 뒤처졌다&lt;/h3&gt;badly가 우리말 번역에서 완전히 배제되어 있습니다. 그냥 뒤처졌다는 이야기를 하는 것이 아닙니다. 매우 뒤처졌습니다. 매우 하나 빠트린다고 큰일 날까요? 납니다. 두 사람의 대화를 통역하다가 정도 표현 부사 하나 빠트리면 살인도 날 수 있습니다.&lt;br&gt;&lt;br&gt;꼼꼼하게 번역하면 다음과 같습니다: 그들은 다른 언어를 사용하는 어떤 그룹보다도 심각하게 뒤처졌다&lt;br&gt;&lt;br&gt;&lt;h3&gt;4) 그러나 어셈블리어를 사용하는 사람들은 계속 뒤처져 있었다&lt;/h3&gt;무슨 뜻인지 잘 이해가 되지 않는 문장입니다. 번역자가 제대로 이해를 못한 문장이라고 봅니다. be used to를 과거를 나타내는 표현으로 이해했나 봅니다. 그러면 도무지 이해가 안되죠. 여기서 be used to는 익숙하다는 뜻입니다.&lt;br&gt;&lt;br&gt;정확한 번역은 다음과 같습니다:&amp;nbsp;그렇긴 하지만 어셈블리어를 사용하는 사람들은 뒤처지는 데에 원래 익숙하다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;대부분 한 두 단어 빠트린 예인데, 이번에는 &lt;strong&gt;엉뚱한 단어와 의미가 번역자에 의해 첨가된 경우&lt;/strong&gt;를 보겠습니다. 역시 같은 페이지에서 찾았습니다. (강조는 제가 했습니다)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;... 대회에서 사용한 프로그래밍 언어를 경험한 지 6개월 미만인 사람들이 나머지 사람들보다 잘하지 못했다는 사실을 제외하고는 경력과 업무 수행 능력은 &lt;strong&gt;깊은&lt;/strong&gt; 상관성이 없었다.&lt;/blockquote&gt;&lt;br&gt;원문입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;There was no correlation between experience and performance except that those with less than six months&#39; experience with the language used in the exercise did not do as well as the rest of the sample.&lt;/blockquote&gt;&lt;br&gt;문제는 \&quot;깊은 상관성이 없었다\&quot;에서 &#39;깊은&#39;이 도대체 어디에서 끼어들어온 단어냐 이겁니다. 그냥 경제적으로 간결하게 \&quot;상관성이 없었다\&quot;라고 하면 될 것을 왜 굳이 역자가 불필요한 의미를 첨가했는지 모르겠습니다.&amp;nbsp;일단 문장의 의미를 이해하고 그걸 머리 속에서 국어로 대충&amp;nbsp;재생산해내면서 번역해서라고 봅니다. 그런 번역도 하나의 스타일로 치는 사람들이 있습니다만 저는 그걸 스타일로 보지 않습니다. 좋지 못한 번역이고, 꼼꼼하지 못한 것이죠.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;같은 페이지에 문제가 되는 문장이 더 남아 있습니다. 하나만 더 보죠. 이 문장은 그야말로 꼼꼼하지 못한 번역의 대표로 꼽을만 합니다. (역시 강조는 제가 했습니다)&lt;br&gt;&lt;table border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;번역&lt;/td&gt;&lt;td&gt;원문&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;사실 무결함 집단은 &lt;strong&gt;평균&lt;/strong&gt; &lt;strong&gt;한두&lt;/strong&gt; 개의 결함도를 보여 준 집단보다 &lt;strong&gt;더 빠른&lt;/strong&gt; 시간 내에 과제를 끝냈다.&lt;br&gt;&lt;/td&gt;&lt;td&gt;In fact, they took slightly less time, on the average, to complete the exercise than those who had one or more defects.&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;세가지 문제가 있습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;평균 : 이 평균은 아마 on the average의 번역 같은데, on the average는 slightly less time을 꾸며줍니다. one or more defects가 아니고요. 그런데 위 번역에서는 \&quot;평균적으로\&quot;도 아니고 \&quot;평균\&quot;이라고 했기 때문에 당연히 \&quot;평균 한두 개\&quot;로 오해하게 됩니다.&lt;/li&gt;&lt;li&gt;한두 개의 : 한두 개가 아닙니다. 하나 이상입니다. 의미가 완전히 바뀌죠.&lt;/li&gt;&lt;li&gt;더 빠른 시간 내에 : 그냥 더 빠른 시간이 아닙니다. 약간 더 빠른 시간입니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;제가 생각하는 꼼꼼한&amp;nbsp;번역은 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;사실 무결함 집단은 하나 이상의 결함도를 보여 준 집단보다 평균적으로 약간 더 빠른 시간 내에 과제를 끝냈다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;훈련법&lt;/h2&gt;&lt;br&gt;좀 과격하게 말하자면, &lt;strong&gt;꼼꼼하지 못한 사람은 번역하면 안된다&lt;/strong&gt;고 봅니다. 그런 사람은 우선 꼼꼼한 언어 사용 훈련을 받아야 합니다. 말을 예리한 수술용 칼처럼 정밀하게 쓰고, 또 조심스럽게 다루는 훈련을 해야 합니다.&lt;br&gt;&lt;br&gt;간단한 훈련법이 있습니다. 원문을 번역합니다. 그 다음(하루 정도가 지난 후라면 더 좋음) 자신이 번역한 글을 보고 다시 영어로 옮겨 봅니다. 둘의 차이가 적으면 적을수록 좋습니다. 이 훈련이 된 다음에야 비로소 의역이니 맛깔스러운 번역이니 뭐니를 이야기할 수 있습니다. 번역 실력이 부족한 사람일수록 정직하고 소박하게, 꼼꼼하게&amp;nbsp;번역해야 합니다. 그래야 실력이 늡니다.&lt;br&gt;&lt;br&gt;참고로 위 훈련은 프로그래머에게도 효과적입니다.&lt;br&gt;&lt;br&gt;피터 노빅(&lt;a href=\&quot;https://web.archive.org/web/20211028035303/http://en.wikipedia.org/wiki/Peter_Norvig\&quot;&gt;Peter Norvig&lt;/a&gt;)은 \&quot;영어 번역 법칙\&quot;(Rule of English Translation, 출처는 &lt;a href=\&quot;https://web.archive.org/web/20211028035303/http://norvig.com/luv-slides.ps\&quot;&gt;Tutorial
