고 기분이 좋습니다.&lt;br&gt;&lt;br&gt;이런 경험과 에너지 덕분에 계속 AC2가 업그레이드될 수 있는 것 같습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이번에는 장학생을 뽑기 때문에 자리가 하나 줄었습니다. 또 조기 할인(Early Bird) 제도로 일찍부터 자리가 그리 넉넉하지 않을 수도 있겠습니다. 혹시 관심 있는 분들은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230517180720/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;빨리 신청을 하실 것&lt;/a&gt;을 권하고 싶습니다. AC2를 통해 좋은 인연을 만들어 나가길 바랍니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/07/16 10:09&quot;]}],[0,{&quot;id&quot;:[0,5366912],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160827201319/http://agile.egloos.com/5366912&quot;],&quot;title&quot;:[0,&quot;7월 애자일(xper) 정기 모임&quot;],&quot;body&quot;:[0,&quot;\n\t7월 정모 소식입니다. 금주 목요일(7월 29일) 저녁 7시반에 시작합니다. 위치는 선릉역 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827201319/http://www.spc.or.kr/business/biz_map.asp\&quot;&gt;SW비즈니스센터&lt;/a&gt; 지하 1층입니다.&lt;br&gt;&lt;br&gt;이번에는 재미있는 토론 주제가 많습니다. iphone에서의 단위 테스트, 성공적인 코드 리뷰, 강제로 스크럼 하기 등 여러가지 소주제로 동시 토론을 합니다.&lt;br&gt;&lt;br&gt;현재 딱 4자리 남았네요. 혹시 내일이나 당일 취소하는 분들이 있을 수 있으니, 대기자로라도 올려두시길 권합니다.&lt;br&gt;&lt;br&gt;신청은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827201319/http://onoffmix.com/event/1642\&quot;&gt;xper 7월 정기모임&lt;/a&gt;에서 받습니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/07/27 02:35&quot;]}],[0,{&quot;id&quot;:[0,5370989],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5370989&quot;],&quot;title&quot;:[0,&quot;객관성의 주관성 : 당신이 설득에 실패하는 이유&quot;],&quot;body&quot;:[0,&quot;\n\t애자일 같은 새로운 개념을 주변에 설득하기 위해 노력하는 분들을 많이 봅니다. 명시적 대상은 주로 상사나 동료들이 되겠죠. 하지만 부하직원도 설득이 필요합니다 -- &lt;strong&gt;팀장 자리에 있으면 새로운 아이디어 전파가 쉬울 거라고 생각하는 것은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5159056\&quot;&gt;환상&lt;/a&gt;&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;여하튼 이런 설득으로 고민을 하다가 저에게 질문을 하는 분들이 많습니다. 어떤 측정 자료를 제시해야 하나요? 혹시 설득에 효과적일만한 사례가 있나요? 또 어떤 분들은 나름 객관적 수치들을 수집하고 계신 분들도 있고요.&lt;br&gt;&lt;br&gt;그런 분들을 만나면 저는 이런 질문을 던집니다. \&quot;&lt;strong&gt;상대방에 대해 얼마나 이해를 하고 계신가요? 얼마나 대화를 해보셨나요?&lt;/strong&gt;\&quot;&lt;br&gt;&lt;br&gt;십중팔구는 \&quot;그 분이랑은 별로 이야기 못해봤습니다\&quot;란 답이 돌아옵니다. 만약 그렇다면 앞으로도 설득할 확률은 낮다고 봐야 합니다.&lt;br&gt;&lt;br&gt;오늘은 왜 그런지, 그러면 어떻게 해야 설득할 수 있는지 그 이야기를 좀 해볼까 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;어떤 강사가 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://en.wikipedia.org/wiki/Function_pointer\&quot;&gt;함수형 포인터&lt;/a&gt;에 대해 설명을 하고 있습니다(그게 뭔지 잘 모르셔도 상관없습니다).&lt;br&gt;&lt;br&gt;\&quot;함수형 포인터란 함수를 레퍼런스하는 포인터를 말합니다. 그럼 다음 슬라이드로 넘어가서요...\&quot;&lt;br&gt;&lt;br&gt;이 때 누군가가 조심스럽게 손을 듭니다. \&quot;혹시 예를 좀 들어주시면 안될까요?\&quot;&lt;br&gt;&lt;br&gt;\&quot;아! 예 말이죠! 제가 아차했네요. 죄송합니다.\&quot; 그러고는 강사는 자신만만한 목소리로 말을 잇습니다. \&quot;그럼 예컨대, 여기 어떤 함수 f가 있다고 칩시다. 그리고 포인터 p가 있다고 할 때, 이 p가 f를 레퍼런스하면 p를 함수형 포인터라고 할 수 있겠죠\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;일종의 코미디라고 볼 수 있는 상황이죠. 강사 입장에서는 분명 구체적 예를 든 겁니다. 그런데 듣는 사람 입장에서는 별 도움이 안되었을 겁니다. 너무 추상적이거든요. 아마도 강사는 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5154376\&quot;&gt;MBTI 유형&lt;/a&gt;에서 N(직관) 유형일 겁니다. 이런 사람들은 어떻게 예를 든다고 해도 꼭 추상적인 예만 듭니다. 헛바퀴가 도는 거죠. \&quot;아니 제 말은 예를 들어달라니까...\&quot;/\&quot;방금 예 말씀 드렸잖아요?\&quot; &lt;br&gt;&lt;br&gt;여기에서 강사는 자신이 좋은 예를 들었다고 생각합니다. 하지만 질문자는 그렇게 생각하지 않습니다. 즉, \&quot;예\&quot;의 정의가 주관적인 것이죠.&lt;br&gt;&lt;br&gt;우리가 일상에서, 또 IT 업계에서 사용하는 많은 단어들이 이렇게 주관적으로 쓰이는 경우가 대다수입니다. 자연 언어의 한계라고 할까요.&lt;br&gt;&lt;br&gt;제 블로그에 종종 등장하는 와인버그 옹은 품질(quality)을 다음과 같이 정의합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;Quality is value to some person&lt;/strong&gt;(품질이란 누군가에게 가치가 되는 것이다). --Gerald Weinberg (번역은 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;우리가 일반적으로 듣는 품질의 정의와 다르죠? 그런 정의들은 매우 플라톤적입니다. 뭔가 고상하고 완벽한 품질이라는 것이 하늘 어딘가에 있는 것처럼 들립니다. 하지만 와인버그의 정의는 상대주의적이며 동시에 무척 실용적입니다. 사실 품질을 사람을 빼놓고 이야기 할 수가 없습니다. 똑같은 제품을 놓고도 어떤 사람은 품질이 좋다, 어떤 사람은 형편없다는 말을 할 수 있거든요. 품질뿐만이 아닙니다. 결함도 상대적으로 정의됩니다. 어떤 사람에게는 기능이 다른 사람에게는 결함이 되기도 하죠.&lt;br&gt;&lt;br&gt;그러면 우리가 품질을 이야기할 때에는 \&quot;누구\&quot;를 놓고 하는 말이냐는 걸 생각해 봐야 한다 이겁니다. 그런데 이 누구를 빼놓게 되면 고생은 고생대로 해놓고 품질이 형편없다는 소리를 듣습니다. 왜냐? 당사자가 별로 중요하게, 가치있게 여기지도 않는 거에만 신경을 썼거든요.&lt;br&gt;&lt;br&gt;이런 이유로 품질 관련 일을 하는 사람들(Quality Assurance 등), 고품질을 얻으려고 노력하는 사람들은 &lt;strong&gt;\&quot;인간\&quot;에 대한 이해가 필수적&lt;/strong&gt;이라고 저는 생각합니다.&lt;br&gt;&lt;br&gt;이제 설득이라는 주제로 돌아오죠. 설득도 마찬가지 입니다. 사람들은 설득을 하기 위해 객관성이 필요하다고 생각합니다. 그런데 이 &lt;strong&gt;객관의 개념 자체가 매우 주관적&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;모 공공 프로젝트에서 평가 부분이 너무 주관적으로 느껴지기에(소위 말하는 인지적 편향&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://en.wikipedia.org/wiki/Cognitive_bias\&quot;&gt;cognitive bias&lt;/a&gt;이 작용할 여지가 크기에) 좀 더 객관적인 통계적 기법을 제안했더니 단박에 거절 당했습니다. 통계적 기법의 적용이 주관적이라고 거절당했습니다. 평가자들이 순전히 주관적으로(인지적 편향에 영향을 크게 받으며) 판단하고 그걸 전통적 방식으로 취합하는 기존 평가 방식이 더 객관적이라고 하더군요.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이런 이야기를 하면 부인하는 분들이 계십니다. 아니다. 절대 부정할 수 없는 자료를 들이밀어야 한다. 애자일을 조직에 퍼뜨리기 위해 \&quot;객관적\&quot; 수치 모으기에 바쁜 분들이 그런 믿음을 갖고 계십니다.&lt;br&gt;&lt;br&gt;그럴 경우 제 뼈아픈 경험담을 (프라이버시 보호를 위해 약간의 픽션을 곁들여) 들려드립니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;모 프로젝트를 진행하다가 중간 평가를 받았습니다. 솔직히 심판관 역할을 하시는 분들을 일종의 방해자로 생각을 하고 일부러 접촉을 자주 하거나 하질 않았죠. 결과는? 매우 부정적인 평가를 받았습니다. 어떤 어떤 요소가 부족하고, 어떤 부분은 지나치고. 무슨 근거가 있냐고 따지고.&lt;br&gt;&lt;br&gt;그래서 그때부터 전략을 바꿨습니다. 객관적 자료를 모으자. 실제로 객관적, 정량적인 데이타를 많이 모았습니다. 결과는? 일단 우리가 모은 데이타는 압도적이었습니다. 어느 누구도 부인할 수 없는 압도적 승리. 마지막 평가 때에 심판관들에게 보여드렸죠. 마지 못해 수긍하는 것 같았습니다. 우리의 얼굴에는 의기 양양한 승리의 미소가 흐르고 있었죠. 그 때 심판관들의 얼굴에 언뜻 비치던 불편해 하는 표정은 패배자의 모습으로 치부하고 주의를 기울이지 않았습니다.&lt;br&gt;&lt;br&gt;하지만 결국 그 프로젝트는 취소되었습니다. 데이타 샘플링이 편향되었다거나 뭐 그런 저런 이유들이 붙었을 겁니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;결국 결정하는 것은 사람&lt;/strong&gt;입니다. 그 사람 마음에 드냐 안드냐, 이겁니다. 안들면 어떤 이유를 들어서든 반대하게 됩니다. 도대체 누구의 \&quot;객관\&quot;이냐 이거죠. 가만히 보면 우리는 그동안 우리의 객관만 신경을 쓰는 실수를 저지른 겁니다.&lt;br&gt;&lt;br&gt;또 다른 사례를 하나 더 말씀드리죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;모 회사에서 객관적 자료로 설득을 해달라는 주문을 받았습니다. 그래서 논문 몇 편 갖고 발표를 했습니다. 그랬더니 끝에 묻더군요. \&quot;그거 어느 나라 사례인가요?\&quot;/\&quot;미국요\&quot;/\&quot;에이 그럴 줄 알았다니까. 우리나라는 미국이랑 달라요, 이 사람아.\&quot;&lt;br&gt;&lt;br&gt;이번에는 다시 우리 나라 연구를 갖고 찾아갑니다. \&quot;그거 어느 업계 사례인가요?\&quot;/\&quot;X 업계요\&quot;/\&quot;에이 그럴 줄 알았다니까. 우리 업계는 거기랑 전혀 달라요, 이 사람아.\&quot;&lt;br&gt;&lt;br&gt;이번에는 다시 해당 업계 자료를 구해 갑니다. \&quot;그거 어느 회사 사례인가요?\&quot;/\&quot;A 회사요\&quot;/\&quot;에이 그럴 줄 알았다니까. 우리 회사는 그 회사랑 전혀 달라요, 이 사람아.\&quot;&lt;br&gt;&lt;br&gt;그래서 어떻게 그 회사에서 코칭을 합니다. 최종 발표를 합니다. \&quot;그거 어느 팀 사례인가요?\&quot;/\&quot;K 팀요\&quot;/\&quot;에이 그럴 줄 알았다니까. 우리 팀은 그 팀이랑 상황이 전혀 달라요, 이 사람아.\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;뭔가 중복이 보이고 패턴이 보이지 않으십니까? 마음에 안들면 어떤 \&quot;객관적\&quot; 자료를 갖다 줘도 설득할 수 없습니다. 특히나 그 자료에 \&quot;당신의 생각이 틀렸다\&quot;라는 암시가 강하게 있다면(그리고 그렇게 해서 그들의 코를 납작하게 해주고 싶다면) 더더욱 설득이 어렵습니다.&lt;br&gt;&lt;br&gt;이쯤되면 이런 말을 하시는 분이 있습니다. 그건 그런 판단하는 사람이 잘못되서 그런 거유. 감정적인 선호에 휘둘리지 말고 논리적 판단을 해야지 말야, 이 사람아. 근데, 논리적이라는 것도 상대적입니다. 그리고 논리랑 감정적 판단을 분리할 수가 없습니다.&lt;br&gt;&lt;br&gt;다마지오(Damasio, A.)와 그의 동료들은([&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://www.amazon.com/Descartes-Error-Emotion-Reason-Human/dp/014303622X\&quot; target=\&quot;_blank\&quot;&gt;1&lt;/a&gt;][&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://www.sciencemag.org/cgi/content/abstract/275/5304/1293\&quot; target=\&quot;_blank\&quot;&gt;2&lt;/a&gt;] 참조) 감정과 의사결정을 연결하는 특정 뇌 영역에 손상을 입은 환자들을 연구했습니다. 그 환자들은 손상을 입기 전에 정상적인 삶을 살았습니다. 손상 후에도 말을 잘 했고, 논리 문제를 풀거나, 새로운 정보를 배우거나 IQ 테스트에서 좋은 점수를 받는 것 등은 가능했습니다. 겉으로 보면 멀쩡해 보였습니다. 그런데 심지어 식당을 고르는 것 같은 사소한 결정에 대해서도 그들은 엄청나게 고민하고 오랜 시간이 걸렸습니다. 또 도박 게임에서는 올바른 전략을 앎에도 불구하고 그 전략을 \&quot;선택\&quot;하고 사용하지 못해서 돈을 잃었습니다. 이런 연구에서 알 수 있는 것은 &lt;strong&gt;우리가 의사결정을 하는 과정에 감정적이고 직관적인 부분이 큰 역할을 하고 있으며, 그런 감정적 부분이 배제된다면 의사결정을 제대로 할 수 없다&lt;/strong&gt;는 것입니다.&lt;br&gt;&lt;br&gt;이런 사실에도 불구하고 감정과 이성을 깨끗하게 분리할 수 있으며, 또 그렇게 해야한다고 믿는 사람들이 많습니다. 감정과 이성을 분리할 수 없는 것은 좌뇌와 우뇌의 기능을 깨끗하게 분리할 수 없는 것과도 같습니다. 하지만 우리는 이런 감정과 이성의 혼합 상태를 스스로 인정하려고 하지 않는 것 같습니다. 인간 이성의 위대함에 먹칠을 한다고 생각해서일까요.&lt;br&gt;&lt;br&gt;그러면 여기에서 이런 결론을 이끌어 내는 분이 계십니다. 인간이 그런 약점이 있으니, 알고리즘이 결정하게, 혹은 정밀한 법과 규범이 결정하게 해야한다. 그런데 그런 걸 만드는 주체가 인간입니다. 알고리즘을 돌려서 어떤 결정이 나왔는데, \&quot;some person\&quot; 맘에 안들면 알고리즘이 잘못되었다고 고치려고 합니다. 그래서 결국은 \&quot;some person\&quot; 맘인 것이죠.&lt;br&gt;&lt;br&gt;논리성과 객관성에 대한 환상을 버리셔야 합니다. 그래야 현실적으로 설득이 가능합니다. 내가 설득하고 싶은 상대를 자주 만나서 신뢰를 쌓고, 그 사람이 무엇을 중요하게 여기는지, 어떤 설명 방식을 선호하는지 이해해야 합니다. 출발은 결국 내가 설득하려는 사람에게서 하는 것입니다. 자료에서 출발하는 것이 아닙니다.&lt;br&gt;&lt;br&gt;이런 이유로 상사가 애자일을 받아들이게 하기 위해, 상사와는 별로 대화도 없으면서 사례 찾거나 측정에 시간을 쏟는 분들에게 저는 앞서 이야기한 조언을 드립니다. \&quot;&lt;strong&gt;상대방에 대해 얼마나 이해를 하고 계신가요? 얼마나 대화를 해보셨나요?&lt;/strong&gt;\&quot;&lt;br&gt;&lt;br&gt;좀 더 감이 오게, 애자일을 상대에 맞게 소개하는 방법의 몇가지 예를 보여드리겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5154376\&quot;&gt;KAI 인지 성향&lt;/a&gt;에서:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&amp;nbsp;I(Innovation)에 가까운 사람에게는 : 애자일 이거 정말 새로운 겁니다. 당신은 이걸 하면 새로운 경험할 할 기회가 생깁니다. 모조리 싹 바뀔 겁니다.&lt;/li&gt;&lt;li&gt;A(Adaption)에 가까운 사람에게는 : 애자일은 새로운 것이 아닙니다. 기존의 방법들을 더 낫게 개선한 겁니다. 지금 하고 있는 업무 방식을 조금 더 효율적으로 개선하는 겁니다. 많이 바꿀 필요가 없습니다.&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5154376\&quot;&gt;MBTI 성격 유형&lt;/a&gt;의 4가지 기질에서도 접근법을 생각해 볼 수 있습니다. 4가지 기질(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://en.wikipedia.org/wiki/Keirsey_Temperament_Sorter#Four_temperaments\&quot;&gt;Four Temperament&lt;/a&gt;)을 모르시는 분을 위해 재미있는 일화를 먼저 들려드리겠습니다. 모 모임에서 히터가 켜져있어서 너무 더웠다고 합니다. 히터를 어떻게 끌 줄 몰라했는데 누군가 일어서더니 에어컨을 켰습니다. 그 사람은 위 4가지 기질 중 무엇일까요? SP(Troubleshooter)입니다. NT(Visionary)는 이 상황에 어떻게 반응할까요? 우아한 해결책이 아니라고 불평합니다. NF(Catalyst)는? 에어컨 킨 사람이 비난을 받을까봐 걱정합니다. SJ(Organizer)는? 비효율적이라고 불만입니다.&lt;br&gt;&lt;br&gt;감이 좀 오시죠? 그럼 애자일을 이 4가지 기질에게 설명할 때 어떻게 접근하면 좋은지 예를 들어 드리죠:&lt;br&gt;&lt;ul&gt;&lt;li&gt;NT(intuitive thinking) : 애자일을 하면 낮은 의존성과 높은 응집성의 이상적이고 우아한 설계를 실제로 실현하고, 또 지속적으로 유지할 수 있습니다. 이제 스파게티 코드는 안녕입니다.&lt;/li&gt;&lt;li&gt;NF(intuitive feeling) : 고객과 우호적 관계를 이어갈 수 있습니다. 팀원들 모두가 신뢰하고 협력하면서 즐겁게 일할 수 있습니다. 누군가를 비난하거나 하는 일이 없을 겁니다. 개인적인 성장도 가능합니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;SJ(sensing judging) : 효율적입니다. 낭비되는 작업을 하지 않습니다. 불필요한 문서화나 회의 안합니다. 한 눈에 현 프로젝트 상황이 들어오고, 지금 당장 뭐해야 할지가 명확하게 보이게 됩니다. 더 안전합니다. 데드라인에 와서 \&quot;죄송합니다\&quot; 같은 상황 절대 나오지 않고, 정확한 예측이 점점 가능해집니다.&lt;/li&gt;&lt;li&gt;SP(sensing perceiving) : 설계한다고 몇 달 씩 시간 끌지 않습니다. 당장 개발로 들어갈 수 있습니다. 순식간에 원하는 대로 코드를 바꾸고 테스트를 통과하고 하는 짜릿짜릿한 경험을 할 수 있습니다. 테스트가 실패하면 그 원인 버그를 찾아서 고치는 것이 마치 게임 같습니다. 재미있는 툴들을 많이 접할 수 있습니다.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;결론은, 객관성이라고 하는 것은 상대적이며, 내가 생각하는 객관이 상대의 객관이 아닐 수 있고, 그렇기 때문에 설득에 성공하려면 우선 그 사람을 이해해는 것에서 출발해야 한다는 말입니다. 그런 이유로 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230322134616/http://agile.egloos.com/5359767\&quot;&gt;AC2 과정&lt;/a&gt;에서는 설득을 하기 위해 \&quot;객관적\&quot; 자료를 모으는 부분(이 부분도 기술과 지혜가 필요합니다) 이상으로 상대를 이해하는 부분에 많은 시간을 투자하고 있습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/08/02 21:17&quot;]}],[0,{&quot;id&quot;:[0,5391297],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230304062804/http://agile.egloos.com/5391297&quot;],&quot;title&quot;:[0,&quot;애자일 관련 두가지 모임&quot;],&quot;body&quot;:[0,&quot;\n\t두가지 모임 소식을 알려드립니다.&lt;br&gt;&lt;br&gt;첫번째는 내일 오후에 열리는 에릭 피터슨(Erik Petersen) 방한 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230304062804/http://bit.ly/8ZH8IN\&quot;&gt;기념 번개&lt;/a&gt;입니다. 에릭은 탐색적 테스팅(Exploratory Testing) 전문가입니다.&lt;br&gt;&lt;br&gt;애자일 프로젝트에서 테스트 자동화만으로 충분한 품질을 얻기 힘들거나 혹은 너무 큰 비용이 들거나 하는 경우가 있을 수 있는데, 이런 경우 탐색적 테스팅을 병행하게 되면 적은 노력으로 큰 효과를 얻을 수 있습니다. 자동화된 테스트와 음양 관계처럼 상보적으로 쓰기 좋습니다. 탐색적 테스팅은 기본적으로 어떻게 하면 인간의 뇌를 인지적으로 효과적으로 쓸까 하는 고민을 담고 있습니다. &lt;br&gt;&lt;br&gt;두번째는 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230304062804/http://bit.ly/aMLKlb\&quot;&gt;9월 정모&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;16일(목요일)에 열립니다. 특히 이번에는 LG전자의 심우곤님이 애자일 2010 컨퍼런스에 참석하고 오신 경험담을 공유해주시기로 했습니다. 또 모임 퍼실리테이터 투표가 있기도 합니다.&lt;br&gt;&lt;br&gt;두 모임 모두 애자일을 접할 수 있는 좋은 기회라고 생각이 드네요. 관심있는 분들의 참여 기대하겠습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/09/03 11:07&quot;]}],[0,{&quot;id&quot;:[0,5416230],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155633/http://agile.egloos.com/5416230&quot;],&quot;title&quot;:[0,&quot;AC2 레벨 2를 소개합니다&quot;],&quot;body&quot;:[0,&quot;\n\t제 블로그에 자주 오시는 분들은 이미 아시겠지만 저는 작년 이맘때부터 시작해서 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.ac2.kr/\&quot;&gt;AC2&lt;/a&gt;라는 개인 코칭 과정을 진행하고 있습니다. 3개월에 한 번 씩 AC2 현재 기수와 졸업생들이 함께 모이는 자리가 있습니다. 며칠 전에 그 모임을 가졌는데 참 뜻 깊고 감사했습니다.&lt;br&gt;&lt;br&gt;뒷풀이에 오신 이번 4기분께서 이런 말씀을 하시더군요. \&quot;여기에는 좋은 사람들만 오는 거에요, 아니면 와서 이렇게 변하는 거에요?\&quot; 이 말이 그 날의 느낌, 그리고 AC2를 거친 분들의 느낌을 잘 전달해 준다고 생각이 듭니다.&lt;br&gt;&lt;br&gt;AC2를 통해서 변화를 겪은 분들이 많습니다. 저도 그 중 하나입니다. 이제 한 발을 더 내딛어 보려고 합니다.&lt;br&gt;&lt;br&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.ac2.kr/advanced/level-2\&quot;&gt;AC2 레벨 2&lt;/a&gt;를 소개합니다. 지금까지는 레벨 1이었다고 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155633/http://www.ac2.kr/advanced\&quot;&gt;상급 과정에 대한 소개글&lt;/a&gt;을 AC2 사이트에서 따서 옮깁니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;AC2 과정은 총 3개의 레벨로 이루어집니다. 각 레벨별로 수련하는 것들이 두부 자르듯 나뉘지는 않습니다. 하지만 초점이라는 측면에서 구분해 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;레벨 1(심신 만들기, 40시간): 의사소통, 인지 방식, 학습전략, 리더십, 협력 방식 등에 대한 개인적 변화 유도&lt;/li&gt;&lt;li&gt;레벨 2(머리 만들기, 58시간): 애자일 자체에 대한 깊은 이해와 어떤 상황에서도 응용할 수 있는 능력&lt;/li&gt;&lt;li&gt;레벨 3(환경 만들기, 미정): 조직적 차원에서의 변화, 코치를 코치하는 능력&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;저희는 2009년 11월부터 AC2 레벨 1을 진행해 오면서 참가자분들의 변화를 관찰할 수 있었습니다. 그 변화의 깊이와 진동은 기대했던 것보다 훨씬 컸습니다. 저희가 예상하지 못했던 것은 변화는 모두 개개인의 병목지점에서 시작된다는 것이었고, 또 그것이 대부분 개인적인 요소였다는 점이었습니다.&lt;br&gt;&lt;br&gt;다시 말해, 애자일의 실천법을 하나 알고 모르고보다 이분들에게 더 중요한 것은 내가 다른 사람과 어떻게 대화하고, 스트레스 받는 상황 하에서도 반성적인 선택을 하고, 자신 스스로 만들어 낸 문제를 인지하고 고칠 수 있느냐 하는 문제였습니다.&lt;br&gt;&lt;br&gt;이분들에게 AC2 레벨 1 과정은 그릇을, 몸을 만드는 일종의 내공 단련 과정이었던 것 같습니다. 그리고 이런 것들이 어느 정도 전제되지 않은 상태에서 애자일의 개별 지식을 배우는 것이 왜 인상적인 효과가 드문지도 명백해졌습니다.&lt;br&gt;&lt;br&gt;처음 AC2 과정을 열 때에는 세 단계의 과정을 생각하지 않았습니다. 그런데, 진행을 해보면서 미리 계획한 교육 주제였던 코치를 코치하기나 애자일의 개별적 지식은 우선순위에서 뒤로 밀리게 되었습니다. 진정한 변화를 위해서는 우선 몸을 만드는 단계가 최우선 순위임을 알게 되었습니다. 그래서 기존에 AC2라고 부르던 과정은 레벨 1으로 다시 고쳐 부르고, 그 뒤에 레벨 2와 3를 추가하여 전체 세 단계의 AC2 과정을 새로 설계하게 되었습니다.&lt;/blockquote&gt;&lt;br&gt;레벨 2는 레벨 1을 마치신 분들은 바로 지원이 가능하지만, 그렇지 못한 분들은 테스트를 거치셔야 합니다. 추천서가 있어야 하고, 공개되지 않은 1주일짜리 테스트가 있습니다. AC2를 접해보지 못한 분들에게도 용기를 갖고 한 번 도전해 보시기를 권하고 싶습니다.&lt;br&gt;&lt;br&gt;저는 개인적으로 AC2를 통해 많은 기쁨과 성장을 맛보았기에, 이번 레벨 2에 기대가 무척 큽니다.&lt;br&gt;&lt;br&gt;레벨 2 신청 마감은 10월 31일입니다. 좋은 인연을 기다리겠습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/10/13 20:43&quot;]}],[0,{&quot;id&quot;:[0,5445017],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155454/http://agile.egloos.com/5445017&quot;],&quot;title&quot;:[0,&quot;임베디드 시스템의 테스트 주도 개발&quot;],&quot;body&quot;:[0,&quot;\n\t오랜만에 글을 쓰네요. 꽤 오랫동안 준비한 워크샵이 있어서 소개드립니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;임베디드 시스템에서 테스트 주도 개발을 하는 방법&lt;/strong&gt;을 배우는 워크샵입니다. C 언어나 제한된 실행 환경 하에서 TDD를 하는 것으로 고민을 하셨던 분들에게 가능성을 열어주는 시간이 되리라고 생각을 합니다.&lt;br&gt;&lt;br&gt;특히 이번 워크샵은 인지적 작업 분석(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155454/http://en.wikipedia.org/wiki/Task_analysis#Applications_of_Task_analysis\&quot;&gt;Cognitive Task Analysis&lt;/a&gt;)이라는 방법과 교육학의 학습 전이(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155454/http://en.wikipedia.org/wiki/Transfer_of_learning\&quot;&gt;Transfer of Learning&lt;/a&gt;) 이론을 토대로 하여, 1) &lt;strong&gt;TDD 전문가의 비결을 짧은 시간 효과적으로 배우고, 이를 2) 실무에 적용할 수 있는 확률을 높히도록&lt;/strong&gt; 설계하였습니다.&lt;br&gt;&lt;br&gt;예를 들어 같은 상황 하에서 TDD 준전문가는 어떤 테스트를 어떤 식으로 만들어 공략하는 반면에 전문가는 어떤 선택을 하는지를 대조적으로 비교하고 왜 이 선택이 더 쉬우면서 더 좋은 길인지를 체험하고 느끼게 해드립니다. (CTA 작업을 통해 저희가 추려낸 TDD 전문가의 휴리스틱스 모음 -- 저희는 엣센스라고 부릅니다 -- 을 참여자들에게 공개할 예정입니다)&lt;br&gt;&lt;br&gt;꼭 임베디드 분야만이 아니라, 다른 분야에서 TDD를 하시는 분들에게도 많은 깨달음을 얻을 수 있는 시간이 되리라 생각이 듭니다.&lt;br&gt;&lt;br&gt;사실 이번 워크샵의 강사인 저와 박동희씨 모두 이 워크샵을 준비하는 과정에서 즐거운 배움의 경험을 했습니다. 특히 제 경우, 왜 사람들이 TDD를 힘들어 하는지, 어떤 사고에서 그런 힘든 길을 택하는지, 어떤 상황파악이 부족한지, 무엇이 핵심인지 등에 대해 많은 깨달음을 얻을 수 있었습니다. 아마 제가 앞으로 TDD를 가르칠 때에는 좀 다른 방식으로 가르치지 않을까 하고요. 여러분들도 이 깨달음을 공유할 수 있기를 기대합니다.&lt;br&gt;&lt;br&gt;자세한 안내와 신청은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155454/http://agileconsulting.kr/embtdd/\&quot;&gt;임베디드 시스템의 테스트 주도 개발&lt;/a&gt;을 참고해 주세요. 신청은 선착순이므로 서둘러 주시고요.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/12/03 16:47&quot;]}],[0,{&quot;id&quot;:[0,5464858],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174024/http://agile.egloos.com/5464858&quot;],&quot;title&quot;:[0,&quot;Visible Learning 스터디 모집&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174024/http://www.amazon.com/Visible-Learning-Synthesis-Meta-Analyses-Achievement/dp/0415476186\&quot;&gt;Visible Learning&lt;/a&gt;이라는 책(간단한 소개는 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174024/http://www.connectedprincipals.com/archives/2231\&quot;&gt;cbirk의 리뷰&lt;/a&gt; 참고) 스터디 모집합니다. 교육효과에 대한 800여개가 넘는 메타분석을 합하고 비교 분석했습니다. 실제 연구수자로는 수천개가 넘겠죠. 정말 어떻게 해야 학생이 공부를 잘 할 수 있는지에 대해 가장 포괄적이고 신뢰할만한 정보를 주는 책이라고 생각합니다.&lt;br&gt;&lt;br&gt;스터디는 매주 수요일 오전 10시~12시까지 진행합니다. 돌아가면서 발제를 할 것 같고, 진행 과정 중에 직접 논문 찾아읽는 것도 하지 싶습니다. 좀 타이트하게 해서 단기간에 끝내는 걸 목표로 하고요. 장소는 방배동 애자일컨설팅 사무실(이수역에서 도보 5분 이내)입니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174024/mailto:juneaftn@hanmail.net\&quot;&gt;메일&lt;/a&gt;로 연락주세요. 금주 수요일부터 만납니다. 첫 미팅 때는 책 없어도 됩니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/01/10 11:53&quot;]}],[0,{&quot;id&quot;:[0,5469597],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174024/http://agile.egloos.com/5469597&quot;],&quot;title&quot;:[0,&quot;디자이너와 기획자를 찾습니다! (대안언어축제&amp;P-Camp 2011)&quot;],&quot;body&quot;:[0,&quot;\n\t3월 12일에서 13일까지 1박 2일 동안 PNA 2011이 서울 방화동 유스호스텔에서 열립니다.&lt;br&gt;&lt;br&gt;아래는 2008년도 남산 유스호스텔에서 열렸던 행사 동영상입니다.&lt;br&gt;&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230324174024oe_/http://www.youtube.com/v/-8YxalVTMWs&amp;amp;hl=ko&amp;amp;fs=1\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot; width=\&quot;560\&quot; height=\&quot;340\&quot;&gt;&lt;br&gt;&lt;br&gt;이번에 프로그램 계획은 대략 이렇습니다. 일단 참가자를 개발자, 기획자, 디자이너로 러프하게 나눠서 생각해 보겠습니다.&lt;br&gt;&lt;br&gt;오전부터 저녁때까지 각 전문직군끼리 모여서 \&quot;대안적 방법\&quot;에 대한 이야기를 나눕니다. 개발자 경우 대안적인 언어에 대한 튜터리얼들을 진행할 수 있을테고, 디자이너 경우 대안적인 디자인 툴(어떤 것인지 잘모르겠지만 예를 들어...)에 대해 이야기할 수도 있겠죠.&lt;br&gt;&lt;br&gt;저녁부터는 각 개발직군에서 만든 \&quot;미션\&quot;들이 소개됩니다. 개발자들이 만든 개발 미션, 디자이너들이 만든 디자인 미션, 기획자들이 만든 기획 미션이 있습니다. 다들 1시간 정도면 충분히 할 수 있는 간단하고 그 직군의 기본적/대표적인 작업들입니다. 그러면 예컨대 개발자들끼리 팀(예컨대 3명 한 팀 정도)을 이뤄서 디자인 미션이나 기획 미션을 수행합니다. 그 팀에는 멘토들이 붙습니다. 멘토는 해당 전문가가 됩니다. 개발자들로 구성된 팀이 기획 미션을 한다면 기획자 멘토가 붙겠죠. 그렇게 해서 그 미션을 수행하게 멘토링을 해줍니다. 다른 직무에 대해 배우는 시간이라고 볼 수 있습니다.&lt;br&gt;&lt;br&gt;이렇게 멘토링이 끝나면 다음은 경연대회입니다. 아까 소개된 미션에서 약간 변화된, 조금 더 어려운 미션이 나옵니다. 이번에는 같은 팀으로 멘토 없이 해당 미션을 끝내야 합니다. 경연대회가 끝나면 각 전문가 집단들이 작품들을 평가합니다(예컨대 스티커 붙이기).&lt;br&gt;&lt;br&gt;그리고나서 밤 시간은 자유롭게 대화하고 토론하는 자리입니다. 서로 공유할 수 있는 경험을 했기 때문에 할 수 있는 말도 많지 않을까 합니다.&lt;br&gt;&lt;br&gt;이 계획이 1안이고, 2안도 갖고 있습니다. 좀 더 고민을 해보는 중이구요. 그런데 이번 행사 준비위원으로 IT쪽 전문 기획자나 디자이너가 없습니다. 그래서 그런 분들을 찾고 있습니다. 되도록 IT 경력이 2년은 넘은 분들이면 좋겠네요.&lt;br&gt;&lt;br&gt;뭔가 대안적인 방법, 그리고 직군을 넘어서서 소통하고 배우는 것에 관심이 많은 분들은 준비위원이 되어주세요! (혹은 그런 분들을 알고 계시다면 추천해 주세요) 현재 준비위원들은 매주 목요일 저녁에 서울에서 만나고 있습니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 댓글로 이메일 주소를 적어주시기 바랍니다. 감사합니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/01/19 18:36&quot;]}],[0,{&quot;id&quot;:[0,5484503],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422044904/http://agile.egloos.com/5484503&quot;],&quot;title&quot;:[0,&quot;프로그래밍이 뭔지 모르는데 배워보고 싶다면?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230422044904/http://www.pnakorea.org/\&quot; target=\&quot;_blank\&quot;&gt;대안언어축제&lt;/a&gt;로 오세요.&lt;br&gt;&lt;br&gt;프로그래밍 한 번 배워보고 싶은데, 책을 보고 공부하자니 엄두가 안나는 분, 대안언어축제로 오세요. 여기에서 1박2일 경험해 보시고 나면 프로그래밍 공부가 훨씬 쉽게 느껴질 겁니다. 프로그래머와 협력을 잘 해보고 싶지만 그들의 정신세계가 이해가 잘 안되는 분, 여기로 오세요. 직접 프로그래밍을 체험해 보고 또 그들과 대화하고 협력하고 하는 사이에 서로 이해할 기회가 많습니다.&lt;br&gt;&lt;br&gt;다음은 대안언어축제에서 제가 맡을 세션들입니다. 저는 이번에 프로그래밍을 전혀 모르는 분들을 위한 세션만 맡을 생각입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;구글 스프레드시트로 배우는 프로그래밍 개념&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;강사 : 김창준&lt;br&gt;&lt;/li&gt;&lt;li&gt;대상자 : 엑셀 같은 스프레드시트를 한 달에 한 번은 쓰는 사람. 프로그래밍의 핵심 원칙을 이해하고 싶은 사람. 뛰어난 프로그래머의 마인드를 이해하고 싶은 사람. (프로그래밍을 전혀 모른다는 가정 하에 진행합니다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;개요 : 똑같은 스프레드시트 작업(VBA 같은 것만이 아니고 일반적인 작업도)에 대해 뛰어난 프로그래머는 어떻게 접근할까요? 그 사람들은 일반적인 엑셀 전문가와는 다른 접근을 합니다. 뛰어난 프로그래머가 직관적으로 접근하는 방법과 원칙을 배우면 누구나 스프레드시트를 더 쉽게 더 편하게, 또 더 적은 실수를 만들며 사용할 수 있습니다. 구글 스프레드시트를 통해 이런 사고방식과 핵심적인 테크닉을 배워봅니다.&lt;/li&gt;&lt;li&gt;끝나면 뭘 얻지 : 이전에 스프레드시트로 하기 복잡하고 불편하다 느꼈던 작업들이 쉬워질 수 있습니다. 뛰어난 개발자의 원칙을 스프레드시트뿐 아니라 다른 작업(포토샵, 워드프로세서, 폴더 관리 등)에 활용할 수 있습니다.&lt;/li&gt;&lt;li&gt;참고 글 : &lt;a href=\&quot;https://web.archive.org/web/20230422044904/http://agile.egloos.com/4370220\&quot; target=\&quot;_blank\&quot;&gt;http://agile.egloos.com/&lt;wbr&gt;4370220&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;&lt;strong&gt;수화로 배우는 J 언어&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;강사 : 김창준&lt;/li&gt;&lt;li&gt;대상자 : 재미있게 여러 사람과 함께 \&quot;몸으로\&quot; 언어(프로그래밍 언어, 외국어, 악기 다루기, 무술 등)를 배우고 싶은 사람. (프로그래밍을 전혀 모른다는 가정 하에 진행합니다)&lt;/li&gt;&lt;li&gt;개요 : WAYK라고 하는 특별한 외국어 학습법이 있습니다. 수화(표준수화와는 좀 다릅니다)를 사용해서 서로 대화하며 언어를 배우는 재미있고 매우 효과적인 방법입니다. 네 살 아이부터 노인까지 즐겁게 배울 수 있습니다. 이 방식을 통해 J언어라고 하는 조금은 특이한 언어를 배우게 됩니다. 그리고 이 경험을 토대로 실제 컴퓨터에서 실습도 해봅니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;끝나면 뭘 얻지 : 하나의 프로그래밍 언어를 일상적으로(일종의 계산기의 확장) 쓸 수 있게 됩니다. 외국어나 기타 \&quot;언어\&quot;라고 할만한 것들을 재미있고 빨리 배울 수 있는 방법을 얻습니다.&amp;nbsp;&lt;/li&gt;&lt;li&gt;참고 사이트 : &lt;a href=\&quot;https://web.archive.org/web/20230422044904/http://whereareyourkeys.org/\&quot; target=\&quot;_blank\&quot;&gt;http://whereareyourkeys.org&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;&lt;strong&gt;내 아이랑 프로그래밍으로 놀기&lt;/strong&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;강사 : 김창준&lt;/li&gt;&lt;li&gt;대상자 : 아이(세 살 이상)가 있고(꼭 부모일 필요는 없음), 아이랑 컴퓨터로 뭔가 재미있으면서도 교육적인 시간을 보내고 싶은 사람 (프로그래밍을 전혀 모른다는 가정 하에 진행합니다) &lt;br&gt;&lt;/li&gt;&lt;li&gt;개요 : 스크래치라고 하는 아이를 위한 프로그래밍 환경을 사용하여 아이와 함께 노는 방법을 배우게 됩니다.&lt;/li&gt;&lt;li&gt;끝나면 뭘 얻지 : 스크래치로 원하는 프로그램을 만들 수 있습니다. 아이랑 컴퓨터로 두 사람 모두 재미나게 놀 수 있게 됩니다. 그러면서도 교육적 효과가 있습니다. 지난 스크래치데이 발표시 뜨거운 반응이 있었고, 덕분에 주말을 아이와 즐겁게 보냈다는 후기도 있었음.&lt;/li&gt;&lt;li&gt;참고 글과 사이트 : &lt;a href=\&quot;https://web.archive.org/web/20230422044904/http://agile.egloos.com/4957466\&quot; target=\&quot;_blank\&quot;&gt;http://agile.egloos.com/&lt;wbr&gt;4957466&lt;/a&gt; &lt;a href=\&quot;https://web.archive.org/web/20230422044904/http://scratch.mit.edu/\&quot; target=\&quot;_blank\&quot;&gt;http://scratch.mit.edu/&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;위 세 가지 중 강사의 사정과 프로그램 배치, 희망자 숫자 등에 따라 한 가지나 혹은 두 가지만 진행하게 될 수도 있습니다. 잘 풀리면 세가지 다 하는 거고요. (만약 꼭 듣고 싶은 것이 있는데 취소된다면 LETS 등의 시간에 배움을 요청하실 수 있습니다)&lt;br&gt;&lt;br&gt;관심있는 분이 계시다면 프로그래밍 입문자에게 어떤 교육이 효과적인가에 대해 패널토론 같은 걸 해보고 싶기도 합니다.&lt;br&gt;&lt;br&gt;대안언어축제에서 만납시다!&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/02/17 21:23&quot;]}],[0,{&quot;id&quot;:[0,5486937],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120515194155/http://agile.egloos.com/5486937&quot;],&quot;title&quot;:[0,&quot;AC2 6기 모집 시작합니다&quot;],&quot;body&quot;:[0,&quot;\n\t3월 25일부터 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20120515194155/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 6기를 시작합니다. AC2는 3개월짜리 변화 전문가 코스입니다.&lt;br&gt;&lt;br&gt;지난 12월부터 3개월간 AC2 5기 레벨2 과정을 진행하고 있습니다. 그 사이에 레벨1을 듣고 싶다고 미리 \&quot;짐해둔\&quot; 분들이 계십니다. 그래서 이번에는 아무래도 자리가 좀 적습니다. AC2 교육을 노려왔던 분들은 서두르셔야 할 것 같습니다.&lt;br&gt;&lt;br&gt;이번에 사이트 업데이트 하면서 AC2 교육의 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20120515194155/http://www.ac2.kr/Participate/6-features\&quot;&gt;6가지 특징&lt;/a&gt;을 정리해 봤습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;변화 목표&lt;/li&gt;&lt;li&gt;개인 맞춤형 교육 과정&lt;/li&gt;&lt;li&gt;경험적 교육&lt;/li&gt;&lt;li&gt;공동 학습과 실천 공동체&lt;/li&gt;&lt;li&gt;코치의 실전 경험과 코칭 능력&lt;/li&gt;&lt;li&gt;높은 품질의 통합 과정&lt;/li&gt;&lt;/ul&gt;자세한 설명은 위 링크를 참고하세요.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/02/22 12:08&quot;]}],[0,{&quot;id&quot;:[0,5489821],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211128000830/http://agile.egloos.com/5489821&quot;],&quot;title&quot;:[0,&quot;AC2 6기 장학생&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20211128000830/http://agile.egloos.com/5347275\&quot;&gt;지난번&lt;/a&gt;과 마찬가지로 장학생을 뽑습니다.&lt;br&gt;&lt;br&gt;대학생, 대학원생, 휴학생, 졸업후 미취업자 모두 가능합니다. 다음은 지난 4기 장학생이셨던 분의 간략한 소감입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;AC2 를 준비하는 과정부터 수료할 때까지 모든 시간이 나를 성장하게하고 반짝이게 해주는 시간이였습니다.&lt;br&gt;&lt;br&gt;나 스스로에 대해서 계속 생각하게 되고 그렇게 나 자신에 대해서 모자라는 부분은 인정하고 받아들이니까 스스로 보완하려고 노력하고, 장점이라고 생각되는 부분은 자신감있고 당당하게 실현하고!!&lt;br&gt;&lt;br&gt;스스로가 더욱 성장하고 이 시간을 겪어내고 앞으로 나가게 하는 실천의 힘을 얻을 수 있었습니다.&lt;br&gt;&lt;br&gt;또 생각지도 못했던 변화는 앞으로 내가 뭔가 하고 싶은 일이 생겼다는 것!!!&lt;br&gt;&lt;br&gt;이 과정을 듣기 전에는 학교를 계속 다니면서 장래를 결정하지 못하고 우왕좌왕 반항기(?)였습니다. 그런데 이 과정을 들으면서 무언가 하고 싶은 일이 생겼고 꿈이 되었습니다.&lt;br&gt;&lt;br&gt;이런 변화는 그냥 갑자기 일어난 것이 아니라 스스로에 대해서 많이 생각하게 되고 잘못했던 점은 스스로 반성하고 잘했던 점은 스스로 칭찬해주고 하는 일이 자연스럽게 이뤄지면서 실천할 수 있게 됐기 때문입니다.&lt;br&gt;&lt;br&gt;이렇게 나 자신에 대해서 있는 그대로 받아들이고 인정할 수 있도록 AC2 과정 하나하나가 큰 힘이 되었습니다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;이 분은 대학원생인데, 자신이 가족들(특히 아버지)과 대화하는 방식, 또 랩 내에서 교수님, 선배, 후배와의 커뮤니케이션과 협력 방식, 발표나 회의 방식, 자신이 과외하는 학생과의 관계와 지도 방식 등에 대해 변화를 시도하셨고, 그 변화하는 모습을 지켜보는 저 역시 큰 자극을 받고 즐거웠습니다.&lt;br&gt;&lt;br&gt;여러분들도 이런 경험을 해보시지 않겠습니까?&lt;br&gt;&lt;br&gt;접수는 3월 14일까지 입니다. 조기 마감될 수 있습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/02/28 01:21&quot;]}],[0,{&quot;id&quot;:[0,5493814],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174010/http://agile.egloos.com/5493814&quot;],&quot;title&quot;:[0,&quot;AC2 6기 모집 마감&quot;],&quot;body&quot;:[0,&quot;\n\t지난 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174010/http://agile.egloos.com/5486937\&quot;&gt;2월 22일부터 모집을 시작했던&lt;/a&gt; AC2 6기 모집을 2월 25일에 이미 마감을 했습니다. 제 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174010/http://twitter.com/cjunekim\&quot;&gt;트위터&lt;/a&gt; 등을 통해 여러번 공지를 드리고(몇 자리 남았다고 실시간 안내를 했습니다) &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174010/http://www.ac2.kr/\&quot;&gt;AC2 과정 안내 사이트&lt;/a&gt;에 수정을 하긴 했습니다만, 제 블로그만 보시는 분들 중 아직 조기 접수 마감 사실을 모르시고 이메일로 문의를 하시는 분들이 계십니다.&lt;br&gt;&lt;br&gt;공지를 올리고 만 사흘만에 자리가 모두 차버렸습니다. 원래 약 한 달의 모집 기간을 둘 생각이었는데 말이죠. 아쉽지만 AC2 과정을 기다리셨던 분들은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174010/http://www.ac2.kr/reading\&quot;&gt;추천 도서&lt;/a&gt;를 보시면서 7월까지 기다려주셔야 할 것 같습니다. 죄송합니다.&lt;br&gt;&lt;br&gt;AC2는 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174010/http://www.ac2.kr/Participate/6-features\&quot;&gt;6가지 특징&lt;/a&gt;에 나와 있듯이 소수 대상의 개인 맞춤형 집중 과정이기 때문에 높은 품질을 유지하기 위해 많은 분을 모실 수 없음을 양해해 주시기 부탁드립니다.&lt;br&gt;&lt;br&gt;성원과 관심 감사드립니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/03/08 00:35&quot;]}],[0,{&quot;id&quot;:[0,5513813],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230203090709/http://agile.egloos.com/5513813&quot;],&quot;title&quot;:[0,&quot;MBTI 사고(Thinking)형 모자의 대화&quot;],&quot;body&quot;:[0,&quot;\n\tMBTI 성격유형에서 사고(T)형에 가까운 엄마와 아들(만4세)의 아침 대화&lt;br&gt;&lt;br&gt;엄마 : 아들, 바닥에서 그렇게 굼벵이처럼 누워있지 말고 빨리 밥먹어라.&lt;br&gt;아들 : 굼벵이가 뭔데?&lt;br&gt;엄마 : 매미의 유충이야.&lt;br&gt;아들 : 응, 알았어.&lt;br&gt;&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/04/18 14:37&quot;]}],[0,{&quot;id&quot;:[0,5513862],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/5513862&quot;],&quot;title&quot;:[0,&quot;변화에 실패하는 팀장의 특징&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;\&quot;많은 선생님들이 약간의 기술을 배워가지고 학생들을 변화시키려고 하는 그런 착각을 하고 계시는 것 같아요. 하지만 학생을 변화시키기 위해서는 일단 선생님이 변해야 됩니다.\&quot; --조벽 교수, &amp;lt;우리 선생님이 달라졌어요&amp;gt;에서&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;10년 넘게 IT 조직 컨설팅을 했고, 2년 가까이 IT 조직의 개인 코칭을 해오면서 점점 확신을 하게 되는 것이 하나 있습니다. 변화에 실패하는 팀장의 특징입니다.&lt;br&gt;&lt;br&gt;그들의 이상적 그림에는 자신의 변화가 포함되어 있지 않습니다. 혹은 포함되더라도 소극적이고 팀장 자신의 약점(관련해서는 TED의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230517180720/http://www.ted.com/talks/lang/eng/brene_brown_on_vulnerability.html\&quot; target=\&quot;_blank\&quot;&gt;The Power of Vulnerability&lt;/a&gt; 동영상을 강추)이 감춰집니다.&lt;br&gt;&lt;br&gt;팀원들이 문제에요, 사장이 문제에요, 우리 회사 문제에요 등등 불평은 많지만 자신이 그 문제 시스템 속의 한 부분을 담당하고 있다는 것을 인지하지 못하고 인정하지 않습니다. 자신이 문제 해결을 위해 하는 행동들이 사실은 문제 상황 유지에 큰 역할을 하고 있다고 알아채지 못합니다.&lt;br&gt;&lt;br&gt;저는 부부 치료와 가족 치료를 공부했습니다. 여기에서도 비슷합니다. 문제는 늘 시스템적입니다. 가장 치료가 힘든 부부/가족은 문제의 원인에서 자신들을 배제하고 변화의 대상에서 자기를 제외하는 사람들입니다.&lt;br&gt;&lt;br&gt;팀원들을 변화시키는 가장 빠르고 효과적인 방법 중 하나는 \&quot;우리 팀장님이 달라졌어요\&quot;라고 느끼게 하는 것이라고 생각합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/04/18 16:30&quot;]}],[0,{&quot;id&quot;:[0,5580941],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302201122/http://agile.egloos.com/5580941&quot;],&quot;title&quot;:[0,&quot;AC2 내년 과정&quot;],&quot;body&quot;:[0,&quot;\n\t안녕하세요. 오랜만에 글을 쓰네요.&lt;br&gt;&lt;br&gt;저는 AC2 과정을 계속 발전시켜 가느라 요즘 정신이 없습니다. 가르치면서 배우는 것도 참 많고요. 며칠 전에는 AC2 현 기수(7기)와 졸업생들이 모여서 조촐한 회고 자리가 있었습니다. 정말 뿌듯하더군요. 하나의 커뮤니티가 만들어졌다는 느낌이 들었습니다. 앞으로가 더 기대됩니다.&lt;br&gt;&lt;br&gt;AC2 과정이 정말 소수 정예 과정이다 보니 아무래도 빨리 마감이 되는 감이 있습니다. 올해 들어 몇 번의 과정에서, 모집 기간이 한 달이 넘는데 과정 공지하고 사흘 이내에 마감되었습니다.&lt;br&gt;&lt;br&gt;그래서 주변에서 불만 아닌 불만을 종종 듣게 됩니다. 하여, 관심 있는 분들은 미리 \&quot;사전 고지 신청\&quot;을 할 수 있게 했습니다. 등록을 하시면 공식 과정 공지 최소 1주일 전에 개별 이메일로 고지를 해드리고, 우선적으로 사전 신청할 수 있는 권한을 드립니다.&lt;br&gt;&lt;br&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230302201122/http://j.mp/q5lzxJ\&quot;&gt;http://j.mp/q5lzxJ&lt;/a&gt;&lt;br&gt;&lt;br&gt;내년은 3월 경에 레벨 1이 시작될 예정입니다.&lt;br&gt;&lt;br&gt;AC2 과정 진행하면서 배운 것들을 여기에 차근차근 풀어가 보도록 하겠습니다.  많은 기대 해주세요.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/09/20 15:00&quot;]}],[0,{&quot;id&quot;:[0,5589623],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/5589623&quot;],&quot;title&quot;:[0,&quot;내가 사장이라면 외부 교육 이렇게 받겠다&quot;],&quot;body&quot;:[0,&quot;\n\t오늘 국내 대형 SI업체 교육 담당자분들과 이야기할 자리가 있었습니다. 그 자리에서 제 나름의 회사 외부 교육에 대한 생각들을 말씀드렸습니다. 그 내용을 공유하면 좋을 것 같아, 오랜만에 블로그 글을 써봅니다.&lt;br&gt;&lt;br&gt;회사에서 외부 교육을 받는 경우가 많이 있습니다. 교육장으로 가서 다른 회사 사람들과 섞여 듣는 경우도 있고, 온사이트(on-site)로 회사 내부 사람들 대상으로만 진행하는 경우도 있습니다.&lt;br&gt;&lt;br&gt;제가 사장이라면 온사이트 교육을 이렇게 진행하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;교육 업체와 계약시 교육 후 적어도 &lt;strong&gt;1개월 후&lt;/strong&gt;에 &lt;strong&gt;효과 분석&lt;/strong&gt;을 해달라고 부탁합니다. 그리고 필요하다면 추가비용을 지불할 의사가 있다고 말합니다. 이 효과 분석에는 교육에 대한 만족도뿐만 아니라 &lt;strong&gt;행동변화&lt;/strong&gt;를 포함시켜 달라고 합니다. 또 이 행동변화는 자신의 평가(self-report)뿐만 아니라, 주변 사람들의 &lt;strong&gt;관찰&lt;/strong&gt;도 넣어달라고 합니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이렇게 하는 이유를 설명드리겠습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;교육을 받는 목적이 무엇인가 생각해 보면, 근본적으로는 \&quot;행동\&quot;의 변화가 핵심입니다. 행동이 바뀌지 않으면 교육의 효과(그것이 긍정적이건 부정적이건)를 이야기하기가 힘듭니다. 마인드 변화도 결국은 행동의 변화를 통해 현상으로 나타나게 되기 때문에 행동이 중요합니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;교육 직후에 하는 만족도 조사와 실제 행동이 바뀌는지 여부는 서로 상관 관계가 낮은 편입니다. 교육 직후에 만족도가 아무리 높아도(예컨대 즐겁고 재미있음) 한 달 후에 자신의 행동에 아무런 영향이 없을 수가 있고, 반대로 직후 만족도가 낮더라도 결과적으로는 긍정적인 행동 변화를 수반하는 경우도 있습니다. 교육 직후 만족도는 이 사람이 그 시간을 즐겁게 보냈는가 딱 그만큼의 정보가치가 있습니다.&lt;/li&gt;&lt;li&gt;한 달 정도 기간이 지나면 비교적 차분하고 냉철하게 판단할 수 있습니다. 교육 받은 시점과 거리가 있기 때문에 좀 더 마음 편하게 평가할 수 있습니다(특히 조사를 익명으로 진행한다면). 또한 효과를 예측하는 것이 아니라(이 교육이 앞으로 나에게 어떤 이득을 줄지), 과거를 평가하는 것(지난 한 달 동안 내가 그 교육을 어떻게 써먹었는지)이기 때문에 더 믿을만 합니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;효과 분석을 할 때에는 한 두가지의 소스만 이용하는 것보다 소스를 다각화 하는 것이 신뢰도가 높습니다. 자신이 스스로 평가하는 것과 남이 자신을 평가하는 것 사이에 차이가 큰 경우가 종종 있습니다. 효과 분석 역시 이런 점을 고려하여, 삼각측량(triangulation)을 하는 것이 신뢰도가 높습니다. 여기에서 \&quot;행동\&quot;을 중심으로 생각할 때 좋은 점은, 행동은 관찰 가능하여 다른 사람이 비교적 객관적으로 평가할 수 있다는 장점이 있습니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;교육 업체가 1개월 후에 행동변화를 만들어낼 것을 생각하고 교육 설계를 하게 되면 아예 태도와 접근법 자체가 달라지고 훨씬 더 고민하게 됩니다. 교육 전에 사전 조사를 해야할 수도 있고요. 통상 더 높은 품질의 교육을 받을 수 있습니다.&lt;/li&gt;&lt;li&gt;행동 변화까지 자신이 없는 교육 업체는 이 과정에서 자체적으로 떨어져 나가 자동으로 스크리닝이 된다. 또한 이 업체가 피드백을 적극적으로 구하는 방식을 통해 이 업체의 학습 싸이클이 어떻게 돌아가는지 알 수 있고, 이는 다시 이 업체의 교육 품질에 대한 간접적 지표가 될 수 있습니다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;1개월 후 효과 분석을 통해, 이 교육에서 어떤 면이 성공적이었고 어떤 면이 그렇지 못했는지 구체적인 피드백을 얻을 수 있습니다. 그리고 이 피드백을 활용해 개선 계획을 세우거나, 다음 교육 계획(혹은 교육 요청)을 만들 수 있겠죠. 일종의 \&quot;의도적 수련\&quot;이 되는 셈입니다. 이걸 반복하다 보면 효과적인 교육 받는 데에 전문가가 됩니다(교육 업체 역시 효과적인 교육에 대한 전문가가 될 수 있죠 -- 단순히 교육 직후 즐거운 교육 전문가가 아니라).&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;모든 교육을 이렇게까지는 하지 않아도 되겠지만(예컨대 1-2시간 강의), 우리 회사 입장에서 큰 투자라고 생각이 든다면(교육 시간, 비용 등) 이런 요구를 해볼 것을 강력하게 권하고 싶습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/10/13 12:38&quot;]}],[0,{&quot;id&quot;:[0,5594903],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/5594903&quot;],&quot;title&quot;:[0,&quot;한국 애자일 컨퍼런스와 기조연설 \&quot;애자일의 약점\&quot;&quot;],&quot;body&quot;:[0,&quot;\n\t오는 11월 26일에 \&quot;한국 애자일 컨퍼런스\&quot;가 열립니다. XPER 커뮤니티에서 자원하신 분들이 준비를 해주셨습니다.&lt;br&gt;&lt;br&gt;영광스럽게도 저에게 기조연설 부탁이 들어왔습니다. 다음은 기조연설 소개입니다.&lt;br&gt;&lt;br&gt;제목: 애자일의 약점&lt;br&gt;&lt;br&gt;발표 소개:&lt;br&gt;&lt;br&gt;애자일을 만병통치약처럼 이야기하거나, 혹은 그렇기를 바라는 사람도 있다(만병통치약의 오류). 또 반대로 애자일은 현실에서는 전혀 사용할 수 없으며 지나치게 이상주의적이라고 말하고 생각하는 사람도 있다(허수아비 논증의 오류). 진실은 어디에 있을까? 다른 많은 진실과 마찬가지로 애자일은 그 양자의 중간 어디쯤엔가 위치하고 있으리라고 생각한다.&lt;br&gt;&lt;br&gt;애자일의 장점, 강점에 대해서는 많은 이야기가 있다. 반면 애자일의 약점에 대해서는 이야기가 그리 많지 않다. 있다고 해도 애자일을 제대로 경험해 보지 못했거나 표면적인 이해만 한 사람들의 추측과 썰, 감상이 대부분이다. 그럼 좀 더 구체적으로 애자일은 어떤 약점을 갖고 있는가를 애자일을 직접 체험한 사람들과 함께 솔직하고 진지하게 이야기 해보면 어떨까?&lt;br&gt;&lt;br&gt;이를 통해 좀 더 나은 애자일, 혹은 애자일을 벗어난 그 무엇으로 가는 학습의 과정으로 한 발자국 더 가까이 갈 수 있지 않을까 한다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/10/27 15:30&quot;]}],[0,{&quot;id&quot;:[0,5601994],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155555/http://agile.egloos.com/5601994&quot;],&quot;title&quot;:[0,&quot;AC2 과정 공개 모집 시작을 하기도 전에 조기 마감이 되는 그런 속도&quot;],&quot;body&quot;:[0,&quot;\n\tAC2 8기 (사전) 접수를 11월 8일 시작하여 6일만에 조기 마감되었습니다(선착순 모집이라 간발의 차이로 참석을 못하게 되신 분들도 세 분 계셨습니다).&lt;br&gt;&lt;br&gt;이번에는 기회를 오랫 동안 기다려온 분들을 위해 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155555/http://agile.egloos.com/5580941\&quot;&gt;사전 고지 제도&lt;/a&gt;를 만들어서 미리 이메일 구독을 신청하신 분들에게 공개 모집 1주일 전에 먼저 신청할 기회를 드렸는데, 그 일주일만에 전원 자리가 차버려서 아예 공개 모집을 할 수가 없어져 버렸습니다.&lt;br&gt;&lt;br&gt;이번 기회에 &lt;a href=\&quot;https://web.archive.org/web/20230317155555/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;http://www.ac2.kr/&lt;/a&gt; 사이트에 FAQ도 추가되고, 추천 도서 목록도 좀 업데이트 되었습니다. 참고하시고요. 다음 9기는 2012년 6월 경에 시작할 예정이고, 모집은 3월에 시작합니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/11/16 13:27&quot;]}],[0,{&quot;id&quot;:[0,5612585],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330015224/http://agile.egloos.com/5612585&quot;],&quot;title&quot;:[0,&quot;달인이 되는 비결&quot;],&quot;body&quot;:[0,&quot;\n\t우연히 인터넷에서 다음 글을 발견했습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;달인이 되는 비결은 매우 단순합니다. ...매일 세수하고 양치하듯이 꾸준하게 반복하는 것이 바로 그것입니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;어떤 취지의 이야기(전문성 획득에 있어 반복의 중요성)인지 이해가 갑니다만, 한번 좀 삐딱한 시선에서 바라보도록 하겠습니다.&lt;br&gt;&lt;br&gt;왜 우리는 (거의) 평생 동안 세수와 양치질을 꾸준하게 반복했건만 세수와 양치의 달인이 안되고, 예컨대 10년이 지나도 여전히 양치질을 제대로 못해서 치과에 갈까요(\&quot;이 쪽 이빨은 하나도 안닦으시나 봐요\&quot; 같은 소리를 듣고요).&lt;br&gt;&lt;br&gt;그 이유는 여러가지가 있겠지만 이번에는 두 가지만 이야기해보도록 하죠.&lt;br&gt;&lt;br&gt;&lt;h3&gt;동기가 부족하다&lt;/h3&gt;&lt;br&gt;이빨을 잘 닦는 것에 대해 일정 수준만 되면(예컨대 7살 수준만 넘으면) 더 잘하고자 하는 동기가 딱히 없습니다. 여러분 주변에 양치질과 세수 달인을 목표로 하는 분 흔하게 보십니까? 아니죠. 그래서 수십년 반복해도 그 자리인 것이죠.&lt;br&gt;&lt;br&gt;하지만 이 요소만으로 설명하기 힘든 것이, 분명 치과의사에게 \&quot;양치질을 제대로 못하셨네요\&quot;라고 이야기를 듣고 보철 치료를 받고는 &#39;그래 이제 제대로 꼼꼼히 양치질 하리라&#39;고 작심을 해도 양치질 실력이 개선되지 않는 경우가 많거든요. (허나, 아무래도 잘못된 양치질 등으로 심각한 치료를 받아 본 사람이라면 좀 더 신경을 쓰긴 할 겁니다 -- 얼마나 효과적인가는 차치하고)&lt;br&gt;&lt;br&gt;&lt;h3&gt;피드백을 제때에 받지 못한다&lt;/h3&gt;&lt;br&gt;내가 양치질을 어떻게 했는지, 어디가 잘 되었고 어디가 부족한지에 대한 정확한 피드백을 제때에 받지 못합니다. 이빨을 한 일년 닦다가(주로 정면거울 보고 깨끗해 보이나 그 정도만 확인) 치과에 가서는 의사에게 한 소리 듣는 정도로 느린 피드백을 받습니다. 우리가 매번 이빨을 닦은 직후에 내가 이빨을 어떻게 닦았는가에 대한 피드백을 받지 못합니다. 그래서 내가 뭘 잘 했는지 못했는지 알지 못하고 실력도 늘지 않습니다.&lt;br&gt;&lt;br&gt;예컨대 이빨을 닦고 나서, 칫솔이 어디를 훑었는지 안훑었는지 색깔로 표시해 주는 시약(치면착색제, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330015224/http://en.wikipedia.org/wiki/Disclosing_tablets\&quot; target=\&quot;_blank\&quot;&gt;disclosing tablets&lt;/a&gt;) 같은 걸로 구체적인 피드백을 받을 수도 있고, 더 간단하게는 구강 거울(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330015224/http://en.wikipedia.org/wiki/Mouth_mirror\&quot;&gt;mouth mirror&lt;/a&gt;)로 이빨 안쪽을 육안으로 확인할 수도 있고, 혹은 워터픽(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330015224/http://en.wikipedia.org/wiki/Waterpik\&quot;&gt;oral irrigator&lt;/a&gt;)이나 치실(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330015224/http://en.wikipedia.org/wiki/Dental_floss\&quot;&gt;dental floss&lt;/a&gt;) 등의 제품으로 양치질 후에 이빨 사이, 이빨과 잇몸 사이(워터픽으로는 가능하나 치실로는 불가)를 청소해서 나오는 음식물 찌꺼기의 양 등으로 내 양치질 수준을 확인할 수 있겠습니다. 참고로, 워터픽을 처음 써보는 사람은 양치질 후에 워터픽 해보고 나오는 음식물 찌꺼기 양에 경악합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;정리하자면, &lt;br&gt;&lt;br&gt;꾸준하게 반복하는 걸 통해 달인이 되려면 적어도,&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;실력을 개선하려는 동기&lt;/strong&gt;가 있어야 하고&lt;/li&gt;&lt;li&gt;&lt;strong&gt;구체적인 피드백을 적절한 시기&lt;/strong&gt;에 받아야 한다&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;고 말할 수 있겠습니다. 단순히 반복한다고 해서 달인이 될 수 없습니다. (IT 종사자의 맥락에서는 \&quot;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330015224/http://agile.egloos.com/4850803\&quot;&gt;당신은 몇 년 차&lt;/a&gt;\&quot;라는 글을 읽어보실 것을 권합니다)&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;특정 영역에서 자신의 실력을 향상시키고 싶은 사람이라면 혹시 그 일을 내가 양치질 하듯이 수십년을 단순히 반복해 온 것은 아닌지 반문해 보시고, 내 일에서 매 양치질 직후 구강거울이나 치면착색제의 역할을 하고 있는 것은 무엇인지, 없다면 어떻게 만들어 낼지를 고민해 보시길 바랍니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;마지막으로, 전문성 연구의 대가 에릭손의 말을 인용하면서 마칠까 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;특정 영역에서 개인이 성취할 수 있는 최고 수준의 퍼포먼스는 경험을 오래한다고 해서 자동으로 획득되지 않습니다.&lt;br&gt;(the maximal level of performance for individuals in a given domain is not attained automatically as a function of extended experience) &lt;br&gt;&lt;br&gt;&lt;em&gt;Ericsson, K. A., R. Krampe, and C. Tesch-Römer (1993) The Role of Deliberate Practice in the Acquisition of Expert Performance. Psychological Review, 3. p. 363-406. &lt;br&gt;&lt;/em&gt;&lt;br&gt;55년 동안 걸었다고 걷는 게 점점 더 나아지고 있는 건 아닙니다. ...피드백을 받을 수 있는 상황을 찾아야 합니다 ...  자신이 즐기는 걸 한다고 해서 더 뛰어나게 될 것이라고 믿는 것은 미신입니다.&lt;br&gt;(Just because you&#39;ve been walking for 55 years doesn&#39;t mean you&#39;re getting better at it. ... You have to seek out situations where you get feedback. It&#39;s a myth that you get better when you just do the things you enjoy.)&lt;br&gt;&lt;br&gt;&lt;em&gt;Christopher Percy Collier(interviewed Ericsson, K. A.) (2006) The Expert on Experts, Fast Company, 110. Nov 2006.&lt;/em&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2011/12/16 14:01&quot;]}],[0,{&quot;id&quot;:[0,5638364],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155656/http://agile.egloos.com/5638364&quot;],&quot;title&quot;:[0,&quot;AC2 Intensive 과정을 소개합니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정에 많은 관심을 갖고 계시지만 스케쥴이나 비용 문제로 참여가 어려웠던 분들을 위해 AC2 Intensive 과정이 새로 열렸습니다. 이번 토,일요일(3월 10, 11일)에 1박2일 집중 코스가 열립니다.&lt;br&gt;&lt;br&gt;충격적이고 흥미로운 경험을 통해 변화를 경험하고 싶은 분들을 위한 과정입니다.&amp;nbsp;자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://j.mp/ac2intensive\&quot; target=\&quot;_blank\&quot;&gt;http://j.mp/ac2intensive&lt;/a&gt;를 참고해 주시고, 참가는 선착순으로 받는데 경쟁(?)이 치열할 것으로 예상이 되오니 참가를 희망하신다면 좀 서둘러주셔야 할 듯 싶습니다. ^^&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;p.s. 혹시 회사에서 구글닥스 접속을 못하는 분들을 위해 pdf 문서를 첨부합니다.&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://pds23.egloos.com/pds/201203/05/50/AC2Intensive.pdf\&quot;&gt;AC2Intensive.pdf&lt;/a&gt;&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/03/05 10:48&quot;]}],[0,{&quot;id&quot;:[0,5656907],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160817151202/http://agile.egloos.com/5656907&quot;],&quot;title&quot;:[0,&quot;서울대 융합과학기술대학원 프로토타이핑 특강&quot;],&quot;body&quot;:[0,&quot;\n\t2010년 10월 12일에 서울대학교 융합과학기술대학원(이름 길죠?)에서 \&quot;애자일 프로토타이핑\&quot;이란 특강을 한 바 있습니다. 올해에도 이중식 교수님으로부터 초대를 받아 특강을 하게 되었습니다. 이미 트위터나 페이스북 등에 공개를 해서 내일(2012년 5월 7일) 오전 중에 강연이 열리며 관심 있는 분들은 청강이 가능하다고 말씀드린 바 있습니다.&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;이번 특강 제목은 Extreme Prototyping : Being Resourceful in Prototyping 입니다. 번역하자면 \&quot;극단 프로토타이핑 : 프로토타이핑에서 변통 잘하기\&quot; 정도 되겠습니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;지난번 \&quot;애자일 프로토타이핑\&quot;의 업그레이드 버전으로 볼 수 있습니다. 핵심 주제는 프로토타이핑의 통념적 범주를 넘어서서 일상에서 인지적, 사회적인 도구로 사용하기 위해 효율적인 방법들을 탐색해 보기가 되겠습니다. 프로토타이핑에서 자주 언급되지 않는 도구들을 중심으로 진행할 것이고 개론적인 강의라기보다는 대안적인 강의(새로운 시각을 주는)라고 볼 수 있습니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;즉흥연기(Improv), 인지심리학적 테크닉, 전문 설계자(소프트웨어, 제품, 건축 등)들의 특징에 대한 연구, 프로토타이핑시 효과적인 전략에 대한 연구 등을 언급할 예정이며, 강의는 대부분 시연, 실습, 관찰, 토론으로 이루어집니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;장소: 서울대학교 융합과학기술대학원 D동 122호 (경기도 수원시 영통구 이의동 864-1)&lt;/div&gt;&lt;div&gt;시간: 10:30-12:30&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;건물이 잠겨있기 때문에 융대원 출입구에서 인터폰을 사용해 특강 청강으로 왔다고 말씀하시면 문을 열어준다고 합니다. 만약 어려움이 있으시면 TA이신 오창훈님에게 연락(010-7154-6599)을 하시면 됩니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;오실 분들은 댓글 남겨주세요~&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/05/07 00:35&quot;]}],[0,{&quot;id&quot;:[0,5659124],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221226072745/http://agile.egloos.com/5659124&quot;],&quot;title&quot;:[0,&quot;애자일의 약점&quot;],&quot;body&quot;:[0,&quot;\n\t지난 2011년 11월 26일 열렸던 Agile Korea 2011 컨퍼런스에서 기조연설을 했습니다. 제목은 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20221226072745/http://agile.egloos.com/5594903\&quot; target=\&quot;_blank\&quot;&gt;애자일의 약점&lt;/a&gt;\&quot;이었습니다. 30분 강연인데 실제 연설은 35분 동안 했습니다. 많은 내용(원래 준비했던 내용은 대략 10배)을 압축한다고 쉽지 않았습니다. ^^;;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;장정화님께서 고맙게도 녹음을 해주셔서 다른 분들과 공유할 수 있게 되었습니다. 이미 제 &lt;a href=\&quot;https://web.archive.org/web/20221226072745/http://twitter.com/#!/cjunekim/status/144588884393721856\&quot; target=\&quot;_blank\&quot;&gt;트위터 글&lt;/a&gt; 등을 통해 아시는 분들은 &lt;a href=\&quot;https://web.archive.org/web/20221226072745/http://agilekorea.org/\&quot; target=\&quot;_blank\&quot;&gt;http://agilekorea.org&lt;/a&gt; 를 통해 다운 받아 들어보셨겠지만, 혹시 모르시는 분들이 계실까 하여 공유합니다 -- 근래에 몇몇 분들이 공유 여부를 물어보셔서 생각이 났습니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;&lt;a href=\&quot;https://web.archive.org/web/20221226072745/http://agilekorea.org/wp-content/uploads/2011/12/11.-11.-26.-%EC%98%A4%EC%A0%84-10_40-1.m4a\&quot; target=\&quot;_blank\&quot;&gt;기조연설 녹음파일&lt;/a&gt;&amp;nbsp;(&lt;a href=\&quot;https://web.archive.org/web/20221226072745/http://j.mp/LLjfoT\&quot; target=\&quot;_blank\&quot;&gt;SoundCloud 링크&lt;/a&gt;)&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;p.s. 참고로 올해에도 Agile Korea 2012가 열릴 예정이라고 합니다. 기대가 많이 되네요!&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/05/15 00:04&quot;]}],[0,{&quot;id&quot;:[0,5660890],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003184529/http://agile.egloos.com/5660890&quot;],&quot;title&quot;:[0,&quot;pxd 프로토타이핑 특강&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20221003184529/http://onoffmix.com/event/7133\&quot;&gt;http://onoffmix.com/event/7133&lt;/a&gt;&lt;br&gt;&lt;br&gt;직장인분들도 오기 쉽게 일부러 저녁시간(18:30)으로 잡았습니다.&lt;br&gt;&lt;br&gt;서두르세요~ 공지하고 10분만에 세 자리 밖에 안남았음. ^^;;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/05/21 13:10&quot;]}],[0,{&quot;id&quot;:[0,5664879],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330012545/http://agile.egloos.com/5664879&quot;],&quot;title&quot;:[0,&quot;프로그래밍 언어 배우기의 달인&quot;],&quot;body&quot;:[0,&quot;\n\t미육군에서는 9년간 약 4천만불을 들여 개발한 지뢰 탐지 시스템(Handheld Standoff Mine Detection System, HSTAMIDS 나중에 PSS-14로 개명)을 취소하려고 하고 있었습니다.&amp;nbsp; 프로토타입의 실 테스트에서 지뢰 탐지율이 너무 낮았기 때문이죠. 테스트에 따르면 저금속(low-metal) 대인 지뢰를 심지어 96%만큼이나 탐지 \&quot;실패\&quot;하는 처참한 결과를 보였습니다.&lt;br&gt;&lt;br&gt;&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;img src=\&quot;https://web.archive.org/web/20230330012545im_/http://upload.wikimedia.org/wikipedia/commons/0/09/Flickr_-_Israel_Defense_Forces_-_The_Combat_Engineering_Corps_Newest_Recruits.jpg\&quot; height=\&quot;50%\&quot; width=\&quot;50%\&quot;&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;지뢰 탐지를 하는 병사의 사진. 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330012545/http://en.wikipedia.org/wiki/File:Flickr_-_Israel_Defense_Forces_-_The_Combat_Engineering_Corps_Newest_Recruits.jpg\&quot; target=\&quot;_blank\&quot;&gt;위키피디어&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;카네기 멜론 대학의 심리학과 교수 스타죠프스키(James Staszewski)는 지뢰 탐지에 대한 소위 아웃라이어(평균을 훌쩍 뛰어넘는 탁월한 사람)를 찾아갔습니다. 그 중 하나가 플로이드 로키 락웰(Floyd Rocky Rockwell)이었습니다. 그는 새로운 장비를 갖고 저금속 지뢰를 찾을 수 있었습니다. 하지만 플로이드는 다른 대부분의 전문가들과 마찬가지로 자신이 어떻게 지뢰를 찾을 수 있는지 설명하지 못했습니다.&lt;br&gt;&lt;br&gt;스타죠프스키 교수는 수십년 동안 개발된 \&quot;전문성을 효과적으로 뽑아내는\&quot; 방법들을 사용하여 그의 전문성을 끄집어 냈습니다. &lt;strong&gt;플로이드는 매뉴얼 대로 장비를 사용하고 있지 않았습니다&lt;/strong&gt;. 그는 단순히 소리에 반응하지 않고(사실 그는 다른 지뢰 탐지인에 비해 청력이 꽤나 떨어졌습니다) 패턴을 잡아내고 있었고, 매뉴얼에서 제안하는 속도보다 더 느린 속도(1/3의 속도)로 진행하고, 매뉴얼에 적혀있는 높이(2인치 이상)보다 낮은 높이에서(심지어는 지면에 거의 접촉해서) 탐지기를 사용했고, 지속적으로 탐지기의 민감도 스위치를 조정했습니다.&lt;br&gt;&lt;br&gt;스타죠프스키 교수는 플로이드 자신 조차도 인지하지 못하고 있었던 이 비결을 다른 군인들에게 5일간 가르치고 그 효과를 측정하는 실험을 해보았습니다. 훈련 전에 10% 대에 이르던(예컨대 M14 같은 탐지하기 어려운 저금속 지뢰 경우) 탐지율은 훈련 후 90%를 넘어서게 되었습니다(물론 기존 훈련 방식을 거친 대조 그룹의 군인들은 탐지율이 그대로 10%대에 머물렀습니다) -- 긍정오류(false-positive) 비율의 큰 변화 없이 말이죠.&lt;br&gt;&lt;br&gt;저는 코칭이나 컨설팅을 할 때 이런 \&quot;인간\&quot; 역엔지니어링(reverse engineering) 방법을 사용하고, 또 가르치고 있습니다. 프로그래머, 매니저, 소위 전문가가 되려는 모든 사람에게 유용한 방법입니다(미해군에서는 교육시 선생과 학생들에게 가르치는데 왜 우리나라 학교에서는 안가르칠까요).&lt;br&gt;&lt;br&gt;작년에 저한테 멘토링을 받는 학생들이 \&quot;전문성을 효과적으로 뽑아내는\&quot; 방법을 가르쳐 달라고 한 적이 있었습니다. 그래서 직접 시연을 통해서 보여주겠으니 전문가를 한 분 모셔오라고 했습니다. 얼마후 S님을 모셔왔습니다. S님은 국내 오픈소스 쪽에는 널리 알려진 탁월한 프로그래머입니다.&lt;br&gt;&lt;br&gt;S님의 어떤 전문성을 끌어낼까 하다가 \&quot;프로그래밍 언어를 배우는 전문성\&quot;을 하기로 했습니다. S님은 프로그래밍 언어를 빨리 또 깊이있게 습득하기로도 유명합니다.&lt;br&gt;&lt;br&gt;15분 가량 분석을 했습니다. 그 광경을 지켜보던 학생들은 두 가지 면에서 크게 놀랐다고 합니다. 첫번째는 15분 동안에 구체적인 전문성을 이렇게 뽑아낼 수 있다는 사실. 그리고 두번째는 S님이 프로그래밍 언어를 익히는 방법이 자기들과 너무도 다르다는 것(물론 S님은 \&quot;다들 이렇게 하고 있지 않나요?\&quot; 반응을 보였음).&lt;br&gt;&lt;br&gt;그 때 뽑아낸 S님의 새로운 언어를 배우는 \&quot;비결\&quot;(효과적으로 언어를 배우는 분들은 비슷하게 하고 계실 듯)은 여러가지가 있지만 몇 가지만 공개하자면 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;h3&gt;튜토리얼을 읽을 때 뭘 만들지 생각하고 읽는다&lt;/h3&gt;튜토리얼을 읽는 것은 다른 프로그래머랑 비슷해 보입니다. 차이가 있다면 읽을 때 다음 작성할 프로그램을 염두에 두고 읽습니다. 그래서 읽다가 이쯤이면 그 프로그램을 작성할 수 있겠다 싶으면 그 자리에서 멈추고 코딩을 시작합니다. 완성을 확인하고는 다시 아까의 자리로 돌아와서 읽기를 계속합니다. 이 때에는 다음 목표 프로그램을 염두에 두면서 말이죠.&lt;br&gt;&lt;br&gt;이런 것을 적극적 읽기(Active Reading)라고 하며, 읽을 때 구체적인 질문이나 목적을 갖고 읽는 방법을 말하는데 교육학의 여러 연구를 통해 이 적극적 읽기가 효과적이라고 밝혀진 바 있습니다. S님은 적극적 읽기를 하고 계신 것이죠.&lt;br&gt;&lt;br&gt;참고로 S님이 첫번째 목표로 종종 사용하는 프로그램은 단어 개수 세기(word count) 프로그램이라고 합니다. 이 문제는 K&amp;amp;R 혹은 화이트 북이라고 널리 알려진 프로그래밍의 고전 The C Programming Language에 나오는 문제입니다. 표준 입력을 읽어 줄 수, 단어 수, 글자 수를 표준 출력에 보내는 문제이죠.&lt;br&gt;&lt;br&gt;이 문제를 염두에 두고 글을 읽게 되면, 이 언어에서 루프는 어떻게 해야하지?, 글자 하나는 어떻게 읽지?, 출력은 어떻게 하지? 같은 질문들을 갖고 적극적으로 읽게 되겠죠. 또, 여러 언어에서 같은 프로그램을 작성해 보면서 그 언어적 차이를 쉽게 느낄 수 있을 겁니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;공부할 때 표준 라이브러리 소스코드를 읽는다&lt;/h3&gt;자연 언어 교육과는 다르게 프로그래밍 언어 교육에서는 비교적 읽기보다 쓰기를 더 강조하고 있습니다. 프로그래밍 언어를 가르칠 때 읽기 교육을 하는 경우는 극히 드물죠. 하지만 실제로는 프로그래머가 코드를 읽는 시간이 쓰는 시간을 압도합니다. 좋은 코드를 읽어봐야 좋은 코드를 쓸 수 있는 것이기도 하고요.&lt;br&gt;&lt;br&gt;S님은 튜터리얼을 읽어나가면서 틈틈이 해당 언어의 표준 라이브러리를 찾아 읽었습니다.&lt;br&gt;&lt;br&gt;표준 라이브러리는 보통 해당 언어 발명자가 직접 작성하거나 적어도 그 스타일을 따르는 소수의 사람들이 작성합니다. 가장 그 언어스러운 코드들의 뭉치이지요. Java라는 언어로 작성했지만 C언어로 작성한 코드와 별반 차이가 없는 코드도 가능합니다. Java와 C로 작성된 프로그램을 가르는 진짜 기준은 해당 언어의 키워드를 썼냐 아니냐보다, 어떤 스타일을 따르고 어떤 숙어를 사용했는가 입니다.&lt;br&gt;&lt;br&gt;S님은 튜터리얼을 공부하는 것만으로 그 언어의 숙어와 패턴, 스타일을 배우기 불충분하다는 것을 알고 있는 것이죠.&lt;br&gt;&lt;br&gt;&lt;h3&gt;공부중 다른 사람의 코드에 내가 필요한 기능을 추가한다&lt;/h3&gt;S님은 튜터리얼을 읽어나가면서, 뭔가 실질적인 사용 예를 스스로 만들어 내는 것 같습니다. 튜터리얼에는 비교적 장난감 코드만 나오기 쉬운데, 이 방법을 통해 실제 코드의 감(읽고 쓰기)을 익히는 것이죠.&lt;br&gt;&lt;br&gt;당시 SSH 클라이언트에 특정 기능이 있으면 하고 바라는 바가 있었다고 합니다. 그래서 자신이 공부하고 있던 언어로 구현된 오픈소스 SSH 클라이언트를 찾아 다운 받고, 코드를 읽어가며(앞서 표준 라이브러리 읽기와 비슷한 맥락) 새 기능을 추가했다고 합니다.&lt;br&gt;&lt;br&gt;더욱 인상적인 부분은, 처음 이 언어를 공부하기 시작한 시점부터 남이 완성한 프로그램에 내가 필요한 기능 추가하기까지 걸린 시간이 길지 않았다는 점입니다(며칠 이내). 여기에서 중요한 점은 당시 시점에서 자신이 만들 수 있는 작고 간단한 추가 기능을 생각해 낼 수 있었던 점이 아닌가 싶습니다.&lt;br&gt;&lt;br&gt;이런 방식을 통해 자신이 글을 통해 이해한 것을 실제로 실험하면서 피드백 받을 수 있었습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;이렇게 언어를 공부하는 비결을 배워서 실행에 옮긴다면 어떨까요? 제 코칭 경험에 따르면 단기간에 놀라운 효과를 냅니다.&lt;br&gt;&lt;br&gt;여러분들도 주변에 전문가들을 잘 활용해 보세요. 자신의 전문성을 빨리 높일 수 있는 매우 효과적인 방법입니다. 저에게서 이 방법을 배운 분들은, 경험이 전무한 IT 분야에 도전했는데 덕분에 해당 분야 경력 5년차를 2-3개월만에 앞지를 수 있었다, 혹은 당구나 스노우보드를 빨리 배울 수 있었다 같은 무용담을 들려주시곤 합니다.&lt;br&gt;&lt;br&gt;자, 그러면 여기에서 이어지는 질문은 도대체 어떻게 해야 이런 비결들을 효과적으로 뽑아내냐는 것이겠죠. 한가지 분명한 것은, S님에게 \&quot;&lt;strong&gt;프로그래밍 언어를 빨리 배우는 비결이 무엇인가요?&lt;/strong&gt;\&quot;라고 묻지 않았다는 겁니다. 많은 연구를 통해 전문가들은 이런 종류의 질문에 그다지 유용하지 않은 답을 해주는 것으로 밝혀졌습니다. 너무 일반적인 답(예컨대 \&quot;연습하세요!\&quot;)을 하거나, 실제 자신의 행동과는 다른 이론적인 답(일종의 pet theory)을 하거나 합니다(구체적인 예는 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330012545/http://agile.egloos.com/2891385\&quot; target=\&quot;_blank\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;\&quot; 참고).&lt;br&gt;&lt;br&gt;한가지 비결은 &lt;strong&gt;구체적 사건에 대해 듣는 겁니다&lt;/strong&gt;. 경찰에서 증인을 효과적으로 심문하기 위해 쓰는 기법도 이와 비슷합니다. 굉장히 구체적인 기억들을 상기하도록 합니다. 위의 S님 경우에는, 그 분이 가장 최근에 익힌 언어를 물어봤습니다. Go라고 하더군요. 그 언어를 익힌 과정을 짚어가며 질문을 던졌습니다.&lt;br&gt;&lt;br&gt;자세한 내용은 다음에 기회가 되면 더 설명드리도록 하겠습니다. 참고로 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330012545/http://ac2.kr/\&quot;&gt;AC2 과정&lt;/a&gt;에서 \&quot;전문가 빨리되기\&quot;는 매우 중요한 주제이며, 그 중 \&quot;전문가에게서 전문성 효과적으로 뽑아내기\&quot; 역시 중요하게 다루고 있습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/06/04 18:33&quot;]}],[0,{&quot;id&quot;:[0,5667343],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028053711/http://agile.egloos.com/5667343&quot;],&quot;title&quot;:[0,&quot;AC2 10기 과정 모집&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20211028053711/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정&lt;/a&gt;이 벌써 10기가 되었네요. 올해 마지막 과정입니다. 10월 초에 시작해서 12월까지 3개월간 진행됩니다.&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;현재 세 자리 남았습니다. 관심있는 분들의 신청 기다리겠습니다(선착순!).&lt;/div&gt;&lt;br&gt;과정 종료 후 평균 1.5년이 지난 분들에 대한 현 시점(올 초)에서의 교육 효과 분석(Brinkerhoff의 SCM 평가법 사용)에서, 교육 중 배운 내용을 실제 업무와 삶에서 적용해 보았다는 분이 94%에 달합니다. 평균 10년차 교육 전문가들이 보는, 교육 직후와 1년 후 배운 것을 적용(transfer of training)하는 일반적 비율이 각기 60% 및 30% 수준에 머무르는 점(Saks와 Belcourt의 연구)을 고려한다면 매우 높은 비율입니다. 이제 AC2는 어느 정도 검증된 교육 과정이 아닐까 생각이 드네요.&lt;div&gt;&lt;br&gt;&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/06/13 09:57&quot;]}],[0,{&quot;id&quot;:[0,5680444],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605010018/http://agile.egloos.com/5680444&quot;],&quot;title&quot;:[0,&quot;티몬 유감&quot;],&quot;body&quot;:[0,&quot;\n\t오늘은 좀 개인적인 이야기를 써볼까 합니다.&lt;br&gt;&lt;br&gt;지난달 티몬에서 나또를 구매하였습니다. 구입한지 사흘 정도 지나서 토요일 낮2시에 택배기사로부터 갑자기 전화가 왔습니다. &lt;br&gt;&lt;br&gt;부재 중이라고 경비실에 맡겨 둔다고만 말하고(무슨 제품인지는 얘기를 안해주고) 전화를 끊더군요. 제가 여기저기에서 주문한 것들이 있어서 별 생각은 없었습니다.&lt;br&gt;&lt;br&gt;그런데 5시쯤 집에서 갑자기 그 택배 생각이 나서 경비실에 가보니 경비실 구석에 덩그러니 스티로폼 박스가 놓여 있더군요.&lt;br&gt;&lt;br&gt;경비 말로는 엉뚱한 동(4동 -- 저희는 3동) 경비초소에 물건이 가 있었답니다. 아마도 당시에 저희동 경비가 잠깐 자리를 비웠는데, 기사가 귀찮아서인지 그냥 다른 동 초소에 맡기려고 갔다가 거기도 마침 비어있으니 그냥 경비실 안에 물건을 놓고 간 것 같다고 저희동 경비가 말하더군요.&lt;br&gt;&lt;br&gt;그래서 냉동식품이 그 경비실에 있는지는 택배기사만 알고 있었던 셈이죠. 낮에 세시간 반 가까이 뜨거운 경비실 안에 방치되어 있었던 것 같습니다.&lt;br&gt;&lt;br&gt;정리하자면:&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;택배기사가 집이 비어있어 전화시 물건이 냉동식품인지라 빨리 찾아가야 한다는 이야기를 해주지 않고 단순히 경비실에 맡기겠다고만 말한 점&lt;/li&gt;&lt;li&gt;경비실에 사람이 없다고 엉뚱한 동 경비실로 간 점&lt;/li&gt;&lt;li&gt;거기에도 사람이 없는데 그냥 물건을 던져두고 가버린 점&lt;/li&gt;&lt;li&gt;그러고 연락도 없었던 점&lt;/li&gt;&lt;li&gt;결과적으로 수령하여 박스에서 꺼내보니 나또가 냉동상태가 아니고 미적지근 했다는 점 (그래서 의심이 되어 결국 먹지를 못했습니다)&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;등이 배송관련한 저의 불만이었습니다.&lt;br&gt;&lt;br&gt;티몬에 다음 월요일날 글로 1대1 문의를 하니 택배사(대한통운)에 직접 사고 접수를 해달라고 하더군요. 그래서 택배사에 전화를 걸었습니다. 이야기를 하니, 실수 인정은 하나 규정상 일단 제가 당일날 받았으면 문제될 것이 없다고 하더군요. 그날 24시 전에 수령하면 사고 접수할 수 없다고 합니다.&lt;br&gt;&lt;br&gt;그러면 제가 받았을 때 나또가 냉동상태가 아니었다면, 누구의 잘못일까요? 1) 업체에서 애초 물건을 보낼 때 냉동이 제대로 안되어있었거나, 아니면 2) 물건 이동 중에(냉동차가 아니라고 함) 녹았거나, 혹은 3) 경비실에 세시간 반 가까이 방치되면서 녹았거나 했겠죠.&lt;br&gt;&lt;br&gt;하여튼 이런 문제를 왜 내가 일일이 해결해야 하나 하는 답답함에 티몬에 연락을 합니다. 택배사에서 사고접수를 해주지 않는다. 너희가 해결해 달라, 부탁을 했습니다. 그랬더니 담당자(역시 티켓몬스터 직원)에게 이야기를 하겠다고 하고, 2-3일 후에 다시 연락을 주겠다고 하더군요.&lt;br&gt;&lt;br&gt;그리고 2-3일이 흐르고 연락을 받지 못합니다. 며칠 더 기다리다가 못해(최초 1대1문의를 하고 나흘이 지나) 어제 다시 연락을 했습니다. 물론 이 과정 중에 제 상황에 대해 여러번 설명을 하게 되죠. 제 전화를 받은 상담사가 저를 한참을 기다리게 하더니(아마 제가 쓴 문의글을 읽었나 봅니다) 자신은 해당 상담사가 아니라 잘 모르겠다, 그 사람으로부터 연락이 없었냐, 하더군요. 그 사람이 지금 다른 전화로 바쁜데 끝나면 퇴근할테니 내일 오전에 연락을 주겠다 하더군요.&lt;br&gt;&lt;br&gt;그리고 오늘 오전이 됩니다. 연락이 없습니다. 오후 2시가 넘어갑니다. 결국 다시 제가 전화를 겁니다. 상담사가 받습니다. 또 저의 상황설명 및 그쪽의 상황 확인 작업이 들어갑니다. 시간이 흐르죠. 전화를 끊고 다시 걸겠다고 하더군요. 얼마후 다시 전화를 받습니다.&lt;br&gt;&lt;br&gt;그런데 상담사의 답변이 놀랍습니다.&lt;br&gt;&lt;br&gt;자신도 어이가 없다는 듯 한숨을 쉬며 내부 시스템에는 \&quot;완결\&quot;로 처리되어 있답니다. 택배사쪽에 이야기를 해서 그쪽의 실수가 맞긴 한데 사고처리가 안되고 거기에선 기사 교육을 하겠다 어쨌다 뭐 이런 이야기가 되어 있다고 하네요. 저는 도통 모르는 이야기입니다. 내부에서는 제 불만건이 완료로 되어 있고 어느 누구도 저에게 연락도 주지 않았다는 점이 이해가 되지 않습니다. 상담사 말로는 상담사-담당자-업체-택배사간 이슈 넘기기 방식의 티몬 시스템 문제라고 합니다(찾아보니 &lt;a href=\&quot;https://web.archive.org/web/20230605010018/http://d90-photo.tistory.com/282\&quot; target=\&quot;_blank\&quot;&gt;이런 문제&lt;/a&gt;가 여럿 있나 봅니다). 이런 상담사들 의견 좀 반영해주세요, 티몬!&lt;br&gt;&lt;br&gt;마지막으로 물었습니다. 티몬에서 저에게 뭘 해줄 수 있냐고. 그랬더니 없답니다. 제가 택배사랑 알아서 해결하라고 합니다. 규정상 사고처리할 수 없다는 택배사랑 말이죠.&lt;br&gt;&lt;br&gt;누구의 책임이냐를 떠나서, 저는 티몬이 저에게 적어도 총 4번의 약속을 어겼다고 생각합니다:&lt;br&gt;&lt;ol&gt;&lt;li&gt;최초 전화 상담시 담당자에게 이야기하여 2-3일 후에 연락을 주도록 하겠다고 했던 약속&lt;/li&gt;&lt;li&gt;어제(8/1) 상담시 금일 오전 중으로 다시 연락을 주겠다던 약속&lt;/li&gt;&lt;li&gt;저도 모르는 사이 내부적으로는 완료 처리가 되었고 저에게는 아무 고지가 없었던 부분&lt;br&gt;&lt;/li&gt;&lt;li&gt;\&quot;티몬의 100% 고객만족을 약속 드립니다\&quot;라는 티몬 Promise (이런 과정 중에 100% 고객만족을 할 수 있을까요)&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;다른 업체가 크게 다를까? 그건 잘 모르겠습니다. 하지만 이번에 티몬의 사용 경험에 있어 실망한 것은 확실합니다. 이런 사고에 대한 티몬의 반응과 사용자 경험이 유감스럽습니다.&lt;br&gt;&lt;br&gt;&lt;div&gt;우연히 검색하다보니 &lt;a href=\&quot;https://web.archive.org/web/20230605010018/http://news.cnbnews.com/category/read.html?bcode=149231\&quot;&gt;티몬, 소비자가 업체에 고소당해도 \&quot;몰라\&quot; 석달 방치&lt;/a&gt;라는 기사도 있네요. 이런 분위기면 100% 고객만족은 차치하고 일단 몸을 사려야 되려나요.&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/08/02 15:01&quot;]}],[0,{&quot;id&quot;:[0,5680649],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330021507/http://agile.egloos.com/5680649&quot;],&quot;title&quot;:[0,&quot;오래 살아남는 엔젤 투자자(혹은 창업가)가 되는 법&quot;],&quot;body&quot;:[0,&quot;\n\t아래 글을 읽으시기 전에 간단한 설문(3-5분 내에 응답 가능)을 &lt;strong&gt;먼저 답해주셔야 합니다&lt;/strong&gt;. 설문 응답 전에 아래 글을 먼저 읽어버리면 그 이후에는 영향을 받아 정확한 설문 응답이 어려울 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330021507/http://j.mp/T5xKYo\&quot;&gt;설문&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;자 설문 응답 다 마치셨나요? 응답 결과는 메일로 받으셨을 겁니다 -- 혹시 받지 못하셨다면(메일전송은 하루 500명 쿼타 ^^;;) 직접 계산하실 수 있습니다. 7점 척도 질문 14개에 대해 1번부터 14번까지 순서대로 번호를 붙인다면...&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&amp;nbsp; prediction= 100*(p2 + p3 + p7 + p9 + p11 + p14)/42&lt;br&gt;&amp;nbsp; control= 100*(p1 + p4 + p5 + p6 + p8 + p10 + p12 + p13)/56 &lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;그러면 이제 시작하겠습니다. &lt;br&gt;&lt;br&gt;창업가(entrepreneur)가 어떠해야 한다, 투자는 어떻게 해야 한다는 데에 개인과 전문가들의 의견이 많습니다. 하지만 대부분은 개인의 경험에 기반하고 있고, 아시다시피 이 경우 여러가지의 인지적 편향에 영향을 받습니다.&lt;br&gt;&lt;br&gt;관련해 제가 자주 인용하는 스토리가 있습니다. 아이들이 친구를 잘 사귀게 도와주는 전문가가 어떻게 가르치는지 봤더니 \&quot;안녕! 난 데이비드야. 난 너의 친구가 되고 싶어. 네 이름은 뭐니?\&quot;라고 알려주고 있었는데, 실제 몇 년간 연구를 해봤더니 &lt;strong&gt;그렇게 하는 애들이 가장 친구를 못사귀었다&lt;/strong&gt;는 연구도 있지요.&lt;br&gt;&lt;br&gt;오늘은 엔젤 투자자와 창업가에 대한 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330021507/http://www.sciencedirect.com/science/article/pii/S0883902608000128\&quot; target=\&quot;_blank\&quot;&gt;연구&lt;/a&gt;를 하나 언급해 볼까 합니다.&lt;br&gt;&lt;br&gt;북미 전역 600여명에 달하는 엔젤 투자자를 샘플로 하여, 결과적으로는 10년간 1000여건의 엔젤 투자에 대한 분석을 했습니다. 조사대상자들은 평균 9년의 엔젤 투자 경력을 갖고 있었고, 창업가로는 평균 13년 경력을 갖고 있었죠.&lt;br&gt;&lt;br&gt;이 사람들에게 14가지 질문이 있는 설문(위에 여러분이 하신 것)에 답하게 했습니다. 그리고 이 사람들의 과거 투자 실적 자료를 모두 모아서 함께 통계 분석을 해봤습니다.&lt;br&gt;&lt;br&gt;우선 두 가지 용어 정의를 하고 넘어갑시다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;대박&lt;/strong&gt;(논문에서는 homerun) : 투자자가 100% 이상의 내부수익률(IRR)을 얻고(쉽게 말해 대박 터뜨리고) 투자회수(exit)한 경우&lt;br&gt;&lt;br&gt;&lt;strong&gt;쪽박&lt;/strong&gt;(논문에서는 음의 IRR) : 투자자가 음의 내부수익률을 얻고(쉽게 말해 쪽박 차고) 손 뗀 경우&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;그리고 설문을 하게 되면 예측성(prediction) 점수와 통제성(control) 점수가 나오게 되죠? 이것도 정의를 해봅시다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;예측성 점수&lt;/strong&gt; : 투자 결정이나 사업을 할 때 불확실성을 관리하기 위해 분석과 예측에 얼마나 의존하는가를 말합니다. 0에서 100점 사이의 점수입니다. 대다수의 MBA 과정이나 창업가 과정에서 가르치고 있는 방식이죠. 본 연구에서 투자자들의 평균은 78점이고 표준편차는 13점이었습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;통제성 점수&lt;/strong&gt; : 투자 결정이나 사업을 할 때 불확실성을 관리하기 위해     미래 예측에 의존하기보다 내가 조정/통제할 수 있는 환경을 만들고 거기에 있는 변수의 확률을 조정해서 내가 원하는 미래를 만들어 나가는 방법을 말합니다(이런 면에서 non-predictive control이라고도 합니다). 역시 0에서 100점 사이입니다. 앨런 케이가 말했던 \&quot;미래를 예측하는 가장 좋은 방법은 직접 미래를 만드는 것이다\&quot;가 비슷한 느낌이죠. 이 연구에서 투자자 평균은 74점, 표준편차는 14점이었습니다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;예측성 점수는 인과성(Causation -- 원인에서 결과를 예측하는 것에 집중)과 관련이 깊고, 통제성 점수는 효과성(Effectuation -- 어쨌건 가치있는 효과를 내는 것에 집중)과 관련이 깊습니다. 감이 오시겠지만 두 점수 사이에는 중간정도의 음의 상관관계(즉 하나가 높으면 다른 하나는 낮아지는 경향)가 있습니다.&lt;br&gt;&lt;br&gt;몇 년 전부터 사라스 사라스바티(Saras Sarasvathy)를 필두로 하여 이 \&quot;&lt;strong&gt;효과성&lt;/strong&gt;\&quot;에 대한 인지과학적, 경영학적 연구가 봇물 터지듯이 많이 나오고 있고, 최근 창업가 연구에서는 가장 뜨거운 이슈 중 하나입니다.&lt;br&gt;&lt;br&gt;사라스바티 교수와 그의 동료들의 연구에 따르면, &lt;strong&gt;뛰어난 창업가 그룹과 그렇지 못한 사람들 이 두 그룹은 똑같은 선택상황에서 지속적으로 정반대의 선택들을 했습니다&lt;/strong&gt;(여기서 뛰어나다는 것은 15년 이상에 걸쳐 여러번 창업을 해봤고 최소 하나 이상의 기업공개를 했던 사람들로, 수입이 2000억에서 7조원에 달하는 회사를 이끌고 있는 사람들).&lt;br&gt;&lt;br&gt;&lt;strong&gt;뛰어난 창업가일수록 효과성 중심으로 사고&lt;/strong&gt;하고, MBA를 갓 졸업한 사람이나 초짜 창업가, 혹은 기존 대기업에 일하는 사람들일수록 인과성 중심으로 사고한다는 발견을 했습니다. &lt;br&gt;&lt;br&gt;여기에 대해서는 글이 너무 길어질 수 있어, 다음 기회에 더 소개하도록 하고, 일단은 원래의 주제, 즉 엔젤 투자자로 돌아가도록 합시다.&lt;br&gt;&lt;br&gt;앞서 말한 예측성 점수와 통제성 점수 이 두 가지 점수와 대박, 쪽박 간에 어떤 관련이 있는가 분석을 해봤습니다.&lt;br&gt;&lt;br&gt;흥미로운 결과가 나왔습니다. 예측성 점수는 대박이나 쪽박에 미치는 영향이 없었습니다. 하지만 통제성 점수는 달랐습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;통제성 점수가 높은 사람일수록&lt;/strong&gt; 쪽박의 빈도수가 떨어졌습니다. 놀라운 점은 그렇다고 예측성 점수가 높은 사람보다 대박 숫자가 떨어지지도 않았다는 점입니다. 다시말해 다른 사람들만큼 &lt;strong&gt;대박도 잘 치면서, 쪽박은 적었다&lt;/strong&gt;는 겁니다.&lt;br&gt;&lt;br&gt;불확실성이 높은 상황에서는 통제성, 효과성을 강조하는 것이 유리할 수 있다는 결론입니다. 하지만 현재 학교나 사회에서는 정반대를 강조하는 경향이 강합니다. 이에 대해 본 논문에서는 다음과 같이 말합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;...they question the usefulness and value of current emphases on predictive approaches in entrepreneurship courses that are built around formal business plans and standard analytical techniques.&lt;br&gt;&lt;br&gt;격식적인 사업 계획서와 표준적인 분석 기법들 중심으로 꾸며진 창업가정신(entrepreneurship) 과정은 예측 기반 접근법을 강조하고 있는 중인데 본 연구는 그것이 정말 유용한지, 가치가 있는지에 대해 의문을 제기한다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;희망적인 부분은 이 효과론, 통제 기반 논리/사고를 가르치고 배울 수 있다는 연구도 있다는 거지요. 간단하게는, 앞서 설문에서 내가 어떻게 답했는가 다시 살펴보고, 예측성 쪽의 지문은 무엇이고 통제성 쪽의 지문은 무엇인지 찾아보고 나는 이와 유사한 상황에서 어떤 선택을 했었는지, 앞으로 어떤 선택을 할 수 있을지 생각해 보는 것도 도움이 되겠죠.&lt;br&gt;&lt;br&gt;저는 이 효과성(Effectuation)이 불확실한 상황에서 변화를 만들어 내야 하는 사람들에게 모두 필요하다고 생각을 합니다. 예컨대, 조직에서 어떤 방법론을 도입하는 경우도 그러합니다. 그래서 약 2년 정도 계속 이 주제로 공부하고 연구해 오고 있습니다. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330021507/http://ac2.kr/\&quot;&gt;AC2 과정&lt;/a&gt;에서는 효과성을 중요한 주제로 다루고 있습니다. 실제로 변화 도입에 성공하는 리더(혹은 직원)와 그렇지 못한 리더(혹은 직원)들을 관찰해 보면 이 부분에서 확연한 차이를 보입니다.&lt;br&gt;&lt;br&gt;효과성의 원칙들과 이를 어떻게 현실에 적용하는가 하는 구체적 내용들은 다음 기회에 써보도록 하겠습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/08/03 12:57&quot;]}],[0,{&quot;id&quot;:[0,5684790],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605005228/http://agile.egloos.com/5684790&quot;],&quot;title&quot;:[0,&quot;톰 소여의 울타리 칠하기와 바캠프&quot;],&quot;body&quot;:[0,&quot;\n\t지난 7월 14일 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://uxcamp.co.kr/\&quot;&gt;2012년 UX 캠프 서울&lt;/a&gt;에 다녀왔습니다. 저는 프로토타이핑을 위한 즉흥연기(Improv for Prototyping)라는 세션을 맡아 진행했죠.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605005228im_/http://pds23.egloos.com/pds/201208/20/50/c0063450_50323997320fa.jpg\&quot; width=\&quot;490\&quot; height=\&quot;356\&quot; &gt;&lt;/div&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://www.facebook.com/photo.php?fbid=10151065723065306&amp;amp;set=a.10150585929120306.447727.745840305&amp;amp;type=1\&quot; target=\&quot;_blank\&quot;&gt;정기원님 페이스북&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;UX 캠프 서울은 UX에 대한 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://en.wikipedia.org/wiki/BarCamp\&quot;&gt;바캠프&lt;/a&gt;입니다. 기본적으로 언컨퍼런스(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://agile.egloos.com/1506665\&quot;&gt;컨퍼런스를 버려라&lt;/a&gt; 참고)를 표방하고 있는 행사입니다.&lt;br&gt;&lt;br&gt;UX 캠프 서울 홈페이지에서는 아래와 같이 설명하고 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;컨퍼런스 주제는 &lt;strong&gt;행사 당일, 발표 참여자에게서 수집&lt;/strong&gt;하여 공지됩니다. 청중 참여자들은 강의실을 자유롭게 이동하며 원하는 주제에 대해 발표를 듣고 &lt;strong&gt;의견을 나눌 수 있습니다&lt;/strong&gt;.&amp;nbsp; &lt;br&gt;(강조는 김창준)&lt;/blockquote&gt;&lt;br&gt;이번 UX 캠프 서울에서 제가 개인적으로 가장 아쉬웠던 부분은 이 부분이었습니다. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://uxcamp.co.kr/timetable.html\&quot;&gt;프로그램 시간표&lt;/a&gt;에 시간과 공간은 비어있었지만 당일날 그 칸들이 채워지지 않았습니다(16개의 칸 중 3개가 비었음). 충분히 격려하지 못해서가 아닐까, 적절한 보조적 구조(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://www.amazon.com/Nudge-Improving-Decisions-Health-Happiness/dp/014311526X\&quot;&gt;Nudge&lt;/a&gt;)가 없어서 아닐까 하는 생각이 들었습니다. 또 참여자들끼리 의견을 나눌 기회가 그렇게 많지 않았습니다. 세션이 끝나면 다음 세션으로 이동하기 바쁘고 사람들과 대화를 나누고 만남을 가질 기회는 거의 없었습니다. 이번 캠프의 슬로건인 \&quot;크로스\&quot;가 무색하게 느껴지는 부분이었습니다.&lt;br&gt;&lt;br&gt;반대로 가장 만족스러웠던 부분은 이 아쉬움을 채워줄 수 있는 멋진 실마리를 보여준 세션들에서 였습니다.&lt;br&gt;&lt;br&gt;먼저 김병환님의 \&quot;Leaving Flatland : Pervasive Information Architecture\&quot;라는 세션입니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605005228im_/http://pds22.egloos.com/pds/201208/20/50/c0063450_50321eb51ab7d.png\&quot; width=\&quot;262\&quot; height=\&quot;383\&quot; &gt;&lt;/div&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://blog.daum.net/miriya/15601338\&quot; target=\&quot;_blank\&quot;&gt;Miriya님 블로그&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 세션에서 병환님은 자신이 읽으신 책(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://www.amazon.com/Pervasive-Information-Architecture-Cross-Channel-Experiences/dp/0123820944/\&quot;&gt;Pervasive Information Architecture&lt;/a&gt;)에 대한 이야기를 나눠주셨습니다. 그런데, 보통 \&quot;발표\&quot;에서는 듣기 힘든 말씀을 몇 번 하셨습니다. 아주 순진한 표정을 지으시면서 \&quot;이 책이 꽤 어려워서 나도 잘 이해를 못했다\&quot;, \&quot;잘 모르겠다\&quot; 등의 이야기를 하셨습니다(이 부분만 해도 상당한 충격이죠). 발표도 비교적 일찍 끝났습니다. 이런 50분짜리 세션에서 시간이 남는 경우는 매우 드문 일인데, 시간이 남았습니다. 그것도 20분 가까이.&lt;br&gt;&lt;br&gt;이제 흥미로운 일들이 벌어지기 시작합니다. 당연히 질문 답변 시간입니다. 누가 질문을 합니다. 병환님은 대답을 해주시지만, \&quot;나도 잘은 모르겠다\&quot;는 식의 말씀을 끝에 붙입니다. 그러자 다른 사람들이 자기 의견을 손들고 말하기 시작합니다. 참가자(청중이 아니라)끼리 질문하고 답변하고 토론하며 자기 프로젝트 경험담까지 나누기 시작합니다.&lt;br&gt;&lt;br&gt;저는 마음속으로 생각했습니다. 이야, 이게 진정 바캠프다. 그리고 이것은 연사가 잘 모르겠다는 이야기를 직접 용기있게 발화함에 의해 가능해졌다.&lt;br&gt;&lt;br&gt;매우 인상적인 세션 시간이었습니다. 그런데, 이 놀라운 경험을 그날 한 번 더 하게 됩니다. &lt;br&gt;&lt;br&gt;박진녕님의 \&quot;시각적으로 감성 평가하기\&quot;라는 세션이었습니다. 연구원으로서 자신의 연구경험을 공유하는 세션이었죠.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230605005228im_/http://thumbnail.egloos.net/500x0/http://pds24.egloos.com/pds/201208/20/50/c0063450_50321b2ab7fb0.png\&quot; width=\&quot;500\&quot; height=\&quot;272.950819672\&quot; &gt;&lt;/div&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://blog.daum.net/miriya/15601338\&quot; target=\&quot;_blank\&quot;&gt;Miriya님 블로그&lt;/a&gt;)&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 분 역시 발표는 일찍 끝나고 질문 답변 시간이 왔습니다. 그런데 이 분이 도리어 청중을 향해 질문을 날립니다. 이 부분이 걸작이었습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;어떻게들 하시나요?&lt;/li&gt;&lt;li&gt;어떻게 했으면 좋겠나요?&lt;/li&gt;&lt;/ul&gt;(위 사진을 잘 보면 컴퓨터 화면에 그 질문이 보입니다)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;발표자가 마지막에 청중들에게, 당신들은 감성 평가를 위해 어떻게 하고 있냐, 또 어떻게 하면 좋을 것 같은가 하는 질문을 한 겁니다. 자기 발표를 디펜스하지 않고 오히려 사람들로부터 조언을 요청한 겁니다.&lt;br&gt;&lt;br&gt;저는 이 마지막 장표를 보면서 감동을 받았습니다. 발표 자리에서 오히려 발표자가 청중들로부터 정보를 얻어가는 방법이고, 또 청중들 스스로 이 발표시간의 가치를 높이게 돕는 방법이고, 청중의 질문을 청중이 풀어주는 방법이었기 때문입니다.&lt;br&gt;&lt;br&gt;아니나 다를까, 사람들은 자기 경험담을 공유하고, 발표에서 개선점을 제안하고, 발표자의 향후 연구에 도움될만한 정보들을 주고 있었고, 그 과정 중에서 참가자들은 다양한 이야기를 나눌 수 있었죠.&lt;br&gt;&lt;br&gt;저는 이런 이유로 이 날 바캠프에서 이 두 분의 세션이 가장 인상에 남았습니다. 제가 가봤던 세션들 중에서는 바캠프의 느낌(발표자와 참가자 큰 구분 없이 서로 수평적으로 이야기를 나눌 수 있는 곳)이 가장 많이 났던 시간들이었고요.&lt;br&gt;&lt;br&gt;이제 제목이야기를 해볼까요. 톰 소여는 벌로 울타리를 흰색으로 칠해야 하는 상황에 놓입니다. 귀찮습니다. 하지만 자기의 친구들에게 이 작업이 왜 중요하고 재미있는지를 잘 전달합니다. 그러자 친구들이 울타리 칠하기를 위해 각자 &lt;strong&gt;자기의 보물을 하나씩 톰에게 주고 줄 서가며 칠하게 되는 진풍경&lt;/strong&gt;이 연출됩니다.&lt;br&gt;&lt;br&gt;저는 김병환님과 박진녕님이 보여주신 신공을 \&quot;톰 소여의 울타리 칠하기\&quot;에 비유해보고 싶습니다. 두 분은 방법은 달랐지만(병환님은 \&quot;나도 잘 모른다\&quot;는 말로 발표자의 위치를 떨어뜨려 참가자와 같은 위치에 놓음, 진녕님은 \&quot;경험담 들려주시고 조언도 주세요\&quot;라는 말로 청중들의 위치를 높여 발표자와 같은 위치에 놓음) 결과적으로 발표자와 청중의 관계에서 오는 비대칭적 관계를 깨뜨리고 수평적인 관계를 만들었고, 이 덕분에 발표자가 할 일을 청중들이 나서서 하도록 만들었죠. 사실 저도 걸려들어서(?) 이 두 발표에서 손 들고 이야기(소감, 다른 청중의 질문에 대한 답, 제가 이해한 이 발표의 핵심과 중요성, 저의 경험담 등) 몇 번 했습니다 -- 다른 청중분들이 의견을 내는 데에 일조했다고 나름 생각하고 있습니다. ^^;;&lt;br&gt;&lt;br&gt;모든 발표가 이래야 한다고 생각하지 않습니다만, 발표하고 질답하는 전통적 구조를 크게 벗어나지 않으면서도 청중의 참여를 끌어내는 좋은 방법이라고 생각이 듭니다. 참고로, 이 방법은 뛰어난 팀장이 팀원들의 적극성을 끌어낼 때에도 많이 사용합니다 -- 다 아는 팀장 밑에서는 팀원의 적극성이 필요 없거든요. 팀원들이 적극적이길 바란다면 팀장은 통상 어깨에 힘을 빼는 것이 유리합니다. 저는 이걸 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://agile.egloos.com/5513862\&quot;&gt;Vulnerability&lt;/a&gt;라는 개념과 연결 짓습니다.&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;마지막으로, 앞으로 UX 캠프 서울이 좀 더 바캠프적으로 참여자간 소통이 활성화되기를 바라며 이번 2012 UX 캠프 서울을 가능케 해주신 스태프와 발표자, 그리고 참석자 모두에게 감사의 말씀을 드립니다.&lt;br&gt;&lt;br&gt;p.s. 한국 애자일 컨퍼런스 2012가 9월 1일에 열립니다. 이번에는 발표자를 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230605005228/http://t.co/F9kRlpse\&quot;&gt;공개 모집&lt;/a&gt;하고 있습니다. 어떠신가요, 이번 기회에 발표하면서 청중으로부터 경험담과 조언도 듣는 건? \&quot;&lt;strong&gt;내가 겪은 어려움들&lt;/strong&gt;\&quot;식의 발표도 저 개인적으로는 적극 환영하고 싶네요(잘 모르겠네요 신공과 여러분 경험은 신공을 합한 톰 소여의 울타리 칠하기 신공을 써서). \&quot;내가 아는 해결책들\&quot;보다 청중들로부터 더 많은 의견과 경험담을 끌어낼 수 있지 않을까 싶습니다.&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/08/20 20:44&quot;]}],[0,{&quot;id&quot;:[0,5685603],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/5685603&quot;],&quot;title&quot;:[0,&quot;학습 프레임과 실행 프레임&quot;],&quot;body&quot;:[0,&quot;\n\t(아래 글은 제가 참여하는 모 교육과정의 학생들을 위해 쓴 글입니다. 좋은 내용이라 더 많은 사람과 공유했으면 한다는 요청이 있어 블로그에 옮깁니다.)&lt;br&gt;&lt;br&gt;EBS 등의 다큐멘타리를 통해 보신 분들이 많이 있을 겁니다. 초등학교 아이들을 무작위로 두 그룹으로 나눕니다. 그리고, 한 그룹의 아이들에게는 실행 &lt;a title=\&quot;\&quot; href=\&quot;#ref_frame\&quot;&gt;프레임[1]&lt;/a&gt;(execution frame)을 갖게 합니다 -- 여러분이 얼마나 그림을 잘 그리는지 보고자 하는 겁니다, 여러분들의 창의성을 측정해 보려고 합니다, 점수를 매길 거에요, 각자 그림을 하나씩 그려서 내야 합니다 등의 주문을 합니다. 반대로 다른 그룹 아이들에게는 학습 프레임(learning frame)을 갖게 합니다 -- 내가 안그려 보았던 방식들을 실험해 보는 시간이에요, 여러가지 방식으로 실험해 보세요 등의 주문을 합니다.&lt;br&gt;&lt;br&gt;이 \&quot;실험\&quot;이 끝나고 쉬는 시간에 아이들을 행동을 관찰해 봅니다. 실행 프레임의 아이들은 논다고 정신이 없습니다. 학습 프레임의 아이들은 계속 그림을 그리는 애들이 많습니다. 실험 이후에 아이들이 그림그리기에 대해 학습한 정도를 비교해 보면 학습 프레임의 아이들이 훨씬 더 많이 학습합니다.&lt;br&gt;&lt;br&gt;위 결과는 여러 분야(사회학, 심리학, 교육학)에서 여러 연구를 통해 거듭 발견된 현상입니다.&lt;br&gt;&lt;br&gt;본 과정을 실행 프레임으로 보는 사람들은 아마 내가 다음 단계로 올라가냐 떨어지냐에 관심이 많을 겁니다. 만약 떨어지면 이곳의 학습 기회를 보기보다 다른 경쟁체제와 다른 타이틀, 다른 대회에 관심이 갈 겁니다. 하지만 &lt;strong&gt;실행 프레임은 여러분의 목표가 학습을 통한 성장이라면 불리한 선택&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;혹자는 이런 이야기를 할겁니다. 현재 상황 자체가 어렵지 않냐. 본 과정 자체의 한계가 있지 않냐.&lt;br&gt;&lt;br&gt;재미있는 이야기를 하나 해드리겠습니다. 얼마전 모 대기업에서 사내 \&quot;코딩 그루(guru)\&quot;를 뽑는다고 저에게 자문을 구했습니다. 덕분에 모든 후보들을 인터뷰할 기회가 있었습니다. SE의 연구에 따르면 뛰어난 개발 전문가들은 사회 자본(social capital) 즉 인맥이 훌륭합니다. 그래서, 여러가지 질문 중에 이런 게 있었죠. \&quot;당신은 누구에게 질문을 하고, 누가 당신에게 질문을 합니까?\&quot;&lt;br&gt;&lt;br&gt;입사한지 1년 안되는 친구가 이렇게 답하더군요. \&quot;&lt;strong&gt;아직 1년도 되지 않아서&lt;/strong&gt; 책보고 코드보고 업무를 배워가는 중인지라 뭐 딱히 누구에게 물어보거나 하지 않고 또 아직 업무파악이 안된지라 누굴 도와주거나 할 입장도 아닙니다\&quot;&lt;br&gt;&lt;br&gt;그런데 그 다음으로 인터뷰한, 역시 입사후 1년 안되는 친구는 이렇게 답했습니다. \&quot;&lt;strong&gt;아직 1년도 되지 않아서&lt;/strong&gt; 많이 물어보며 배우고 있습니다. X 선임, Y 책임, ... 그리고 제가 공부하고 싶은 내용을 주제로 팀내 스터디를 운영하고 있습니다. 같이 공부해가는 거지요. 제가 출퇴근 시간에 많이 봤던 모 프레임워크 부분이 있었는데 우연찮게 다른 팀원분이 문제가 생겨 어려워하시더라구요. 그래서 도와드렸죠. &lt;strong&gt;아직 1년도 안되어서&lt;/strong&gt; 시간이 있으니까 적극적으로 다른 분들 일을 도와드리려고 나서고 있습니다. A 책임, B 선임, ...\&quot;&lt;br&gt;&lt;br&gt;두 사람의 답은 모두 \&quot;&lt;strong&gt;아직 입사한지 1년도 되지 않아서&lt;/strong&gt;\&quot;로 시작했습니다만 그 뒤 &lt;strong&gt;\&quot;자신의 선택과 행동, 반응\&quot;은 180도 달랐습니다&lt;/strong&gt;. 제가 누구에게서 더 높은 잠재성을 봤을까요?&lt;br&gt;&lt;br&gt;&lt;a name=\&quot;ref_frame\&quot;&gt;&lt;/a&gt;[1] 프레임 :&amp;nbsp;&lt;span style=\&quot;color: rgb(103, 103, 103); font-family: 돋움; line-height: 21px; text-align: justify; -webkit-text-size-adjust: none; \&quot;&gt;‘프레임(Frame)’은 흔히 창문이나 액자의 틀, 안경테를 의미한다. 이것은 모두 어떤 것을 보는 것과 관련이 있다. 심리학에서 ‘프레임’은 ‘세상을 바라보는 마음의 창’을 의미한다. 어떤 문제를 바라보는 관점, 세상을 관조하는 사고방식, 세상에 대한 비유, 사람들에 대한 고정관념 등이 모두 여기에 속한다.&lt;/span&gt; (서울대 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://www.yes24.com/24/goods/2601271?scode=032&amp;amp;OzSrank=1\&quot; target=\&quot;_blank\&quot;&gt;최인철 교수의 책&lt;/a&gt; 소개에서 인용)\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/08/23 20:36&quot;]}],[0,{&quot;id&quot;:[0,5686254],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/5686254&quot;],&quot;title&quot;:[0,&quot;2012년 한국 애자일 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t9월 1일(토요일)에 2012년 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155447/http://agilekorea.org/\&quot; target=\&quot;_blank\&quot;&gt;한국 애자일 컨퍼런스&lt;/a&gt;가 열립니다.&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;제 기억으로는 모집 공고 뜨고 24시간 내에 인원수가 거의 다 찼던 걸로 알고 있습니다. 그만큼 애자일에 대한 관심이 많고, 또 같은 고민을 하는 사람들과 연결되고 싶은 욕구가 크다는 것이겠죠.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;저는 이번에 세가지 활동을 해보려고 생각하고 있습니다. 괄호속에 있는 정보는 형태, 시간, 인원수 순입니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;개인이 조직적 변화 만들기&lt;/strong&gt; (강연/20분/공간이 허용하는 인원수) : 애자일이건 뭐건 결국은 모든 방법론의 도입에는 \&quot;개인\&quot;이 조직을(결국은 개인을) 바꾸는 과정이 필요합니다. 이 과정에 도움이 되는 도구 한 가지를 간략히 알려드릴까 합니다. 조직적 변화를 원하는 많은 개인들이 초기에 실수하는 것들이 있습니다. 어떤 선택이 더 나은 선택인지 찾아보는 시간이 될 것입니다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;즉흥연기와 애자일&lt;/strong&gt; (워크샵/60분/20명 이하) : 장정화님의 워크샵인데 제가 도움을 드리기로 했습니다. 즉흥연기가 애자일을(그리고 그 외 많은 것들을) 잘하는 것에 어떤 관련이 있는지 배우고 실습을 통해 즉흥연기를 배워봅니다. 부끄러움 같은 것 문 밖에 두고 오실 용기 있는 분들(사실은 이런 문구에 주저하실 분들이 가장 도움될 내용임) 환영합니다.&lt;/li&gt;&lt;li&gt;&lt;strike&gt;&lt;strong&gt;애자일 고민 상담소&lt;/strong&gt;&lt;/strike&gt; (코칭/15분/2명) : 정규 세션은 아닙니다. 애자일 관련하여 어떤 내용이든 좋습니다. 기술적, 사회적, 개인적 다 좋습니다. 고민이 있는 분들은 이 고민 상담소를 이용하실 수 있습니다. 한 분 당 15분 정도의 시간을 내어드리려고 합니다. 페차쿠차 등을 하는 시간 대에 진행할 계획입니다. 다만, 시간 활용도를 높이기 위해 &lt;a href=\&quot;https://web.archive.org/web/20230317155447/http://j.mp/OLBmdz\&quot; target=\&quot;_blank\&quot;&gt;사전 자료&lt;/a&gt;를 저에게 보내주셔야 합니다. 선착순으로 2분만 받습니다 -- 대신 공간이 허락하고 피코치자가 허락한다면 다른 분들이 지원사격/참관 가능합니다(그래도 10명 이하). 사전 자료는 이번 주 목요일 18시까지 이메일로 보내셔야 합니다. 이 고민 상담소의 목표는 문제해결이 아니고 문제를 보는 새로운 각도를 찾는 것입니다. (만약 신청자가 2명이 안되면 취소될 수 있습니다) -&amp;gt; &lt;strong&gt;취소되었습니다 ^^;&lt;/strong&gt;&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;div&gt;그럼 토요일날 만나요!&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;p.s. 이번 컨퍼런스는 강사가 OK한다면 동영상 촬영을 해서 모두 공개한다고 합니다. 아쉽게 인원수가 차버려서 못오시는 분들은 동영상을 봐주세요~&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/08/27 00:08&quot;]}],[0,{&quot;id&quot;:[0,5688600],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604235430/http://agile.egloos.com/5688600&quot;],&quot;title&quot;:[0,&quot;마음에 여유가 생겨야 뭘 하죠&quot;],&quot;body&quot;:[0,&quot;\n\t코칭을 하다보면 종종 이런 분들을 만나게 됩니다. \&quot;마음에 여유가 없어서 코칭을 받지 못하겠다. 좀 여유가 생기면 받고 싶다.\&quot;&lt;br&gt;&lt;br&gt;이에 대해 제 생각을 말씀드리자면, &lt;strong&gt;여유가 있을 때에는 코칭이 별로 필요가 없습니다&lt;/strong&gt;. 왜냐하면 현재 체감되는 큰 문제도 없고, 여유가 있으니 뭐 문제가 있어도 아무래도 자력으로 해결할 가능성이 높거든요. 오히려 &lt;strong&gt;여유가 없다고 느낄 때일수록 코칭이 필요&lt;/strong&gt;합니다. \&quot;지금은 코칭 같은 거 받을 여유가 없다\&quot;는 생각이 명확히 들수록 더더욱 코칭이 필요한 상태입니다. 내가 닥친 문제를 해결하는 데에 도움이 필요한 상태입니다.&lt;br&gt;&lt;br&gt;이 사고의 전환이 필요합니다. 제가 예전에 썼던 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604235430/http://agile.egloos.com/5348187\&quot; target=\&quot;_blank\&quot;&gt;창의성의 아이러니&lt;/a&gt;\&quot;라는 글도 같은 맥락입니다.&lt;br&gt;&lt;br&gt;이 점을 곱씹어보시면서 아래 두 가지 과정을 한번 고려해보실 것을 권하고 싶습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;AC2 10기&lt;/h3&gt;이번 10월 4일부터 시작하는 AC2 10기 과정이 아시다시피 조기 마감이 된 상태였습니다만, 얼마전 부득이한 사정으로 취소하신 분이 생기셔서 마침 공석이 생긴 상태입니다.&lt;br&gt;&lt;br&gt;하여, 10기 참가를 원하시는 분은 신청을 하실 수 있게 되었습니다.&lt;br&gt;&lt;br&gt;과정에 대해 자세한 내용은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604235430/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;http://ac2.kr&lt;/a&gt; 사이트를 참고하시고, 참가를 위해서는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604235430/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;Participate&lt;/a&gt; 페이지에서 참가신청서 링크를 눌러 신청서를 보내주세요.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;AC2 단기 집중 과정 AC2I 2기&lt;/h3&gt;올 초에 시작한 AC2I 과정 2기를 모집합니다. 9월 14, 15일 1박 2일로 열리는 과정입니다. 이틀만에 AC2의 다양한 면을 압축적으로 경험하고 변화를 체험할 수 있게 경험설계된 과정입니다(1박 2일 후 약 한 달 뒤 그룹 코칭 1회와, 자신이 원하는 시기에 개인 코칭 2회가 추가 제공됩니다).&lt;br&gt;&lt;br&gt;AC2에 참가하고는 싶지만 여러 사정으로 차일피일 미루고 계신 분들에게 꼭 권해드리고 싶습니다.&lt;br&gt;&lt;br&gt;자세한 내용은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604235430/http://j.mp/ac2intensive2\&quot; target=\&quot;_blank\&quot;&gt;AC2I 과정 안내문&lt;/a&gt;을 참고해 주세요. 지난번 AC2I 1기 경험을 토대로 한층 업그레이드 되었습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;특히 &lt;strong&gt;요즘 마음에 여유가 없고 이런 과정 참가에 부담이 되는 분들일수록&lt;/strong&gt; 참가를 한 번 고려해 보실 것을 권해드리고 싶습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/09/05 12:31&quot;]}],[0,{&quot;id&quot;:[0,5692237],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/5692237&quot;],&quot;title&quot;:[0,&quot;스크루테이프의 편지&quot;],&quot;body&quot;:[0,&quot;\n\t현재 자신이 속한 조직에서 내가 혹은 남이 다음과 같은 행동을 보이는지 확인해보세요. 몇 개나 해당합니까?&lt;br&gt;&lt;blockquote&gt;&lt;ol&gt;&lt;li&gt;모든 일을 \&quot;채널\&quot;을 통해 처리해야 한다고 주장하라. 결정을 신속히 하기 위한 지름길을 절대 허용하지 마라.&lt;/li&gt;&lt;li&gt;\&quot;연설\&quot;을 하라. 가급적 자주 그리고 길게 말하라. 자신의 요점을 긴 일화와 긴 개인적 경험담으로 예시하라. 가끔 주저치 말고 \&quot;애국자적\&quot;인(즉, 조직 친화적인) 커멘트를 해라.&lt;/li&gt;&lt;li&gt;가능한 경우에는 모든 사항을 \&quot;좀 더 연구와 고민이 필요하다\&quot;는 명목으로 위원회로 넘겨라. 위원회를 최대한 크게(절대 다섯 명 이하가 되게 하지 말라) 만들도록 노력하라.&lt;/li&gt;&lt;li&gt;최대한 자주 부적절한 이슈를 끄집어 내라.&lt;/li&gt;&lt;li&gt;의사소통, 회의록, 결의내용 등의 정확한 표현을 갖고 옥신각신 하라.&lt;/li&gt;&lt;li&gt;지난 회의 때 결정된 사안을 재언급하고 해당 결정이 적절한 것인지에 대한 의문을 다시 끄집어 내도록 노력하라.&lt;/li&gt;&lt;li&gt;\&quot;신중\&quot;(caution)할 것을 주장하라. \&quot;합리적\&quot;(reasonable)이면서 동료 회의참가자들 역시 \&quot;합리적\&quot;이 되도록 촉구하고, 서두르는 걸 피해서 차후 당황하게 되거나 어려움이 생기지 않도록 하라.&lt;/li&gt;&lt;li&gt;어떤 결정이든지 그 결정이 규범적으로 적절한지 걱정하라. 계획 중인 행동이 우리 집단의 업무 영역을 벗어나는 건 아닌지, 또 더 높은 조직의 정책과 충돌하지는 않는지에 대해 의문을 제기하라.&lt;/li&gt;&lt;li&gt;요청사항이 문서화 될 것을 요구하라.&lt;/li&gt;&lt;li&gt;요청된 것을 완수해 전달하는 시점을 늦추기 위해 무슨 일이든 하라. 요청된 것의 일부분이 이미 준비가 되어 있더라도 요청전체가 완료되기 전까지는 전달하지 말라.&lt;/li&gt;&lt;li&gt;획득하기 어려운 고품질의 원재료를 요청하라. 만약 얻지 못하면 이에 대해 논쟁을 하라. 원재료 품질이 떨어지면 당신의 작업 품질도 떨어질 것이라고 경고하라.&lt;/li&gt;&lt;li&gt;지시를 내리거나 지급을 하는 것 등과 관련한 절차를 부풀려라. 승인시 한 명이면 될 걸 세 명이 승인해야만 하도록 만들어라.&lt;/li&gt;&lt;li&gt;모든 규정을 한 글자도 틀리지 않고 정확히 적용하라.&lt;/li&gt;&lt;li&gt;작업을 형편없이 하고 그 탓을 나쁜 도구, 기계, 장비 등으로 돌려라. 이런 것들 때문에 당신의 일을 제대로 할 수 없다고 불평하라.&lt;/li&gt;&lt;li&gt;자신의 기술과 경험을 신입이나 자신보다 기술이 부족한 사람에게 전해주지 마라.&lt;/li&gt;&lt;/ol&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;세 보셨나요? 보시는 중&amp;nbsp;혹시 항목들 간의 공통점 같은 거 발견하셨나요?&amp;nbsp;아마 비공식적으로 이런 행동을 자주 보이는 조직이 많을 것이고, 공식적으로 이런 행동을 격려하고 요구하는 조직도 꽤 있을 겁니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;자 이제 이 리스트의 출처를 밝히겠습니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155649im_/http://pds23.egloos.com/pds/201209/20/50/c0063450_505abf2e197e3.gif\&quot; width=\&quot;219\&quot; height=\&quot;300\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;OSS 휘장 (출처는 위키백과)&lt;/div&gt;&lt;br&g
