eatedAt&quot;:[0,&quot;2010/03/04 18:31&quot;]}],[0,{&quot;id&quot;:[0,5265969],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160324102000/http://agile.egloos.com/5265969&quot;],&quot;title&quot;:[0,&quot;그 사람이랑은 말이 안통해요&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20160324102000/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt;가 이번주 수요일 자정에 접수 마감을 합니다(신청을 미루고 계셨던 분은 마지막 기회를 놓치지 마시길 바랍니다). 오늘은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20160324102000/http://www.ac2.kr/workshop/day-2\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정 중 성격 유형과 의사소통&lt;/a&gt;에 대해 소개글을 올리도록 하겠습니다.&lt;br&gt;&lt;br&gt;글을 읽기 시작하기 전에 먼저 하실 일이 있습니다. 이 단계를 빠트리면 나중에 후회하실 겁니다. 자신이 이제까지 일하면서 &lt;strong&gt;함께 일하기가 정말 힘들었던 사람&lt;/strong&gt;을 떠올려보세요. 왜인지 의사소통도 잘 안되고, 마음도 안맞고, 사고방식도 다른 것 같은 사람 말이죠. 한 명이 떠오르십니까? 구체적으로 한 명을 정하세요. 만약 이런 사람이 떠오르지 않는다면 아래 글을 읽을 필요가 없습니다. 반대로 바로 몇 사람이 확 떠오른다면 꼭 보셔야 합니다. 자신이 팀장이라면 더더욱.&lt;br&gt;&lt;br&gt;총알 장전되셨나요? 그럼 시작하죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;답답하거나 경솔하거나&lt;/h2&gt;&lt;br&gt;우리의 단골 배우 홍춘이와 술퍼맨을 다시 등장시키도록 합시다. 두 사람은 회의  중 입니다.&lt;br&gt;&lt;br&gt;우선 홍춘이가 팀장이고, 술퍼맨이 팀원인 경우입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;홍춘이(E) : 그래서 요약하자면, 화면 UI에서 그리드 처리 부분이 모조리 바뀌어야 할 것 같습니다. 어떻게 바꾸면 좋겠어요?&lt;br&gt;술퍼맨(I) : ....&lt;br&gt;홍춘이(E) : 혹시 아이디어 있냐고요?&lt;br&gt;술퍼맨(I) : ...&lt;br&gt;홍춘이(E) : (술퍼맨을 빤히 바라보고 있다)&lt;br&gt;술퍼맨(I) : (한참 후에 마지못해 말문을 열며) 잘 모르겠습니다.&lt;br&gt;홍춘이(E) : 아이 답답해. 뭐 생각이 있을 거 아니에요?&lt;br&gt;술퍼맨(I) : 저기... 오늘 퇴근 전까지 이메일로 드리면 안될까요?&lt;br&gt;홍춘이(E) : 아니 그냥 지금 생각나는 대로 이야기 해보라니까요.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;답답한 상황이죠? 자 이번에는 홍춘이가 팀원이고 술퍼맨이 팀장인 상황입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;술퍼맨(I) : 그래서 요약하자면, 화면 UI에서 그리드 처리 부분이 모조리 바뀌어야 할 것 같습니다. 그래서 어떻게 하냐가 문제인데...&lt;br&gt;홍춘이(E) : (틈을 보고 끼어들며) 제가 알고 있는 괜찮은 오픈소스 위젯이 있는데...&lt;br&gt;술퍼맨(I) : (홍춘이를 째려본다)&lt;br&gt;홍춘이(E) : 아니면...&lt;br&gt;술퍼맨(I) : 아, 지금 이야기 하지 말고요...&lt;br&gt;홍춘이(E) : 그냥 지금 말씀드리면 안될까요?&lt;br&gt;술퍼맨(I) : 그거 충분히 고민해 본 아이디어인가요?&lt;br&gt;홍춘이(E) : 그건 아닌데...&lt;br&gt;술퍼맨(I) : 각자 생각해 보고 오늘 퇴근 전까지 이메일로 저한테 보고해 주세요.&lt;br&gt;홍춘이(E) : 아니 지금 이야기하고 결정하면 금방 끝날 것 같은데...&lt;br&gt;술퍼맨(I) : 그렇게 간단한 일이 아니에요. 자료도 좀 찾아보고 장단점을 비교해 본 다음에 이메일로 보고해 주세요.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;역시 두 사람이 소통이 잘 안되기는 마찬가지 같습니다. 두 경우에 팀장이 바뀌었는데(첫번째는 홍춘이, 두번째는 술퍼맨), 두 팀장은 팀원에 대해 어떤 평가를 내릴까요?&lt;br&gt;&lt;br&gt;흥미롭게도 둘 다 같은 평가를 내립니다.&lt;br&gt;&lt;br&gt;\&quot;&lt;strong&gt;참 생각이 없는 사람이구나&lt;/strong&gt;\&quot;&lt;br&gt;&lt;br&gt;하지만 이유는 다르죠. 홍춘이가 팀장일 때는 술퍼맨에게서 바로 바로 답이 안나오니까 생각이 없어서 그럴 것이다 생각을 할 것이고, 반대로 술퍼맨이 팀장일 때에는 너무 바로 답이 나오니까(고민해보지도 않고) 생각이 없어서 그럴 것이다 생각하겠죠.&lt;br&gt;&lt;br&gt;여기에서 홍춘이는 다른 사람과 대화하는 데에서 에너지를 얻는 외향형(E)이고 술퍼맨은 혼자 생각하는 데에서 에너지를 얻는 내향형(I)에 해당합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;MBTI 성격 유형&lt;/h2&gt;&lt;br&gt;MBTI 성격 유형이라는 것이 있습니다. 이 외향/내향 구분도 MBTI 성격 유형에 포함됩니다. 가장 널리 사용되는 성격 유형 테스트 중의 하나가 MBTI입니다. 성격 유형 테스트는 이 외에도 상당히 많습니다. 에니어그램, DISC, 빅파이브(Big Five) 등이 잘 알려져 있죠. 이 중 MBTI는 이제까지 성격 유형 테스트의 제왕이라고 부를만 했습니다. 그 정도로 많이 쓰이고, 연구도 많이 되었습니다. 하지만 전반적으로 성격 유형 연구는 점점 인기를 잃어왔습니다. 그러다가 2000년대 소위 성격 유형 연구의 르네상스 시대가 찾아왔습니다. 빅파이브라고 하는 새로운 성격 유형 이론이 태어났기 때문입니다. 빅파이브를 연구하는 \&quot;과학자\&quot;들은 그 시기 이전의 연구를 \&quot;비과학\&quot;으로 일축하기도 합니다.&lt;br&gt;&lt;br&gt;실제 학계에서 인정받고 연구를 많이하는 순으로 따지면 빅파이브가 첫번째이고 그 다음이 MBTI이며, 에니어그램이나 DISC는 조족지혈 수준입니다(궁금하신 분들은 google scholar 등으로 논문수 검색을 해보시길).&lt;br&gt;&lt;br&gt;저는 MBTI, 빅파이브, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20160324102000/http://www.ibm.com/developerworks/kr/library/dwclm/20091027/\&quot; target=\&quot;_blank\&quot;&gt;KAI&lt;/a&gt; 이 세가지 정도를 알면 심리학 비전문가로서는 충분하다고 생각을 하는데, 특히 MBTI는 실용적인 면에서 높은 가치가 있어서 사람들(관리자, 코치, 컨설턴트, 개발자 등)에게 많이 권하고 있습니다. 외우기도 쉽고, 즉석에서 활용하기도 좋습니다. &lt;strong&gt;경영자건, 팀장이건 개발자이건, 자신이 많은 사람들과 통하지 못한다고 느끼면 꼭 MBTI를 공부해 볼 것을 권합니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;네 개의 축, 8개의 글자&lt;/h2&gt;&lt;br&gt;여기에서 간단하게 MBTI를 소개하도록 하죠. 원래는 이것보다 좀 더 복잡합니다만 실전에서 써먹을 정도로만 간략히 알려드립니다.&lt;br&gt;&lt;br&gt;총 네 개의 축(차원)이 있습니다. 각 축에서 자신은 두 값 중 하나의 값을 갖게 됩니다. 그러면 2 * 2 * 2 * 2 = 16으로 총 16가지의 성격 유형이 나오게 됩니다. 앞서 언급된 외향/내향 구분은 첫번째 축입니다. 나머지 세개의 축은 직관/감각, 사고/감정, 판단/인지입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;meta http-equiv=\&quot;Content-Type\&quot; content=\&quot;text/html; charset=utf-8\&quot;&gt;&lt;meta name=\&quot;ProgId\&quot; content=\&quot;Word.Document\&quot;&gt;&lt;meta name=\&quot;Generator\&quot; content=\&quot;Microsoft Word 11\&quot;&gt;&lt;meta name=\&quot;Originator\&quot; content=\&quot;Microsoft Word 11\&quot;&gt;&lt;link rel=\&quot;File-List\&quot; href=\&quot;file:///C:%5CDOCUME%7E1%5Cjune%5CLOCALS%7E1%5CTemp%5Cmsohtml1%5C01%5Cclip_filelist.xml\&quot;&gt;&lt;style&gt;&lt;/style&gt;&lt;table class=\&quot;MsoTableContemporary\&quot; style=\&quot;border-collapse: collapse;\&quot; border=\&quot;0\&quot; cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt; &lt;tbody&gt;&lt;tr style=\&quot;height: 18pt;\&quot;&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: 1pt 2.25pt 2.25pt 1pt; border-color: white; border-style: solid; background: none repeat scroll 0% 0% rgb(204, 204, 204); padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;I&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: 1pt 2.25pt 2.25pt medium; border-style: solid solid solid none; border-color: white white white -moz-use-text-color; padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; bor an&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: medium 2.25pt 1pt medium; border-style: none solid solid none; border-color: -moz-use-text-color white white -moz-use-text-color; padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b style=\&quot;\&quot;&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: medium 2.25pt 1pt medium; border-style: none solid solid none; border-color: -moz-use-text-color white white -moz-use-text-color; background: none repeat scroll 0% 0% rgb(204, 204, 204); padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b style=\&quot;\&quot;&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;T&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: medium 2.25pt 1pt medium; border-style: none solid solid none; border-color: -moz-use-text-color white white -moz-use-text-color; padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b style=\&quot;\&quot;&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt;  &lt;td style=\&quot;width: 43.2pt; border-width: medium 1pt 1pt medium; border-style: none solid solid none; border-color: -moz-use-text-color white white -moz-use-text-color; background: none repeat scroll 0% 0% rgb(204, 204, 204); padding: 0cm 5.4pt; height: 18pt;\&quot; valign=\&quot;top\&quot; width=\&quot;58\&quot;&gt;  &lt;p class=\&quot;MsoNormal\&quot; style=\&quot;text-align: center;\&quot; align=\&quot;center\&quot;&gt;&lt;b style=\&quot;\&quot;&gt;&lt;span lang=\&quot;EN-US\&quot;&gt;J&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/b&gt;&lt;/p&gt;  &lt;/td&gt; &lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;네 개의 축은 하나의 흐름으로 이해할 수 있습니다. 할 일이 있을 때 &lt;strong&gt;일단 에너지를 얻어서, 그 에너지로 정보를 취하고, 그 정보로부터 결정을 내리고, 그 결정을 토대로 행동에 옮기는 순서&lt;/strong&gt;입니다. 이것을 나누어 정리하면 다음과 같습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;에너지를 어떻게 얻는가에 대한 선호(Internal/External)&lt;/li&gt;&lt;li&gt;정보를 어떻게 습득하는지에 대한 선호(iNtuitive/Sensing)&lt;/li&gt;&lt;li&gt;결정을 어떻게 내리는지에 대한 선호(Feeling/Thinking)&lt;/li&gt;&lt;li&gt;행동을 어떻게 하는가에 대한 선호(Perceiving/Judging)&lt;/li&gt;&lt;/ul&gt;내가 각각의 축에서 어떤 것을 선호하느냐에 따라 글자가 하나씩 정해지고, 개인당 총 4개의 글자를 갖게 됩니다. 예를 들어 저는 INTP에 가깝습니다(어떤 글자는 강한 성향을 갖고 다른 글자는 약한 성향을 갖고 있습니다).&lt;br&gt;&lt;br&gt;이제 각 축에 대해 좀 더 자세히 알아보도록 하죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;안에서 에너지를 얻는 I, 밖에서 얻는 E&lt;/h2&gt;&lt;br&gt;일단 일을 하려면 에너지(동기)가 있어야겠죠? 이 축은 자신을 어떻게 재충전하기를 선호하는가를 말합니다. 힘빠질 때 혼자 있고 싶은지, 아니면 사람들을 만나고 싶어하는지를 보면 알 수 있습니다. 회의 중 쉬는 시간에 I(Internal)들은 혼자 있고 싶어하지만, E(External)는 사람들과 이야기를 하고 싶어합니다.&lt;br&gt;&lt;br&gt;개발 생산성 향상에 대한 아이디어 회의를 할 때 브레인스토밍을 하면 주로 E들이 이야기를 합니다. I는 가만히 있죠. I가 참여하게 하려면 회의 전에 미리 준비해 오도록 고지를 해주거나, 혹은 회의 중에 일정 시간은 모두 말 안하고 종이에 자기 아이디어를 적는 시간을 두어야 합니다. 일반적인 형태의 브레인스토밍은 매우 E적인 활동입니다. 하지만 우리나라 인구 분포에 따르면 I 성향의 사람들이 절반이 넘습니다. 그래서 많은 경우 브레인스토밍이 실패합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;큰 그림을 선호하는 N, 개별 사실을 원하는 S&lt;/h2&gt;&lt;br&gt;에너지가 생기고 나면(동기가 충분하면), 내가 할 일에 대한 정보를 얻는 것으로 시작해야겠죠. N과 S의 차이는 발표시 극명하게 드러납니다.&lt;br&gt;&lt;br&gt;N이 발표하고 S가 듣는 사람이라면, N은 시스템과 \&quot;와꾸\&quot;를 설명합니다. 그리고 정말 완벽한 발표였다고 생각하죠. S는 도무지 그 설명이 와닿지를 않습니다. 뜬구름 잡는 소리죠. 실제 데이타를 원합니다. 도표라도 좀 있기를 바라죠. 사례도 좀 있었으면 하고요. 반대로 S가 발표하고 N이 듣는 경우는 어떨까 상상해 보세요.  \&quot;앵무새처럼 자질구레한 케이스 이야기만 늘어놓고, 큰 그림이 뭔지 모르겠고, 무슨 독창적인 아이디어나 관통하는 원칙이나 철학도 없고...\&quot; 같은 비판을 하지 않을까요?&lt;br&gt;&lt;br&gt;보통 팀장과 팀원이 의사소통에 문제가 있다면 일차적으로 N/S의 차이 때문은 아닌가 반문을 해봐야 합니다. 극단적 N 팀장은 비전만 잘 이야기 해주면 끝이라고 생각합니다. 한마디로 \&quot;잘해보자\&quot;는 이야기입니다. S 팀원들은 구체적이고 명확한 지시를 원합니다. 극단적 S 팀장은 어떨까요? &lt;br&gt;&lt;br&gt;&lt;h2&gt;가치가 중요한 F, 논리가 중요한 T&lt;/h2&gt;&lt;br&gt;정보가 있으면 이제 결정을 내려야죠. F는 감정과 가치를 중요시합니다. 거기에 따라 결정을 내립니다. T는 논리와 사고가 중요합니다. 그 기준으로 결정합니다. 사람들에게 누가 따뜻한 사람으로 비춰질까요? 누가 객관적인 사람으로 비춰질까요?&lt;br&gt;&lt;br&gt;고객의 요구사항 수정 요청이 있다고 칩시다. F와 T는 각기 어떻게 느끼고 어떤 결정을 내릴까요? F는 상대가 나를 어떻게 보느냐를 중요시 여깁니다. 상대가 나를 나쁜 사람으로 보는 것은 어떻게든 피해야할 상황입니다. 반면, T는 나름 엄격한 객관적 규칙에 따라 결정을 내립니다. 예컨대 요구사항 수정 요청 문서가 왔느냐, 제대로 되었느냐, 논리가 맞냐(이해가 되냐) 등을 기반으로 이 요청을 들어줄까 말까를 결정합니다.&lt;br&gt;&lt;br&gt;고객과 개발자가 모두 T:T라면 어떨까요? 좋을 때는 논리로 풀어나갑니다. 나쁠 때에는 사소한 것으로 니가 옳니 내가 옳니 싸움을 합니다 -- 예컨대 맞춤법.&lt;br&gt;&lt;br&gt;&lt;h2&gt;정보를 구하는 P, 결정을 내려버리는 J&lt;/h2&gt;&lt;br&gt;마지막으로 행동을 할 차례입니다. P는 어떻게든 여러 옵션을 열어두고 좀 더 많은 정보를 받아들이려고 합니다. 하지만 J는 뭔가 끝내고 정리가 되기를 원합니다. 누가 계획 세우고 그걸 지키는 것을 좋아하고, 잘할까요? 누가 원래 계획에도 없던 새로운 정보를 자꾸 들고올까요?&lt;br&gt;&lt;br&gt;J는 P를 보고, \&quot;재들은 매일 이것 저것 건드리는 것만 많고 제대로 끝마치지 못해\&quot;라고 말하며, P는 J를 보고 \&quot;재들은 매번 처음 세운 계획 대로만 따라가려고 하고 배가 침몰하는지는 관심도 없지\&quot;라고 비판합니다. 이렇게 J와 P는 갈등의 큰 원인이기도 하면서, 동시에 상호 매력 요소로 작용하기도 합니다. 결혼한 부부들의 경우, J/P가 섞인 경우가 많다고 합니다.&lt;br&gt;&lt;br&gt;J와 P의 행동 결과가 비슷한 경우도 많습니다. 모듈을 작성하라고 줬더니 둘 다 일찍 끝냈다고 합니다. 하지만 그 동기가 다릅니다. P는 또 다른 모듈에 자꾸 마음이 가서, 현재 그 모듈을 재빨리 마친 것이고, J는 그냥 마치는 것 자체가 중요하기 때문에 빨리 마친 겁니다. 둘 다 위험하죠. 관리자는 두 사람에게 다른 처방을 해야 합니다. P에게는 현재 작업하는 모듈이 정상 작동하는 것을 보이기 전까지는 다른 모듈에 손대지 못하도록 해야하고, J에게는 모듈의 테스트 커버리지나 복잡도 등의 명시적 기준이 충족되기 전까지는 \&quot;완료\&quot;가 아니라는 점을 상기시켜야 합니다.&lt;br&gt;&lt;br&gt;한가지 흥미로운 일화. 군 관련 프로젝트 팀에서 저에게 연락이 왔습니다. 교육 및 컨설팅을 요청하더군요. 저는 교육을 하기 전에 항상 대상자에 대한 인터뷰와 설문을 하는데, 프로젝트 참가자들의 MBTI 성격을 알게 되었습니다. 20여명이었는데, 전원 J더군요. 한 명 빼고요. 그 한 명이 저에게 컨택을 했던 분이었습니다. 군 프로젝트라는 특성상 J만 모인 것이고, 그나마 새로운 시도를 도입해 보려는 사람이 하나 있었는데 그사람이 유일한 P였다는 점이 너무 재미있었습니다. 그분은 아마 엄청난 스트레스를 받을 겁니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;성격은 디지털이 아니다&lt;/h2&gt;&lt;br&gt;MBTI 같은 성격 유형이 비판 받는 것 중 하나가 성격을 디지털 값으로(즉, 이산값) 본다는 점이죠. I나 E 둘 중 하나라는 구분이 인위적이고 너무 극단적이라는 겁니다. 그래서 빅파이브 같은 경우, 둘 중 하나가 아니고 어떤 연속적인 축 상에서 어디쯤 위치하냐로 결과가 나옵니다.&lt;br&gt;&lt;br&gt;그런데 MBTI도 그런식으로 해석해 볼 수 있습니다. MBTI 성격 테스트를 하면 각 축 별로 점수가 나옵니다. 예컨대, I가 30%, E가 70%라고 나오면 당신은 E 유형이다 라고 말은 하지만, I도 30% 존재하는 겁니다. 어떤 사람은 50:50 가까이 나오기도 합니다.&lt;br&gt;&lt;br&gt;항상 큰 문제가 되는 것은 극단적인 값을 가진 글자입니다. 즉, 80-90% 가까운 값을 가지는 글자가 있으면 대인관계에서 이 글자가 속을 썩이는 경우가 많습니다. 특히나 반대편으로 80-90%인 사람과 만난다면 더더욱요. (예컨대 90%짜리 I랑 90%짜리 E가 만나는 경우)&lt;br&gt;&lt;br&gt;&lt;h2&gt;도대체 모든 게 맘에 안들던 그 사람&lt;/h2&gt;&lt;br&gt;이 글을 읽기 전에 떠올렸던 분이 한 분 계시죠? 이제부터 MBTI 실습 시간입니다. 그 분의 MBTI 유형은 무엇이었을까요? 또 자신의 MBTI 유형은 무엇일까요? 어느 글자가 같고, 어느 글자가 달랐을까요? 가장 문제가 되는 것은 어느 축에서 생겼을까요?&lt;br&gt;&lt;br&gt;가능하다면 이 실습은 여럿이서 하면 좋습니다(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20160324102000/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정에서는 MBTI 및 여러 성격 유형을 중요하게 다루고 실습하고 있습니다). 한 너댓명이 모인 다음, 한 사람(술래라고 합시다)이 자기가 가장 힘들었던 사람을 하나 떠올립니다. 다른 사람들은 이 사람에게 스무고개 질문을 할 수 있습니다(질문 합계가 총 20개를 넘으면 안됩니다). 직접적으로 MBTI 유형을 묻는 질문 아니고는 모두 가능합니다. 질문을 마치고는 돌아가면서 각자 술래의 MBTI, 술래가 힘들어한 사람의 MBTI를 추정하고, 어떤 부분이 가장 어려웠을 것이고, 어떤 충돌 사례들이 있었을 것이다 하는 추측을 말합니다. 그걸 들으면서 술래가 \&quot;내 생각도 그렇다\&quot;나 \&quot;오, 그래 정말 맞다!\&quot;라는 반응을 보이면 추측을 잘 한 것이죠. (나중에 익숙해지면 &amp;lt;오만과 편견&amp;gt;의 인물 MBTI 맞추기나 &amp;lt;토마스와 친구들&amp;gt;의 캐릭터 MBTI 맞추기 등의 \&quot;놀이\&quot;를 할 수도 있습니다)&lt;br&gt;&lt;br&gt;여기에서 그치지 않고 한 단계 더 나갈 수 있습니다. 어떻게 했더라면 둘의 관계가 좀 더 나아졌을까 토의해 보는 겁니다. 이걸 해보면 항상 느끼는 것은, \&quot;나에게 다른 선택이 있었구나\&quot;, \&quot;내가 자원을 모두 사용하지 않았구나\&quot; 같은 것입니다.&lt;br&gt;&lt;br&gt;\&quot;그 사람이랑은 말이 안통해요\&quot;라고 말하는 경우, 사실은 자신의 의사소통 능력과 다양성에 대한 포용력이 부족하다는 것을 인정하는 걸지도 모르겠습니다.&lt;br&gt;&lt;br&gt;자, 이제 마지막으로 과제입니다. 현재 자신의 업무에서 함께 일하기 가장 힘든 사람을 떠올립니다. 그 사람의 MBTI와 내 MBTI를 비교해 보고, 무엇이 문제인지 생각해 봅니다. 그리고 관계 개선을 위해 내가 어떻게 해야 할지 액션 아이템을 뽑아보세요. 그리고 내일 당장 실험해 보세요.&lt;br&gt;&lt;br&gt;끝으로 버지니아 사티어가 했던 말로 마무리를 하고 싶습니다. \&quot;&lt;strong&gt;우리는 같음을 통해 연결되고, 다름을 통해 성장합니다&lt;/strong&gt;\&quot;&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 개발자와 성격유형, 그리고 이에 따른 PM의 지침 등에 대해서는 QSM3를 참고하시면 좋습니다. (이 글도 QSM3의 도움을 많이 얻었습니다)\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/03/08 22:06&quot;]}],[0,{&quot;id&quot;:[0,5267460],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160827210935/http://agile.egloos.com/5267460&quot;],&quot;title&quot;:[0,&quot;두 가지 만남과 배움의 자리 홍보&quot;],&quot;body&quot;:[0,&quot;\n\t급한 알림 포스팅입니다.&lt;br&gt;&lt;br&gt;첫번째는 LETS 컨퍼런스입니다. 이 LETS 컨퍼런스는 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827210935/http://en.wikipedia.org/wiki/LETS\&quot;&gt;지역화폐 시스템인 LETS&lt;/a&gt;에서 힌트를 얻어 만든 새로운 방식의 상호 배움 마당입니다.&lt;br&gt;&lt;br&gt;제가 LETS를 접하고 배움 마당을 만들게 된 인연은 이렇습니다. 노스모크 위키를 통해 갖게 된 공동체에 대한 관심, XP를 통해 알게된 퍼머컬쳐에 대한 관심 등이 겹쳐서 2003년도부터 공부를 하다가 2004년도에 온라인 LETS 공동체를 만들어 실험을 하게 되었습니다.&lt;br&gt;&lt;br&gt;그러다가 2008년 p-camp/대안언어축재 연합 행사에서 LETS를 현장에서 짧은 시간 동안, 배움 중심으로 하는 방식을 고안해 내어 실행해 보았고, 상당한 호응을 얻었습니다. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827210935/http://agile.egloos.com/5164194\&quot;&gt;당시 동영상&lt;/a&gt;에서 그 모습을 조금 보실 수 있습니다.&lt;br&gt;&lt;br&gt;최승준님이 balsang에서 일하시게 되면서 이 방식을 좀 더 확대하고 실험하고 계십니다. 얼마전에 파일럿 행사가 있었고, 이번 토요일에 1회 LETS 컨퍼런스(이렇게 이름을 지으셨네요)가 열립니다.&lt;br&gt;&lt;br&gt;한마디로 내가 배우고 싶은 것, 가르칠 수 있는 것을 사람들에게 알리고, 서로 배우고 가르치는 마당입니다. 대단한 것일 필요가 없습니다. 기타 치는 법, 낙서 잘하는 법, 뭉친 어깨 푸는 법 등 모두 가능합니다.&lt;br&gt;&lt;br&gt;이번에 특히 예술가 분들이 많이 오십니다(화가, 디자이너, 영화인, 음악가 등등). 그런분들과 배움의 경험을 갖고 싶은 분들은 어서 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827210935/http://bit.ly/cbObG2\&quot;&gt;신청&lt;/a&gt;하시길!&lt;br&gt;&lt;br&gt;두번째는 레베카 워프스브록(Rebecca Wirfs-Brock)과의 만남의 자리입니다. 애자일과 소프트웨어 설계 전문가입니다. 이 미팅은 내일 저녁입니다. 시간이 얼마 없죠. 자세한 내용은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20160827210935/http://groups.google.com/group/xper/browse_thread/thread/7ab35e9c98b21d\&quot;&gt;여기&lt;/a&gt;를.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/03/10 22:04&quot;]}],[0,{&quot;id&quot;:[0,5299932],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604172612/http://agile.egloos.com/5299932&quot;],&quot;title&quot;:[0,&quot;애자일 도입 성공 요인 분석&quot;],&quot;body&quot;:[0,&quot;\n\t어제(4월 21일) &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://agile.egloos.com/5286729\&quot; target=\&quot;_blank\&quot;&gt;애자일 실천법 세미나&lt;/a&gt;(Agile Practices Seminar)가 있었습니다. 저는 \&quot;애자일 도입 성공 요인 분석\&quot;이라는 발표를 했습니다. 못오신 분과 오셨지만 다시 보고 싶은 분들을 위해 슬라이드와 제 설명(일부분은 설명을 줄였고 일부분은 설명을 보충)을 써봤습니다. 원래 20분짜리 발표였는데, 주최측에서 5분을 더 연장해서 해달라고 해서 25분 동안 발표를 했습니다. 길지 않습니다. 하지만 써보니 길군요. 바쁘신 분들은 맨 뒤의 &lt;a href=\&quot;#summary\&quot;&gt;요약&lt;/a&gt;만 보셔도 됩니다.&lt;br&gt;&lt;br&gt;국내 애자일 발전에 도움이 되길 바라는 마음으로 정리했습니다. (애자일 도입 현황 설문에 응답해 주신 분들께 감사드립니다)&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe890189a6.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;안녕하세요. 김창준입니다. 본 발표에서는 애자일 방법론을 도입할 때 성공 요인이 무엇인지 알아보도록 하겠습니다.&lt;br&gt;&lt;br&gt;이 발표자료는 2008년도에 시작한 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://agile.egloos.com/4574988\&quot; target=\&quot;_blank\&quot;&gt;애자일 도입 실태 설문&lt;/a&gt;을 토대로 한 것으로 설문은 xper 메일링리스트와 제 블로그 등을 통해 홍보를 했습니다. 응답자의 직급은 사원부터 임원까지 다양했는데 43%의 분들이 과장/차장 직급이었습니다.&lt;br&gt;&lt;br&gt;2008년 말에 1차 분석을 KGC에서 발표했었고, 그 후 자료가 더 추가되어 두번째로 발표하는 것입니다. 지난번 자료를 모두 포함하고 더 추가된 것이기 때문에 통계적 신뢰성은 더 높다고 말할 수 있겠습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe89286e66.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;70여개의 회사에서 응답이 들어왔는데, 업계별로 응답을 보면 화면과 같습니다. 매끄러운 분류는 아니지만 대략적인 감을 잡는 데에는 큰 무리가 없으리라 생각이 듭니다. 우선 웹서비스 분야가 단연 1위를 하고 있고, 다음으로 시스템 통합이 2위를 하고 있다는 점을 알 수 있습니다. 여전히 게임 및 멀티미디어 쪽도 많은 회사가 하고 있고요. 2008년 분석 때와 비교해 시스템 통합과 임베디드 쪽에서 애자일을 하고 있다는 회사가 많이 늘어난 점이 인상적입니다. 기타 분류로는 모바일, 의료, 시스템 소프트웨어, 생물정보학 연구 등이 있었습니다. &lt;br&gt;&lt;br&gt;제가 10년 가까이 국내 애자일 도입을 지켜보면서, 또 2008년도와 2009년도 응답을 분석하면서 느낀 점은, 리스크에 대한 태도에 의해 도입 순서가 정해지는 것 같다는 점입니다. 웹서비스나 게임 쪽은 비교적 리스크를 감내하고 적극적(risk-taking)인 태도가 있는 것 같습니다. 그래서 애자일이 먼저 퍼진 것 같고요. SI나 임베디드는 비교적 리스크를 피하는(risk-aversive) 경향이 있는 듯 합니다. 하지만 최근 비즈니스 시장의 변화에 의해 어쩔 수 없이 애자일 쪽으로 떠밀리고 있는 듯 보이는 점이 있고요. 보안이나 금융, 보험 등은 좀 더 늦게 도입이 되지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe8930b0aa.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;어떤 규모로 도입이 이뤄지고 있는지 보여주는 차트입니다. 개인수준에서 도입, 실천 중이라고 하신 분들도 계셨는데, 대다수(44%)는 하나 이상의 팀이 애자일을 도입, 실천 중이라고 하셨습니다. 공식적으로 회사 전체에서 애자일을 도입, 실천 중이라고 하신 회사는 6%였습니다. &lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe893d085b.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;애자일을 도입해서 프로젝트 성공에 도움이 되었냐는 질문에 대한 응답입니다. 53%가 그렇다고 답하셨고, 25%는 매우 그렇다고 답하셨습니다. 전체에서 78%는 애자일이 프로젝트 성공에 긍정적인 영향을 미쳤다고 보신 셈입니다.&lt;br&gt;&lt;br&gt;프로젝트 성공과는 별개로 현재 실천하는 애자일 실천법의 성숙도를 묻는 질문(\&quot;현재 애자일을 적용 중인 프로젝트의 애자일 성숙도를 점수로 준다면 몇 점을 주시겠습니까?\&quot;)이 있었는데, 봉우리가 세 개 있는 분포를 보였습니다. 전혀 안된다는 쪽에 한 그룹, 보통 정도(10점 만점 중 4~5점) 한 그룹, 그리고 잘하고 있다는 쪽(8점대)에 한 그룹이 있었습니다.&lt;br&gt;&lt;br&gt;상식적으로 이해할 수 있는 것인데, 성숙도와 성공도의 상관성이 중간 정도(상관계수 0.43)였고 따라서 대체적으로 애자일 성숙도가 높은 조직은 애자일이 프로젝트 성공에 도움이 많이 된다고 느끼는 것으로 나왔습니다. 흥미로운 점은 성숙도를 낮게 평가한 조직들 중에서도, 성공도로 보면 낮은 조직부터 높은 조직까지 다양했다는 점입니다. 대신 성숙도가 높아지면 성공도가 낮은 조직은 없었습니다.&lt;br&gt;&lt;br&gt;여기에서 말할 수 있는 것은, 우리 조직이 애자일을 성숙하게 실천하고 있지 못하다고 해도, 성공에 도움이 되게 할 수 있다는 희망적인 메세지입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds17.egloos.com/pds/201004/22/50/c0063450_4bcfe89469b65.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;다음은 이제부터 사용할 약어 안내입니다. 모두 애자일의 실천법들로 대표적인 것들만 넣었습니다. 각각의 설명은 \&quot;익스트림 프로그래밍\&quot;(인사이트 출판)이나 웹 검색을 참고하시면 되겠습니다.&lt;br&gt;&lt;br&gt;조금 특이할만한 것으로 테스트 주도 개발(TDD)과 코딩 후 자동화된 단위 테스트 붙이기(TLP)를 구분해 놓았는데, TLP는 테스트를 먼저 만드는 TDD와 달리, 코드가 만들어진 후에 그에 대한 자동화된 단위 테스트를 붙이는 것을 말합니다. 레거시 코드가 있는 경우 혹은 TDD를 하기에는 아직 수련이 충분하지 못한 경우 TLP를 하는 조직을 종종 봤고, 저 역시 맥락에 따라 TLP을 우선적으로 권하기도 하기 때문에 TLP를 따로 구분했습니다. 그리고 고객 참여(CP)는 꼭 고객만이 아니라 고객을 대표하는 사람의 참여도 포함하도록 했습니다.&lt;br&gt;&lt;br&gt;이제부터 보여드릴 자료는 \&quot;애자일 실천법 중에서 도입해서 성과에 도움을 준 것들을 모두 고르세요\&quot;라는 질문에 대한 응답을 분석한 것입니다.&lt;br&gt;&lt;br&gt;상관성을 보면, 성공적으로 도입한 실천법 숫자가 많을수록 프로젝트 성공도가 높았고, 둘 간의 상관성은 강한 것(0.57)으로 나타났습니다. 실천법 숫자와 성숙도 간의 상관성도 강한 것(0.58)으로 나타났습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe89527d64.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 슬라이드와 다음 슬라이드에서는 두 가지 정보를 읽으실 수 있습니다. 하나는 색깔에서 알 수 있고, 다른 하나는 상자들을 연결한 선의 종류, 즉 실선이냐 점선이냐, 연결이 없냐에서 알 수 있는 것입니다.&lt;br&gt;&lt;br&gt;상자 안의 색깔은 성공도와의 상관성을 말합니다. 총 세가지 색깔이 있는데, 적색, 황색, 청색이 있습니다. 적색이 가장 상관성이 높고, 그다음 황색, 다음이 청색 순입니다. 상관계수의 수치를 기준으로 끊었습니다(0.4 이상, 0.35 이상, 그 이하). 상관성이 높다는 것은 달리 말하면, 성공도가 높은 조직이 적색을 잘하거나, 혹은 적색을 잘하는 조직이 성공도가 높거나 할 수 있다는 것입니다.&lt;br&gt;&lt;br&gt;연결선은 각 상자들, 즉 애자일 실천법들 간의 상관성을 나타냅니다. 실선이면 상관성이 강한 것이고, 점선은 중간 정도, 연결이 없으면 약한 것입니다.&lt;br&gt;&lt;br&gt;이 슬라이드에서는 코드 공유(CO)가 황색입니다. 그만큼 성공과 관련이 깊다는 것이죠. 하지만 다른 것과 연결되어 있지는 않습니다. 반면 짝 프로그래밍(PP)과 함께 앉기(ST)는 실선으로 연결되어 있습니다. 이 말을 이렇게 해석해 볼 수도 있습니다. 만약 우리가 짝 프로그래밍을 잘 하고 싶은데 왠지 안된다 싶으면 우리가 함께 앉기를 잘 하고 있는가 살펴보라는 겁니다. 통계적으로 두 개가 같이 가기 때문입니다. 반대로 함께 앉기가 잘 안되면 짝 프로그래밍을 잘 하고 있는지를 반문해야 합니다. 상식적으로도 두 가지가 함께 갈 것이라는 점이 쉽게 이해되실 겁니다. &lt;br&gt;&lt;br&gt;좀 의외의 점은 ST는 실천법들 중에서는 성공도와의 상관성이 가장 낮았습니다(-0.01). 즉, 적어도 이 설문에 응답한 분들 기준으로는 ST를 했다고 해서 성공에 직접적으로 도움이 되거나 하지는 않았다는 점이죠. 긍정적으로 보자면 ST가 안되는 프로젝트, 예컨대 사람들이 서로 파티션으로 갈라져 있거나 해도 애자일로 성공을 시키는 데에 불리하지 않다는 식으로 해석할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds17.egloos.com/pds/201004/22/50/c0063450_4bcfe894be066.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 슬라이드는 좀 더 인상적입니다.&lt;br&gt;&lt;br&gt;우선, 코딩 후 자동화된 단위 테스트 붙이기(TLP), 지속적 통합(CI), 고객 참여(CP)가 성공과 관련이 깊습니다. 리팩토링도 중요하고요. 다른 나머지 것들도 성공과 관련이 있지만 강하지는 않습니다. 다만, FR과 RS, SM은 황색이 되지는 못했지만 황색에 매우 가까운 실천법들이었습니다.&lt;br&gt;&lt;br&gt;연결선을 보면, CI가 다른 실천법과 가장 연결이 강한 것을 알 수 있습니다. 네 개의 실선이 CI와 연결되어 있죠. 그 다음은, 기립 회의(SM)와 정기적 회고(RS)입니다. 두 개의 실선, 한 개의 점선으로 연결되어 있습니다. 다음은 짧은 반복 개발 주기(FR)네요. 하나의 실선, 두개의 점선입니다. 이렇게 연결이 많이 되어 있는 실천법은 핵심적인 혈자리라고 볼 수 있습니다. 다른 것들을 가능하게 해주는 조력자(enabler)라고 볼 수도 있고요.&lt;br&gt;&lt;br&gt;저는 여기에서 CI의 중요성에 대해 놀랐습니다. 2008년 이 결과를 분석해 보기 전에는 CI를 그렇게 중요하게 생각하지 않았거든요. 하지만 분석을 해보고 제 경험과 연결을 해보니 나름 고개가 끄덕여지는 부분이 있었습니다. 왜 그런지 한 번 봅시다.&lt;br&gt;&lt;br&gt;아침에 15분 정도 팀 내의 기립 회의를 하려고 하는데 잘 안됩니다. 왜 안될까요? CI가 안되면 SM이 잘 안되는 경우가 많습니다. 왜냐하면 그 회의에서 남의 이야기를 들을 필요가 없기 때문입니다. 각자 작업하는 코드를 통합하지를 않는데, 남의 업무가 내 업무랑 상관이 있다고 느낄 수 있을까요? 일단 동기가 부족하게 되겠죠. 정기적인 회고도 그렇습니다. 서로 업무가 연결될 건덕지가 없는데 같이 모여서 회고하면서 팀 레벨에서 좋은 점, 개선할 점 이야기하는 것이 의미가 없죠.&lt;br&gt;&lt;br&gt;또 반대로 지속적 통합이 잘 안되면 SM이 제대로 안되어서 그럴 수 있습니다. 서로 어제 무슨 작업 했는지, 오늘 뭘 할지를 충분히 공유하지 않은 상황에서 억지로 통합해봐야 계속 컴파일 오류만 나겠죠.&lt;br&gt;&lt;br&gt;CI가 다른 실천법들과 연결성이 가장 강하다는 면에서 저는 CI를 일종의 팀 내 센터(center, 크리스토퍼 알렉산더의 개념으로 생명의 느낌이 자라나기 위해서는 센터들이 서로 연결되어 더 큰 센터를 만들어야 한다)를 제공해주는 실천법으로 보고 있습니다.&lt;br&gt;&lt;br&gt;여러분들이 팀에서 적용하고 있는 실천법인데 잘 안되는 것이 있다 하면, 이 그림을 잘 보시고 &lt;strong&gt;연결된 다른 실천법이 제대로 되고 있는가 생각해 보시길&lt;/strong&gt; 권하고 싶습니다. 고객 혹은 고객을 대표하는 사람의 참여(CP)가 잘 안되면 정보를 제공하는 작업 공간/정보방열기(IR)가 제대로 되고 있는지를 확인하셔야 합니다. 고객의 참여를 유도하는 데에 가장 도움이 되는 것 중 하나가 IR이 되는 이유는, IR을 통해 고객이 프로젝트의 진행 상황을 즉각적으로 확인할 수 있기 때문입니다.&lt;br&gt;&lt;br&gt;또, TDD가 잘 안된다면, RF를 충분히 잘 하고 있는지 생각해 보셔야 하고, RF가 잘 안되면, TLP를 해볼 생각을 하시고, TLP가 안되면 CI를 해볼 생각을 하시면 됩니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds17.egloos.com/pds/201004/22/50/c0063450_4bcfe895787f6.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 슬라이드는 계층적 클러스터링(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://en.wikipedia.org/wiki/Hierarchical_clustering\&quot; target=\&quot;_blank\&quot;&gt;hierarchical clustering&lt;/a&gt;)을 통해 그린 덴드로그램(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://en.wikipedia.org/wiki/Dendrogram\&quot; target=\&quot;_blank\&quot;&gt;dendrogram&lt;/a&gt;)입니다. 통계적 과정을 통해 서로 가까운 실천법끼리 묶었다고 보시면 됩니다. 앞에서 보신 두 장의 슬라이드와 거의 비슷합니다. 이 그림도 비슷한 식으로 활용하실 수 있겠습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds17.egloos.com/pds/201004/22/50/c0063450_4bcfe897c4338.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;제가 트위터에서 발표날 아침에 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://twitter.com/cjunekim/status/12547447774\&quot; target=\&quot;_blank\&quot;&gt;저는 애자일 도입에 대해 흥미롭고 무서운 결과를 발표할 예정&lt;/a&gt;\&quot;이라고 썼습니다. 앞에까지가 흥미로운 결과라면 이제는 무서운 결과입니다.&lt;br&gt;&lt;br&gt;성공도를 종속변수로 보고 각 실천법을 독립변수로 해서 중회귀분석(multiple regression analysis)을 했습니다. p-value를 기준으로 통계적으로 유의미한 실천법만 뽑아서, 계수가 큰 것부터 나열한 것이 이 표입니다.&lt;br&gt;&lt;br&gt;고객 참여는 계수가 0.77인데, 이 말은, 고객 참여를 잘 하는 프로젝트는 성공도가 0.77 높아질 수 있다는 뜻이 됩니다. 예를 들어, 우리가 \&quot;애자일을 해서 프로젝트 성공에 도움이 되었는가\&quot;라는 질문에 \&quot;그저 그렇다\&quot;(3점)라고 대답하는 조직이었는데, 고객 참여를 잘 하면 \&quot;그렇다\&quot;(4점) 쪽으로 근접할 수 있게 된다는 것이죠. 애자일이 프로젝트 성공에 매우 도움이 되었다라고 답한 그룹에서는 59%가 고객 참여가 도움이 된 실천법으로 꼽은 반면, 그 나머지 그룹에서는 12%만이 고객 참여 실천법을 선택했습니다. 그리고 \&quot;그 나머지 그룹\&quot; 중에서 성공에 도움이 되었다라고 한 집단(4점)을 제외하면, 즉 &lt;strong&gt;성공에 도움이 되었는가에 그저 그렇다, 아니다, 매우 아니다로 답한 그룹에서 고객 참여를 선택한 조직은 하나도 없었습니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;성공도에 5점을 준 집단에서는 59%가 고객 참여를 선택했고, 4점 집단에서는 17%, 그 이하 집단에서는 0%가 고객 참여를 선택했습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;고객 참여&lt;/strong&gt; 다음의 세가지는 성공 기여도가 비슷합니다. &lt;strong&gt;리팩토링, 코딩후 자동화 단위 테스트 붙이기, 코드 공유&lt;/strong&gt; 순입니다. 어쨌건 이 네가지가 잘 되어야 프로젝트 성공에 애자일이 도움이 될 수 있습니다.&lt;br&gt;&lt;br&gt;그런데, &lt;strong&gt;많은 조직들이 고객 참여와 코드 공유를 뒤로 미룹니다&lt;/strong&gt;. 우리 상황에서는 할 수 없다, 어렵다라고 생각합니다. 두 가지 모두 \&quot;사람\&quot;이 개입하기 때문입니다. 고객 참여는 고객을 설득해야 하고, 코드 공유는 개발자를 설득해야 합니다. 사람과의 대면과 충돌이 무섭고 두려운 것이죠. 하지만 이런 것들을 제대로 하지 않으면 프로젝트 성공을 하기가 더 힘들어 집니다.&lt;br&gt;&lt;br&gt;저는 애자일 초보팀들과 애자일 전문가팀을 보면서 공통된 차이점을 발견했습니다. 초보팀일수록 처음에 쉽고 안심이 되는 것에서 시작합니다. 그것은 별 문제될 것이 없습니다. 그렇게 해서 얻는 \&quot;작은 성공\&quot;의 심리적 효과가 도움이 되거든요. 하지만 어렵고 두렵지만 중요한 것을 얼마나 미루느냐가 중요합니다. 그런데 초보팀들은 그걸 미룹니다. 프로젝트가 접히기 직전까지요. 오손도손 영차영차 우리끼리 재미있게 하자고 합니다. 좋습니다. 그러다가 우리들의(혹은 나만의) 잔치로 끝나는 경우를 종종 봤습니다.&lt;br&gt;&lt;br&gt;전문가팀은 무섭고 두렵더라도 중요하다면 그 리스크를 인식하고 꾸준히 시도하는 점이 다릅니다.&lt;br&gt;&lt;br&gt;이 결과에서 제가 얻은 교훈은 이겁니다. &lt;strong&gt;두려워도 중요하다면 시도해봐야 하지 않겠는가&lt;/strong&gt;. 이 질문은 그 자체로 참 무섭습니다. 그래서 제가 트위터에 \&quot;무서운 결과\&quot;라고 했습니다. 그런데 더 무서운 결과가 있습니다.&lt;br&gt;&lt;br&gt;이 슬라이드는 전체 조직에 대한 분석결과인데, 중위값을 기준으로 성숙도가 낮은 조직(즉, 애자일을 시도한지 얼마 안되었고, 스스로 잘 모른다고 생각)과 높은 조직을 나누어서 각 그룹별로 분석을 해봤습니다.&lt;br&gt;&lt;br&gt;먼저 성숙도가 낮은 조직을 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds17.egloos.com/pds/201004/22/50/c0063450_4bcfe897246ab.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;통계적으로 유의미한 실천법 딱 하나입니다. 고객 참여. 그리고 기여도는 0.94로 아까 전체로 볼 때보다 더 높습니다. 거의 1입니다.&lt;br&gt;&lt;br&gt;우리가 애자일을 도입한지 얼마 안되었다. 잘 못한다. 그런데 어떻게든 프로젝트가 더 성공적이 되었으면 좋겠다. 답은? &lt;strong&gt;고객 참여 뿐입니다&lt;/strong&gt;. 이게 안되면서 다른 것들이랑 씨름하는 것은 두렵고 중요한 것에 대한 회피일 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe90b44154.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;성숙도가 높은 조직을 보시죠. 짧은 반복 개발 주기가 1등입니다. 고객 참여보다 더 기여도가 높습니다. 그말은 성숙도가 높은 조직에서는 고객 참여보다 짧은 반복 개발 주기가 성공에 더 도움이 될 수 있다는 점입니다. 그만큼 짧은 반복 개발 주기를 통해 고객 참여가 잘 안될 때를 어느 정도 보완할 수 있다는 뜻일수도 있겠습니다.&lt;br&gt;&lt;br&gt;애자일에 대해 어느 정도 이해는 하고, 실험도 좀 해봤다 싶은 조직에서 성공기여도를 높이려면 짧은 반복 개발 주기, 고객 참여, 코드 공유에 관심을 기울이셔야 합니다. 이런 것들을 제대로 하지 못하면서 다른 실천법에만 계속 신경을 쓰면 프로젝트 성공을 미루는 일이 될 수도 있습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bcfe90c49233.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 슬라이드는, 아직 도입하고 있지는 못하지만 도입하면 가장 도움이 될 것 같은 실천법을 하나만 고르라는 묻는 질문에 대한 답입니다. 많은 분들이 테스트 주도 개발과 고객 참여를 뽑으셨습니다.&lt;br&gt;&lt;br&gt;TDD는 대부분의 경우, 익숙해지는 데에 시간이 걸리는 것 같습니다(반대로 TDD가 제일 쉬웠어요라고 하는 회사도 있습니다). 개발자 입장에서는 일하는 방식의 변화가 환골탈태에 가깝기 때문입니다. 도입해서 프로젝트 성공에 도움이 되었다고 하신 분들은 38%나 됩니다만, 동시에 가장 많은, 26%의 분들이 TDD를 도입하면 가장 도움이 될 것 같다고 했습니다. 그만큼 양극화가 되어 있다고 이해할 수 있습니다. 시간이 지나면서 TDD가 더 많이 확산이 되고 또 효과적인 교육법 등이 퍼지면서 극복될 문제라고 생각이 듭니다.&lt;br&gt;&lt;br&gt;고객 참여는 19%의 조직에서 도입하면 도움이 될 것 같은데 아직 못하고 있다고 하셨습니다. 반면 28%의 조직이 고객 참여를 성공적으로 도입했다고 답변했습니다.&lt;br&gt;&lt;br&gt;이걸 보면서 고객 참여가 중요한 것은 알겠는데, 우리는 절대 안될 것 같다, 어쩌냐. 포기하라는 말이냐 하는 반응을 하는 분들이 계실 것 같습니다. 하지만 앞에서도 언급했다시피 고객 혹은 고객을 대표하는 사람의 참여입니다. 진정 중요한 것은 &lt;strong&gt;프로젝트의 성패를 좌우하는 사람과 최대한 가까운 사람을 참여시키려고 우리가 계속 노력하고 있냐&lt;/strong&gt; 하는 점입니다. 이런 노력을 아예 시도할 수도 없는 프로젝트는 제가 아직 접하질 못했습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604172612im_/http://thumbnail.egloos.net/500x0/http://pds16.egloos.com/pds/201004/22/50/c0063450_4bd0035226774.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;마지막 슬라이드입니다. 이 슬라이드는 이번 통계분석에서 나온 것이 아닙니다. 순전히 제 10년 컨설팅, 코칭 경험에서 나온 교훈입니다. 제 관찰에 따르면 &lt;strong&gt;성공하는 조직들에는 항상 뛰어난 애자일 코치가 있었습니다&lt;/strong&gt;. 그 점이 가장 핵심이었습니다.&lt;br&gt;&lt;br&gt;어떻게 보면 애자일 도입 성공의 메타적 요소라고 할 수 있습니다. 뛰어난 애자일 코치를 통해 실천법을 더 잘 도입할 수 있게 되니까요.&lt;br&gt;&lt;br&gt;제가 느끼기에 뛰어난 애자일 코치의 특징은 이와 같습니다. 애자일 코치는 팀장일 수도 있고, 팀원일 수도 있고, 사장일 수도 있습니다. 이것은 어느 누가, 어느 조직이 정해줄 수 있는 것이 아닙니다. 자신의 조직적, 정치적 위치와는 관계가 없습니다. &lt;strong&gt;오로지 자신의 선택입니다&lt;/strong&gt;. 애자일 코치는 그런 것입니다. 내가 애자일 코치가 되어야지 결심하는 것이 가장 중요합니다. 이 사람이 어떻게 행동하고 의사소통 하느냐에 따라 팀의 행동과 의사소통 방식이 바뀔 수 있습니다. 맨 마지막에 기술적 능력하고 옆에 물음표를 달았는데, 그 이유는 중요하긴 하지만 필수적이라고 생각이 들지는 않아서 입니다. 최소한도의 능력 이상은 있어야 하지만 어느 정도 수준을 넘으면 다른 변수들이 훨씬 중요해지는 것 같습니다.&lt;br&gt;&lt;br&gt;이 부분에 대해서 조금만 부연설명을 더하고 싶습니다.&lt;br&gt;&lt;br&gt;최근 성과 높은 사람으로서의 전문 S/W 엔지니어(단순히 경력이 긴 사람이 아닌)에 대한 연구로부터 밝혀진 것은 사회적 능력(social/interpersonal skill)의 중요성입니다. 지적 능력(general mental ability)이 뛰어난 프로그래머들의 성과를 구분하는 것은 사회적 능력임이 밝혀졌습니다(Ferris 2001). 대졸 신입사원에게 어떤 조언을 해주겠냐는 질문에 대해, 중간 정도 성과를 내는 S/W 엔지니어에 비해 높은 성과를 내는 엔지니어는 \&quot;다른 사람과의 협력\&quot;을 훨씬 더 자주 언급했고(Sonnentag 1998), 실제로 뛰어난 S/W 엔지니어들은 높은 대인 능력을 갖고 있는 것이 관찰되었으며(Riedl 1991), 설계, 코딩, 테스팅 등의 소프트웨어 개발 활동에 대한 시간 투자는 전문가와 그렇지 않은 사람에 큰 차이가 없는 반면, 리뷰 회의나 다른 사람과 상담하는 등의 의사소통과 협력 활동에서는 전문가가 훨씬 많은 시간을 사용한다는 것이 밝혀졌습니다(Sonnentag 1995). 상위 5%(1차 연구, 2차 연구에서는 상위 30%)의 탁월한 S/W 엔지니어에 대한 연구에서도 그런 사람과 그렇지 못한 사람을 구별하는 효과적인 요소는, 개인과 주어진 업무 외에도 관심을 갖는가 하는 점이었습니다. 탁월한 엔지니어들은 프로젝트 전반에 대한 큰 그림을 가지려고 하고, 경영진에게 더 적극적인 태도로 다가가고, 다른 엔지니어들을 도와줍니다(Turley 1995).&lt;br&gt;&lt;br&gt;마지막으로, 뛰어난 애자일 코치는 정해져 있다고 믿지 않습니다. 성장할 수 있다고 믿습니다. &lt;strong&gt;누구나 뛰어난 애자일 코치가 될 수 있다고 믿습니다&lt;/strong&gt;. 이것은 \&quot;누구나 작년보다 더 나은 나\&quot;가 될 수 있다고 믿는 것과 크게 다르지 않습니다. 그것이 제 길지 않은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2 교육 과정&lt;/a&gt;에서 얻은 교훈입니다.&lt;br&gt;&lt;br&gt;오늘의 발표를 요약하자면 다음과 같습니다.&lt;br&gt;&lt;a name=\&quot;summary\&quot;&gt;&lt;/a&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ol&gt;&lt;li&gt;애자일을 도입해서 성공하는 조직들이 국내에 있다.&lt;/li&gt;&lt;li&gt;애자일 실천법을 잘 실행하면 성공률도 높아질 수 있다. (애자일을 한지 얼마 되지 않더라도)&lt;br&gt;&lt;/li&gt;&lt;li&gt;특정 실천법이 잘 안되는 경우 연결된 다른 실천법이 제대로 되고 있는지 확인해라.&lt;/li&gt;&lt;li&gt;지속적 통합이나 일일 기립 회의, 정기적 회고 등은 다른 실천법을 가능케 해주는 혈자리(enabler)이다.&lt;br&gt;&lt;/li&gt;&lt;li&gt;실천법 중에서 비교적 성공과 직결되는 것들이 존재한다. 그것은 고객 참여, 리팩토링, 코딩후 자동화 단위테스트 붙이기, 코드 공유 등이다.&lt;/li&gt;&lt;li&gt;애자일 성숙도가 낮은 조직일수록 고객 참여를 하지 않으면 프로젝트 성공이 어렵다.&lt;/li&gt;&lt;li&gt;무섭고 두렵지만 중요한 일이라면 계속 미루지 말라.&lt;/li&gt;&lt;li&gt;뛰어난 애자일 코치가 있는 것이 애자일 도입 성공에 핵심적이다.&lt;/li&gt;&lt;li&gt;뛰어난 애자일 코치는 스스로 더 나은 사람이 되려고 노력한다.&lt;/li&gt;&lt;/ol&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;Ferris, G. R., Witt, L. A., &amp;amp; Hochwarter, W. A. (2001). Interaction of social skill and general mental ability on job performance and salary. JOurnal of Applied Psychology, 86, 1075-1082&lt;/li&gt;&lt;li&gt;Sonnentag, S. (1998). Expertise in professional software design: A process study. Journal of Applied Psychology, 83, 703-715&lt;/li&gt;&lt;li&gt;Riedl, T. R., Weitzenfeld, J. S., Freeman, J. T., Klein, G. A., &amp;amp; Musa, J. (1991). What we have learned about software engineering expertise. Proceedings of hte Fifth Software Engineering Institute Conference on Software Engineering Education, 261-270&lt;/li&gt;&lt;li&gt;Sonnentag, S. (1995). Excellent software professionals : Experience, work activities, and perceptions by peers. Behaviour &amp;amp; Information Technology, 14, 289-299&lt;/li&gt;&lt;li&gt;Turley, R. T., &amp;amp; Bieman, J. M. (1995). Competencies of exceptional and nonexceptional software engineers. Journal of Systems and Software, 28, 19-38&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;&lt;div id=\&quot;__ss_3813998\&quot; style=\&quot;width: 425px;\&quot;&gt;&lt;strong style=\&quot;display: block; margin: 12px 0px 4px;\&quot;&gt;&lt;a title=\&quot;Agile Adoption Success Factors\&quot; href=\&quot;https://web.archive.org/web/20230604172612/http://www.slideshare.net/juneaftn/agile-adoption-success-factors\&quot;&gt;Agile Adoption Success Factors&lt;/a&gt;&lt;/strong&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230604172612oe_/http://static.slidesharecdn.com/swf/ssplayer2.swf?doc=agileprojectadoption201004-100422034520-phpapp01&amp;amp;stripped_title=agile-adoption-success-factors\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowscriptaccess=\&quot;always\&quot; allowfullscreen=\&quot;true\&quot; width=\&quot;425\&quot; height=\&quot;355\&quot;&gt;&lt;div style=\&quot;padding: 5px 0px 12px;\&quot;&gt;View more &lt;a href=\&quot;https://web.archive.org/web/20230604172612/http://www.slideshare.net/\&quot;&gt;presentations&lt;/a&gt; from &lt;a href=\&quot;https://web.archive.org/web/20230604172612/http://www.slideshare.net/juneaftn\&quot;&gt;juneaftn&lt;/a&gt;.&lt;/div&gt;&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/04/22 17:27&quot;]}],[0,{&quot;id&quot;:[0,5304411],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120516025034/http://agile.egloos.com/5304411&quot;],&quot;title&quot;:[0,&quot;소프트웨어 관리자의 개선 우선 순위&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20120516025034/http://agile.egloos.com/5302614\&quot; target=\&quot;_blank\&quot;&gt;이전 포스트&lt;/a&gt;에서 소개한 IBM 디벨로퍼웍스 글이 올라왔네요.&lt;br&gt;&lt;br&gt;제목은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20120516025034/http://ibm.co/edeoA8\&quot; target=\&quot;_blank\&quot;&gt;소프트웨어 관리자의 개선 우선 순위&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;자신을 바꾸는 일이 힘들고 고되지만 중요하고 또 보람있는 일입니다. 자신에게 실망하고 낙심할 때면 저는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20120516025034/http://agile.egloos.com/5154435\&quot; target=\&quot;_blank\&quot;&gt;돈키호테의 이룰 수 없는 꿈&lt;/a&gt;을 상기합니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/04/28 16:19&quot;]}],[0,{&quot;id&quot;:[0,5304902],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230521064544/http://agile.egloos.com/5304902&quot;],&quot;title&quot;:[0,&quot;영리하나 열정이 없다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;h2&gt;말로만 병&lt;/h2&gt;저는 2000년경부터 본의 아니게 컨설팅을 시작하게 되었습니다. 저는 애자일의 협력적이고 자발적인 참여라는 가치가 너무 맘에 들었습니다. 그래서 정기적인 회고를 통해 참가자들 스스로가 자신들의 개선 목표를 세우는 부분을 중요하게 여겼습니다. 워크샵을 하거나 컨설팅을 하면 제가 어떤 목표를 주입하기보다 팀원들 스스로가 목표를 세우는 쪽으로 유도를 했죠.&lt;br&gt;&lt;br&gt;그래서 제 컨설팅에서 참가자들이 목표를 어떻게 세우느냐 하는 부분이 중요했습니다. 하지만 보통은 사람들이 세운 목표가 그렇게 좋아 보이지 않았습니다. \&quot;우리가 한 배를 탔다는 사실을 인식하고 협력과 공생의 노력을 한다\&quot;는 식입니다(실제로 유사한 목표가 나온 적이 있습니다). 이런 목표의 약점은 행동으로 옮기기(actionable) 힘들다는 점이죠. 소위 말하는 \&quot;&lt;strong&gt;말로만 병&lt;/strong&gt;\&quot;에 빠지기 쉽습니다. \&quot;여러부운~, 어쩌구 저쩌구 합시다!\&quot;/\&quot;말로만?\&quot; 많은 조직들이 이런 말로만 목표를 직원들의 머리에 집어넣으려고 하죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;테스트 가능성&lt;/h2&gt;그래서 저는 테스트 가능한가(testability)라는 개념을 소개했습니다. 애자일 방법론에서 사용자 스토리를 정할 때 \&quot;테스트\&quot;를 정의할 수 있느냐로 스토리가 제대로 뽑혔는지 확인하는 방법을 목표 설정에 확장한 것이죠. 테스트 가능한가 하는 질문에 통과하려면 객관적으로 특정 시점에 테스트가 통과하냐 아니냐의 예스/노를 분명히 답할 수 있어야 합니다. 앞에서 \&quot;한 배를 타고 어쩌고\&quot; 목표는 특정 시점에 객관적으로 완료 되었다 아니다를 가르기가 쉽지 않죠. 그럼 이 목표는 잘 표현된 목표가 아닌 겁니다.&lt;br&gt;&lt;br&gt;이런 가이드를 해드리니 사람들이, 예컨대 \&quot;아무개 아무개는 다음 일주일간 하루에 한 시간씩 짝 프로그래밍을 한다\&quot;식의 좀 더 행동 가능한 목표를 뽑기 시작하더군요.&lt;br&gt;&lt;br&gt;&lt;h2&gt;영리한 목표!&lt;/h2&gt;그러다가 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230521064544/http://en.wikipedia.org/wiki/SMART_criteria\&quot; target=\&quot;_blank\&quot;&gt;SMART&lt;/a&gt;라는 기준을 알게 되었습니다. 프로젝트 등의 목표를 세울 때 사용하는 기준이죠. 이 SMART는 굉장히 널리 퍼져있어서 접해보신 분들이 많을 겁니다. 여러가지 버전이 있는데 일반적으로 많이 쓰이는 세트는 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;S&lt;/strong&gt;pecific : 구체적이어야 한다&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;M&lt;/strong&gt;easurable : 정량적으로 측정할 수 있어야 한다&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;ttainable : 달성 가능한 목표여야 한다&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;R&lt;/strong&gt;elevant/Realistic : 적절하고 현실적이어야 한다&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;T&lt;/strong&gt;ime-framed : 기한이 있어야 한다&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;이런 SMART 기준을 만족시키는 목표를 \&quot;똑똑한 목표\&quot;(SMART goals)라고 합니다. 뭔가 착 맞아 떨어지죠. \&quot;테스트 가능하다\&quot;는 외우기 쉽고 적용할 때도 한 가지 기준만 확인하면 되는 장점이 있습니다만, SMART는 뭔가 있어 보이고(풀어서 할 말이 많습니다) 널리 퍼져있어서 좀 더 권위적으로 느껴졌습니다. 때로는 SMART를 설명하기도 하고, 또 때로는 테스트 가능성을 설명하기도 했습니다. 그 이후 더이상 \&quot;한 배를 타고 어쩌고\&quot;하는 이야기는 나오질 않았죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;이건 아니야&lt;/h2&gt;하지만 뭔가 이상한 것이 있었습니다. 사람들이 SMART를 통해 목표를 도출하면 제가 어떤 경우에는 고개를 갸우뚱하며, &lt;strong&gt;이건 아닌데&lt;/strong&gt; 하는 느낌이 들 때가 있었던 겁니다. 분명 SMART는 제대로 만족하는 듯 보였지만 \&quot;아니다\&quot;하는 느낌이 들었거든요.&lt;br&gt;&lt;br&gt;예를 들면 팀원들이 회고에서 \&quot;다음주까지 가습기가 하나 있으면 좋겠어요\&quot;라는 개선 목표를 냅니다. 그거 하나만 보면 문제될 것이 없어 보이죠. 하지만 문제는 그거 하나만 나왔다는 겁니다. 다른 목표는 없고, 좀 더 내봐라 해도 \&quot;옷걸이가 X개 더 있으면 좋겠어요\&quot; 같은 목표만 나옵니다. SMART로 보면 큰 문제가 없어보입니다. 충분히 구체적입니다. 가습기가 몇 개 있으면 좋겠다는 측정 가능한 이야기를 했습니다. 팀장이 어떻게 하면 충분히 달성 가능한 목표로 보입니다. 업무 환경을 개선하는 것이니 적절하고 현실적이죠. 또 다음주까지라는 단서를 달았으므로 기한도 있습니다.&lt;br&gt;&lt;br&gt;근데, 이건 아니야라는 느낌이 강하게 듭니다. 그 팀에서는 자발적인 의견을 내고 스스로 목표를 세우고 하는 것이 안전하게 느껴지지 않는 겁니다. 특히 중요하고 핵심적인 문제에 관련해서는 말이죠. 다 변죽만 울리고 있다 이겁니다.&lt;br&gt;&lt;br&gt;제 나름의 \&quot;좋은 목표\&quot;에 대한 직관적인 기준에는 SMART 외에도 몇 가지가 더 있거나, 혹은 &lt;strong&gt;SMART가 아닌 뭔가&lt;/strong&gt;가 있었던 겁니다. 하지만 목표 세우기를 하거나, 교육을 할 때 요런 목표를 세워봐라 하고 직접적으로 가이드를 추가하거나 하진 않았습니다. 스스로 큰 문제라고 인식하지는 못했던 것 같습니다. 하지만 이런 부분은 나중에(최근 몇 년 전) 인지 작업 분석(Cognitive Task Analysis)을 공부하고 연구하면서 절절하게 와닿았습니다. 제가 &lt;strong&gt;빙산의 90%는 가르치고 있지 않았다&lt;/strong&gt;는 걸 깨닫게 되었죠.&lt;br&gt;&lt;br&gt;어쨌건, SMART로 목표 기준을 세우라고 가르쳐주다가 어느날 새로운 놈을 만나게 됩니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;EXACT한 목표?&lt;/h2&gt;캐롤 윌슨(Carol Wilson)이 쓴 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230521064544/http://www.amazon.com/Best-Practice-Performance-Coaching-Professionals/dp/0749450827/\&quot; target=\&quot;_blank\&quot;&gt;Best Practice in Performance Coaching&lt;/a&gt;이라는 책입니다. 캐롤은 이 책에서 SMART보다 EXACT라는 목표 기준을 추천합니다. 추천사를 써준, 비즈니스 코칭의 선구자 존 휘트모어(John Whitmore) 역시 SMART가 남용되고 있고 불완전하다고 하며 EXACT를 추천했습니다. EXACT를 보고는 무릎을 쳤습니다. 맞어!&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;EX&lt;/strong&gt;citing&lt;/li&gt;&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;ssessable&lt;/li&gt;&lt;li&gt;&lt;strong&gt;C&lt;/strong&gt;hallenging&lt;/li&gt;&lt;li&gt;&lt;strong&gt;T&lt;/strong&gt;ime-framed&lt;/li&gt;&lt;/ul&gt;각각의 항목을 좀 구체적으로 설명해 보겠습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;EXciting&lt;/h3&gt;&lt;strong&gt;긍정적이고 영감을 주는 목표&lt;/strong&gt;여야 합니다. 뭔가 촛점이 있어야 하고(너무 여러가지 섞여 있으면 집중이 어렵죠) 간명해야지 EXciting하기 쉽습니다. 목표를 생각할 때 기분이 좋아지고 정말 그렇게 되고 싶다는 생각이 일어날 수 있어야 합니다. 예를 들어, \&quot;더 이상 X랑 안싸웠으면 좋겠다\&quot;는 부정적인 목표입니다(뭐를 안했으면 좋겠다는 것이므로). 대신 X랑 어떤 관계를 갖고 싶은지를 생각해서 긍정적인 목표로 바꾸는 것이 좋습니다. 그리고 그 목표가 이루어진 모습을 상상할 수 있어야 하고, 그 때 &lt;strong&gt;가슴이 뛰고 몸에 에너지가 흘러야&lt;/strong&gt; 합니다.&lt;h3&gt;Assessable&lt;/h3&gt;SMART의 \&quot;측정 가능\&quot;(Measurable)과 비슷한 것 같으면서 약간 다릅니다. 일단 Assessable은 Measurable과 비슷하게 뭔가 측정할 수 있는 걸 말합니다. 하지만 차이점은 정량적이고 정확한 측정까지는 필요하지 않고, 됐는지 안됐는지 여부만 확인할 수 있으면 된다는 것이죠.&lt;br&gt;&lt;br&gt;이 때 몇 가지 주의점을 알려드리죠. 보통은 목적지보다는 경로를 목표로 삼는 경우가 있습니다. 예를 들어 \&quot;매출 증진을 위한 새로운 방안을 찾아낸다\&quot; 같은 목표는 경로로 볼 수 있습니다. 하지만 이보다는 \&quot;매출을 두 배 올린다\&quot;가 이 기준에는 더 적합하죠. 목적지가 드러나니까요. 또, \&quot;회의에서 멋진 발표를 한다\&quot;라는 목표를 생각한다면, 그런 발표를 통해 어떤 목표를 이루고 싶은 것인지 생각해 봐야합니다. (예를 들면 자신의 제안이 채택되는 것이라든지)&lt;br&gt;&lt;br&gt;이런 목표를 생각하기 어려울 때 다음과 같은 질문을 더 할 수 있습니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;어쩌구 저쩌구 하는 것의 결과는 무엇일까요?&lt;/li&gt;&lt;li&gt;당신 삶 혹은 업무에 어떤 구체적/유형적 차이가 생길까요?&lt;/li&gt;&lt;li&gt;이걸 통해서 어떤 걸 성취하고 싶으신가요?&lt;/li&gt;&lt;li&gt;이것이 이뤄지면 당신은 어떤 행동을 하고 있을까요?&lt;/li&gt;&lt;li&gt;그 때 주변사람들은 뭐라고 할까요?&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;무엇보다 간단하게 목표에 Assessable한 요소가 있는지 확인하는 방법은, 목표를 세우는 사람(및 주변 관련인)이 이 목표가 이뤄졌을 때를 분명하게 확인할 수 있어야 한다는 겁니다.&lt;br&gt;&lt;br&gt;몇몇 목표는 감정적, 정신적 요소가 포함되어 있어 이런 Assessable 요소를 포함하기가 쉽지 않을 때가 있습니다. 이럴 때면 다음 질문들을 물어봅니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;주변 사람들은 당신이 그런 목표점에 도달했다는 것을 어떻게 알 수 있을까요?&lt;/li&gt;&lt;li&gt;이 목표를 성취했다고 상상해 보세요. 당신 주변에서 어떤 것을 보거나/듣거나/느끼시나요?&lt;/li&gt;&lt;li&gt;예전에 없던 어떤 요소가 새로 생기게 되나요?&lt;/li&gt;&lt;li&gt;예전에 당신이 못하던 것인데 이제는 할 수 있게 되는 것은 무엇인가요?&lt;/li&gt;&lt;li&gt;당신 삶에 어떤 유형적 변화가 생길까요?&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;예를 들어, \&quot;허리를 2인치 줄인다\&quot;라는 목표가 표면적으로는 Assessable해보이니까 좋은 것 같지만, 사실 그렇지 않을 수도 있습니다. 그 말이 당사자에게 흥분과 열정을 이끌어 내지 못한다면 특히요. 밥도 적게 먹어야 되고, 힘든 운동도 해야될 것 같고, 목표만 생각하면 걱정이 드는 겁니다. 그런 경우, 목표를 \&quot;이번 크리스마스 모임에서 예전 원피스를 입고 좌중을 압도하겠다\&quot;로 바꾸면(마침 그 원피스 사이즈가 현재 허리보다 2인치 작다면) 훨씬 좋아지겠죠. 최고상태를 상상하니까 기분도 좋아지고, Assessable하기도 하니까요(원피스를 입을 수 있거나 없거나). 어쨌건 핵심은 앞서의 EXciting과 함께, 본인을 긍정적으로 자극해줄 수 있는 목표여야 하고 &lt;strong&gt;달성된 상태의 그림이 그려져야 한다&lt;/strong&gt;는 겁니다(그림이 나오면 동기도 강해지겠죠).&lt;h3&gt;Challenging&lt;/h3&gt;자신이 하기 쉬운 것보다 &lt;strong&gt;도전적인 목표&lt;/strong&gt;를 삼으라는 말입니다. 다음과 같은 질문들을 해보세요.&lt;br&gt;&lt;ul&gt;&lt;li&gt;만약 모든 장애물이 제거된다면, 목표가 뭐가 될까요?&lt;/li&gt;&lt;li&gt;목표를 성취하지 못한다고 해도, 감옥에 가거나 자살을 할 필요가 없습니다. 그렇다면?&lt;/li&gt;&lt;li&gt;당신이 \&quot;진정\&quot; 원하는 것은 뭔가요?&lt;/li&gt;&lt;li&gt;자신이 목표로 삼아도 된다고 허용해줄 수 있는 건 어떤 건가요?&lt;/li&gt;&lt;li&gt;인생의 목표는 어떤 건가요?&lt;/li&gt;&lt;/ul&gt;&lt;h3&gt;Time-framed&lt;/h3&gt;이 요소는 SMART의 T와 다르지 않습니다. 다만 너무 먼 미래의 이야기(10년 후에 어쩌구)가 되지 않도록 하는 것이 필요합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;좀 더 인간적인 목표 기준&lt;/h2&gt;EXACT를 보면서 느낀 점은, 제가 갖고 있는 \&quot;좋은 목표\&quot; 기준은 SMART보다는 EXACT에 가까운 것 같다는 것이었습니다. 저는 특히 EX와 C라는 요소가 큰 차이를 만든다고 생각합니다. SMART는 어떤 면에서 상당히 구시대적입니다. 인간적인 요소, 즉 감정이 배제되어 있습니다. 또 목표가 굉장히 구체적이어야 하기 때문에 폭포수 모형과 비슷한 느낌을 줍니다. 반면 EXACT는 인간의 감정이라는 요소가 들어가 있습니다. 사실 의사결정과 동기에는 인간의 논리적 이성보다 감성이 훨씬 더 강력한 힘을 발휘한다는 것이 최근 인지심리학과 뇌과학의 연구 결과 밝혀지게 되었죠. SMART는 목표가 충분히 예리하고 뽀쪽하기만 하다면 사람들이 그 목표를 달성할 수 있다고 생각하는 것 같고, 테일러주의의 냄새가 납니다. EXACT는 뭔가 어설프고 두리뭉실해 보일 수 있지만 훨씬 인간적입니다. &lt;strong&gt;인간의 본성을 고려했다&lt;/strong&gt;고 할까요.&lt;br&gt;&lt;br&gt;EXACT가 SMART보다 효과적이라는 증거를 몇 가지 소개드리면서 글을 마칠까 합니다.&lt;h2&gt;몇 가지 증거&lt;/h2&gt;1980년대에 5년에 걸쳐 수 백명의 인터뷰를 통한, 조직의 변화와 혁신에 대한 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230521064544/http://www.amazon.com/Critical-Path-Corporate-Renewal/dp/0875842399\&quot; target=\&quot;_blank\&quot;&gt;연구&lt;/a&gt;가 있었습니다. 이 연구에 따르면 고객에 더 나은 서비스를 제공하거나 좀 더 유용한 제품을 만들거나 하는 등의 좀 더 \&quot;감정적인 목표\&quot;들이 \&quot;X 개월 내에 ROE를 15% 개선한다\&quot; 같은 재무적 목표보다 더 성공적이었다는 결과가 나왔습니다.&lt;br&gt;&lt;br&gt;리더십 IQ라는 연구/교육 기관은 최근 4000명이 넘는 사람들의 목표 수립 과정과 성과의 관계를 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230521064544/http://www.leadershipiq.com/materials/LeadershipIQ-AreSmartGoalsDumb.pdf\&quot; target=\&quot;_blank\&quot;&gt;연구&lt;/a&gt;했습니다. 이 연구에서는, 단계적 다중 회귀(stepwise multiple regression)를 통해 사람들이 탁월한 성취를 보일 수 있는 목표의 특징을 찾았습니다. 통계적으로 의미가 큰 것부터 8가지 요소를 나열하면 다음과 같습니다:&lt;blockquote&gt;&lt;ol&gt;&lt;li&gt;목표를 달성했을 때 얼마나 대단한 느낌이 들지 생생한 그림처럼 상상할 수 있다. (EX, A)&lt;br&gt;&lt;/li&gt;&lt;li&gt;올해 수립된 목표 달성을 위해서는 새로운 기술들을 배워야 한다. (C)&lt;br&gt;&lt;/li&gt;&lt;li&gt;이 목표는 우리 회사를 돕는 데에 반드시 필요하다. (EX)&lt;br&gt;&lt;/li&gt;&lt;li&gt;올해 내 목표를 만드는 데 적극적으로 참여했다. (EX)&lt;br&gt;&lt;/li&gt;&lt;li&gt;내 목표 달성을 위해 필요한 어떤 정규 트레이닝이건 이용할 수 있다.&lt;/li&gt;&lt;li&gt;올해 내 목표는 내가 안전하다고 느끼는 영역 밖으로 나가도록 할 것이다. (C)&lt;br&gt;&lt;/li&gt;&lt;li&gt;내 목표는 나 이외의 다른 사람(고객, 공동체 등)의 삶을 풍요롭게 할 것이다. (EX)&lt;br&gt;&lt;/li&gt;&lt;li&gt;내 목표는 올해 조직의 최우선 사항들과 잘 맞는다.&lt;/li&gt;&lt;/ol&gt;&lt;/blockquote&gt;위에서 EXACT의 특정 요소와 비슷하다고 생각드는 항목에는 해당 요소를 표시했습니다. 좀 애매한 것은 그대로 놔두었구요.&amp;nbsp; SMART만으로는 중요한 부분들이 커버되지 않습니다. 실제로 상관성 분석을 해본 결과, 목표 설정 과정에 &lt;strong&gt;SMART를 사용하는지 여부는 직원이 뛰어난 성취를 하는지 여부와 상관성이 없었습니다&lt;/strong&gt;. 또 \&quot;내 목표는 현재 나의 기술과 지식으로 달성 가능하다\&quot;는 항목 역시 성취도와는 상관성이 없었고요.&lt;br&gt;&lt;br&gt;어떻게 보면 현재 획득 가능한 목표를 이야기하는 SMART와는 정반대지요. 목표 달성을 위해서 새로운 기술과 지식을 익히고 자신의 안전지대를 벗어나는 도전이 있어야 사람들이 뛰어난 성취를 할 수 있습니다. 또 그 목표를 생각했을 때 가슴이 뛰어야 합니다. 한편으로는 상식적이기도 한데, 통계적 결과도 이에 일치하고 있습니다. 거기에 더해, 위 요소들에 긍정적으로 답한 사람들은 직원 몰입(employee engagement)도 높았습니다. 참고로 직원 몰입은 이 조직을&amp;nbsp;일하기에 정말 좋은 일터(great place for people to work)로 추천하겠느냐는 질문으로 확인했다고 합니다. EXACT한 목표를 세우면 성취도도 높고 직원 몰입도 높다고 볼 수 있는 것이죠.&lt;br&gt;&lt;br&gt;마지막으로 사람들이 EXACT한 목표를 세웠는지 쉽게 확인하는 팁을 하나 알려드립니다. 목표를 세운 후에 얼굴에 화색이 돌고 목소리가 밝아지고 몸짓에 힘이 들어가고 행동의지가 강해진 듯(아, 빨리 뭐 해보고 싶다는 느낌) 보이면 잘 된 겁니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/04/29 04:09&quot;]}],[0,{&quot;id&quot;:[0,5309981],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155639/http://agile.egloos.com/5309981&quot;],&quot;title&quot;:[0,&quot;제랄드 와인버그&quot;],&quot;body&quot;:[0,&quot;\n\t작년 11월에 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155639/http://agile.egloos.com/5166253\&quot;&gt;인생은 짧으니 하고 싶은 일을 하라&lt;/a&gt;는 글을 썼습니다. 제랄드 와인버그라는 분을 존경하기에 그분이 진행하는 컨퍼런스나 워크샵을 참가하리라고 마음 먹고 있었으나 \&quot;그래 내년에는 꼭 가야지\&quot;하는 핑계를 매년 만들어 왔죠. 그러다가 그분의 암 선고 및 시한부 인생에 대한 이야기를 듣고 많은 후회를 하며 썼던 글입니다.&lt;br&gt;&lt;br&gt;저는 그때 나름 결심을 하나 했죠. 2010년에 무슨 일이 있어도(설사 와인버그가 돌아가시더라도), 그분이 만든 워크샵이나 컨퍼런스에 (만약 열리기만 한다면) 꼭 참가하겠다고 말이죠.&lt;br&gt;&lt;br&gt;그러다가 Problem Solving Leadership이라는 워크샵에 오게 되었고, 지금 미국 리오 란쵸(Rio Rancho)라는 도시에서 이 글을 쓰고 있습니다. 와인버그가 진행하는 컨퍼런스/워크샵은 제가 알기로 PSL과 AYE(Amplify Your Effectiveness) 두 가지가 있는데, PSL이 먼저 열리더군요. 그래서 PSL을 택했습니다. 와인버그가 살아 있을 때에 꼭 만나보고 싶었거든요. 그런데 저 같은 사람(계속 가야지 하고 마음 먹으며 미루다가 올해 아니면 안된다 생각하고 마침내 온 사람)이 한 둘이 아니더군요.&lt;br&gt;&lt;br&gt;PSL은 1970년대에 시작한 워크샵인데 지금까지 계속되고 있습니다. 처음에는 소프트웨어 개발을 하는 사람들을 대상으로 시작했는데, 와인버그의 생각 외로 더 다양한 분야의 사람들에게 도움이 되었던 것 같습니다(와인버그가 쓴 많은 책들이 거의 다 그렇습니다). 농부, 교수, 간호사, 교사, FBI 등 다양한 사람들이 이 워크샵을 참여했다고 합니다. 참고로 이번에는 절반이 넘는 사람들이 애자일 코치나 컨설턴트들입니다. 생화학 연구자도 한 분 계시네요(남편의 추천으로 왔다고 합니다).&lt;br&gt;&lt;br&gt;와인버그는 방사선과 약물 치료를 받아가며 일주일 동안 거의 풀타임 리딩을 하고 있습니다. 혼신을 다한다고 하는 말이 딱 맞는 것 같습니다. 그래서 이 기회가 참 소중하게 느껴지고 와인버그에게 너무 고맙습니다.&lt;br&gt;&lt;br&gt;이번 PSL에 참석하게 되어 정말 뿌듯합니다. 매일 매일이 충격과 숙고의 연속입니다. 제가 여기에서 배우고 있는 내용들의 일부는 이미 AC2에 포함되어 있습니다만, 이번 워크샵이 끝나면 AC2가 한 단계 업그레이드 될 것 같아 무척 기대가 됩니다. &lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155639/http://agile.egloos.com/5302614\&quot;&gt;AC2 3기를 모집 중&lt;/a&gt;인데 일찍 모집을 시작해서인지 이미 정원이 거의 다 차가고 있네요. 관심이 있는 분들은 신청을 서두르시는 것이 좋을 것 같습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/05/06 08:46&quot;]}],[0,{&quot;id&quot;:[0,5315009],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155633/http://agile.egloos.com/5315009&quot;],&quot;title&quot;:[0,&quot;제럴드 와인버그와 버지니아 사티어&quot;],&quot;body&quot;:[0,&quot;\n\t저는 제럴드 와인버그의 PSL 워크샵에 참석하려고 2007년에, 당시 같이 워크샵을 진행하는 에스더 더비(Esther Derby)에게 문의 이메일을 보냈습니다. 안내 메일은 받았지만 어떤 연유에서였는지 참석 못할 핑계들을 만들어서 \&quot;다음 해에 가야지\&quot;하고 넘겨버렸죠. 2008년에도 \&quot;내년에\&quot;, 2009년에도 \&quot;내년에\&quot; 노래를 불렀습니다. 근데, \&quot;내년에\&quot; 노래를 부를 때에는 항상 피치 못할 사정(돈, 가족, 스케쥴 등)이 있더군요. 일종의 자기 정당화라고 생각이 듭니다.&lt;br&gt;&lt;br&gt;그러다가 작년 말 와인버그의 시한선고 소식을 듣고는(&lt;a href=\&quot;https://web.archive.org/web/20230317155633/http://agile.egloos.com/5166253\&quot; target=\&quot;_blank\&quot;&gt;인생은 짧으니 하고 싶은 일을 하라&lt;/a&gt;&amp;nbsp;참고) 더이상 늦출 수 없다는 생각에 용단을 내렸습니다. 무슨 일이 생겨도, 심지어 와인버그가 돌아가셔도 PSL이나 AYE(와인버그가 만든 컨퍼런스)가 열리기만 한다면 무조건 가자. 그리고 올해가 되었고, PSL이 먼저 열리더군요. 그래서 PSL에 가게 되었습니다. 결과적으로 보면, 내가 PSL에 가게 된 것은 나의 &lt;strong&gt;외부적 상황이 좋아졌냐보다 내 굳은 결심이 차이를 만든 것&lt;/strong&gt; 같습니다.&lt;br&gt;&lt;br&gt;와인버그랑 같이 근처 식당으로 식사하러 가는 길에 저의 부끄러운 과거 이야기를 해드렸습니다. 그랬더니 버지니아 사티어(Virginia Satir) 이야기를 해주시더군요.&lt;br&gt;&lt;br&gt;참고로 사티어는 가족 치료계에 있어 선구자적 역할을 한 분 중 하나입니다. 심리학자들과 심리치료사들 대상으로 \&quot;가장 위대한 심리치료사\&quot;를 묻는 설문에 대한 논문을 본 적이 있는데, 사티어가 열 손가락 안에 꼽히더군요. 저는 사티어에 대해 예전부터 알고 있었지만 와인버그의 책을 보면서 다시금 눈을 뜨게 되었죠. 그래서 사티어에 대한 교육을 몇 달 간 받기도 했고, 사티어가 심리 치료를 하는 비디오도 여럿 구해서 봤습니다.&lt;br&gt;&lt;br&gt;비디오를 보면서 어떻게 그 짧은 시간 동안에 사람들을 변화시키는지 너무도 놀라웠습니다. 생모에게 신체적 학대를 당한 어린 남자아이 둘이 폭력적 행동(옆 집의 개를 죽이려고 하는 등)을 보이는 문제로 사티어를 찾아온 가족을 치료하는 비디오(Of Rocks and Flowers라는 비디오테이프)였는데, 스튜디오에서 사티어가 부모와 이야기를 하는 동안 이 악동들은 가만히 있질 못합니다. 이리저리 뛰어다니고 정신이 없죠. 그런데 사티어가 관심을 갖고 대화를 해주자 순한 양처럼 순식간에 차분해지는 것이 기적 같았습니다.&lt;br&gt;&lt;br&gt;와인버그는 제가 비디오를 보고 감명 받은 이야기를 듣고는, \&quot;오, 직접 만나면 더 환상적이지요\&quot;라고 말해줬습니다. 사티어는 여러 워크샵을 진행했는데, 1988년에 사티어가 돌아가시자 전세계의 많은 사람들이 이런 이야기를 했답니다. \&quot;나는 사티어 워크샵에 참석하려고 몇 년 간 별렸는데...\&quot; 이 말이 대체 어떤 의미가 있을까요? 없습니다. 결국 못만났다는 것 뿐이죠.&lt;br&gt;&lt;br&gt;와인버그가 이어 말했습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;저는 괜찮아 보이는 교육적 기회가 있을 때마다, 그런 생각이 드는 첫 번 째에 참석을 하는 것을 원칙으로 살았습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;그 말을 들으면서 제가 이번 PSL에 참가한 것이 참 뿌듯하게 느껴졌고, 또 앞으로도 이런 교육적 기회를 자주 찾아야겠다는 다짐을 하게 되었습니다.&lt;br&gt;&lt;br&gt;와인버그는 사티어의 사상을 소프트웨어 개발과 관리에 접목했습니다. 그의 QSM 4권 시리즈의 구성을 보면 잘 드러납니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.amazon.com/Quality-Software-Management-Systems-Thinking/dp/0932633226\&quot; target=\&quot;_blank\&quot;&gt;Systems Thinking&lt;/a&gt;(시스템적 사고) = 사티어의 시스템적 가족 치료 접근법&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.amazon.com/Quality-Software-Management-First-Order-Measurement/dp/0932633242\&quot;&gt;First-Order Measurement&lt;/a&gt;(일차적 측정) = &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://dhemery.com/articles/untangling_communication/\&quot;&gt;사티어 인터랙션 모델&lt;/a&gt; (&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://sstc-online.org/2006/pdfs/JB1365Notes.pdf\&quot;&gt;참고PDF&lt;/a&gt;)&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.amazon.com/Quality-Software-Management-Vol-Congruent/dp/0932633285\&quot;&gt;Congruent Action&lt;/a&gt;(일치적 행동) = 사티어의 일치성 개념&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://www.amazon.com/Quality-Software-Management-Anticipating-Change/dp/0932633323\&quot;&gt;Anticipating Change&lt;/a&gt;(변화를 기대하기) = &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://agile.egloos.com/4876792\&quot;&gt;사티어 변화 모델&lt;/a&gt;&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;첫 번 째 책을 예로 들어보죠. 사티어 시절에는 심리 치료시 될 수 있으면 개인별로 문제해결을 하려고 했다고 합니다. 딸이 우울증으로 문제를 겪는데, 엄마가 따라오려고 하면, \&quot;당신 때문에 이 사람이 영향을 받아서 제대로 된 치료가 불가능하다, 오지마라\&quot;라고 했다고 합니다. 사티어가 그렇게 6개월간 딸을 잘 치료하고 있는 와중에 그 딸의 엄마에게서 전화가 옵니다. \&quot;당신이 우리 딸을 이상하게 바꾸고 있다. 내 딸이 나를 더 이상 사랑하지 않게 되었다. 나는 당신을 고소하겠다.\&quot; 그래서 사티어는 (무슨 생각에서였는지는 모르겠지만) 그 어머니랑 딸을 같이 불러 놓고 대화를 하게 되었습니다. 그랬더니 제대로 치료되었다고 믿었던 딸이 예전 상태로 되돌아가는 것을 관찰하게 되었습니다. 그래서, 점차 가족 구성원을 하나씩 추가하는 과정 중에 획기적인 접근법을 발견하게 됩니다. 일명 시스템적인(systemic) 가족 공동 치료법입니다. 이게 1951년도였습니다.&lt;br&gt;&lt;br&gt;한 사람만 치료해서 가정으로 돌려보내면 그 사람만으로 보면 문제가 치료된 것 같지만 가족이라는 시스템의 문제가 해결되지 않아서 같은 문제가 다시 생길 수 있기 때문에, 사티어는 되도록 가족 전원을 불러놓고 심리치료를 했습니다. 가장의 심리적 문제가 있고, 그 문제는 그 집의 두 살 짜리 애기랑 아무 관련이 없는 것 같아도 사티어는 전원을 다 모아놓고 치료를 했습니다.&lt;br&gt;&lt;br&gt;와인버그는 소프트웨어 개발의 문제도 이렇게 접근해야 진정한 해결이 가능한 것으로 믿었습니다. 그래서 사이버네틱스의 시스템적 사고와 사티어의 시스템적 가족 치료 접근법을 소프트웨어 개발과 관리에 적용하게 되었습니다. 소프트웨어 개발의 한 두 부분만 신경쓰는 것이 아니고 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230317155633/http://agile.egloos.com/4780666\&quot;&gt;전체를 보자&lt;/a&gt;는 것이죠.&lt;br&gt;&lt;br&gt;2, 3, 4권도 보면 모두 사티어의 핵심적 아이디어들에 근간하고 있습니다. 저는 이것을 혁신이라고 생각합니다. &lt;strong&gt;혁신은 많은 경우 전혀 관련 없어 보이는 두 개 이상의 분야를 서로 연결짓는 데에서 나옵니다&lt;/strong&gt;. 와인버그는 이런 작업을 훌륭히 해냈습니다. 소프트웨어 산업에서도 이방인으로 보고, 사티어 공동체 쪽에서도 이방인으로 보는 외로움을 이겨내고 말이죠.&lt;br&gt;&lt;br&gt;와인버그에게 물었습니다. 사티어와는 어떤 관계로 보아야 하는가. 학생이자, 선생이고, 또 동료였다고 했습니다. 일종의 도반이었다는 생각이 듭니다. 와인버그는 참 행운이었구나, 또 사티어는 참 행운이었구나 하는 생각을 했습니다. 또, 동시에 나에게 있어 다른 분야의 도반들이 참 소중하구나 하는 마음도 들었고요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/05/13 07:35&quot;]}],[0,{&quot;id&quot;:[0,5337030],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174018/http://agile.egloos.com/5337030&quot;],&quot;title&quot;:[0,&quot;애자일 초보 다 모여라&quot;],&quot;body&quot;:[0,&quot;\n\t국내 애자일 모임이라 할 수 있는 XPER에서 최근 애자일 초보를 위한 일을 두가지 벌였습니다.&lt;br&gt;&lt;br&gt;작년부터 매월 하고 있는 정모에서 이런 소리가 있었습니다. 우리에게는 두 가지 욕구가 있다. &lt;strong&gt;하나는 애자일을 널리 퍼뜨리는 것이고, 다른 하나는 우리 스스로의 애자일 수준을 더 높이는 것이다.&lt;/strong&gt; 물론 두 가지가 서로 연결되어 있긴 하지만, 우리는 이제까지 균형 잡힌 활동을 하지 못한 것 같다는 자숙이 있었습니다.&lt;br&gt;&lt;br&gt;그래서 시작한 두 가지 일이 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;애자일 초보를 위한 메일링리스트&lt;/h2&gt;우선 애자일 초보를 위한 메일링리스트 신설입니다. 아시다시피 XPER에는 이미 메일링리스트가 있습니다. 그럼에도 불구하고 제가 제안을 한 이유는, 많은 분들이 궁금한 점이 있어도 자신의 질문이 멍청해 보일까봐 걱정이 되어서 메일링리스트에 올리지 못한다는 점을 근래에 몇 번 느꼈기 때문입니다. 또 실제로 그 분들을 직접 만나서 질문을 들어보게 되면, 적절하며 또 중요하고 공유하면 많은 분들에게 도움이 될만한 질문이었습니다. &lt;br&gt;&lt;br&gt;제가 제안을 하면서 올렸던 글(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174018/http://groups.google.com/group/xper/browse_frm/thread/9040241b332ccfd2\&quot;&gt;초보자용 메일링리스트 신설&lt;/a&gt;)을 보시죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;...많은 분들이 질문이 있어도 분위기상 올리지 못하는 것 같습니다. 기존 메일링리스트에 올라오는 글들은 너무 어려워 보이고, \&quot;있어\&quot; 보인다 이거죠. 자신들의 질문이 너무 어처구니 없거나 말도 안되는 것이 아닐까 걱정하시는 분들도 많고요.&lt;br&gt;&lt;br&gt;이런 분들을 위해 아예 초보자를 위한 질답 메일링리스트를 독립적으로 만드는 겁니다. ...&lt;br&gt;&lt;br&gt;...&lt;br&gt;&lt;br&gt;초보의 질문에 답해주는 메일링리스트를 만들고, 48시간 내에 답변을 최대한 지키려고 노력하는 겁니다. 꼭 책임지는 사람은 없지만 그냥 그렇게 노력해 보자 이거죠. 그래서 한 달에 한 번 정도씩 실제로 그걸 얼마나 지켰는지 그래프로 그려본다든지(혹은 상시 자동 업데이트 되게 하고, 한 달에 한 번 정모에서 상의해 보기 등) 할 수 있겠죠.&lt;br&gt;&lt;br&gt;어떻게 생각하시나요? &lt;/blockquote&gt;&lt;br&gt;그래서 결국 만들게 되었습니다. &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174018/http://groups.google.com/group/abqna\&quot;&gt;애자일 초보용 Q&amp;amp;A 메일링리스트&lt;/a&gt;(Agile Beginners&#39; Q&amp;amp;A)입니다. 일명, &#39;애자일에 대해 무엇이든 물어보세요&#39; 입니다.&lt;br&gt;&lt;br&gt;네. 처음 제안했듯이, &lt;strong&gt;질문이 올라온 지 48시간 내에 답변&lt;/strong&gt;하는 걸 지키려고 했습니다. 실제로도 거의 90% 이상 지켜진 것 같습니다.&lt;br&gt;&lt;br&gt;활발한 참여를 보였습니다. 마치 묵혀뒀던 질문들을 &#39;이제야 물을 수 있다&#39;는 마음으로 올리시는 것 같더군요. 지난 4월 말부터 오늘까지 총 48일간 133개의 메시지가 오고 갔습니다. 하루 평균 3개 정도의 메시지가 올라왔다고 볼 수 있습니다. 가입자 수는 175명이라 &lt;a href=\&quot;https://web.archive.org/web/20230324174018/http://groups.google.com/group/xper\&quot;&gt;XPER 메일링리스트&lt;/a&gt;의 1028명에 비하면 10분의 일에 지나지 않지만 활성도는 비견할만 합니다.&lt;br&gt;&lt;br&gt;이런 모습을 보면서, 이걸 왜 진작 시작하지 못했을까 하는 아쉬움도 느껴지더군요.&lt;br&gt;&lt;br&gt;&lt;h2&gt;애자일 초보를 위한 무료 세미나&lt;/h2&gt;두번째 벌인 일은 애자일 &lt;strong&gt;초보&lt;/strong&gt;를 위한 &lt;strong&gt;무료 세미나&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;좋은 음악을 접하면 주변 사람들에게 들려주고 싶은 마음이 생기지 않습니까? 저희도 비슷한 마음입니다. 그래서 실행에 옮기기로 했습니다. 특히 정모 퍼실리테이터들(장정화님, 변신철님)의 의지가 많은 힘이 되었습니다.&lt;br&gt;&lt;br&gt;원래는 100% 무료로 하려고 했다가 점심 도시락을 마련하는 데에 5000원을 받기로 했습니다. 따라서 엄밀히 말하면 무료는 아닙니다. 하지만, 이익은 없고 아마도 XPER 공금(회원들이 모은 돈)에서 일부 비용을 대거나 해서 &lt;strong&gt;적자 행사&lt;/strong&gt;가 되는 걸로 알고 있습니다. 돈을 버는 것이 목적이 아니고, 우리가 애자일을 통해, 이 모임을 통해 얻은 혜택을 다른 분들에게, 사회에 베풀고 싶은 마음 때문입니다.&lt;br&gt;&lt;br&gt;6월 26일 토요일이고 10시 시작해서 오후 3시반에 끝납니다. 장소는 명동 LG CNS 본사이구요. 신청은 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174018/http://www.onoffmix.com/e/xper/1592\&quot;&gt;여기&lt;/a&gt;에서 하실 수 있습니다.&lt;br&gt;&lt;br&gt;이 행사는 최근 열렸던 애자일 실천법 세미나(APS2010)에서 애자일 초보를 위한 배려가 부족했다는 자성에서 탄력을 받았습니다. 그래서 정말 애자일 초보를 위한 자리입니다. &lt;strong&gt;애자일에 대해 전혀 모르는 분들을 위한 자리&lt;/strong&gt;입니다. 이런 자리를 이제까지 별로 마련하지 못했다는 점에서 반성을 많이 합니다.&lt;br&gt;&lt;br&gt;&lt;center&gt;***&lt;/center&gt;&lt;br&gt;&lt;br&gt;애자일 초보 메일링리스트와 애자일 초보 세미나에 대해 여러분들의 많은 관심과 참여 부탁드립니다. 또 주변에 애자일을 권해주고 싶은 분이 있다면 이 두 곳을 추천해 주시기 부탁드립니다. 저희는 여러분들의 열성적인 반응에서 에너지를 받거든요.&lt;br&gt;&lt;br&gt;애자일 초보 다 모여라!&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/06/13 23:24&quot;]}],[0,{&quot;id&quot;:[0,5347275],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174018/http://agile.egloos.com/5347275&quot;],&quot;title&quot;:[0,&quot;AC2 장학생&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174018/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt;를 진행한지 반년이 넘었습니다. 그러면서 많은 분들이 AC2를 통해 변하는 모습을 봤습니다. 저도 AC2에 대해 생각이 바뀐 부분이 있습니다. 처음에는 애자일이란 방법론을 AC2 과정의 핵심으로 생각했습니다만 진행하면서 좀 더 폭넓게 바뀌었습니다. 제가 지켜보니 AC2를 통한 변화는 삶 전체에서 전방위적으로 벌어지는 것 같습니다. 팀 내에서의 관계가 바뀌고, 가족과의 관계가 바뀌고, 나에 대한 느낌이 바뀌고, 내가 관찰하고 학습하고 결정하는 방식이 바뀝니다.&lt;br&gt;&lt;br&gt;얼마전 모교를 찾아 후배들과 함께 두어시간짜리 워크샵을 하나 진행했습니다. AC2 과정에서 다루는 주제 중 한 토막을 잠깐 경험하게 했습니다. 개발자를 위한 학습이 주제였죠. 대상은 1학년이 절반이 넘었고, 2, 3학년이나 대학원생도 조금 있었습니다. 끝나고 학생들이 여러가지 충격과 교훈을 받은 것 같았습니다.&lt;br&gt;&lt;br&gt;그걸 보면서 이런 생각이 들었습니다. &lt;strong&gt;내가 학생일 때 AC2 같은 과정이 있었으면 얼마나 내 삶이 달라졌을까&lt;/strong&gt;. 그래서 결심을 하나 했습니다. AC2 장학생 제도를 만들자. (제 의견에 아내가 응원을 해주어 용기를 낼 수 있었습니다)&lt;br&gt;&lt;br&gt;&lt;strong&gt;300만원 상당의 교육을 전액 지원&lt;/strong&gt;합니다. 자격은 &lt;strong&gt;현재 대학(원)생/휴학생 및 졸업후 미취업자&lt;/strong&gt;입니다. 다른 자격은 없습니다. 다만 &lt;strong&gt;자신과 주변을 긍정적으로 변화시키고 싶은 사람&lt;/strong&gt;이라면 모두 좋습니다(IT쪽에 관심이 있으면 더 많은 도움을 얻을 것입니다). 매 기수, 여자/남자 번갈아 가며 한 명을 뽑습니다. &lt;strong&gt;여성&lt;/strong&gt;부터 시작합니다. 8월 말부터 AC2 4기가 시작하는데, 다음달 중순쯤에 정확한 4기 일정이 공지될 예정입니다.&lt;br&gt;&lt;br&gt;AC2 교육을 듣게 되면 총 3개월에 걸쳐, 2주에 한번씩 금요일 10시부터 17시까지 워크샵을 하고, 워크샵이 없는 주는 저녁이나 점심 때에 저랑 만나서 1대1로 코칭을 받습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;AC2는 소규모 정예제&lt;/strong&gt;입니다. 많아도 최대 8명선입니다. 그리고 3개월간 워크샵을 하고 상호코칭을 하면서 서로의 장점과 약점을 모두 알게 됩니다. 그러는 중에 친해질 기회가 많습니다. 대학생이라면 AC2를 통해 훌륭한 언니, 오빠를 알게 되는 부분도 클 것이라 생각합니다.&lt;br&gt;&lt;br&gt;지원방법은 간단합니다. 두 가지 자료(제가 \&quot;자료\&quot;라고 표현한 부분에 주의해 주세요)를 보내주십시요.&lt;br&gt;&lt;ul&gt;&lt;li&gt;자기 소개 : 자신이 어떤 사람인지 표현할 수 있는 자료를 보내주세요. 정해진 양식은 없습니다.&lt;/li&gt;&lt;li&gt;에세이 : &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230324174018/http://www.ac2.kr/reading\&quot;&gt;AC2 추천도서 목록&lt;/a&gt;에서 최소 5권 이상의 책을 골라서 읽고, 자신의 삶 속에서 실험해본 다음, 자신에게 어떤 변화가 있었는지를 한 편의 에세이로 만들어주세요.&lt;/li&gt;&lt;/ul&gt;글을 얼마나 잘쓰나를 보려는 것이 아닙니다. 이 사람이 자신과 주변을 바꾸기 위해 얼마나 노력할 수 있는가를 보려고 합니다. AC2 장학생에 선발이 되냐 안되냐를 떠나 이 준비과정 자체가 본인들에게 많은 도움이 되리라 생각합니다. 밑져야 본전 이상!&lt;br&gt;&lt;br&gt;8월 1일(일요일) 24시가 마감입니다. (1차 통과를 하시면 그다음은 면접이 있고 8월 6일에 최종 확정됩니다)&lt;br&gt;&lt;br&gt;많은 분들이 지원하길 바랍니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/06/29 18:05&quot;]}],[0,{&quot;id&quot;:[0,5348187],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/5348187&quot;],&quot;title&quot;:[0,&quot;창의성의 아이러니&quot;],&quot;body&quot;:[0,&quot;\n\t이번 IBM 디벨로퍼웍스 컬럼 기사입니다. 업무 중에 창의성이 필요한 상황, 이율배반적인 우리의 행동, 감정 상태와 창의성의 관계, 창의성을 높이기 위해 할 수 있는 것 등에 대해 이야기 합니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230302194800/https://docs.google.com/document/d/e/2PACX-1vTd4DoWpjIslnEznWtqr2htu7mLf5hTTtbXMrwSPCiP7SU9k2FeZhVKRUor3HmeBZ_uFlyNEy6PhnWS/pub\&quot; target=\&quot;_blank\&quot;&gt;창의성의 아이러니&lt;/a&gt;&lt;br&gt;&lt;br&gt;읽어보시고 직접 실험해 보시면 즉각적으로 만족스러운 결과를 얻으실 수 있을 겁니다.&lt;br&gt;&lt;br&gt;그리고 미주 맨 끝에 소개하는 동영상은 꼭 한번씩 보실 것을 권합니다. 한글 자막도 나옵니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt; \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/06/30 22:13&quot;]}],[0,{&quot;id&quot;:[0,5359401],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/5359401&quot;],&quot;title&quot;:[0,&quot;성공적인 채용 면접의 공공연한 비결&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;i&gt;나를 죽이지 않는 것은 나를 더 강하게 만든다. (Was mich nicht umbringt, macht mich stärker.) --니체&lt;/i&gt;&lt;br&gt;&lt;br&gt;저는 소프트웨어 개발 방법론 컨설팅을 10년 넘게 해오고 있습니다. 그러면서 여러가지 프로젝트 실패의 요인들을 접해 왔죠.&lt;br&gt;&lt;br&gt;초기에는 제 배경인 컴퓨터 공학이라는 범주 내에서만 안전하게 남아있으려고 했습니다. 개발자들하고만 얼굴을 마주하려고 했고, 어떻게든 다른 사람들과 접촉을 줄이고 문제를 해결하려고 노력했습니다. 제가 담당하는, 관심있어 하는 분야에 선을 그어 버린 것이죠. 그랬더니 기술적인 문제가 아닌 정책, 전략, 때로는 인간적인 문제가 발목을 잡아 프로젝트가 실패를 하더군요. 프로젝트가 실패할 때에는 담당 영역을 가리지 않거든요. 그럴 때마다 저는 뼈저린 반성을 해야 했습니다. &#39;기술적으로 열심히 해서 논문에 실리면 뭐하나, 결국 프로젝트의 실패고, 팀은 공중 분해되는 걸. 나는 너무 안전한 영역에만 숨어있었던 것 같다.&#39;&lt;br&gt;&lt;br&gt;그런 실패 하나 하나가 매번 저를 더 넓게 확장시키고 한 단계 발전시키는 것들이었습니다. 그래서 소프트웨어 개발과 관련된, 또 관련이 없어 보이는 분야를 하나씩 공부하고 실험하고 실천하게 되었습니다.&lt;br&gt;&lt;br&gt;채용이란 분야도 이렇게 접하게 된 것 중 하나입니다. 특히 제가 소프트웨어 개발에서의 전문성 연구(expertise research)에 많은 관심을 갖고 연구를 해오고 있어서 두 가지를 연결하여 저 나름 새로운 영역을 만들어 낼 수 있었습니다.&lt;br&gt;&lt;br&gt;사실 처음 출발은 이런 고민이었습니다. 왜 이렇게 힘든 사람들 모아 놓고 같이 일해야 하지? 아예 처음부터 잘 맞는 사람들 모아서 시작하면 얼마나 좋을까. 내가 그에 관련하여 어떤 노력을 하고 있나? &lt;strong&gt;프로젝트의 성공을 위해 채용 관련하여 내가 할 수 있는 것이 무엇일까?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;그래서 수 년 전부터 소프트웨어 개발 회사의 채용 컨설팅도 함께 해오고 있습니다. 제 블로그에 관련 글을 몇 번 썼지요.&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2891385\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2950590\&quot;&gt;전화면접과 오디션&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2970034\&quot;&gt;자신의 프로그램에 목숨을 걸 수 있습니까&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2920765\&quot;&gt;떨어트리는 면접&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2973245\&quot;&gt;불합격 통지&lt;/a&gt;&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;오늘은 채용 면접 관련하여 가장 기본적이면서 중요한 이야기를 해볼까 합니다. 위 글 중 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2891385\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;\&quot;과 연결되는 부분이 많으니 먼저 그 글을 읽고 나서 다음을 읽으셔도 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;성공적이란?&lt;/h2&gt;&lt;br&gt;우선 성공적인 채용 면접이 뭔지 정의부터 내려봅시다. 어떤 면접이 성공적인 면접이냐. 여러가지 관점이 있을 수 있는데, 다음 몇 가지가 주요할 겁니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;지원자가 면접 후에 합격, 불합격 여부에 상관없이 이 회사에 대해 좋은 인상을 갖게 된다&lt;/li&gt;&lt;li&gt;면접자가 면접시 평가한 것으로 실제 업무 성과를 예측할 수 있다 (즉, 면접에서 합격한 사람이 실제로 일을 잘하고, 성과가 높다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;면접 관련하여 되도록 시간과 노력을 적게 쓴다&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;저는 오늘 특히 두 번째, 즉, &lt;strong&gt;면접으로부터 이 사람의 실제 성과를 예측한다&lt;/strong&gt;는 면에 대해 이야기를 풀어보도록 하겠습니다. 제가 지금부터 \&quot;면접을 잘한다\&quot;고 하는 것은 면접자의 입장이며, 예측력이 높다라는 이야기로 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;면접 오래하면 면접 잘할까?&lt;/h2&gt;그럼 면접을 잘하려면 어떻게 해야 하냐. 면접을 잘하기 위해선 다른 여타의 기술과 마찬가지로 훈련과 경험이 필요합니다. 그리고 &lt;strong&gt;경험이 실력으로 변하려면 피드백이 주어져야&lt;/strong&gt; 합니다. (오래 하지만 별로 실력이 늘지 않는 비근한 예로 양치질이 있죠 -- 수십년 동안 엉터리 양치질을 해서 수천만원 치료비를 날리는 경우를 많이 봅니다)&lt;br&gt;&lt;br&gt;골프 퍼팅을 연습하는데 공이 홀에 들어가는지 확인하지 않고 1000개의 공을 쳐봐야 홀에 공 넣는 실력은 크게 늘지 않을 겁니다.  그런데 단순히 피드백이 있다 없다 뿐만 아니라 피드백이 얼마만에 주어지는가도 중요합니다. 골프공 치고 1년 후에 그 공이 들어갔다, 안 들어갔다 이야기를 해줘봐야 큰 도움이 안될 겁니다.&lt;br&gt;&lt;br&gt;그래서 일반적으로 &lt;strong&gt;면접 평가는 단순히 경험을 통해 실력이 쌓이기 힘든 기술&lt;/strong&gt; 중 하나입니다(개발자들도 비슷합니다. 이에 대해서는 \&quot;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://www.ibm.com/developerworks/kr/library/dwclm/20090331/index.html\&quot;&gt;당신은 몇 년 차&lt;/a&gt;\&quot;라는 글을 참고하세요). 왜냐하면 내가 면접을 보고나서 그 사람과 같이 일하게 되지 않는 경우도 많고, 설사 같이 일하게 되더라도 면접한 시점에서 한참 후에나 그 사람의 실력을 알게 되어서 면접 때에 내가 어떤 질문을 했고 어떤 평가를 했는지 등이 정확히 기억나지 않기 때문이며, 또 시간과 노력을 들여서 이런 피드백을 통해 자신의 면접 기술을 높이기 위한 분석을 하지 않기 때문입니다.&lt;br&gt;&lt;br&gt;그런 이유로, 면접을 잘 하기 위해서는 자신의 행동을 기록하고 나중에 분석하는 노력이 필요합니다. 이런 일들을 학계에서, 또 몇몇 회사에서 많은 노력을 들여 진행해 왔습니다. 단기간에 면접 실력을 높이려면 이런 연구결과를 참고하고 연습을 하면 큰 도움이 됩니다(&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://www.ac2.kr/\&quot;&gt;AC2&lt;/a&gt; 코칭에서도 면접을 채용이나 코칭의 핵심적 도구로 중요하게 다루고 있습니다). 그 외에도 면접 관련해서 교육을 듣거나 컨설팅을 받거나, 혹은 회사의 과거 기록을 통계적으로 분석하는 방법들을 쓸 수 있겠습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;전통적 면접&lt;/h2&gt;다음 질문들을 한 번 보시죠.&lt;br&gt;&lt;ul&gt;&lt;li&gt;어떤 리더가 훌륭한 리더입니까?&lt;/li&gt;&lt;li&gt;훌륭한 팀원의 구성요소는 무엇이라고 생각하십니까?&lt;/li&gt;&lt;li&gt;당신이 가장 존경하는 사람은 누구입니까?&lt;/li&gt;&lt;li&gt;당신의 꿈은 무엇인가요?&lt;/li&gt;&lt;li&gt;왜 경쟁사가 아닌 우리 회사를 선택했습니까?&lt;/li&gt;&lt;li&gt;당신은 왜 이 회사에 지원했습니까/당신은 왜 현재의 직장을 떠나기 원하십니까?&lt;/li&gt;&lt;li&gt;당신의 최대 강점과 약점은 무엇인가요?&lt;/li&gt;&lt;li&gt;5년 후 당신은 어떤 위치에 있을까요?&lt;/li&gt;&lt;/ul&gt;전통적 면접에서 단골 메뉴로 등장하는 질문들입니다. 이런 질문들을 면접자가 내키는 대로, 지원자에 따라 다르게 묻는 면접을 비구조적 면접이라고 합니다. 개방형 질문을 하고, 지원자에 따른 개별화된 질문을 하며, 추상적인 질문을 한다는 점 등이 특징입니다.&lt;br&gt;&lt;br&gt;채용면접에 대한 수많은 연구에 따르면 &lt;strong&gt;비구조적 면접이 실제 이 사람을 뽑았을 때 얼마나 성과를 낼 수 있을지를 예측하는 “타당성\&quot;(validity)의 면에서 거의 상관성 0을 보여주고 있습니다&lt;/strong&gt;(심지어 음의 상관성, 즉, 이런 면접에서 좋은 점수를 받은 사람이 오히려 성과가 낮은 경우를 보이는 연구도 있습니다). 그에 반해 이런 비구조적 질문을 애용하는 면접자들은 자신의 실력에 대해 지나치게 낙관적인 편향이 있어서, \&quot;나는 사람 알아보는 눈은 있다니까\&quot;하는 착각을 많이 합니다. 그리고 자기가 잘못 뽑아서 형편없는 성과를 보이거나 한 사람에 대해서는 까맣게 잊어 버리거나, 순전히 그 사람의 실수로 돌려버리기도 합니다.&lt;br&gt;&lt;br&gt;한번 상상해 보시죠. \&quot;존경하는 사람이 누구냐\&quot;라는 질문에 지원자가 답을 했습니다. 이로부터 이 사람의 어떤 역량에 대한 중요한 정보를 얻을 수 있습니까?&lt;br&gt;&lt;br&gt;물론, 위에 나열한 질문들의 응답으로부터 지원자에 대한 진실되고 유용한 정보를 못 얻는다는 이야기는 아닙니다. 대신 면접자가 더 노련해야 하고, 더 많은 시간을 투자해야 합니다.&lt;br&gt;&lt;br&gt;이런 전통적 면접의 타당성이 낮은 이유 몇 가지를 뽑으면 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;면접 내용이 일관성 있게 다루어 지지 않는다. 각 지원자에 따라 다른 질문을 하거나, 지원자의 동일 응답을 다르게 평가할 수 있다(예컨대 면접자가 초기에 긍정적 인상을 받으면 지원자보다 말을 더 많이 해서 평가할 정보가 부족하게 되는 경우도 있음).&lt;/li&gt;&lt;li&gt;면접자는 지원자를 판단하는데 첫인상을 사실적 정보보다 더 중요하게 생각하여 통상 처음 4분 이내에 최종 결정을 내린다.&lt;/li&gt;&lt;li&gt;지원자의 성향이나 가치판단이 면접자와 유사성이 있는 듯 보이면 지원자의 반응을 평가하는 데 큰 영향을 받고, 면접자가 주관적인 판단을 하기 쉽다(예컨대, 어떤 리더가 훌륭한 리더입니까).&lt;/li&gt;&lt;li&gt;지원자가 이상적으로 생각하는(실제 자신의 행동과는 별개로) 답을 말할 확률이 높고(예컨대, 팀원이 수동적일 때 어떻게 해야 합니까? 에 대해 답할 때), 면접자는 지원자가 그런 답을 잘 할 수 있는 언변 기술을 평가하게 된다.&lt;/li&gt;&lt;li&gt;옳고 그름을 판단할 수 없는 답을 듣게 되는 경우가 있고(예컨대 누굴 존경하는가), 이는 직무 관련 역량에 대한 예측을 도출하기 힘들다.&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;h2&gt;구조적 면접&lt;/h2&gt;이런 편향을 피하기 위해 개발된 면접이 구조적 면접(structured interview)입니다. 구조적 면접에서 구조적이란 다음 두가지 의미가 있습니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;면접자가 어떤 질문을 할 것인지&lt;/li&gt;&lt;li&gt;지원자의 반응을 어떻게 판단할 것인지&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;를 &lt;strong&gt;미리 표준화&lt;/strong&gt;하는 것입니다.&lt;br&gt;&lt;br&gt;이 구조적 면접의 타당성(성과를 예측하는 정도)은 높습니다. 평가에 들어가는 비용을 고려한다면 투자 대비 수익면에서 효과적인 평가 방법이라고 할 만합니다. 특히 작업 샘플(실제 일을 일부 시켜보는 것)과 함께 하면 타당성은 매우 높아집니다. 하지만 이 구조적 면접이 많이 활용되고 있지는 못한데 그 이유는 면접자들이 자신의 자유권이 줄어든다고 느껴서 거부하고, 미리 면접을 준비하는 데에 시간이 들기 때문입니다. 또 합격자에게서 요구되는 역량이 불분명한 경우 미리 질문을 뽑는 것이 쉽지 않고 좀 더 \&quot;탐색적\&quot;인 접근이 필요할 수도 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;탐침 질문&lt;/h2&gt;이런 저항과 약점을 피하기 위해 &lt;strong&gt;준구조적(semi-structured) 면접&lt;/strong&gt;을 활용할 수 있습니다(개인적으로는 준구조적 면접을 추천합니다). 준구조적 면접에서는 구조적 질문 이외에 탐침 질문(probing question -- 감춰진 사실, 추가적 정보 등을 얻기 위해 좀 더 파고 들어가는 추가적 질문)을 허용합니다.&lt;br&gt;&lt;br&gt;조금 더 뒤에 설명할 미리 정해둔, 그리고 모든 지원자에게 동일하게 물어볼 표준적 질문을 하고 얻은 답이 만족스럽지 못하거나 더 많은 정보가 필요할 때 추가적으로 할 수 있습니다.&lt;br&gt;&lt;br&gt;탐침 질문의 예는 다음과 같습니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;자신이 한 그 행동의 결과는 무엇입니까? 그래서 어떻게 되었나요?&lt;/li&gt;&lt;li&gt;당신의 행동으로 조직 성과가 어떻게 개선되었습니까?&lt;/li&gt;&lt;li&gt;개선되었다/성공적이었다는 것을 어떻게 알 수 있었습니까? (뭘 보거나 들어서?)&lt;/li&gt;&lt;li&gt;만약 실패를 했다면, 어떤 교훈을 얻었고, 그 교훈을 실천에 옮긴 적이 있나요? 그래서 차후 비슷한 상황에서 어떻게 다르게 행동했고, 실제로 성과 개선이 되었나요?&lt;/li&gt;&lt;li&gt;당신은 왜 그렇게 행동을 했습니까? 어떤 다른 행동이 가능했다고 생각합니까?&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;이 탐침 질문은 레벨이 있는데, 점점 더 구체적인 정보를 얻기 위해 질문의 레벨을 조절할 수 있습니다. 예를 들어 다음 순서에서 아래로 내려갈수록 구체적인 정보를 얻을 수 있습니다. 처음에는 위에서 시작해서 만족할만한 정보가 안나오면 아래로 내려갈 수 있겠죠.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;~에 대해 말해주세요.&lt;/li&gt;&lt;li&gt;~의 구체적 예를 들어 주세요.&lt;/li&gt;&lt;li&gt;언제, 어떻게 그런 일을 하셨나요?&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;h2&gt;구조적 질문&lt;/h2&gt;&lt;br&gt;그럼 이제 구조적 질문 이야기를 해보죠. 다음과 같은 종류가 있습니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;행동 설명 질문 : 과거에 어떤 행동을 했는지 구체적으로 묻는 질문 (&lt;strong&gt;미래를 예측하는 가장 효과적인 방법은 과거 행동을 보는 것&lt;/strong&gt;)&lt;/li&gt;&lt;li&gt;상황 질문 : 어떤 어떤 상황이 만약 벌어지는 경우(&lt;strong&gt;되도록 구체적이어야 함&lt;/strong&gt;) 당신은 어떻게 하겠는가 하는 가상적 상황에 대한 질문. 지원자의 의도와 의사결정을 본다. 필요하다면 역할 연기나 시뮬레이션을 할 수 있다.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;이런 질문을 정해진 순서대로 하고 정보가 충분하지 못하면 탐침 질문을 사이 사이 추가해서 물어보게 됩니다. 행동 설명 질문 경우 앞에서 말한 탐침 질문과 비슷한 면이 많습니다.&lt;br&gt;&lt;br&gt;전통적 질문의 비효과적인 질문의 예로 들었던, \&quot;훌륭한 팀원의 구성요소는 무엇이라고 생각하십니까?\&quot; 같은 경우, 행동 설명 질문으로 바꾼다면 다음과 같이 바꿀 수 있습니다. \&quot;효과적인 팀웍을 통해 일을 성취할 수 있었던 경험이 있다면 말씀해 주세요. 그리고 본인은 그 때 그런 팀웍이 되도록 어떤 기여를 했습니까? 어떤 어려움이 있었고, 어떻게 극복했습니까?\&quot; 혹은, \&quot;훌륭한 팀원의 구성요소는 무엇이라고 생각하십니까?\&quot;라고 묻고 답이 나오면 바로 다음에 이어서, \&quot;그런 요소를 본인이 실천했던 경험담을 말씀해 주세요\&quot;라고 추가 질문을 할 수도 있습니다. (행동 설명 질문에 대해 좀 더 자세한 이야기는 앞에서 언급한 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014511/http://agile.egloos.com/2891385\&quot; target=\&quot;_blank\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;\&quot;을 참고하세요)&lt;br&gt;&lt;br&gt;상황 질문은 앞서 말한 약점들(지원자의 행동에 대한 정보가 아니라, 지원자가 이상적으로 생각하는 답이 뭔지에 대한 정보를 얻을 수 있음)이 있기 때문에 주의해야 합니다. 그래서 상황이 되도록 구체적일 필요가 있습니다. 그래야 답도 구체적으로 나옵니다. 예를 들어, \&quot;내일 오전까지 팀장에게 보고해야할 일이 있는데 오늘 밤에 친구와 약속이 있습니다, 어떻게 하시겠습니까?\&quot; 같은 질문보다, \&quot;현재 프로젝트 진행상황을 정리해서 내일 오전까지 팀장에게 이메일을 보내기로 했는데, 그 일을 깜빡하고 퇴근시간인 6시가 되었습니다. 7시반에 친한 친구랑 저녁 약속이 있습니다. 어떻게 하시겠습니까?\&quot; 같은 질문이 좋습니다. 지원자가 더 현실적으로 받아들이게 되고, (그나마) 더 자신의 현실 행동에 가까운 답을 할 확률이 높습니다. 사실 더 확실한 것은 \&quot;그 비슷한 상황을 경험한 적이 있습니까? 그 때 어떤 선택을 했습니까?\&quot;가 되겠지만요.&lt;br&gt;&lt;br&gt;하지만 이 사람이 해당 경험이 별로 없을 경우, 그나마 비슷한 경험을 물어보고 그것도 없으면 상황 질문을 써야 합니다. 잘만 사용하면 매우 효과적이고 놀랄 정도로 밀도 높고 사실적인 정보를 얻을 수 있습니다. 또 오디션도 이런 상황 질문의 변주로 볼 수 있는데, 구조적 면접의 질문보다도 더 강력한 증거가 되기도 합니다.&lt;br&gt;&lt;br&gt;그런데 질문만 뽑는다고 다가 아닙니다. 답을 어떻게 평가할까도 미리 고민을 해야 합니다. 지원자의 가능한 응답들을 미리 예상하여 뽑은 다음, 각각을 어떻게 평가할지를 사전에 의논하고 정해야 합니다. 이런 것들을 시그널, 혹은 증거(evidence)라고 하는데, 예를 들어 지원자의 리더십을 평가하기로 했다면 질문에 대한 답변에서 어떤 시그널들이 발견되면 긍정적으로 볼 것인가를 미리 정리해 둡니다. 예를 들면:&lt;br&gt;&lt;ul&gt;&lt;li&gt;사람들과 비전을 공유하기 위해 노력을 했다.&lt;/li&gt;&lt;li&gt;개개인과 1 대 1로 소통을 했다.&lt;/li&gt;&lt;li&gt;사람들의 의견을 경청하고 반영하도록 노력했다.&lt;/li&gt;&lt;li&gt;...&lt;/li&gt;&lt;/ul&gt;이런 \&quot;행동지표\&quot;들을 시그널로, 혹은 증거로 봅니다. 그래서 이런 시그널이 많이 보이고, 해당 역량이 있다는 강력한 증거들이 보이면 A급, 역량을 보여주는 증거가 있다는 걸 알 수는 있으나 모호하면 B급, 증거가 부족하면 C급 식으로 평가를 하도록 정할 수가 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;참고서적&lt;/h2&gt;서점에 가면 채용 면접 관련 책들이 참 많습니다만, 모 정치인 말처럼, 그거 내가 좀 해봐서 아는데 뭐가 좋더라는 식의 책들이 대부분입니다. 그런 책에서 얻을 것이 없다는 건 아니고 한계를 알고 보라는 이야기입니다. 다음 두 권의 책은 비교적 객관적이고 증거 기반 하에 쓰여졌습니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;채용과 선발의 심리학, 로버트 우드, 팀 페인 공저, 시그마프레스&lt;/li&gt;&lt;li&gt;고용면접의 구조와 과정, 황규대 저, 오래&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;h2&gt;공공연한 비결?&lt;/h2&gt;마지막으로 제목으로 돌아가 봅시다. \&quot;성공적인 채용 면접의 공공연한 비결\&quot;입니다. 어떤 면접 방식이 효과적인지, 비효과적인지 많은 연구를 통해 이미 공개되어 있습니다. 그래서 \&quot;공공연하다\&quot;고 했습니다. 하지만 실제로 이 사실을 알거나, 혹은 실천하는 곳이 많지 않습니다. 그래서 \&quot;비결\&quot;이라고 했습니다. 여러분들도 다음번 면접 때 이 방법을 사용해 보셔서 공공연한 비결이 더 이상 비결이 되지 않도록 동참해 보시면 어떨까요? (단순하게 경력 몇 년차냐로 개발자가 판가름 나는 것이나, 얼마나 말을 잘하냐로 정치인이 뽑히는 것 등이 너무 답답하거든요)&lt;br&gt;&lt;br&gt;너무 어렵게 생각하지 마시고, &lt;strong&gt;면접 때 묻는 질문을 하나씩 바꿔보는 것&lt;/strong&gt;부터 시작하는 것을 권해드리고 싶습니다(지원자의 답을 들어보면 차이를 체감할 수 있을 겁니다). 왜냐하면 질문을 바꾸는 것만으로 지원자에 대한 좀 더 정확한 평가가 가능해질테고, 어떤 사람을 버스에 태우고 출발하냐에 따라 성공확률이 엄청나게 좌우될테니까요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2010/07/15 19:49&quot;]}],[0,{&quot;id&quot;:[0,5359767],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/5359767&quot;],&quot;title&quot;:[0,&quot;AC2 4기를 시작합니다&quot;],&quot;body&quot;:[0,&quot;\n\t오늘부터 &lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230517180720/http://www.ac2.kr/\&quot;&gt;AC2&lt;/a&gt; 4기를 모집합니다. 8월 27일부터 11월 26일까지 총 3개월 과정입니다.&lt;br&gt;&lt;br&gt;AC2가 뭔지 모르신다고요? 애자일 코치를 키우는 코칭 과정입니다. 넓게 보면, &lt;strong&gt;자신을 바꿔서 조직을 바꾸는 과정&lt;/strong&gt;입니다. 대상자는 다양합니다. 기업의 대표, 연구소장, 기술이사, 개발팀장, 개발팀원, 프로세스 개선 담당자 등 정말 다양한 분들이 오십니다. 참가자들을 보면 꼭 IT 분야에만 한정되지도 않습니다. AC2에 참가하시면서 AC2 졸업생 커뮤니티에 속하게 되시는데, 이 네트워크의 다양성과 진정성에서 도움을 많이 받으실 겁니다.&lt;br&gt;&lt;br&gt;간혹 AC2에서 구체적으로 어떤 내용을 다루는지 궁금하다며 물어보시는 분들이 계십니다. 이제까지 AC2 과정 중 워크샵이나 1대1 코칭에서 다뤘던 것들의 예로 다음과 같은 내용들이 있었습니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;동기가 부족해 보이는 부하 직원 코칭하기&lt;/li&gt;&lt;li&gt;윗 사람에게&amp;nbsp;프로젝트 일정에 대해 의견을 내고 영향을 미치기&lt;/li&gt;&lt;li&gt;새로운 프로그래밍 언어 효과적으로 공부하기&lt;/li&gt;&lt;li&gt;프로그램 소스 효과적으로 읽고 이해하기&lt;/li&gt;&lt;li&gt;테스트 주도 개발 실습&lt;/li&gt;&lt;li&gt;팀의 개발 프로세스 개선&lt;/li&gt;&lt;li&gt;공부하는 습관 바꾸기&lt;/li&gt;&lt;li&gt;부하직원에&amp;nbsp;대한 (칭찬과 지적하는) 피드백&amp;nbsp;방법 개선하기&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;현재 3기가 중반을 넘어서고 있습니다. 3기에서도 이미 긍정적인 겪고 있는 분들이 많으십니다. 우선 변화는 자신에서부터 시작하게 되는 것 같습니다. 이것이 점차적으로 가정, 팀, 회사로 번져나가게 될 것입니다. 저 역시 많은 것들을 느끼고 배우고 있습니다.&lt;br&gt;&lt;br&gt;이번 4기에서 바뀌는 점들이 몇가지 있습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https://web.archive.org/web/20230517180720/http://sites.google.com/site/agilec2/participate\&quot;&gt;Early Bird 할인&lt;/a&gt;(7월 21일까지 신청하시면 20% 할인)이 생겼습니다&lt;/li&gt;&lt;li&gt;평일낮에 참가가 어려운 분들을 위해 &lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://sites.google.com/site/agilec2/participate\&quot;&gt;슈퍼비전 과정&lt;/a&gt;이 생겼습니다&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://agile.egloos.com/5347275\&quot; rel=\&quot;nofollow\&quot;&gt;AC2 장학생&lt;/a&gt; 제도가 생겼습니다 (선발이 되면 3개월 과정 교육비가 전액 지원됩니다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;교육 방법으로 시뮬레이션을 더 적극적으로 활용합니다. (3기 때보다 더 효과적이고 다양한 시뮬레이션을 활용하게 됩니다)&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://sites.google.com/site/agilec2/reading\&quot;&gt;Reading 리스트&lt;/a&gt;가 많이 업데이트 되었습니다&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230517180720/http://sites.google.com/site/agilec2/Participate/ac2-1gi-sogam\&quot;&gt;AC2 소감&lt;/a&gt;에 코치 소감과 참가자 소감이 더 길어졌습니다&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;마지막 줄에 있는 \&quot;AC2 소감\&quot;이라는 페이지에 제가 AC2를 이끌면서 느꼈던 점을 업데이트 했는데, 여기에 공유하면 좋을 것 같아 아래에 그 내용을 옮겨 봅니다. 제가 AC2 과정을 진행하면서 느낀 점들입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;처음 느낀 놀라움은 회사의 지원 없이 &lt;strong&gt;자비로 이 과정을 듣는 분들이 대부분이었다&lt;/strong&gt;는 사실입니다. 그토록 사람들에게 학습의 욕구가 강하구나 하는 걸 느낄 수 있었습니다.&lt;br&gt;&lt;br&gt;두번째로는 (AC2 과정을 기획한 의도와는 달리) 한 분을 제외하고는 대부분의 분들이 회사 내에서 코치를 코칭하는 입장에 있는 분들(예컨대 사내 컨설턴트나 CTO)이 아니라 개발팀의 팀장이거나 그냥 팀원인 분들이었다는 점이 놀라웠습니다. 처음에는 제가 이 분들에게 무엇을 드릴 수 있을지 걱정이 되기도 했지만 결국 &lt;strong&gt;코칭은 어느 누구든지 필요&lt;/strong&gt;한 지식이고 경험이라는 것을 다시 확인할 수 있었습니다.&lt;br&gt;&lt;br&gt;세번째는, 참가자분들에게 시급한 것, 혹은 병목이라고 할만한 것은 제 처음 예상과는 달리, 타인의 변화가 아니었습니다. 무엇보다도 자신 개인의 문제를 해결하고 &lt;strong&gt;자신을 변화시키는 것&lt;/strong&gt;이 가장 핵심 장애였습니다. 그래서 어떻게 보면&amp;nbsp; 대인 관계 코칭, 자기 감정 코칭과 같은 부분들이 \&quot;애자일 코칭\&quot; 이상으로 중요했다는 점이 인상적이었고, \&quot;자신을 변화시키지 못하는 사람은 남을 변화시키는 일을 할 수 없다\&quot;라고 말한 제럴드 와인버그의 명언을 다시금 새길 수 있었습니다.&lt;br&gt;&lt;br&gt;네번째는, &lt;strong&gt;진정한 변화는 전방위적으로 일어난다&lt;/strong&gt;는 것입니다. 현대 사회에서는 직장에서의 삶과 사생활을 구분하는 것이 더 프로다운 행동이라고 인식되고 있습니다만, 사실 인간의 감정과 마음이라는 것이 그렇게 칼로 무 자르듯이 갈라질 수가 없는 것입니다. 부모의 역할, 배우자의 역할, 팀장의 역할, 개발자의 역할 등등이 모두 엮여 있습니다.&lt;br&gt;&lt;br&gt;진정한 변화는 한 부분에서 시작해도 전체로 번져나갑니다. 팀장으로서 역할 변화가 생기는데 가정에서 변화가 안생길 수가 없습니다. 그래서 흥미롭게도 AC2 과정 참가자분들 중에, 팀장과의 관계(혹은 팀원과의 관계)가 바뀌면서 동시에 배우자나 아이와의 관계가 바뀌었다고 이야기 하시는 분들이 많습니다.&lt;br&gt;&lt;br&gt;다섯번째는, 확실한 학습을 위해서는 &lt;strong&gt;본인의 경험과 멘토/코치의 경험을 병치해서 비교할 필요가 있다&lt;/strong&gt;는 점입니다. 일반적인 교육은 \&quot;이렇게 저렇게 하세요\&quot;라는 말을 듣고는 열심히 노트에 적고, \&quot;아하!\&quot;를 외치고 돌아갑니다. 하지만 실제 상황에서 거의 적용하지 못합니다. 훈련도 안되었고 어떤 부분이 키포인트인지 모르기 때문이고, 자신이 어떤 실수를 했는지도 모르기 때문입니다.&lt;br&gt;&lt;br&gt;1대1 코칭 시에 본인이 자신의 팀원과 나눴던 대화의 스크립트를 가져오시는 분이 계십니다. 그러면 저와 역할 연기를 우선 해봅니다. 제가 팀원이 되고 그분이 팀장이 됩니다. 이번에는 역할을 바꿔서 합니다. 제가 묻습니다. \&quot;어떤 기분이 드세요?\&quot; 일단 여기에서 인지적 변화가 옵니다. 그 다음에는 저라면 대화를 이렇게 다르게 했을 것 같다 싶은 부분을 이야기합니다. 그리고 서로 새로운 스크립트를 만들어 봅니다. 다시 역할 연기를 해봅니다(바꿔서도 다시 한번). 이렇게 하면 본인이 가장 크게 느낍니다. 아, 확연히 다르구나. 내가 다른 선택을 할 수 있었구나. 이렇게 시도해 볼 수 있겠다. 실전 연습까지 되는 것이죠. 이 방식은 꼭 대화뿐만 아니라 오늘 내가 버그를 잡았던 과정, 코딩했던 일, 책을 읽었던 것 모두 적용 가능합니다. 이런 병치 비교 방식, 그리고 역할 연기, 시뮬레이션, 인지적 작업 분석(Cognitive Task Analysis) 등의 기법을 썼을 때 당사자가 실제 상황에 가서도 적용할 확률이 매우 높아지더군요. 그리고 제 입장에서는 사람들이 어떤 실수를 하는지, 이 분이 왜 이런 선택을 했는지 등을 정밀하게 이해할 수 있어서 향후 코칭에 큰 도움이 되었습니다.&lt;br&gt;&lt;br&gt;마지막으로, 무엇보다도 저 자신이 참가자분들 덕분에 &lt;strong&gt;정말 행복하고 알차게&lt;/strong&gt; 석 달을 보낸 것 같습니다. 감사합니다. 1대1 코칭을 하게 되면 직장에서 늦게 퇴근해서 밤 9시 넘어서야 뵙게 되는 분들도 많습니다. 그러고 저랑 1시간 반 동안 코칭을 하게 되죠. 첫 표정이 어둡습니다. 그런데 1시간 반 코칭을 받으시고는 얼굴이 그야말로 활~짝 펴집니다. 목소리에 힘이 생깁니다. 희망이 보인다, 시도해보고 싶은 것들이 생겼다라고 말씀해 주십니다. 그럼 정말 뿌듯하
