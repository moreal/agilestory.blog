찰에서의 다양한 시각의 중요성을 이야기하고 있습니다.&lt;br&gt;&lt;br&gt;이런 면을 볼 때에, 세갈래 경로 모형 자체가 우리에게 다양한 시각을 주어 통찰을 도와주는 효과가 있지 않을까 하는 생각을 합니다. 세갈래 경로 모형에서 어느 경로가 이 상황에서 나에게 통찰을 줄 것인가 예측하기는 어렵습니다. 그것은 통상 사후에 알게 되는 것이죠. 그럴 경우에 저는 이 세 가지 경로 모두에 가능성을 열어 두고, 다양한 시각과 경로를 함께 고려해 볼 것을 권하고 싶습니다. 이 점을 생각하면서 14장 \&quot;우리 자신을 돕기\&quot;를 보시면 좀 더 와닿지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;그리고 조직 수준에서 통찰을 진작하는 것에 대해 하고 싶은 이야기가 있습니다. 제가 오랫동안 조직을 컨설팅 하면서 느낀 것은, 개리가 말했듯이 많은 조직들이 완벽성 함정에 빠져서 실수를 낮추는 화살표에만 지나치게 집착하고 있다는 것이었습니다. 이 부분은 싱가포르 국립대학교(National University of Singapore)의 마이클 프레제(Michael Frese) 교수의 실수 연구를 엿볼 필요가 있습니다. 그는 실수에 대해 두 가지 문화가 있다고 말합니다. 실수 예방과 실수 관리가 그것인데요, 실수 예방은 실수 자체를 하지 않는 것을 강조합니다. 반면에 실수 관리는 실수는 어떻게든 벌어질 수밖에 없다고 보며, 그렇기에 실수를 일찍 발견하고 빨리 교정하여 부정적 결과를 줄이는 것을 강조합니다. 그 결과 실수 예방은 실수에 대해 비난하고 그걸 감추는 문화가 생기며, 실수 관리는 실수를 공유하고 거기에서 학습하는 문화가 생깁니다. 관련 연구를 보면, 조직의 문화가 실수 관리에 가까울수록 조직의 혁신성이 높으며 수익률도 높다는 결과가 있습니다. 저는 이 실수 관리 문화와 실수 예방 문화의 짝이 퍼포먼스 공식의 위 화살표와 아래 화살표의 관계랑 유사한 면이 있다고 생각합니다.&lt;br&gt;&lt;br&gt;그렇다면 어떻게 실수 예방 문화에서 실수 관리 문화에 가까워질 수 있을까요? 제 경험을 미루어 보면 사람들이 통찰을 갖게 도와줘야 한다고 생각합니다. 사람들에게 어떻게 하라고 지시하고 강제한다고, 또 공식적 규정을 추가한다고 해서 문화는 바뀌지 않습니다. 조직이 바뀌려면 결국 사람들의 생각과 믿음이 바뀌어야 하는 것입니다. 그런면에서 15장 \&quot;남을 돕기\&quot;는 16장 \&quot;우리 조직을 돕기\&quot;를 위해 매우 중요한 내용이라고 봅니다.&lt;br&gt;&lt;br&gt;그리고 자신의 통찰 능력을 높이기 되기 위해서는 접하는 통찰들을 분석하고 자신의 통찰 프로세스를 개선해야 합니다. 단순히 반복한다고 해서 고수가 될 수 없는 것들이 많습니다. 예를 들면 양치질이 그렇습니다. 우리는 단순히 수십년 반복해 올 뿐이지 자신의 양치질을 의도적으로 분석하고 개선하는 노력을 하지 않습니다. 그래서 수십년 매일 반복했어도 실력이 거의 늘지 않는 것입니다. 전문성 연구에서는 이렇게 자신의 수행을 분석하고 약점을 개선하려는 노력을 \&quot;의도적 수련\&quot;이라고 부릅니다. 자신의 실력을 높이기 위해서는 거의 분야를 막론하고 이 의도적 수련이 필수적임이 여러 연구를 통해 밝혀졌습니다. 저는 여러분들이 통찰에 대한 의도적 수련을 만들어 나날이 계속하시기를 권하고 싶습니다. 참고로 저는 자신의 통찰을 기록하고 분석하고 있습니다. 이런 통찰 저널도 좋은 방법이 될 것입니다. 관련해서는 17장 \&quot;통찰 사냥꾼이 되기 위한 팁\&quot;이 도움이 많이 될 것입니다.&lt;br&gt;&lt;br&gt;마지막으로 이 책의 번역 과정에서 고마웠던 분들을 언급하고 싶습니다. 번역문을 교정하고 다듬어 준 아내 남승희씨의 역할이 컸습니다. 그 수고에 정말 고맙습니다. 덕분에 글이 훨씬 읽기 좋아졌습니다. 또 오랜 기간 인내심을 갖고 번역을 기다려준 출판사의 박나미, 김효선님에게도 감사의 말씀을 전하고 싶습니다. 그리고 다양한 전문 분야의 지식과 용어가 등장하는 책인지라 감수를 도와주신 분들이 계십니다. 의료와 생물 분야는 서울대학교 RNA 생물학 연구실의 장혜식 박사가 감수를 해주었고, 군사 및 정보 분야는 국내 아마추어 군사학 연구자로 정평이 나있는 삼성경제연구소 채승병씨가 감수를 꼼꼼하게 해주었습니다. 특히 채승병씨 경우는 원서에 나온 나폴레옹의 역사적 사실에 대해 오류를 찾아내 주어, 저와 개리, 콜롬비아 대학의 윌리엄 더건(William Duggan) 교수, 해군 대학의 브루스 구드문선(Bruce Gudmundsson) 교수, 또다른 아마추어 군사학 연구자인 민신현씨 등과 함께 오랜 기간 논의를 하게 되었으며 결과적으로 개리가 해당 장의 내용을 상당 부분 수정하게 되었습니다. 성심을 다한 감수 과정에 감사드립니다. 또 번역 과정 중 원서의 자잘한 오류를 몇 가지 수정하기도 했는데 바쁜 일정 중에서도 적극적으로 도와준 개리에게 고맙습니다. 마지막으로 이런 귀한 책을 준 개리 클라인에게 늘 스승으로 또 동료로 감사해 하고 있다는 이야기를 전하고 싶습니다.&lt;br&gt;&lt;br&gt;독자 여러분도 저와 마찬가지로 이 책과 개리를 통해 통찰로 가는 길들을 찾으실 수 있기를 바랍니다.&lt;br&gt;&lt;br&gt;2014년 11월 24일&lt;br&gt;김창준&lt;/blockquote&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/02/24 11:54&quot;]}],[0,{&quot;id&quot;:[0,5838463],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/5838463&quot;],&quot;title&quot;:[0,&quot;지금 하는 일들을 절반의 시간 안에 해야 한다면?&quot;],&quot;body&quot;:[0,&quot;\n\t며칠전 AC2 교육을 받고 있는 분과 이미 받은 분들이 함께 소통하는 메일링리스트에 좋은 질문이 올라왔습니다. 지금 하는 일들을 절반의 시간 안에 해야 한다면 어떻게 하면 좋겠냐는 현실적 질문이었는데요. 제가 나름 답을 달아봤습니다. 좋아하시는 분들이 계셔서 여기에도 공유를 하려고요.&lt;br&gt;&lt;br&gt;제가 사용해 본 방법인데, 대략 300%의 속도를 낼 수 있었습니다. 쉽지는 않지만 결과는 놀랍습니다. (참고로 이 방법은 예전에 쓴 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/5348187\&quot; target=\&quot;_blank\&quot;&gt;창의성의 아이러니&lt;/a&gt;\&quot;에 나온 여유를 인위적으로 만들어 내는 방법입니다)&lt;br&gt;&lt;br&gt;예컨대, 1시간 단위로(사람에 따라, 상황에 따라 이 단위시간은 달라야할텐데, 보통은 1시간을 넘지 않는 것이 좋습니다) 일을 계획해서 하고요, 1시간 돼서 알람 울리면 무조건 스톱합니다. 어떤 상황이든지 상관없이 스톱합니다. \&quot;아, 5분만 더하면 끝날텐데\&quot; 같은 거 알짤 없이 말이죠. 그리고 애초에 1시간 내에 끝내기로 한 것이 실제로 1시간 지났는데도 안 끝나면 무조건 다음 선택지 중에서 골라야 합니다. 하던 걸 이어서 마저 한다는 무조건 없습니다(5분만 더하는 것도 안됨).&lt;br&gt;&lt;ul&gt;&lt;li&gt;하던 일은 내버려 두고 일단 &lt;strong&gt;다른 일을 1시간 동안 한다&lt;/strong&gt;. &lt;strong&gt;더 우선순위가 높은 일로 선택&lt;/strong&gt;하는 것이 핵심. 하던 일은 아예 안하거나 아니면 나중 시점에서도 중요하면 하거나. 흥미로운 점은 더 우선순위가 높은 일을 하다 보면 아까 하던 일은 안해도 되는 일이 되는 경우가 허다함(다음에 나오는 세가지 질문 묻기랑 병행).&lt;/li&gt;&lt;li&gt;하던 일은 그만두되, 그 일로 &lt;strong&gt;성취하고자 하는 결과(outcome)를 생각해서 전혀 다른 접근법을 시도한다&lt;/strong&gt;. 예를 들어 X라는 도구를 기본설치하는 데 1시간이면 되겠다 생각해서 했는데, 개고생을 하고 한 시간해도 마치지 못한 경우, 내가 X를 설치해서 얻으려던 것이 뭔가를 생각해 보고 전혀 다른 접근법(예컨대 도구 없이 수작업으로 하거나, 1시간 내에 되는 다른 도구를 하거나 등)을 생각해 내야 함.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;다른 사람과 상의한다&lt;/strong&gt;.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;무조건 1시간을 초과하면 위 세가지 중에서 고릅니다. 대부분의 시간을 잡아먹는 일이 예상외로 오래 걸리는 \&quot;삽질\&quot;들인데, 이 방법을 쓰면 삽질을 엄청나게 줄일 수 있었습니다.&lt;br&gt;&lt;br&gt;그리고 1시간짜리 일을 완료했냐 아니냐 여부에 관계없이, 1시간이 끊어지는 마디마다, 그리고 좀 더 큰 마디(예컨대 하루, 1주일 단위)마다 다음 질문을 스스로에게 묻습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;이 일 정말 꼭 해야하는가&lt;/strong&gt;? 안하면 어떻게 되나? 회사에 그게 얼마나 중요한가? 를 여러번 반복해 묻습니다. 그래서 안해도 되는 일을 많이 쳐내는 것이 관건&lt;/li&gt;&lt;li&gt;&lt;strong&gt;이 일 내가 꼭 해야하는가&lt;/strong&gt;? 다른 사람이 해도 되나? 다른 사람이 하는 게 더 회사에 좋은가? 누구 도움을 받아야 좋은가 등을 여러번 묻습니다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;이 일로 성취하려는 목표(outcome)가 무엇인가&lt;/strong&gt;? 이걸 여러번 묻고, &lt;strong&gt;더 값싸게 하는 방법은 없나&lt;/strong&gt;를 묻습니다. 목표를 성취하기 위해 반드시 이 방법이어야 하는가를 여러번 묻습니다. 그러면서 대략 90% 이상 수준을 절반 이하의 비용으로 하는 더 값싼 방법을 찾습니다.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;위 질문을 최소한 1시간 단위로 합니다. 즉 위에서 \&quot;이 일\&quot;은 1시간씩 하는 일에 대해 묻는 겁니다. 그리고 앞서 말했듯이 하루나 1주 단위에서도 이걸 묻고요.&lt;br&gt;&lt;br&gt;마지막으로 가장 중요한 팁은, 이걸 팀 수준에서 실천하면 효과가 더 커집니다. 서로에게 위 질문들을 하고, 같이 답을 찾아보는 것이죠. 또 혼자 하면 중간에 끊기가 힘든데 남이 도와주면 스톱하기가 좀 가능해지기도 합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/03/06 11:42&quot;]}],[0,{&quot;id&quot;:[0,5839094],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/5839094&quot;],&quot;title&quot;:[0,&quot;AC2 과정의 시초 : 나를 바꾼 6개월의 백수 기간&quot;],&quot;body&quot;:[0,&quot;\n\t오늘은 &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://www.ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 과정이 어떻게 시작하게 되었는지 소개를 드릴까 합니다. 2009년부터 벌써 7년째 교육 프로그램을 계속 진행 중이며, 현재는 &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;19기를 모집 중&lt;/a&gt;(4월 21일부터 약 2.5개월 동안 지속되는 과정이며, 오늘 공개 모집을 시작합니다 -- 참여를 원하시면 서두르세요 ^^ &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://www.ac2.kr/2015-plan\&quot; target=\&quot;_blank\&quot;&gt;다음 레벨1 과정은 10월 중순에나&lt;/a&gt; 열립니다)이고, 대략 150여명이 이 과정을 졸업했습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;왜 잘되지?&lt;/h3&gt;&lt;br&gt;AC2의 시초는 2008년 12월 경으로 돌아갑니다. 당시 회사 대상으로 컨설팅을 주로 하던 때였는데 2008년 하반기는 말 그대로 수요가 공급 능력을 초월하던 시점이었습니다. 동시에 몇 개 회사를 컨설팅하고 있었고 그 외의 요청도 줄을 잇고 있었죠. 어떻게 보면 마냥 행복한 시점이었지만 저는 의문이 하나 들었습니다. \&quot;왜 이렇게 잘 팔릴까?\&quot;&lt;br&gt;&lt;br&gt;고민을 해봤더니 2004년말 다니던 회사를 나와서 할 일 없이 그냥 평소 하고 싶던 공부나 해보자 하고 몇 달 간 열심히, 원없이 공부했던 그 뒷심이 그 동안의 추진력이 되어서 여기까지 온 것 아닐까 하는 분석에 다다랐습니다. 당장 먹고 살기 위해 공부했다기보다는 내가 늘 하고 싶었던 공부를 했던 기간이었습니다. 그게 도움이 되었다고 생각이 들더군요.&lt;br&gt;&lt;br&gt;그 생각을 하다보니 자연스럽게 현재에서 미래로 생각이 옮겨가더군요. 어, 만약 지금 상태로 3-4년 후가 되면 어떻게 될까? 지금 가장 바쁘고 잘 팔리지만 쌓아두는 것이 없으니 나중에는 점점 힘아리가 떨어져가지 않을까 하는 생각이 들었습니다. 위기감이 느껴졌습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;사업을 중단하다&lt;/h3&gt;&lt;br&gt;그래서 가장 잘되던 시점에 사업을 올스톱시켰습니다. 함께 하던 분에게 몇 달치 월급을 드리고 함께 반년간 공부를 하자고 제안했습니다. 몇 년을 살아남을 원동력을, 뒷심을 키우자는 것이었죠. 그분도 고맙게 동의를 해주셨고요.&lt;br&gt;&lt;br&gt;대략 6개월간 어떤 사업 제안이 와도 거절을 하리라고 굳은 결심을 하고(\&quot;반드시 거절해주리라\&quot;는 마음이었으나 실제로 그 당시 제안이 거의 없었다는 슬픈 뒷이야기가...), 6개월 동안 말 그대로 원없이 공부를 했습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;중요하지만 미뤄왔던 공부&lt;/h3&gt;&lt;br&gt;그게 2009년 1월부터 6월까지였습니다(사실 공부는 그 이후에도 계속 이어짐). 당시 했던 공부는 크게 보면 두 갈래였습니다. 하나는 책 스터디였는데 두 가지 책을 거의 같은 시기에 공부했습니다. Quality Software Management라고 하는 제럴드 와인버그의 역작 3부작과, Nature of Order라고 하는 크리스토퍼 알렉산더(패턴의 아버지)의 역작 4부작을 각기 다른 스터디에서 공부했습니다. 두 작품 모두 저자들의 평생의 역작이며 읽기가 쉽지 않은 책들이었습니다. 그래서 중요하다고 생각은 되지만, 즉 나를 많이 바꿀 것이라 생각은 들지만(혹은 나를 많이 바꿀 것이라 생각이 들기 때문에) 읽기를 미뤄왔던 대표적인 책이었죠. 1월이 되면서 과감하게 두 연작을 공부하기로 결심합니다. 그리고 스터디를 모집했습니다. QSM 스터디(&lt;a href=\&quot;https://web.archive.org/web/20230302194800/https://groups.google.com/d/msg/xper/lWnNP6pA6_0/T2dLJZQzFU4J\&quot; target=\&quot;_blank\&quot;&gt;QSM 스터디 모집 공고&lt;/a&gt;)와 NOO 스터디(&lt;a href=\&quot;https://web.archive.org/web/20230302194800/https://groups.google.com/d/msg/xper/X53pw5HCACA/YN_whXx93vcJ\&quot; target=\&quot;_blank\&quot;&gt;NOO 스터디 모집 공고&lt;/a&gt;)가 그것이죠. 그때가 2009년 1월 초입니다.&lt;br&gt;&lt;br&gt;스터디를 모집한 것은 몇 가지 이유가 있었습니다. 하나는 책 자체가 쉽지 않고 다양한 전문성이 필요하기 때문에 여러 사람의 공동의 노력으로 스터디할 필요가 있었기 때문이었고(이 점을 보여주는 &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/4795447\&quot; target=\&quot;_blank\&quot;&gt;생물 및 건축 전문가 모집 공고&lt;/a&gt;), 또 하나는 여럿이서 하면 내가 비교적 중도 포기를 덜하고 끝까지 공부를 지속할 확률이 높아서였으며(예컨대 QSM 스터디는 제 사무실에서 하도록 해서 제가 안가면 스터디가 안되게 만드는 등 여러 방법을 사용했고 그 결과 두 스터디 모두 한 번도 빠지지 않았죠), 무엇보다 여럿이서 하면 더 즐겁고 재미있지 않을까 하는 기대 때문이었습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;나를 분석하다&lt;/h3&gt;&lt;br&gt;이렇게 스터디 모임을 한 것이 첫번째 공부였고, 두번째 공부는 제 과거 작업을 분석하는 것이었습니다. 당시 컨설팅을 하고 일정 기간이 지난 후에 보면 컨설팅 받은 것을 더 발전시켜서 잘 하는 곳이 있는가 하면 과거의 상태로 그대로 돌아간 곳도 있었습니다. 이럴 때 저의 선택은 두 가지이죠. 하나는 \&quot;그 사람들이 잘 못해서 그래, 난 잘 해줬고 내가 떠날 때만 해도 잘되고 있었다구\&quot;라고 생각하는 것이고, 다른 하나는 \&quot;아냐, 내가 뭔가 부족하게 해줬던 거야, 내가 더 제대로 했더라면 더 발전했겠지\&quot;라고 생각하는 겁니다. 전자를 선택하면 마음은 편하겠지만 제 발전은 없겠죠. 저는 후자를 택했습니다. 그 관점에서 뼈아픈 실패들을 분석했습니다. 이 때 도움이 된 것이 개리 클라인의 작업(CTA 인지적 작업 분석)이었습니다.&lt;br&gt;&lt;br&gt;이렇게 해서 무엇이 지속하는 변화를 만드는가를 분석했고 몇 가지 중요한 요소를 찾아낼 수 있었습니다. 당시 제 결론은 현재 수준의 컨설팅은 부족하다였습니다. 그래서 새로운 형태의 교육을 설계하기 시작했습니다. 그것이 AC2였습니다. 당시 제가 제공할 수 있는 베스트는 AC2에 모두 녹아넣었습니다. 그렇게 해서 2009년 11월에 &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://agile.egloos.com/5117653\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정이 시작&lt;/a&gt;되게 되었죠. 물론 그 이후 과정을 진행하면서 정말 많은 것을 실험하고 배우면서 AC2 과정 자체를 여러번에 걸쳐 업그레이드 하였고 현재는 2009년의 첫 AC2 과정과 차이가 많습니다만 기본적 원칙은 크게 변하지 않았습니다. 그 중 하나가 변화 예술가(Change Artist, 제럴드 와인버그가 쓰는 용어로 조직에서 변화를 만들어 낼 수 있는 사람)를 키워야 한다는 점이었습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;아직도 가야할 길&lt;/h3&gt;&lt;br&gt;AC2를 만들고 발전시키는 약 7년의 기간 동안 나름대로 일과 \&quot;뒷심 키우기\&quot;를 병행하는(6개월간 사업을 스톱하지 않으면서 ^^;) 방법들을 고안해 실천하고 있습니다. 덕분에 AC2가 질적인 면에서 도약을 했던 지점들도 몇 번 있었고요. 하지만 아직 아쉬움도 있습니다. 2009년에 AC2를 설계하면서 그렸던 큰 그림을 아직 다 채우지 못했다고 생각이 듭니다. 그래서 중간에 AC2 과정을 &lt;a href=\&quot;https://web.archive.org/web/20230302194800/http://www.ac2.kr/advanced\&quot; target=\&quot;_blank\&quot;&gt;세 개의 레벨&lt;/a&gt;로 나눴습니다. AC2 레벨2, 레벨3가 추가된 셈이죠. 레벨2는 현재까지 2회 진행을 했고, 몇 달 뒤 3회가 열립니다. 내년에는 레벨3를 해서 소위 AC2 3부작을 완성하는 것이 제 꿈입니다.&lt;br&gt;&lt;br&gt;AC2를 만들게 된 6개월간은 정말 제 커리어에 있어 비약적 발전이 된 시기였고 그 이후 이런 도약을 지속적으로 만들어 내는 데에 큰 도움이 되었다고 생각이 듭니다. 여러분들에게는 이런 비약적, 단절적 발전의 지점이 언제였나요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/03/13 15:02&quot;]}],[0,{&quot;id&quot;:[0,5840753],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174015/http://agile.egloos.com/5840753&quot;],&quot;title&quot;:[0,&quot;교육도 받았는데 왜 활용을 못해&quot;],&quot;body&quot;:[0,&quot;\n\t회사에서 혹은 개인적으로 교육 받을 기회가 종종 있으실 겁니다. 그런데 왜 내가 받는 교육이 별로 효과가 없는지 생각해 보신 적이 있으신가요? 제 블로그에서도 교육 효과에 대해 글을 몇 가지 썼었는데(예컨대 &lt;a href=\&quot;https://web.archive.org/web/20230324174015/http://agile.egloos.com/4981904\&quot; target=\&quot;_blank\&quot;&gt;전이&lt;/a&gt;에 대해, &lt;a href=\&quot;https://web.archive.org/web/20230324174015/http://agile.egloos.com/5744164\&quot; target=\&quot;_blank\&quot;&gt;만족도&lt;/a&gt;에 대해), 오늘은 어떤 교육이 효과적인가 이야기를 해보죠.&lt;br&gt;&lt;br&gt;우선 아래 표를 한 번 보시죠.&lt;br&gt;&lt;br&gt;&lt;table style=\&quot;border-collapse:collapse;border-spacing:0;border-color:#ccc\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0\&quot; rowspan=\&quot;2\&quot;&gt;훈련 요소&lt;/th&gt;&lt;th style=\&quot;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0\&quot; colspan=\&quot;3\&quot;&gt;효과 (훈련 참가자 중 %)&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;지식&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;기술&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;교실에서 사용&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;이론과 토론&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;10%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;5%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;0%&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;+ 훈련 중 시연&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;30%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;20%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;0%&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;+ 훈련 중 실습과 피드백&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;60%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;60%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;5%&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;+ 교실에서의 코칭&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;95%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;95%&lt;/td&gt;&lt;td style=\&quot;font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff\&quot;&gt;95%&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;div align=\&quot;center\&quot;&gt;Implementation Research: A Synthesis of the Literature, Fixsen et al, 2005 에서 재인용&lt;/div&gt;&lt;br&gt;&lt;br&gt;위 표는 조이스와 샤워즈(Joyce &amp;amp; Showers, 2002)가 교사 훈련에 대한 연구들을 메타분석한 걸 요약한 겁니다.&lt;br&gt;&lt;br&gt;훈련의 효과는 총 세 가지로 정리했는데, \&quot;지식\&quot;은 교육 후 선생이 교육 내용을 기억하고 설명할 수 있는가 하는 걸 본 것이고, \&quot;기술\&quot;(Skill Demonstration)은 교육 후 선생이 (안전한 훈련 환경 하에서) 해당 기술을 직접 쓰는 걸 보여줄 수 있나를 말하며, 마지막으로 \&quot;교실에서 사용\&quot;은 실제로 배운 걸 교사가 교실에서 효과적으로 사용할 수 있느냐는 걸 말합니다.&lt;br&gt;&lt;br&gt;훈련 요소는 총 4가지로 점점 누적되는 걸로 보면 됩니다. 첫 줄이 이론과 토론만 하는 경우, 두 번째 줄은 거기에 훈련 중 시연을 추가한 경우, 이렇게 쌓여간다고 보시면 됩니다.&lt;br&gt;&lt;br&gt;궁극적으로 중요한 것이 \&quot;교실에서의 사용\&quot;이라는 점에 다들 동의하실 것 같은데요, 보시면 아시겠지만 이론과 토론이나 시연만으로는 0%를 벗어나지 못합니다. 교육 받아도 교실에서 사용 못한다는 것이죠. 심지어는 교육 중에 실습을 열심히 하고 피드백도 받아도 5%의 교사들만 교실에서 그 기술을 효과적으로 사용합니다. 하지만 &lt;strong&gt;코칭이 들어가면 95%&lt;/strong&gt;까지로 올라오게 됩니다. &lt;strong&gt;교육 시간 안에서 무슨 일이 벌어지는 것보다 월등히 중요한 것은 교육 끝나고 어떤 관리를 받느냐&lt;/strong&gt;는 문제가 되는 겁니다.&lt;br&gt;&lt;br&gt;교사들에 대한 연구라서 일반화 하기에는 제약이 있겠지만, 어느 정도 시사점이 있다고 생각합니다. 이걸 고려하면 좀 설명이 될 겁니다. 왜 내가 교육도 받았는데 활용을 못하는가 하는 점이요. 어쩌면 전통적인 교육을 고려한다면 활용 못하는 것이 정상이라고 할 수도 있겠죠.&lt;br&gt;&lt;br&gt;자, 이렇게 되면 교육에 들어가는 비용도 전혀 다른 면에서 볼 수가 있겠죠. 통상 교육은 투입으로 측정을 합니다. 우리 회사에서 올해 몇 명이 교육을 들었다, 혹은 교육비가 얼마이니 비싸다 싸다. 그러나 효과를 생각해 본다면 전혀 다른 비교가 가능할 것이라 생각이 듭니다.&lt;br&gt;&lt;br&gt;여러분은 어떤 교육을 선택하시겠습니까?&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 그런 교육이 아닐 경우/없을 경우, 학생 입장에서 교육 효과를 최대화 하는 방법에 대해서는 다음 번에... ^^;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/04/01 18:05&quot;]}],[0,{&quot;id&quot;:[0,5845918],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155446/http://agile.egloos.com/5845918&quot;],&quot;title&quot;:[0,&quot;백종원의 사고 방식, 가르치는 방식&quot;],&quot;body&quot;:[0,&quot;\n\t\&quot;집밥 백선생\&quot;이란 프로를 보게 되었는데, 백종원의 가르침에서 감명 깊은 부분이 몇 군데 있었습니다.&lt;br&gt;&lt;br&gt;처음 출발은 재료를 보고 무슨 요리가 상상되느냐고 묻는 부분. 직접 그 재료(익은 김치)의 맛을 보게 해주고 뭐가 떠오르냐고 묻습니다. 대부분은 레시피를 보고 뭘 먹을까를 생각하지만 현실은 반대로 재료를 보고 뭘 만들까를 생각하는 것이 더 좋은 선택인 경우가 많습니다. 그는 이걸 훈련시킵니다. 이 점은 그의 &lt;a href=\&quot;https://web.archive.org/web/20230317155446/http://navercast.naver.com/magazine_contents.nhn?rid=1089&amp;amp;contents_id=70331\&quot; target=\&quot;_blank\&quot;&gt;책&lt;/a&gt;에서도 드러납니다.&lt;br&gt;&lt;br&gt;사실 재료 혹은 내가 이미 갖고 있는 것에서 출발하는 방식은 불확실성이 높고 응용이 중요할 때에 도움이 많이 되는 방법입니다. 교육학에서 밝혀진 것 중 하나는 소위 베스트 프랙티스라고 하는 것들을 가르치고 배우고 하는 방법이 불확실성이 높은 상황에서의 응용력(학습 전이 transfer of learning)을 키우는 데에는 최선이 아닐 수 있다는 것입니다. 요리에서는 이 베스트 프랙티스란 것이 레시피 모음이 되겠죠.&lt;br&gt;&lt;br&gt;다음으로 출연자들에게 김치전을 만들어보라고 하는데, 요리에 들어가기 전에 어떻게 요리해야 할지 상상해서 말로 해보라고 합니다. 그리고 최근 먹었던 김치전의 모양과 맛을 떠올리며 요리하라고 주문합니다.&lt;br&gt;&lt;br&gt;대부분의 요리책은 레시피를 가르치는 데에 그치는데 백종원의 방식은 요리사의 사고방식을 가르치는 것 같습니다. 특히 집밥을 많이, 또 잘 해먹는 사람의 사고방식 말이죠. (참고로 &lt;a href=\&quot;https://web.archive.org/web/20230317155446/http://ize.co.kr/articleView.html?no=2015020122307231049&amp;amp;type=&amp;amp;\&quot; target=\&quot;_blank\&quot;&gt;기사&lt;/a&gt;에 따르면 백종원은 집밥을 자주 해먹고, 그에 반해 최현석 셰프는 1년에 한 두번 요리한다고 합니다 -- 유명 셰프의 인터뷰에서 사람들이 종종 놀라는 점이기도 하죠) 한가지 안타까운 부분이 있다면 참가자들(김구라 등)이 이런 백종원의 가르치는 방식을 잘 따라주고 호응해주지 않는다는 느낌이 드는 점입니다.&lt;br&gt;&lt;br&gt;백종원이 이렇게 제자를 두고 가르치는 경험이 처음이라고 하는데, 이번 방송을 통해 이런 백종원의 사고방식을 좀 더 배울 수 있으면 하는 개인적 바람이 있네요. 사실 이런 것은 요리 뿐만 아니라 다른 분야까지 확장해서 볼 수도 있습니다. 선생님의 결과물만 보는 가르침보다, 그의 인지적 과정(의사결정과 상황판단)을 배울 수 있는 것이 특히 불확실한 상황에서의 응용력이 중요한 분야에서 중요합니다. 책을 보고나 교육을 듣거나 하실 때에 그런 부분이 많이 있는 걸 골라 들을 수 있다면 좋겠죠.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/05/26 13:21&quot;]}],[0,{&quot;id&quot;:[0,5846414],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194745/http://agile.egloos.com/5846414&quot;],&quot;title&quot;:[0,&quot;집밥 백선생이 초보에게 응용할 것을 요청하다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230302194745/http://agile.egloos.com/5845918\&quot; target=\&quot;_blank\&quot;&gt;지난번&lt;/a&gt;에 이어 집밥 백선생의 2번째 에피소드를 봤습니다. 이번에 특히 인상적인 부분은 요리 초짜들에게 바로 응용을 해보라고 주문하는 부분입니다.&lt;br&gt;&lt;br&gt;그들은 평생 찌개는 커녕 밥도 해본적이 없고 계란 후라이도 벅차하는 사람들입니다. 그런데, 그들에게 가장 기본적인 김치찌개를 보여주고 원리를 설명한 다음 곧바로 그걸 응용해서 뭔가 다르게 만들어 볼 것을 주문합니다.&lt;br&gt;&lt;br&gt;이게 놀라운 부분입니다. 혹자들은 수파리(守破離)라고 해서, 처음 단계는 규칙을 지키고(지킬 수) 그 단계가 익숙해지면 규칙을 깨트리는 예외들을 많이 접하다가(깨트릴 파), 나중에는 규칙을 따지지 않는(떠날 리) 단계로 가야한다는 비유를 교육에 연결해 이야기합니다.&lt;br&gt;&lt;br&gt;그러나 교육학 연구에 따르면, 학습전이(transfer of learning) 즉 배운 상황과 실상황에 차이가 크고 실 상황이 다양해서 응용력이 더 필요한 영역에서는 이 수파리 모형이 도움이 안되거나 오히려 해롭기까지 합니다. 아예 처음부터 파나 리가 필요합니다. 아무리 초짜라도 말입니다. 더 간단하고 더 작은(그러나 현실적인) 규모일지언정 응용하는 경험을 해봐야만 합니다.&lt;br&gt;&lt;br&gt;집밥이라는 것이 사실 응용력이 필요한 것입니다. 미리 요리를 선정하고 재료를 그에 맞게 사와서 시간들여서 요리할 경우가 얼마나 되겠습니까. 거의 열에 아홉은 그 날 그 상황, 냉장고에 있는 재료에 맞게 응용과 변통을 해야만 합니다. 그래서 학습전이가 많이 필요한 분야입니다(사실 학습전이가 별로 필요 없는 학습은 학습 가치가 떨어질 수 밖에 없습니다 -- 쉽게 말해 컴퓨터가 금방 대체할 수 있는 것이죠).&lt;br&gt;&lt;br&gt;백종원이 이런 점을 고려한 것인지, 아니면 방송을 재미있게 하기 위해 한 것인지는 모르나, 그런 면이 너무도 잘 들어가 있었습니다.&lt;br&gt;&lt;br&gt;초짜들에게 칼질하는 법만 가르칠 수도 있습니다(이런걸 교육설계에서 compartmentalization과 fragmentation이라고 하며 직업 교육에서 안티패턴으로 봄). 하지만 백종원은 첫날 김치찌개를 만들어 식사를 할 수 있게 해줬습니다. 거기에 응용까지 하도록 했습니다. 계란 후라이도 버거워하는 사람들에게 말이죠. 하지만 우리는 발상을 바꿔야 합니다. 초보임에도 불구하고 응용을 시킨 것이 아니라, 초보라서 응용을 시킨 것이라고.&lt;br&gt;&lt;br&gt;그날 윤상은 생애 최초로 김치찌개를 아니 찌개, 혹은 요리라는 걸 해봤고 그걸로 밥을 먹으며 감격해 했습니다. 그날 그는 백종원이 보여준 김치찌개를 응용해 돼지 고기를 사용하지 않고 햄과 소시지로 맛을 냈습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/06/01 13:40&quot;]}],[0,{&quot;id&quot;:[0,5852958],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230302194731/http://agile.egloos.com/5852958&quot;],&quot;title&quot;:[0,&quot;과정 배우기의 중요성&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;아마도 우리가 배워야 할 것은 그들이 전문가에 도달하기 위해 밟았던 과정일지도 모른다. 우리의 목표는 몇몇 특정 시점에서 전문가를 흉내내는 것이 아니고 스스로 전문가가 되는 것이기 때문에. --김창준, &lt;a href=\&quot;https://web.archive.org/web/20230302194731/http://no-smok.net/nsmk/LearnHowTheyBecameMasters\&quot; target=\&quot;_blank\&quot;&gt;노스모크:LearnHowTheyBecameMasters&lt;/a&gt; &lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;소프트웨어 개발에서는 형상관리라고 해서, 쉽게 말하면 소스코드가 딱 한 줄이었던 시점부터 몇 십만 라인으로 늘어날 때까지 그 이력을 저장하는 문화가 있습니다.&lt;br&gt;&lt;br&gt;이런 형상관리를 위한 도구들이 많이 발전되어서, 언제 누가 어떤 부분을 어떻게 바꿨는지 간단하게 시각적으로 비교해볼 수 있습니다. 덕분에 우리는 소프트웨어의 성장 과정을 구체적으로 보고 배울 수 있습니다. 내가 추종하는 유명한 프로그래머가 있다면 그 사람의 발자취를 그대로 따라가 볼 수 있다는 것입니다.&lt;br&gt;&lt;br&gt;하지만 안타깝게도, 과정으로서의 소프트웨어 개발을 가르치는 곳이 거의 전무합니다. 어떤 순서와 과정을 거치면서 소프트웨어가 성장하고 수정되어 나가야 하는지에 대해 배울 기회가 없습니다. 위대한 소프트웨어의 성장 과정에 대한 역사를 배우는 것은 말할 것도 없지요. 예컨대 그래디 부치(&lt;a href=\&quot;https://web.archive.org/web/20230302194731/http://en.wikipedia.org/wiki/Grady_Booch\&quot; target=\&quot;_blank\&quot;&gt;Grady Booch&lt;/a&gt;) 같은 사람은 건축학과의 경우 뛰어난 건축물을 직접 가서 보고, 그 건축의 역사를 공부하고, 설계도를 구경할 수도 있지만 소프트웨어 분야에서는 그런 일이 이뤄지지 않고 있으며, 이것이 소프트웨어 산업의 발전에 큰 장애가 된다고 주장했습니다. 랄프 존슨(Ralph Johnson)은 위대한 소프트웨어를 읽고 공부하는 수업을 진행한 바도 있고요.&lt;br&gt;&lt;br&gt;\&quot;작가를 위한 git 워크숍\&quot;이란 행사가 있었나 봅니다. IT에 대한 배경지식이 없는 분들이 git이라고 하는 형상관리 소프트웨어의 사용법을 배우는 워크숍이었습니다(이것은 공동저작의 함의를 갖습니다). 그 소식을 보면서 이런 생각을 잠깐 했습니다. 내가 존경하는 작가의 최종 산출물만 보는 것이 아니라 그 사람이 짚어간 징검다리 돌 하나씩을 따라갈 수 있다면 이것은 놀라운 학습적 경험이 될 것이라고요.&lt;br&gt;&lt;br&gt;경영학에서 피드백의 효과에 대한 연구가 많이 있습니다. 흥미로운 부분은 피드백의 종류에 따른 효과 차이인데요, 통상 피드백을 결과 피드백과 과정 피드백으로 나눕니다. 결과 피드백은 \&quot;어 잘했네!\&quot; 같이 그 결과가 좋다 나쁘다에 대한 피드백이고요, 과정 피드백은 진행 과정에 대해 피드백을 해주는 겁니다. 여러 연구를 통해 확인된 것은 과정 피드백을 많이 주는 팀장의 팀이 성과가 더 높다는 점이었습니다. 그만큼 학습이 많이 일어난다는 것이겠지요. 그렇다면 커리어에 있어 나에겐 어떤 상사가 좋을까 하는 질문에도 답이 나옵니다. 여러분의 상사는 일을 시키고 나서 내가 진행하는 과정에 대해 피드백을 얼마나 주나요?&lt;br&gt;&lt;br&gt;노벨 물리학상을 받은 머리 겔만(&lt;a href=\&quot;https://web.archive.org/web/20230302194731/http://en.wikipedia.org/wiki/Murray_Gell-Mann\&quot; target=\&quot;_blank\&quot;&gt;Murray Gell-Mann&lt;/a&gt;)의 젊은 시절 일화로 이 이야기를 마칠까 합니다. 머리 겔만과 같은 수업(아마 물리학이나 수학이었을 것)을 듣던 친구가 몇 주 동안 문제 하나로 고민을 하다가 마침내는 겔만의 기숙사방을 두드렸습니다. 도무지 이 문제를 풀지 못하겠다고요. 문간에 서서 겔만에게 해당 문제를 보여주자 어린 겔만은 문제를 잠시 노려보더니 숫자 하나만을 외치고(예컨대 \&quot;-1!\&quot;처럼) 문을 닫고 들어가 버렸습니다. 겔만은 그자리에서 암산으로 답을 구해서 그걸 말했던 것입니다. 이 친구는 겔만의 이런 모습을 보고는 바로 자퇴를 결정하고 훗날 영화감독이 되었습니다. 다른 학생들도 이런 겔만의 수준일 거라고 상상한 것이죠.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/21 20:55&quot;]}],[0,{&quot;id&quot;:[0,5853046],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5853046&quot;],&quot;title&quot;:[0,&quot;에센셜 스크럼 추천사&quot;],&quot;body&quot;:[0,&quot;\n\t제 지인인 박준표님이 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://www.amazon.com/Essential-Scrum-Practical-Addison-Wesley-Signature/dp/0137043295/ref=sr_1_1?ie=UTF8&amp;amp;qid=1440300248&amp;amp;sr=8-1&amp;amp;keywords=essential+scrum\&quot; target=\&quot;_blank\&quot;&gt;Essential Scrum&lt;/a&gt;이란 책을 번역하셨는데 제가 추천사를 쓰게 되었습니다.&lt;br&gt;&lt;br&gt;아직 출간되지는 않은 것 같은데 추천사에 제가 중요하게 생각하는 메세지들이 몇 가지 있어서 그 원문을 공개합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;이 책의 제목은 에센셜 스크럼이다. 사실 이 책의 제목은 두 가지 면에서 잘못되었다.&lt;br&gt;&lt;br&gt;첫 번째로 이 책은 에센셜하지 않다. 500쪽에 육박하는 책을 에센셜이라고 하기가 뭐하다. 에센셜이라고 하면 보통 꼭 필요한 핵심적 부분을 일컫는데, 책의 외형으로 보나 내면으로 보나 에센셜이라기보다는 포괄적인 책의 느낌이다.&lt;br&gt;&lt;br&gt;저자 케네스 루빈이 이 책을 쓰게 된 동기를 듣고는 이해가 가기도 했다. 사람들에게 이런 저런 책 여러권을 항상 추천해줬는데 그럴 필요 없게 모든 걸 담은 한 권의 책을 쓰고 싶었다고 한다. 사실 스크럼에서 에센셜한 문서라면 스크럼 가이드(scrum.org가 만든 것)나 스크럼 프라이머(스크럼 연합Scrum Alliance이 만든 것) 정도를 예로 들 수 있다(참고로 두 조직은 정치적으로 방향을 달리 한다). 하지만 이 정도의 내용을 다룬다면 에센셜이라고 제목을 붙이는 것은 과하다 싶다(역으로 생각해, 저자가 이 책에 나오는 내용 전부 다를 \&quot;꼭 필요한 핵심\&quot;으로 봤을 수도 있긴 하다).&lt;br&gt;&lt;br&gt;반대로 이렇게 포괄적인 내용을 다루었기 때문에 장점이 분명히 있다. 통상적인 스크럼 책 한 권에서 다루지 않는 다양한 내용을 한 권으로 다 배울 수 있다. 특히 9장, 12장, 15장, 16장, 17장, 18장 같은 경우 스크럼 입문 책에서 다루지 않는 제품 관리자의 구체적 역할이나 제품 로드맵, 포트폴리오 등 좀 더 넓은 범위의 지식을 쌓을 수 있다. 내 생각으로는 관련 서적을 대략 대여섯 권은 봐야 얻을 수 있는 지식이 모여 있다. 정말 책 딱 한 권으로 최근 스크럼의 발전과(물론 이 책이 출간된 2012년 이후의 발전은 담고 있지 못하다) 고급 기법까지 접하고 싶다면 이 책만한 책이 없다. 케네스 루빈은 자신이 이 책을 쓴 소기의 목표를 달성한 듯 보인다.&lt;br&gt;&lt;br&gt;두 번째로 잘못된 점은 스크럼이라는 단어를 썼다는 점이다. 저자가 스크럼 연합의 첫번째 상임이사(managing director)였다는 점으로 미루어, 스크럼이란 단어를 쓴 것이 이해가 되기는 한다. 하지만 책 내용은 스크럼만 있는 것이 아니다. 예를 들어, 5장 사용자 스토리나 8장 기술적 채무 등은 익스트림 프로그래밍에서 출발했지만 이제 애자일 방법론에서 별 구분없이 사용하는 개념들이다. 사실 이 책에 있는 70% 이상의 내용이 스크럼과 상관 없이 개발된 것이 많고, 따라서 애자일 전반에서 사용할 수 있는 기법과 지식들이다.&lt;br&gt;&lt;br&gt;그렇기에 이 책의 독자들은 여기에 나온 지식과 기법을 스크럼이 아닌 곳에 사용하면서 죄의식을 느끼거나 두려워할 필요가 없다. 기실 내가 본 대부분의 성숙된 스크럼 조직들은 스크럼과 기타 애자일 방법들을 섞어서 사용하고 있다. 추가적으로, 좀 더 관심이 생기는 기법이나 개념이 있다면 인터넷 검색을 통해 직접 탐구를 해 볼 것을 권한다.&lt;br&gt;&lt;br&gt;그래도 스크럼이라는 제목을 사용해서 장점도 있다. 일단 근래 애자일 방법론 중 가장 인기있고 지명도가 있는 스크럼이라는 단어를 사용해서 사람들에게 좀 더 접근이 쉽다는 점이 있다. 그리고 스크럼이 그렇듯이 이 책에는 기술적인 언급은 거의 전무하다. 예컨대 자동화된 테스트는 어떻게 해야 하는지 같은 내용은 애자일을 하는 조직이라면 중요한 주제일 수 있지만 다루지 않는다. 그래서 좀 더 다양한 사람들이 이 책을 읽을 수 있다는 장점이 있다(이 점 역시 저자의 집필 의도였다고 한다). 주변에서 비개발자가 애자일 관련 추천서적을 요청한다면 이 책을 권할 수도 있다는 말이다.&lt;br&gt;&lt;br&gt;이렇듯 제목과 그다지 맞지 않음에도 불구하고 이 책은 분명 장점이 많은 책이다.&lt;br&gt;&lt;br&gt;마지막으로 독자를 위해 주의사항 하나를 언급하고 추천사를 마칠까 한다. 저자가 서두에서 크네빈 프레임워크를 언급하며 스크럼은 복합 영역에 가장 적합하다고 말했다. 아이러니하게도, 복합 영역은 소위 베스트 프랙티스가 가장 위험한 접근법이 될 수 있는 영역이다. 매번 새로운 문제상황이 펼쳐지고 분석과 예측이 불가하기 때문에 베스트 프랙티스라는 것 자체가 성립할 수 없으며, 진행하는 도중에 접근법을 찾아내는 것(emergent practice)이 필요한 영역이다. 이 면에서 보자면, 이 책에 나온 내용들을 베스트 프랙티스로, 마땅히 해야할 것들, 규칙과 규범으로 받아들인다면 굉장히 위험해진다고 할 수 있다. 크네빈 프레임워크(Cynefin Framework)에서는 복합 영역에서 조사하고, 감지하고, 반응해야 한다고 말한다. 여기에서 조사(probe)는 가느다란 탐침으로 찔러서 내부를 조사하는 걸 말한다. 쉽게 말하면 실험이다. 실험하고 무슨 일이 생겼나(어떤 부분이 성공이고 실패인지) 잘 살펴보고 그에 맞게 반응하는 것(성공이라면 그걸 확대하고 실패라면 그 피해를 축소하고), 이것이 스크럼의 에센셜이 아닐까 싶다. 독자 여러분도 이 책의 내용을 토대로 실험하고 살피고 반응하실 수 있기를 빈다.&lt;br&gt;&lt;br&gt;--김창준&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이 추천사를 준비하다가 흥미로운 아이러니를 경험한 일이 있었습니다. 우연히 아마존의 어떤 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://www.amazon.com/gp/customer-reviews/R6RLYQKLUFY59\&quot; target=\&quot;_blank\&quot;&gt;리뷰&lt;/a&gt;를 읽게 되었습니다. 골자는, 스크럼은 간단한 것이고 이 정도로 길게 설명할 필요가 없으며, 인터넷의 더 나은 무료 기사를 읽는 것이 낫다는 의견입니다. 좋은 리뷰라고 말할 수는 없으나, 여기에 저자의 동료로 보이는 앨런(Alan)이라는 사람이 단 커멘트를 보시죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;나는 애자일과 스크럼에 대한 책이 40권이 넘고, 10년 넘게 스크럼을 가르쳐왔는데, 나는 이 책을 강추한다. 당신이 이 책에서 별로 얻지 못했다는 점은 당신이 스크럼에 대해 이해하지 못한다는 증거가 된다&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;도대체 애자일 책을 40권이나 소유하고(이게 어떤 의미인지는 모르겠으나), 10년씩이나 스크럼을 가르치고 행해온 사람이 부정적 리뷰에 저렇게 반응하다니 얼마나 아이러니인가 실소를 금할 수 없었습니다. 왜냐하면 앨런의 저 반응을 보고 원래 리뷰를 단 사람은 아마도, &#39;아 내가 부족하니 앨런의 조언을 잘 들어야지&#39;하는 생각이 들기보다, 앨런에게(그리고 나아가서는 스크럼 자체에) 정나미가 떨어질 확률이 더 높지 않을까 싶기 때문입니다.  &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5513862\&quot; target=\&quot;_blank\&quot;&gt;변화에 실패하는 팀장&lt;/a&gt;이겠죠. 이 책에서 말하지 않고 있으나 정말 중요한 부분을 하나 추가해야겠다 싶습니다. \&quot;스크럼이라는 이름 아래 나는 다른 사람들과 어떤 식으로 인터랙션 하는가.\&quot;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/23 12:26&quot;]}],[0,{&quot;id&quot;:[0,5853121],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20201003092237/http://agile.egloos.com/5853121&quot;],&quot;title&quot;:[0,&quot;전문가 팀이 실패하는 이유&quot;],&quot;body&quot;:[0,&quot;\n\t사업을 하는 사람들이 흔히 버스에 사람 태우기라는 메타포를 이야기하곤 합니다. 그리고 이 메타포를 사용하는 사람의 상당수는 \&quot;뛰어난 사람\&quot;을 뽑는 것이 얼마나 중요한가를 말하기 위해 이 비유를 듭니다. 그리고 그들에게 있어 뛰어난 사람은 해당 전문분야의 역량이 뛰어난 사람을 의미합니다. 소프트웨어 개발 회사라면 뛰어난 개발 실력을 갖춘 사람이겠죠. 그리고 여기에서 뛰어난 개발 실력이란 아마도 복잡하고 어려운 기술을 잘 쓰면서 남들보다 빠른 시간에 코드를 만들어 내는가 등이 될 것입니다.&lt;br&gt;&lt;br&gt;저는 이런 사고가 지나치게 낙관적인 기대라고 생각합니다. 오늘은 이 이야기를 풀어볼까 합니다.&lt;br&gt;&lt;br&gt;스포츠 팬들은 \&quot;올스타 팀\&quot;이라는 걸 알고 있을 겁니다. 한 해 가장 뛰어난 선수들을 팀에 상관없이 골라 뽑아서 만든 팀입니다. 스타들로만 구성된 팀이죠. 그런데 이 올스타 팀의 성적이 사실 그다지 인상적이지 못하다는 점은 거의 모든 스포츠 팬들이 동의할 것입니다. &lt;br&gt;&lt;br&gt;회사에서는 어떨까요? 그로이스버그(Groysberg) 등의 연구(&lt;a href=\&quot;https://web.archive.org/web/20201003092237/http://pubsonline.informs.org/doi/abs/10.1287/orsc.1100.0547\&quot; target=\&quot;_blank\&quot;&gt;Too Many Cooks Spoil the Broth: How High-Status Individuals Decrease Group Effectiveness&lt;/a&gt;)에 따르면 이런 스타들이 한 명씩 팀에 추가될 때 팀의 추가적 성과 향상은 한계효용(점차 줄어듬)을 보이며 어느 수준을 지나면 음의 방향(&lt;a href=\&quot;https://web.archive.org/web/20201003092237/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 생산성&lt;/a&gt; 참고)으로 작용한다(즉 전체 팀의 성과를 깎아먹음)는 결과가 나왔습니다. 이렇게 전문가가 추가되는 게 도움이 안되거나 오히려 깎아먹는 경향은 특히나 전문가들의 전문성이 서로 유사할 때 더 도드라지게 나왔습니다. 저자들은 그 원인 중 하나로 전문가들의 에고(ego)를 꼽습니다. 그런데 이런 분석은 올스타 팀을 만드는데에 드는 비용을 고려 안한 것이기 때문에 그걸 고려한 비용 편익 분석을 한다면 더 심각한 결과가 나올 것입니다.&lt;br&gt;&lt;br&gt;그럼 해결책은 무엇일까요?&lt;br&gt;&lt;br&gt;이에 대해서는 울리(Woolley) 등의 연구(&lt;a href=\&quot;https://web.archive.org/web/20201003092237/http://sgr.sagepub.com/content/39/3/352.abstract\&quot; target=\&quot;_blank\&quot;&gt;Bringing in the Experts : How Team Composition and Collaborative Planning Jointly Shape Analytic Effectiveness&lt;/a&gt;)를 들여다 보면 통찰을 얻을 수 있으리라 생각합니다.&lt;br&gt;&lt;br&gt;이 연구에서는 4명으로 구성된 분석팀(대테러 정보 분석)이 여러가지 증거(혹은 가짜 증거)들을 통합하여 테러리스트의 계획을 시간 내에 분석해 내는 실험이었습니다. 이 일을 잘 하기 위해서는 특정 분야 전문가(안면 인식, 암호 해독 등)들과 그들의 협력이 중요한 상황이었는데요, 특정 분야 전문가들이 있냐 없냐, 그리고 그 팀에 협력 개입을 했냐 안했냐로 2x2 실험을 했습니다. 총 4가지의 실험조건이 나오는 셈인데, 다음과 같습니다:&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;전문가, 협력 개입&lt;/li&gt;&lt;li&gt;전문가, 협력 비개입&lt;/li&gt;&lt;li&gt;비전문가, 협력 개입&lt;/li&gt;&lt;li&gt;비전문가, 협력 비개입&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;전문가팀은 해당 분야 전문가 2명과 비전문가(중간정도의 능력을 보이는 팀원들) 2명으로 구성되었고, 비전문가팀은 모두 비전문가 4명으로만 구성되었습니다. 협력 개입은 총 45분의 실험 중 10분을 할애해 팀원들이 협력을 어떤 식으로 할지 계획을 세우도록 했고, 협력 비개입은 그런 개입이 없었고 팀원들이 알아서 하게 놔두었습니다(따라서 이 사람들은 45분을 모두 쓸 수 있었습니다) -- 그러나 여러 연구를 통해 밝혀졌지만 이런 경우 사람들은 바로 작업 자체에 뛰어들고 협력 계획 같은 걸 짜지 않습니다. &lt;br&gt;&lt;br&gt;이 팀들의 성과는 어땠을까요?&lt;br&gt;&lt;br&gt;가장 인상적인 부분은 여기입니다. 협력을 고취하기 위해 10분간 개입하지 않고 자기들이 알아서 하게 놔둔 전문가 팀은 &lt;strong&gt;비전문가로만 구성된 팀보다도 훨씬 못한 결과&lt;/strong&gt;가 나왔습니다. 단순히 전문가들을 모아둔다고 해서 높은 성과가 나오지 않은 것입니다. 이런 경향은 협력을 더 필요로 하는 일일수록 도드라집니다.&lt;br&gt;&lt;br&gt;왜 이런 차이가 났을까를 분석했더니 그 원인은 정보 공유의 차이에서 볼 수 있었습니다. 협력 개입이 된 경우, 팀원들은 정보를 공유해서 더 통합된 해결책을 제시했습니다. 이에 반해 협력 개입이 없으면 결과물은 서로 모순되는 등 통합되지 못했습니다(소프트웨어 개발로 치자면 각 모듈들이 제대로 통합되지 않고 충돌하는 것이겠죠). 분야 전문가들이라고 해서 자동적으로 협력을 잘하는 게 아니라는 겁니다.&lt;br&gt;&lt;br&gt;논문에서 울리 등이 하는 말을 직접 보도록 하죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;이 결과는 팀에 작업 관련 전문가가 포함되는 것과 &lt;strong&gt;동시에&lt;/strong&gt; 각 멤버의 작업을 조율하고 통합하는 전략을 팀이 드러내놓고 탐색하는 경우에 팀의 분석 작업이 가장 높은 수준의 효과성을 보인다는 것을 시사한다.&lt;br&gt;...&lt;br&gt;협력 계획하기 개입을 받지 못한 전문가들이 포함된 팀은 다른 팀보다 더 못한 성과를 보였다. 이것은 멤버들이 전문가의 특별한 재능을 사용하도록 도움을 받지 않는다면 전문가 멤버들의 존재가 사실은 팀의 효과성을 떨어뜨릴 수 있다는 반대의 가능성을 제시한다.&lt;br&gt;&lt;br&gt;(번역은 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이에 더해, 분더슨 등의 연구(&lt;a href=\&quot;https://web.archive.org/web/20201003092237/http://amj.aom.org/content/45/5/875.short\&quot; target=\&quot;_blank\&quot;&gt;Comparing Alternative Conceptualizations of Functional Diversity in Management Teams: Process and Performance Effects&lt;/a&gt;)에서는 팀 내에 개인내 다양성(intrapersonal diversity)이 높은 멤버가 없다면 전문가로 구성된 팀은 정보 공유가 잘 안되어서 성과가 떨어질 수 있다는 분석을 했습니다. 여기에서 개인내 다양성이 높다는 것은 다양한 분야를 경험한 제너럴리스트 같은 사람을 뜻합니다. 이 연구도 앞의 울리 연구와 같은 맥락으로 볼 수 있습니다.&lt;br&gt;&lt;br&gt;정리하자면,&lt;br&gt;&lt;ol&gt;&lt;li&gt;전문가들 모아서 팀 만든다고 잘하는 것 아니고&lt;/li&gt;&lt;li&gt;오히려 성과가 떨어질 수 있고&lt;/li&gt;&lt;li&gt;정보 공유하고 협력을 잘하기 위한 명시적인 도움이 필요하며&lt;/li&gt;&lt;li&gt;소셜스킬 등이 뛰어난 제너럴리스트가 있으면 도움이 된다&lt;/li&gt;&lt;/ol&gt;정도의 이야기가 되겠네요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/24 14:41&quot;]}],[0,{&quot;id&quot;:[0,5853240],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828022931/http://agile.egloos.com/5853240&quot;],&quot;title&quot;:[0,&quot;문화는 공간보다 힘이 세다&quot;],&quot;body&quot;:[0,&quot;\n\t좋은 문화를 만들기 위해 사무실과 가구 집기에 신경을 쓰는 회사를 많이 봅니다. 인터넷에 보면 아름다운 사무실, 혁신적인 사무실의 사진들을 어렵지 않게 볼 수 있습니다. 우리는 그런 환경을 보며 입을 쩍 벌리고 부러워 하지요. 그런 곳에서 일하면 얼마나 행복할까 하는 상상도 하고요.&lt;br&gt;&lt;br&gt;하지만 제 15년간의 컨설팅 경험에서는 오이가 피클화 되는 확률이 높지, 소금물이 오이화 되는 확률은 높지 않았습니다. 여기에서 오이는 공간과 가구이고 소금물은 문화를 말합니다. 이 비유는 컨설턴트 제럴드 와인버그가 언급한 프레스콧의 피클 법칙(Prescott&#39;s Pickle Principle)을 빌어 쓴 것입니다(Cucumbers get more pickled than brine gets cucumbered.)&lt;br&gt;&lt;br&gt;수 년 전에 방문했던 모 회사의 기억이 또렷합니다. 협업 공간으로 유명한 사무실로 몇 개의 (국내외) 건축/디자인상도 받았다고 합니다. 공간 구획, 계단, 기둥, 탁자, 의자 등에 모두 협업적인 부분을 신경을 썼습니다. 유명한 프랑스 건축가인가 디자이너인가 하는 사람이 만들어주고 갔다고 했습니다.&lt;br&gt;&lt;br&gt;사람들이 모여 일하는 공간을 보다가 저는 조소를 금할 수 없었습니다. 협업을 진작하기 위해, 파티션 없이 공유된 테이블에서 일하는 사람들은 각자 자신의 데스크탑 컴퓨터를 디자이너의 의도와는 달리 자신의 데스크 \&quot;위\&quot;에 &lt;strong&gt;칸막이용으로 올려두고 사용&lt;/strong&gt;하고 있었습니다. 공간이 그들을 바꾼 것이 아니었고, 그들이 공간을 바꾼 것이었습니다. 그 공간은 파티션이 있는 전통적 공간과 쓰임새에서 전혀 차이가 없었습니다. 수십억을 들인 공간이 무색했습니다.&lt;br&gt;&lt;br&gt;또 다른 회사에서는 이런 일이 있었습니다. 모 팀에서는 사무 공간에 대한 개선 프로젝트를 하고 있었죠. 그 팀에서 했던 시도는 사람들의 사무공간 사용 동선을 분석해서 더 효율적이고 편리한 공간을 만들자는 것이었습니다. 그래서 웹캠을 사무실과 회의실 등에 설치를 했었나 봅니다. 그 팀이 며칠 후 발견한 것은 무엇이었을까요.&lt;br&gt;&lt;br&gt;&lt;strong&gt;파괴된 웹캠&lt;/strong&gt;이었습니다. 직원들 중 누군가가 기분이 상했던 것 같습니다. 사람들은 공간 개선팀의 바람대로 자신들의 평상시 패턴을 보여준 것이 아니라, 그들의 분노를 표현했습니다. 웹캠 같은 장치가 감시하는 듯한 모습으로 불쾌하게 느껴졌던 것이죠. 상호 신뢰가 없었던 것이고, 누적된 불신이 폭발한 것이겠죠. 그래서 사무공간의 사용 패턴을 분석하려던 프로젝트는 싱겁게 빨리 끝나버렸습니다. 이 프로젝트는 직원들의 사무실 사용 패턴보다 그 조직의 문화를 더 여실히 보여주었습니다. &lt;br&gt;&lt;br&gt;제가, 공간이 우리 행동에 미치는 영향이 없다, 소위 \&quot;어포던스\&quot;를 위한 노력이 무용하다는 말을 하려는 것은 아닙니다. 오히려 반대입니다. 하지만 그 접근은 문화를 인정하고 그걸 변화시키려는 더 큰 그림과 함께해야만 합니다. 그렇지 않으면 늘 그렇듯이, 오이는 피클이 될 것입니다. 같은 맥락에서, 좋은 사무 공간을 가진 회사를 그리 부러워할 필요도 없지 싶습니다. 오이는 피클이 될테니까요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/26 11:44&quot;]}],[0,{&quot;id&quot;:[0,5853241],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210923101819/http://agile.egloos.com/5853241&quot;],&quot;title&quot;:[0,&quot;컨퍼런스와 강연에서 본전 뽑기&quot;],&quot;body&quot;:[0,&quot;\n\t올 2월 싱가폴에서 열린 모 학회에 다녀오면서 컨퍼런스를 잘 활용하는 법에 대해 글을 쓰면 좋겠다는 생각을 했습니다(2009년에는 일본의 C5 컨퍼런스에 다녀와서 컨퍼런스 잘 활용하기 패턴집을 발표하기도 했습니다). 제가 예전에 블로그에 컨퍼런스 비용 너무 따지지 말고 질러라(&lt;a href=\&quot;https://web.archive.org/web/20210923101819/http://agile.egloos.com/5095853\&quot; target=\&quot;_blank\&quot;&gt;컨퍼런스 가서 골프를 친다고?&lt;/a&gt;)는 내용의 글을 쓴 적이 있긴 하지만, 이번에 똑같은 컨퍼런스에, 똑같은 세션에 들어갔는데 저와 다른 분들의 경험과 만족도가 너무 차이가 컸던 걸 보고 느꼈습니다. 예컨대 저는 서너시간의 세션이 끝나고 강사의 전문성이 뛰어나다고 생각했는데 반대로 다른 분들은 형편없다고 생각을 하시고 배울 점이 전혀 없다고 보시더군요. 컨퍼런스 마지막날 불만 이야기를 너무 하셔서 차마 저는 정말 만족스러웠어요 얘기 하기가 미안하더군요. 저와 그분들이 전혀 다른 경험을 한 것이 신기했습니다.&lt;br&gt;&lt;br&gt;이렇게 강연이나 컨퍼런스를 효과적으로 활용하는 방법 중에서도 오늘은 컨퍼런스에 가서 전문가로부터 잘 배우는 방법에 대해 써볼까 합니다.&lt;br&gt;&lt;br&gt;컨퍼런스나 강연회 가면 사실 별로 배워오는 게 없습니다. 그게 흔한 일이고 정상입니다. 왜 그럴까요? 여러가지 이유가 있는데 그 중 하나는 강연이라는 형식과 전문가의(및 전문가에 대한) 착각에서 옵니다.&lt;br&gt;&lt;br&gt;전문가가 강연을 할 때 \&quot;이렇게 해야 한다\&quot;라고 말하는 것들은 사실 매우 제한적인 정보이거나 혹은 잘못된 정보인 경우가 많습니다. 제한적이라는 것은 중요한 내용들을 빠트리고 설명한다는 것이고(특히 직관, 의사결정, 상황파악 등 중요한 암묵지들), 잘못됐다는 것은 자신도 그렇게 하지 않으면서 그렇게 해야한다고 설명한다는 것(소위 pet theory라고 하는 것들)입니다.&lt;br&gt;&lt;br&gt;근데 이건 전문가의 잘못이라기보다는 전문가이기 때문에 빠지는 오류이기도 합니다. 마치 물고기가 물을 생각 안하듯이. 그리고 이런 오류는 \&quot;하는 것\&quot;이 중요한 영역일수록 더 도드라지는 경향이 있습니다. 여기서 한다는 것은 문제 풀이를 하거나, 과학 연구를 하거나, 프로그래밍을 하거나, 커뮤니케이션을 하거나 같은 것들을 말합니다.&lt;br&gt;&lt;br&gt;그러면 방법이 있을까요? 있는 것 같습니다. 제가 강연회나 컨퍼런스 등에 가면 자주 사용하는 방법을 한가지 소개할까 합니다.&lt;br&gt;&lt;br&gt;저는 관찰을 하는 것을 권합니다. 그래서 그 사람의 설명과 행동이 얼마나 일치하고 얼마나 다른가를 봐야 합니다. 거기에서 구체적인 질문들이 생길 수 있습니다.&lt;br&gt;&lt;br&gt;그런데 만약 강사가 시연을 전혀 하지 않는다면? 몇 번에 걸쳐 시연을 요청해야 합니다. 그래도 안되면 차선책은 내가(학생이) 시연을 하고 전문가보고 그걸 관찰해서 피드백을 달라고 하는 것입니다. 이렇게 하면 전문가는 소위 \&quot;연설\&quot; 모드에서 하는 모드로 바뀝니다. 좀 더 정확한 정보를 얻을 수 있습니다. 또 다른 방법은 \&quot;관찰적 질문\&quot;을 하는 것입니다. 관찰하기에 가까운 질문을 한다는 것인데, 예컨대 과거 특정 이벤트에 대한 질문을 하고 이어서 속을 캐보는 질문(Probing Questions라고 함)들을 합니다. 강연 중 질문이 가능한 때에 이런 질문을 할 수도 있고, 혹은 강연이 끝나거나 쉬는 시간에 질문할 수도 있습니다.&lt;br&gt;&lt;br&gt;이렇게 관찰 정보를 수집했다면 다음 단계는 무엇일까요? 확인입니다. 내가 관찰한 것에는 내 해석과 추론이 들어가기 때문에 당사자와 확인하는 과정이 필요합니다. 그래서 관찰한 걸 정리한 다음 당사자에게 나중에 이메일을 보내든지 해서 의견을 묻습니다.&lt;br&gt;&lt;br&gt;제가 이렇게 했던 사례 몇 가지를 예로 들어보겠습니다.&lt;br&gt;&lt;br&gt;첫번째는 집단 상담/퍼실리테이션 전문가의 워크숍이었습니다. 이 분은 안타깝게도 교육 기술이 미숙한 분이었습니다(그러나 나중에 느끼게 되는데 집단 상담은 전문성이 있다고 느꼈음). 그래서 수업이 슬라이드 설명과 소집단 실습으로만 진행되었고 많은 분들이 어쩔 줄 몰라했던 것 같습니다. 저는 워크숍 중 몇 번 강사에게 시연을 요청했으나 시간 관계로 거절을 당했습니다.&lt;br&gt;&lt;br&gt;쉬는 시간에도 다가가서 이야기를 하고 하니, 강사가 마음에 좀 걸렸던지, 후반부 수업에서 혹시 우리 소그룹에 와서 자기가 관찰해주는 걸 원하느냐 물었습니다. 저는 너무 반가웠습니다. 저는 아예 우리 그룹을 리딩해 달라고 부탁했습니다. 당시 소그룹 활동은 각 그룹에서 리더를 뽑아 그 사람이 일종의 퍼실리테이션을 하는 것이었습니다. 강사는 다른 그룹들에게도 확인을 했습니다. 혹시 자기가 와주기를 바라는 곳이 있는가 하고. 이상하게도 아무도 손을 들지 않았습니다.&lt;br&gt;&lt;br&gt;강사가 우리 그룹을 리딩할 때 저는 여러면에서 놀랐습니다. 강사가 우리 그룹에 왔을 당시가 4시간 워크숍에서 3시간이 넘게 지난 시점이었는데 그때 강사의 리딩을 관찰하고서야 우리가 이제까지 한 것의 의미가 뭔지를 그 때 비로소 이해했습니다. 강사가 의도하는 핵심이 와닿았습니다. 또 강사가 사용하는 방법들, 그러나 이제까지 소개하지 않은 실제 방법들을 그대로 보고 배울 수 있었습니다. 워크숍이 끝날 때에는 저희 그룹의 멤버들이 저에게 너무 고맙다고 하며 연락처를 부탁하기도 했습니다. 나중에 들은 이야기인데, 다른 그룹의 사람들은 전혀 갈피를 못잡았고 매우 불만족한 상태로 배운 게 없다고 느끼며 워크숍이 끝났다고 합니다.&lt;br&gt;&lt;br&gt;두번째 사례는 부부상담 전문가의 예입니다. 대략 일주일 동안 지속되는 워크숍이었습니다. 강사는 설명을 하고 학생들에게 활동을 알려주고 연습하게 하는 식으로 모듈을 진행해 나갔습니다. 그러나 시연이 거의 없었습니다. 그래서 저는 워크숍 중 지속적으로(그리고 같이 식사하기도 하면서) 시연을 요청했습니다. 점진적으로 강사는 시연을 보이게 되었고 나중에는 거의 자동적이 되었습니다. 학생들이 할 활동을 설명하고는 바로, 그 활동을 어떻게 하는지 직접 시연을 보였습니다. 나중에 들은 얘기인데, 동일한 워크숍을 동일 강사로부터 1년 전에 받고 다시 받는 분들이 그 때와 이번이 천지차이이다, 너무 좋아졌다라고 말씀하기도 했다고 합니다. 그러나 저는 여전히 아쉬움이 있었습니다. 부부상담의 시연을 직접 보이지는 않았기 때문입니다. 그가 보여준 것은 연습활동 시연이었습니다(물론 이것도 없는 것보다는 훨씬 나았죠).&lt;br&gt;&lt;br&gt;워크숍이 끝나고 다들 뿔뿔이 흩어질 때 강사를 붙잡았습니다. 나를 위해 1시간 정도만 시간을 내달라고 언제 식사할 때 미리 약속을 받아둔 터였습니다(그는 제가 제안할 당시 흥미로워하며 저와 실험을 해보고 싶다고 했습니다). 저는 그에게 \&quot;관찰적 질문\&quot;(정확히는 Cognitive Task Analysis 기법)을 했습니다. 저는 그때 상당한 충격을 받았습니다. 그는 상담을 할 때 자신이 1주일 동안 워크숍에서 설명한 \&quot;깔끔한\&quot; 상담 모형을 따르고 있지 않았습니다. 훨씬 더 동적이고 \&quot;난잡해 보이며\&quot; 실험적인 과정을 따랐습니다. 또한, 자신이 1주일 동안 거의 언급하지 않은 활동을 실제 상담시에는 60% 이상의 노력과 시간을 들이고 있다는 것이 밝혀졌습니다. 저는 솔직히 말해 그 때 1시간 동안 얻은 것이 앞서의 1주일 동안 얻은 것을 압도했다고 느꼈습니다.&lt;br&gt;&lt;br&gt;세번째는 중독상담 전문가의 예입니다. 워크숍을 하는데 슬라이드를 보며 설명하는 식으로 진행되는 것 같았습니다. 초반에 혹시 요청할 거 있냐고 질문을 하길래 저는 보면서 배우는 편인데 시연을 보고 싶다고 했습니다. 고민을 좀 하더니 즉석에서 롤플레이로 시연을 하기로 했습니다. 저는 주의 깊게 강사의 행동과 언사를 관찰했습니다. 너무나 인상적인 부분들이 있었습니다. 하지만 강사 본인은 그 부분을 인식하고 있는 것 같지는 않았습니다. 본인이 그런 부분들을 설명하지 않았거든요.&lt;br&gt;&lt;br&gt;저는 제 관찰을 잘 기록하고 몇 가지 핵심을 추출한 다음 워크숍이 끝나고 호텔로 돌아와서 장문의 이메일을 썼습니다. 당신이 말하는 것, 어떻게 시선을 두는가 등을 이 때, 이 때 관찰했다. 그 때 정확히 당신은 뭐라고 했다. 그게 몇 번 반복되었다. 나는 그것이 이런 의도가 있다고 짐작을 했다. 그리고 이런 효과가 있다고 생각했다. 내 관찰과 해석에 대해 당신은 어떻게 생각하는가? 이런 내용인데 중요 포인트를 대여섯개 뽑아서 번호를 붙여가며 썼습니다. 예를 들면 이 상황이랑 저 상황에서 당신은 내담자에게 선택지를 줄 때 상담자로서 가장 중요하게 생각이 드는 선택지를 맨 마지막에 두었다고 생각이 들었다. 어떠냐? 이런 것이죠. 그는 제가 메일 보낸 당일날 각 항목별로 확인을 해주었습니다. 안타깝게도 제가 확인한 \&quot;놀라운 전문성을 보인 부분들\&quot;은 그가 워크숍에서 한 번도 명시적으로 언급하지 않은 것들이었습니다(나중에 다른 분들을 위해 한국에 돌아와서 공유회를 했습니다).&lt;br&gt;&lt;br&gt;이 외에도 컴퓨터 프로그래밍의 예도 있습니다. 제가 &lt;a href=\&quot;https://web.archive.org/web/20210923101819/http://agile.egloos.com/2661392\&quot; target=\&quot;_blank\&quot;&gt;워드 커닝햄과 짝 프로그래밍을&lt;/a&gt; 한 경험인데, 1시간도 안되는 짝 프로그래밍 경험은 아직까지도 제 인생 가장 학습적인(learningful) 사건 중 하나로 꼽습니다. 당시 컨퍼런스에서 자신의 발표가 끝나고 쉬는 시간에 밖에 서성거리고 있더군요. 제가 짝 프로그래밍을 제안해서 같이 진행하다가 서로의 동의하에 다음 세션(약 1시간)을 그냥 건너 뛰고 계속 짝 프로그래밍을 했습니다. 저희 둘이 짝 프로그래밍을 하는 동안 여러 명의 사람들이 웅성거리며 저희 둘을 둘러싸고 구경했던 모습이 기억에 남습니다.&lt;br&gt;&lt;br&gt;이렇게 이야기하기는 했지만 여기에는 조건이 몇가지 붙습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;관찰 훈련이 되어 있어야 한다&lt;/li&gt;&lt;li&gt;관찰적 질문 훈련이 되어 있어야 한다&lt;/li&gt;&lt;li&gt;강사와 빨리 친밀한 관계를 만들 수 있어야 한다&lt;/li&gt;&lt;li&gt;강사 자신이 실수해도 괜찮은 안전한 환경을 만들어 줄 수 있어야 한다&lt;/li&gt;&lt;li&gt;강사를 적절하게 푸시하고 요청하는 기술이 있어야 한다&lt;/li&gt;&lt;li&gt;그리고 이렇게 해서 배운 것을 몸에 익히는 훈련을 추가적으로 해야한다&lt;/li&gt;&lt;/ol&gt;똑같은 책을 봐도 얻는 것이 다르듯이 동일한 컨퍼런스에 있고, 동일한 강연을 들어도 얻는 것이 다른 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/26 12:23&quot;]}],[0,{&quot;id&quot;:[0,5853375],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5853375&quot;],&quot;title&quot;:[0,&quot;올해 마지막 AC2 과정&quot;],&quot;body&quot;:[0,&quot;\n\t안녕하세요.&lt;br&gt;&lt;br&gt;요즘은 AC2 레벨2 과정을 진행 중입니다. AC2는 총 3개의 레벨로 구성되어 있습니다. 레벨1을 거친 분들 중 레벨2를 하고 싶은 분들의 수요가 생기면 레벨2를 했었는데요. 내년에는 AC2 과정 처음으로 레벨3를 할 계획입니다.&lt;br&gt;&lt;br&gt;이번 여름에 레벨2를 하느라 레벨1이 안열려 기다리신 분들이 많았던 것 같은데, 드디어 올해 마지막 레벨1 과정을 모집 시작합니다. 개인의 변화에 목마른 분들에게 적극 추천드립니다.&lt;br&gt;&lt;br&gt;10월 7일 시작하는 21기 과정입니다.&lt;br&gt;&lt;br&gt;모집을 시작하고 늘 빨리 마감이 되어 아쉬워 하는 분들이 계시니 참가 의사가 있는 분들은 &lt;a href=\&quot;https://web.archive.org/web/20230324174009/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;신청&lt;/a&gt;을 서둘러주세요. ^^&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/08/28 15:20&quot;]}],[0,{&quot;id&quot;:[0,5853777],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155447/http://agile.egloos.com/5853777&quot;],&quot;title&quot;:[0,&quot;협력해서 논문 읽기&quot;],&quot;body&quot;:[0,&quot;\n\t작년에 페이스북에 썼던 글인데, 관련해 문의하시는 분도 계시고, 현재 우리가 하는 일을 어떻게 효과적으로 함께 할 수 있을지에 대해 아이디어를 얻고 싶은 분들을 위해 블로그에 옮깁니다. 우리의 일을 각자 따로 하는 것은 익숙한데 함께 협력적으로 하는 것을 상상하는 것 자체를 힘들어 하시는 분들이 많이 계시더라구요.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;어, 제가 회사에서 연구할 때 우리 팀에서 썼던 방식과 비슷하네요.&lt;br&gt;&lt;br&gt;1) 팀이 5명이라고 하고.. 우리가 리서치 하고 싶은 주제가 있겠죠. 처음에 시간을 정합니다. 예컨대 1시간(이 시간은 우리가 전체 프로세스에 투자하고 싶은 시간에 맞게 조절할 수 있습니다). 그러면 각자 흩어져서 1시간 동안 개인별로 논문 검색을 합니다(이 부분이 중요, group think를 피하기 위함). 뭔가 눈에 띄는 논문이다 싶으면 무조건 프린터로 찍습니다.&lt;br&gt;&lt;br&gt;2) 시간이 다 되면 다 같이 한 자리에 자기가 찾은 논문 인쇄물을 갖고 모입니다. 각 논문은 스테이플러로 찍어옵니다. 테이블 한 가운데에 그 논문들을 다 모읍니다. 당연히 각자 논문검색을 했으니 중복인쇄된 논문도 있을 겁니다(이 게 사실 좋은 메커니즘임 -- 발견될 확률을 높여줍니다).&lt;br&gt;&lt;br&gt;3) 이제는 테이블 위에 논문을 쌓아둘 세 군데의 자리를 정합니다. 하나는 \&quot;다시 한 번 제대로 봐야 한다\&quot;, 하나는 \&quot;시간 되면 다시 보자\&quot;, 마지막은 \&quot;볼 필요 없을 것 같다\&quot;. 5명이 테이블 주위에 둘러앉아(마치 가운데 불이 있는 캠프파이어처럼) 가운데 무더기에서 논문 하나씩을 집어들어 간략하게 읽고 빨리 판단해서 세 개의 무더기 중 하나로 옮깁니다(triage). 보통 논문 하나에 1분 이내의 시간을 들이면 적당합니다.&lt;br&gt;&lt;br&gt;4) 테이블 가운데의 논문(미분류된 것)을 모두 분류했다면 이제는 다음 단계입니다. \&quot;다시 한 번 제대로 봐야 한다\&quot;에 해당 하는 논문 뭉탱이만 두고 나머지는 모두 테이블에서 치웁니다(만약 남은 시간에 비해 그 논문 숫자가 적다면 \&quot;시간 되면 다시 보자\&quot; 그룹도 넣습니다). 이렇게 해서 논문 숫자가 너무 많다면 앞의 3) 단계를 다시 한 번 반복합니다. 아니면 다음 단계로 진행합니다.&lt;br&gt;&lt;br&gt;5) 이렇게 추려진 논문들의 숫자가 적당하다면 이번에는 좀 더 세밀하게 갑니다. 각자 테이블에 남은 논문을 대략 읽고(맘에 드는 것은 좀 꼼꼼히 읽고 아니면 대충 읽어도 됨) 읽었으면 논문 첫장 우상단에 자기 싸인을 합니다(서로 다른 색깔 펜을 쓰면 좋음). 그리고 논문 텍스트 중에서 우리에게 중요하다 싶은 부분에 커멘트를 달거나 줄을 긋거나 하고 자기 싸인을 거기에도 붙입니다. 테이블에 올려진 논문들 모두에 모든 사람의 싸인이 붙는 걸 목표로 합니다.&lt;br&gt;&lt;br&gt;6) 마지막으로는 논문 하나씩 뽑아서 각자 의견, 소감 등을 나누며 정리합니다.&lt;br&gt;&lt;br&gt;이렇게 한 번 하면 다섯명이 반나절이면 수백편도 소화합니다. 해당 주제에 대해서 대략적 지형도를 갖게 되죠.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/09/04 13:33&quot;]}],[0,{&quot;id&quot;:[0,5854139],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5854139&quot;],&quot;title&quot;:[0,&quot;어라가 전문가를 만든다&quot;],&quot;body&quot;:[0,&quot;\n\t우리가 갖고 있는, 전문가에 대한 잘못된 이미지들이 전문가가 되는 걸림목이 되는 경우가 많습니다. 오늘은 이 이야기를 잠깐 해볼까 합니다.&lt;br&gt;&lt;br&gt;최근 심리치료사의 효과성에 대한 연구들(The Study of Supershrinks: Development and Deliberate Practices of Highly Effective Psychotherapists, The Role of Deliberate Practice in the Development of Highly&lt;br&gt;Effective Psychotherapists)에 따르면, 기존의 전문성 연구들이 보여준 결과와 같이 상담자의 성별, 나이, 경력, 최고학위, 직업 같은 것들이 상담효과를 예측하지 못했습니다. 제 블로그에서 여러번 얘기했던 대로, &lt;strong&gt;상담효과를 예측할 수 있었던 것은 의도적 수련의 양&lt;/strong&gt;이었습니다. 질문의 예를 하나 보죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;How many hours per week (on average) do you spend alone seriously engaging in activities related to improving your therapy skills in the current year?\&quot;&lt;br&gt;상담 기술을 개선하기 위해 혼자서 진지하게 전념하는 활동에 올해 주당 (평균) 몇 시간이나 쓰시나요?&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이 부분은 다른 영역(스포츠, 세일즈, 악기연주, 프로그래머, 관리자 등)에서도 동일하게 나온 것으로 비교적 널리 알려져 있는 편입니다.&lt;br&gt;&lt;br&gt;이 연구에서 흥미로운 것을 추가적으로 발견한 게 있습니다. 상담을 하고 나서 내담자로부터 피드백을 받는 것에 대해 조사를 했는데요, 단순히 &lt;strong&gt;피드백을 받는 횟수 등은 상담효과와 관련이 없었습니다&lt;/strong&gt;(피드백의 중요성에 대해서는 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5612585\&quot; target=\&quot;_blank\&quot;&gt;달인이 되는 비결&lt;/a&gt; 참고 -- 첨언하자면 그냥 피드백이 아니라 어떤 피드백이냐가 중요하다는 것). 대신 &lt;strong&gt;내담자의 피드백에 상담자가 놀란 횟수&lt;/strong&gt;는 상담효과를 높은 정도로 예측할 수 있었습니다(상담효과 분산의 약 62%를 설명).&lt;br&gt;&lt;br&gt;상관성의 방향은 양이었을까요 음이었을까요? 상담자가 의외로 생각하는 횟수가 많으면 상담 효과가 높습니다. 예컨대, \&quot;이상하네, 아까 분명 만족스러워 보였는데 피드백으로는 아니라고 하네\&quot; 같은 놀라움이 있어야 합니다. 우리의 직관과는 반대이죠. 전문가가 덜 놀라고 오히려 초보자들이 더 놀라야할 것 같은데, 실상은 반대였던 겁니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;... higher performing therapists were more likely to be surprised by the feedback that they received from their clients.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;여기에서 우리가 고민해봐야할 부분은 다음과 같습니다:&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;내가 놀랄 수 있는 피드백이 내가 뭔가 배울 수 있는 것이다. 놀라지 않으면 학습도 없다.&lt;/li&gt;&lt;li&gt;내가 놀랄 수 있는 피드백을 구하려고 해야 한다.&lt;/li&gt;&lt;li&gt;상대가 그런 종류의 피드백을 부담감 없이 나에게 말해줄 수 있게 소통 신뢰를 구축해야 한다.&lt;/li&gt;&lt;li&gt;상대의 피드백이 내 기대와 다를 경우 그걸 대충 설명해 치워버리지 말고(explain away) 좀 더 진지하게 고민하고 수용해야 한다.&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;여기에서 4번은 예컨대 이런 경우를 말합니다. \&quot;어? 아까는 만족스러워하더니 피드백에는 안좋은 점수를 줬네? 실수한 거겠지\&quot; 인지심리학자인 게리 클라인은 자신의 책 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5837494\&quot; target=\&quot;_blank\&quot;&gt;통찰 : 평범에서 비범으로&lt;/a&gt;에서 예외의 사건을 대충 얼버무려 버리는 것의 위험성을 잘 보여주고 있습니다. 그의 연구에서는 통찰을 얻는 사람의 공통된 특징 중 하나가 &lt;strong&gt;예외를 \&quot;어라? 신기하네\&quot;하고 받아들이고(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/2661392\&quot; target=\&quot;_blank\&quot;&gt;워드 커닝햄이 그랬듯&lt;/a&gt;) 더 속을 들여다보려고 노력한다&lt;/strong&gt;는 점이었습니다.&lt;br&gt;&lt;br&gt;과거에 프로그래머 면접을 하다가 자신의 예상과 다르게 펼쳐진 프로젝트에 대해 질문을 했더니 그런 프로젝트가 없다고 자신있게 답했던 분이 생각이 납니다. 전문가라면 어라가 없을리가 없고, 또 자주 있어야 합니다. 자신의 일에서 \&quot;어라\&quot; 경험이 얼마나 되는가 생각해보세요. 만약 어라가 없다면 내가 실력이 부족한 것은 아닐까 생각해 볼 필요가 있습니다(확증편향, &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;더닝-크루거 효과&lt;/a&gt; 등). 어라는 우리에게 학습할 기회를 줍니다.&lt;br&gt;&lt;br&gt;아마도 진짜 전문가는 나날이 좀 더 자주 놀라면서, 좀 더 경이로운 삶을 살고 있지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/09/09 13:24&quot;]}],[0,{&quot;id&quot;:[0,5854608],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614103002/http://agile.egloos.com/5854608&quot;],&quot;title&quot;:[0,&quot;무엇을 프로그래밍 할 것인가&quot;],&quot;body&quot;:[0,&quot;\n\t프로그래밍 실력을 늘리려면 프로그래밍을 많이 해보는 것이 중요하다는 것은 아마 부정하는 사람이 없을 것입니다. 그렇지만 우리는 안타깝게도 무엇을 프로그래밍할 것인가에 대해서는 별로 이야기하지 않는 것 같습니다. 사실은 연습하는 것 자체 이상으로 어떻게 연습하는가가 무척 중요합니다. 실력이 느는 속도에 큰 영향을 주기 때문이지요. 여러분은 어떤 프로그램들을 만들어왔습니까?&lt;br&gt;&lt;br&gt;소프트웨어 테스팅 분야에서 헬로월드(화면에 hello world 찍기)처럼 자주 쓰이는 문제가 있습니다. 삼각형 세 변의 길이를 입력하면 그 삼각형이 어떤 삼각형인지 출력해주는 프로그램(예컨대, 정삼각형, 이등변, 직각, 예각, 둔각, 삼각형아님 등)의 테스트를 설계하라는 문제입니다. 예를 들면, 1, 1, 1을 입력해서 정삼각형인 걸 확인한다 등의 일련의 테스트들을 설계하는 것이죠. 이는 소프트웨어 테스팅에서 ECP(Equivalence Class Partitioning)라고 불리는 기본적인 기술을 훈련하는 문제입니다. 그런데 흥미롭게도 이 문제를 전문가들은 진행하지 못합니다. 초보자들은 잘 푸는데 말이죠. 전문가들은 질문에 대해 답을 듣지 못하면 진행이 의미 없다고 하며 진행하지 않습니다. 예컨대 \&quot;이 프로그램은 누가 사용할 건가요?\&quot; 같은 질문이지요. 그러면 통상적인 선생은 이렇게 답할 겁니다. \&quot;아유, 그런 거 없어요. 그냥 푸세요.\&quot; 근데, 한번 생각해 봅시다. 현실에서 사용자 없는 프로그램이 존재하기나 하는지요. 사람이건 또 다른 프로그램이 되었건 항상 사용자는 존재합니다. 그런데 우리는 매우 비현실적인 상황을 가정하고 문제를 푸는 겁니다(어떻게 보면 이런 건 \&quot;시험머리\&quot;를 키우는 거겠죠). 전문가 입장에서는 사용자가 누구냐에 따라(수술용 장비에 들어가는지, 산수 교육용인지 등) 전혀 다르게 테스트 설계를 해야지 말이 된다는 것이지요.&lt;br&gt;&lt;br&gt;이런 이유로 교육학과 경영학의 교육/훈련 효과 연구에서 이런 식의 단순화된, 그리고 맥락이 배제된 문제 학습이 실전(특히 학습전이가 많이 필요한 -- 다시 말해 응용력이 필요한 분야)에서 별 빛을 발하지 못하는 것이지요.&lt;br&gt;&lt;br&gt;관련하여 대학 후배들을 위해 십년도 전에 썼던 글이 있는데, 요즘에도 어떤 프로그램을 만들어야 할지 고민을 하는 친구들을 많이 봐서 블로그에 공개합니다.&lt;br&gt;&lt;br&gt;아래 글에 하나만 추가하자면 아래에서 \&quot;자신을 위한\&quot; 프로그램 부분은 정말 자기에게 니즈가 있는가 판단하는 것이 중요합니다. 그렇지만 대부분 착각을 합니다. 예컨대, 이런거 있으면 좋겠다는 니즈가 아닙니다. 통상 몇 개월 동안 지속적으로 사용하지 않는다면 실질적 니즈가 없을 확률이 높습니다. 관련해서는 린스타트업의 접근법을 참고하시면 좋을 것 같습니다.&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;h2&gt;What to Program&lt;/h2&gt;무엇을 프로그램할지 고를 여유가 있는 사람의 입장에서 묻는 \&quot;우리는 무엇을 프로그램할까\&quot;&lt;br&gt;&lt;br&gt;학교에서 숙제로 내주는 것들이란 정말 숙제를 위한 숙제인 경우가 있다. 아니, 꼭 그렇진 않더라도 나는 뭔가 내 페이스에서 스트레스 없이 내가 원하는 것을 만들어보고 싶다. 어찌되었건 프로그램을 잘하려면 프로그램을 자주 해봐야 한다고 말하지 않는가. 그럼 도대체 무엇을 프로그램할 것인가?&lt;br&gt;&lt;br&gt;나는 일차적으로 단순한 것을 권하겠다.&lt;br&gt;&lt;br&gt;이 단계가 넘어서면(한 달 정도면 넘어서지 싶다) &lt;strong&gt;자신에게 가까운 것&lt;/strong&gt;을 프로그램하라고 하겠다. 주희의 근사록이라는 책이 있다. 말 그대로 \&quot;가까운 것들에 대한 생각을 적은 기록\&quot;이라는 말이다. 공부는 무릇 가까운 곳에서 시작해야 한다고 말한다. 내 삶 속에서 제대로 구현되지도 않으면서 우주를 걱정하는 것은 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230614103002/http://agile.egloos.com/2807583\&quot; target=\&quot;_blank\&quot;&gt;위기지학&lt;/a&gt;\&quot;(자기를 위한 공부)을 하라는 가르침에 어긋난다.&lt;br&gt;&lt;br&gt;철학적인 언설을 떠나, 이것이 어떤 의미가 있으며, 왜 중요한가.&lt;br&gt;&lt;br&gt;프로그래밍의 궁극은 \&quot;사용자\&quot;와 프로그램의 사용을 통해 그가 받는 \&quot;현실적 가치\&quot;에 있다. 프로그래밍을 하면서 사용자를 생각하지 않는 것은 도무지 아무 의미가 없다. 프로그래밍이라는 행위 자체가 성립하질 않는다. 골방에 틀어박혀 자기만족적인 지적 유희를 즐기는 해커가 아니라면 말이다. 우리는 사용자의 마음을 꿰뚫어야 한다. 여기에 있어 직접 사용자가 되는 것만큼 좋은 방법은 없다. 업계에서 혹자는 요구사항 분석시 사용자와 한 달 간 같이 생활해 보라는 말도 한다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;자신을 위한&lt;/h3&gt;자기 삶에서 의미가 있는 프로그램을 만들게 되면 스스로가 사용자가 된다. 목적이 분명해 진다. 자기가 편한 프로그램을 만드는 것이다. 이 프로그램은 꼭, \&quot;내가 쓸 마음이 나는 프로그램\&quot;이어야 한다(그 프로그램을 만들고 싶은 열정이 생기고, 그걸 생각하면 가슴이 두근거린다면 더더욱 좋다 -- 이런 호기가 있을 때 그것을 충분히 누리도록 하라). 아무리 간단한 프로그램일지라도 나에게 가치있는 프로그램은 존재한다. 특정 언어에 대한 경험이 한 두 달일지라도 분명 그런 프로그램을 만들 수 있다. 대부분은 다른 프로그램들을 엮어주는 것일지도 모른다. 만약 난관에 부딪혔다면 책을 읽고, 사람에 묻고 자료를 검색해서 기술과 도구를 배우면 된다.&lt;br&gt;&lt;br&gt;이 프로그램을 개발해서 일주일이고, 한달이고 매일 매일 사용해 봐야 한다. 일주일에 한 번 사용하는 프로그램을 만들기보다 매일 사용할만한 프로그램을 만들라. 자신이 하는 작업을 분석해 보라. 무엇을 자동화하면 편리하겠는가. 그것을 프로그램 하라. 그리고 오랜 기간 사용해 보라. 그러면서 불편한 점을 개선하고, 또 개선하라. 때로는 완전히 새로 작성해야할 필요도 있을 것이다(see also DoItAgainToLearn). 아마도 이 단계에서 스스로를 위한 프로그램을 작성하다 보면 아이콘을 이쁘게 하는데 시간을 허비하거나, 별 가치없는 퍼포먼스 향상에 시간을 낭비하지는 않을 것이다. 대신 무엇을 프로그램하고 무엇을 말아야 할지, 무엇을 기계의 힘으로 해결하고 무엇을 여전히 인간의 작업으로 남겨둘지, 즉, 무엇을 자동화할지 선택하게 될 것이다. 또한, 같은 문제를 해결하는 여러가지 방법(기술, 도구, ...) 중에서 비용과 이익을 저울질해서 하나를 고르는 기술을 익히게 될 것이다.&lt;br&gt;&lt;br&gt;사실 이 단계에서는 꼭 어떤 사용을 전제로 하지 않더라도 열정을 갖게 해주는 프로그램이라면 괜찮다. 어떤 것에 대해 호기심이 생기는가? 컴퓨터로 실험을 해보고 싶은가? 그 생각이 밥을 먹거나, 잠을 자거나 떠나지 않는다면 프로그램 하라. 그냥 이걸 프로그램하면 공부가 될 것 같다든가, 혹은 남들이 다 하길래 한다든지 하는 것과는 질적으로 다른 경험을 할 것이다. 열정을 가진 것은 대부분 가슴 속에 그 모양이 이미 형성이 되어 있다. 조각가는 조각품의 형상을 이미 가슴 속에 품고 있다. 최한기는 이것을 강조한다. 일이 제대로 이루어지려면 그 일을 흉중에 품고 있어야 한다고. 머리 속에서, 정말 손끝에 잡힐 것만 같고, 그 프로그램이 살아있는 것 같이 느껴진다면 프로그램 하라. 자신의 아이디어를 컴퓨터가 이해하는 언어로 표현해 내는, 그리고 그 프로그램이 자신의 아이디어를 더 발전시키게 하는 능력을 갖게 될 것이다. &lt;br&gt;&lt;br&gt;&lt;h3&gt;타인을 위한&lt;/h3&gt;이 과정이 어느 정도 되면, 타인을 위한 프로그램을 작성할 수 있다. 나에게는 별 의미가 없지만 남에게 \&quot;아주 귀중한 가치를 주는\&quot; 프로그램을 만들어라. 서로 만들어줘도 좋다. 자신이 컴퓨터 공학과라면 국문학과 학생에게 프로그램을 만들어주라. 그와 가까이 지내고 그가 진정 원하는 것이 무엇이며, 진정 필요로 하는 것이 무엇인지(원하는 것과 필요로 하는 것은 다르다) 분석하고, 프로그램 해줘라. 그가 그 프로그램을 한 달 이상 사용하는가? 그래야 한다. 그 정도로 가치있는 프로그램이어야 한다. 가치있는 프로그램이 꼭 복잡하거나 거대할 필요는 없다. 그가 프로그램의 수정을 요구한다면 가능하면 모두 들어주어라. 그게 힘들다면 그를 납득시켜라. 아마도 이 단계에서 타인을 위한 프로그램을 작성하면서 \&quot;작성자\&quot;와 \&quot;사용자\&quot;간의 프로그램을 통한 커뮤니케이션의 중요성에 눈을 뜨게 될 것이다. 인터페이스에 대해 고민할 것이다. 얼마나 이쁘냐보다, 얼마나 실수할 행위유발성을 제공하지 않느냐, 그리고 어떤 메타포를 사용할 것인가(이에 대해서는 비지칼크란 프로그램을 연구하라) 하는 문제를 생각할 것이다. &lt;br&gt;&lt;br&gt;&lt;h3&gt;타인들을 위한&lt;/h3&gt;이 단계를 거치면 이제는 타인들을 위한 프로그램을 작성한다. 일단 사용자가 다수이다. 또, 어떤 사용자 집단을 상정할 수는 있지만 개개인을 전제할 수는 없다. 아마도 이 단계에서는 평균적 사용자에 대해 고민하게 될 것이고, 때로는 여러사람의 동시 사용자로 야기되는 동시성 제어나 퍼포먼스 문제로 고민할 것이다. 그리고 프로그램의 크기가 커지면서 그리고 요구사항 변경이 여러 소스를 통해 빈번히 들어오게 되면서 어떻게 설계해야 하느냐는 문제로 고민할 것이다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;결어&lt;/h3&gt;프로그래밍 기술보다도 중요한 것은 어쩌면 현실세계의 문제를 해결하는 것 그 자체일지도 모른다(도구와 기술은 본질적 문제를 해결해 나가는 과정으로서 필요에 따라 공부하면 되겠다). 우리는 정말 사용자를 위한 프로그램을 만들어야 한다. 그리고 이 공부는 가까운 곳에서부터 출발한다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/09/16 17:56&quot;]}],[0,{&quot;id&quot;:[0,5858679],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5858679&quot;],&quot;title&quot;:[0,&quot;어떻게 공부할 것인가?&quot;],&quot;body&quot;:[0,&quot;\n\t우리는 통상 학교를 졸업하면 더이상 이렇게 공부할 필요가 없겠지 하는 환상을 갖고 있습니다. 하지만 졸업해서 돈벌고 일해보신 분들은 다 공감하시겠지만 학교를 졸업해서도 공부할 필요가 많지요.&lt;br&gt;&lt;br&gt;그래서 공부라는 것은 어쩌면 우리 인생 전체를 아우르는 공통된 화두 중 하나가 아닌가 싶습니다. 제가 진행하는 AC2 과정에서도 사전 신청을 하신 분(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5580941\&quot; target=\&quot;_blank\&quot;&gt;사전 고지 신청&lt;/a&gt;)의 응답을 보면, 가장 많은 약 45% 정도가 이 과정에서 얻고 싶은 것으로 \&quot;자신의 학습 방법 개선과 전문성 발전\&quot;을 꼽고 있습니다. 실제로 과정 중에서도 이런 부분을 많이 다루기도 하고요 -- 모든 전문가의 기본이 효과적인 학습 능력이라고 생각하기에.&lt;br&gt;&lt;br&gt;이렇게 공부 관련해서 많은 사람들이 고민하는 것 중 하나는 어떻게 공부할까 하는 것이 아닐까 싶습니다. 저 역시 이 \&quot;어떻게\&quot;라는 부분에 대해 중고등학생 시절부터 고민을 해왔습니다(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/2897508\&quot; target=\&quot;_blank\&quot;&gt;열심히 공부하지 마세요&lt;/a&gt;)&lt;br&gt;&lt;br&gt;어떻게 가르치냐, 또 어떻게 공부하냐에 따라 그 효과가 크게 다룰 수 있음은 이미 반복된 연구를 통해 밝혀진 것들이 많습니다. 오늘은 이 이야기를 해볼까 합니다.&lt;br&gt;&lt;br&gt;아래에 사람들이 공부할 때 많이 사용하는 방법들이 나열되어 있습니다. 이중에 본인이 생각하기에 효과적인 공부법은 무엇일까 한 번 골라보시죠. 복수개를 고르셔도 됩니다. 꼭 먼저 고른 후에 아래 답을 보세요.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;여러번 반복해 읽기&lt;/li&gt;&lt;li&gt;형광펜 표시나 밑줄 긋기&lt;/li&gt;&lt;li&gt;요약하기&lt;/li&gt;&lt;li&gt;연상 기억 (예컨대 불어 dent가 영어로 tooth인 걸 기억하기 위해 치과의사dentist가 집게로 이빨을 들고 있는 걸 시각화해 연상)&lt;/li&gt;&lt;li&gt;한번에 연속된 시간 투자해 공부하기 (예컨대 3시간 연속 공부하는 것 대비 하루에 30분씩 6일간 깔짝깔짝 공부하기)&lt;/li&gt;&lt;li&gt;한 가지 주제를 집중적으로 공부하기 (예컨대 수학 1시간하고 영어 1시간 공부하는 것 대비 수학 30분, 영어 30분, 수학 30분, 영어 30분 식으로 섞어 하는 것)&lt;/li&gt;&lt;/ol&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;다 고르셨나요? 그러면 답은 뭘까요?&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;사실 여기에 답은 없습니다. 교육학과 심리학에서 여러 반복된 연구를 통해 다양한 공부법을 평가했습니다. 위에 나열한 공부법들은 이 평가에서 가장 낮은 유용성을 보였습니다. 이 중에는 심지어 음의 효과(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 생산성&lt;/a&gt;)를 내는 경우도 있었고요. 물론 반대로 높은 효과를 보이는 것들도 있습니다만 제가 위 목록에는 넣지 않았습니다. 반전을 드리고 싶어서요. ^^;&lt;br&gt;&lt;br&gt;던로스키 등의 연구(Dunlosky et al. 2013)에서는 위 나열한 공부법들이 큰 효과가 없거나, 있더라도 몇몇 특수한 맥락에서만 효과가 있고, 또 그 시간 비용이 커서 같은 시간이면 다른 훨씬 효과적인 공부법을 쓰는 게 낫다라고 강조하고 있습니다.&lt;br&gt;&lt;br&gt;수년전에 제 친구가 유학 준비를 했던 적이 있습니다. 일본에서의 토플 시험을 앞두고 단어공부를 하고 있었는데요, 제가 몇 달 전에 그 친구에게 이런 이야기를 했습니다. 너는 공부하고 실험하고 개선하는 걸 중요하게 여기는 사람인데 왜 자신이 공부하는 방법 자체에 대해서는 어떻게 개선할지 연구하고 실험하지 않냐. 너의 삶 속에서 그걸 구현해 나가야 하는 거 아니냐. 그 친구가 그 말을 듣고 느낀 바가 있었던지 정말 자신이 단어 외우는 방법을 다양하게 실험하고 측정을 했습니다(나중에는 먹는 것까지도 실험했다고 합니다). 그래서 얼마 후에는 정말 뛰어난 방법을 찾아서 그 효율이 몇 배나 높아졌다고 하더군요.&lt;br&gt;&lt;br&gt;여러분은 어떠신가요? 자신의 공부법에 대해 얼마나 시간을 투자하시나요?&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 관련하여 제가 최근에 동영상 강의를 찍었습니다. 총 10편인데요, 제목이 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://mindscale.kr/course/how-to-learn-prg?utm_source=bl&amp;amp;utm_medium=post&amp;amp;utm_campaign=htlp&amp;amp;utm_content=1\&quot;&gt;프로그래밍, 어떻게 공부할 것인가&lt;/a&gt;입니다. 프로그래밍을 처음 배우거나 하는 분들이 자신의 학습법을 개선하게 도와주는 강의인데, 실은 대부분이 프로그래밍이란 맥락과 상관없이 적용 가능하다고 생각이 듭니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/11/18 14:56&quot;]}],[0,{&quot;id&quot;:[0,5860535],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5860535&quot;],&quot;title&quot;:[0,&quot;다 큰 어른이 남의 타이어에 구멍을 내다니&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://thumbnail.egloos.net/500x0/http://pds27.egloos.com/pds/201512/14/50/c0063450_566eb32b19861.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;PSL(Problem Solving Leadership)이라고 하는 워크숍이 있습니다. 저는 2010년에 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5315009\&quot; target=\&quot;_blank\&quot;&gt;참석을 했습니다&lt;/a&gt;. 이 워크숍의 특징 중 하나는 과정 대부분이 시뮬레이션이라고 하는 형태로 이루어져 있다는 점입니다.&lt;br&gt;&lt;br&gt;시뮬레이션은 경험적 학습(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/https://en.wikipedia.org/wiki/Experiential_learning\&quot; target=\&quot;_blank\&quot;&gt;Experiential Learning&lt;/a&gt;)의 한 가지 방법입니다. 진행자가 시나리오와 규칙, 역할 등을 알려주고 참가자들이 그 속에 몰입하게 합니다. 대부분의 경우 열린 문제(즉, 정답이 하나로 딱 정해져있지 않은)를 주고, 참가자들은 서로 협력하고 경쟁하며 문제를 해결해 나갑니다.&lt;br&gt;&lt;br&gt;제가 와인버그의 PSL을 통해 놀랐던 것 중 하나는 겉으로 별 문제 없어 보이는 사람들이 시뮬레이션 속에서는 어떤 고정적 문제 행동을 보인다는 점이었습니다. 예를 들어, 겉으로는 원만해 보이지만 시간의 압박을 받는 시뮬레이션 속에서 사람들에게 항상 소리치고 지시하는 사람이 있었습니다. 이런 숨겨진 문제 패턴들이 시뮬레이션을 통해 고스란히 드러난다는 점이 놀라웠습니다.&lt;br&gt;&lt;br&gt;시뮬레이션은 생각보다 더 강렬했고 긴장감이 높았습니다. 실제로 서로 다투는 사람이 있고, 그 와중에 흐느껴 우는 사람도 있고, 다 싫다고 교육장을 떠나 버리는 사람도 있었습니다.&lt;br&gt;&lt;br&gt;여기에서 교육자의 역할은 학습 퍼실리테이터의 역할입니다. 경계선을 명확히 해주고 경계선을 넘는 경우가 있으면 가서 중재하고 코칭해 줍니다. 그리고 시뮬레이션이 끝나면 거의 같은 시간 동안(3시간 시뮬레이션 하면, 회고도 3시간 가량) 회고를 진행해서 참가자들이 자신들에 대해 더 많이 발견하고 배우게 도와줍니다.&lt;br&gt;&lt;br&gt;이걸 며칠에 걸쳐서 하면 그 사람이 어떤 사람인지 고스란히 드러나게 됩니다. 누가 협력하기 좋은 사람이고 누가 리더십이 뛰어나며, 누가 불화를 만들고 조직을 삐걱거리게 만드는 사람인지, 누가 수동적 순응만 하고 적극적인 기여가 없는 사람인지를 다 알게 됩니다. 무엇보다 자기 자신이 알게 되죠. 여기에서 충격이 오고 쪽팔림이 오고 반성이 오고 학습이 생기고 새로운 행동의 시도가 시작됩니다.&lt;br&gt;&lt;br&gt;그런데 이런 걸 지식 전달을 통해 경험한다는 것은 정말 어렵지 않나 하는 생각이 듭니다. 슬라이드 수백개를 봐도 이런 깨달음에 도달하기가 쉽지 않고, 자각과 변화가 오기 어렵습니다. 말과 행동이 바뀌려면 생각과 믿음이 바뀌어야 하며, 그러려면 다른 경험을 해야 하기 때문입니다.&lt;br&gt;&lt;br&gt;이렇게 PSL에서 경험적 학습의 힘을 경험하고 그 이후 제 교육의 많은 부분에서 이런 요소를 도입해 왔습니다. 그러면서 항상 놀라는 것은 시뮬레이션을 통해 개인의 문제 패턴을 볼 수도 있고, 나아가 특정 조직의 조직 문화를 관찰할 수도 있다는 점이었습니다.&lt;br&gt;&lt;br&gt;배리 오쉬리(Barry Oshry)의 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.amazon.com/Seeing-Systems-Unlocking-Mysteries-Organizational/dp/1576754553/\&quot; target=\&quot;_blank\&quot;&gt;Seeing Systems&lt;/a&gt;\&quot;는 조직 체계를 이해하는 데에 많은 통찰을 주는 책입니다(\&quot;당신이 회사에서 보지 못하는 90%의 진실\&quot;이라는 이름으로 번역되었고 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.ac2.kr/reading\&quot; target=\&quot;_blank\&quot;&gt;AC2 추천 도서&lt;/a&gt; 중 하나입니다).&lt;br&gt;&lt;br&gt;저는 2004년도에 처음 접했는데, 사실 이 책은 파워 랩(&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.youtube.com/watch?v=kA2y9HO3myU\&quot; target=\&quot;_blank\&quot;&gt;Power Lab&lt;/a&gt;)이라는 저자의 독특한 워크숍 사례를 풀어낸 것입니다. 참고로 제가 좋아하는 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.aladin.co.kr/shop/wproduct.aspx?ItemId=22740964\&quot; target=\&quot;_blank\&quot;&gt;테크니컬 리더&lt;/a&gt;(AC2 과정을 레벨2까지 마친 조승빈님께서 훌륭하게 번역해주셨습니다)라는 책 역시 앞서 언급한, PSL 워크숍을 풀어쓴 것입니다.&lt;br&gt;&lt;br&gt;이런 책을 읽는 것의 효과가 1이라면 오리지널 워크숍에 참석하는 효과는 10이나 100이라고 봅니다. 하지만, 오쉬리의 파워 랩 워크숍은 너무 가격이 높아서(1만불) 선뜻 결정을 못하고 우선 그걸 촬영한 다큐멘타리(다큐멘타리상 수상도 했음) 비디오 테이프를 구입해 봤었죠.&lt;br&gt;&lt;br&gt;기본적으로 하나의 마을을 구성해서 수십명이 함께 삼사일 생활을 합니다. 탑, 미들, 이민자로 이들은 계급이 나뉘며, 탑은 엘리트 계급으로 전체 체계를 정비하고 리딩하며, 미들은 이민자들을 직접 관리하고, 이민자들은 노동을 합니다. 이들은 먹는 음식도 다르고 주거 공간도 다릅니다(그 질적인 차이가 큼). 이 안에서 많은 갈등과 분쟁이 생깁니다. 당연히 안에는 법원이 있고 사법 엘리트가 있고 보안관이 있습니다. 또 안에서 범법 행위도 생기죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201512/14/50/c0063450_566eb2f53ec8b.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://thumbnail.egloos.net/500x0/http://pds26.egloos.com/pds/201512/14/50/c0063450_566eb394afa1f.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;첫번째 사진부터 존(John)이 펑크낸 타이어와 페인트 칠 한 메를린의 신발, 그리고 다큐 맨 끝에 나오는 존의 소개&lt;/div&gt;&lt;br&gt;&lt;br&gt;누가 화가 난다고 참가자의 자가용 타이어를 모두 구멍을 내기도 하고(게임의 틀을 벗어나서 타인의 사유재산 파손을 한 것), 다른 사람의 신발에 페인트 칠을 몰래 해놓기도 합니다. 힘들다고 엉엉 울기도 하고, 삐쳐서 숙소에서 뛰쳐나와 빈건물에서 담요들고 혼자 자겠다고 요란을 떨기도 합니다.&lt;br&gt;&lt;br&gt;이 비디오의 가장 충격은 맨 마지막 크레딧 올라갈 때입니다. 여기에 출연했던 참가자들이 하나씩 소개되는데, 사실은 정유회사 오너라든가, 국제 은행 임원이거나, 세계적인 컨설턴트라든가 하는 충격의 도가니입니다. 이 사람들에게 앉혀놓고 며칠 동안 슬라이드 보여준다고 이런 숨겨진 패턴들이 나오지는 않았을 겁니다. 지식은 쌓여도 근저의 숨겨진 문제 행동 패턴은 자각도 없고 변화도 없는 겁니다. 하지만 이런 시뮬레이션을 통해 그것이 명시화되고 드러나면 차후의 작업들을 통해 그걸 인정하고 변화시키는 것이 가능해집니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2&lt;/a&gt; 안에도 이런 \&quot;시뮬레이션\&quot;이 포함되어 있습니다. 사실 AC2 3개월 과정 전체가 하나의 거대한 시뮬레이션으로 경험 설계되어 있습니다. 그래서 과정을 겪으면서 대부분 자신의 아킬레스건에 노출되고 충격을 받게 되지요. 그리고 이 충격에서 변화가 시작되는 것 같습니다.&lt;br&gt;&lt;br&gt;모 유명 IT 기업의 임원이 본 교육을 들었습니다. 한 두 시간짜리 시뮬레이션을 끝내고 이런 말씀을 하시더군요. 충격을 받았다. 평소 직원들에게 왜 이렇게 수동적이냐라는 비난을 많이 했는데 시뮬레이션 동안 내가 딱 그런 모습이었다.&lt;br&gt;&lt;br&gt;하지만 그렇다고 해서 아무 시뮬레이션이나 효과적인 것은 아니라고 생각합니다. 효과적 시뮬레이션이 되기 위한 조건들을 몇가지 나열하면서 글을 마칠까 합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;어느 정도 자유로운 행동을 할 수 있는 선택권이 있어야 한다 (열린 문제)&lt;/li&gt;&lt;li&gt;시뮬레이션 중 갈등을 억제하지 말아야 한다&lt;/li&gt;&lt;li&gt;그리고 분쟁과 갈등이 나오는 경우 그걸 퍼실리테이터가 안전 범위 내에서 컨트롤할 수 있어야 한다 (시뮬레이션 중 혹은 후)&lt;/li&gt;&lt;li&gt;개인이 현실에서 겪는 문제와 맥락적 유사성이 있어야 한다&lt;/li&gt;&lt;li&gt;현실에서 겪는 문제가 더 잦은 빈도와 더 높은 강도로 나오게 설계되어야 한다&lt;/li&gt;&lt;li&gt;시뮬레이션이 끝나고 회고를 통해 자신의 문제 패턴을 발견하게 도와줘야 한다&lt;/li&gt;&lt;li&gt;발견한 문제 패턴을 교정할 수 있는 기회와 적절한 코칭이 지원되어야 한다&lt;/li&gt;&lt;/ul&gt;이런 경험적 학습에 관심이 있는 분들에게는 AC2 과정을 경험해 보실 것을 적극 추천드립니다. 관련 서적으로는 와인버그의 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/https://leanpub.com/b/ExperientialLearning\&quot; target=\&quot;_blank\&quot;&gt;경험적 학습 3부작&lt;/a&gt;을 권합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/12/14 21:11&quot;]}],[0,{&quot;id&quot;:[0,5861114],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5861114&quot;],&quot;title&quot;:[0,&quot;소프트웨어 제작자를 위한 관찰 훈련&quot;],&quot;body&quot;:[0,&quot;\n\t스타트업의 제품에 대해 흔히들 하는 비유로 비타민과 진통제라는 것이 있습니다. 비타민은 있으면 좋지만 없어도 그만인 걸 말합니다. 반면 진통제는 없으면 너무 고통스럽고, 있고 없고 차이가 큰 걸 말합니다. 아무래도 자원이 부족하고 불확실성이 높은 스타트업 경우에는 진통제 아이템이 더 좋은 선택이라는 이야기를 많이 합니다. 마케팅에 상대적으로 노력을 덜 들여도 된다는 것이지요. 어차피 당사자들이 그걸 갈구하고 있을테니까요.&lt;br&gt; &lt;br&gt;그 외에도 진통제의 장점이 더 있는데, 많이들 간과하는 것 중 하나가 진통제는 피드백 받기 좋다는 점입니다. 사용자들에게 중요한 문제를 다루기 때문에 도움이 된다 안된다 기준이 좀 더 깐깐하고 또 더 진솔한 피드백을 받을 수 있습니다. 또 적극적으로 피드백을 주는 경우가 많은 것도 있고요. 얼마전에 썼던 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5854608\&quot; target=\&quot;_blank\&quot;&gt;무엇을 프로그래밍 할 것인가&lt;/a&gt;에서 말하는 실제 가치를 주는 프로그램을 만드는 것이 중요하다는 것도 같은 맥락입니다.&lt;br&gt;&lt;br&gt;\&quot;Y Combinator\&quot;라는 미국의 유명 엑셀러레이터의 창립자 폴 그레이엄(Paul Graham) 역시 진통제의 중요성, 실존적 문제의 중요성을 역설합니다.&lt;br&gt;&lt;br&gt;그러나 안타깝게도 진통제보다 비타민을 먼저 만들려는 사람이 많은 것 같습니다. 진통제가 중요하다는 것을 알면서도 비타민을 만들고 있는 사람도 흔하고요. 어쩌면 우리에게 무의식적으로 존재하는 편향일지도 모르겠습니다. 그래서, 정말 숨겨진 통증을 찾고 거기에 맞는 진통제를 찾는 능력을 훈련해야 한다고 생각하며, 또 훈련을 통해 그 근육을 키울 수 있다고 믿습니다.&lt;br&gt;&lt;br&gt;이것은 단순히 스타트업이나 기획자에게만 해당하는 것은 아니라고 봅니다. 프로그래머를 예로 들면, 기획자로부터 요구사항을 전달 받는 경우에도 뒤에 숨겨진 어떤 통증이 있을지 잘 이해하는 능력은 매우 중요합니다. 그에 따라 적은 노력으로 큰 효과를 낼 수 있습니다. 왜냐하면 항상 말해지지 않는 것이 말해지는 것보다 많기 때문이며, 결국 프로그래머도 누군가 사람을 만족시켜야 하는 일이기 때문입니다. 여기에 대해서는 따로 포스트를 하겠습니다.&lt;br&gt;&lt;br&gt;그러면 이런 통증을 찾는 관찰훈련을 어떻게 하느냐는 이야기로 넘어가 봅시다. 아래 두 장의 사진을 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201512/23/50/c0063450_5679ed3637e5f.jpg\&quot; width=\&quot;500\&quot; height=\&quot;666.666666667\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://pds21.egloos.com/pds/201512/23/50/c0063450_5679ed4fca697.jpg\&quot; width=\&quot;480\&quot; height=\&quot;800\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;첫번째는 어떤 스토리가 보이시나요? 지하철 환풍기 앞에 칸막이가 충분히 벌어지지 않았나 봅니다. 종이컵을 받쳐서 틈을 벌려놓았습니다.&lt;br&gt;&lt;br&gt;두번째는 좀 더 복잡한 개선입니다. 뭔지 아시겠나요? 서울에서 판교가는 택시에서 찍은 사진입니다. 통행료를 내는 고속도로를 지날 때 기사가 돈을 내고 신용카드단말기 좌측의 환풍구에 쇠로된 집게를 집어놓았습니다. 차가 도착해서 제 신용카드를 받을 때 기사는 그 집게를 보고 통행료를 추가로 받아야 한다는 사실을 기억해 냅니다. 특히 집게로 단말기 입구가 가로막혀 집게를 제거하지 않으면 카드 긁기가 불편하다는 점은 그런 기억을 더 쉽게 하게 도와줍니다.&lt;br&gt;&lt;br&gt;IDEO는 창의적 조직으로 잘 알려져있는 유명 디자인 컨설팅 회사입니다(관련하여 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/2634929\&quot; target=\&quot;_blank\&quot;&gt;혁신적 쇼핑 카트&lt;/a&gt; 참고). 그런 IDEO에서 소위 창의성 담당 최고 책임자(Cheif Creative Officer) 역할을 하는 제인 풀톤 수리(Jane Fulton Suri)가 2005년도에 출간한 중요한 책이 있습니다.&lt;br&gt;&lt;br&gt;\&quot;&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.amazon.com/Thoughtless-Acts-Observations-Intuitive-Design/dp/0811847756/\&quot; target=\&quot;_blank\&quot;&gt;Thoughtless Acts? : Observations on Intuitive Design&lt;/a&gt;\&quot;이라는 책입니다. 사실은 사진집에 가깝습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230314135132im_/http://pds21.egloos.com/pds/201512/23/50/c0063450_5679ef0e702e2.jpg\&quot; width=\&quot;323\&quot; height=\&quot;499\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;디자인 전문가가 아닌 사람들이 자신들의 환경에서 불편함을 느껴 자족적으로 고치고 변용한 것들을 사진으로 찍은 기록물입니다. 예컨대 사람들이 종이에 뭐를 써야 하는데 받쳐쓸 곳이 없어서 서로 자기 등을 내어주는 모습 같은 것 말이죠. 제가 보여드린 2장의 사진이 그런 예입니다.&lt;br&gt;&lt;br&gt;제가 이 책을 보고 감흥을 받아, 2005년 경에 모 IT 기업에서 워크숍을 할 때 사람들(개발자, 기획자, 디자이너 등 소프트웨어 제작자 모두)을 대형서점으로 보내어 이런 장면들을 발굴하고 사진찍어 오도록 시킨 적이 있습니다. 일종의 문화인류학적 접근으로 볼 수도 있습니다. 사람들은 즐거워했고 많은 통찰을 얻었습니다.&lt;br&gt;&lt;br&gt;될 수 있으면 다양한 상황을 관찰하는 것을 권하긴 하지만, SW적으로 한정해서, 일반인들이 자신에게 불편한 SW를 어떻게든 변용해서(사용방법이나 다른 인지적 도구를 사용하든가 해서) 쓰는 사례를 찾는 것도 좋습니다.&lt;br&gt;&lt;br&gt;좀 더 노력을 기울일 요량이 있다면 통증 노트를 만드는 것을 권합니다. 통증 노트는 매일매일 내가 직접 겪거나 혹은 남이 겪는 불편함과 통증을 관찰해 기록하는 노트입니다. 일반적인 아이디어 노트와 차이점은 그냥 떠오르는 아이디어들을 적는 것이 아니라 실존하는 통증(및 그걸 허접하게라도 개선한 예)을 기록한다는 점이지요.&lt;br&gt;&lt;br&gt;사실 이런 것들을 찾는 게 그리 어렵지만은 않습니다. 당장 현재 자신이 앉은 자리에서 주변을 둘러보세요. 아마 서너 가지 이상은 찾으실 수 있을 정도로 머리 속 모드만 살짝 바꾸면 도처에 널려있는 게 보일 겁니다.&lt;br&gt;&lt;br&gt;이렇게 뭔가 통증을 느껴 개선한 것을 찾으려고 하는 것에 몇 가지 장점이 있습니다. 우선 그냥 통증만 찾는 것보다 쉽습니다. 일반적으로 통증은 무엇인가의 부재에서 나오는 경우가 많아서, \&quot;없는 것\&quot;을 찾는 것이고 그래서 더 어렵습니다. 하지만 개선은 무엇인가 있는 것이기 때문에 더 눈에 잘 뜨입니다. 그리고 개선 방식을 보면 어떤 통증이 있었는지가 더 직설적으로 드러납니다. 당사자가 문제 상황 속에서 직접 이렇게 저렇게 실험을 해보다가 안착한 것이기 때문에 그 속에 여러 시행착오 경험이 녹아있기도 하고요. 그래서 저는 신제품을 만들려는 사람들에게 이런 임시방편의 개선을 한 사람들을 찾아 보는 걸 권합니다. 왜냐하면 이 사람들이야 말로 그 문제상황에 대한 전문가일 것이기 때문이지요.&lt;br&gt;&lt;br&gt;저는 이렇게 삶 속에서 뭔가 소소하게 개선한 모습을 찾는 것을 중요한 \&quot;디자인\&quot; 연습이자 관찰 연습으로 생각합니다(제가 말하는 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/2807583\&quot; target=\&quot;_blank\&quot;&gt;위기지학&lt;/a&gt;의 연장선이기도 합니다). 그리고 자신이 어떤 분야에 있건 전문가가 되길 원한되면 이런 관찰 훈련의 중요성을 생각해 보아야 할 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/12/23 09:52&quot;]}],[0,{&quot;id&quot;:[0,5861137],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230129065416/http://agile.egloos.com/5861137&quot;],&quot;title&quot;:[0,&quot;구글이 밝힌 탁월한 팀의 비밀&quot;],&quot;body&quot;:[0,&quot;\n\t구글은 데이터 중심 회사답게 &lt;a href=\&quot;https://web.archive.org/web/20230129065416/https://rework.withgoogle.com/subjects/managers/\&quot; target=\&quot;_blank\&quot;&gt;Oxygen Project&lt;/a&gt;(뛰어난 구글 매니저의 특징 연구) 이후에 또 뛰어난 팀의 특징을 찾기 위해 2년간 노력했습니다.&lt;br&gt;&lt;br&gt;지난달 구글은 그 연구 결과 일부를 &lt;a href=\&quot;https://web.archive.org/web/20230129065416/https://rework.withgoogle.com/blog/five-keys-to-a-successful-google-team/\&quot; target=\&quot;_blank\&quot;&gt;공개&lt;/a&gt;했습니다. 이미 경영학, 심리학 등 연구에서 많이 언급된 부분들이지만, 장기간에 걸쳐 실제 업무환경에서 진행된 연구라는 것, 그리고 특히 구글이라는 회사가 했다는 점에서 주목할만 합니다.&lt;br&gt;&lt;br&gt;제가 봤을 때 중요한 부분은 세 군데입니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;팀에 누가 있는지(전문가, 내향/외향, 지능 등)보다 &lt;strong&gt;팀원들이 서로 어떻게 상호작용하고 자신의 일을 어떻게 바라보는지&lt;/strong&gt;가 훨씬 중요했다.&lt;/li&gt;&lt;li&gt;5가지 성공적 팀의 특징을 찾았는데, 그 중 압도적으로 높은 예측력을 보인 변수는 팀의 &lt;strong&gt;심리적 안전감&lt;/strong&gt;(Psychological Safety)이었다.&lt;/li&gt;&lt;li&gt;gTeams exercise라고 불리는, 10분간 위 5가지에 대해 팀원들이 답하고, 팀이 얼마나 잘하는지 요약 보고서를 보고(아마도 구글 조직내에서 이 팀이 몇 퍼센타일인지 등이 나올 듯), 결과에 대해 면대면 토론을 하고, 팀이 개선하게 자원(교육 등)을 제공하고 하는 것으로 &lt;strong&gt;심리적 안전감을 개선할 수 있었다&lt;/strong&gt;.&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;1번에 대해서는 &lt;a href=\&quot;https://web.archive.org/web/20230129065416/http://agile.egloos.com/5853121\&quot; target=\&quot;_blank\&quot;&gt;전문가 팀이 실패하는 이유&lt;/a&gt;에서 제가 일례를 들어 그 중요성을 이야기한 것 같고, 2번은 &lt;a href=\&quot;https://web.archive.org/web/20230129065416/http://agile.egloos.com/5774862\&quot; target=\&quot;_blank\&quot;&gt;실수 관리&lt;/a&gt;와도 관련이 있으며, 에이미 에드먼드슨 교수의 책 &lt;a href=\&quot;https://web.archive.org/web/20230129065416/http://www.aladin.co.kr/shop/wproduct.aspx?ISBN=899672484X\&quot; target=\&quot;_blank\&quot;&gt;티밍&lt;/a&gt;에서 잘 설명하고 있습니다. 또, 제가 2007년에 쓴, &lt;a href=\&quot;https://web.archive.org/web/20230129065416/http://agile.egloos.com/3547327\&quot; target=\&quot;_blank\&quot;&gt;쾌속 학습팀&lt;/a&gt;이라는 기사에서 그녀의 최소 침습 심장 수술팀에 대한 연구를 언급하면서 심리적 안전감의 중요성을 강조한 바 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;마지막으로, 속도가 빠른 팀은 심리적으로 보호가 되었다. 뭔가 새로운 것을 제안하고 시도하는 데에 열려 있었고 실패에 대해 관대했으며 잠재적 문제를 지적하고 실수를 인정하는 데에 부담을 느끼지 않았다. 팀원들은 모두 팀 퍼포먼스를 높히기 위해 새로운 방식을 실험해 보는 걸 강조했다. 설사 새로운 방식이 효과가 없는 것으로 밝혀질지라도 말이다. 그들은 개인 단위의 실험에서 그치게 하지 않고 모두가 공유하는 실험을 했고, 무엇보다도 학습이 실행과 동시에 이루어졌다. 예를 들어 한 병원에서는 수술 중에 간호사가 외과적 문제 해결을 위해 별 고민 없이, 오랫 동안 사용되지 않고 있던 형태의 집게(iron intern이라고 알려진)를 사용하는 것을 제안했고 그 후 집게는 팀 작업 절차의 영구적인 일부가 되었다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;위 글에서 대략 느끼셨겠지만, 심리적 안전감이란, &lt;strong&gt;내 생각이나 의견, 질문, 걱정, 혹은 실수가 드러났을 때 처벌받거나 놀림받지 않을거라는 믿음&lt;/strong&gt;을 말합니다. 통상 많이 쓰이는 에드몬드슨 교수의 측정 도구에서는 다음과 같은 질문들이 포함되어 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ul&gt;&lt;li&gt;내가 이 일에서 실수를 하면 그걸로 비난을 받는 경우가 많다.&lt;/li&gt;&lt;li&gt;이 조직에서 남들에게 도움을 구하기가 어렵다.&lt;/li&gt;&lt;li&gt;내 관리자는 내가 전에 한번도 해보지 않은 걸 해내는 방법을 배우거나 혹은 새로운 일을 맡도록 격려하는 경우가 많다.&lt;/li&gt;&lt;li&gt;내가 만약 다른 곳에서 더 나은 일을 구하려고 이 회사를 떠날 생각이 있다면 나는 그에 대해 내 관리자랑 이야기를 나눌 것이다.&lt;/li&gt;&lt;li&gt;내가 나의 관리자에게 문제 제기를 하면 그는 내가 해결책을 찾도록 도와주는 일에 그다지 관심을 보이지 않는 경우가 많다.&lt;/li&gt;&lt;/ul&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;위에서 일부 역질문(Reverse coded, 즉 긍정적으로 답할 수록 심리적 안전감이 낮은 것)이 포함되어 있습니다. 무엇인지는 말씀을 안드려도 될 것 같고요.&lt;br&gt;&lt;br&gt;에드몬드슨은 이런 도구를 사용해 병원의 중환자실(Intensive Care Unit)의 심리적 안전감을 측정해 보았습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230129065416im_/http://thumbnail.egloos.net/500x0/http://pds21.egloos.com/pds/201512/23/50/c0063450_567a6ddfc5ed2.png\&quot; width=\&quot;500\&quot; height=\&quot;339.268051434\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;예상과 비슷하게, 직위에 따라 느끼는 심리적 안전감에 통계적으로 유의미한 차이가 있었습니다. 즉, 의사, 간호사, 호흡요법사(respiratory therapist) 순으로 직위가 낮아짐에 따라 심리적 안전감이 낮았습니다. 더 중요한 부분은 여깁니다. 병실(unit)에 따라 이 양상이 서로 달랐습니다. 어떤 병실은 거의 수평인 곳이 있었고(즉, 직위가 낮아져도 심리적 안전감이 그다지 떨어지지 않는), 어떤 병실은 더 가파른 경사를 보이는 곳이 있었습니다.&lt;br&gt;&lt;br&gt;이렇게 심리적 안전감이 높은 병실에서는 더 높은 수준의 팀 학습이 이뤄지고 있었으며, 이 병실들에 대한 추가적 연구에서 이들은 18%나 낮은 환자 사망률을 보였습니다.&lt;br&gt;&lt;br&gt;&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20230129065416if_/https://www.youtube.com/embed/d72rm5iUKqc\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;그렇다면, 이런 심리적 안전감을 높이기 위해 어떻게 해야 할까요?&lt;br&gt;&lt;br&gt;위 3번에 나온 내용을 안전한 환경에서 이야기하게 해주는 것 자체가 심리적 안전감을 높일 것입니다. 단순히 우리 팀의 현상황에 대한 열린 대화를 시작하는 것만으로 변화가 시작될 수 있다고 생각합니다.&lt;br&gt;&lt;br&gt;하지만 이 모든 것 이전에 중요한 게 있습니다. 뭔가 새로운 프로그램을 도입하는 것 이전에 리더와 관리자가 매일매일 팀원들과 갖는 마이크로인터랙션에서 다른 행동 양태를 보여줘야 합니다. 이런 것으로 신뢰가 조금씩 쌓이기 시작한다면, 위에서 나온 3번을 시도할 수 있다고 생각이 듭니다. &lt;strong&gt;팀원이 불편한 문제를 제기하거나, 어리석어 보이는 질문을 하거나, 부족한 의견을 얘기하거나, 어처구니 없는 실수를 저지를 때 여러분은 어떤 마이크로인터랙션을 보여주고 계신가요&lt;/strong&gt;?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2015/12/23 18:56&quot;]}],[0,{&quot;id&quot;:[0,5873169],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230129070928/http://agile.egloos.com/5873169&quot;],&quot;title&quot;:[0,&quot;가장 학습하기 힘든 직업이 살아남는다&quot;],&quot;body&quot;:[0,&quot;\n\t올해 3월 구글 알파고의 등장으로 많은 사람들이 충격을 받았습니다.&amp;nbsp;우리가 알파고의 등장에 충격을 받은 것은 이제껏 우리는 사람들간의 경쟁에만 신경을 쓰고 있었는데, 기계와의 경쟁이라는 화두가 훨씬 더 가깝게 느껴지게 되었기 때문입니다. 자신의 일이 다른 사람들과의 경쟁에서 밀리지 않을까 걱정하다가, 이제는 내 일이 기계에 밀리지 않을까, 나아가 내 직업 자체가 미래에 사라지지나 않을까 걱정하고 두려움을 갖게 된 것이죠.&lt;br&gt;&lt;br&gt;이런 두려움을 느끼는 분들은 미래를 위해 어떤 준비를 할 수 있을까요? 오늘은 여기에 대해 이야기를 해볼까 합니다. 세간에서 떠벌리듯이 모두가 빅데이터 전문가나 컴퓨터 전문가가가 되어야 한다는 이야기보다 좀 더 원칙과 근거 중심으로 돌아가 보도록 하겠습니다.&lt;br&gt;&lt;br&gt;저는 알파고 같은 인공지능 시대에 대비하려면 \&quot;&lt;strong&gt;배우기 힘든 것&lt;/strong&gt;\&quot;에 집중하라고 말하고 싶습니다.&lt;br&gt;&lt;br&gt;왜 그럴까요? &lt;br&gt;&lt;br&gt;알파고가 힘들어하는 또 반대로 자신있어하는 싸움이 뭔지 생각해 봅시다. 알파고가 대단하다고는 하지만 자신에게 유리한 싸움이 있고 그렇지 못한 싸움이 있을 겁니다. 알파고 같은 &lt;strong&gt;인공지능 시스템에게 유리한 조건&lt;/strong&gt;은 다음과 같습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;목표(Goal)가 분명하고 객관적으로 정해져 있고 정적이며&lt;/li&gt;&lt;li&gt;매 순간 선택할 수 있는 행동/선택의 종류(Move)가 유한하게 정해져 있고&lt;/li&gt;&lt;li&gt;매 순간 내가 목표에 얼마나 근접했는지를 알 수 있고(내가 한 선택의 피드백이 빨리 주어지고)&lt;/li&gt;&lt;li&gt;주로 닫힌 시스템 속에서 일하며(즉, 예상 못한 외부요소가 갑자기 들어오지 않는)&lt;/li&gt;&lt;li&gt;과거의 선택과 결과에 대한 구조화된 기록이 많은&lt;/li&gt;&lt;/ol&gt;환경입니다. 이런면에서 보면 바둑은 알파고에게 비교적 유리한 환경이었겠죠. 집을 많이 지으면 이기고, 19x19 반상 안에서만 돌을 놓고, 매시점 대략적 집수 계산이 가능하며, 갑자기 상대가 소리를 지른다고 영향받지 않고, 과거 기보가 엄청나게 쌓여 있으니까요.&lt;br&gt;&lt;br&gt;그런데 위 5개의 조건들을 보면 뭔가 익숙하지 않습니까? 그렇습니다. 위 5개의 조건은 사실 &lt;strong&gt;인간이 학습하기 좋은 환경의 조건&lt;/strong&gt;이기도 합니다. 위 조건을 많이 갖추고 학습할수록 인간은 학습이 효과적으로 빨리 됩니다.&lt;br&gt;&lt;br&gt;이는 샨토가 발표한(Shanteau, J. (1992). &lt;a href=\&quot;https://web.archive.org/web/20230129070928/http://www.sciencedirect.com/science/article/pii/074959789290064E\&quot; target=\&quot;_blank\&quot;&gt;Competence in experts: The role of task characteristics&lt;/a&gt;. Organizational Behavior and Human Decision Processes, 53, 252–262.) 전문성이 드러나는 직업 특징에 대한 연구에서도 비슷하게 드러납니다. 피드백이 주어지고 작업이 반복되며 객관적 분석이 가능한 경우에 해당 직업에서 전문성이 잘 드러납니다. 학습이 잘 일어나는 조건이죠.&lt;br&gt;&lt;br&gt;하지만 인공지능은 이런 상황에서 인간의 학습 속도를 우습게 뛰어넘어 버립니다. 예컨대&amp;nbsp;의료 영상 진단을 보면, 이 분야는 컴퓨터가 인간의 퍼포먼스를 월등하게 뛰어넘습니다. 수백만명의 영상 기록을 분석해 사용하는 경우와 어떻게 대결을 하겠습니까.&lt;br&gt;&lt;br&gt;여기에서 딜레마가 생기는 겁니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;우리가 인공지능에게 대체당하지 않으려면 &lt;strong&gt;우리는 이제껏 학습하기 힘든 환경에서 학습하기 힘든 주제들을 골라야 하는 상황&lt;/strong&gt;이 된 것입니다.&lt;br&gt;&lt;br&gt;그게 어떤 걸까요?&lt;br&gt;&lt;ol&gt;&lt;li&gt;목표(Goal)가 모호하고 주관적일 수 있고 동적이며&lt;/li&gt;&lt;li&gt;매 순간 선택할 수 있는 행동/선택의 종류(Move)가 불확실하고&lt;/li&gt;&lt;li&gt;매 순간 내가 목표에 얼마나 근접했는지를 알기 어렵고(내가 한 선택의 피드백을 빨리 얻기 어렵고)&lt;/li&gt;&lt;li&gt;주로 열린 시스템 속에서 일하며(즉, 예상 못한 외부요소가 갑자기 들어오는 경우가 흔한)&lt;/li&gt;&lt;li&gt;과거의 선택과 결과에 대한 구조화된 기록이 별로 없는&lt;/li&gt;&lt;/ol&gt;경우입니다.&lt;br&gt;&lt;br&gt;이곳은 소위 &lt;strong&gt;암묵지, 직관&lt;/strong&gt; 같은 것들이 작동하는 영역들이지요. 내가 왜 이런 선택을 했는지 쉽게 설명할 수 없는 것들 말입니다.&lt;br&gt;&lt;br&gt;이런 것들에 어떤 예가 있을까요?&amp;nbsp;&lt;br&gt;&lt;br&gt;이 부분은 옥스포드 대학에서 발표한 다음 논문을 참고하면 좋을 것 같습니다. &lt;a href=\&quot;https://web.archive.org/web/20230129070928/http://www.oxfordmartin.ox.ac.uk/publications/view/1314\&quot; target=\&quot;_blank\&quot;&gt;The Future of Employment: How Susceptible are Jobs to Computerisation?&lt;/a&gt; 미 노동부의 방대한 O*NET 데이터(직무역량 데이터베이스)를 갖고 702개의 직종이 미래에 컴퓨터로 대체될 확률을 계산한 논문입니다.&lt;br&gt;&lt;br&gt;연구자들은&amp;nbsp;옥스포드대에서&amp;nbsp;머신러닝 연구자들을 데리고 어떤 직업이 컴퓨터로 자동화가 가능한지 평가하게 했습니다. 연구자들이 확신을 갖고 평가한 직업은 70개였고 대략 절반은 자동화 가능, 절반은 그렇지 않은 직업으로 나눴습니다. 그리고 기존 연구 리뷰와 워크숍을 통해 컴퓨터화에 병목이 되는 카테고리 3개를 선정했습니다. 그것은 &lt;strong&gt;지각과 조작, 창의적 지능, 사회적 지능&lt;/strong&gt;이었습니다. 그런 다음, O*NET에서 해당 카테고리에 속하는 변수들을 9개 찾았습니다. 그 중 몇 가지는 아래와 같습니다(그 외에는 수술 등 손으로 정교한 작업을 하는 것과 관련된 내용이 주).&lt;br&gt;&lt;ul&gt;&lt;li&gt;독창성(Originality) : 주어진 주제나 상황에 대해 특이하거나 독창적인 생각을 해내는 능력, 혹은 문제를 해결하는 창의적인 방법들을 만들어 내는 능력&lt;/li&gt;&lt;li&gt;사회적 민감성(Social Perceptiveness ) : 타인의 반응을 알아차리고 그 사람들이 왜 그렇게 반응하는지 이해하기&lt;/li&gt;&lt;li&gt;협상(Negotiation) : 사람들을 화해시키고 서로간의 차이를 조정하려고 노력하기&lt;/li&gt;&lt;li&gt;설득(Persuasion) : 다른 사람들이 마음이나 행동을 바꾸게 설득하기&lt;/li&gt;&lt;li&gt;타인을 돕고 돌보기(Assisting and Caring for Others) : 개인적 도움, 치료, 감정적 지지, 혹은 동료, 고객, 환자 같은 타인들에 대한 기타의 개인적 도움을 제공하는 것&lt;/li&gt;&lt;/ul&gt;그리고 이 변수 9개에 대한 직업별 요구수준(O*NET의 데이터 중 Level을 사용)과 70개의 직업의 컴퓨터화 가능여부를 트레이닝 데이터로 사용했고, 여기에서 나온 분류함수(Gaussian process classifier)는 약 90%의 정확도(AUC)를 보였습니다. 이걸 다시 전체 700여개의 직종에 적용해 컴퓨터화 가능한 확률을 계산했습니다. 흥미롭게도 컴퓨터화 가능한 확률은 직업 평균 임금과 높은 음의 관계를 보였습니다. 즉, 해당 직업에 대해 계산되어 나온 &lt;strong&gt;컴퓨터화 할 수 있는 확률이 높을수록 임금이 낮았다&lt;/strong&gt;는 뜻입니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230129070928im_/http://pds27.egloos.com/pds/201607/12/50/c0063450_57843cbf9453e.png\&quot; width=\&quot;500\&quot; height=\&quot;440.740740741\&quot; &gt;&lt;/div&gt;&lt;br&gt;정리하자면, &lt;strong&gt;해당 직업에서 독창성, 사회적 민감성, 협상, 설득, 타인을 돕고 돌보기 같은 것들이 요구되는 수준이 높을수록 그 직업은 컴퓨터화하기 힘들다&lt;/strong&gt;는 말인데, 이런 역량들이 바로 학습하기 쉽지 않은 것들입니다. 직관이나 암묵지가 많은 영역이지요. 단순히 오래 한다고 실력이 잘 늘지도 않고요(학습하기 힘드니까).&lt;br&gt;&lt;br&gt;실제로 두 개의 직업을 예로 들어 봅시다. 소프트웨어 개발자(애플리케이션)와 컴퓨터 프로그래머를 비교해 보면 그 차이가 잘 드러납니다.&lt;br&gt;&lt;br&gt;이 두 개의 직업이 서로 어떻게 다른지 궁금해하는 분들에게 우선 현재 맥락에서 명칭이 중요하지는 않다는 말씀을 먼저 드리겠습니다. 실제로 거의 동일한 일을 하면서 스스로를 프로그래머라고 호칭하는 사람도 있고(예컨대 켄트 벡) 반대로 소프트웨어 개발자라는 말을 좋아하는 사람도 있습니다. O*NET 데이터베이스에서는 컴퓨터 프로그래머를 스펙대로 코드를 만드는 사람으로 잡고 데이터를 수집했습니다. 반대로 소프트웨어 개발자는 사용자의 요구사항을 분석하고 그에 대한 솔루션을 설계하는 것까지 포함하는 걸로 봤고요. 그럼 이 구분을 염두에 두고 다음으로 넘어가죠.&lt;br&gt;&lt;br&gt;다음은 해당 논문의 부록 표에서 두 직업에 대한 항목을 옮긴 것입니다. 첫번째 순서는 등수, 두번째는 컴퓨터화 가능 확률, 세번째는 직업 구분자, 마지막은 직업명입니다.&lt;br&gt;&lt;br&gt;130. 0.042 15-1132 &lt;a href=\&quot;https://web.archive.org/web/20230129070928/http://www.onetonline.org/link/summary/15-1132.00\&quot; target=\&quot;_blank\&quot;&gt;Software Developers, Applications&lt;/a&gt;&lt;br&gt;293. 0.48 15-1131 &lt;a href=\&quot;https://web.archive.org/web/20230129070928/http://www.onetonline.org/link/summary/15
