to the entire wealth of information on the Internet(참고로, 네그로폰테가 캄보디아에서 발견한 것은 종이의 비용이 무척 높았다는 것이며, 장기적으로 볼 때 랩탑이 종이보다 훨씬 저렴했다는 점입니다 -- 예를 들어 60GB짜리 아이포드 하나에 대략 4MB짜리 책을 집어넣는다고 하면 1만권이 넘는 책이 들어가고, 사람이 하루에 한권씩 읽는다고 해도 40년이 넘게 걸리는 분량의 책을 담을 수 있고, 그 비용은 비교할 수 없을만큼 저렴합니다. --김창준). This is for children who cannot walk to a library, and are out of range of any kind of television, educational, commercial, or otherwise.&lt;br&gt;&lt;br&gt;...&lt;br&gt;&lt;br&gt;It should be mentioned, that a common criticism of the project, is to say that what poor people need is food and shelter, not laptops. This comment however is ignorant of conditions in improvished nations around the world. While it is true there are many people in the world who definetly need food and shelter, there are many multitudes of people who live in rural or sub-urban areas and have plenty to eat and reasonable accommodations. What these people don&#39;t have, is a decent shot at a good education.&lt;br&gt;&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/05/30 17:20&quot;]}],[0,{&quot;id&quot;:[0,2035186],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/2035186&quot;],&quot;title&quot;:[0,&quot;세계적인 수학자들은 어떻게 사고하나&quot;],&quot;body&quot;:[0,&quot;\n\t여러분은 머리속에서 생각할 때 어떤 방법으로 생각하십니까? 세계적인 수학자들은 어떻게 생각하고, 또 뛰어난 프로그래머들은 어떨까요?&lt;br&gt;&lt;br&gt;저는 얼마전 앨런 케이(Alan Kay)의 Doing with Images Makes Symbols라는 강의를 &lt;a href=\&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/1932851\&quot;&gt;언급&lt;/a&gt;했고, 이 강의의 제목에 대해 차후에 한번 글을 쓰겠다는 암시를 했습니다. (참고로 아래 글은 앨런의 강의에서 많은 도움을 받았습니다.)&lt;br&gt;&lt;br&gt;교육심리학자 삐아제(Jean Piaget)는 사람의 정신(mentality)이 단계를 거치며 발전한다고 봤습니다.&lt;br&gt;&lt;br&gt;그 단계는&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;Doing -&amp;gt; Images -&amp;gt; Symbols&lt;br&gt;&lt;/span&gt;&lt;br&gt;처음 행하는 단계에서는 아이들은 결과에 대해 생각하지 않고 그냥 \&quot;해버립니다\&quot;. 그들에게 있어 사고(thinking)라는 것은 행함이고 근육에 의한 것(muscular things)들입니다.&lt;br&gt;&lt;br&gt;다섯살 즈음을 넘어서면서는 시각 단계로 올라섭니다. 눈에 보이는 이미지에 의해 생각이 주도되는 것이죠. 예를 들어 넓고 낮은 컵에 담긴 물을 길고 얇은 컵(실린더를 연상하세요)에 옮겨 붓고 나면, 이 시기의 아이들은 \&quot;물이 더 많다\&quot;고 생각합니다. 눈으로 보면 컵에 담긴 물의 높이가 높아져서 시각적으로 많아 보이며, 이 시기의 아이들은 시각적 논리(visual logic)에 의해 사고하기 때문입니다.&lt;br&gt;&lt;br&gt;11살, 12살 정도가 되면서는 사실과 논리의 단계로 접어듭니다. 눈에 보이는 직접적인 것들에서부터 떨어져서 말이죠. 이때부터 기호(현실과는 관련이 적어보이는)를 사용하게 됩니다.&lt;br&gt;&lt;br&gt;미국의 심리학자인 제롬 브루너(Jerome Bruner)는 재미있는 실험을 했습니다. 삐아제의 실험을 그대로 했고, 아이는 얇고 기다란 컵에 물이 더 많다고 했습니다. 그러고는 한가지 실험을 더 했습니다. 그 기다란 컵이 안보이게 뭔가로 가려봤습니다. 그러자 아이가, \&quot;똑같은 양의 물이 있을 거에요. 그 물이 어디 가겠어요?\&quot;라고 말했습니다. 그러고는 기다란 컵을 드러냈습니다. 그러자, \&quot;어, 잠깐요. 물이 더 많네요.\&quot;라고 말합니다. 다시 컵을 감추면, \&quot;똑같은 양의 물이 있을 거에요. 어디 가겠어요?\&quot;라고 말합니다. (댁에 어린이가 있으면 실험해 보세요)&lt;br&gt;&lt;br&gt;브루너의 이론은, 이런 단계들이 직선상에 있는 것이 아니며, 아이는 복수계의 단계를 점유하고 있다는 것입니다. 그래서 이미지 단계에 있는 아이는 시각적인 것에 의해 주도되긴 하지만, 시각적 정보를 감추면 행하는 단계나 기호적 단계가 스위치가 켜지는 것이라고 말합니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230315005624im_/http://images.amazon.com/images/P/0691029318.01._BO2,204,203,200_PIsitb-dp-500-arrow,TopRight,45,-64_AA240_SH20_SCLZZZZZZZ_.jpg\&quot;&gt;&lt;br&gt;&lt;br&gt;자크 아다마르(Jacques Hadamard)라는 프랑스의 수학자는 창의성에 대한 선구적 연구로 유명하기도 합니다. 그는 수학자가 어떻게 사고하는지 알기 위해 자신을 포함 100여명의 수학자와 물리학자들을 조사했습니다 -- 아인슈타인을 포함, 당시 지구 최고의 수학자와 과학자들이었습니다. 그 작업 결과 나온 책이 The Mathematician&#39;s Mind입니다(참고로, 이 책을 거칠게 요약하자면, 하나는 수학자들이 새로운 것을 만들어 낼 때 무의식과 인큐베이션이 매우 중요한 역할을 한다는 점과, 다른 하나는 그들이 사고할 때, 뭔가 새로운 아이디어를 만들어 낼 때 쓰는 정신의 언어는 이미지와 운동감각적인 것이 주가 되었다는 점입니다).&lt;br&gt;&lt;br&gt;흥미롭게도 100여명의 사람 중 수학적이고 기호적인 단계의 사고를 중심으로 생각한다는 사람은 거의 없었습니다. 대부분은 시각적인 이미지 중심의 사고를 하고, 아인슈타인을 포함 30% 가까이는 몸으로 행하는 사고를 주로 한다고 했습니다. 아인슈타인은 자신이 다루는 추상적 공간을 자기 팔과 손가락의 근육에서 느끼면서 사고하기도 한다고 했습니다. 아인슈타인의 편지가 이 책에 포함되어 있는데 아래에 몇 문장을 인용해 보았습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The words or the language, as they are written or spoken, do not seem to play any role in my mechanism of thought. The psychical entities which seem to serve as elements in thought are certain signs and more or less clear images which can be \&quot;voluntarily\&quot; reproduced and combined. ... But taken from a psychological viewpoint, this combinatory play seems to be the essential feature in productive thought -- before there is any connection with logical construction in words or other kinds of signs which can be communicated to others. &lt;br&gt;&lt;br&gt;The above mentioned elements are, in my case, of visual and some of muscular type. Conventional words or other signs have to be sought for laboriously only in a second stage, when the mentioned associative play is sufficiently established and can be reproduced at will.&lt;br&gt;&lt;br&gt;The Mathematician&#39;s Mind, A Testimonial from Professor Einstein, pp. 142-143 에서 인용&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;브루너의 입장에서 봤을 때 매우 창의적인 사람들은 자신이 속한 정신적 단계(기호)를 벗어나 여러 종류의 정신적 단계(행동, 시각, 기호)를 이용한다고 생각할 수 있습니다.&lt;br&gt;&lt;br&gt;슬픈 사실은 모든 아이들이 수학과 물리학을 배울 때 마지막 단계 즉 기호의 채널을 통해서만 교육을 받는다는 점입니다. 그런데 그 채널은 창의적인 성인 수학자와 물리학자들이 수학과 물리학을 할 때 별로 사용하지 않습니다. 그 사람들은 의사소통하기 위해서 그 채널을 쓰기는 하지만 그 채널을 통해 스스로 사고하는 경우는 드뭅니다.&lt;br&gt;&lt;br&gt;우리는 시각적 사고, 시각적 논리, 운동 감각적 사고를 저열한 것으로 치부합니다. 그리고 아이들이 가급적 그런 사고를 버리도록 교육하고 있습니다. 하지만 최고 수준의 수학자와 물리학자는 그런 사고에 의존합니다.&lt;br&gt;&lt;br&gt;아이들이 어떤 의미에서는 퇴행하는 것입니다. 앨런 케이는 한가지 극명한 예를 보여줍니다.&amp;nbsp; 5살, 10살, 15살 아이들에게 로고(컴퓨터 화면이나 종이 위에서 로봇 거북이를 이동시키면 그 자리에 선이 그려짐)라는 프로그래밍 언어를 이용해서 원을 그리라고 했습니다.&lt;br&gt;&lt;br&gt;운동감각적 사고를 하는 5세의 아이들은 다음과 같은 프로그램을 만듭니다.&lt;br&gt;&lt;br&gt;조금 앞으로 가&lt;br&gt;오른쪽으로 조금 돌아&lt;br&gt;이걸 반복&lt;br&gt;&lt;br&gt;시각적 사고에 지배되는 10살의 아이들은 다음과 같이 작성합니다.&lt;br&gt;&lt;br&gt;펜을 들어&lt;br&gt;앞으로 100만큼 가&lt;br&gt;점을 찍어&lt;br&gt;뒤로 100만큼 돌아와&lt;br&gt;오른쪽으로 조금 돌아&lt;br&gt;이걸 반복&lt;br&gt;&lt;br&gt;기호적 사고 단계의 \&quot;나이 많은\&quot; 15살 아이들은?&lt;br&gt;&lt;br&gt;x^2 + y^2 = r^2&lt;br&gt;&lt;br&gt;이라고만 적어놓고 원을 그리지 못합니다. 이 수식에 정복 당해서 다른 생각을 못합니다. 이 수식은 그 자체로 기능적(operational)이지 못합니다. 원을 그리려면 너무 복잡해져 버립니다. 나이가 들면서 오히려 능력이 감퇴해 버린 것이죠. 컨텍스트와 사고(혹은 논리)의 모드가 잘 맞지 않는 것이라고 볼 수도 있겠습니다. 로마숫자는 더하기는 쉽지만 곱하기가 무진장 어렵습니다. 천재만 여러 숫자의 로마숫자 곱하기를 할 수 있습니다. 하지만 아라비아 숫자로는 열 살 정도 어린이도 여러 자리 숫자 곱셈을 할 수 있습니다.&lt;br&gt;&lt;br&gt;아다마르 이후 관련된 연구가 많이 진행되었습니다. 과학적 발견에 있어 심상(imagery)가 갖는 중요성에 대한 연구도 있었고, 엔지니어들이 설계를 할 때 심상이 주된 역할을 한다는 연구 등이 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230315005624im_/http://g-images.amazon.com/images/G/01/ciu/a6/c6/bcf34310fca0fd046c9e8010._AA240_.L.jpg\&quot;&gt;&lt;br&gt;&lt;br&gt;프로그래머들은 어떨까요?&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The first step in programming is imagining. Just making it crystall clear in my mind what is going to happen. In this initial stage, I use paper and pencil, I just doodle, I don&#39;t write code. I might draw a few boxes or a few arrows, but it&#39;s just mostly doodles, because the real picture is in my mind. I like to imagine the structures that are being maintained, the structures that represent the reality I want to code. Once I have the structure fairly firm and clear in mymind, then I write the code. I sit down at my terminal -- or with a piece of paper in the old days -- and write it. --Charles Simonyi, Programmers at Work, p. 15&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;매리언 피트리(Marian Petre)와 앨런 블랙웰(Alan Blackwell)은 10년 이상 경력에 주변에서 뛰어난 평가를 받는 전문 프로그래머들이 설계를 할 때 어떤 \&quot;머리속 언어\&quot;를 쓰는지 연구했습니다(A Glimps of Expert Programmers&#39; Mental Imagery, Mental Imagery in Program Design and Visual Programming 등의 논문 참고). 전문 프로그래머들의 인터뷰 내용 중 일부를 보시죠.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;“One of the earliest things is to visualize this structure in my head, a dynamic structure, so I can think about how things fit together and how they work … and once I have the structure fairly strong and clear in my mind, I move it around and move around inside it, examining it and tweaking it … ”&lt;br&gt;&lt;br&gt;“I think of these systems of relationships as alive, interacting beings … I make this dirty dynamic mental representation, a sort of organic thing … ”&lt;br&gt;&lt;br&gt;\&quot;Visualization of the code is primary for me; visualization allows for more global, higherlevel thinking; [I] “visualize” graphically my programs which lets me “see” them, create them, and modify them; [the] program becomes easier to visualize; find a solution to a problem visually.\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;운동감각에 의존하는 사람도 있었고, 심상을 이용하는 사람도 있었습니다. 특히 대부분의 사람들이 심상을 사용했고, 스타일은 모두 차이가 있었지만 놀랄 정도의 공통점도 발견됐습니다. 예를 들면 동적인 이미지이고, 속도를 조절할 수 있으며 원하는 시점에 멈출 수 있고, 심지어는 거꾸로 돌릴 수 있는 특징이 있습니다. 그들은 이런 머리속 시뮬레이션을 매우 적극적으로 활용했습니다. 머리속에서 어떤 심적 모델을 만들고 시뮬레이션 돌려보고, 아니다 싶으면 머리속에서 고치고를 반복합니다. 이때 운동감각과 시감각은 중요한 역할을 합니다.&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;결언&lt;/span&gt;&lt;br&gt;&lt;br&gt;다시 처음으로 돌아옵니다. 앨런 케이의 강의 제목은 Doing with Images Makes Symbols입니다. 운동감각은 매우 유용합니다. 시각적 사고 또한 그 파워가 엄청납니다(예를 들어 수십년 전에 본 영화를 몇 프레임만 다시 봐도 자신이 봤다는 사실을 쉽게 기억해 내고 그 다음 장면까지 기억해 낼 수 있습니다). 논리와 기호 또한 중요합니다. 다른 두가지에서 잘 제공하지 못하는 \&quot;추론\&quot;을 가능하게 해줍니다.&lt;br&gt;&lt;br&gt;중요한 것은 어느 멘탈리티가 최선이냐는 아닐 것입니다. 복수개의 멘탈리티를 필요에 맞게 적절히 바꿔가며 섞어 쓸 수 있는 능력이 중요하리라 생각합니다. 하지만 우리는 상대적으로 운동감각적 사고와 시각적 사고를 억누르도록 교육 받아 왔습니다. 그래서 될 수 있으면 이런 요소들을 장려하고 훈련하는 것이 필요할 것입니다. (프로그래머를 위한 훈련에 대해서는 다음 기회에 글을 쓰겠습니다)&lt;br&gt;&lt;br&gt;앨런 케이는 함(doing)으로 이미지에 도달하고 거기에서 기호에 도달해서, 세가지를 함께 엮어야 한다고 합니다. 행함과 이미지의 구체적 세계와, 기호와 논리의 추상적 세계의 연결을 이야기하는 것입니다. (사실 앨런의 강의는 HCI에 대한 것이고 이 개념을 HCI에 적용하는 예를 많이 이야기 합니다).&lt;br&gt;&lt;br&gt;여러분은 자신의 숨겨진 다양한 능력들을 얼마나 잘 활용하고 계신가요?&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/05/30 18:26&quot;]}],[0,{&quot;id&quot;:[0,2042244],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614131238/http://agile.egloos.com/2042244&quot;],&quot;title&quot;:[0,&quot;블로그 소개&quot;],&quot;body&quot;:[0,&quot;\n\t안녕하세요. 애자일 이야기에 오신 것을 환영합니다.&lt;br&gt;&lt;br&gt;애자일 이야기는, 애자일 컨설팅이라는 회사 주변에서 일어나는 일들에 대한 블로그입니다. 블로거는 애자일 컨설팅의 컨설턴트들입니다. (현재는 김창준이 주로 글을 쓰고 있습니다)&lt;br&gt;&lt;br&gt;애자일 컨설팅이라는 회사에 대해 간략한 설명을 드려야 할 것 같습니다. 애자일 컨설팅의 궁극적 목표는 \&quot;행복한 사람들\&quot;입니다. 조금 더 고도를 낮추어 보면, \&quot;소프트웨어 주변의 행복한 사람들\&quot;입니다. 소프트웨어를 만드는 사람은 물론, 소프트웨어를 사용하는 사람들의 행복도 추구하고 싶습니다. 여기에서 좀 더 고도를 낮추면, 현재는 소프트웨어 개발을 하는 사람들이 더 많은 가치를 다른 사람들에게(현재의 자신과 미래의 자신을 포함) 줄 수 있는 방법들을 고민하고 있습니다. 컨설팅이라고는 하지만 실상은 멘토링과 코칭, 때로는 카운셀링이 더 적합할지도 모르겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;이 곳에 올라오는 글의 내용이 대충 감이 오시겠지요? 개인 및 조직이 좀 더 나은 가치를 내는 방법, 그렇게 하기 위해 필요한 것들, 애자일 컨설팅에서 있었던 일 등이 위주가 될 것입니다.&lt;br&gt;&lt;br&gt;글의 생명주기를 간단히 설명드리겠습니다. 우선 모판에 씨앗글이 올라옵니다. 모판은 현재는 공개되어 있지 않습니다(그러나 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230614131238/http://agile.egloos.com/2201806\&quot;&gt;글 요청&lt;/a&gt;\&quot;에 장차 쓰게 될 글 목록이 있고, 또 여러분이 요청을 하실 수도 있습니다). 보통 수십개의 씨앗글들이 서로 잡종 교배하며 자라고 있습니다. 적절한 시기가 되면 이곳 블로그로 공개 모종을 합니다. 뼈대가 올라올 수도 있습니다. 그러면 조만간 그 글은 급격한 성장을 합니다. 대략&amp;nbsp; 일, 이 일 정도는 계속 내용이 업데이트됩니다(새로운 정보나 링크를 추가하거나 구조를 바꾸거나 등). 따라서 새 글이 처음 올라오고 하루나 이틀 후에 다시 보시면 군데군데 좀 달라진 모습을 보실 수 있습니다. 그렇게 하고 댓글, 트랙백들이 달리다가 다시 업데이트 되기도 합니다. 나중에는 위키로 옮겨질 수도 있을 것 같습니다.&lt;br&gt;&lt;br&gt;--김창준 (저에 대한 소개는 &lt;a href=\&quot;https://web.archive.org/web/20230614131238/http://xper.org/wiki/xp/_b1_e8_c3_a2_c1_d8\&quot;&gt;여기&lt;/a&gt;를 참고하세요)&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/06/01 02:36&quot;]}],[0,{&quot;id&quot;:[0,2093309],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/2093309&quot;],&quot;title&quot;:[0,&quot;전문가에 대한 미신 : 협력을 어떻게 할까&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;span style=\&quot;FONT-WEIGHT: bold\&quot;&gt;&amp;lt;updated&amp;gt; (아직 완전히 정리되지 않은 글입니다)&lt;/span&gt;&lt;br&gt;&lt;br&gt;우리는 일종의 미신을 갖고 있습니다. 전문가는 언제나 탑다운(top-down)으로 \&quot;깔끔히\&quot; 생각할 것이다라는 생각입니다.&lt;br&gt;&lt;br&gt;탑다운은 문제 해결 과정을 시간의 흐름에서 볼 때 추상적인 숲에서 출발해서 점점 더 구체적인 나무로 내려오는 접근법을 말합니다. 그 반대라 할 수 있는 바텀업(bottom-up)은 나무에서 출발해서 숲으로 올라오는 과정입니다.&lt;br&gt;&lt;br&gt;탑다운은 더 깔끔해 보입니다. 바텀업은 \&quot;탐험적\&quot;인 성격이 많습니다. 여기저기 찔러보고 방향도 바꾸고 하지요. 이런 면에서 사람들은 전문가일수록 탑다운으로 사고하고 문제를 해결할 것이라 믿습니다. 실제 실험실 연구에서도 비슷한 결과가 나왔습니다.&lt;br&gt;&lt;br&gt;예를 들어 물리학 문제를 풀게 했을 때 대학생 등 비전문가들은 문제에서 묻는 것, 즉 최종의 답에서 출발을 합니다. 예를 들어 문제에서 원하는 것이 \&quot;속도\&quot;라면 속도가 적용되는 수식을 생각해 내고 거기에서부터 다시 문제에서 애초에 주어진 정보 쪽으로 거꾸로 길을 찾아 갑니다. 잘 모르는 정보에서 출발해서 잘 아는 정보쪽으로 문제를 변형해 가며 끌어오는 겁니다. 반면 물리학자 같은 전문가들은 문제에서 주어진 정보에서 출발합니다. 거기에 적용이 되는 원칙을 생각합니다. 그러면서 수식을 하나씩 적용해 나가서는 최종적으로 문제가 원하는 답에 도착합니다. 우리가 생각하는 정답 해설의 순서와 유사합니다. 깔끔하지요. (사실 이 실험에서 말하는 것은 순방향과 역방향 사고에 대한 것이고 탑다운과 버텀업은 조금 다른 측면이긴 합니다)&lt;br&gt;&lt;br&gt;인공지능 연구에선 이 세상의 문제를 두 종류로 나눕니다. 잘 정의된 문제(Well-defined), 잘 정의되지 않은(Ill-defined) 문제. 잘 정의된 문제는 출발 상태와 목표 상태가 명확히 알려져 있고 그 상태간 이동의 규칙이 주어진 문제를 일컫습니다. 오목이나, 체스 같이 승패와 말의 이동 규칙이 명확한 게임, 또 선교사와 식인종 문제 같은 것들은 여기에 속합니다. 하지만 \&quot;벽을 장식할 아름다운 그림을 그리시오\&quot; 같은 문제는 잘 정의되지 않은 문제입니다. 무엇이 목표 상태인지가 불분명합니다. 심지어는 최초의 출발 상태에 대한 정보도 온전히 주어지지 않고, 무엇이 적법한 말의 이동인지 무엇이 부적법한 것인지 규칙의 경계도 불투명합니다.&lt;br&gt;&lt;br&gt;잘 정의된 문제는 연구하기가 쉽기 때문에 많은 연구가 이루어져 있습니다. 하지만 우리가 실생활에서 만나는 대다수의 문제는 잘 정의되지 않은 문제입니다. 사실상 뭔가 만들어 내야 하는 문제, 즉 디자인(설계)이 개입되는 것은 거의 다 제대로 정의될 수 없는 문제입니다.&lt;br&gt;&lt;br&gt;앞서의 전문가들은 자신이 자주 접하지 않았던 문제, 어려운 문제, 혹은 잘 정의되지 않은 문제를 접하면 접근법을 바꿉니다. 탑다운과 버텀업을, 순방향과 역방향 사고를 섞어 씁니다. 전문가일수록 더욱 그러합니다. 비전문가는 어려운 문제 상황에 대한 인식력이 부족하며 자기의 문제 풀이 전략을 능동적으로 선택하지 못합니다. 오히려 억지로 탑다운, 혹은 바텀업 등 한가지에 집착하려고 합니다.&lt;br&gt;&lt;br&gt;우리의 협력과 전문화 모델은 실험실 속의 전문가 모델에 기반하고 있습니다. 추상 레이어에 따라 팀을 나눕니다. 각 레이어 전문가 팀이 존재합니다. 기획 팀, 구현 팀, 디자인 팀 등. 그리고 그 직선 상에서 레이어의 경계와 만나는 지점마다 바톤 터치가 이루어 집니다. 과연 여기에서 나오는 프러덕트가 최상의 프러덕트일까요?&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-WEIGHT: bold\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230315005624im_/http://pds1.egloos.com/pds/1/200607/05/50/c0063450_16391618.png\&quot; width=\&quot;500\&quot; height=\&quot;277.573529412\&quot; &gt;&lt;/div&gt;&lt;/span&gt;위 그림은 조직 내에 A, B, C라는 레이어별로 전문가, 혹은 전문팀을 따로 두고 바톤 터치 모델로 탑다운 접근을 통해 협력하는 경우를 보여주고 있습니다. A가 자기 일을 끝내면 B에게 바톤 터치를 해주고, B가 끝내면 다시 C에게로 전달됩니다.&lt;br&gt;&lt;br&gt;엘레베이터 설계자들을 모아 놓고 그 사람이 설계할 때 사고 수준이 시간 흐름에 따라 어떻게 변화하는지 실험했습니다.&lt;br&gt;&lt;br&gt;전문가들은 추상과 구상을 오르락내리락 했습니다. 특히 방향이 꺾이는 지점이 \&quot;아하 순간\&quot;(Aha Moment)이었습니다. 뭔가 설계에 기똥찬 개선이 이뤄지는 순간이었다는 말이죠.&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-WEIGHT: bold\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230315005624im_/http://pds2.egloos.com/pds/1/200607/05/50/c0063450_16392648.png\&quot; width=\&quot;500\&quot; height=\&quot;269.886363636\&quot; &gt;&lt;/div&gt;&lt;/span&gt;위 그림은 엘레베이터 설계시 전문가들의 문제 해결(및 사고) 흐름을 보여주고 있습니다. 엘레베이터 설계에서 추상성이 높은 것은 알고리즘이나 기능 등이 될 것 같고, 추상성이 낮은 것은 모터의 가속도 제어나 회로 차원이 되겠지요. 보시다시피 전문가는 추상성의 정도를 오르락 내리락 거리고, 특히 탑다운과 바텀업의 방향이 전환되는 시점들에서 \&quot;아하 순간\&quot;이 찾아왔습니다.&lt;br&gt;&lt;br&gt;레고 마인드스톰을 갖고 실험한 연구도 있습니다. 전문가와 비전문가에게 \&quot;잘 정의되지 않은 문제\&quot;를 줬습니다. 어떤 어떤 기계를 만들어 봐라, 그런 문제를 줬지요. 비전문가일수록 자신이 만든 애초에 계획에 집착을 했습니다. 오히려 전문가일수록 자신의 계획 수정 횟수가 많았습니다. 또한 전체 개발 기간 동안 자신의 개발품에 손 댄 부분을 따져보면 비전문가는 아주 소수의 부분만 바꿨습니다만 전문가는 전체적으로 손을 대고 바꿔나갔습니다.&lt;br&gt;&lt;br&gt;페닝톤(Pennington)의 \&quot;프로그래밍에서의 이해 전략\&quot;Comprehension strategies in programming이라는 연구에서는 전문 프로그래머 중, 성과가 높은 사람(highly performing)과 그렇지 못한 사람(poorly performing)을 비교했습니다. (참고로 이제까지 소프트웨어 개발쪽 전문가 대 비전문가 비교 연구 중 상당수는 개발 오래한 사람 = 전문가로 보고 연구를 했는데, 비슷한 경력을 가진 전문 프로그래머 중에서 성과나 생산성을 갖고 비교하는 연구들도 있고 또 그런 쪽이 최근 조망을 받고 있습니다 -- 사실 개발자 중에는 10년 경력자 중에서도 3년 경력자보다 못한 사람이 많습니다) 프로그램을 이해할 때, 고수는 상호 참조 전략(cross-referencing strategy)을 쓰는 반면, 하수는 그렇지 않았습니다. 고수는 프로그램을 연구하면서, 그걸 도메인 어휘로 번역하고, 그러고는 도메인 어휘를 프로그램상의 어휘로 다시 바꿔서 검증합니다. 차원을 자주 오가는 것이죠. 반면 하수는 \&quot;두 세계\&quot;를 빈번히 연결하려는 노력을 하지 않으며, 종종 둘 중 한 쪽에만 집중합니다.&lt;br&gt;&lt;br&gt;조직 내에 모든 레이어를 꿰뚫는 전문가가 있으면 좋겠으나(그 전문가의 작업 방식에 태클을 걸지 않는 조직이라면 다행), 많은 경우 그런 사치를 부릴 여유가 없습니다. 다루는 문제가 점점 복잡해지면서 팔방미인은 희박해지고 값은 점점 치솟습니다. 그렇다면 우리가 물어야할 질문은 다음과 같습니다. 밖에서 어떤 조직을 관찰했을 때 마치 그 속에 모든 레이어를 꿰뚫는 전문가가 있는 것 같이 만들 수는 없을까?&lt;br&gt;&lt;br&gt;저는 가능하다고 생각합니다.&lt;br&gt;&lt;br&gt;하지만 현재의 기능적 팀 구분에서는 이런 효과를 내기가 어렵습니다. 바톤 터치가 너무 자주 일어나게 됩니다. 그러면 빈번히 주고 받는 데에서 생기는 오버헤드가 과도하게 커집니다.&lt;br&gt;&lt;br&gt;이 문제의 해결을 위해서 기본적으로 두가지 접근이 가능합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;한 사람이 다기능을 갖추도록 (&lt;a href=\&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/1932595\&quot;&gt;우리는 팀인가요&lt;/a&gt;의 GE 제트기 공장 예 참고)&lt;br&gt;&lt;/li&gt;&lt;li&gt;협력이 쉽게 되도록&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;재미있게도 후자를 잘 하다 보면 전자가 자동으로 좋아집니다. (반대로 전자를 잘해서 후자도 잘되게 할 수도 있으나 후자가 잘 되지 않으면서 전자가 잘 되게 하는 것은 비용이 크고 어렵습니다)&lt;br&gt;&lt;br&gt;오버헤드를 낮추려면 협력 모델이 바톤 터치 모델에 기반하지 않고 삼투압 모델에 기반해야 합니다.&lt;br&gt;&lt;br&gt;앨리스테어 코번(Alistair Cockburn)이라는 소프트웨어 개발 방법론 전문가가 있습니다. 과거에 IBM을 위해 일할 때, \&quot;돈을 얼마든지 써도 좋으니 전세계에서 뛰어난 팀들은 어떻게 일하는지 조사해 봐라\&quot;라는 주문을 받았다고 합니다. 그래서 사방팔방 조사를 해봤더니, 독특하게 뛰어난 팀들은 어떤 공통점을 갖고 있었습니다. 그 중 뛰어난 팀이라면 거의 한 팀도 빠지지 않고 공통적으로 갖고 있는 특징이 몇가지 있었는데, \&quot;삼투압적 의사소통\&quot;이 거기에 속합니다. 배어드는 소통방식입니다. 서양의 의사소통 모형은 대체로 화살 모형을 따릅니다. 발신, 수신인이 정해져 있고, 화살을 쏘는 겁니다. 삼투압적 모형에서는 은연 중에 서로간에 정보가 스며드는 겁니다. 그렇게 하려면 사람들이 물리적으로 가까운 거리에 있는 것이 유리하겠죠. 예를 들어, 프로그래밍하다가, \&quot;저기 이거 뭐뭐 안되는데 아는 사람 있어요?\&quot;라고 외칩니다. 테이블 건너편에 있던 디자이너가 답을 해줍니다. 기획자가 자기 볼일을 보면서 옆에 앉은 프로그래머 두 사람의 대화를 우연히 엿듣습니다. 그러다가 \&quot;아, 그런 문제가 있었나요? 저는 어쩌구..\&quot;하면서 끼어들고 새롭고 가치있는 정보를 줍니다.&lt;br&gt;&lt;br&gt;그리고 한번에 처리되는 일의 양(Batch Size)을 줄여야 합니다. 배치 사이즈를 줄여서 지속적 흐름(continous flow)을 만듭니다. 짧은 시간 내에 탑, 버텀이 바뀌게 하려면 배치 사이즈를 줄여야 합니다. 예를 들어 전에는 디자이너가 100개의 일거리를 다 처리하고 걔네들을 다 모아서 한번에 전달했다면 그걸 50개로, 10개로, 1개로 낮추어야 합니다.&lt;br&gt;&lt;br&gt;이 아이디어를 웹개발 쪽에 적용한다면 어떻게 될까요?&lt;br&gt;&lt;br&gt;제시 제임스 개럿(Jesse James Garrett)의 역작, \&quot;The Elements of User Experience\&quot;라는 책에서는 웹개발에서 추상화의 단계를 다섯 면(plane)으로 나눕니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;전략 strategy&lt;/li&gt;&lt;li&gt;범위 scope&lt;/li&gt;&lt;li&gt;구조 structure&lt;/li&gt;&lt;li&gt;뼈대 skeleton&lt;br&gt;&lt;/li&gt;&lt;li&gt;표면/비주얼 surface/visual&lt;/li&gt;&lt;/ul&gt;우리가 갖고 있는 잘못된 전문가의 이미지에서는 다음과 같이 생각하기 쉽습니다: 전략이 깔끔히 완료되고 나서야 범위(무슨 기능이 들어갈지 결정)를 정하고, 다음에 구조(기능들을 어떻게 연결할지, 흐름은 어떻게 될지, 사이트 구조 등)를 정하고, 거기에서 뼈대(화면에 어떤 요소들이 대략 들어가야 하는,지 배치는 어떤지)가 나오고, 마지막에 이르러서 비주얼 디자인에 도달할 수 있다.&lt;br&gt;&lt;br&gt;더 높은 품질을 얻기 위해서는 이 사다리를 오르락 내리락 반복하는 것이 필요합니다. 한번에 어느 한 단계를 완료하는 것은 더 낮은 품질로 가는 지름길입니다. 특히나 문제와 해결책에 불확실성이 높을 경우.&lt;br&gt;&lt;br&gt;이 아이디어는 매우 강력합니다. 자신이 해결하려는 것이 무엇이건 간에 이 아이디어를 대응시켜 보십시오. 프랙탈적인 적용도 가능합니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/06/12 03:05&quot;]}],[0,{&quot;id&quot;:[0,2093317],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174015/http://agile.egloos.com/2093317&quot;],&quot;title&quot;:[0,&quot;일 년에 몇 권 읽으십니까?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;Updated&amp;gt;&lt;/strong&gt;&lt;br&gt;&lt;br&gt;제가 책을 가장 많이 구입하는 곳은 아마존입니다(다음은 교보/영풍/yes24 등). 제 기억으로는 97년도에 첫 구매를 한 것 같습니다. 목록을 뽑아보니 지금까지 600여권을 구입했네요 -- 아마존에서만 이 정도 구입을 했고 다른 국내 온오프라인 서점을 합하면 두 세 배가 될 것 같습니다. 전체적으로 독서량이 해가 지나면서 계속 늘어났는데 최근 일년(작년 6월부터) 동안에는 아마존에서 150여권을 구입했군요.&amp;nbsp;통상 저는 구입 서적의 대략 80% 이상을 읽는다고 볼 수 있습니다. 저는 이 글에서 읽은 책&amp;nbsp;숫자(예컨대 일년에 몇 권 읽는가 등)가 그리 중요하지 않다는 이야기를 하고자 합니다.&lt;br&gt;&lt;br&gt;우선 제가 세미나 위키에 몇 년 전에 썼던 글을 인용하겠습니다. 페이지 이름은 \&quot;책 많이 읽지 마라\&quot;였습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;책을 좀 읽는 사람들은 저마다 나름의 독서목록 같은 것을 갖고 있습니다. 그런데 이것은 시간관리 서적들에서 나오는 소위 할일 목록(to-do list)의 병폐를 고스란히 갖고 있습니다. 즉, 읽기 쉬운 것들만 읽고 읽기 어려운 그러나 중요한 책들은 계속 목록에 수개월간, 수년간 정체한다는 것입니다. 읽는 권 수에 의미를 두기 때문입니다. 스스로에게 자문해 보십시오. 중요한 책이지만 계속 미루고 있는 책이 있지는 않은지, 내가 요즘 읽으면서 뿌듯함을 느끼는 책들이란 결국 내가 읽은 책 수에 카운트를 하나 더 올리기 위한 것은 아닌지.&lt;/p&gt;&lt;p&gt;얼마나 많이 읽느냐보다 무엇을, 어떻게 읽느냐가 중요합니다. 어차피 이 세상의 모든 책을 다보고 죽지는 못할테니까요.&lt;/p&gt;&lt;p&gt;하지만 저마다 책읽기의 목적이 다를 것이므로 일반적으로 말하기는 어려운 일이겠죠. &lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;스티븐 코비의 \&quot;성공하는 사람들의 7가지 습관\&quot;(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174015/http://en.wikipedia.org/wiki/The_Seven_Habits_of_Highly_Effective_People\&quot;&gt;The Seven Habits of Highly Effective People&lt;/a&gt;)이라는 자기계발 서적은 너무 유명해서 이 분야의 고전 중의 고전으로 일컬어 지고 있습니다. 제 생각에 그 책(그리고 그 이후에 나온 \&quot;소중한 것을 먼저하라\&quot; &lt;a href=\&quot;https://web.archive.org/web/20230324174015/http://en.wikipedia.org/wiki/First_Things_First\&quot;&gt;First Things First&lt;/a&gt;)에서 핵심적인 부분 중 하나는 우리가 하는 일을 2개 축, 그러니까 급한가, 중요한가 두가지 각각에 대해 평가를 할 수 있고, 그러면 2 곱하기 2 해서 총 4개의 면이 나온다는 점입니다.&lt;br&gt;&lt;br&gt;이 4사분면적 사고(2x2 매트릭스 사고라고도 하는데, \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230324174015/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8995703601\&quot;&gt;2x2 매트릭스&lt;/a&gt;\&quot;라는 책의 일독을 권합니다)를 독서에 적용해 볼 수 있습니다. 급한 책이 있고 안 급한 책이 있을 겁니다. 당장 다음주에 시험을 친다. 그러면 시험에 포함되는 교재를 읽어야겠죠. 언제 시간 나면 스페인어를 배우고 싶은데 당장 급한 것은 아니니까 나중으로 미룰 수도 있겠지요. 다음 주에 회사에서 스터디 발제가 있으면 또 급한 책이 되겠고, 요즘 진행하는 프로젝트에 필요한 개발 서적이라면 또 급한 책에 속할 겁니다. 이와는 다르게, 중요한 책과 덜 중요한 책이 있습니다. 나에게 큰 영향을 주고, 오래도록 남을 책이면 중요한 책이라고 할 수 있겠죠.&lt;br&gt;&lt;br&gt;이 두가지 축을 합하면, 급하지만 중요하지 않은 책, 급하고 중요한 책, 급하지도 않고 중요하지도 않은 책, 급하지 않지만 중요한 책 네가지의 구분이 나옵니다. 코비의 조언은 간단합니다. 급하지 않고 중요하지 않은 일은 줄여라. 급하지 않지만 중요한 일(II quadrant에 속함)은 꾸준히 해나가야 한다. 그리고 가능하다면 위임을 활용해라.&lt;br&gt;&lt;br&gt;자신이 지난 일 년간 읽었던 책을 인덱스 카드에 하나씩 적고 책상 위에 흐트린 다음 네 구획으로 나눠보세요. 어디에 가장 많은 카드가 모입니까? 제2사분면(급하지 않으나 중요한)은 얼마나 됩니까? 한 걸음 더 나아가서 자신이&amp;nbsp;읽고 싶은 책들을 카드에 하나씩 써보세요. 이걸 네 개의 공간에 나눠보세요. 그리고 그 중 중요하다고 생각되는 책(급하건 아니건)에 대해, 대기 기간(처음 읽어야겠다고 생각하고 현재까지 지난 시간)을 카드 구석에 표기해 보세요. 평균을 내보세요.&amp;nbsp;중요한 책의 평균 대기 기간이 얼마나 되나요?&lt;br&gt;&lt;br&gt;대부분의 경우, 1년 2년 계속 읽기를 미뤄오는 책 중에는 자신에게 매우 중요한 책들이 포함되어 있습니다. 그렇게 중요하지 않다면 1년 정도 미루는 중에 \&quot;읽을 책 목록\&quot;에서 자동으로 나가 떨어져 버립니다. 그런식으로 읽진 않지만 방 서가에 고이 모셔둔 책, 가끔씩 겉표지를 보면서 흐뭇해 하는 책들 중에 진짜배기가 있습니다. 나를 크게 변화시켜 줄 그런 책 말입니다. 그런 책들은 시간과 노력을 필요로 합니다.&lt;br&gt;&lt;br&gt;한 사람이 일년에 몇 권을 읽느냐는 것은 중요하지 않습니다. 그 사람이 읽는 책이 정말 \&quot;자신이 읽고 싶어하는 책\&quot;인지, 아니면 그런 책들을 미루면서 대신 자신에게 핑계 대고 자기 만족하느라(그래도 나는 몇 권 읽었잖아!) 읽는 불필요한 책들인지, 그게 중요한 겁니다.&amp;nbsp;시시껄렁한 책 100권 읽는다고 해서, 그런 책보다 100배 가치있는 책 한 권 읽는 것과 동등한 가치를 얻기 어렵습니다.&lt;br&gt;&lt;br&gt;급한 책들만 읽으면 현재만 보고 살게 됩니다. 미래에 대한 적응력이 점점 떨어집니다. 퇴보할 수 밖에 없습니다. 세상에 끌려 다니게 됩니다. 빚이 쌓입니다. 급하지 않으나 중요한 것은 프로그래밍으로 치자면 리팩토링(코드 엔트로피를 낮추는 기술)으로 볼 수도 있습니다. 리팩토링은 빚을 갚습니다. 외부 변화에 대한 적응력을 높혀줍니다. 세상이 어떻게 바뀌건 재빨리 적응하고 변화를 포용할 능력을 키워줍니다.&lt;br&gt;&lt;br&gt;몇 년 간 읽어야지 읽어야지 하면서 미뤄왔던 책이 있다면 지금 당장 서가에서 꺼내서 맘에 드는 부분 한 페이지라도 읽어보세요. 시작이 어렵습니다. 하지만 책을 꺼내놓고 한 페이지 읽기는 쉽습니다. 혹시 모르잖습니까. 은연중 그 자리에서 수십 페이지를 읽게 될지. (제가 예전에 써둔 &lt;a href=\&quot;https://web.archive.org/web/20230324174015/http://no-smok.net/nsmk/HowToReadIt\&quot;&gt;How To Read It&lt;/a&gt;이 미루던 책을 읽는 데에 많은 도움이 될 것입니다)&lt;br&gt;&lt;br&gt;--김창준 &lt;br&gt;&lt;br&gt;p.s. 이 글은 웹에서 글 읽기에도 적용됩니다. 읽어야지 하면서 pdf를 저장해 두거나 즐겨찾기나 del.icio.us에 넣어두거나 한 것들 많이 있으시죠? \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/06/12 03:08&quot;]}],[0,{&quot;id&quot;:[0,2122006],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080905094433/http://agile.egloos.com/2122006&quot;],&quot;title&quot;:[0,&quot;IT 기업 속 인류학자&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;span style=\&quot;font-weight: bold;\&quot;&gt;&amp;lt;updated&amp;gt; 진행 중 (아마 귀국해서 좀 더...)&lt;/span&gt;&lt;br&gt;&lt;br&gt;요즘 IT 기업에서 인류학자들을 채용하고 있다. 왜? 기획자, 프로그래머들은 이들에게서 어떤 도움을 받을 수 있나? 인류학자 없이 비슷한 효과를 보려면?&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;You can observe a lot just by watching. -- Yogi Bera&lt;/blockquote&gt;&lt;br&gt;제가 만났던 기획자분 중 많은 분들이 선호하는 주요 무기는 논리와 연역이었습니다. 현재 마켓이 이러저러 하고, 요즘 이런 트렌드가 있으니 이런 서비스가 필요하고 이 서비스에서 이런 점이 부각되어야 하는데 사람들은 이렇게 사용할 것이므로 등등. 소위 \&quot;리서치\&quot;라는 게 있기도 합니다. 대규모 로그 분석이나, 혹은 대규모 서베이 결과, 그리고 경쟁사들에 대한 분석과 벤치마킹.&lt;br&gt;&lt;br&gt;우선 첫번째 논리 이야기를 해보겠습니다. 이곳 &lt;a href=\&quot;https://web.archive.org/web/20080905094433/http://agile.egloos.com/2281429\&quot;&gt;Agile 2006&lt;/a&gt;에서 사용성(usability), 제품 개�\n&quot;],&quot;createdAt&quot;:[0,null]}],[0,{&quot;id&quot;:[0,2201778],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330012708/http://agile.egloos.com/2201778&quot;],&quot;title&quot;:[0,&quot;\&quot;익스트림 프로그래밍, 제2판  변화를 포용하라\&quot; 출간&quot;],&quot;body&quot;:[0,&quot;\n\tExtreme Programming Explained의 2번째 판의 번역서가 곧 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330012708/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200607040038\&quot;&gt;출간될 예정&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230330012708im_/http://kangcom.com/b_pic/200607040038.gif\&quot;&gt;&lt;br&gt;&lt;br&gt;원래 저는 감수로만 참가할 예정이었으나 어쩌다보니 공역자가 되었습니다. 번역에 공을 많이 들였습니다.&lt;br&gt;&lt;br&gt;소프트웨어 개발과 관련된 일을 하시는 분이라면 모두 읽을 수 있는 책입니다. 코드가 전혀 등장하지 않습니다. 비개발자도 이해할 수 있습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/05 16:56&quot;]}],[0,{&quot;id&quot;:[0,2201806],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/2201806&quot;],&quot;title&quot;:[0,&quot;독자 주도 블로그?&quot;],&quot;body&quot;:[0,&quot;\n\t올릴 글을 선정하는 과정을 조금 바꿔보려고 합니다. 일종의 실험입니다.&lt;br&gt;&lt;br&gt;제가 쓸 수 있는 후보글들의 목록을 여기에 올리겠습니다. 독자분들께서 읽고 싶은 글이 있다면 댓글이나 트랙백 등을 통해 제가 그 글을 써야 하는 이유를 써주시면 됩니다. 그러면 그걸 참고로 다음 글을 선정하겠습니다. (리스트는 계속 업데이트 됩니다)&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;카드는 위대해&lt;/li&gt;&lt;ul&gt;&lt;li&gt;IDEO의 메소드 카드, Creative Whack Pack, 타로 카드, 주역, 인덱스 카드, CRC 카드 등&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;기능 최소주의&lt;/li&gt;&lt;ul&gt;&lt;li&gt;최소 비용으로 최대 효과 보기, Wardish, Getting Real, 스티브 잡스 등&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;IT 서적 번역&lt;/li&gt;&lt;li&gt;의사 결정&lt;/li&gt;&lt;ul&gt;&lt;li&gt;Naturalistic Decision Making vs. Rational Decision Making, 등등&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;젊어서 성공하기 늙어서 성공하기(두 종류의 천재)&lt;/li&gt;&lt;ul&gt;&lt;li&gt;모짜르트와 베토벤, 다익스트라, \&quot;그 나이 때 넌 뭐했니\&quot; 등등&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230315005624/http://agile.egloos.com/2300866\&quot;&gt;프로그래머와 수학&lt;/a&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;수학이 도움이 되나, 어떤 수학을 어떻게 공부하면 좋을까, 책은? 등등&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;오래된 미래와 소프트웨어&lt;/li&gt;&lt;ul&gt;&lt;li&gt;헬레나 노르베리-호지의 강연을 다녀와서, 지식 산업에 적용, 소프트웨어 개발에? 등&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;이 외에도 원하시는 글이 있으면 댓글로 요청해주세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/05 17:05&quot;]}],[0,{&quot;id&quot;:[0,2281429],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070805201525/http://agile.egloos.com/2281429&quot;],&quot;title&quot;:[0,&quot;Agile 2006 국제 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;span style=\&quot;font-weight: bold;\&quot;&gt;&amp;lt;updated&amp;gt; 두종류의 컨퍼런스&lt;/span&gt;&lt;br&gt;&lt;br&gt;해마다 \&quot;애자일\&quot; 관련 해서 열리는 큰 국제 컨퍼런스가 두 개 있습니다. 하나는 &lt;a href=\&quot;https://web.archive.org/web/20070805201525/http://www.vtt.fi/virtual/xp2006/\&quot;&gt;XP&lt;/a&gt;이고 다른 하나는 &lt;a href=\&quot;https://web.archive.org/web/20070805201525/http://www.agile2006.org/\&quot;&gt;Agile&lt;/a&gt;입니다. 보통 뒤에 년도가 붙어서 XP2006, Agile2006 이렇게 부르지요. XP는 주로 유럽쪽에서 열리는 것 같고, Agile은 미국에서 열립니다. 아마 규모면에서는 Agile이 더 큰 것 같습니다.&lt;br&gt;&lt;br&gt;XP2006은 이미 지난 6월에 행사를 했습니다. 핀란드에서 열렸고요. Agile2006은 이번 일요일부터 시작합니다. 일주일 간이고, 장소는 미국 미네소타주의 미니애폴리스입니다.&lt;br&gt;&lt;br&gt;저는 지금 미니애폴리스에 와 있습니다. 호텔에 막 도착을 했습니다.&lt;br&gt;&lt;br&gt;얼마나 가능할런지는 모르겠으나 하루하루 느끼는 점들을 블로그에 올려볼까 합니다.&lt;br&gt;&lt;br&gt;(독자 주도 블로그 포스팅에서 다음 쓸 글로 선정된 내용은, \&quot;프로그래머와 수학\&quot;입니다. 그리고 저번에 묘목을 옮겨 심었던 \&quot;IT기업 속 인류학자\&quot;에 대한 포스팅도 곧 올리도록 하겠습니다.)&lt;br&gt;&lt;br&gt;&lt;br&gt;말이 나온 김에 컨퍼런스에 대해 제가 갖고 있는 생각을 좀 적어보겠습니다.&lt;br&gt;&lt;br&gt;제가 보기에는 컨퍼런스&amp;nbsp;같은 종류의 행사에 참여하는 것이&amp;nbsp;비용 대비 이득면(ROI)에서 가장 뛰어난&amp;nbsp;자기 투자가 아닐까 합니다.&amp;nbsp;제가 작년에 참가했던 OOPSLA 2005 와 RubyConf 2005&amp;nbsp;경우(한 번에 두 개의 컨퍼런스를 연달아 참석했음), 총 비용을 다 하면 400만원 정도 되는 것 같은데(참고로 같이 갔던 김승범군은 학생 할인 등을 통해 100만원 정도 적게 들었음) 제가 거기에서 얻은 것을 이래저래 따져보면&amp;nbsp;최소 600만원 어치는 되는 것 같습니다. 즉, 경비가 600 정도 되면 갈지 말지를 고민하겠다는 것이고, 그 이하면 당연히 가겠다는 것이죠.&lt;br&gt;&lt;br&gt;저는 어떤 강연이나 글의 가치를 평가할 때 그게 저에게 주는 충격 지속 시간(IDT -- Impact Duration Time)을 갖고 따지곤 합니다.&lt;br&gt;&lt;br&gt;어떤 글은 읽으면 일주일 동안 그 글만 생각나게 됩니다. 지하철 타면서도 그 글 생각하고, 밥 먹으면서도 그 글을 떠올립니다. 수많은 아이디어들이 오고 가죠. 뭐랄까 제가 이미 갖고 있던 아이디어들을 하나하나 전혀 새로운 각도에서 볼 수 있게 됩니다. 아이디어를 만들어내는 틀을 하나 새로 얻는 것입니다. 기존에 제가 가진 아이디어가 100가지였다면 새로운 축이 생기기 때문에 아이디어 개수가 100*n (n&amp;gt;=2)개로 늘어납니다. 아이디어의 폭발이 일어납니다&amp;nbsp;-- 캄브리아기 폭발과 같습니다. 그런 글은 읽고 나면 스스로 실험해 보고 싶어서 안달이 나게 돼 있습니다.&lt;br&gt;&lt;br&gt;저에게 있어&amp;nbsp;IDT가 일주일 정도만 되어도 매우 뛰어난 글과 강연인데(일주일 동안 그것만 생각하면서도 살 수 있다는 것은 그 울림에 깊이와 폭이 있다는 거지요), 한달이나 반년 정도라면 정말 정말 끝내주는 겁니다. 인생의 변곡점이 될만한 것들이지요. 예를 들면 워드 커닝햄의 소스 코드나 연설 같은 것이&amp;nbsp;대표적 예가 되겠죠. 그런데 지난 웁슬라와 루비 컨퍼런스에서는 그런 IDT가 몇 개월짜리인 것들을 두어 개 만났습니다. 대단한 것이지요.&lt;br&gt;&lt;br&gt;그런데 의외로 외국 컨퍼런스에서 우리나라 사람 보기가 하늘에 별따기입니다. 일본인들은 많이 봅니다만. 단기간에, 다양한 자극을 받기로는 컨퍼런스가 최고인데 사람들이 여기에 &lt;a href=\&quot;https://web.archive.org/web/20070805201525/http://agile.egloos.com/1427166\&quot;&gt;자발적으로 투자를 안하는 것&lt;/a&gt;을 보면 안타깝습니다. 언어 문제도 있을 것 같고요.&lt;br&gt;&lt;br&gt;그런데 이 글을 읽으면서 &#39;오 그래, 컨퍼런스에 다녀오면 적은 노력에 새로운 걸 많이 배우겠군&#39;하고 오해가 있을 것 같아 부연 설명을 좀 하겠습니다. 컨퍼런스에서 뭔가 새로운 걸 학습하는 것은 무진장 어렵습니다. 세상에는 두 가지의 컨퍼런스가 있습니다. 학습을 염두에 두고 디자인된 컨퍼런스와 그렇지 않은 컨퍼런스. 90%는 컨퍼런스 현장에서 학습이 이루어지기 좋게 설계되지 않았다고 보면 됩니다(우리나라에서는 99% 이상 -- 대안언어축제는 제외하는 데 학습 디자인 면으로 보면 제 경험으로 미루어보아 세계적 수준이라고 자부합니다). 무슨 이야기냐 하면, &#39;이번 컨퍼런스에서 RCP 기술을 배워와야지&#39; 식의 다짐은 헛것이 되어 버리기 쉽다는 겁니다(이런 사람들은 주로 튜터리얼만 골라서 듣습니다). 주변을 관찰해 보면, 이번에 뭐뭐 듣고 뭐뭐에 대해 학습하고 와야지 하고 작정하고 가는 사람들은 의외로 얻는 것이 그리 많지 않습니다. 반대로 현장에서, 이거 한번 들어볼까? 요건 뭐지? 이런 느슨한 태도를 가진 사람이 얻는 게(혹은 앞으로 얻을 수 있는 게) 많은 경우가 흔합니다.&lt;br&gt;&lt;br&gt;그렇다면 뭘 목적으로 컨퍼런스에 가느냐. 통찰을 얻기 위해서, 앞으로 공부해볼 것들의 단초를 얻기 위해서, 씨앗을 얻기 위해 가는 겁니다. 제가 IDT라고 했던 것과도 연관이 있습니다. 컨퍼런스를 통해 조그마한 씨앗을 하나 얻습니다. 계속 관심을 두고 정성스럽게 물도 주고 비료도 주고 하다 보면 나중에는 아마존 정글이 내 안에 생긴 걸 깨닫게 되는 겁니다. 어떻게 보면 컨퍼런스의 가치는 그 컨퍼런스를 다녀와서 내가 무엇을 했느냐와 아주 깊은 관련이 있습니다. 그 후에 뭘 했느냐에 따라 이미 다녀온 컨퍼런스의 가치에 곱하기를 할 수 있습니다.&lt;br&gt;&lt;br&gt;컨퍼런스를 통해 학습이 완료되는 것이 아니고 컨퍼런스에서 학습이 시작되는 것입니다. 이 시각을 갖고 컨퍼런스를 참석하면 많은 것을 얻을 수 있습니다. IDT가 한 달이라면 원래 아이디어 자체에 잠재적 가치(도토리 씨앗 단계)가 있어서 그렇기도 하겠지만 내가 한 달 간 노력을 투자해서 거목으로 키워내기 때문에 그 가치가 더욱 커지는 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/26 17:40&quot;]}],[0,{&quot;id&quot;:[0,2300866],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174018/http://agile.egloos.com/2300866&quot;],&quot;title&quot;:[0,&quot;프로그래머와 수학&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;span style=\&quot;FONT-WEIGHT: bold\&quot;&gt;&amp;lt;수정 중 -- 살을 붙이는 중입니다&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;br&gt;공대 학부 과정 중에서 수학을 가장 덜 공부하는 곳은? 컴퓨터공학과가 아닐까 생각합니다. 전산학과도 크게 다르지 않은 것 같고요. 그게 업계와 학계의 간극이 크기 때문이라고 봅니다. 당연히 대학은 그 사이에서 어중간한 교육을 하게 되고요. 실제 업계에서 일하는 프로그래머 치고 자신이 대학에서 배운 수학을 써먹을 기회가 평생 몇 번이나 될까요. 반면 학계에서는 수학을 종종 쓰곤 합니다. 전공에 따라 다르긴 하지만 학계에 있는 사람들보다는 미적분, 통계, 행렬 등을 많이 쓰게 되죠. IEEE에 나온 논문인데, 북미지역 개발자에 대해 방대한 서베이를 한 결과, 대학에서 수강한 과목 중 현재 업계에서 일을 하는 데 도움이 되는 과목을 뽑아보라고 했더니, 수학(특히 대학 수학의 꽃이라고 불리는 미적분학)은 높은 순위를 달지 못했습니다.&lt;br&gt;&lt;br&gt;정말 수학이 별 도움이 안되는 걸까요? (이 대목에서 저는 Numb3rs의 찰리 엡스 교수가 나타나서 흥분하며 절대 그렇지 않다는 말을 쏟아내는 장면을 상상합니다)&lt;br&gt;&lt;br&gt;저는 이 글에서 수학은 프로그래머에게 도움이 될 뿐 아니라, 가장 가치있는 투자 중 하나이며, 또 도움이 되게 수학을 공부하는 방법, 그런 종류의 추천 서적이 있다는 이야기를 해보려고 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;특정 컴퓨터 관련 지식이 얼마나 갈까? 만약 폰노이만식 컴퓨터가 종말을 고한다면? 오래 살아남는 것은 수학이다. 수학만큼 확실한 투자는 없다.&lt;br&gt;&lt;br&gt;하지만 제대로 된 대상에 투자해야 한다. 미적분학은 모든 이공계 대학에서 교양처럼 가르친다. 정말 이것이 그렇게 중요한가? 컴퓨터 프로그래머에게 가장&amp;nbsp;가치있는 수학 분과는? 이산수학이다. 이것만큼 이득이 큰 것이 없다. 특히 이산수학은 수학적 사고력(Mathematical Reasoning)을 키워준다. 전산교육계에서도 전산학도에게 \&quot;수학\&quot;을 가르치는 것보다 \&quot;수학적 사고\&quot;를 가르치는 것이 중요하다는 바람이 불고 있다. (Dijkstra, Gries 등등의 수원도 언급)&lt;br&gt;&lt;br&gt;하지만 그냥 이산수학 공부하면 다 되나? 그렇지 않다. 잘 배워야 한다. 이산수학을 어떻게 가르치냐에 따라 그 사람의 향후 프로그래밍 실력에&amp;nbsp;큰 차이가 생긴다는 연구 논문이 있다. 여러분도 이 방법을 활용하면 내공을 높힐 수 있다.&lt;br&gt;&lt;br&gt;그렇다면 이산수학 이외의 것들은 다 필요 없나? 아니다. 중요하다. 하지만 어떤 것들이 존재하는지, 그 메뉴판을 익히는 것이 더 유용할지도 모른다. 나중에 필요하면 주문해 먹으면 되니까. 이런 방법을 사용할 때 유용한 것이 위키피디아이다. 매스 아틀라스도 있다.&amp;nbsp;또 수학 사전도 있다. 개인적으로는 하퍼콜린스 것을 추천한다. 휴대가 용이하고 평이하다. 시간 날 때마다 명칭은 들어봤으나 뭔지 잘 모르는 것들을 뽑아서 사전을 찾아본다. 화장실에서도 좋다.&lt;br&gt;&lt;br&gt;이런식으로 상황적(situated) 수학적 사고를 핵심으로 하고, 여러 분과는 가볍게 훑으면서 공부하면 재미있게, 또 수월하게, 또 효과적으로 수학을 배울 수 있다. 수학은 꼭 어렵게 배워야만 하는가.&lt;br&gt;&lt;br&gt;상황적 수학적 사고란 무엇인가.&lt;br&gt;&lt;br&gt;자기 딸이 있는 중학교에서 대수학(algebra)을 가르치지 않아서, 하바드에서 수학철학을 공부했던 아버지가 직접 선생으로 나섰다. 매우 획기적인 방법으로. 일명 Algebra Project. 그 아버지는 학생들을 실제 세계로 데리고 나왔다. 보스턴 주변을 함께 다니면서 수학의 실용적 사례가 될만한 경험을 찾아다녔다. 예를 들면 지하철을 타면서 대수학의 개념을 익혔다.&lt;br&gt;&lt;br&gt;학생 왈, \&quot;when you take a trip on the subway and learn about algebra what you&#39;re really doing is developing a new way of thinking. Instead of just trying to memorize these strange equations, you&#39;re busy relating the math to your own experiences. All of a sudden, you find math spilling over into other areas of your life.\&quot;&lt;br&gt;&lt;br&gt;성과는? 예전에는 주(state) 수학 시험에 한 반 전원이 탈락하는 것이 흔했지만, 딱 2년 후에는 55%가 합격하게 되었다.&amp;nbsp;Algebra Project에 참여한 학생의 92%는 상위 수준의 수학 코스로 올라갔는데, 그 프로그램에 참여하지 않은 학생들은 그 비율의 절반 수준에 그친다.&lt;br&gt;&lt;br&gt;수학에 문외한인 분들을 위해 추천하는 책, 활동, 영화 등. \&quot;박사가 사랑한 수식\&quot;, \&quot;Numb3rs\&quot;(한 편 보고 인터넷의 보조자료로 문제 풀고 공부하기), 아인슈타인이 극찬한 수학 교양서적, 수학사 서적 등등등&lt;br&gt;&lt;br&gt;(프로그래머를 위한) 이산수학 추천 서적들. 대략 4종 정도만 소개하고... 특히 퍼즐을 통해 배우는 이산수학 책이랑 Haskell로 배우는 이산수학 책 등.&lt;br&gt;&lt;br&gt;(2탄 예고. 물리학 쉽게 공부하기)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/09/28 22:48&quot;]}],[0,{&quot;id&quot;:[0,2300977],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420230355/http://agile.egloos.com/2300977&quot;],&quot;title&quot;:[0,&quot;Agile 2006 중간 회고&quot;],&quot;body&quot;:[0,&quot;\n\t몇가지 단편들입니다. 나중에 나무로 키워야 할 것들.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;켄트벡을 만났습니다. 아주 가정적인 사람이 되었습니다. 애디슨 웨슬리의 편집자가 저자 추천을 부탁하는데 누굴 추천해야 하지 하고 고민했는데 자기 생각에는 제가 적격이랍니다. 저는 10년 후를 기약하며 사양을 하긴 했습니다만 미리 준비를 해야죠.&lt;/li&gt;&lt;li&gt;캐즘이론 + 보스턴 매트릭스 + 애자일 + 크리스탈을 섞은 이론이 흥미롭습니다.&lt;/li&gt;&lt;li&gt;워드 커닝햄을 또 만났습니다. 워드랑 휴고, 그리고 저 셋이서 서너 시간 연달아 작업해서 뭔가가 하나 나왔습니다. 워드는 \&quot;역사적 순간\&quot;이라며 종이에 각자 싸인하자고 하더군요. 싸인하고 기념사진도 찍었습니다.&lt;/li&gt;&lt;li&gt;애자일은 대세가 된 것 같습니다. 3M도 쓰고, GE도 쓰고, 구글도 쓰고, 야후도 쓰고, MS도 쓰고, 의료계도 쓰고 국방성도 쓰고, 은행도 쓰고. 어떤 컨퍼런스의 참석자의 초보 대 전문가 비율을 보면 그 주제가 얼마나 퍼졌는지 알 수 있습니다. 이번 컨퍼런스에 대략 40%는 애자일을 잘 모르는 사람들입니다. 반어적인데, 오히려 애자일이 많이 알려졌다는 반증이 됩니다.&lt;/li&gt;&lt;li&gt;S/W 개발의 제약은 무엇일까요? 그것은 바로 학습!!! 여기에 TOC를 적용하면?&lt;br&gt;&lt;/li&gt;&lt;li&gt;로드리게스(데스페라도, 스파이 키드 등의 감독)와 애자일의 공통점은?&lt;/li&gt;&lt;li&gt;보노보와 침팬지. 보노보적 세상은 애자일 세상.&lt;/li&gt;&lt;li&gt;워드는 조그만 발광체를 몸에 달고 다니는데, 그건 mashup의 산물. 모르스 코드로 위키피디아의 Graffiti 아티클을 보내고 있다. 초저전력으로 몇 주일을 산다. 생명체.&lt;/li&gt;&lt;li&gt;워드 왈, \&quot;Post Agile Language\&quot;가 있을 것이다.&lt;/li&gt;&lt;/ul&gt;-- 김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/26 18:39&quot;]}],[0,{&quot;id&quot;:[0,2301448],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028053826/http://agile.egloos.com/2301448&quot;],&quot;title&quot;:[0,&quot;대안언어축제 참가 신청 시작&quot;],&quot;body&quot;:[0,&quot;\n\t이전에 소개한 &lt;a href=\&quot;https://web.archive.org/web/20211028053826/http://agile.egloos.com/1835969\&quot;&gt;대안언어축제&lt;/a&gt; 참가 신청을 받기 시작했습니다.&lt;br&gt;&lt;br&gt;기간은 9월 1, 2, 3일입니다. 2박 3일이지요. 원하시는 경우 1박 2일(토일)만도 참가 가능합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028053826/http://altlang.org/fest/%EB%8C%80%EC%95%88%EC%96%B8%EC%96%B4%EC%B6%95%EC%A0%9C2006/%EC%B0%B8%EA%B0%80%EC%8B%A0%EC%B2%AD%EB%9E%80\&quot;&gt;여기&lt;/a&gt;에서 신청하세요. 선착순입니다.&lt;br&gt;&lt;br&gt;만약 저와 친분이 있는 사람이라면 저는 도시락 들고 다니면서 참가를 권할 겁니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/26 20:54&quot;]}],[0,{&quot;id&quot;:[0,2314541],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420224425/http://agile.egloos.com/2314541&quot;],&quot;title&quot;:[0,&quot;XPE2E 출간과 켄트벡에 대해&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전 &lt;a href=\&quot;https://web.archive.org/web/20210420224425/http://agile.egloos.com/2201778\&quot;&gt;예고&lt;/a&gt;했는데, 어제인가&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20210420224425/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200607040038\&quot;&gt;XPE2E 번역판&lt;/a&gt;이 드디어 인쇄되어 나왔습니다. 국내 XP 역사로 보아 상당히 의미있는 사건이라고 생각하고 있습니다. (벌써 강컴 주간 베스트 1위를 차지했습니다)&lt;br&gt;&lt;br&gt;이번 컨퍼런스에서 원저자인 켄트벡을 만났습니다. 아이 네 명과 부인과 함께 참석을 했더군요. 한국에서 컨퍼런스를 하면 오겠느냐 했더니 당연히 오고 싶다, 하지만 자기의 원칙은 모든 컨퍼런스는 모든 가족이 함께 가야한다는 것이라서 스케쥴 맞추기가 쉽지는 않다, 이런 말을 하더군요. 대단히 가족적이죠.&lt;br&gt;&lt;br&gt;이런 질문을 했습니다. 당신의 이번 책도 그렇고 당신은 계속 나에게 많은 영감을 주었다. 당신 자신은 어디에서 영감을 얻는가? 대답이 재미있습니다. 가족과 생활에서 얻는다고 합니다. 이 책의 공저자인 신시아는 켄트의 부인입니다. 책 속에는 큰 딸도 등장을 하지요. 물론 전쟁사, 농업, 철학 등의 책에서도 영감을 얻는다고 했습니다.&lt;br&gt;&lt;br&gt;켄트가 자기 부인과 하루 동안에 걸쳐 진행한&amp;nbsp;튜터리얼에 참여를 했습니다. 정말로 놀란 사실 중 하나는 \&quot;너무 너무 편안하게 진행을 한다\&quot;는 것이었습니다. 아, 이 사람은 XPE1E 이후 분명 큰 변화가 있었구나 하는 생각이 들었습니다. 켄트가 예전과 달리 요즘 강조하는 것 중 몇 가지가 일에서의 편안함(Ease at Work), 책임(Accountability), 자기 자신을&amp;nbsp;있는 그대로 보여주기&amp;nbsp;등입니다. &lt;a href=\&quot;https://web.archive.org/web/20210420224425/http://youtube.com/results?search=kent+beck&amp;amp;search_type=search_videos\&quot;&gt;youtube&lt;/a&gt;와 &lt;a href=\&quot;https://web.archive.org/web/20210420224425/http://video.google.com/videosearch?q=kent+beck\&quot;&gt;구글 비디오&lt;/a&gt;에서 최근 연설 동영상(제목이 Ease at Work)&amp;nbsp;전체를 관람할 수 있습니다.&lt;br&gt;&lt;br&gt;마지막으로 보너스로 아직 웹에 공개되지 않았던 제&amp;nbsp;역자 서문을 여기에 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;몇 년 전 『Extreme Programming Explained』라는 책이 있었습니다. 제가 처음 읽은 XP 관련 서적입니다(처음 읽은 XP 관련 자료는 c2.com 위키였습니다). 그 덕분에 XP에 대한 틀을 갖출 수 있었습니다. 제가 &#39;나를만든책&#39;이라는 위키 페이지를 만든 적이 있는데, 나를 만든 책은 말 그대로 오늘날의 나를 있게 한, 내게 많은 영향을 준 책을 말합니다. XPE는 나를 만든 책입니다. XPE의 2번째 판을 새로 받아들고는 과거 XPE 1판을 볼 때의 흥분이 기억났습니다. XPE 1판은 나를 만든 책이라면, XPE 2판은 내가 만든 책입니다. 제가 쓴 책이라는 이야기가 아니고, 제가 경험해 오고 쌓아온 것들의 정점에 XPE 2판이 있기 때문입니다.&lt;br&gt;&lt;br&gt;제가 주변에 XP와 애자일 방법론을 소개하면서 자주 들었던 질문 중 두 가지는 \&quot;어떤 자료를 참고하면 좋을까요?\&quot;와 \&quot;XP가 뭔가요?\&quot;였습니다. 양질의 영어 자료야 많지만 우리말로 된 것은 막상 적극적으로권하고 싶은 자료가 흔치 않았습니다. 그래서 항상 XP의 바이블이라고 할 수 있는 『Extreme Programming Explained』가 번역되어 나와야 할 텐데 하는 생각을 해왔습니다.&lt;br&gt;&lt;br&gt;몇 년 전에도 1판 번역과 인연이 있었는데 몇 가지 사정으로 번역이 취소되었습니다. 그러다가 2판을 번역하게 되었고 드디어 출간까지 했습니다. 이제는 XP가 뭐냐고 묻는 분들에게 당당히 이 책을 추천해 드릴 수 있게 되었습니다.&lt;br&gt;&lt;br&gt;저는 수년 간 XP 컨설팅을 해오면서 경험을 통해 나름의 효과적 XP를 만들어 왔습니다. 그것은 이전 XPE 1판과는 조금 다른 것이었습니다. 여러분이 들고 있는 XPE 2판에 더 가까웠습니다. 저는 이 업데이트된 XP가 이전의 것에 비해 더 유연하면서 동시에 더 강력하다고 생각합니다. XP 2.0이라 부를 만합니다. 제 주변에 컴퓨터와 관련 없는 일을 하는 분들에게도 일독을 권하고 싶습니다.&lt;br&gt;&lt;br&gt;이 책을 통해, 어떤 상황에서도 개선하고, 자기 자신부터 개선하고, 언제나 개선하는 기쁨을 느끼시길&amp;nbsp; 빌며, 이를 통해 이책이 여러분의 \&quot;나를 만든 책\&quot;이자 \&quot;내가 만든 책\&quot;이 되길 바랍니다.&lt;br&gt;&lt;br&gt;번역 과정에 수고하신 정지호님과 인사이트 한기성 사장님, 또 윤문과 교정을 도와준 남승희씨에게 감사의 말씀을 드립니다. 특히, 이제까지 저와 XP 프로젝트를 함께 했던 동료들에게 정말 고맙습니다.&lt;br&gt;&lt;br&gt;p.s.&lt;br&gt;&lt;br&gt;이 책을 적용하실 때에 참고가 될만한 \&quot;XP 적용의 원칙\&quot;을 몇 가지 소개해 드리는 것으로 역자 서문을 마치겠습니다. 제가 나름대로 터득한 효과적 적용 원칙들입니다.&lt;br&gt;&lt;br&gt;낮은 곳의 과일부터&lt;br&gt;가장 핵심적이고 괴로운 문제부터 (근본 원인 분석)&lt;br&gt;성공에 집중하기 (잘 안되는 것보다 뭐가 잘 되는지에 집중)&lt;br&gt;잘 안 되면 방법을 바꿔서&lt;br&gt;문자에 집착하지 않고&lt;br&gt;점진적으로 (아기 걸음)&lt;br&gt;&lt;br&gt;예를 들면, 우선 자기 혼자 하루에 몇 시간을 정해두고 특정 실천 방법을 적용해 볼 수 있고, 팀 수준에서는 일주일 중 특정 요일의 정해진 시간대를 어떤 실천 방법을 시행하는 데 투자해 볼 수도 있을 겁니다. 또는 XP의 원칙을 하나씩 훑어가면서 그 원칙에서 가치를 얻었던 구체적 경험을 상기해 보고 현재 자신이 처한 상황에 어울리는 실천 방법을 도출해 낼 수도 있습니다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/07/29 16:16&quot;]}],[0,{&quot;id&quot;:[0,2344575],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20110813065325/http://agile.egloos.com/2344575&quot;],&quot;title&quot;:[0,&quot;익스트림 프로그래밍 서평&quot;],&quot;body&quot;:[0,&quot;\n\t다음은 &lt;span style=\&quot;FONT-SIZE: 130%; COLOR: #cc66cc\&quot;&gt;&lt;strong&gt;비프로그래머&lt;/strong&gt;&lt;/span&gt;인 &lt;a href=\&quot;https://web.archive.org/web/20110813065325/http://www.amalgam.pe.kr/\&quot;&gt;남승희&lt;/a&gt;씨가 쓴 서평입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;내가 김창준씨의 번역을 도와준 것도 이번이 세번째 책이다. 영어에는 그다지 자신이 없지만 한국어로 자연스러운 문장을 다듬는 법에 대해서는 나름대로 자신있어한 덕분에, 본인의 전공이나 관심사와는 전혀 관련없을 법한 프로그래밍 관련 서적을 몇번씩이나 들여다보게 되었다. 그러면서 윤문이나 교정에 정신이 팔려있는 동안에도 들어올 수밖에 없는 책의 보석같이 귀한 성찰들에 자극받고, 감동받은 적이 많다. &lt;br&gt;&lt;p&gt;이번 책 &amp;lt;익스트림 프로그래밍&amp;gt; 2판도 그렇다. &#39;코드가 하나도 안 나와서&#39; 일반인들에게 부담없이 다가온다는 것도 좋지만, 무엇보다도 여러 사람이 모여 어떤 일을 할 때, 어떤 식으로 하면 훌륭하게 되는가에 대해서 많은 통찰을 건네준다는 점에서 일반인들에게도 추천하고 싶다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;나의 경우는 팀보다는 혼자서 작업하고 궁리하는 일이 더 많은 사람이고, 혼자서 뭔가하는 데에 익숙하고 그에 따라 나름대로 작품을 만들어내는 데에 있어 노하우나 버릇이 쌓이고 굳어져있는 편이다. 하지만 이 책을 읽으면서 개인이 스스로 개선할 수 있는 점에 대해서도 통찰을 얻을 수 있었고, 또 내가 힘겨워하는, 팀 차원의 작업이나 사업적인 면에 대해서도 조금씩 일말의 희망이 보이면서 용기를 얻게 된 것이 좋았다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;나라는 사람에게 있어 가장 무서운 이 책의 교훈은 아마 다음의 이야기일 것이다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;\&quot;XP는 우리가 할 수 있는 게 무엇인지 공개한 다음 그걸 해내는 것에 대한 이야기다.\&quot; &lt;br&gt;&lt;/p&gt;&lt;p&gt;내가 할 수 있는게 무엇인지 공개하는 것, 그것은 예술가로서나 문화비평가로서 자신의 감정과 가치판단, 사상을 공적으로 드러내는 나의 직업상 참으로 두려운 일이다. 완전하고 매끈하게 만들어져 쉽사리 남들이 폄하할 수 없는 모양이 날 때까지는 절대로 공개하고 싶지 않은 심정, 그것을 단순히 완벽주의라고 부를 수는 없다. 단지 자존심과 상처받기 싫어하는 마음의 문제인지, 아니면 본인의 MBTI 성격이 INTJ이고 8체질이 금양인인 때문에 더 강하게 갖는 개성인지 약점인지는 모르겠지만, 이런 내향성과 비공개주의가 내가 더 폭넓게 활동하고 남들과 협업하는 것을 방해하는 큰 장벽이 되는 것은 분명하다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;요즘엔 인터넷을 통해서 글을 많이 쓰게 되고, 특히나 위키를 쓰면서 완성된 글이 아닌 글쓰는 과정중에 있는 글도 남들에게 공개를 할 정도가 되다 보니 예전보다는 많이 나아지긴 했지만, 그래도 역시 나의 능력 범위를 솔직하게 공개하는 것은 용기가 많이 필요한 일이다. 괜히 약속했다가 못 미치면 어떻게 하나 하는 걱정, 또는 요즘 같은 자기피알 시대에 남들처럼 일단 큰 소리 뻥뻥치고 과대포장이라도 하지 않으면 나한테 올 기회가 없지 않을까 하는 걱정 사이에서 갈등하는 소심한 사람이기 때문이다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;그래도 그동안 내가 성취한 것들과 성취하지 못 한 것들을 돌아보고 나의 한계를 반성하면서 개선점을 고민해본 바, 결론은 나의 개성이나 한계는 인정하지만 그래도 거기에 더하여 반대 성향의 중요한 미덕을 갖출 필요가 있다는 것이다. 즉, 남들과 함께 일할 줄 알아야 하고, 남들의 도움을 얻기 위해서는 아직 익지 않은 과정중의 것이라도 내보이고 도움을 청할 필요가 있다는 것이다. 지금보다 더 훌륭해지기 위해서는 말이다. 그래서 XP의 교훈에 마음을 열기로 했다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이런 성향은 나에게는 좀 강하게 있는 편이지만, 다른 사람에게도 정도의 차이는 있지만 어느 정도씩은 있다고 생각한다. 누구에게나 책임은 무섭고, 안전과 보호를 선호하는 것은 생명체의 특성이기 때문이다. 그러나 XP는 안전하다고 느끼기 위해 방책을 쌓고 들어앉지 말 것을, 다소 노출되었다는 느낌을 받더라도 나서서 같이 일하는 사람들끼리, 그리고 일을 주문한 사람 사이에 최대한 모호한 점이 없는, 투명한 관계를 맺을 것을 말한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이 책에서 말하는 XP의 주요 가치인 의사소통, 단순성, 피드백, 용기, 존중을 나는 그렇게 이해했다. 원하는 바가 무엇이고 할 수 있는 것이 무엇인지, 할 수 없는 일을 할 수 있게 하기 위해서는 무엇이 필요한지를 훤하게 드러내는 것, 그러기 위해 최대한 단순하고 효율적인 것, 언제나 말할 수 있는 것, 요청할 수 있는 것, 믿을 수 있는 것, 그것이 XP가 추구하는 문화라고 생각한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이는 단지 프로그래밍뿐만 아니라 뭔가를 추구하고 일하는 인간 조직에라면 어디에든지 해당되는 이야기가 아닐까 생각된다. 물론 그뒤로 이어지는 원칙들과 특히나 실천방법들은 다른 분야에서라면 그대로 적용되기가 힘들겠지만, 그럼에도 많은 영감을 줄 수 있다고 나는 본다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;&amp;lt;XPE2E&amp;gt;가 혼자 일하는 나를 위해서도 고마운 자극이 되는 점도 많다. 대표적인? 것이 &#39;점진적 설계&#39;와 &#39;아기 발걸음&#39;이다. 머리가 좋은 사람들이나 일을 계획에 맞춰 딱딱 하길 좋아하는 사람들은 언제나 &#39;먼저 설계하기&#39;의 집착에서 벗어나기가 힘들다. 나도 꽤 그런 편인데, 일을 계획에 맞춰 진행하는 일이 거의 없음에도 불구하고 언제나 뭘 먼저 하고 그 다음엔 또 어떻게 할까, 도중에 이게 생각대로 안 되면 그 경우엔 어떻게 할까 등을 끝도 없이 생각하고 고민하는 병이 있다. 그러나 사실 중요한 것은 일단 시작을 하는 것이고, 일을 진행하다 보면 필요하게 되는 것들을 해결하고 결국엔 끝마치게 되는 법이다. 그럼에도 계속 머뭇거리고 미루고 좋은 때를 놓치는 일을 반복하는 나 같은 사람에게 &#39;점진적 설계&#39;와 &#39;아기 발걸음&#39;은 기어이 무거운 엉덩이를 일으키게 만드는 좋은 약이 되어준다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;그외에도 나에게는 버거운 단어인 리더쉽에 대해 몇 가지 빛을 던져준 것이 또한 고마운 일이다. 음악을 하다보니 별수 없이 락밴드의 리더가 되어 &#39;이끌어가는&#39; 행동을 해야할 때가 생기는데, 그 어렵고 생소한 일을 조금이라도 낫게 하고픈 나에게 용기를 내게 만드는 대목들이 있다. \&quot;&#39;코치&#39;라는 단어에는 팀의 일부가 되는 것과 독립적인 시야를 가지는 것 사이의 균형을 잡는다는 의미가 들어 있다.\&quot; \&quot;코치는 의사소통에서 병목이 어디인지 알아채고 그것을 해결한다.\&quot; 흠, 아직 갈 길은 멀지만... 궁극적으로는, &#39;코드 공유&#39;와 같은 수준의 유기적이고 완벽한 밴드가 가능할지도 모른다는 막연한 생각도 해본다. (감히 지금 수준에서 추구하겠다는 말은 아니다.) 예술작품은 소프트웨어와는 많이 다르지만, 팀원간의 믿음과 헌신, 조율과 활력이 중요한 것은 같다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;프로그래밍이나 프로그래머와 관련이 있는 분들, 혹은 관심이 있는 분들, 그리고 활기차게 훌륭한 성과를 내는 인간조직이란 어떤 것일까 하는 물음에 힌트를 얻고자 하는 분들에게 추천한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;남승희&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/05 08:27&quot;]}],[0,{&quot;id&quot;:[0,2349079],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20110904191415/http://agile.egloos.com/2349079&quot;],&quot;title&quot;:[0,&quot;테스트 우선(Test First) 고무 팔찌 드립니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;updated&amp;gt; 상품은 티오님에게 돌아갔습니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;이번 Agile2006 컨퍼런스에서 로버트 씨 마틴(Robert C. Martin)을 만났습니다. 그 사람이 저에게 팔찌를 하나 선물하더군요.&lt;br&gt;&lt;br&gt;마틴은 밥 아저씨(Uncle Bob)라는 애칭으로 불리기도 하는데, 개발자 사이에는 정말 유명한 사람이죠. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20110904191415/http://www.amazon.com/gp/product/0135974445\&quot;&gt;Agile Software Development : Principles, Patterns, and Practices&lt;/a&gt;라는 책과 &lt;a href=\&quot;https://web.archive.org/web/20110904191415/http://www.amazon.com/gp/product/0131428489/\&quot;&gt;UML for Java Programmers&lt;/a&gt;라는 명저를 저술하기도 했습니다(두 권 모두 국내에 번역되어 있습니다).&lt;br&gt;&lt;br&gt;이 사람이 자신의 블로그에 다음과 같은 &lt;a href=\&quot;https://web.archive.org/web/20110904191415/http://butunclebob.com/ArticleS/UncleBob.TakingCare\&quot;&gt;글&lt;/a&gt;을 썼습니다:&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;If we are software professionals then we &lt;i&gt;care&lt;/i&gt; about our craft, and about our crafstmanship. We don&#39;t throw a bunch of code together and poke and prod it until it soft-of works. Rather we take care to make sure the code is well conceived, well written, well tested, and well documented. &lt;br&gt;&lt;br&gt;I wear a green wrist-band that says &lt;b&gt;TEST FIRST&lt;/b&gt; as a symbol of this careful professional attitude. It represents a promise that I made to myself and my profession, that I will not be careless with my code. &lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;자기의 프로페셔날리즘에 대한 태도, 믿음을 드러내고 또 스스로에 대한 약속을 상기하기 위해 TEST FIRST(테스트 우선)라는 애자일의 한 가지 실천방법이 음각된 고무 팔찌를 찬다고 합니다. 색깔은 TDD의 초록색 막대기(Green Bar)를 상징하는 녹색입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20110904191415im_/http://pds1.egloos.com/pds/1/200608/06/50/c0063450_1321187.jpg\&quot; width=\&quot;500\&quot; height=\&quot;255.988023952\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;이 팔찌를 선물로 드리려고 합니다. 아쉽게도 팔찌가 하나 밖에 없기 때문에 한 분에게만 드릴 수 있습니다. 최근 번역 출간된 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20110904191415/http://agile.egloos.com/2314541\&quot;&gt;익스트림 프로그래밍: 변화를 포용하라&lt;/a&gt;\&quot;를 읽고 자신의 블로그에 서평을 써주신 분 중 한 분을 골라 선물을 보내드리도록 하겠습니다. 팔찌만 보내면 좀 아쉬워서 번역서에 제 싸인을 해서 함께 보내드리도록 하겠습니다(서평을 쓰셨다면 이미 책을 갖고 계실 것이므로, 한 권은 지인에게 선물하시면 될 듯). 마감은 16일 오전까지이고 결과는&amp;nbsp;동일 중에 발표를 하겠습니다.&lt;br&gt;&lt;br&gt;자신의 블로그에 서평을 쓰시고 이 포스트에 트랙백을 달아주시면 됩니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/06 12:59&quot;]}],[0,{&quot;id&quot;:[0,2372877],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155535/http://agile.egloos.com/2372877&quot;],&quot;title&quot;:[0,&quot;IBM developerWorks 인터뷰&quot;],&quot;body&quot;:[0,&quot;\n\t최근에 IBM developerWorks와&amp;nbsp;인터뷰를 했습니다. 성채은씨와 이희승씨가 인터뷰를 해주셨고, 특히 성채은씨는 인터뷰 직후에 함께 르네상스 클럽에 참가하기도 했습니다. 두 분 모두 수고하셨습니다.&lt;br&gt;&lt;br&gt;그 &lt;a href=\&quot;https://web.archive.org/web/20230317155535/http://www-128.ibm.com/developerworks/kr/interview/2006_08.html\&quot;&gt;인터뷰 기사&lt;/a&gt;가 웹에 떴군요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/11 16:43&quot;]}],[0,{&quot;id&quot;:[0,2418250],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605002836/http://agile.egloos.com/2418250&quot;],&quot;title&quot;:[0,&quot;ThrowieTalkie : 매쉬업의 산물&quot;],&quot;body&quot;:[0,&quot;\n\t최근 일종의 공동 예술이 인터넷 상에서 화제가 되었습니다. LED Throwie라고 합니다. 우선 &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://youtube.com/watch?v=4fbAEejVK0w&amp;amp;search=throwies\&quot;&gt;유튜브 동영상&lt;/a&gt;을 보시죠.&lt;br&gt;&lt;br&gt;&lt;embed src=\&quot;https://web.archive.org/web/20230605002836oe_/http://www.youtube.com/v/4fbAEejVK0w\&quot; width=\&quot;425\&quot; height=\&quot;350\&quot; type=\&quot;application/x-shockwave-flash\&quot;&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://graffitiresearchlab.com/\&quot;&gt;Graffiti Research Lab&lt;/a&gt;이란 곳에서 만들었습니다. 그야말로 그라피티를(혹은 그런 종류의 예술을) 연구하는 곳입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The Graffiti Research Lab is dedicated to outfitting graffiti writers, artists and protestors with open source tools for urban communication. The goal of the G.R.L. is to technologically empower individuals to creatively alter and reclaim their surroundings from commercial and corporate culture. G.R.L. agents are currently working in the lab and in the field to develop and test a range of experimental technologies for the state-of-the-art graffiti writer.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;LED Throwie는 말 그대로 던질 수 있는 LED(light-emitting diode 발광소자)를 말합니다. 전지와 강력한 자석, LED, 테이프 이 네가지로 구성되어 있습니다. 금속성 벽면 쪽에 던지면 자기가 알아서 벽에 달라 붙습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://en.wikipedia.org/wiki/Throwies\&quot;&gt;위키피디아 항목&lt;/a&gt;도 있고, 거기에는 제작 방법에 대한 링크도 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://www.wired.com/news/culture/0,70552-0.html?tw=wn_index_4\&quot;&gt;와이어드&lt;/a&gt;에 소개되기도 했죠.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;lt;장면 전환&amp;gt;&lt;br&gt;&lt;br&gt;여러분은 모두 워드 커닝햄이 누구인지 잘 아실 겁니다. 위키위키의 창안자이고 OOP와 패턴, XP에 많은 영향을 끼친 선구자이지요. 이 사람은 평소 짬이 날 때마다 다양한 실험을 합니다(정말 쓸모없을 것 같은 장난, 실험을 많이 하는데 이 사람의 형제는 워드를 능가합니다 -- 이에 대해서는 다음 포스트에서...).&lt;br&gt;&lt;br&gt;요 몇 년 간은 &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://c2.com/cybords/\&quot;&gt;Cybords&lt;/a&gt;라는 걸 만들고 실험하고 있는데, 생물학에서 영감을 받은 회로, 프로그래밍 방식을 말합니다. 예를 들면 세포끼리 소통하는 방식을 칩끼리 통신하는 방식에 적용한다든지 하는 것이죠. 워드는 복잡성 연구로 유명한 산타페 연구소의 월터 폰타나 교수와 협업을 하기도 했습니다.&lt;br&gt;&lt;br&gt;2003년도에 제가 워드를 인터뷰해서 월간 마소에 실었던 &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://xper.org/wiki/xp/WardCunninghamInterview\&quot;&gt;인터뷰 기사&lt;/a&gt;를 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;p&gt;김창준: 요즘은 무슨 작업을 하고 계시나요? &lt;br&gt;&lt;/p&gt;&lt;p&gt;워드: 저는 오랫 동안 생물학적 체계(biological system)의 정보 처리(information processing)에 관심을 가져 왔습니다. 처리라는 것 자체가 메타포이고, 그것이 생물학에 어떤 통찰을 제공하기에는 산업시대에 지나치게 묶여있다는 것을 이해하는 데에 월터 폰타나(Walter Fontana, &lt;em&gt;복잡계 연구로 유명한 산타페 연구소의 연구 교수&lt;/em&gt;)가 도움을 주었습니다. 그래서 이제 저는 이 메타포를 떨쳐내고 더 나은 메타포로 대체하려고 노력합니다. 그것은 조직(organization)이라는 메타포입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;김창준: 개인적인 연구를 하시는 건가요? &lt;br&gt;&lt;/p&gt;&lt;p&gt;워드: 네, 제 개인(직접 자금을 제공하는) 연구 작업입니다. 월터는 \&quot;생물학적 틀짓기\&quot; 워크샵에서 만났습니다. (&lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://dreamsongs.com/Feyerabend/BiologicalFramings.html\&quot;&gt;http://dreamsongs.com/Feyerabend/BiologicalFramings.html&lt;/a&gt; ) &lt;br&gt;&lt;/p&gt;&lt;p&gt;김창준: 요즘 당신의 눈길을 끄는 기술은 무엇인가요? 어떤 작업을 할 계획이신가요? 뭘 발명하고 싶으세요? :-) &lt;/p&gt;&lt;p&gt;워드: 단일 칩 마이크로 컨트롤러 여러개로 구성된 시스템을 갖고 실험하고 있습니다. 이 컨트롤러들을 위한 네트워킹 프로토콜을 설계했는데 세포 내의 단백질 키나아제(kinase, &lt;em&gt;효소의 일종&lt;/em&gt;) 신호 전달에 영감을 받았습니다. 네트워크의 일반적인 설계 목적을 모두 뒤집어버렸기 때문에 이 칩으로 형편없는 정보처리기 밖에 얻지 못하지만 조직에 대한 새로운 통찰을 얻을 것이라 생각합니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;김창준: 그럼 당신의 연구는 아마도 복잡계 이론, 창발성 같은 것들과 연관이 있겠군요. 저 역시 스왐이나 스타로고 같은 탈중심적인 시스템을 갖고 놀면서 조직에 관해 상당히 많은 영감을 얻었습니다. 당신이 조직에 대해 이제까지 얻은 통찰의 일부분이라도 살짝 알려주실 순 없을까요? &lt;/p&gt;&lt;p&gt;&lt;em&gt;스왐(SWARM)이나 스타로고(&lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://xper.org/wiki/xp/StarLogo\&quot;&gt;&lt;/a&gt;StarLogo) 는 모두 탈중심적인 시스템을 시뮬레이션 해 볼 수 있는 환경이다. 자연에서는 이런 탈중심적인 시스템이 더 흔하다 -- 워드가 말하는 생물학적인 조직 역시 탈중심적인 시스템이다(이는 OOP의 철학과도 상통한다). 스타로고는 제목이 의미하듯이 로고(거북이를 움직여 그림을 그리는 환경, \&quot;스타\&quot;는 정규식에서 복수를 의미하는 \&quot;*\&quot;를 일컫는다)의 정신을 이어받아, 교육용으로 적합하다. 이런 환경을 갖고 실험하고 장난치다 보면 전혀 새로운 세계관을 얻을 수 있다. 참고 자료로는, 미첼 레스닉(Mitchel Resnick)의 \&quot;거북이, 흰개미, 그리고 교통 체증\&quot;(Turtles, Termites and Traffic Jams)이라는 서적을 적극 권한다.&lt;/em&gt; &lt;br&gt;&lt;/p&gt;워드: 지금까지 이야기한 것 이상으로 말씀드릴 준비는 아직 되어있지 않은 것 같습니다. &lt;/blockquote&gt;&lt;br&gt;워드가 올해 참가한 &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://www.makezine.com/faire/\&quot;&gt;Maker Faire&lt;/a&gt;에서 GRL 사람들을 알게 되었고, 그 사람들의 도움으로 LED Throwie를 만들어봤다고 합니다. 그 LED Throwie에 워드가 자신의 칩 하나를 연결했더니 바로 그 자리에서 새로운 매쉬업이 탄생합니다. LED Throwie가 말을 하기 시작한 것입니다. 그래서 워드가 이름하길, ThrowieTalkie!&lt;br&gt;&lt;br&gt;정확히 말하면 모르스 부호로 말하는 LED입니다. &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://c2.com/cybords/thumb/mt/demo.html\&quot;&gt;애니메이션&lt;/a&gt;을 보시죠. &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://c2.com/cybords/?ComputerizedThrowie\&quot;&gt;제작방법&lt;/a&gt;도 있습니다.&lt;br&gt;&lt;br&gt;&amp;lt;다시 장면 전환&amp;gt;&lt;br&gt;&lt;br&gt;워드는 올 Agile 2006 컨퍼런스 내내 자신의 이름표 안쪽에 자석을 하나 넣어놓고, 바깥쪽에 자기가 만든 ThrowieTalkie를 붙여놓고 다녔습니다. 보는 사람마다 붙잡고는 자랑을 했죠 -- 그 어린아이 같은 천진함이란! 전지 수명이 의외로 꽤 간다고 합니다. 깜빡이기 때문에 오히려 1,2 주는 넘게 지속된다고 하네요. 그럼 도대체 모르스 부호로 뭘 보내고 있느냐. 위키피디아의 Graffiti라는 페이지에 있는 글을 내보내고 있다고 합니다. (참고로 Scrum이라는 방법론의 아버지 중 한 사람인 Ken Schwaber는 해군 출신인데 멀리서 워드가 명찰에 달고 있는 반짝이는 물체를 본 순간 바로 그게 모르스 부호인 줄 알았고, 또 즉석에서 문장을 해석해 냈다고 합니다)&lt;br&gt;&lt;br&gt;가격이 그리 세지 않아서 여러개를 만들 수 있고 그걸 벽에 던져두면 여러 목소리를 동시에 듣게 되겠죠(모르스 부호를 읽을 수 있다면 더 좋겠습니다만)?&lt;br&gt;&lt;br&gt;워드 커닝햄은 이야 말로 진짜 매쉬업 아니냐며 강조했습니다. LED Throwie와 Cybords, Wikipedia의 결합이지요. 예술과 기술의 결합이기도 하고요.&lt;br&gt;&lt;br&gt;이번 &lt;a href=\&quot;https://web.archive.org/web/20230605002836/http://agile.egloos.com/1835969\&quot;&gt;대안언어축제&lt;/a&gt;에 임베디드 소프트웨어 관련 튜터리얼(워크샵?)이 있습니다. 박응주씨가 진행을 해주실 예정이고요. 참가자(우리는 주자라고 부릅니다)들과 함께 뭔가 만들어보는 시간을 갖기로 했습니다. 어쩌면 ThrowieTalkie를 같이 만들 수도 있겠습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 대안언어축제에 70여명 정도의 자리가 남았습니다. 성비 차이가 큰 관계로 남녀별로 쿼타를 두기로 했고, 여성분들이 상대적으로 유리합니다. 여성분들은 신청하면 참가하실 수 있을 확률이 거의 100%입니다 -- 하지만 마감이 얼마남지 않은고로 되도록 빨리 신청하시길. 많은 참여 바랍니다(sungshusheng at gmail.com으로 문의). \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/22 10:09&quot;]}],[0,{&quot;id&quot;:[0,2418477],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130210230626/http://agile.egloos.com/2418477&quot;],&quot;title&quot;:[0,&quot;애자일 이야기는 29등?&quot;],&quot;body&quot;:[0,&quot;\n\t한RSS에서 구독 RSS 채널의 &lt;a href=\&quot;https://web.archive.org/web/20130210230626/http://www.hanrss.com/directory.qst?pno=0\&quot;&gt;인기순 목록&lt;/a&gt;을 볼 수 있습니다.&lt;br&gt;&lt;br&gt;애자일 이야기는 현재 29등입니다. 생긴지 몇 달 안되는 블로그인데 등수가 꽤 높습니다. 왜 그럴지? HanRSS 전체 사용자 숫자가 작아서일까요?&lt;br&gt;&lt;br&gt;주제별 인기 채널 목록을 볼 수도 있는데, 애자일 이야기는 어느 주제에서도 찾을 수 없습니다. 분류가 어려운 블로그?\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/22 11:27&quot;]}],[0,{&quot;id&quot;:[0,2425453],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230605002415/http://agile.egloos.com/2425453&quot;],&quot;title&quot;:[0,&quot;변화 유지 비결&quot;],&quot;body&quot;:[0,&quot;\n\t반어적입니다. 변화를 유지하다니. 영어로는 How to Sustain Changes 정도로 번역할 수 있겠습니다. 어떻게 내가 새롭게 변화시킨 것이 안정화되도록 할 수 있을까.&lt;br&gt;&lt;br&gt;생명체는 계속 변합니다. 하지만 동시에 항상성을 갖고 있습니다. 이 항상성이 생명을 유지시켜 주는 핵심입니다. 하지만 동시에 죽음을 가져오는 핵심이기도 합니다. 새로운 변화에 적응하지 않고 계속 원상 복귀해버리는 겁니다.&lt;br&gt;&lt;br&gt;우리 생각과 달리 변화는 쉽습니다. 어려운 것은 변화를 유지하는 것입니다. 이틀에 한 번 씩 담배를 끊을 수 있습니다. 어려운 것은 담배를 끊은 채로 일년을 유지하는 것이지요.&lt;br&gt;&lt;br&gt;컨트 벡이 Agile 2006에서 변화 유지의 비결을 세 가지로 압축해서 말해줬습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;&lt;span style=\&quot;color: rgb(51, 204, 0);\&quot;&gt;공동체 Community&lt;/span&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;span style=\&quot;color: rgb(51, 204, 0);\&quot;&gt;공약 Commitment&lt;/span&gt;&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;&lt;span style=\&quot;color: rgb(51, 204, 0);\&quot;&gt;설명가능성 Accountability&lt;/span&gt;&lt;/strong&gt;&lt;/li&gt;&lt;/ol&gt;하나씩 살펴봅시다.&lt;br&gt;&lt;br&gt;공동체는 같이 변화를 유지하려는 사람들이 서로 모인 것을 말합니다. 외화를 보면 종종 나오죠. 우울증 걸린 사람들의 월요 모임 같은 거요. 브래드 피트가 나오는 \&quot;파이트 클럽\&quot;이라는 영화에 보면 에드워드 노튼이 이런 모임들만 찾아다니죠.&lt;br&gt;&lt;br&gt;상상해 보세요:&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;font-style: italic;\&quot;&gt;스무명 남짓한 사람들이 둥그렇게 앉아 있다.&lt;/span&gt;&lt;br&gt;&lt;br&gt;(초짜인 듯한 청년이 어깨를 들썩이며 말한다) \&quot;저는 TDD를 시작한지 일주일 되었어요, 그런데 어제 오늘 연속 TDD를 안했어요 으흐흑~\&quot;&lt;br&gt;&lt;br&gt;(노련해 보이는 아줌마가 얼싸안고 토닥여 주며) \&quot;괜찮아요 괜찮아, 처음에는 다 그런 거에요\&quot;&lt;br&gt;&lt;br&gt;변화를 유지하려는 공동체가 있으면 서로 격려해주고 때론 비판하고 또 같이 해답을 찾기도 합니다.&lt;br&gt;&lt;br&gt;다음은 공약입니다. 영어로 Commitment인데, 여기에 딱 들어맞는 우리말 단어가 없습니다. 공약이라고 하면 엇비슷합니다. \&quot;저는 오늘부로 담배 끊을 거에요\&quot;하고 주변 사람들에게 선전하는 것이 한 가지 예가 되겠죠. 꼭 그렇게 선전까지 하지는 않더라도, 내가 반드시 뭘 하겠다 하고 발을 푸욱 담그는 겁니다. 발가락만 살짝 담그는 것은 해당하지 않습니다. \&quot;제가 시간이 되면 한번 끊어 볼게요\&quot; 이건 Commitment가 아닙니다.&lt;br&gt;&lt;br&gt;마지막은 설명가능성입니다. 역시 좋은 역어를 못찾겠습니다. XPE2E를 번역할 때에는 맥락에 따라 \&quot;책임\&quot;으로 번역하긴 했으나 좀 못마땅합니다(사실 켄트는 XPE2E 출간 후에 이 단어를 더 중요하게, 또 특별하게 사용하고 있습니다). 영어의 Responsibility와 혼동될 수 있기 때문입니다. Accountability는 Account라는 동사에서 왔습니다. Account는 설명하다, 설명을 제공하다 이런 뜻입니다. \&quot;개똥아, 너 왜 이번 여름 방학 숙제 안했니?\&quot; 이 질문에 아무말도 못하면 Accountable 하지 못한 겁니다. \&quot;아 제 일기장에 보시다시피 가족이 세계여행을 하느라 못했어요\&quot;라고 말하면 Accountable 한 겁니다. 꼭 무슨 일이 끝나고 나서만이 아니고, \&quot;개똥아 너 방학 숙제 어떻게 되고 있니?\&quot;라고 물었을 때 개똥이가 지금까지 뭘 했는지 보여줄 수 있어야 Accountable 한 겁니다. 그래서 설명가능성이라고 했습니다.&lt;br&gt;&lt;br&gt;예를 들어 개발자들이 데드라인을 맞추지 못했다면 기획자에게 무슨 일 때문에 느려졌는지 완전히 까고 설명해 주는 겁니다. 또 언제라도 설명해 줄 준비가 되어 있는 게 설명가능한 겁니다. TDD는 그런면에서 설명가능성을 높혀줍니다. 나는 이런 이런 부분을 고려해서 디자인 했고, 어떤 면을 테스트 했다는 것이 바로 드러나고 또 자동으로 남으니까요.&lt;br&gt;&lt;br&gt;이런면으로 볼 때 설명가능성은 투명성과 관련이 깊습니다. 하지만 동일하지는 않겠지요.&lt;br&gt;&lt;br&gt;제 주변에서 이 세가지를 잘 지키는 예를 몇가지 보여드리겠습니다.&lt;br&gt;&lt;br&gt;우선 제가 사랑하는 후배인 유상민군입니다. 그는 자기가 하루 하루 영어, 한자공부, 수영을 했는지 안했는지 그걸 만천하에 &lt;a href=\&quot;https://web.archive.org/web/20230605002415/http://neocoin.cafe24.com/cs.cgi/%EC%A7%84%ED%96%89\&quot;&gt;공개&lt;/a&gt;하고 있습니다. 설명가능성이 있는 것이죠.&lt;br&gt;&lt;br&gt;이번에는 L모 전자에서 근무하는 신제용군입니다. 이 친구는 자신의 하루하루의 기상시각을 2003년부터 매일 &lt;a href=\&quot;https://web.archive.org/web/20230605002415/http://jeyong.com/MoinMoin/ns/moin.cgi/_b1_e2_bb_f3_bd_c3_b0_a3\&quot;&gt;공개&lt;/a&gt;하고 있습니다.&lt;br&gt;&lt;br&gt;공약과 설명가능성 모두 잘 지키고 있습니다. 공동체 부분은 주변 지인들이 저 사람들의 위키를 자주 보기 때문에 어느 정도 충족되고 있습니다.&lt;br&gt;&lt;br&gt;김승범군은 르네상스 클럽(일명 생각을 곱하는 모임)에 나와서 자기 꿈은 앨런 케이(Alan Kay, OOP의 아버지이자 PC 역사의 산 증인)를 만나는 것이라고 공개한 적이 있습니다. 그러고는 다음 해인가 앨런 케이를 직접 만났습니다. 또 작년에 OOPSLA 컨퍼런스에 다녀와서는 르네상스 클럽에서 그 술회를 하면서 다음 번에는 논문 제출자로 참석하겠다고 공약했습니다. 올 10월에 열리는 OOPSLA 2006에 논문 제출자로 &lt;a href=\&quot;https://web.archive.org/web/20230605002415/http://xenbio.net/twiki/bin/view/Xen/OOPSLA\&quot;&gt;참석&lt;/a&gt;합니다. 그는 최근 르네상스 클럽에서 자신에게 이 모임이 많은 의미가 있다는 이야기를 해주기도 했습니다.&lt;br&gt;&lt;br&gt;회사의 경우를 볼까요? Agitar라고 하는 소프트웨어 회사가 있습니다. 이 회사는 자기가 만드는 제품의 품질을 완전히 &lt;a href=\&quot;https://web.archive.org/web/20230605002415/http://www.agitar.com/openquality\&quot;&gt;공개&lt;/a&gt;해 버립니다. \&quot;우리는 고품질의 제품을 만들겠다\&quot;는 공약을 하고 그걸 설명가능하게 했습니다. \&quot;그래 너희 얼마나 고품질의 제품을 만드냐?\&quot;고 물어 봤을 때 보여줄 것이 있다 이거죠. 일종의 \&quot;운동\&quot;으로까지 볼 수 있는데, URL이 openquality입니다. 공개된 품질. 현재 코드에서 에러가 몇 개인지, 코드의 복잡도 분포는 어떻게 되는지 다 볼 수 있습니다. 제가 &lt;a href=\&quot;https://web.archive.org/web/20230605002415/http://xper.org/wiki/xp/OpenQuality\&quot;&gt;xper.org에 썼던 글&lt;/a&gt;을 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;여기엔 대단한 사회적 함의가 있다. 만약 모든 사람이 자기가 만드는 것에 대해 이런식으로 공개를 한다면? 생산자와 소비자의 관계는 상당히 달라질 것이고, 우리가 사용하는 많은 서비스가 훨씬 더 만족스러워질 것이다. &lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;변화를 유지하고 싶다면, 우선 같은 가치를 공유하는 공동체(도반)를 찾으세요. 그리고 공약을 하시고, 설명가능성을 높히도록 하세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/23 21:46&quot;]}],[0,{&quot;id&quot;:[0,2456984],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155535/http://agile.egloos.com/2456984&quot;],&quot;title&quot;:[0,&quot;만화로 보는 익스트림 프로그래밍 서평&quot;],&quot;body&quot;:[0,&quot;\n\t최근 비프로그래머 &lt;a href=\&quot;https://web.archive.org/web/20230317155535/http://agile.egloos.com/2344575\&quot;&gt;남승희씨의 리뷰&lt;/a&gt; 이후에 또 다른 비프로그래머(!) &lt;a href=\&quot;https://web.archive.org/web/20230317155535/http://worrynet.com/\&quot;&gt;워리&lt;/a&gt;님의 리뷰가 예스 24 &lt;a href=\&quot;https://web.archive.org/web/20230317155535/http://www.yes24.com/home/chyes/06_YesColumn_PlanReview_View.asp?class=cartoonEssay&amp;amp;serial=472&amp;amp;varPage=1\&quot;&gt;카툰에세이&lt;/a&gt;에 떴습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/08/31 02:00&quot;]}],[0,{&quot;id&quot;:[0,2462536],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174011/http://agile.egloos.com/2462536&quot;],&quot;title&quot;:[0,&quot;대안언어축제 시작&quot;],&quot;body&quot;:[0,&quot;\n\t드디어 오늘입니다. 몇 달 동안 준비했던 &lt;a href=\&quot;https://web.archive.org/web/20230324174011/http://agile.egloos.com/2301448\&quot;&gt;대안언어축제&lt;/a&gt;가 드디어 오늘 시작합니다.&lt;br&gt;&lt;br&gt;참가하고 싶은데 신청자가 많아서 못하셨다구요? 꼭 참석하고 싶으시다면 \&quot;현장등록\&quot;의 방법이 있습니다. 출발은 금일 오후 1시, 7시, 그리고 내일(토요일) 아침 8시 종합운동장역 아시아 공원 앞에서 합니다. 자세한 내용은 자봉분(송수생, 김건영, 박영록)에게 &lt;a href=\&quot;https://web.archive.org/web/20230324174011/http://altlang.org/fest/%EB%8C%80%EC%95%88%EC%96%B8%EC%96%B4%EC%B6%95%EC%A0%9C2006/%EC%97%B0%EB%9D%BD%EC%B2%98\&quot;&gt;문의&lt;/a&gt;하세요.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/09/01 12:17&quot;]}],[0,{&quot;id&quot;:[0,2473863],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174011/http://agile.egloos.com/2473863&quot;],&quot;title&quot;:[0,&quot;여백의 아름다움&quot;],&quot;body&quot;:[0,&quot;\n\t대안언어축제가 성공적으로 끝났습니다. (&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174011/http://altlang.org/fest/%EB%8C%80%EC%95%88%EC%96%B8%EC%96%B4%EC%B6%95%EC%A0%9C2006/%ED%9B%84%EA%B8%B0\&quot;&gt;후기&lt;/a&gt;를 읽어보세요)&lt;br&gt;&lt;br&gt;제가 대안언어축제 같은 \&quot;새로운 형식의 컨퍼런스\&quot;를 하려는 뜻을 품은 것은 2002년 정도로 거슬로 올라갑니다. 한빛미디어에서 동영상 강의 촬영의 인연으로 그곳 부장님과 이야기를 하다가 \&quot;책을 써보라\&quot;는 말씀에, \&quot;그것보다 더 하고 싶은 것은 정말 획기적인 새로운 컨퍼런스를 기획하는 것이다, 그게 내 꿈이다\&quot;라고 말씀드렸습니다.&lt;br&gt;&lt;br&gt;올해의 대안언어축제가 그 때 꿈꿨던 것에 꽤나 근접합니다. 그래서 기쁩니다.&lt;br&gt;&lt;br&gt;오늘은 이 대안언어축제가 다른 컨퍼런스와 특별히 다른 점 한가지를 이야기하고 싶습니다. 제가 금요일 오프닝 때 간단하게 다음과 같은 요지의 말씀을 드렸습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;동양화는 그 형식적인 면에서 서양화와 다르다. 여백이 있다. 동양화는 선의 예술이요, 서양화는 면의 예술이다. 동양화는 선이 중심이라 면이 비어있다. 여백이 있다. 그리고 그것을 적극적으로 사용한다. \&quot;없음\&quot;으로 \&quot;있음\&quot;을 돕는다. 동양화의 여백은 감상자의 몫이 된다. 여백은 감상자에게 들어와서 하늘로도, 물로도, 산으로도 바뀐다. 그들의 적극적인 참여가 있는 것이다. 감상은 더이상 수동적이지 않다.&lt;br&gt;&lt;br&gt;대안언어축제에도 그런 여백이 있다. 튜토리얼 사이에 한 시간씩 비어있다. 휴식시간이라고 하기엔 너무 길다. 그 동안 서로 언어교환을 하기를 기대한다. 그리고 저녁에는 OST/BOF라는 시간이 또 비어 있다. 서로 다양한 주제에 대해 토론하고 배우기를 기대한다. 이런 여백의 시간 동안은 소방관 한 사람이 호스를 들이대고 여러 사람들의 머리속에 물을 퍼붓는 일을 하지 않는다. 미리 무언가가 꽉 짜여진 채로 들어차 있지 않다. 참가자들의 시간이다. 여러분들이 직접 채워넣는 시간이다.&lt;br&gt;&lt;br&gt;어쩌면 이 축제의 무게 중심은 튜터리얼보다 언어교환과 OST/BOF에 있는지도 모른다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;축제가 끝나고 보니 이번 기간 동안 10여개의 새로운 언어를 학습한 분이 계시더군요 -- 튜터리얼만 들으면 최대 4개 이상 언어를 배우는 것이 불가능합니다. 자봉분 중 한 분은 공통문제집합에서 약간 어려운 문제 하나를 골라 서너개의 언어로 그걸 모두 구현해 봤더니 정말 놀라운 경험을 했고 많은 영감을 얻었다고 합니다. ETech 2003에서 앨런 케이(Alan Kay, \&quot;Daddy, Are We There Yet?\&quot;)와 클레이 셔키(Clay Shirky, \&quot;A Group Is Its Own Worst Enemy\&quot;)의 발표를 듣고 많은 감명을 받았다는 분이 축제 마지막날 이런 말씀을 하셨습니다. \&quot;ETech 2003보다 더 많은 감명을 받았습니다.\&quot;&lt;br&gt;&lt;br&gt;여백의 아름다움입니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 이런 형식의 모임이 가능하며, 또 재미있고, 동시에 매우 학습적(learningful)일 수 있다는 것을 증명해준 발표자, 참가자, 자봉 모든 분들에게 너무 고맙습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/09/04 10:33&quot;]}],[0,{&quot;id&quot;:[0,2476037],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174011/http://agile.egloos.com/2476037&quot;],&quot;title&quot;:[0,&quot;XP 팔찌 드립니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230324174011/http://agile.egloos.com/2349079\&quot;&gt;TEST FIRST 팔찌&lt;/a&gt;에 영감을 받아서 XP 팔찌를 만들게 되었습니다. 문구는 익스트림 프로그래밍 2판의 부제인 \&quot;변화를 수용하라\&quot;의 영문 표기(EMBRACE CHANGE)입니다.&lt;br&gt;&lt;br&gt;인사이트에서 수고를 해주셨구요.&amp;nbsp;이제는 &lt;a href=\&quot;https://web.archive.org/web/20230324174011/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200607040038\&quot;&gt;책&lt;/a&gt; 구입시 팔찌도 같이 받게 되실 겁니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174011im_/http://pds2.egloos.com/pds/1/200609/04/50/c0063450_2154518.jpg\&quot; width=\&quot;500\&quot; height=\&quot;408\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;책 구입시 같이 드리는 것을 제외하고는 30쌍 정도가 남았다고 합니다. insight at insightbook.co.kr로 주소를 보내주시면 직접 우편으로 보내드린다고 합니다.&lt;br&gt;&lt;br&gt;p.s. 대안언어축제에 오신 분들은 모두 이 팔찌를 받으셨습니다. (혹시 실수로 못받으신 분이 있다면 위 이메일 주소로 연락을) \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/09/04 21:59&quot;]}],[0,{&quot;id&quot;:[0,2580241],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174007/http://agile.egloos.com/2580241&quot;],&quot;title&quot;:[0,&quot;팔방미인의 고뇌&quot;],&quot;body&quot;:[0,&quot;\n\t우리 주변에는&amp;nbsp;다양한 관심사 때문에 괴로워 하는 친구가 종종 있습니다. 예를 들면, 철학도 재미있고, 역사도 좋고, 언어도 좋고 이런 거죠. 우리는 이런 경우에 \&quot;팔방미인이 제대로 하는 건 하나도 없다\&quot;(Jack of all trades, and master of none)는 표현을 쓰곤 합니다. 이런 문제로 심각한 장래 고민을 하는 사람들이 꽤 있지요.&lt;br&gt;&lt;br&gt;제 후배 이야기를 하나 들려드릴까 합니다. 그 친구가 중국에 여행을 가서 연변에 들렸는데 거기서 인생의 전환점 같은 걸 만납니다.&amp;nbsp;윤동주 박물관에 들렸다가 지나가던 길에&amp;nbsp;초등학교 교문 앞에서&amp;nbsp;작은 중국 아이 하나가 놀고 있는 걸 봅니다. 아이를 좋아하는 친구인지라 반갑게 말을 걸었습니다. \&quot;니하오?\&quot; 그 아이의 답변은 유창한 \&quot;안녕하세요\&quot;였습니다. 갑자기 의문 하나가 머리 속을 관통합니다. \&quot;이 아이가&amp;nbsp;한국 애인가, 중국 애인가\&quot; 거기서 핵폭탄급 충격을 받습니다.&lt;br&gt;&lt;br&gt;국가라는 개념은 인류사에 있어서 매우 근래에 생긴 것입니다. 삼국시대 땅 위에 여기 선 넘으면 고구려 땅, 여기 안 쪽은 신라 땅 이런 개념이 있었을까요? 구글 맵처럼 실제 땅 위에 선이 있을까요? 또 그 땅위에 사는 사람들은 나는 어느 나라 사람이다 하는 개념이 있었을까요? 중요하기나 했을까요?&lt;br&gt;&lt;br&gt;그 친구는 직장인이었는데, 이 사건을 계기로 대학원에 들어가서 국제 지역학(아시아)을 공부하고 있습니다.&lt;br&gt;&lt;br&gt;이 친구는 원래 관심사가 늘 다양하고 어떤 종류의 지적 자극이든&amp;nbsp;재미있으면 공부하는 그런 사람인데 한 분야 전공을 택했다는 것 자체가 뉴스였지요. 그런데 저랑 가끔씩 만나면서 자신의 고민을 이야기 해주더군요. 자기는 현재 전공 공부를 하고는 있지만 여러가지에 관심이 간다. 어째야 하겠냐? 자기 생각에는 수십년 현재 전공을 들이파고 나서야 비로소 다른 분야에 눈을 돌리는 것이 맞을 것 같기도 하고... 또 그러자니&amp;nbsp;재미없고 고생스러울 것 같고... 그렇다고 해서 이것 저것 건드리다간 죽도 밥도 안될 것 같고... 공부는 뼈를 깎아가면서 고생하면서, 괴로움을 이겨내면서 해야만 하는 것 같기도 하고, 아닌 것 같기도 하고...&lt;br&gt;&lt;br&gt;저는 이런 조언을 해줬습니다.&lt;br&gt;&lt;br&gt;우선 다음 그림을 봅시다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174007im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_2412965.jpg\&quot; width=\&quot;231\&quot; height=\&quot;229\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;원이지요? 정말일까요? 조금 각도를 바꾸어 옆으로 뉘여보면...&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174007im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_2465785.jpg\&quot; width=\&quot;402\&quot; height=\&quot;145\&quot; &gt;&lt;/div&gt;&lt;br&gt;타원이 됩니다.&lt;br&gt;&lt;br&gt;우리가 철학, 물리학, 생물학, 수학, 사회학, 정치학, 역사학, 예술 등등 개별적인 학문분야(discipline)라고 생각하는 것들이 있고, 여기 조금 저기 조금, 소위 간 학문(inter-disciplinary), 혹은 다 학문(multi-disciplinary)적 연구를 하는 것이 있다면 그걸 그림으로 그려달라고 한다면 아마 대부분 다음과 같은 그림을 생각할 겁니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174007im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_2513891.jpg\&quot; width=\&quot;354\&quot; height=\&quot;353\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;녹색의 원들이 소위 인정 받은 \&quot;원래부터 존재해 오던\&quot; 학문들이고 주황색의 가지는 그런 학문들에서 조금씩 연결해서 붙여놓은 간학문이라고 생각하겠죠.&lt;/p&gt;&lt;p&gt;하지만 앞서의 원이 보는 각도에 따라 타원이 되듯이, 관찰자의&amp;nbsp;공간을 뒤틀면...&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174007im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_2494771.jpg\&quot; width=\&quot;444\&quot; height=\&quot;242\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p&gt;이렇게 주객이 바뀌어 보이기도 합니다. 즉, 기존의 녹색 원들이, 주인공이 되는 주황색 원의 이곳 저곳에서 약간씩 빼내어 취한 \&quot;간학문\&quot;으로 보일 수 있다는 것이죠. 이것 저것 잡다하게&amp;nbsp;공부한다고 생각했던 사람이 실은 한 덩어리를 공부하고 있는지도 모르는 법입니다 -- 관점에 따라서 말이죠.&lt;/p&gt;&lt;p&gt;사회가 이미 구획해 놓은 학문 구분은 매우 임의적이며 우연적인 걸지도 모릅니다. 땅바닥에 여기부터는 봉천11동 이런 식으로 나와있지는 않은데, 우리는 머리속에서 이미 선을 그어 놓고 말합니다. \&quot;좌표계는 영어로 Cartesian Coordinates라고 하네... Cartesian이 뭐지? 데카르트? 나는 생각한다 고로 존재한다 하던 철학자 아냐? 얼라리요? 철학자가 수학책에 나오네. 에이, 하던 수학 공부나 하자\&quot;&lt;/p&gt;&lt;p&gt;제가 오래전에 노스모크 \&quot;교과목간의절연\&quot;이라는 페이지를 만들었습니다.&lt;/p&gt;&lt;blockquote&gt;저는 &lt;a class=\&quot;current\&quot; href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EA%B5%90%EA%B3%BC%EB%AA%A9%EA%B0%84%EC%9D%98%EC%A0%88%EC%97%B0\&quot;&gt;교과목간의절연&lt;/a&gt;을 보면서 저희 후배들이 만든 컴퓨터공학과 사이트를 떠올립니다. 그곳에는 컴퓨터공학의 주제나 수업별로 웹게시판들이 별도로 만들어져 있습니다. 예컨대, C언어 게시판이 있고, 자료 구조 수업 게시판이 있고, 네트워크나 게임 게시판이 또 따로 있습니다. 사용률이 낮은 문제는 일단 차치하고, 그곳에서는 어떤 부정적 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EC%96%B4%ED%8F%AC%EB%8D%98%EC%8A%A4\&quot;&gt;어포던스&lt;/a&gt;를 제공합니다. 자료 구조 수업 게시판에서는 다른 수업 이야기가 나오질 않습니다. 또, 네트워크 게시판에서는 사람들이 3D 그래픽 이야기를 하지 않습니다. 만약 그런 이야기가 나오면, 소위 관리자가 적당한 원칙에 의해 게시물을 이동합니다. 그러다 보니, 이런 환경에서는 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EC%9E%A1%EC%A2%85%EC%A0%81%EC%A7%80%EC%8B%9D\&quot;&gt;잡종적지식&lt;/a&gt;의 발생이나 여러 분야를 아우르는 이야기를 꺼내기는 무척 어렵습니다. 그래픽과 네트워크, 자료구조를 엮어주는 이야기를 할 &lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EC%96%B4%ED%8F%AC%EB%8D%98%EC%8A%A4\&quot;&gt;어포던스&lt;/a&gt;가 없는 것은 물론이고, 그런 이야기를 하고 싶어도 어디 마땅한 자리가 없습니다. &lt;br&gt;&lt;br&gt;&lt;p&gt;이렇게 명시적으로 분류화된 게시판 제목들과 \&quot;서로 다른 영역\&quot; 게시물 간 링크걸기의 불편함 등은 사용자들의 인식 구조를 제한할 수 있을 겁니다. A와 B의 연결점을 찾기 보다, A에선 B를 말하지 않고, B에선 A를 말하지 않게 될 것입니다.&lt;/p&gt;&lt;p&gt;적어도 이제까지 제가 경험했던 교과체계와 수업환경에서는, 학생이 수학 시간에 윤리적이거나 역사적인 지식을 개입시키거나, 혹은 철학 시간에 물리적 지식을 끌여들이는 것을 격려하지 못했거나 혹은 문제시 했습니다. 제가 아둔해서였겠지만, 수학의 피타고라스의 정리를 만든 사람과 철학에서 말하는 피타고라스가 동일인(단순히 생물학적 동일인의 의미가 아니고 하나의 일관된 인격과 사상을 가진 동일인)이고, 또 수학과 철학은 피타고라스를 통해 서로 엮일 수 있다는 것을 깨달은 것은 학교를 통해서가 아니었습니다. 저는 이런 것들을 학교에서, 교과과정에서 좀 더 적극적으로 도와줄 수 있다고 생각합니다. 교과목간의 연관점을 더 강조하거나, 학생들이 연관점을 찾을 마음이 마구마구 생길 그런 환경을 갖추도록 노력해야 하지 않을까요.&lt;/p&gt;&lt;/blockquote&gt;이게 무서운 겁니다. 기존의 범주구분에 맞지 않는 사고를 하면, 그것은 사회에서 쉽게 공격당하거나 불편을 당하게 됩니다. 이런 경험을 몇 번 하다보면 편하게도 아예 사회적 범주틀에 고스란히 들어맞는 생각만 나게 됩니다. 범주는 우리에게 사고의 도구가 되기도 하지만 동시에 사고의 족쇄가 되기도 합니다.&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;하지만 이런 말을 했다고 해서, 이거 찔끔, 저거 찔금, 요기 찌르고 저어기 찌르고 하면 다 된다는 말은 아니라는 조언도 덧붙였습니다. 여기에 어떤 단서가 붙습니다. 그것은 내부적 화해와 충돌입니다.&lt;/p&gt;&lt;p&gt;역시 노스모크의 초기 페이지인(스위키 시절로 기억합니다) \&quot;잡종적지식\&quot;에서 제 글을 일부 인용하겠습니다.&lt;/p&gt;&lt;blockquote&gt;그러나 우리는 \&quot;잡다한지식\&quot;을 &lt;a class=\&quot;current\&quot; href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EC%9E%A1%EC%A2%85%EC%A0%81%EC%A7%80%EC%8B%9D\&quot;&gt;잡종적지식&lt;/a&gt;과 동일선상에 놓는 오류를 범해서는 안될 것이다. 단순한 정보 쪼가리의 집합은, \&quot;수집에 든 노력\&quot;을 치하할 망정 그 지식의 폭이나 다양함에 감탄할 만한 것은 아니다. 사전의 모든 단어를 눈감고 A부터 Z까지 단박에 줄줄 읊을 수 있는 사람 -- XX 기억법 등에서 이런 기술을 가르친다 -- 을 보고, \&quot;대단하다, 욕 봤다\&quot;는 말은 해줄 수 있겠지만, 그 단어들을 꿰어서 자신의 의사를 표현하는 제대로된 영어 문장 하나 생성해 내지 못한다면 어떻겠는가. 물론, &lt;a class=\&quot;current\&quot; href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/%EC%9E%A1%EC%A2%85%EC%A0%81%EC%A7%80%EC%8B%9D\&quot;&gt;잡종적지식&lt;/a&gt;에 이르기 위해서는 그 중간 과정으로서 \&quot;잡다한지식\&quot;이 필요할 수도 있다. 하지만, 거기서만 그치는 것이 아니고, 그러한 별개의 지식들을 하나의 큰 시스템 속에서, 동일 의미론 속에서, 자신의 몸 중심으로 엮어낼 수 있는 노력이 필요하다. 피타고라스의 정리를 알고 철학자 피타고라스를 알면서, 이 양자를 어떤 일관된 의미맥락 속에서 나름대로 엮어 내지 못하면 \&quot;백과사전적 지식\&quot;이라는 천박한 찬사만 얻을 뿐이다.&lt;br&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;p&gt;내가 이제까지 알고 있던 중요한 아이디어들이 A1부터 A10까지 있었다고 칩시다. 이 때 외부에서 전혀 이질적인 A11이라는 아이디어를 접했습니다. 그러면 A11을 내 것으로 소화하는 과정 중에 A1과 충돌을 시켜봅니다. 또 A2와 충돌을 시켜봅니다. 각각의 충돌이 여러 화두를 던지고 때로는 새로운 아이디어로 연결되기도 합니다. 이렇게 충돌을 시키면서 내부에서 화해를 만들어 냅니다. 다양성 속의 조화(&lt;a href=\&quot;https://web.archive.org/web/20230324174007/http://no-smok.net/nsmk/UnityInDiversity\&quot;&gt;Unity In Diversity&lt;/a&gt;)입니다.&lt;/p&gt;&lt;p&gt;어떤 이물질이라도 들어오면 몸의 면역 체계가 가동되는 것이 순리입니다만, 오히려 그 이물질을 인체 곳곳으로 보내면서 아예 친화시켜버리고 그 외부물질을 아예 나의 일부로 만들어 버리는 겁니다.&lt;/p&gt;&lt;p&gt;예를 들어, 저는 기존에 알고 있던 전산학 이론과, 제가 근래에 익힌 교육학 지식, 심리학 지식, 동양철학적 지식들의 화해와 조화를 구하고 있습니다.&lt;/p&gt;&lt;p&gt;이 작업을 꾸준히 해가는 것이 필요합니다. 그래서 온전한 하나의 덩어리로 다져가며 계속&amp;nbsp;눈덩이 굴리기를 해나가야 합니다. 자기 스스로 모순을 만들고 그걸&amp;nbsp;해결해 나가야 합니다.&lt;/p&gt;&lt;p&gt;이런 이야기를 해주긴 했지만 저에게도 역시 쉬운 문제는 아닙니다. 후배의 고민은&amp;nbsp;꾸준히 스스로 풀어나가야 하겠죠.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/01 02:56&quot;]}],[0,{&quot;id&quot;:[0,2580354],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2580354&quot;],&quot;title&quot;:[0,&quot;루럴스튜디오와 러브하우스&quot;],&quot;body&quot;:[0,&quot;\n\t모 방송에서 꽤나 인기를 끌던, 집 개조 프로그램이 있었습니다. 러브하우스라고 초기에는 신동엽이 진행을 했죠.&amp;nbsp;나중에는 어떻게 됐는지 잘 모르겠습니다만, 기본적인 구조는 매 회 동일했습니다. 누가 어려운 사정을 적어서 방송국에 보내면, 그 중 \&quot;방송화해서 잘 팔릴만한 것\&quot;을 골라, 그 집을 건축가, 인테리어 디자이너와 함께 방문합니다. 그 때 \&quot;고치기 전\&quot; 상태를 촬영하고, 얼마 동안 집을 뜯어 고칩니다. 그리고 그 집안 식구들은 공개하는 날 처음으로 변한 모습을 보게 되며, 카메라는 각 방을 순회하며 짜잔과 어머머머, 그리고 우와아아를 반복합니다. 눈물도 흘리고 감동의 도가니이죠.&lt;br&gt;&lt;br&gt;저는 이 프로그램에 문제가 있다고 생각합니다. 그것은 건축에 대한 잘못된 관념입니다.&lt;br&gt;&lt;br&gt;그 집에서 사는 사람에게는 철저히 감춰진 상태에서 공사를 합니다. 그리고 완공한 날&amp;nbsp;최초이자 마지막 공개를 합니다. 그럼 끝. 집을 고치거나 만드는 과정에서 그 집에 실제로 살 사람은 완전히 빠져있습니다. 아, 있긴 합니다. 디자이너의 마음 속에.&lt;br&gt;&lt;br&gt;TV 방영시 극적 효과를 위해 그렇게 했는지는 몰라도, 정말 당사자들이 그 집에서 행복하게 살지 의문이 듭니다. 첫 눈에 보고 \&quot;이야 놀라워요, 신기해요\&quot;하는 집이 정말 좋은 집인가? 그 사람들이 러브하우스 이후 1년 뒤, 2년 뒤에는 어떤 느낌을 가질까? 궁금합니다.&lt;br&gt;&lt;br&gt;전문화, 대량생산 등이 집과 거주자의 거리를 떨어뜨려놓았습니다. 거주자는 건축을 모른다, 집에 대해 아는 게 없다가 전제입니다. 건축가가 전문가이고 그 사람의 결정을 따라야 한다. 전문가가 만들어 주니 어련히 좋겠어.&lt;br&gt;&lt;br&gt;조금 다른 이야기를 해보겠습니다. 제가 좋아하는 잡지 중에 Fast Company라는 잡지가 있습니다. 경영 관련 잡지인데 꼭 경영하는 사람 뿐 아니라 누구나 흥미롭게 읽을만한 글들이 많습니다. FC에서 10주년 기념으로 &lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://www.amazon.com/Fast-Companys-Greatest-Hits-Innovative/dp/1591841186/sr=8-1/qid=1159642376/ref=pd_bbs_1/002-3013277-6932052\&quot;&gt;Fast Company&#39;s Greatest Hits : Ten Years of the Most innovative Ideas in Business&lt;/a&gt;라는 책을 냈습니다. 훌륭한 기사들만 따로 모아서 책으로 낸겁니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155509im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_358963.jpg\&quot; width=\&quot;240\&quot; height=\&quot;240\&quot; &gt;&lt;/div&gt;&lt;br&gt;몇 달 전에 미국에서 돌아오는 비행기&amp;nbsp;안에서 읽었습니다. 그 중 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://www.fastcompany.com/online/40/wf_mockbee.html\&quot;&gt;We Take Something Ordinary and Elevate It to Something Extraordinary&lt;/a&gt;\&quot;라는 2000년 11월호에 실린 기사가 퍽이나 감동적이었습니다. 네, \&quot;&lt;strong&gt;감동적&lt;/strong&gt;\&quot;이라고 했습니다. 시간이 나시는 분들은 &lt;strong&gt;꼭&lt;/strong&gt; 읽어보시길 권합니다. 사회적, 교육적, 경영적, 환경적인 면에서 모두 계발을 받을 것입니다.&lt;br&gt;&lt;br&gt;그 이야기의 주인공은 사무엘 막비라는 건축과 교수입니다. 이 사람에 대해서는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8985127144\&quot;&gt;희망을 짓는 건축가 이야기 : 사무엘 막비와 루럴 스튜디오&lt;/a&gt;\&quot;라는 번역서가 나와 있기도 합니다. 제가 2005년 년말에 서점에서 우연히 봤던 책인데 당시에는 이 책에 그렇게 강력하고 감동적인 이야기가 들어있을지 잘 몰랐습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155509im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_356999.jpg\&quot; width=\&quot;150\&quot; height=\&quot;178\&quot; &gt;&lt;/div&gt; &lt;p align=\&quot;center\&quot;&gt;(문 옆에 서있는 수염난 아저씨가 막비입니다)&lt;/p&gt;책 날개에서 막비의 소개를 일부 옮겨 보겠습니다.&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;blockquote&gt;1991년 오번대학교 건축학과 교수로 임명되자마자 학생들을 모아 &#39;루럴스튜디오&#39;를 열었다. 건축이 사회, 환경, 교육과 연결될 수 있는 방안을 생각하던 그는 학생들과 미국에서 가장 가난한 동네라고 할 수 있는 앨라배마주 헤일에서 놀이터, 야구장, 개인 주택 등을 지으며 건축가의 사회적 책임을 몸소 실천하는 존경 받는 건축가가 되었다. 재료로는 주로 자동차 번호판, 폐타이어, 골판지 상자, 도로표지판 등 재활용한 것들을 사용했다. 그만큼 경제적이고 견고한 건축물을 설계하고 직접 시공했다. ...&lt;/blockquote&gt;&lt;p&gt;루럴스튜디오는 학생들이 먹고 자는 곳입니다. 학생들은 이곳에 살면서 인근 동네 사람들에게 집을 지어주지요. (이 방식은 현 교육의 한가지 대안적, 혹은 보조적&amp;nbsp;모델이 될만 합니다.) 학생들에겐 생활 자체가 수업입니다.&lt;/p&gt;&lt;p&gt;무료로 가난한 사람들에게 집을 짓거나 고쳐준다는 점에서 러브하우스와 비슷한데 제가 생각하는 가장 큰 차이점은 이겁니다. 감췄다가 마지막에 짠 하고 보여주지 않습니다. 대신 그 집에&amp;nbsp;원래 살던 사람들과 같이 한&amp;nbsp;동네에 살던 대학생들이 집을 개축해 주며, 또한 개축&amp;nbsp;시기에는 직접 거주자들과 숙식을 함께 합니다. 같이 설계도 하고&amp;nbsp;같이 돌도 나릅니다. 즉, 만들어 주는 자와 사용하는 자는 하나의 공동체(commune)로 묶여 있습니다 -- 개발 기간 전, 중,&amp;nbsp;후에 걸쳐 모두.&lt;br&gt;&lt;br&gt;사실 TV의 오락물인 러브하우스를 감히 막비의 루럴스튜디오와 비교한다는 것 자체가 불경스러운 일일지도 모르네요.&lt;br&gt;&lt;br&gt;자, 여기에서 하나 더 생각할 거리. 집을 소프트웨어로 바꾸고, 거주자를 사용자, 건축가, 시공사를 소프트웨어 개발자로 바꾸면? (크리스토퍼 알렉산더라는 사람은 거주자와 건축가 사이를 좁히는 노력의 일환으로 패턴 언어라는 것을 만들었으며 이 아이디어는 소프트웨어 설계에&amp;nbsp;큰 영향을 끼쳤고, 익스트림 프로그래밍이라는 개발 방법론의 \&quot;현장 고객\&quot; 개념의 원천이 되었습니다) 또, 이 글 중에는 \&quot;건축의 사회적 책임\&quot;에 대한 이야기가 있는데, 소프트웨어 개발의 사회적 책임은? 프로그래머의 사회적 책임은? 나는 어떤 실천을 할 수 있을까? 심오하고도 중요한 질문들입니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/10/01 03:48&quot;]}],[0,{&quot;id&quot;:[0,2580969],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155509/http://agile.egloos.com/2580969&quot;],&quot;title&quot;:[0,&quot;컴퓨터 소프트웨어의 창시자들&quot;],&quot;body&quot;:[0,&quot;\n\t저에게 컴퓨터 쪽에서 큰 영향을 줬던 책, 그 중에서도 특히 감성적인 면에서 자극을 줬던 책을 꼽는다면 그 목록의 앞부분에&amp;nbsp;자리할 책이 있습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155509/http://www.amazon.com/Programmers-Work-Interviews-Computer-Industry/dp/1556152116/sr=8-1/qid=1159668929/ref=pd_bbs_1/002-3013277-6932052?ie=UTF8&amp;amp;s=books\&quot;&gt;Programmers at Work&lt;/a&gt;라는 책입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155509im_/http://pds2.egloos.com/pds/1/200610/01/50/c0063450_11382856.jpg\&quot; width=\&quot;240\&quot; height=\&quot;240\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;우리는 어렸을 때 12권짜리 위인전 전집을 읽으면서 꿈과 포부를 만들게 됩니다. 컴퓨터 쪽에도 분명 위인이라고 할만한 사람들이 있긴 한데 그런 위인전 전집 같은 게 흔치가 않습니다. 그런데 이 PaW가 그런 위인전 전집의 역할을 해줍니다.&amp;nbsp;부제가 &lt;strong&gt;&lt;span style=\&quot;COLOR: #003399\&quot;&gt;Interviews With 19 Programmers Who Shaped the Computer Industry&lt;/span&gt;&lt;/strong&gt;입니다. 컴퓨터 산업을&amp;nbsp;형성한 19명의 프로그래머와 인터뷰. 멋지지 않습니까? 위대한 프로그래머들이 일하는 과정, 습관, 심지어는 그들의 코드 일부까지도 볼 수 있습니다.&lt;br&gt;&lt;br&gt;원서는 출간된지 20년이 다됐지만 아직까지도 많은 사람들이 추천을&amp;nbsp;합니다. 인공지능 분야에서 잘 알려져 있고 구글의 연구&amp;nbsp;감독(Director of Research)인 피터 노빅(Peter Norvig)이&amp;nbsp;몇 달 전에 아마존에 이 책의 서평을 썼는데 그 걸 소개하겠습니다.&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;Read this to understand programmers&lt;/strong&gt; &lt;p&gt;&lt;/p&gt;&lt;p&gt;I have to say, this is a great book, almost unique in its scope; I wish there were more books like this. There are many collections of short biographies of mathematicians, and a few of computer scientists, but that&#39;s not quite the same as programmers. If you want to know what programmers do, the best thing is to read their code, but failing that (or in addition to that) you need to read interviews like this. I wish someone would do another book like this covering programmers of the last 15 years, but this one has a very good selection of programmers from the early PC era, a
