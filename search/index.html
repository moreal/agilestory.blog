&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.fh-jena.de/~kleine/history/\&quot;&gt;http://www.fh-jena.de/~kleine/history/&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.artima.com/weblogs/viewpost.jsp?thread=4788\&quot;&gt;http://www.artima.com/weblogs/viewpost.jsp?thread=4788&lt;/a&gt;&amp;nbsp;(켄 아놀드의 목록)&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://web.archive.org/web/20050215041209/www.cc.gatech.edu/fac/Spencer.Rugaber/seminal.html\&quot;&gt;http://www.cc.gatech.edu/fac/Spencer.Rugaber/seminal.html&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.cs.iastate.edu/~leavens/literature-recommendations.html\&quot;&gt;http://www.cs.iastate.edu/~leavens/literature-recommendations.html&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.csc.lsu.edu/~chen/greatpapers.htm\&quot;&gt;http://www.csc.lsu.edu/~chen/greatpapers.htm&lt;/a&gt;&amp;nbsp;(1000 명이 넘는 대학교수들에게 전산학에서 가장 영향력 높은 논문을 고르게 한 서베이의 결과 탑 38)&lt;/li&gt;&lt;/ul&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/24 11:11&quot;]}],[0,{&quot;id&quot;:[0,1686281],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080905094350/http://agile.egloos.com/1686281&quot;],&quot;title&quot;:[0,&quot;수학에 배신 당한 사람들&quot;],&quot;body&quot;:[0,&quot;\n\t요즘 남승희씨에게 하루에 30분씩 수학을 가르쳐주고 있습니다. 거의 한 달이 다되어 가는 것 같습니다. 실은 수학만 가르치는 것은 아니고 컴퓨터 프로그래밍도 같이 가르칩니다. 정확하게 말하면 컴퓨터를 매개체로 해서(특히 J라는 언어를 써서)&amp;nbsp;수학을 가르치고 있습니다. 간혹 학생이 묻습니다. \&quot;이거 정말 수학 맞아\&quot;/ \&quot;응 다 수학이야\&quot;&lt;br&gt;&lt;br&gt;남승희씨는 국문학 전공이고, 중고등 학교 때 수학성적은 좋았지만 별로 안 좋아했다고 합니다. 도대체&amp;nbsp;이걸 배워 어디다 써먹을 수가 있는지, 그 공식들과 풀이에 무슨 의미가 있는 건지&amp;nbsp;오리무중이었다고 합니다.&amp;nbsp;�\n&quot;],&quot;createdAt&quot;:[0,null]}],[0,{&quot;id&quot;:[0,1686333],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003172745/http://agile.egloos.com/1686333&quot;],&quot;title&quot;:[0,&quot;재미있게 공부하기&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003172745/http://agile.egloos.com/1686281\&quot;&gt;수학에 배신 당한 사람들&lt;/a&gt;에서 링크건 페이지는 노스모크 위키 페이지인데, 요즘 거기 서버가 좀 불안정해서 그 내용을 (약간 정리해서) 여기에 옮깁니다. 원래는 오래전에 제가 대학 후배들을 위해 썼던 글입니다.&lt;br&gt;&lt;br&gt;&lt;div class=\&quot;separator\&quot;&gt;&lt;hr class=\&quot;wiki\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;재미있게 공부할 수 있다. 꼭 자신을 혹독하게 채찍질하며 공부해야만 하는 것은 아니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;see also &lt;a href=\&quot;https://web.archive.org/web/20221003172745/http://no-smok.net/nsmk/HowToReadIt\&quot;&gt;HowToReadIt&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20221003172745/http://no-smok.net/nsmk/%EC%A7%80%EC%A7%80%EC%9E%90%EB%B6%88%EC%97%AC%ED%98%B8%EC%A7%80%EC%9E%90%ED%98%B8%EC%A7%80%EC%9E%90%EB%B6%88%EC%97%AC%EB%9D%BD%EC%A7%80%EC%9E%90\&quot;&gt;지지자불여호지자호지자불여락지자&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;a id=\&quot;sect-1\&quot; name=\&quot;sect-1\&quot;&gt;&lt;/a&gt;&lt;h2&gt;&lt;a id=\&quot;s-1\&quot; name=\&quot;s-1\&quot;&gt;&lt;/a&gt;기본 원리 &lt;/h2&gt;재미없으면 하지말라&lt;br&gt;&lt;div class=\&quot;indent\&quot;&gt;&lt;blockquote&gt;재미없는 공부는 아직 때가 멀었다는 신호이다. 하지마라. 재미있는 걸 찾아 공부해라. 그러다보면 언젠가는 재미없던 것들이 무지 재미있어질 것이다. 모든 지식은 맞닿아 있다.&lt;/blockquote&gt;&lt;/div&gt;재미있게 만들라&lt;br&gt;&lt;div class=\&quot;indent\&quot;&gt;&lt;blockquote&gt;&lt;div class=\&quot;indent\&quot;&gt;재미없지만 꼭 공부를 해야 한다면 재미있게 만들어라. 우선 분석을 하라. 무엇이 재미없고 지루하게 만드는지, 그리고 내가 재미있어 하는 것은 어떤 것들이고 그것들의 공통점은 무엇인지. 그리고 재미없는 것에서 내가 재미있어 하는 요소들을 찾아낼 수는(혹은 투사할 수는) 없는지.&lt;br&gt;&lt;/div&gt;&lt;/blockquote&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;a id=\&quot;sect-2\&quot; name=\&quot;sect-2\&quot;&gt;&lt;/a&gt;&lt;h2&gt;&lt;a id=\&quot;s-2\&quot; name=\&quot;s-2\&quot;&gt;&lt;/a&gt;공부를 재미있게 만드는 방법들&lt;/h2&gt;&lt;strong&gt;재미있는 자료 찾기&lt;/strong&gt;&lt;br&gt;&lt;blockquote&gt;어떤 주제를 공부하는 길은 여러가지다. 꼭 수업에서 정해준 교재로 공부해야할 필요는 없다. 모든 공부에 정도란 없다. 자신이 재미있어할만한 자료를 찾아라. 그것이 책이든, 사람이든, 인터넷이든. 다만, 그런 자료를 찾느라 모든 시간을 허비하는 잘못을 하진 말아야 한다. 먼저 공부해 본 사람들에게 물어본 다음 그 중에서 고르는 것이 효과적이다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;지식 겹치기&lt;/strong&gt;&lt;br&gt;&lt;blockquote&gt;공부를 할 때 내가 이미 알고 있는 것, 내가 재미있어 하는 것과 연관성을 찾아라. 내 일상의 삶과 연결점을 찾아라. 메타포적인 &lt;a href=\&quot;https://web.archive.org/web/20221003172745/http://no-smok.net/nsmk/%EA%B7%B8%EB%A6%BC%EB%93%A3%EA%B8%B0\&quot;&gt;그림듣기&lt;/a&gt;도 좋다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;같이 공부하기&lt;/strong&gt;&lt;br&gt;&lt;blockquote&gt;다른 사람과 함께 공부한다. 다양한 관점과 해석이 가능하다는 것을 배운다. 그들의 경험을 배운다. 용기를 얻고 두려움이 사라진다. 재미가 생긴다. 특히 서로를 가르치는 것도 아주 좋은 방법이다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;재미있는 것부터 하기 (낙하산 공부법)&lt;/strong&gt;&lt;br&gt;&lt;blockquote&gt;재미없는 공부에도 그나마 개중 재미있는 놈이 있다. 그 놈부터 공략한다. 그걸 공부하고 나면 이전에 재미없어 보이던 것들이 하나 둘 재미있어 보이기 시작한다. 이는 &lt;a href=\&quot;https://web.archive.org/web/20221003172745/http://no-smok.net/nsmk/%EA%B9%80%EC%B0%BD%EC%A4%80%EC%9D%98%EC%9D%BC%EB%B0%98%EB%8B%A8%EC%96%B4%EA%B3%B5%EB%B6%80%EB%A1%A0\&quot;&gt;김창준의일반단어공부론&lt;/a&gt;의 Frontier Zone System과 유사하다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;여러 자료 사용하기&lt;/strong&gt;&lt;br&gt;&lt;blockquote&gt;&lt;i&gt;재미있는 것부터 하기&lt;/i&gt;와 비슷하게 특정 부분을 고르고 그 놈을 집중 공략해서 공부하는 방법이다. 이 때 가능하면 여러개의 자료를 총 동원한다. 예를 들어 논리의 진리표를 공부한다면, 논리학 개론서 수십권을 옆에 쌓아놓고 인덱스를 보고 진리표 부분만 찾아읽는다. 설명의 차이를 비교, 관찰하라(부수적으로 좋은 책을 빨리 알아채는 공력이 쌓인다). 대가는 어떤 식으로 설명하는지, 우리나라 번역서는 얼마나 개판인지 등을 살피다 보면 어느새 자신감이 붙고(최소한 진리표에 대해서 만큼은 빠싹해진다) 재미가 생긴다. see also &lt;a href=\&quot;https://web.archive.org/web/20221003172745/http://no-smok.net/nsmk/HowToReadIt\&quot;&gt;HowToReadIt&lt;/a&gt;의 &lt;i&gt;같은 주제 읽기&lt;/i&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/25 21:58&quot;]}],[0,{&quot;id&quot;:[0,1718200],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604231305/http://agile.egloos.com/1718200&quot;],&quot;title&quot;:[0,&quot;넥슨 입사 문제&quot;],&quot;body&quot;:[0,&quot;\n\t인터넷에서 우연히 &lt;a href=\&quot;https://web.archive.org/web/20230604231305/http://orbi7.com/bbs/zboard.php?id=pls_amu_imported&amp;amp;no=20076\&quot;&gt;넥슨의 입사 문제&lt;/a&gt;를 접하게 되었습니다.&lt;br&gt;&lt;br&gt;1번 문제를 J라는 언어로 풀어보았습니다(문제에는 C나 C++로 풀라고 명시되어 있습니다만). 제가 푼 것은 훨씬 직접적인데, 여러분들의 이해를 위해&amp;nbsp;쉽게&amp;nbsp;풀어&amp;nbsp;써봤습니다.&lt;br&gt;&lt;br&gt;&lt;pre style=\&quot;LINE-HEIGHT: 80%\&quot;&gt;&lt;br&gt;   digits=:10&amp;amp;#.^:_1&lt;br&gt;   digits 123&lt;br&gt;1 2 3&lt;br&gt; &lt;br&gt;   add=:+&lt;br&gt;   over=:/&lt;br&gt;   sum=:add over&lt;br&gt;   of=:@&lt;br&gt; &lt;br&gt;   generate=: add sum of digits&lt;br&gt;   generate 123&lt;br&gt;129&lt;br&gt; &lt;br&gt;   foreach=:\&quot;0&lt;br&gt;   geneach=:generate foreach&lt;br&gt;   geneach 123 456&lt;br&gt;129 471&lt;br&gt; &lt;br&gt;   except=:-.&lt;br&gt;   selfnum=: except geneach&lt;br&gt;   lessthan=:&amp;gt;:@i.@&amp;lt;:&lt;br&gt;   lessthan 10&lt;br&gt;1 2 3 4 5 6 7 8 9&lt;br&gt;   sum of selfnum lessthan 5000&lt;br&gt;1227365&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;제가 실제로 이 문제를 푼 과정은 대략 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;pre style=\&quot;LINE-HEIGHT: 80%\&quot;&gt;&lt;br&gt;   d=:(10&amp;amp;#.)^:_1&lt;br&gt;   g=:(+ +/@d)\&quot;0&lt;br&gt;   +/ (-. g) &amp;gt;:i.&amp;lt;:5000&lt;br&gt;1227365&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;문제를 푸는 데 걸린 시간은 30초, 실행시간은 구닥다리 제 컴퓨터에서 0.2초. 효율성은 고려를 안했습니다. 더 나은 풀이가 있으리라 생각합니다만 일단 만족할만한 수준으로 결과가 나와줘서 그냥 제 \&quot;문제 데이타베이스\&quot;에 넣어버렸습니다.&lt;br&gt;&lt;br&gt;문제를 풀고 검색해 보니, 함수형 언어 블로그를 운영하시는 귤님께서 헤스켈(Haskell)로 푼 &lt;a href=\&quot;https://web.archive.org/web/20230604231305/http://functional.or.kr/blog/challenge-202/\&quot;&gt;예&lt;/a&gt;가 있더군요. 아마 첫번째 풀이는 헤스켈의 수학적인 아름다움을 보여주기 위해 수행시간을 무시하고 만드신 것 같습니다. 제 컴퓨터에서 실행했다가 10분을 기다려도 끝나지 않아서 ctrl-c 해버렸습니다. --; 좀 더 빠른 실행을 위한 getGenerator 함수를 사용하면 10초 정도로 시간이 상당히&amp;nbsp;줄어드네요.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/30 23:21&quot;]}],[0,{&quot;id&quot;:[0,1718333],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120515185229/http://agile.egloos.com/1718333&quot;],&quot;title&quot;:[0,&quot;르네상스 클럽이 2006년 4월 1일에 열립니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20120515185229/http://xper.org/wiki/seminar/RenaissanceClub\&quot;&gt;르네상스 클럽&lt;/a&gt;이 열립니다.&lt;br&gt;&lt;br&gt;장소는 서울 강남이고 날짜는 이번 주 토요일(4월 1일)입니다. 선착순 10분입니다. 자세한 설명은 &lt;a href=\&quot;https://web.archive.org/web/20120515185229/http://xper.org/wiki/seminar/NextRenaissanceClub\&quot;&gt;위키 페이지&lt;/a&gt;를 참고하세요.&lt;br&gt;&lt;br&gt;신청은 일괄적으로 처리하기 위해 해당 위키페이지에서 받습니다. 위키 사용에 문제가 있으시면 여기 댓글로 남겨주세요. 어렵겠지만 제가 위키 페이지와 시간대를 비교해서 선착순 목록 사이 적절한 위치에 집어 넣어드리도록 하겠습니다.&lt;br&gt;&lt;br&gt;이번 모임에서는 특히 &lt;a href=\&quot;https://web.archive.org/web/20120515185229/http://picxenk.net/\&quot;&gt;김승범&lt;/a&gt;군의 교육용 프로그래밍 언어 워크샵(일본에서 3월 29일 열렸습니다)&amp;nbsp;참가 경험 발표가 있을 예정입니다.&lt;br&gt;&lt;br&gt;다음은 김승범군이 직접 쓴 소개글:&lt;br&gt;&lt;br&gt;&lt;ul&gt;Workshop on EPL 2006을 다녀와서... (김승범) &lt;br&gt;&lt;p&gt;2006년 3월 29일 일본 도쿄에서 교육용 프로그래밍 언어 (이하 EPL) 워크샵이 열렸습니다. EPL은 초,중,고 ICT 교육, 프로그래밍 개념, 수학 및 과학 등의 교육을 목적으로 활용되는 프로그래밍 언어로 아직은 정확한 정의가 내려지지 않은 분야입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이번 1회 워크샵은 일본에서 교육적으로 활용이 되고 있는 여러 언어들에 대해서 언어를 직접 개발했거나 활용하는 사람들이 특징과 관련 작업들을 소개하고 토론하는 자리로 일본에서 EPL에 관한 가장 영향력이 있는 분들이 주축이 되어 진행이 되었습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;기존 프로그래밍 언어를 교육적으로 활용하거나 새로운 패러다임의 교육적 프로그래밍 언어에 관심이 있는 분들에게 큰 도움이 되었을 워크샵입니다. &lt;/p&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;재미있었겠지요? 저도 기대가 됩니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/30 23:38&quot;]}],[0,{&quot;id&quot;:[0,1718916],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003184206/http://agile.egloos.com/1718916&quot;],&quot;title&quot;:[0,&quot;사전을 사랑한 사람&quot;],&quot;body&quot;:[0,&quot;\n\t저는 한 때 사전 수집벽이 있었습니다. 집에 있는 사전 개수가 도합 40여종이 넘었죠. 저는 특히 영영사전에 관심이 많았습니다. 어줍잖게 사전학(lexicography) 공부도 하고 그랬습니다.&lt;br&gt;&lt;br&gt;노스모크의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003184206/http://no-smok.net/nsmk/%EC%98%81%EC%98%81%EC%82%AC%EC%A0%84\&quot;&gt;영영사전&lt;/a&gt;이라는 페이지를 보면 제가 가진 사전 몇 개에 대해 평을 써둔 게 있습니다.&lt;br&gt;&lt;br&gt;요즘은 사전을 그렇게 여유롭게 들여다 볼 짬이나 의욕이 없어서, 주로 사용하는 사전은 몇 개로 한정되어 버렸습니다(통상 웹이나 전자사전을 사용하죠 -- 참고로 제가 사용하는 전자사전은 카시오 EW-D2700인데 영어에 관한 한 국내에서 현존하는 최고의 전자사전이라고 평가하고 싶습니다).&lt;br&gt;&lt;br&gt;제가 가장 애호하는 사전을 뽑는다면 다음 네 가지가 아닐까 합니다. OED, AHD, NODE, MED&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;OED &lt;/h2&gt;일단, &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://www.oed.com/about/\&quot;&gt;OED&lt;/a&gt;를 먼저 언급해야겠습니다. OED는 Oxford English Dictionary를 줄인 말인데, 영어사전, 아니 사전의 대표라고 해도 과언이 아닙니다. 이 사전을 만든 과정에 대한 대중서도 몇 권 있을 정도지요. 제가 OED를 처음 접한 것은 대학 1학년 때 중앙 도서관에서 였습니다. 오오, 20권짜리 사전이라! 압도적이었습니다. 해당 단어가 몇 년도 어떤 글에서 어떤 문장에서 어떤 용법으로 쓰였는지&amp;nbsp;줄줄이 담고 있는 겁니다. 하지만 이 OED는 그 가격 때문에 일반인이 접근하기가 쉽지 않습니다. 그런데... 저는 최근 대한민국 국민인 것을 감사하게 되었습니다.&amp;nbsp; &lt;span style=\&quot;COLOR: #ff99ff\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;OED를 무료로 사용할 수 있습니다&lt;/strong&gt;&lt;/span&gt;&lt;/span&gt;(이거 정말 빅 뉴스입니다).&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;어떻게? &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://riss4u.net/\&quot;&gt;KERIS 학술연구정보서비스&lt;/a&gt;를 사용하면 됩니다. 정말 엄청난 혜택입니다. 어떤 단어의 쓰임에 대해 관심있는 분들은 꼭 한번 들어가서 검색을 해보시기 바랍니다. 가입을 하지 않고 보시려면 OED의 &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://www.oed.com/cgi/display/wotd\&quot;&gt;Word of the Day&lt;/a&gt;라는 서비스를 사용하시면 됩니다. 감질나지만 하루에 한 단어씩 (아마 무작위로) OED의 내용을 볼 수 있게 해주는 서비스입니다. 들어가셔서 상단의 Date chart(언제 쓰였는가를 차트로), Etymology(어원) 등 버튼을 누르시면 해당 정보가 추가되어 보입니다.&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;AHD &lt;/h2&gt;&lt;br&gt;이번엔 AHD, 즉 American Heritage Dictionary입니다. 이 사전의 차별적 강점은 Indo-Europian Roots 부록에 있습니다. 인도 유러피안 어근은 통상 영어의 어원을 이야기할 때 언급하는 OE(Old English)나&amp;nbsp;라틴어 등을 훨썬 앞지릅니다 --&amp;nbsp;기원전 5000년 부근입니다. 인도 유러피안 언어는 영어는 물론이고 많은 유럽, 아시아 언어의 조상입니다.&amp;nbsp;일반 사전에는 이 자료가 없습니다. 하지만 AHD에는 각 단어별로 어원 설명에 IER을 언급하고, 부록을 찾아보면 그 단어와 어근을 공유하는 다른 단어들 목록도 볼 수 있습니다. 장점은? 일단 재미있습니다. 전혀 생각도 못했던 단어들이 서로 관련이 있다는 걸 알 수 있고, 의외로 단어 이해나 외우기가 훨씬 쉽습니다. 또 다른 언어의 단어까지 꿰찰 수 있습니다.&lt;br&gt;&lt;br&gt;그런데, 이 AHD도 역시 무료로 공개되어 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://www.bartleby.com/61/\&quot;&gt;여기에&lt;/a&gt;. 보시다시피 부록도 그대로 다 들어가 있습니다.&lt;br&gt;&lt;br&gt;가셔서 자신이 좋아하거나 하는 단어의 어원을 한번 찾아보세요. 어떤 다른 단어랑 연관이 있나요? 놀라실 겁니다.&lt;br&gt;&lt;br&gt;예를 들어서, &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://www.bartleby.com/61/64/N0126400.html\&quot;&gt;node&lt;/a&gt;(몇 개의 선이 교차하는 지점으로 전산학, 수학에서 통상 \&quot;노드\&quot;라고&amp;nbsp;부름)라는 단어를 찾아보면 매듭(knot)을 뜻하는 라틴어 nodus에서 왔다고 하고, 이것은 다시 ned-라는 인도 유러피안 어근으로 거슬러 갈 수 있다고 합니다. &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://www.bartleby.com/61/roots/IE338.html\&quot;&gt;링크&lt;/a&gt;를 눌러봅니다. ned-를 어근으로 하는 단어들을 볼 수 있습니다. 이 어근은 묶는다(bind, tie)는 의미를 갖고 있습니다. net(그물)나 connect(연결하다)가 모두 같은 어근에서 왔다는 것을 볼 수 있습니다. 재미있지 않습니까?&lt;br&gt;&lt;br&gt;참고로 이 사전의 어원 정보는 용어 번역시 매우 강력한 비밀 무기가 되어 줄 수 있습니다. J언어를 만들고 튜링상을 수상한 켄 이버슨이라는 전산학자는 AHD의 골수 팬이었다고 합니다:&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;As others have recounted, Ken was deeply interested in words, their use and their etymology. He indeed did read the dictionary, and kept a copy of the American Heritage Dictionary &lt;acronym title=\&quot;The American Heritage Dictionary of the English Language, Third Edition, Houghton Mifflin Company, 1982.\&quot;&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://keiapl.info/rhui/remember.htm#39\&quot;&gt;[39]&lt;/a&gt;&lt;/acronym&gt; (along with other dictionaries) by his easy chair for ready reference. He especially encouraged me to consult the section on Indo-European roots in the back of the AHD, which makes deep and uncommon connections between words. &lt;p&gt;Many of Ken’s relatives and friends received from him the AHD as a present. &lt;/p&gt;&lt;p&gt;&lt;br&gt;(&lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://keiapl.info/rhui/remember.htm\&quot;&gt;http://keiapl.info/rhui/remember.htm&lt;/a&gt;에서 인용)&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;당연히 J언어의 어휘들 이름을 정할 때 이 AHD를 많이 참고했겠지요? (고로 J언어 공부할 때 AHD를 사용하면 유리합니다)&lt;br&gt;&lt;br&gt;&lt;h2&gt;NODE&lt;/h2&gt;&lt;br&gt;The New Oxford Dictionary Of English입니다. 이 사전에 대해서는 노스모크 위키페이지에 제가 썼던 글을 인용하겠습니다: &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;OED를 갖출 수 없다면 이 책을 구입하라. 집에 &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://no-smok.net/nsmk/%EC%98%81%EC%98%81%EC%82%AC%EC%A0%84\&quot;&gt;영영사전&lt;/a&gt;(동의어 사전 빼고)이 딱 두 개라면 EFL/ESL 학습자를 위한 \&quot;쉬운 사전\&quot; 하나와 NODE를 갖출 일이다. 영어를 가르치는 사람이라면 두말할 필요도 없다.&lt;br&gt;&lt;br&gt;&lt;br&gt;개인적으로 &lt;a href=\&quot;https://web.archive.org/web/20221003184206/http://no-smok.net/nsmk/%EA%B9%80%EC%B0%BD%EC%A4%80\&quot;&gt;김창준&lt;/a&gt;이 가장 좋아하는 사전이다. 사전은 현재 언어대중이 사용하는 언어에 기반해야 한다는 철학 하에 이제까지의 옥스포트 사전 전통을 깨트린 \&quot;획기적\&quot;인 사전. 비교적 전문분야의 단어들도 수록을 해서, 전체 표제어수가 350,000을 넘는다. (MWCD는 200,000 대, OALD나 CCED같은 EFL/ESL 학습자용 사전은 많아야 7-80,000 대)&lt;br&gt;&lt;br&gt;&lt;br&gt;특히나 이 사전은 중심 의미(core sense), 부의미(subsense) 등으로 의미의 줄기를 나눠놨기 때문에 중심 의미를 보면 그 단어의 전체 \&quot;감\&quot;을 꿰뚫을 수 있다. 주변에 NODE를 많이 추천해 줬는데, 책상머리에 NODE만 두고 이것만 쓴다는 친구들이 많다. NODE를 보면 모든게 명쾌하게 이해된다고 한다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;저는 NODE 종이판도 있고 CD판도 있습니다. 역시 이 사전의 엄청난 팬인 제 후배가 미국 뉴욕에서 살다가 돌아올 때 귀국 선물로 NODE CD를 사다줬습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;MED&lt;/h2&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003184206/http://encarta.msn.com/encnet/features/dictionary/dictionaryhome.aspx\&quot;&gt;MSN Encarta Dictionary&lt;/a&gt;입니다. 사전학적으로 크게 대우 받는 사전은 아닌 걸로 압니다만, 사용한 말뭉치들이 꽤 최근 것인 듯 합니다. 최근의 신조어나 슬랭 같은 단어는 MED 외에서 찾기가 어렵더군요. 그렇게 정감이 가는 사전은 아니지만 자주 사용합니다. 인터넷에서 무료로 이용할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;그러고 보니 영어사전만 뽑았네요. 국어 사전 중에서는 연세한국어사전(그 이유에 대해서는 노스모크의 \&quot;연세한국어사전\&quot; 페이지 참고)을 좋아합니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/31 00:53&quot;]}],[0,{&quot;id&quot;:[0,1741006],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315010206/http://agile.egloos.com/1741006&quot;],&quot;title&quot;:[0,&quot;유저의 종언&quot;],&quot;body&quot;:[0,&quot;\n\t작년 OOPSLA 2005 때 매리 배쓰 로손 교수의 기조 연설 제목이 유저의 종언(&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.oopsla.org/2005/ShowEvent.do?id=407\&quot;&gt;The End of Users&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://wiki.cs.uiuc.edu/OOPSLA05/The+End+of+Users\&quot;&gt;강연기록&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://faculty.ist.psu.edu/rosson/Papers/EndOfUsers.pdf\&quot;&gt;발표자료&lt;/a&gt;)이었습니다. 과연 이게 무슨 말일까요?&lt;br&gt;&lt;br&gt;일단 제가 예전에 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://hypercortex.net/\&quot;&gt;이지님 블로그&lt;/a&gt;에 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://hypercortex.net/ver2/56#comment400\&quot;&gt;쓴 댓글&lt;/a&gt;을 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;프로그래밍과 \&quot;프로그램의 사용\&quot; 간의 경계선은 오늘날 점점더 흐릿해지고 있습니다. 우리의 프로그램들이 점점 더 자동화될수록 그 프로그램을 \&quot;프로그래밍\&quot;하려는 우리의 필요와 욕구는 늘어나게 됩니다. &lt;br&gt;&lt;p&gt;꼭 프로그래밍을 자바나 C언어로된 텍스트를 입력하는 쪽으로 연관지을 필요는 없으며, 프로그래밍이라는 개념은 점점 더 확장하고 있습니다. 예를 들면 엑셀을 사용하는 것도 일종의 프로그래밍일 수 있고, 워드의 기본 스타일을 고치는 것도 프로그래밍으로 볼 수도 있습니다. 개발자의 역할을 부분적으로 대신하는 것이지요. &lt;br&gt;&lt;/p&gt;&lt;p&gt;매리 배쓰 로손 교수는 엔드-유저에 비유해서 엔드-개발자(end developer)라는 말을 씁니다. 오늘날 엔드-개발자가 얼마나 될까요? &lt;br&gt;&lt;/p&gt;&lt;p&gt;논문(Scaffidi, Shaw, Myers, 2005)에 따르면 2012년도에는 스프레드쉬트,디비 엔드 유저가 5천5백만명에 이를 것이라고 합니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;하지만 그 수준은 어떤가요? 또 다른 연구(Panko, 1988)에 따르면 90%의 스프레드쉬트에 오류가 있다고 합니다. 2003년도 있었던 유명한 패니 메(Fannie Mae) 사건은, 미국의 모기지 금융 서비스 회사인 패니 메의 스프레드쉬트에 12억불에 달하는 오류가 있었던 일입니다(뉴욕타임즈 2003년 10월 30일자). &lt;br&gt;&lt;/p&gt;&lt;p&gt;저는 넓은 의미로서의 프로그래밍은 교육해야 하며, 또 그것이 컴퓨터를 잘, 제대로 활용하는 데에 아주 중요한 역할을 하며, 그 사회적 효과도 막대하리라 생각합니다. &lt;br&gt;&lt;/p&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;요즘은 사용자 참여성이 중요한 웹 2.0이&amp;nbsp;뜨고 있고, 게임에서도 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://secondlife.com/\&quot;&gt;사용자가&amp;nbsp;디자인해 나갈 수 있는 것&lt;/a&gt;(비슷하지만 비상업적, 교육적인 것으로는 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.opencroquet.org/\&quot;&gt;크로케&lt;/a&gt;가 있습니다)들이 부상하고 있습니다. 저는 여기에서 매우 중요한 흐름의 변화를 보고 있습니다.&lt;br&gt;&lt;br&gt;우리가 생각하기에 개발자, 프로그래머는 사용자와는 매우 이질적인 집단일 것 같습니다. 하지만 사실 대다수의 컴퓨터 사용자들은 매일 프로그래밍을 하고 있습니다. 정도의 차이(예컨대 세련도나, 의식적 행위 여부&amp;nbsp;등)가 있을 뿐입니다.&lt;br&gt;&lt;br&gt;요즘에는 사용자들이 이렇게 프로그래밍 하는 것을 드러내놓고 도와주려는 시도들이 많습니다. 그만큼 사용자들의 요구와 필요가 커진 것이기도 합니다. 여기에서 중요한 것은 과연 어떻게 하면 전문 프로그래머가 되게 하지 않으면서도(즉 비용을 최소화 하면서도)&amp;nbsp;엔드 개발자의 욕구를 충족할 수 있을까 하는 겁니다.&lt;br&gt;&lt;br&gt;지난 토요일에 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://agile.egloos.com/1718333\&quot;&gt;르네상스 클럽 모임&lt;/a&gt;을 했고, 거기에서 김승범군이 EPL(Educational Programming Language, 교육용 프로그래밍 언어) &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://xenbio.net/twiki/bin/view/Xen/WorkshopOnEPL2006\&quot;&gt;워크샵 참석 경험&lt;/a&gt;을 이야기 했습니다. 이런&amp;nbsp;연구의 내용들이 힌트가 될 겁니다. (참고로 저는 EPL의 Educational이라는 단어는 지나치게 협소한 느낌을 주며, 학습의 대상이 프로그래밍 언어라는 느낌을 주는데, 이에 반해 저는&amp;nbsp;Learningful Programming Language라는 표현이 적절하다고 말했습니다 -- 여기에서 프로그래밍 언어는 다른 것들을 풍성하게 배울 수 있는 도구와 미디어라는 느낌이 듭니다)&lt;br&gt;&lt;br&gt;김승범군이 까무라치는 경험을 했다고 하는 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.viscuit.com/\&quot;&gt;Viscuit Land&lt;/a&gt;를 살펴봅시다. 일단 그림체부터가 독특합니다. 너무 귀엽습니다. 제 생각에 싸이월드에서 이 프로그램을 적극 이용하면 제2의 전성기를 맞이할 수도 있겠다는 생각까지 했습니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230315010206im_/http://www.viscuit.com/img/kikyu.gif\&quot;&gt;&lt;br&gt;&lt;br&gt;비스킷 랜드는 시각적 언어입니다. 화면에 그림을 그리는 것으로 프로그래밍이 됩니다. 예를 들어 화면에 자동차가 있고 그 차가 오른쪽으로 진행하게 하고 싶으면 어떻게 할까요? 규칙을 추가합니다. 화면에 작은 상자 두 개가 나오고 둘은 화살표로 연결되어 있습니다. 출발 상자에 자동차를 집어 넣습니다. 그리고 목적지 상자에도 역시 자동차를 넣되, 출발상자의 자동차 위치보다 약간 오른쪽에 놓습니다. 그렇게 하고 실행하면 자동차는 우측으로 진행합니다.&lt;br&gt;&lt;br&gt;말이 더 어렵죠?&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230315010206im_/http://web.media.mit.edu/~lieber/PBE/Cocoa.gif\&quot;&gt; &lt;br&gt;&lt;br&gt;비스킷 랜드도 이와 유사합니다. 이 그림은 KidSim(나중에 Cocoa, 지금은 Stagecast Creator)이라는 소프트웨어에서 프로그래밍하는 방식을 보여주고 있습니다. 화면에 이런 식으로 규칙을 추가합니다.&lt;br&gt;&lt;br&gt;이 규칙을 이용해서 맥주병을 나르는 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.acypher.com/99/\&quot;&gt;동영상&lt;/a&gt;을 한번 보시죠. 이걸 이용하면 애니메이션을 만들 수도 있고, 게임을 만들 수도 있습니다(&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.stagecast.com/movies/HowToMovie.html\&quot;&gt;게임 제작 과정 동영상&lt;/a&gt;).&amp;nbsp; 비스킷 랜드로 만든 &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://ruji.boo.jp/ugoku/\&quot;&gt;예제&lt;/a&gt;들도 몇개 볼까요?&lt;br&gt;&lt;br&gt;개발자분들은 이걸 보고, 아 이건 패턴 매칭 시스템/규칙 기반 시스템이네! 하고 생각이 드실겁니다. 맞습니다. 관심 있는 분들은 비스킷 랜드의 저자가 쓴 영문 논문을 보시죠. 제목이 Fuzzy Rewriting&amp;nbsp;: Soft Program Semantics for Children 입니다.&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://www.ipl.t.u-tokyo.ac.jp/~tops/OHP/haradaVL2003.pdf\&quot;&gt;http://www.ipl.t.u-tokyo.ac.jp/~tops/OHP/haradaVL2003.pdf&lt;/a&gt;&lt;br&gt;&lt;br&gt;워크샵에서는 저자가 비스킷 랜드를 이용해서 트래픽 제어 시뮬레이션도 보여주고, 논리회로(AND, OR, NAND 등)도 시연해 보였다고 합니다. 비스킷은 NTT의 후원으로 진행된 프로젝트인데, 저자는 이걸 3개월만에 첫 릴리스를 만들었다고 하며, 만든 동기는 자기 딸에게 프로그래밍을 가르치고는 싶은데 기존의 구태의연한 방법 말고 새로운 방법으로 가르치고 싶어서 이런 걸 만들었다고 하네요.&lt;br&gt;&lt;br&gt;본인이 기획자라면 비스킷 랜드를 다운로드 받아서 여러가지 실험도 해보고 애들과 같이 놀아보시기 바랍니다. 많은 아이디어를 얻을 수 있을 겁니다. (일본어가 안되면 번역 사이트를 통해서라도...) 한 5분 정도만 만지작 거리다보면 재미있는 애니메이션을 바로 만들 수 있습니다!!!&lt;br&gt;&lt;br&gt;이러식으로 내가 하고 싶은 것의 예를 그대로 드러내면 프로그래밍이 되는 것을 일컬어 &lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;Programming By Example&lt;/strong&gt;&lt;/span&gt; (예에 의한 프로그래밍)이라고 합니다. PBE는 넓게 보면 End User Development라는 연구에 속하는 것이죠.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://web.media.mit.edu/~lieber/PBE/index.html\&quot;&gt;http://web.media.mit.edu/~lieber/PBE/index.html&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://eusesconsortium.org/\&quot;&gt;http://eusesconsortium.org/&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;자 여기에서 한발자국 더 나아가면? 당연히 연결될 수 있는 개념은 \&quot;커뮤니티\&quot;입니다. 엔드 개발자들의 커뮤니티.&lt;br&gt;&lt;br&gt;로손 교수의 연구를 언급하겠습니다. (노인과 청소년들이 짝을 이루어 커뮤니티 시뮬레이션 프로그램을 만들면서 서로 학습을 했다 뭐 그런 이야기입니다)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p class=\&quot;abstract\&quot;&gt;&lt;strong&gt;Learning and collaboration across generations in a community&lt;/strong&gt;&lt;/p&gt;&lt;p class=\&quot;abstract\&quot;&gt;We report on the activities and outcomes of two workshops in which middle school students and senior citizens explored, designed, and constructed visual simulations related to community issues. The workshops are part of a larger project, in which we are studying the effects of community-related programming projects and discussion on residents&#39; computer literacy and community involvement. We describe the interactions among participants of varying age, and the simulations that they designed and built. We also discuss the influence of age on participants&#39; reactions to the workshop activities, and consider what implications these findings have for our goal of building and maintaining a cross-generation learning community. &lt;/p&gt;&lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://portal.acm.org/citation.cfm?id=966263.966274\&quot;&gt;http://portal.acm.org/citation.cfm?id=966263.966274&lt;/a&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이런 연구들은 당연히 전문 프로그래머/개발자들에게도 도움이 됩니다. 앞서 소개한 PBE를 실제 프로그래머들이 사용하는 언어에 적용한 예가 Example Centric Programming입니다. 한동안 인터넷에서 엄청난 반향을 불러 일으키기도 했죠. &lt;a href=\&quot;https://web.archive.org/web/20230315010206/http://subtextual.org/\&quot;&gt;http://subtextual.org/&lt;/a&gt;&amp;nbsp;참고.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/03 19:53&quot;]}],[0,{&quot;id&quot;:[0,1742518],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614225704/http://agile.egloos.com/1742518&quot;],&quot;title&quot;:[0,&quot;방명록&quot;],&quot;body&quot;:[0,&quot;\n\t블로그 방명록입니다. 댓글로 달아주세요.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/03 23:29&quot;]}],[0,{&quot;id&quot;:[0,1762301],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330024213/http://agile.egloos.com/1762301&quot;],&quot;title&quot;:[0,&quot;더 많은 일을 하면서 더 빨리 하기&quot;],&quot;body&quot;:[0,&quot;\n\t모순입니다. 어떻게 더 많이 하면서 더 빨리 할 수 있을까요?&lt;br&gt;&lt;br&gt;앨린 톰슨(Allyn Thompson)이란 사람이 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://en.wikipedia.org/wiki/Amateur_telescope_making\&quot;&gt;아마추어 망원경 제조&lt;/a&gt;에서는 전설적인 인물이라고 합니다. 1947년에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330024213/http://www.amazon.com/gp/product/0486428834\&quot;&gt;다음 책&lt;/a&gt;을 출판했고 지금도 고전으로 읽히고 있다고 합니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20230330024213im_/http://images.amazon.com/images/P/0486428834.01._AA240_SCLZZZZZZZ_.jpg\&quot;&gt;&lt;br&gt;&lt;br&gt;그 사람이 이런 말을 했습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote style=\&quot;FONT-WEIGHT: bold; COLOR: rgb(51,51,255)\&quot;&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;It is faster to make a four-inch mirror then a six-inch mirror than to make a six-inch mirror.&lt;br&gt;&lt;br&gt;4인치 반사경을 만든 다음에 6인치 반사경을 만드는 것이, 6인치 반사경 하나 만드는 것보다 더 빠르다.&lt;br&gt;&lt;/span&gt;&lt;/blockquote&gt;&lt;br&gt;이름하여, 망원경을 처음 만드는 사람을 위한 톰슨의 법칙(Thompson&#39;s Rule for first-time telescope makers)이라고 합니다.&lt;br&gt;&lt;br&gt;제가 이 법칙을 처음 알게 된 것은 Programming Pearls라는 책(국내에는 인사이트에서 \&quot;생각하는 프로그래밍\&quot;으로 출간)의 저자로 유명한 Jon Bentley의 CACM &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://portal.acm.org/citation.cfm?id=315122\&quot;&gt;기사&lt;/a&gt;(CACM 1985년 9월판, Vol. 28 No. 9)에서 였습니다. 그 기사의 제목은 \&quot;Bumper-Sticker Computer Science\&quot;로, 글의 내용은 자동차 범퍼에 스티커로 붙이고 다니는(혹은 그럴만한) 전산학의 격언들에 대한 것입니다.&lt;br&gt;&lt;br&gt;각 격언에는 그 말을 한 사람, 혹은 그 말을 발견했고 또 좋아하는 사람에게 크레딧이 주어져 있는데 이 격언에는 빌 맥키먼(Bill McKeeman)이라는 사람의 이름이 붙어있습니다. 이 사람은 공학 계산용 소프트웨어로 유명한 MATLAB의 개발자 중 한사람으로, 컴퓨터 역사를 함께 한 숨은 영웅이라고 해도 과언이 아닙니다. 그런 사람의 이름이 붙어 있으니 더더욱 이 격언에 대한 신뢰가 생깁니다.&lt;br&gt;&lt;br&gt;분명히 전자, 즉 4인치 반사경 만들고 또 6인치 반사경 만드는 것은 돌아가는 길입니다. 반사경 2개를 만들어야 하니 하는 일도 더 많습니다. 그냥 6인치 반사경 하나 만들어버리고 말지 뭐하러 2개나 만듭니까? 결국 원하는 것은 6인치 반사경이라면. 그런데, 신기하게도 더 많이 하는 것이 더 빨라집니다.&lt;br&gt;&lt;br&gt;왜 그럴까요? 4인치 만드는 것은 비교적 금방 할 수 있기 때문입니다. 그리고 그걸 하고 나면, 내가 더 똑똑해지기 때문입니다. 내 기술이 더 나아지기 때문입니다. 경험이 쌓이기 때문입니다. 이 투자는 곧 복리로 이득을 얻게 되기 때문입니다. 단순 산술 계산으로는 이런 점을 놓치기 쉽습니다. 우리는 자기가 하는 일에 의해 자신 역시 변할 수 있습니다. 뭔가 일을 한다는 것은 쌍방향적 변화를 야기합니다. 하지만 무엇을 먼저 하느냐, 어떤 길을 택하느냐에 따라 순탄하냐 험난하냐가 결정되기도 합니다. 지름길인 것 같은데 고생 죽사게 하면서 더 오래 걸리는 길이 있고, 돌아가는 것 같은데 술술 넘어가고 금방 가는 길이 있는 겁니다.&lt;br&gt;&lt;br&gt;처음부터 크고 어려운 일을 하는 것은 학습 곡선이 가파르고 비용이 큽니다. 하지만 작고 쉬운 것을 먼저하고 나면 애초의 그 가파른 곡선이 낮은 언덕으로 바뀌어 있습니다. 총 비용을 따져서 오히려 이득인 경우가 많습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://colus.egloos.com/\&quot;&gt;박응주&lt;/a&gt;씨에게서 들은 이야기입니다. 응주씨가 대학에서 알고리즘 강의를 들었답니다. 그 수업은 매주 과제를 하나씩 내주고 학생들이 그걸 다음주까지 프로그램을 작성해서 풀게해서, 그걸 토대로 성적에 반영했다고 합니다. 채점 기준은 세 가지였다고 합니다. 프로그램 실행 속도와 제출시간, 그리고 정확성(테스트 케이스를 얼마나 통과하냐). 빨리 답을 내놓는 프로그램일수록 높은 점수를 받고, 남들보다 먼저 코드를 제출할수록 또 높은 점수를 받으며, 정확한 답을 할수록 높은 점수를 받습니다. 아, 제약이 몇가지 있었습니다. 무엇보다, C언어로 작성을 해야 했습니다.&lt;br&gt;&lt;br&gt;응주씨는 이 과제를 우선 파이썬 같이 찰흙처럼 말랑말랑하고 다루기 쉬운 언어로 먼저 푼 다음, 그 코드를 C언어로 다시 작성해서 제출했다고 합니다. 남들보다 더 많은 일을 한 것이죠. 결과는? 수행 속도 면에서도 좋은 점수를 얻었고, 대다수의 사람보다 빨리 제출할 수 있었다고 합니다.&lt;br&gt;&lt;br&gt;저 역시, 어차피 자바 환경에서 돌아가야할 시스템인데, 일단 파이썬(정확히는 Jython이라고 자바 환경에서 구현된 파이썬)으로 만들고 야금야금 자바로 변환해서 그 효과를 톡톡히 본 적이 몇 번 있습니다. 특히, Jython 같은 환경을 사용하면 첫번째로 만든 4인치 반사경 단계부터 바로 실제 환경에서&amp;nbsp;그대로 사용가능하고 또 그걸 점진적으로 6인치로 바꾸기 쉽다는 장점이 있습니다.&lt;br&gt;&lt;br&gt;벤틀리의 기사에 다음과 같은 격언들도 있네요.&lt;br&gt;&lt;blockquote&gt;Prototyping cuts the work to produce a system by 40 percent. --Larry Bernstein, Bell Communications Research&lt;br&gt;&lt;br&gt;&lt;br&gt;Translating a working program to a new language or system takes 10 percent of the original development time or manpower or cost. --Douglas W. Jones, University of Iowa&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;몰입에 대한 연구로 유명한 미하이 칙센트미하이 교수는 말합니다. 우리가 가장 몰입이 잘 되는 때는 지루함과 두려움의 사이에 있을 때라고. 너무 쉬운 것은 지루하고, 너무 어려운 것은 두렵습니다. 또, 외국어 학습 이론에 대한 대가 &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://en.wikipedia.org/wiki/Stephen_Krashen\&quot;&gt;크라센&lt;/a&gt;(Stephen Krashen) 교수 같은 사람은 i+1 이론을 이야기 합니다. 현재 자신의 수준을 i라고 했을 때 거기에서 약간 상위레벨의 지식으로 학습을 해야 가장 좋다, 뭐 이런 어찌보면 상식적인 이야기이죠.&lt;br&gt;&lt;br&gt;몰입이 잘 되고, 적당히 도전적이고, 재미있고, 교육적이고... 많은 경우 이 표현들은 다 동의어입니다(see also &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://agile.egloos.com/1686333\&quot;&gt;재미있게 공부하기&lt;/a&gt;). 어려운 일을 대면했을 때 \&quot;오히려 더 많이 하면서 더 쉽게, 더 빨리 할 수 있는\&quot; 길은 없나 자문해 보세요. 꼭 프로그래밍에만 적용되는 이야기는 아닐 것입니다.&lt;br&gt;&lt;br&gt;많이 해서 더 빨리 하는 경우와 그 근본 원리는 같은데, 좀 다른 법칙으로 \&quot;순서를 바꾸면 같은 일도 훨씬 쉽게 또 빨리 할 수 있다\&quot;는 게 있습니다(제가 경험적으로 만들었습니다). 하려던 일들의 집합은 유지하지만 그 속에서 순서를 바꾸는 겁니다.&lt;br&gt;&lt;br&gt;예를 들어, 저는 조직의 문화, 사람들, 그들의 마인드를 바꾸는 일을 해오고 있는데, 제 컨설팅 경험 초기에는 일단 눈에 가장 띄는 문제에 집중 했습니다. 가장 저항이 센 사람들하고 먼저 씨름을 했지요. 그런데 이렇게 하면 컨설턴트도 지치고 컨설팅 받는 사람도 지쳐버립니다. 밖에서 구경하는 사람들도 재미가 없구요. 그래서 처음에 오히려 변화에 대해 욕구가 있는 사람들을 대상으로 시작을 해봅니다. 신기하게도 이렇게 하다보면, 이전에 저항감이 강하던 사람들이 경계심을 풀거나, 우리가 진행하는 일에 관심을 갖기 시작하는 경우가 많았습니다. 미는 것(push)이 아니고 끌어 당기는 것(pull)이지요.&lt;br&gt;&lt;br&gt;예전에 &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://www.amazon.com/gp/product/B0008102FE\&quot;&gt;Contagious Success&lt;/a&gt;(전염성 성공)라는 책을 읽었습니다. 전세계에서 하이 퍼포먼스를 보이는 집단을 방대하게 조사한 연구를 토대로 쓴 책입니다. 부제가 Spreading High Performance Throughout Your Organization(조직에 높은 퍼포먼스를 퍼뜨리기)입니다. 제목만으로도 매우 끌리는 책인데요.&lt;br&gt;&lt;br&gt;이 책의 골자는 다음과 같습니다. 조직을 퍼포먼스 순으로 세 그룹으로 나누었을 때(하이 퍼포먼스 집단 10%, 평균적 퍼포먼스 집단 52%, 낮은 퍼포먼스 집단 38%) 그 중 52%의 중간 그룹, 즉 \&quot;거의 하이 퍼포먼스에 도달한\&quot; 집단에서 다시 상위 20%에 해당하는 집단의 퍼포먼스를 끌어올리는 것이 가장 효과적이고 전체적으로도 가장 큰 효과를 낼 수 있다고 합니다.&lt;br&gt;&lt;br&gt;또 다른 적용 분야로는 책읽기가 있습니다. 노스모크의 &lt;a href=\&quot;https://web.archive.org/web/20230330024213/http://no-smok.net/nsmk/HowToReadIt\&quot;&gt;HowToReadIt&lt;/a&gt;이라는 페이지에 있는 &lt;strong&gt;조각 그림 읽기 Jig-Saw Puzzle Reading&lt;/strong&gt;(원래 이런 이름이 있는 건 아니고 제가 이름 붙였습니다)가 그 예가 되겠습니다. 저는 읽다가 지루하거나 혹은 어려워서 진도가 안나가면 책을 후루룩 훑으면서 재미있을만한 부분을 골라서 먼저 읽습니다. 그런식으로 읽다보면 아까 어렵거나 지겨워 건너뛴 부분이 어느새 \&quot;재미있거나 이해하기 쉬운\&quot; 내용으로 변해있는 것을 발견하게 됩니다. 제 생각으로는 이 방법으로 책읽기 속도가 1.5배 이상 빨라진 것 같습니다. 그 외에 단어공부에도 적용가능합니다(일명 Frontier Zone 방법이라고해서 매일 접하는 단어에서 자기가 확실히 아는 단어, 아예 모르는 단어는 제외하고 어중간한 단어부터 공부하는 겁니다). &lt;br&gt;&lt;br&gt;벤틀리는 자신의 기사 말미에서 여느때처럼 숙제를 냅니다. 기사에 소개된 격언들에 대해 다음 실험을 해보는 겁니다:&lt;br&gt;&lt;ul&gt;&lt;li&gt;규칙을 좀 더 정확하게 재진술 해보라&lt;/li&gt;&lt;li&gt;규칙을 지지하는 작고 구체적인 예를 제시해 보라&lt;/li&gt;&lt;li&gt;좀 더 큰 프로그램에 대해 적용되는 실제 사례의 무용담을 찾아보라&lt;/li&gt;&lt;li&gt;규칙에 대해 비평해 보라. 언제나 참인 것은 무엇이고 때로는 우리를 오도할 수도 있는 것은 무엇인가?&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;좋은 과제 같습니다. 여러분들도 자신의 경험을 돌아보세요. 더 많이 하면서 오히려 더 빨리 할 수 있었던, 혹은 일의 순서를 바꾸는 것만으로 전체 속도가 높아졌던 때는 언제였나요? 구체적으로 어떤 상황이었나요? 그 때 어떤 조건과 상황이 그걸 가능하게 했을까요? 오늘날 내가 가진 문제에 비슷한 조건과 상황을 만들어 낸다면 어떨까요?&lt;br&gt;&lt;br&gt;--김창준 &lt;div style=\&quot;clear:both; _display: none;\&quot;&gt;&lt;/div&gt;&lt;div class=\&quot;posttaglist\&quot;&gt;&lt;a href=\&quot;/web/20230330024213/http://agile.egloos.com/tag/�\&quot; rel=\&quot;tag\&quot;&gt;�&lt;/a&gt;&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/07 02:03&quot;]}],[0,{&quot;id&quot;:[0,1835815],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174008/http://agile.egloos.com/1835815&quot;],&quot;title&quot;:[0,&quot;성공을 반성한다&quot;],&quot;body&quot;:[0,&quot;\n\t애자일컨설팅이 조금이라도 성장하는 면이 있다면 그 근저에는 \&quot;반성\&quot;(Reflection)이라는 단어가 있을 거라고 생각합니다. 우리는 어떤 일이든지 끝나면 모여서 반성을 합니다. 하루 일이 끝나면 그 일에 대해 반성하고, 일주일 반성을 하고, 한달 반성을 합니다. 앨리스테어 코번(Alistair Cockburn)이라는 사람이 전세계의 탁월한 소프트웨어 개발 조직을 연구했더니 공통점 중에 반성적 개선(Reflective Improvement)이라는 것이 있었다고 합니다.&lt;br&gt;&lt;br&gt;저희가 하는 반성은 통상 전체적 소감, 잘한 점, 잘 못한 점, 그리고 앞으로 해야할 것을 순서대로 논의하게 됩니다. 하지만 제가 접해본 대부분의 개인과 조직은 이런 반성을 잘 하지 않습니다.&lt;br&gt;&lt;br&gt;대다수의 조직은 레벨 0에 머무릅니다. 잘한 점, 잘 못한 점 어느 것도 반성하지 않습니다. 그냥 끝나면 끝입니다. 일 끝나면 이제 쉬어야지 생각하고 그냥 모두 흩어져 버립니다. 당시의 느낌이 가장 생생하고 교훈을 이끌어내기 좋은 호기를 그냥 무시하는 겁니다.&lt;br&gt;&lt;br&gt;조금 더 소수의 조직은 레벨 1에 해당합니다. 여기서는 잘 못한 점을 이야기 합니다. 우리 이거 정말 제대로 못했다. 이래서 안좋았다. 내가 실수했다 등등. 이거 하고 나면 분위기 싸아 해집니다. 하지만 하는 거 자체가 대단한 겁니다. 그런데 이 레벨에 머무르는 조직은 잘한 것 이야기는 거의 하지 않습니다. 예를 들어 시연회를 했다고 칩시다. 무척 성공적인 것으로 평가가 났습니다. 반응도 좋았구요. 그러면 그 사람들은 이에 대해 반성하지 않습니다. \&quot;그래 우리 잘 했어\&quot;, 이 이야기하고 술 먹으러 가거나 그냥 헤어집니다. 하지만 처절한 실패를 한 경우 회의실에 모여서 반성합니다.&lt;br&gt;&lt;br&gt;레벨 2 조직은 잠깐 건너 뛰고 레벨 3을 먼저 이야기 합시다. 레벨 3 조직은 앞서의 것들에 덧붙여 앞으로 해야할 것을 약속합니다. 우리가 이거이거 아주 잘 했으니까 다음번에도 이렇게 하는데, 다만 요건 저렇게 해보면 좀 더 잘할 것 같다. 이건 안좋았으니 다음에는 이건 빼자. 이거는 지금 방법이 생각 안나는데 언제 만나서 개선안을 연구해보자 등등. &lt;br&gt;&lt;br&gt;&lt;br&gt;레벨 2 조직은 잘 못한 점은 물론 잘 한 점도 반성합니다. 우리가 뭘 잘했나? 왜 그게 잘 됐을까?&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;성공에는 이유가 있다\&quot; 누구나 목표를 달성하지 못했을 때에는 철저하게 그 원인을 규명한다. 그러나 목표를 달성했을 때에 반성을 하는 사람은 아무도 없다. 목표를 달성했을 때 &#39;왜 달성할 수 있었는가&#39;를 심도 있게 탐구하여 활용한다는 것이 바로 도요타의 철학이다. 성공한 이유가 무엇인가를 찾아냈을 때, 성공은 단순한 우연이 아니라 필연으로 바뀐다. --\&quot;도요타\&quot;식 최강의 사원 만들기, pp. 98&lt;br&gt;&lt;/blockquote&gt;레벨 1 조직이면서 레벨 3의 특성을 갖추었지만 레벨 2는 아닌 조직은 레벨 1.5라고 합시다. 진정한 레벨 3은 참 드뭅니다.&lt;br&gt;&lt;br&gt;저는&amp;nbsp;IT 업계에서 일하는 분들과 인터뷰를&amp;nbsp;많이 합니다. 사람들에게 다음과 같이 묻습니다. \&quot;성공했던 프로젝트의 경험을 이야기해 주세요. 어떤 특징이 있었나요?\&quot; 그러면 많은 사람들이 실패한 프로젝트 경험을 이야기 합니다. 정말 신기합니다. \&quot;아니, 실패한 거 말고 성공한 경험이요.\&quot; 그러면 \&quot;아아, 그렇지\&quot;하면서 이야기하다가는 또 실패한 이야기로 빠져버립니다. 실패에 대해 생각하는 것이 습관화되어 있는 반면 자신의 성공에 대해 생각하는 것은 습관화되어 있지 않아서라고 생각합니다. 어느 누구라도 성공의 경험은 다들 있습니다. 사람마다 약간의 차이가 있다면 자신의 과거의 성공을 잘 굴려서 더 큰 성공으로 눈덩이를 불려 나갈 수 있냐 없냐는 차이일 겁니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;AI(Appreciative Inquiry 감사의 질문, 평가 설문 등으로 번역)라는 기법이 있습니다. 우리는 문제 중심의 해결을 하는데, AI에서는 해결 중심의 해결을 하라고 합니다.&lt;br&gt;&lt;br&gt;예를 들어서 나와 잘 안맞는 동료가 있다고 칩시다. 이성적 사고에서 보자면 그 사람과 독대를 하고 평소 불만있었던 것을 모두 솔직히 털어놓고 이야기하는 것이 효율적으로 생각될 수 있습니다. 평소 꺼리던 이야기들을 다 하는 것이죠. \&quot;당신의 이런 이런 점이 싫었다\&quot; 그러면 이성으로는 이해할 수 있을런지 몰라도 심적으로는 그게 잘 안됩니다. 서로 악수하고 일어서서 돌아서면, &#39;가만 있어봐, 저 자식이 나에 대해 그런 생각을 했다 이거지?&#39;하면서 기분이 팍 상합니다.&lt;br&gt;&lt;br&gt;AI적으로 접근한다면 두 사람을 불러놓고, 서로 관계가 최고로 좋았던 상황을 기억해 내고, 그 때 이야기를 해달라고 합니다. 그러면 처음에는 \&quot;에이 그런 적 없어요\&quot;할지 몰라도 생각하다 보면 분명 한두번은 그런 때가 있고, 그런 이야기를 하는 중에 분위기가 상당히 부드러워집니다. 그러면서 그 때 무슨 상황과 조건이 그런 것을 가능케 했는지 생각해보게 합니다. 그런 다음에는 그런 상황과 조건을 오늘날 만들어내려면 어떻게 해야할지 아이디어를 짜내게 합니다.&lt;br&gt;&lt;br&gt;인간의 뇌는 \&quot;not\&quot;이란 말을&amp;nbsp;특별히 귀담아&amp;nbsp;듣지 않는 것 같습니다. DO NOT SWIM이란 말을 계속 들으면서 뇌에는 SWIM이라는 이미지가 강하게 각인되어 버립니다. 지나가다가 물만 보면 수영하고 싶어지는 것이죠. 또 반대로 뭔가 일이 잘 되던 때의 기억을 되살리고 그 때 이야기를 하다 보면 당시의 상태로 몸과 마음이 돌아갑니다. 다시 가슴이 콩딱거리고 손에 땀이 나고 왠지 기분이 좋아지고 머리 회전도 잘 됩니다.&amp;nbsp;무거운 물건을 들던&amp;nbsp;기억을 되살리면 실제 팔 근육에 변화가 일어난다는 간단한 원리와 통합니다.&lt;br&gt;&lt;br&gt;다음 글은 AI에 대해 \&quot;아름다운 입문서\&quot;라 할 수 있는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230324174008/http://www.amazon.com/gp/product/0966537319\&quot;&gt;The Thin Book of Appreciative Inquiry&lt;/a&gt;\&quot;라는 책에서 인용했습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;If you&#39;ve ever conducted or attended this type of training[일본인 관리자들이 미국 회사로 옮겨갈 때 받는 직장내 성폭력 교육을 일컬음], you know it has potential to produce a rather negative environment. Also, there have been studies demonstrating an increase in the number of sexual harassment complaints in spite of, and perhaps as a result of, the training. That makes sense, because participants are educated to be more aware of what not to do and are more sensitized to finding that behavior.&amp;nbsp;When appreciative approach is applied to the objective, participants are asked to share examples of what it feels like and looks like to be treated with dignity and respect. ...&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;일반적인 직장내 성폭력 교육에서처럼, 성폭력이 되는 사례 사진 50장을 차례대로 보고 나서 그 사람들의 뇌는 어떤 학습을 할까요?&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/19 20:18&quot;]}],[0,{&quot;id&quot;:[0,1835969],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420231112/http://agile.egloos.com/1835969&quot;],&quot;title&quot;:[0,&quot;대안언어축제&quot;],&quot;body&quot;:[0,&quot;\n\t저는 국내외 많은 컨퍼런스, 세미나, 스터디 등을 경험해 봤습니다. 비격식적인 것부터 꽤나 격식적인 것, 10명 이하의 소규모부터 수천명이 모이는 대규모까지. 제가 기획하고 진행한 것도 있었고, 그냥 강연자로 간 것도 있었고, 단순히 참가자로 갔던 것도 있습니다.&lt;br&gt;&lt;br&gt;그것들 중 최고의 경험을 하나 꼽는다면 당연코 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/\&quot;&gt;대안언어축제&lt;/a&gt;가 그 후보에 들어갈 것입니다. 신선한, 즐거움, 유익함 등 여러면에서 말이죠. 세계적인 여타 컨퍼런스에 비했을 때 절대 뒤쳐지지 않습니다 --&amp;nbsp;외국에서 어떻게 알았는지 저희 대안언어축제에 관심을 갖는 분들이 많았다는&amp;nbsp;사실!&lt;br&gt;&lt;br&gt;작년 여름에 1회가 열렸고 이번 여름에 2회 축제가 열립니다. 이번에도 소프트웨어진흥원에서 지원을 해줄 예정입니다. 제가 우리나라에 정말 고마워하는 몇가지 중 하나입니다.&lt;br&gt;&lt;br&gt;대략 8월 경으로 예상을 하고 있고, 1박2일이 될지, 2박3일이 될지는 아직 모르겠습니다(전체 기간이 2박3일이 된다면 원하는 사람은 1박2일로 참가할 수도 있게 할 것임).&lt;br&gt;&lt;br&gt;작년에 &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/fest/%ED%86%B5%EC%82%AC\&quot;&gt;통사&lt;/a&gt; 중 한명이었던 장혜식군이 이미 2회 축제 이야기를 자기 블로그에 &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://openlook.org/blog/1071\&quot;&gt;언급&lt;/a&gt;을 했습니다. 대안언어축제의 감을 느껴보고 싶은 분들은 작년&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/fest/%EB%8C%80%EC%95%88%EC%96%B8%EC%96%B4%EC%B6%95%EC%A0%9C%ED%9B%84%EA%B8%B0\&quot;&gt;후기&lt;/a&gt;를 참고하시기 바랍니다. 특히 혜식군의 &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://openlook.org/blog/961\&quot;&gt;후기&lt;/a&gt;가 꼼꼼합니다.&lt;br&gt;&lt;br&gt;얼마나 재미있었을지 짐작해보시라는 의미에서 단면을 하나 보여드리겠습니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20210420231112im_/http://yong27.biohackers.net/attach/1/154285.jpg\&quot;&gt;&lt;br&gt;&lt;br&gt;무지개 색깔 컴퓨터가 놓여있고 각 컴퓨터에는 각기 다른 언어로 만들어진 프로그램들이 들어 있습니다(똑같은 일을 하는 프로그램이지만 언어별로 조금씩 다르게 구현되어 있습니다&amp;nbsp;-- &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://no-smok.net/nsmk/UnityInDiversity\&quot;&gt;UnityInDiversity&lt;/a&gt;라고 할까요). 맨 왼쪽부터 화면에 altlang이라는 문자를 화면 가득히 찍고 바로 옆의 컴퓨터가 네트워크를 통해 바톤을 이어 받습니다. 그게 끝까지 계속 전파됩니다. 이 세레모니를 축제 개회식으로 했습니다. 상징적인 의미지요. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/fest/LanguageDomino\&quot;&gt;언어 도미노&lt;/a&gt;라고 이름 지었습니다. 이런 퍼포먼스를 할 수 있었다는&amp;nbsp;사실 자체가 매우&amp;nbsp;의미있는 것이라고&amp;nbsp;생각합니다.&lt;br&gt;&lt;br&gt;대상은 누구일까요? 새로운 것을 배워보고 싶은 사람들이라면 대환영이고, 프로그래밍을 잘 못하는 사람도 좋습니다. 초보자가 배우기 쉬운 언어도 소개될 것이고, 특별히 이번에는 \&quot;집에 갈 때 각자 최소 하나의 언어는 새로이 배워 갈 수 있게 하자\&quot;는 생각을 하고 있어서 튜토리얼을 많이 준비하려고 합니다. 초보자 대환영!&lt;br&gt;&lt;br&gt;참가자 모집은 6월 정도부터 시작하지 않을까 하는데, 통사와 &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/fest/%EC%9E%90%EB%B4%89\&quot;&gt;자봉&lt;/a&gt;은 지금 당장부터 모으고 있습니다. 좀더 깊숙한 경험을 원하시는 분들은 꼭 자원해 주세요! 그분들은 참가비가 무료입니다. 2006년도 축제에 대한 대략적 아이디어들은 &lt;a href=\&quot;https://web.archive.org/web/20210420231112/http://altlang.org/fest/%EB%8C%80%EC%95%88%EC%96%B8%EC%96%B4%EC%B6%95%EC%A0%9C2006\&quot;&gt;여기&lt;/a&gt;를 참고하시고, 그 페이지에 자봉, 통사 자원 의사를 밝혀주시면 고맙겠습니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/19 20:51&quot;]}],[0,{&quot;id&quot;:[0,1848082],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420231434/http://agile.egloos.com/1848082&quot;],&quot;title&quot;:[0,&quot;개선의 한계&quot;],&quot;body&quot;:[0,&quot;\n\tExtreme Programming Explained의 &lt;a href=\&quot;https://web.archive.org/web/20210420231434/http://www.amazon.com/gp/product/0321278658\&quot;&gt;두번째 판&lt;/a&gt; 서문에&amp;nbsp;다음과 같은&amp;nbsp;글귀가 있습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;&lt;strong&gt;상황이 어떻건 간에 당신은 언제나 더 나아질 수 있습니다.&lt;/strong&gt;&lt;/span&gt;&amp;nbsp;(No matter the circumstance you can always improve)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;당신은 언제나 자기 자신부터 개선을 시작할 수 있습니다.&lt;/strong&gt; (You can always start improving with yourself)&lt;/li&gt;&lt;li&gt;&lt;strong&gt;당신은 언제나 오늘부터 개선을 시작할 수 있습니다.&lt;/strong&gt; (You can always start improving today)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;처음 이 글을 보고는 가슴 속에 울림이 있었습니다. 지금도 이 글을 다시 보면 힘이 납니다.&lt;/p&gt;&lt;p&gt;제가 &lt;a href=\&quot;https://web.archive.org/web/20210420231434/http://xper.org/\&quot;&gt;http://xper.org&lt;/a&gt;에 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20210420231434/http://xper.org/wiki/xp/_bb_f3_bb_f3_b7_c2_c0_c7_ba_f3_b0_ef\&quot;&gt;상상력의빈곤&lt;/a&gt;\&quot;이라는 페이지를 만들고 이렇게 쓴 적이 있습니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;대부분 개인과 조직의 정체는 &lt;a href=\&quot;https://web.archive.org/web/20210420231434/http://xper.org/wiki/xp/_bb_f3_bb_f3_b7_c2_c0_c7_ba_f3_b0_ef\&quot;&gt;상상력의빈곤&lt;/a&gt;, 고갈에서 시작된다. 일단 이것이 문제가 되면 기술력이나 경험과 지식도 별 도움이 되지 못한다 -- 아니 오히려 장애가 되기도 한다. 하지만 상상력의 한계가 없는 사람과 조직은 어떻게든 계속 발전할 수 있다. 종종 나이브한 사람들이 엄청난 발전을 하는 경우를 본다. 패배주의와 냉소주의에 찌들지 않은 생생하고 펄떡이는 상상력을 갖고 있어서라고 생각한다.&lt;/p&gt;&lt;/blockquote&gt;무엇이건&amp;nbsp;바꾸고 개선하려고 하면 한계가 보입니다.&amp;nbsp;그런 한계를 극복하는 방법 중 하나는 나로부터 시작하고, 오늘 당장부터 시작하는 것입니다. 또 다른 하나는 좋은 질문을 하는 것입니다. \&quot;이 프로그램은 자동 테스트할 수 없으니까 수동으로 해야 할테고, 고로 비용이 많이 들어서 자주 테스트할 수 없으니까 우리는 XP는 안되지\&quot;라고 생각하는 사람은 스스로 질문을 해봅니다. \&quot;이 프로그램을 자동 테스트하는 방법이 있다고 가정했을 때,&amp;nbsp;그건 어떤 모양새일까?\&quot;&amp;nbsp; \&quot;프로토타이핑은 비용이 많이 들어서 할 수 없고, 기존 방법이 그나마 최선이야\&quot;라는 생각이 들면 이렇게 질문해 봅니다. \&quot;프로토타이핑의 비용이 낮으면서도&amp;nbsp;가치가 높은 방법이 있다면, 그건 어떤 식으로 하는 걸까?\&quot; 어떤 프로그래밍 언어가 맘에 안든다고 할 때, \&quot;이 언어로 깨끗한 프로그램을 작성할 수는 없어\&quot;라고 단정하는 대신, \&quot;이 언어로 만든 깨끗한 프로그램이 있다고 할 때, 그 프로그램은 어떤 모양일까?\&quot;라고 질문합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/22 02:08&quot;]}],[0,{&quot;id&quot;:[0,1848132],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174002/http://agile.egloos.com/1848132&quot;],&quot;title&quot;:[0,&quot;린화이민&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;몇 일 전에 케이블 TV에서 린화이민(&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;林懷民)&lt;/span&gt;에 대한 다큐멘타리를 본 적이 있습니다. 린화이민은 세계적인&amp;nbsp;무용단 &lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://en.wikipedia.org/wiki/Cloud_Gate_Dance_Theater\&quot;&gt;클라우드 게이트&lt;/a&gt;(雲門)의 설립자입니다. 대만의 영웅이지요. (&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://culzine.itmunhwa.com/view.html?gisaid=20030303culzine141048\&quot;&gt;참고기사&lt;/a&gt;)&amp;nbsp;무용단의 단원들 모두가 무술과 기공의 고수라고 알려져 있기도 합니다. &lt;/p&gt;&lt;p&gt;몇 년 전에 내한 공연을 했는데 저는 사정이 있어 가보지 못한 것을 천추의 한으로 여기고 있었습니다. 그런데 운 좋게도 그에 대한 다큐멘타리를 보게 되었습니다. (요즘 좋은 다큐멘타리가 많더군요!) &lt;/p&gt;&lt;p&gt;린화이민. 대단합니다. 영어 너무 잘합니다. 발음이 아니고 그 입에서 나오는 문장들이 너무 절묘합니다. 사상적으로도 그 깊이가 심오합니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;린화이민은 말합니다. \&quot;우리 춤은 중력을 거부(defy)하지 않고, 거기에서 에너지를 끌어낸다\&quot;&amp;nbsp; 이 말 한마디가 서양 무용을 정말 엿 먹이는 말입니다 --&amp;nbsp;발레는 중력을 무시하고 거부하는 것을 기본 모델로 하고 있습니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;다른 비평가가&amp;nbsp;린화이민에 대해 평합니다.&amp;nbsp;\&quot;대가의 춤을 보면, 아이디어는 심플해지고 안무는 풍부(rich)해 진다\&quot; &lt;br&gt;&lt;/p&gt;&lt;p&gt;린화이민이 자기 아버지에 대해 기억에 남는 일화를 이야기 합니다. 대학생 때 아버지가 린화이민에게 물었습니다. 너의 삶의 궁극적 목표는 뭐냐? \&quot;책이 가득 찬 방에서 음악을 들으면서, 음, 차(茶)도 있으면 좋겠죠.\&quot;/\&quot;부끄러워할 줄 알아라. 너는 남을 생각하지 않는구나. 남에게 공헌할 것이 무엇이냐\&quot; 린화이민은 이제 대만의 시골을&amp;nbsp;순회하며 세계적 수준의 공연을 합니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;특히 무대 전체에 쌀이 비처럼 떨어지고, 무용수들은&amp;nbsp;그 꽉찬 공간에서&amp;nbsp;몸짓하던&amp;nbsp;장관은 정말 잊을 수가 없습니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/22 02:23&quot;]}],[0,{&quot;id&quot;:[0,1860031],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210228184717/http://agile.egloos.com/1860031&quot;],&quot;title&quot;:[0,&quot;구글에선 왜 직원들에게 산책을 권하는가&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20210228184717/http://googlekoreablog.blogspot.com/2006/04/google-weekly-walk.html\&quot;&gt;여기&lt;/a&gt;에 따르면 구글에서는 매주 목요일 많은 직원들이 산책을 한다는데...&lt;br&gt;&lt;blockquote&gt;Google은 조깅이나 산책을 하고나면 머리가 좀더 맑게되어 기억력도 증진되고 현명한 판단을 하는데 도움이 된다는 미국 일리노이 대학의 연구 결과에 따라, 매주 많은 사람들이 함께 모여 산책을 합니다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;라고 합니다. 철장&amp;nbsp;같은&amp;nbsp;단조로운 환경에서&amp;nbsp;바퀴를 줄기차게 돌렸을 때&amp;nbsp;쥐의 학습 능력과 기억력에 향상이 있었다면, 그것보다 다양한 자극을 주는 \&quot;경치를 보며 사람들과 대화도 하며 산책하기\&quot;의 효과는 훨씬 좋겠지요.&lt;br&gt;&lt;br&gt;운동이 인지 능력에 미치는 긍정적 영향에 대해서는 제가 &lt;a href=\&quot;https://web.archive.org/web/20210228184717/http://agile.egloos.com/1625416\&quot;&gt;이미 언급한 바&lt;/a&gt; 있습니다. Science News에도 비슷한 내용의 &lt;a href=\&quot;https://web.archive.org/web/20210228184717/http://sciencenews.org/articles/20060225/bob10.asp\&quot;&gt;기사&lt;/a&gt;가 실렸습니다.&lt;br&gt;&lt;br&gt;해외토픽에나 실리는 흥미꺼리로 생각하고 넘길 일이 아닙니다. 진짜라구요!&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/24 14:19&quot;]}],[0,{&quot;id&quot;:[0,1860430],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028035628/http://agile.egloos.com/1860430&quot;],&quot;title&quot;:[0,&quot;짧게 쓰는 능력&quot;],&quot;body&quot;:[0,&quot;\n\t우리는 학창 시절&amp;nbsp;알게 모르게&amp;nbsp;글을 길게 늘려쓰는 훈련을 줄곧 받아왔습니다. 덕분에 짧게 쓰는 능력과 습관이 부족한 경우가 많습니다.&lt;br&gt;&lt;br&gt;뭐뭐에 대해 아는 대로 쓰시오라는 시험을 누구나 한번은 겪어 봤을 겁니다. 일단 자기가 아는 거 더하기 알 듯 모를 듯 한 거, 엊그제 엘레베이터 거울 옆에 붙었던 광고지, 오늘 아침 지하철에서 엿들은 이야기,&amp;nbsp;엄마 아빠 사돈 팔촌까지 총출동해서 줄 수와 쪽 수를 늘여 봅니다.&lt;br&gt;&lt;br&gt;대부분의 과제는 최소 몇 장 이상이라는 최소 한계를 줍니다(최대 한계를 주는 과제는 거의 기억에 없습니다). 대다수의 경우 장수가 많으면 점수도 좋습니다. 그만큼 학생이 노력을 많이 했다는 가정을 하기 때문이지요. 옛날에 원고지 장수 맞춘다고 어미를 모두 늘려쓰던(예컨대, 했다를 하였다, 하였던 것이다로)&amp;nbsp;기억 없으신가요? &lt;br&gt;&lt;br&gt;이런 과제와 시험은 간결성을 격려하지 못합니다. 그나마 우리가 배웠던 학문 중 간결성을 중요시했던 것은 수학(및&amp;nbsp;인접 학문)일 것 같습니다. &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://physicsweb.org/articles/world/17/10/2\&quot;&gt;가장 위대한 방정식&lt;/a&gt;으로 꼽히는&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://en.wikipedia.org/wiki/Maxwell_equation\&quot;&gt;맥스웰의 방정식&lt;/a&gt;은 그 간결함 속에&amp;nbsp;많은 내용이 너무도 아름답게 접혀 들어가 있기 때문에 위대하다고 불릴만 합니다. 만약 그 방정식이 반대로 아주 길었다면 위대한 방정식으로 꼽힐 수 있었을지 잘 모르겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;I still vividly remember the day I was introduced to Maxwell&#39;s equations in vector notation,\&quot; he[Tony Watkins] wrote. \&quot;That these four equations should describe so much was extraordinary...For the first time I understood what people meant when they talked about elegance and beauty in mathematics or physics. It was spine-tingling and a turning point in my undergraduate career. After a year of rapidly dwindling interest in physics (and rapidly decreasing results!), my passion was reignited by four lines of symbols.\&quot; &amp;lt;위 \&quot;가장 위대한 방정식\&quot; 링크에서 인용&amp;gt;&lt;/blockquote&gt;&lt;br&gt;흥미롭게도 이 방정식은 앨런 케이(OOP의 아버지)나 워드 커닝엄(위키의 아버지), 제리 서스만(SICP 저자) 등 컴퓨터 분야에서 유명한 사람들에게도 많은 영향을 끼친 것 같습니다. 그들은 단순함의 위력을&amp;nbsp;맥스웰의 방정식에서 배웠다고 말합니다. (간결성에 대한 훈련이 된 사람은 프로그래밍도 잘한다는 것이 제 생각입니다)&lt;br&gt;&lt;br&gt;마크 트웨인은 친구에게 보낸 편지에서 이런 말을 합니다. \&quot;I didn&#39;t have time to write a short letter, so I wrote a long one instead.\&quot; 파스칼 외 꽤 많은 유명인들이 &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://c2.com/cgi/wiki?TimeToMakeItShort\&quot;&gt;비슷한 논지의 명언&lt;/a&gt;을 했다고 합니다. 영작에 대한 최고의 베스트셀러인 &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://no-smok.net/nsmk/TheElementsOfStyle\&quot;&gt;The Elements Of Style&lt;/a&gt;에는 필요없는 말은 빼라(&lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://no-smok.net/nsmk/OmitNeedlessWords\&quot;&gt;Omit Needless Words&lt;/a&gt;)라는 항목이 있습니다. 디자인 쪽에서는 &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://no-smok.net/nsmk/EdwardTufte\&quot;&gt;에드워드 터프티&lt;/a&gt;가 &#39;정보 전달력이 없는 점은 지워서 잉크사용을 최소화하라&#39;는 말을 하지요. 그 외에도 &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://no-smok.net/nsmk/QuotesAboutSimplicity\&quot;&gt;단순성에 대한 알려진 명언&lt;/a&gt;이 많이 있습니다. 저는 노스모크에 &lt;a href=\&quot;https://web.archive.org/web/20211028035628/http://no-smok.net/nsmk/%ED%86%A0%EB%A1%A0%EC%B5%9C%EC%86%8C%EC%A3%BC%EC%9D%98\&quot;&gt;토론최소주의&lt;/a&gt;라는 페이지를 만들기도 했지요.&lt;br&gt;&lt;br&gt;이런 간결성을 격려하려면 어떤 시험이면 좋을까요? 물론 단답형 시험이 최고이다 라고 생각하는 오류를 범해서는 안되겠지요. 이렇게 하면 어떨까요? 질문에 대해 충분한 답이 되었는지 먼저 보고 점수를 준 다음, 답의 길이를 분모로 해서 점수를 나누어 버린다면?&lt;br&gt;&lt;br&gt;이런, 시간이 없어서 글이 너무 길어져 버렸군요. 죄송합니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/24 15:33&quot;]}],[0,{&quot;id&quot;:[0,1860953],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174002/http://agile.egloos.com/1860953&quot;],&quot;title&quot;:[0,&quot;구글의 두뇌 육성 전략&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174002/http://agile.egloos.com/1860031\&quot;&gt;구글에선 왜 직원들에게 산책을 권하는가&lt;/a&gt;라는 포스트에 대해 utena님께서 덧글로&amp;nbsp;달아주신 이야기가 흥미롭습니다. 지인이 구글 채용회에 갖다가 받아온 팜플렛 내용이 구글에선 어떻게 직원들의 뇌 능력을 극대화해 주는가에 대한 것이라고 합니다.&lt;br&gt;&lt;br&gt;그래서 자료를 좀 찾아봤습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://wistechnology.com/article.php?id=2190\&quot;&gt;http://wistechnology.com/article.php?id=2190&lt;/a&gt; &lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://blog.outer-court.com/forum/6556.html\&quot;&gt;http://blog.outer-court.com/forum/6556.html&lt;/a&gt;&amp;nbsp;(여기에는 팜플렛 사진 링크가 있습니다.)&lt;br&gt;&lt;br&gt;구글이 갖고 있는 개발자들의 두뇌 육성 전략이면서 동시에 관심있는 학생들을 회사로 끌어들이기 위한 두뇌 모집 전략이기도 하네요.&lt;br&gt;&lt;br&gt;사실 개발자들과 같은 지식 노동자들에게 있어 가장 중요한 무기는 뇌인데 우린 여기에 큰 관심을 두고 있지 않는 것 같습니다.&lt;br&gt;&lt;br&gt;최근 들어 오라일리에서 Hack 시리즈로 좀 재미를 보면서 영역을 확장해서 컴퓨터가 아닌 분야까지도 Hack으로 다루고 있는데, 대표적인 것이 &lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://www.amazon.com/gp/product/0596007795\&quot;&gt;Mind Hacks&lt;/a&gt;와 &lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://www.amazon.com/gp/product/0596101538\&quot;&gt;Mind Performance Hacks&lt;/a&gt;(이 책의 부제는 당신의 두뇌를 오버클러킹하는 팁과 도구)입니다. 전자는 얼마전 번역이 되기도 했죠. 두 책 모두 재미있긴 하지만 약간 아쉬운 면들이 있습니다. 그 아쉬움을 채워줄 책이 집필 중이라는데...&lt;br&gt;&lt;br&gt;Andy Hunt는 Refactoring Your Wetware라는 제목의 책을 집필 중이고, 우연찮게도 저 역시 관련 책을 쓸 생각을 하고 있던 중이었습니다. (서로 의견과 정보를 많이 주고 받고 있습니다.) 프로그래머들이 자신의 두뇌를 더 잘 활용하려면 어떻게 해야하나 뭐 그런 내용입니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/24 17:40&quot;]}],[0,{&quot;id&quot;:[0,1870881],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174002/http://agile.egloos.com/1870881&quot;],&quot;title&quot;:[0,&quot;언어 속 언어 EDSL&quot;],&quot;body&quot;:[0,&quot;\n\t작년 대안언어축제 1회 때 제가 진행했던 세션입니다. EDSL은 Embedded Domain Specific Language를 줄인 말입니다. DSL은 특정 영역에 국한된 언어를 말합니다. 은어랑 비교할 수 있을까요? 예를 들어 루빅스 큐브(정육면체 상자를 돌려서 색깔을 맞추는 퍼즐)를 맞춰 나가는 과정을 설명하기 위한 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://jeays.net/rubiks.htm#sol1step0\&quot;&gt;작은 언어&lt;/a&gt;\&quot;가 따로 있는데, 매우 간단하고 명쾌합니다. 이런 걸 DSL이라고 할 수 있습니다. EDSL은 일반 프로그래밍 언어 속에서 이런 DSL을 구현해 낸 것을 말합니다. 언어 속 언어라고 할 수 있죠.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://altlang.org/fest/%EC%96%B8%EC%96%B4%EC%86%8D%EC%96%B8%EC%96%B4\&quot;&gt;여기&lt;/a&gt;에 가시면 EDSL의 개략적 내용과 참고자료, 당시의 발표자료 등을 보실 수 있습니다.&amp;nbsp;그 페이지에 몇가지 내용을 추가하고 발표자료도 첨부하고 했습니다(늦어서 죄송합니다~).&lt;br&gt;&lt;br&gt;당시에는 제가 간단하게 강의를 하고 청중분들과 함께 재미있는 게임들을 했습니다. 제가 문제를 내어드리고, 각 팀에서 선택한 일반 프로그래밍 언어를 이용해서 그 문제를 잘 표현하는 EDSL을 설계, 구현하는 것이었죠. 나중에는 같은 문제 영역인데 조금 변화된 요구사항을 드려서 자기 팀에서 구현한 EDSL이 잘 확장할 수 있는지 실험해보는 시간을 가졌습니다.&lt;br&gt;&lt;br&gt;(E)DSL에 대해 한가지 생각해 볼만한 문제를 드리겠습니다. 예를 들어 다음과 같은 도형을 작도하는 프로그램을 만들어야 한다고 칩시다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;pre style=\&quot;LINE-HEIGHT: 80%\&quot;&gt;&lt;br&gt;*&lt;br&gt;**&lt;br&gt;***&lt;br&gt;****&lt;br&gt;*****&lt;/pre&gt;&lt;br&gt;어떤 프로그래밍 언어가 있다면 가장 좋을까요? 질문을 바꾸어 봅시다. 전화기로 친구에게 이 도형을 똑같이 그려줄 것을 부탁한다면 어떻게 설명하시겠습니까?&lt;br&gt;&lt;br&gt;일단 별을 하나 찍어. 그리고 다음줄로 넘어가. 별 하나 찍고, 또 별 하나 찍고, 다음줄. 별 하나, 별 하나, 별 하나, 다음 줄. ...&lt;br&gt;&lt;br&gt;이 방식은 비효율적입니다. 설명하면서 실수하기도 쉽습니다. 중복이 많습니다. 만약 \&quot;컴퓨터\&quot;라는 개념을 머리속에서 완전히 지워버리고 설명한다면 어떻게 하시겠습니까? 그러면서도 모호성을 적절히 줄인다면? 이 가상적 프로그래밍 언어에서 이등변 삼각형 작도를 하려면 어떤 표현을 써야 합니까? 다이아몬드는? 사각형은? 원은?&lt;br&gt;&lt;br&gt;작년의 EDSL 세션은 저에게도 매우 의미있는 시간이었습니다. 뭔가 발표하고 가르치고 공유하는 경험을 하고나면 머리가 정리되기 때문입니다(&lt;a href=\&quot;https://web.archive.org/web/20230324174002/http://c2.com/cgi/wiki?TheBestWayToLearnSomethingIsToTeachIt\&quot;&gt;가르치는 것이 최고의 학습 전략이다&lt;/a&gt;). 개인적으로는 EDSL이라는 주제를 발견하고 거기에 심취한 이후로는 제가 과거에 짰던 코드들은 거의 대부분 부족한 점들이 많이 발견되더군요. 역시 언어는 사람의 이성을 계발하는 데에 최고의 도구 중 하나인 것 같습니다.&lt;br&gt;&lt;br&gt;오늘의 명언 하나: 워드 커닝햄 가라사대, \&quot;스몰토크(OOPL)에서는 새로운 언어를 만들어 내는 것 외에 프로그래밍 하는 방법은 없다\&quot;.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/26 15:54&quot;]}],[0,{&quot;id&quot;:[0,1878343],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828024138/http://agile.egloos.com/1878343&quot;],&quot;title&quot;:[0,&quot;IDEO의 비밀 무기&quot;],&quot;body&quot;:[0,&quot;\n\t작년 6월달에 한국경영정보학회 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20160828024138/http://www.kmis.or.kr/EventsGuide/SpringEvents_01.asp\&quot;&gt;춘계학술대회&lt;/a&gt;에 리차드 볼랜드(Richard J. Boland)가 내한, 기조연설을 했습니다.&amp;nbsp;발표 제목은 Managing as Designing: Lessons for Organization Leaders From the Design Practice&amp;nbsp;of Frank O. Gehry 입니다. 디자인으로서의 경영이라, 뭔가 생소하지 않습니까? 게다가 경영 학회에서 프랭크 게리 같은 건축가 이름이 제목에 등장하다니요.&amp;nbsp;참고로 프랭크 게리는 TIME 선정 가장 영향력 있는 미국인 25인에 들 정도로 대단한 사람입니다. 자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://en.wikipedia.org/wiki/Frank_Gehry\&quot;&gt;여기&lt;/a&gt;를 참조하세요.&lt;br&gt;&lt;br&gt;이야기의 발단은 대략 이러합니다. 볼랜드 교수가 새로운 학교 건물의 건축을 리차드 게리와 그 회사(Gehry Partners)에게 맡겼다고 합니다. 그런데 그들이&amp;nbsp;건물을 설계하고 만들어 가는 과정이 경영학과 교수들이 보기에 매우 충격적이었다고 합니다(꽤나 애자일스럽습니다). 그래서 여기에 대해&amp;nbsp;논의를 하다가 전세계, 각계의 사람들이 모여서 어떤&amp;nbsp;워크샵 같은 걸 하나 합니다. 일종의 선언을 한 셈인데요. 그들은 경영이 디자인에서 많은 걸 배워야 한다고 말합니다.&lt;br&gt;&lt;br&gt;좀 거칠게 말하면&amp;nbsp;다음과 같은&amp;nbsp;요지입니다.&amp;nbsp;이제까지의 경영은 주로 여러 주어진 대안 중 하나를 고르는 쪽에 치중했다. 하지만 전혀 새로운 것을 \&quot;디자인\&quot;해 내는 능력이 필요하다.&lt;br&gt;&lt;br&gt;그 워크샵을 통해 책을 하나 출간합니다. 제목이 Managing as Designing입니다. 개론적 이해를 위해서는 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://design.case.edu/background.html\&quot;&gt;이 글&lt;/a&gt;과 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://design.case.edu/articles/Design%20Matters.pdf\&quot;&gt;이 글&lt;/a&gt;을 추천합니다. 자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://design.case.edu/index.html\&quot;&gt;이 사이트&lt;/a&gt;를 참고하시고요(이 책 한번 읽어볼만 합니다).&amp;nbsp;그들의 시도는 어느 정도 성공한 것 같습니다. Fast Company의 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.fastcompany.com/magazine/95/\&quot;&gt;2005년 6월호&lt;/a&gt; 특집이 디자인에 대한 것이었습니다. 특히 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.fastcompany.com/design/2005/design-mentors-extra.html\&quot;&gt;More from the Mentors to the Masters&lt;/a&gt;는 정말 구구절절이 마음에 와 닿습니다. &lt;br&gt;&lt;br&gt;화제를 돌려서 제목 이야기를 하겠습니다. IDEO 잘 아시죠? IDEO는 많은 사람들에게 혁신의 대명사로 통하는 회사입니다. 이 회사의 독특한 제품 개발 과정은 여러 자료를 통해 접할 수 있습니다. 국내에는 \&quot;유쾌한 이노베이션\&quot;이라는 이름으로, The Art of Innovation이 번역 소개된 바 있고, 아직 번역 되진 않았으나 Ten Faces of Innovation이라는 책도 있습니다(혁신을 만들어야 하는 조직에 속한 분들에게 꼭 일독을 권합니다).&lt;br&gt;&lt;br&gt;&lt;br&gt;자, 이 책에 IDEO가 끼었을까요, 안끼었을까요? 당연히 끼어있습니다. Peter Coughlan와 Ilya Prokopoff라는 IDEO 소속의 두 사람이 글을 썼는데, 제목이 Managing Change by Design(디자인으로 변화 관리하기)입니다. 구미가 당기시지요? 이 글은 인기가 있었는지, 올해에 다시 다른 잡지를 통해&amp;nbsp;재출간되기도 했는데, 원래 글에 비해 두 가지 실사례가 추가되어 있습니다. 다른 부분은 대동소이하고요. 내용은 &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.ideo.com/pdf/PeterIlya_ManagingChange_2006.pdf\&quot;&gt;PDF 문서&lt;/a&gt;를 참고하세요.&amp;nbsp;&lt;br&gt;&lt;br&gt;이 글에서 두 저자는 비지니스가 변화를 관리(manage)하는데 매우 도움이&amp;nbsp;된다고 생각하는&amp;nbsp;자기들의 세 가지 비밀무기를 소개합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;Contextual Observation&lt;/li&gt;&lt;li&gt;Human-Centered Frameworks&lt;/li&gt;&lt;li&gt;Rapid prototyping&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;이 그것입니다. 애자일과 궁합이 너무 잘맞는 것 같지 않습니까? (자세한 내용에 대해서는 다음 기회에...)&lt;/p&gt;&lt;p&gt;보너스로, &lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://en.wikipedia.org/wiki/Herbert_Simon\&quot;&gt;허버트 사이먼&lt;/a&gt;의 디자인 관련 명언 두 개:&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;Everyone designs who devises courses of action aimed at changing existing situations into preferred ones. (현존하는 상황을 더 선호하는 상황으로 바꾸기 위한 일련의 행동을 고안해 내는 사람이라면 모두&amp;nbsp;디자인한다)&lt;br&gt;&lt;/p&gt;&lt;p&gt;...the proper study of mankind is the science of design, not only as the professional component of a technical education but as a core discipline for every liberally educated person. (인류가 연구할 적절한 대상은&amp;nbsp;디자인의 과학인데, 이것은 기술적 교육의 전문적 구성요소만이 아니라 교양 교육을 받은 모든 사람에게 핵심적인 수양의 하나이다.)&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;Managing as&amp;nbsp;Designing 관련해서 제가 모은 링크 몇 가지:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.marketingmag.ca/magazine/current/opinion/article.jsp?content=20050613_68992_68992\&quot;&gt;marketingmag&lt;/a&gt;&amp;nbsp;Grand Designs&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.inc.com/magazine/20021001/24699.html\&quot;&gt;inc.com&lt;/a&gt;&amp;nbsp;Driven by Design&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20160828024138/http://www.rotman.utoronto.ca/pdf/rotman_mgmt_winter03.pdf\&quot;&gt;Rotman&lt;/a&gt;&amp;nbsp;Business Design 특집 (pdf)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;--김창준&lt;/p&gt;&amp;nbsp; \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/04/28 00:17&quot;]}],[0,{&quot;id&quot;:[0,1932595],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155656/http://agile.egloos.com/1932595&quot;],&quot;title&quot;:[0,&quot;우리는 팀인가요?&quot;],&quot;body&quot;:[0,&quot;\n\t테일러주의는 우리에게 가능한한 모든 작업을 원자 단위로 쪼개고, 작업 간의 의존성을 최소화하고 각 작업을 최적화할 것을 가르쳤습니다. 아니, 그런 일을 해줄 사람이 관리자로 존재하고, 노동자들은 기계의 일부분인냥 정해진 일을 하면 된다고 가르쳤습니다.&lt;br&gt;&lt;br&gt;여기에서 우리가 물어야할 질문은 과연 그 방식이 오늘날 적절한가 하는 것과, 그 방식이 다른 분야에도 적절한가 하는 것입니다.&lt;br&gt;&lt;br&gt;우선 제가 &lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://xper.org/wiki/xp/AreWeATeam\&quot;&gt;Are We a Team&lt;/a&gt;이라는 위키 페이지에 썼던 글과 워드 커닝햄이 썼던 글을 인용하겠습니다. 워드는 관심사의 분리(Separation of Concerns)가 아니라 관심사의 섞임(Mingling of Concerns)을 말합니다. 그리고 이 방식이 더 나은 코드로 가는 더 빠른 길이라고 말합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;많은 팀들은 사실 \&quot;팀\&quot;이 아니다. 그냥 일하는 사람들의 집단일 뿐이다. 상호 협력과 인터액션이 부족하다. 우리가 팀인지, 단순한 워크그룹인지 쉽게 아는 방법: &lt;br&gt; &lt;p&gt; &lt;/p&gt;&lt;ul&gt; 일단 1주일 이하 단위의 공유 미팅이 없으면 일단 제껴야 한다. 그 다음, 주간 회의 시간에 업무 공유를 할 때 사람들을 유심히 보라. 한명씩 돌아가면서 자기가 한 일을 발표하는 데에 각자 3분 이상 걸리는가? 단지 사실의 나열을 읽는 것일 뿐이고 다른 사람과 교감이 없는가(질문이 있다든지)? 다른 사람들이 그 동안 딴 짓을 하는가? 조는 사람이 있는가? 그렇다면 우리는 팀이 아닐 확률이 높다. &lt;br&gt;&lt;p&gt; &lt;/p&gt;&lt;/ul&gt; 이런 사람들에게 애자일 방법론을 권하면 반응은 한결같다. \&quot;우리는 서로 업무가 너무 달라서 그런 방식이 맞지 않아요.\&quot; 우리는 팀이 아니에요 하는 말과 꼭 같다. 워드가 &lt;a title=\&quot;Wiki\&quot; href=\&quot;https://web.archive.org/web/20230317155656/http://c2.com/cgi/wiki?MinglingOfConcerns\&quot;&gt;MinglingOfConcerns&lt;/a&gt;에서 말하듯이 대다수의 매니저는 12가지 일이 있고 사람이 12명이면 한 사람에게 하나의 일을 맡기는 것을 최선으로 생각한다. 그러나 그것이 진정 최고의 코드를 만드는 방법인가? --김창준&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt; 알렉산더 에지드(Alexander Egyed)의 작업을 연구하는 학생에게 보낸 편지 중에서... &lt;br&gt;&lt;p&gt;  저는 에지드의 논문을 잘 모릅니다. 학생이 보낸 이메일을 읽고난 후 온라인을 검색해서 그가 보엠과 함께 모델링에 대해 많은 글을 썼다는 사실을 알게 되었습니다. 그 글 전부가 우리가 \&quot;초기 대형 설계\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://xper.org/wiki/xp/BigDesignUpFront\&quot;&gt;BigDesignUpFront^&lt;/a&gt;) 철학이라고 부르는 것과 같아 보이는데, 저는 그 철학을 거부합니다. 학생의 연구 목표로 생각되는 \&quot;관심사의 분리\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://xper.org/wiki/xp/SeparationOfConcerns\&quot;&gt;SeparationOfConcerns^&lt;/a&gt;)에 대해서도 언제나 팬의 입장은 아닙니다. 제 생각을 설명해줄 사고 문제가 여기에 있습니다: &lt;br&gt; &lt;/p&gt;&lt;p&gt;  어떤 소프트웨어 관리자(manager)에게 12가지 할 일이 있고 그 일을 할 사람도 12명이 있습니다. 그는 어떻게 해야 할까요? &lt;br&gt; &lt;/p&gt;&lt;p&gt; 대다수의 관리자들은 각자에게 한가지씩 일을 할당할 것인데, 이 경우에 병렬 진행이 최대화될 수 있다고 보기 때문입니다. 하지만 이것이 최고의 코드로 가는 가장 빠른 지름길일까요? 저는 그렇지 않다고 봅니다. 제 생각에는 관리자가 사람들에게 함께 작업하지 말라고 지시했을 겁니다. 그들이 따로 떨어져서는 할 수 없는 것을, 다 같이 모여서 도대체 무슨 일을 할 수 있을런지 그 관리자는 아마 상상조차 못할 것입니다. 그럴 수 밖에 없는 것이, 사람들이 하나의 문제를 해결하기 위해 각자의 경험을 동원할 수 있도록 허락했을 때 그들이 무슨 일을 할지 한 사람으로서는 상상하기가 무척이나 어렵기 때문입니다. &lt;br&gt; &lt;/p&gt;&lt;p&gt; 제가 선호하는 접근법은 관리자가 12명 모두에게 단지 3가지 일만 주고 서로 협동해서 그 일을 하도록 요청하는 것입니다. 그 일들이 완료되면 관리자는 할 일을 3개 더 만들어 냅니다. 사람들은 작업을 완료하기 위해 자기조직화(self-organize)할 수 있는 권한이 있고, 또 매번 다르게 조직화할 수도 있을 겁니다. 이 방식이 잘 돌아가는 이유는 사람들이 \&quot;관심사의 섞임\&quot;(mingling of concerns)을 통해 서로에 대해 엄청나게 많은 것을 매우 빨리 배울 수 있기 때문입니다. 이런 식으로 학습한 지식은 관리자나 혹은 누구든 딱 한 사람이 모델링한 것의 위험을 피할 수 있는데, 그런 한 사람에 의한 모델링 때문에 모델 주도 접근법(model driven approaches)은 불리해 집니다. &lt;br&gt; &lt;/p&gt;&lt;p&gt; 제 접근법은 또한, 첫 3가지 작업에 대한 해결책을 조정해서 두번째 3가지 작업에 대한 니즈를 수용하고, 계속해서 결국 모든 작업이 완료될 때까지 이를 계속하는 팀의 능력에 의존하고 있기도 합니다. 우리는 이것을 리팩토링이라고 부릅니다. 초기 대형 설계 쪽의 사람들은 이것은 어려운 문제이고 따라서 회피해야 하는 것이라고 믿습니다. 그렇지 않습니다. 문제는 이미 간단하며, IntelliJ IDEA 같은 강력한 리팩토링 툴 덕택에 더욱 간단해졌습니다. &lt;br&gt; &lt;/p&gt;&lt;p&gt; \&quot;소프트웨어 공학\&quot; 공동체가 그런대로 간단한 것(프로그래밍)을 갖고는 매우 복잡하게 만들어 버리지나 않았는지 저는 걱정이 듭니다. 독창적 연구의 기회가 많아지기 때문에 이것은 학생에게는 득이 될 수도 있겠습니다. 저는 학생이 계획했던 대로 연구를 완성하기를 권합니다. 명심해야 할 것은, 학생은 어떤 인공적 구조물을 연구하고 있는 것이며 그것은 앞서의 가상의 관리자가 내렸던 열등한 선택들 때문에 존재하게 되었다는 점입니다. 자신의 연구가 훗날에도 경쟁력이 있게 하려면, 제가 장려하는 기법들이 널리 퍼지는 경우 그 연구가 어떻게 적용될지 혹은 적용되지 못할지를 논하는 작은 섹션을 하나 추가하면 되겠지요. &lt;br&gt; &lt;/p&gt;&lt;p&gt;  행운을 빕니다. 그럼 이만. &lt;br&gt; &lt;/p&gt;  -- 워드 커닝햄, &lt;a title=\&quot;Wiki\&quot; href=\&quot;https://web.archive.org/web/20230317155656/http://c2.com/cgi/wiki?MinglingOfConcerns\&quot;&gt;MinglingOfConcerns&lt;/a&gt;에서 (번역: &lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://xper.org/wiki/xp/_b1_e8_c3_a2_c1_d8\&quot;&gt;김창준&lt;/a&gt;)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;도요타는 자동차 회사입니다. 도요타에서는 테일러리즘과는 정반대의 길을 장려하고 있습니다. 한 사람이 여러 직능을 갖는 것을 권하며, 노동자들이 머리를 짜내어 공정을 지속적으로 개선하는 것(카이젠이라고 합니다)을 강조합니다. 팀으로 일하며 서로 협력할 것을 권합니다. 결과는? 도요타는 전세계 자동차 회사 중 최고의 이익을 내고 있다고 합니다.&lt;br&gt;&lt;br&gt;제트기 엔진 같이 복잡하고 전문성이 많이 필요한 분야는 어떨까요?&lt;br&gt;&lt;br&gt;GE의 제트기 공장 중 최고 성과를 내는 곳이 노스 캐롤라이나 더럼(Durham)의 공장입니다. Fast Company라는 잡지에 이 공장에 대한 기사가 났습니다. 제목이 &lt;a href=\&quot;https://web.archive.org/web/20230317155656/http://www.fastcompany.com/online/28/ge.html\&quot;&gt;Engines of Democracy&lt;/a&gt;와 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155656/http://www.fastcompany.com/magazine/28/teamwork.html\&quot;&gt;How Teamwork Took Flight&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;직원 수는 170여명인데 상관은 딱 한명입니다. 그 170명이 모두 동일한 한 사람의 상관만 두고 있습니다. 공장장이지요. 실질적으로는 모두가 상관 없이 일하는 것입니다. 여기에는 전통적 조립 라인이 없습니다. 각각의 팀이 엔진 처음(부속 단계)부터 끝까지(트럭에 실을 때까지) 모든 것을 책임집니다. 각 팀은 매일 14시 30분에 만납니다. 단순한 일간 보고가 아닙니다. 그야 말로 팀에 대해 모든 것을 이야기하는 자리입니다. 뭔가 팀으로 작업하고 있는 것이지요. 또한 관심사의 섞임을 권합니다. 모든 사람이 자신의 기술을 넓히도록 합니다. &lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;Multiskilling is how the place is kept together,\&quot; says Derrick McCoy, 32, a tech-3 and a buddy of Duane Williams&#39;s on Team Raven. \&quot;You don&#39;t hoard your skills. That way, when I&#39;m on vacation, the low-pressure turbine can still be built without me.\&quot;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;예상하시겠지만, 이곳에서 사람을 뽑을 때엔 단순히 기술능력만 보지는 않습니다. 총 11개의 영역이 있고, 그 중 기술은 한가지일 뿐이고 다른 나머지 10개에서 기준치를 넘지 못하면 뽑지 않습니다. 그 영역은 도와주는 능력, 의사소통 능력, 다양성, 유연성, 코칭 능력 등 다양합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The most interesting measure may be one that the people at GE/Durham talk about themselves. They don&#39;t really think that their main job it so make jet engines. They think that their main job is to make jet engines &lt;span style=\&quot;font-style: italic;\&quot;&gt;better&lt;/span&gt;.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;I think what they&#39;ve discovered in Durham is the value of the human being,\&quot; says McEwan.&lt;/blockquote&gt;&lt;br&gt;저는 테일러리즘은 오늘날 점점 더 그 의미를 잃어가고 있으며, 적절한 분야도 점점 줄어들고 있다고 생각합니다. 하지만 불행히도 우리의 무의식 속에는 테일러리즘이 깊히 뿌리박혀 있습니다. 각자 자신의 최선만 다하면 된다고 생각하며, 관리자는 그런 환경 -- 자기 일만 최선을 다하면 전체 성과가 좋은 -- 을 만들어 내려고 많은 노력을 합니다. 하지만 대다수의 경우 이런 태도는 반대효과를 불러 일으킵니다. 최적의 성과가 나지 않습니다. 지역 최적(local optima)에 도달하지 전역 최적(global optima)에 도달하지 못합니다. 나는 잘 했는데 우리 회사는 망하는 꼴이 납니다.&lt;br&gt;&lt;br&gt;관심사가 섞이는 곳에 혁신이 있고 개선이 있다고 생각합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/05/09 00:53&quot;]}],[0,{&quot;id&quot;:[0,1932851],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230610033125/http://agile.egloos.com/1932851&quot;],&quot;title&quot;:[0,&quot;20분만에 테니스 배우기 그 충격 동영상&quot;],&quot;body&quot;:[0,&quot;\n\t테니스를 배워서 \&quot;즐기면서\&quot; 게임을 하려면 얼마나 걸릴까요? 한달? 보름? 일주일? 20분이면 됩니다. 아니 웬만한 사람이라면 그보다 훨씬 짧게 걸릴 겁니다.&lt;br&gt;&lt;br&gt;지금부터 여러분이 보실 동영상은 앨런 케이(Alan Kay)가 80년대 말에 했던 강연 Doing with Images Makes Symbols(아주 심오한 제목이고, 강연 전체가 매우 감동적인데 이에 대해서는 별도 포스트에...)에서 앨런이 교육철학과 UI, 사람의 학습 방식 등에 대해 설명하다가 비디오테이프를 틀어주는데, 거기에 나오는 영상입니다.&lt;br&gt;&lt;br&gt;&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20230610033125if_/https://www.youtube.com/embed/p2LZLYcu_JY?t=3460\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;대략 한시간 삼십분 짜리 영상이고, 거기에서 56분 지점에서 이 이야기가 나옵니다. 약 8분 가량 지속됩니다. 위 동영상을 재생하시면 해당 부분부터 시작합니다. 일단 심호흡부터 하시고요. 무척 충격적입니다.&lt;br&gt;&lt;br&gt;나은 화질을 원하시면 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230610033125/http://vilter.us/homeschooling/\&quot;&gt;이곳&lt;/a&gt;에서 다운 받으세요. (&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230610033125/http://www.archive.org/details/AlanKeyD1987_2\&quot;&gt;여기&lt;/a&gt;에는 고화질의 스트리밍도 있습니다)&lt;br&gt;&lt;br&gt;팀 갈웨이(Tim Galleway)라는 하버드 출신 테니스 코치가 독특하게 테니스를 가르친다는데, ABC 방송국에서 사기인지 아닌지 보려고 사람들을 급파합니다. 테니스를 평생 안쳐본 사람들을 수 명 뽑은 다음, 그 중 가장 몸치에 가까운 사람을 뽑았습니다. 주인공은 몰리라는 아줌마입니다. 눈으로 딱 보기에도 운동하고는 거리가 있습니다. 테니스라는 운동은 손도 안대봤을 뿐만 아니라, 30년 동안인가 운동을 한번도 안해봤다고 합니다.&lt;br&gt;&lt;br&gt;자 여러분은 이 아주머니가 어떻게 20분만에 즐겁게 테니스를 치는지 보게 됩니다.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds21.egloos.com/pds/201705/12/50/c0063450_59159e4d034e0.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;&lt;br&gt;00분 00초에 레슨이 시작됩니다.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds27.egloos.com/pds/201705/12/50/c0063450_59159e4e0291e.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds21.egloos.com/pds/201705/12/50/c0063450_59159e4e9b6ac.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;&lt;br&gt;7.5분이 지나면 이제 포 핸드는 끝나고 백 핸드로 넘어갑니다.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201705/12/50/c0063450_59159e4ed21c4.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;그러고는 잠시 후 서브를 배웁니다.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds21.egloos.com/pds/201705/12/50/c0063450_59159e4f73639.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;마지막으로 팀과 매치를 합니다. 심지어는 점수를 따내기까지 합니다.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230610033125im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201705/12/50/c0063450_59159e5014ab0.png\&quot; width=\&quot;500\&quot; height=\&quot;281.25\&quot; &gt;&lt;br&gt;&lt;br&gt;즐겁게 테니스 게임을 즐기면서 아주머니가 외칩니다. \&quot;Fantastic!\&quot; 팀이 말합니다. \&quot;This is called Tennis!\&quot; 이게 바로 테니스라는 겁니다! 몰리 말로는 자기가 마치 테니스를 미리 칠 줄 알았던 것처럼 그 동작이 자연스럽게 흘러 나온다고 합니다.&lt;br&gt;&lt;br&gt;도대체 어떻게 가르쳤길래 이렇게 빨리 배웠을까요?&lt;br&gt;&lt;br&gt;우선 처음에는 팀이 공을 쳐서 넘기는 시범을 바로 옆에서 몇 번 보여줍니다. 그러면서 저쪽에서 공이 넘어와 땅에 튈 때 \&quot;튀고\&quot;(bounce)라고 외치고, 그 공을 치는 순간에 \&quot;치고\&quot;(hit)라고 말하게 합니다. 그러면서 처음에는 공을 억지로 치려고 하지 말라고 합니다. 관찰해 보시면 아시겠지만 몰리가 처음에는 공의 움직임만 보면서 바운스와 힛이라고 외칩니다. 그러다가는 라켓을 휘두릅니다. 어떻게든 칠 수 있겠다 하는 생각이 들었나 보죠. 처음에는 헛스윙하더니 이내 공을 잘 쳐냅니다.&lt;br&gt;&lt;br&gt;통상적인 교습법과의 차이는 무엇일까요? 앨런 케이는 말합니다. 우리는 학습 이론에 대해 충분히 모른다. 그럴 경우 우리가 할 수 있는 최선은 학습에 장애가 되는 것을 제거하는 것이다. 집중하게 하는 것이다.&lt;br&gt;&lt;br&gt;우리가 테니스를 가르칠 때 처음부터 얘는 라켓이고 이렇게 잡고 포즈는 이렇게 취하고 어깨는 어떻게 하고 공은 가장 높이 떠올랐을 때 치고 어쩌고 이런 \&quot;설명\&quot;을 하면 학습자의 머리 속에는 이런 저런 \&quot;자기 명령\&quot;들이 떠다니게 됩니다. 그래서 오히려 공을 보지 못합니다. 팀이 주문한 것은 간단합니다. 바운스와 힛을 외치게 하는 것인데, 이걸 하면 자동으로 공에 집중을 하게 됩니다. 고로 공을 쳐내는 자기 몸에 이미 있던 잠재된 능력을 쓸 수 있다 이거지요.&lt;br&gt;&lt;br&gt;백핸드를 가르칠 때에는 소리에 집중하게 합니다. 팀이 반대편 코트에서 공을 넘겨주고 몰리가 그걸 칠 때 라켓에서 어떤 소리가 나는지 주의깊게 듣도록 합니다. 제대로 안맞으면 소리가 경쾌하지 않습니다. 그 소리를 집중해 듣다 보면 이상하게도 백핸드가 아주 잘 나오는 겁니다.&lt;br&gt;&lt;br&gt;서브를 가르칠 때에는 리듬과 이미지 훈련을 합니다. (자세한 내용은 직접 보시길)&lt;br&gt;&lt;br&gt;앨런 케이는 말합니다. 대부분의 테니스 수업에서는 처음부터 공을 쫓아다니는 데에 시간을 보내는데, 몰리는 거의 90%가 넘는 확률로 공을 쳐서 넘기는 걸 했다. 테니스의 핵심이 뭐냐? 공을 쳐서 넘기는 거 아니냐. (참고로 앨런과 팀은 서로 친구이며, 팀의 책에서는 앨런 이야기가 나오고 앨런 강연에서는 팀 이야기가 나옵니다) 그러면서도 실은 공을 쳐서 넘겨야 한다는 부담을 전혀 주지 않으며, 억지로 치려고 하지 말라고까지 합니다. 그리고 실수를 하면, 괜찮다 걱정마라 그냥 계속하라 이런 식으로 격려를 합니다.&lt;br&gt;&lt;br&gt;이 방식은 초보자한테나 도움이 될 것 같다고요? 그렇지 않습니다. 세계적인 프로 선수들이 팀에게서 많은 도움을 얻었다고 합니다.&lt;br&gt;&lt;br&gt;이 교습 방식을 다룬 책이 있습니다. Inner Game of Tennis라고 합니다. 얄팍한데 꽤나 감동적인 책입니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230610033125/http://www.amazon.com/gp/product/0679778314\&quot;&gt;&lt;img src=\&quot;https://web.archive.org/web/20230610033125im_/http://images.amazon.com/images/P/0679778314.01._BO2,204,203,200_PIsitb-dp-500-arrow,TopRight,45,-64_AA240_SH20_SCLZZZZZZZ_.gif\&quot;&gt;&lt;/a&gt;&lt;br&gt;&lt;br&gt;이 책이 워낙 대성공을 해서(스포츠 심리학에 지대한 영향을 끼쳤다고 합니다), Inner Game of Golf라는 책도 나오고, Inner Game of Music, 심지어는 Inner Game of Work(이 책은 최근 번역되어 출간 됐음)까지 나왔습니다. 저는 Inner Game of Programming을 써볼 생각입니다. :)&lt;br&gt;&lt;br&gt;참고로 이 Inner Game 이론은 정말 여러 분야에 적용가능하며, 저 역시 프로그래밍에 적용해서 어떤 잠재력을 봤습니다. 20분만에 테니스를 배워서 즐겁게 치는 것이 가능하다면, 저는 그 정도 비율로 압축적인 시간에 프로그래밍을 배워서 즐겁게 프로그래밍하는 것이 가능하다고 믿습니다. 꼭 오랜 기간 고생하면서 배우는 것이 최고는 아니라고 생각합니다. 빨리, 또 &lt;a href=\&quot;https://web.archive.org/web/20230610033125/http://agile.egloos.com/1686333\&quot;&gt;재미있게 공부하기&lt;/a&gt;가 가능합니다.&lt;br&gt;&lt;br&gt;마지막으로 Inner Game of Work에 소개된 팀의 코칭 일화를 옮기는 것으로 글을 마치겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;휴스턴 필하모닉 오케스트라 단원들에게 이너게임을 설명하던 때가 생각납니다. 이너게임에 대한 간단한 설명을 마치자 단원들은 자신들의 눈앞에서 그것을 응용해줄 것을 요청했습니다. 튜바 연주자가 자진해서 실험대상이 되었습니다. 나는 다룰 줄 아는 악기도 없고 튜바 독주도 들어본 적이 없었습니다. 나는 무대에 오른 연주자에게 그가 배우고 싶은 것이 무엇인지를 물었습니다. 그는 이렇게 대답했습니다. \&quot;고음 영역에서 아티큘레이션articulation이 가장 어렵습니다.\&quot; 나는 그 의미를 전혀 이해할 수 없었지만 어쨌든 한번 튜바를 불어보라고 했습니다. 나에게는 아주 훌륭하게 들렸습니다만 그는 불만족스럽다는 듯이 고개를 흔들었습니다. 그의 지식에 의존하면 되기 때문에 나에게는 어떤 전문지식도 필요하지 않다는 것을 기억하면서 나는 그에게 \&quot;무엇이 마음에 안 들지요?\&quot; 하고 물었습니다. \&quot;분명하지 못해요\&quot;라고 그가 대답했습니다. 나는 다시 \&quot;그것을 어떻게 압니까?\&quot;라고 물었습니다. 그는 \&quot;흥미로운 질문이네요. 사실 튜바의 관 끝은 내 귀에서 멀리 떨어져 있기 때문에 소리를 제대로 들을 수 없습니다. 그래서 혀에 느껴지는 감각으로 구별합니다\&quot;라고 대답했습니다. 그는 내가 코칭에 이용할 수 있는 핵심변수에 근접하고 있었습니다.&lt;br&gt;&lt;br&gt;\&quot;혀의 느낌은 어떻습니까?\&quot;&lt;br&gt;&lt;br&gt;\&quot;예, 지금처럼 고음 영역이 있는 어려운 악절을 연주할 때면 혀가 마르고 굳어서 잘 움직이지 않는 듯합니다.\&quot;&lt;br&gt;&lt;br&gt;이제 나는 필요한 것을 모두 얻었습니다. 나는 그에게 \&quot;다시 한번 같은 악절을 연주해보세요. 단, 이번은 아티큘레이션을 분명하게 하려고 애쓰지 마세요. 단지 그 악절을 연주할 때 혀의 상태에 어떤 변화가 있는지에 주목해보세요\&quot;라고 말했습니다.&lt;br&gt;&lt;br&gt;그는 다시 같은 악절을 불었습니다. 내 귀에는 하나도 달라진 게 없었습니다. 모두 아름다운 연주로 들렸습니다. 그런데 오케스트라의 단원들이 일제히 일어나서 박수를 치기 시작했습니다. 튜바 연주자는 회심의 미소를 지으며 스스로도 놀라고 있는 듯 했습니다.&lt;br&gt;&lt;br&gt;...&lt;br&gt;&lt;br&gt;[배우며 즐겁게 일하는 법 이너게임, 티머시 골웨이 지음, p.313 ff.]&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;앨런이 강연 마지막에 이런 질문을 받습니다. \&quot;몰리는 그 후 어떻게 되었나요?\&quot; 아마추어로서는 상당한 수준의 테니스 선수가 되었다고 하고, 여기에서 받은 영감으로 Inner Game 이론을 이용한 다이어트 코스를 만들어서 성공했고(실제로 살도 빠졌고), 결과적으로 그 때 테니스 교육을 계기로 삶이 완전히 바뀌었다고 합니다.&lt;br&gt;&lt;br&gt;이 방식을 프로그래밍에 적용하는 것, 교육과 학습에서의 의미 등에 대해서는 다음 포스팅을 기대하세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/05/09 01:43&quot;]}],[0,{&quot;id&quot;:[0,2034973],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155640/http://agile.egloos.com/2034973&quot;],&quot;title&quot;:[0,&quot;100달러 노트북은 손가락&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;img class=\&quot;image_left\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155640im_/http://pds1.egloos.com/pds/1/200605/31/50/c0063450_358512.jpg\&quot; width=\&quot;440\&quot; height=\&quot;327.272727273\&quot;  align=\&quot;left\&quot;&gt;&lt;br&gt;&lt;br&gt;최근 공개한 주황색 프로토타입 때문에 100달러 노트북이 다시금 화제입니다. 사람들은 이야기합니다. 하나 갖고 싶다. 게임이 돌아가냐. 메모리는 얼마나 되고, HDD 용량은 얼마냐. 우리가 구입할 수 있냐. 가격의 혁신이다. 노트북이 소모품이 되었다 등등. 신문 같은 매체에서 하는 이야기도 크게 다름이 없습니다. 비판도 많은데 비슷비슷합니다. 그런 열악한 박물관 컴퓨터로 무슨 교육적 효과를 바라느냐. 가난한 나라 아이들을 모두 프로그래머로 키울 작정이냐. 기술 이상주의(Techno-uptopianism) 아니냐. 물과 음식이 없어서 죽는 사람이 얼마인데 무슨 개소리냐.&lt;br&gt;&lt;br&gt;100달러 노트북이 소개된 작년부터 대부분 그런 반응만 있었습니다. 이건 아닌데 하는 생각이 들었습니다. 답답했습니다.&lt;br&gt;&lt;br&gt;달을 가리키는데 달은 안보고 손가락만 본다는 말이 있습니다. 이 경우에 너무나 잘 들어맞는 말이 아닌가 싶습니다. 특히나 신문에서 너무 표면적 이야기만 전달하지 않고 심층적인 내용을 분석했으면 하고 바랬습니다만 아직 제대로된 글을 보지 못했습니다.&lt;br&gt;&lt;br&gt;100달러 노트북은 손가락입니다. 그 손가락이 가리키고 있는 달은 크고 밝은 보름달입니다. 손가락에 비교할 수 없습니다. 달 이야기를 조금 해보려고 합니다. 제가 OLPC(One Laptop Per Child 아이마다 랩탑 하나씩) 프로젝트의 대변인도 아니고, 무슨 사명도 있는 것도 아니고, 특히나 그 프로젝트의 관계자나 연구자도 아니고 해서 그냥 변죽만 울려보려고 합니다.&lt;br&gt;&lt;br&gt;우선 OLPC를 이해하려면 그 뒤에 있는 사람들을 이해해야 합니다. 다들 잘 알고 있는 네그로폰테(Nicholas Negroponte) 교수가 있습니다. 네그로폰테 교수는 행동가이며 스타입니다. 네그로폰테 뒤에는 MIT 미디어랩의 \&quot;학습의 미래\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://learning.media.mit.edu/\&quot;&gt;Future of Learning&lt;/a&gt;) 연구 그룹 사람들이 있습니다. 앨런 케이(Alan Kay), 시모어 페퍼트(Seymour Papert), 데이비드 카발로(David Cavallo), 미첼 레스닉(Mitchel Resnick) 같은 사람들입니다. 이 사람들의 배경으로는 삐아제(Jean Piaget) 같은 교육학자의 구성주의(&lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://en.wikipedia.org/wiki/Constructionist_learning\&quot;&gt;Constructionism&lt;/a&gt;)가 공통적으로 깔려있습니다. 실제 OLPC는 자기 프로젝트의 배경을 구성주의 철학이라고 명시적으로 밝히고 있기도 합니다(OLPC 접근법의 배경에 대해서는 카발로의 &lt;a class=\&quot;external text\&quot; title=\&quot;http://www.media.mit.edu/publications/bttj/Paper11Pages96-112.pdf\&quot; href=\&quot;https://web.archive.org/web/20230317155640/http://www.media.mit.edu/publications/bttj/Paper11Pages96-112.pdf\&quot; rel=\&quot;nofollow\&quot;&gt;\&quot;Models for growth—towards fundamental change in learning environments\&quot;&lt;/a&gt;의 일독을 권합니다).&lt;br&gt;&lt;br&gt;분명 OLPC 뒤에는 여러 사람들의 노력이 있을 것입니다만, 왜 하필 학습의 미래 그룹 사람들을 언급하느냐 반문할 수도 있겠습니다. 그 이유는 이 그룹에 속한, 혹은 그 그룹과 긴밀한 관계에 있는 사람들이 오래 전부터 애정을 갖고 실험해 온 아이디어가 바로 OLPC이기 때문입니다. OLPC 역사의 줄기를 차지하기 때문입니다. OLPC에서 최근까지 해온 일보다 앞으로 할 일이 훨씬 더 중요해 질 것이며 거기에는 이 그룹이 중심에 있을 것이기 때문입니다. 참고로, 앨런 케이는 &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://www.ethanzuckerman.com/blog/?p=270\&quot;&gt;WSIS 강연&lt;/a&gt;에서  OLPC의 도전을 쉬운 것에서 어려운 순으로 보면 하드웨어, 소프트웨어, 사용자 인터페이스, 컨텐트와 멘토링 순이라고 했습니다.&lt;br&gt;&lt;br&gt;시모어 페퍼트는 &#39;60년대에 이미 어린이가 컴퓨터를 소유하고 그것을 사고의 도구, 학습의 도구로 사용하는 것을 꿈꾸어 왔습니다. 앨런 케이의 다이나북(Dynabook)도 같은 이상이었지요. 이런 선각자들의 노력이 PC나 노트북의 발전에 큰 도움을 주었습니다. &#39;80년대 말에 페퍼트는 코스타 리카에서 OLPC를 실험했고, 의미있는 성공을 거두었습니다. 또 네그로폰테는 &#39;90년대 말에 캄보디아에서 학교를 설립하고 OLPC를 추진했습니다. 다시 2000년에 이르러서는 미국 메인주(Maine)에서 페퍼트와 함께 OLPC(실제 이름은 &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://www.maine.gov/mlte/about/index.htm\&quot;&gt;MLTI&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://ali.apple.com/ali_sites/glefli/exhibits/1001165/The_Maine_Event.html\&quot;&gt;읽어볼만한 글&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://ali.apple.com/ali_sites/glefli/exhibits/1001165/Introduction.html\&quot;&gt;동영상&lt;/a&gt;)를 진행하기 시작했습니다. 데이비드 카발로는 태국의 시골지방에서 창발적 설계(Emergent Design)와 컴퓨터 기술 등을 이용해서 현지 사람들이 자신의 환경을 긍정적으로 변화시키는 일을 했습니다(제가 2000년경 카발로의 &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://www.research.ibm.com/journal/sj/393/part2/cavallo.pdf\&quot;&gt;논문&lt;/a&gt;을 읽었을 때 가슴이 두근거렸습니다). 미첼 레스닉은 어린아이들이 복잡성과 창발성 등을 쉽게 배울 수 있는 방법, 미래의 유치원을 오래 전부터 실험해 오고 있습니다. 이런 실험과 노력들이 고무적인 결과를 보여줬습니다. 예를 들어 메인주에서는 OLPC를 도입한 학교들에서 출석률이 2배로 늘었다고 합니다(참고로 학생들은 개별적으로 노트북을 소유하게 되기 때문에 컴퓨터를 쓰려고 학교에 오는 것은 아닙니다).&lt;br&gt;&lt;br&gt;OLPC 프로젝트에 참가하는 사람들은 \&quot;아이마다 랩탑 하나씩\&quot;을 통해 세상을 바꿀 수 있다고 믿습니다. 여기에 조소를 보내는 사람들에게 네그로폰테는 이런 말을 합니다. 우리는 모든 문제의 해결에는 교육이란 부분이 들어 있다고(혹은 해결이 교육 자체일 거라고) 생각합니다. 게다가 교육이 해결책에 포함되어 있지 않다면 그건 제대로 된 해결책이 아닐 겁니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;“... if you take any world problem, any issue on the planet -- the big ones, peace, the environment, poverty—the solution to that problem certainly includes education, could even be just education, and, if you have a solution that doesn’t include education it&#39;s not a solution at all.” --Nicholas Negroponte.&lt;br&gt;&lt;br&gt;&lt;/blockquote&gt;우리는 현란함에 유혹되기 쉽습니다. 손을 들어 달을 가리키면 달은 가만히 있고 손은 움직였고 또 그 움직인 물체에서 뭔가 길쭉한 놈이 유독 도드라져 나왔기 때문에 그걸 쳐다보기 쉽습니다.&lt;br&gt;&lt;br&gt;시모어 페퍼트는 로고(Logo)라는 컴퓨터 언어를 만들었습니다. 많은 사람들은 그 언어가 아이들이 간단한 도형을 그리는 프로그래밍 언어라고 생각합니다. 많은 사람들은 그 언어가 아이들이 장차 더 세련되고 복잡한 프로그래밍 언어를 배우게 하기 위한 준비용 언어라고 생각합니다. 페퍼트는 학습을 학습하고 사고를 학습하며 세상을 이해하는 도구라고 말합니다.&lt;br&gt;&lt;br&gt;어떤 사람은 로고를 비난합니다. 너무 단순하다고. 어떤 사람은 로고를 칭찬합니다. 손쉽게 그걸 배우고 나면 프로그래밍에 대한 지식이 많이 쌓일 거라고. 페퍼트는 전자 경우는 물고(bite) 후자 경우는 핥는다(lick)고 표현합니다. 그러면서 OLPC에 대해서도 물고&amp;nbsp;핥는 이야기를 합니다. 누가 무엇을 물거나 핥는다는 말일까요?&lt;br&gt;&lt;br&gt;손가락으로 뭔가를 가리키면 강아지는 손가락쪽으로 달려오는데 어린아이는 그 손가락이 가리키는 곳을 바라본다고 합니다. 그 비유를 중심으로 해서, 페프트가 OLPC 위키에 \&quot;학습하기 학습하기\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://wiki.laptop.org/index.php/Learning_Learning\&quot;&gt;Learning learning&lt;/a&gt;)라는 컬럼을 올리고 있습니다.&amp;nbsp; 신랄한 비판과 풍자, 그리고 통찰이 녹아들어간 글들입니다. 그는 사람들이 OLPC의 진의를 알아주기를 바랍니다.&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;This is our lovely machine, but the project is not ABOUT computers. Although the computer gets all the press and all the excitement OLPC is about children and learning. &lt;/p&gt;&lt;p style=\&quot;font-weight: bold; font-style: italic; color: rgb(204, 51, 204);\&quot;&gt;&lt;font size=\&quot;4\&quot;&gt;The computer is the finger; the Children are the moon.&lt;/font&gt;&lt;/p&gt;--Seymour Papert (강조는 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;&lt;br&gt;p.s. 마지막으로 &lt;a href=\&quot;https://web.archive.org/web/20230317155640/http://wiki.laptop.org/index.php/OLPC_FAQ\&quot;&gt;OLPC FAQ&lt;/a&gt;에서 몇 군데 인용한 글을 덧붙입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Laptops are both a window and a tool: a window into the world and a tool with which to think. They are a wonderful way for all children to learn learning through independent interaction and exploration.&lt;br&gt;&lt;br&gt;What is the alternative for education? The laptop is cheaper than two or three ordinary textbooks, but gives access
