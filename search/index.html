quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/1860031\&quot;&gt;구글에선 직원들에게 산책을 권하죠&lt;/a&gt;)&lt;/li&gt;&lt;li&gt;샤워 중, 탕 속에서, 수영장&lt;/li&gt;&lt;li&gt;잠에 빠져들거나 아침에 일어나자마자&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;그 문제를&amp;nbsp;골똘히 생각할 때는 탑4에 들어가지 않습니다. 왜 그럴까요? 로저의 책자에 나오는 한가지 재미있는 실험을 인용하겠습니다.&lt;/p&gt;&lt;p&gt;두 그룹의 비슷한 사람들에 대해 정신의 예민함(mental acuity)을 테스트하기로 했습니다. 테스트 직전에 한 그룹은 20분 동안 방 안에 조용히 앉아있도록 한 반면, 다른 그룹은 그 시간 동안 다른 방에서 날카로운 칼로 사과 껍질을 깎았다고 합니다. 결과는? 사과 껍질을 깎았던 그룹이 훨씬 더 높은 점수를 받았습니다. 여러가지 이유가 있는데, 하나는 손을 썼다는 것입니다. 뇌에서 손과 관련된 부위가 매우 넓다는 것은 잘 아실겁니다. 눈으로 보면서 손을 조율하는 작업을 하면 뇌에서 다양한 뉴런이 촉발된다고 합니다. 또 가만히 있는 것보다 &lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://agile.egloos.com/1625416\&quot;&gt;육체적 운동을 하면 뇌로 가는 혈류랑이 증가하면서 뇌 활동에 더 도움이 된다&lt;/a&gt;고 합니다. 그 외에도 시각, 촉각, 후각, 청각 등 공감각을 써서 뇌가 깨어났다는 점도 놓칠 수 없는 중요한 요소입니다.&lt;/p&gt;&lt;p&gt;우리는 자신이 기똥찬 생각을 해냈던 상황들을 알고 있습니다. 하지만 그 상황을 일부러 만들어 낼 생각은 잘 하지 않는 것 같습니다. 문제가 잘 안풀리면 책상 앞을 떠나서 산책을 하거나 샤워를 하는 \&quot;적극적인 창조적 상황 만들기\&quot;를 할 수 있어야 합니다.&lt;br&gt;&lt;br&gt;문제를 풀다가 잘 안풀리면 나가서 전기톱질을 한다는 켄트도 이 사실을 잘 활용하고 있는 셈입니다. 전기톱질 같이 몸으로 하는 행동을 하면 이제까지 안쓰던 머리 속 회로가 작동하게 되면서 이제까지 놓치고 있던 부분을&amp;nbsp;볼 수 있는&amp;nbsp;시야가 생깁니다.&lt;br&gt;&lt;br&gt;저는 기천이라는 무술을 10년 넘게 해오고 있습니다.&amp;nbsp;몇 년 전&amp;nbsp;학습 클리닉에서 뇌파실험을 했습니다. 저의 뇌파로 컴퓨터와 스트리트 파이터 게임을 하는 것인데, 머리 속에서 알파파(차분하고 집중한 상태에 나오는 뇌파로 이 상태에서 공부를 하면 최고의 효율을 보임)가 나오면&amp;nbsp;자기 캐릭터를 조정할 수 있습니다. 저는 일반인에 비해 무척 빨리 컴퓨터를 이겼습니다. 그만큼 자신의 알파파를 자유자재로 부릴 수 있다는 말입니다. 저는 기천을 하는 생각만 해도 머리 속에서 알파파가 나옵니다. 그말은, 아무리 시끄러운 버스 속이라도 기천을 하는 상상만 해도 알파파 상태로 고도의 집중력을 발휘할 수 있다는 것이지요.&lt;br&gt;&lt;br&gt;사람마다 자신을 창조력의 준비 상태로 만들어 주는 주문이 다릅니다. 그걸 발견하고 적극적으로 활용하는 것이 무척 요긴합니다.&lt;br&gt;&lt;br&gt;다시 공으로 돌아와서, 제가 이 공을 갖고 놀다보면 안쓰던 뇌의 근육이 자극받는 느낌이 팍팍 듭니다. 뭐랄까 왼손으로 양치질을 시도할 때의 느낌이라고 할까요.&lt;br&gt;&lt;br&gt;여러분들은 자신의 뇌를 창조의 준비 상태로 만들어 주는, 창조성의 스위치를 켜주는&amp;nbsp;어떤 습관을 갖고 계신가요? 여러분들의 조직은 그런 것들을 격려하나요, 방해하나요?&lt;/p&gt;&lt;p&gt;--김창준 &lt;/p&gt;&lt;p&gt;p.s. 이 주제에 관심있는 분들은 안무가 트와일라 타프의 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230103123710/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=8931005431\&quot;&gt;천재들의 창조적 습관&lt;/a&gt;\&quot;을 일독하시길 권해드립니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;창조성이 습관화된 많은 사람들은 자신의 하루를 시작하고 싶은 환경과 연결된 준비의식을 가지고 있다. 스스로를 그런 환경 속에 놓음으로써 그들은 창조적인 하루를 시작한다.&lt;/p&gt;&lt;p&gt;작곡가 이고르 스트라빈스키 역시 매일 아침, 스튜디오에 들어가 똑같은 일을 했다. 피아노 앞에 앉아 바흐의 푸가를 연주한 것이다.&lt;/p&gt;&lt;p&gt;...베토벤 역시 그러했다. 그는 비록 건강이 좋지 않았지만, 매일 같은 의식으로 하루를 시작했다. 아침 산책을 하면서 어김없이 머릿속에 떠오르는 악상을 작은 노트에 끄적인 것이다. 그렇게 산책하는 동안 마음을 풀어주며 황홀경으로 이동한 후, 방으로 돌아가 작업을 시작했다.&lt;/p&gt;&lt;p&gt;&lt;em&gt;천재들의 창조적 습관, p.29~p.32&lt;/em&gt;&lt;/p&gt;&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/19 16:54&quot;]}],[0,{&quot;id&quot;:[0,2800735],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828022727/http://agile.egloos.com/2800735&quot;],&quot;title&quot;:[0,&quot;예술가를 위한 프로그래밍 언어&quot;],&quot;body&quot;:[0,&quot;\n\t프로세싱(&lt;a href=\&quot;https://web.archive.org/web/20160828022727/http://processing.org/\&quot;&gt;Processing&lt;/a&gt;)은 MIT 미디어랩에서 만든 프로그래밍 언어입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;Processing is an open source programming language and environment for people who want to program images, animation, and sound. It is used by &lt;strong&gt;&lt;span style=\&quot;COLOR: #cc33cc\&quot;&gt;students, artists, designers, architects, researchers, and hobbyists for learning, prototyping, and production&lt;/span&gt;&lt;/strong&gt;. It is created to teach fundamentals of computer programming within a visual context and to serve as a software sketchbook and professional production tool. &lt;strong&gt;&lt;span style=\&quot;COLOR: #cc33cc\&quot;&gt;Processing is developed by artists and designers&lt;/span&gt;&lt;/strong&gt; as an alternative to proprietary software tools in the same domain.&lt;/p&gt;&lt;/blockquote&gt;프로세싱은 전자 예술(electronic arts)과 시각 디자인 커뮤니티를 위해 만든 언어이자 개발 환경입니다. 프로세싱의 원래 목적 중 하나는 프로그래머가 아닌 사람들이 비교적 쉽게 프로그래밍 개념을 익힐 수 있게 하자는 것이었습니다.&lt;br&gt;&lt;br&gt;현재 많은 대학에서 인문학이나 혹은 예술 전공 학생들에게 이 프로세싱을 가르치고 있습니다. 특히 미디어 아트를 하는 분들이 많이 배우고 또 실제 작품(혹은 프로토타입 개발)에 사용하고 있습니다.&lt;br&gt;&lt;br&gt;저는 프로그래머와 예술가, 혹은 일반인이 함께 즐겁고 서로 배울 것이 많은 경험을 할 수 있다고 믿고, 그런 실험을 해보고 싶습니다.&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20160828022727/http://agile.egloos.com/2589752\&quot;&gt;대안언어축제를 넘어서&lt;/a&gt;라는 글에서 살짝 언급했었죠.&lt;br&gt;&lt;br&gt;우선 지난 토요일에 첫발자국을 내딛었습니다.&lt;br&gt;&lt;br&gt;워크샵을 하나 했습니다. 16분 정도가 오셨습니다. 참 다양한 분들이 오셨습니다. 기호학을 하시는 분, 인터넷에 대해 사회학적 연구를 하시는 분, 전문 프로그래머, 전자제품 인증을 하시는 분, 비주얼 아티스트, 문화 기획자, 컨설턴트, 초등학교 교사, 컴퓨터 교육 연구자 등등. 이 사람들이 모여서 도대체 뭘 \&quot;같이\&quot; 할 수 있었을까 상상이 잘 안되지 않습니까?&lt;br&gt;&lt;br&gt;아트센터 나비에서 프로세싱 강의를 하고 계신 최승준씨를 초대해서 워크샵을 했습니다.&amp;nbsp;최승준씨는 현재 미디어 아티스트로 활발한 활동을 하고 계신 분입니다. 정말 재미있는 작업을 많이 하셨고 그 과정 중에 다양한 분야의 분들과 협업을 해보셨더군요(최승준씨는 물리학을 전공하셨답니다).&amp;nbsp;예컨대 무용가들과 협업을 해서,&amp;nbsp;무대에서 춤을 추면 그에 맞게 화면의 이미지가 동적으로 바뀐다든가 하는 작품도 있네요. 유치원 아이들 교육에 프로세싱(및 Arduino, Wiring)을 사용하시기도 합니다. 다음 글은 승준씨의 자기 소개에서 인용했습니다:&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;미디어아트가 가지는 잠재능력이 다양한 교육의 층위에 영감을 줄 수 있을 것이라 기대하며, 이를 실천하기 위해 조형, 디자인, 음악, 문학, 극, 무용 등의 다른 장르의 예술가들과 협업하며 함께 배워가는 한편, 컴퓨터과학을 비롯한 다양한 과학적인 소재들을 예술가들이 이해할 수 있는 이야기로 풀어내는 작업을 병행 하고 있다. 이런 과정을 토대로 지식, 마음, 문화와 관계 맺고 이를 함께 만들어가는데 기여하고자 한다.&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;승준씨의 작품은 현재 &lt;a href=\&quot;https://web.archive.org/web/20160828022727/http://www.daelimmuseum.org/exhibition/now_view.jsp\&quot;&gt;대림미술관에서 전시&lt;/a&gt;를 하고&amp;nbsp;있기도 하죠.&lt;br&gt;&lt;br&gt;컴퓨터 프로그래밍을 전혀 모르시는 분들도 계시고(의도적으로 이런 분들이 절반이 되도록 했습니다) 하기 때문에 프로그래밍 경험이 있는 분, 없는 분 해서 두 사람이 한 조가 되도록 짝을 지었습니다. 맞습니다. 짝 프로그래밍(Pair Programming)입니다. 일반적으로 말하자면 짝 학습이라고 해도 되겠네요. 같이 배우는 것 이상으로 서로 배웠으니까요.&lt;br&gt;&lt;br&gt;매우&amp;nbsp;유쾌한 경험이었습니다.&lt;br&gt;&lt;br&gt;가까운 소망은 1박 2일 혹은 2박 3일로 축제를 하나 만들어 보는 겁니다. 다양한 사람들(예술가, 철학자, 일반인, 엔지니어, 프로그래머 등)이 한 팀을 이루어 정해진 기간 동안 작품을 하나씩 만드는 것이죠. 꼭 이루고 싶은 소망입니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/27 11:33&quot;]}],[0,{&quot;id&quot;:[0,2803594],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828022937/http://agile.egloos.com/2803594&quot;],&quot;title&quot;:[0,&quot;\&quot;UI는 20대\&quot; 속의 맥락 겹치기&quot;],&quot;body&quot;:[0,&quot;\n\t이지님이 재미있는 글을 쓰셨습니다. &lt;a href=\&quot;https://web.archive.org/web/20160828022937/http://hypercortex.net/ver2/221\&quot;&gt;폐인들의 말버릇?&lt;/a&gt;이란 글입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;사실 폐인이라고 하기는 좀 그렇지만(?), 가끔 스스로도 당황할 때가 있습니다. 친구들에게는 그리 익숙하지 않은 용어를 저도 모르게 일상적인 대화에 끼워넣는다든가 해서 말이에요. 그런데 정말 가끔은 이것보다 더 적절한 단어는 없다는 생각이 들 때도 있어요. 예컨대,&lt;br&gt;&lt;br&gt;1)&lt;br&gt;나: 그 사람 UI는 완전 20대인데, 알고보니 30대인거 있지...&lt;br&gt;친구: UI가 뭐야?&lt;br&gt;나: (앗, 이게 아닌가...)&lt;br&gt;&lt;/blockquote&gt;&lt;p&gt;언어는 맥락(context)을 갖고 있습니다. 그 맥락을 무시하면 말이 무척 길어져야 할 것입니다. 일단 맥락이 중국집에 뭘 시키냐로 결정되고 나면, \&quot;나는 짬뽕!\&quot; 같은 말도 의사소통에 전혀 문제가 없게 됩니다. 우리의 말은 물 속에 잠긴 빙산의 아랫부분에 해당하는 많은 사회적, 문화적, 상황적 맥락에 의존하고 있습니다.&lt;/p&gt;&lt;p&gt;하지만 종종&amp;nbsp;명시적인 맥락의 전환이 없는 상황에서 두 의미 공간을 겹쳐놓는 경우가 있습니다. 그렇습니다. 메타포입니다. 사회적으로 충분한 합의가 이루어지지&amp;nbsp;않은 상태에서 개인이나 혹은 소수의 사람들이 그 상황에 맞게 의도적으로 메타포를 사용하는 것이죠.&lt;/p&gt;&lt;p&gt;저는 이 현상의 긍정적인 면에 대해서 이야기를 해보겠습니다.&lt;/p&gt;&lt;p&gt;제가 대학 시절에 여러 친구들, 선후배들과 함께 스터디를&amp;nbsp;종종 했습니다. 그런데 우리들의 특징 중 하나는 뭔가 스터디를 하는 중이거나 혹은 하고 나서 그 스터디에서 다루었던 단어들을 매우 적극적으로 일상적 맥락에 덧씌워 쓰는 것이었습니다. &#39;논어&#39;를 스터디 하면, \&quot;학이시습\&quot;을 일상용어화 하고, &#39;철학적 탐구&#39;를 완독하고는 \&quot;Lebensform\&quot;을 곳곳에 쓰며, &#39;침묵의 언어&#39;를 논하다가는 쉬는 시간에 우리 자신의 시간 개념을 갖고 농담을 합니다. (여러분들도 잘 아시겠지만&amp;nbsp;저는 요즘도 XP나 애자일 방법론의 개념들을 교육, 생활, 경영 등에 포개어 보면서 실험하고 있습니다)&lt;/p&gt;&lt;p&gt;그런데 이걸 하면서 재미있게도 스터디한 내용을 \&quot;어떻게 다른 위상 공간\&quot;에 적용할지를 생각해보게 되고, 그에 따라 그 개념들이 일상화되는 효과가 있습니다. 물론 대충 공부하고 그렇게 하는 것은 아니고, 정말 엉덩이에 종기 나도록 빡세게 공부하고 그런 놀이를 합니다. 아니 그냥 은연 중에 그렇게 됩니다. 체화되는 과정이라고 할까요? 그 단어로 생각하고 말하게 되는 것이죠. 예를 들어 영어를 열심히 공부하다보면 언젠가 외국인과 말할 때 자기도 모르는 사이에 영어랑 국어를 섞어쓰는 경우가 있습니다. 예를 들어, 외국인이랑 대화하다가 무의식적으로 \&quot;You can come here하거나 I can come to you\&quot;같은 말을 내뱉는 것이죠. 그런데 이 과정은 두 언어를 완전히 분리해서 쓸 수 있는 단계 다음에 옵니다. 자기 머리속의 의식적&amp;nbsp;여과기를 잠깐 꺼버린 상태입니다. 이 단계에 영어로 생각하기가 어느 정도 되고 있다고&amp;nbsp;생각합니다.&lt;/p&gt;&lt;p&gt;스터디를 하면 개념들은 느슨한 네트워크를 형성한 채 브라운 운동을 합니다. 이 위상 공간을 다른 위상 공간에 살짝 포개어 보면서 개념들의 위치를 조정해 봅니다. 그러는 중에 원래 개념들에 대한 이해가 더 명료해지고 생각 못했던 부분을 발견하게 되는 경우가 많습니다. (워드 커닝햄은 여러 위키의 동명 페이지를 서로 연결하는 방법에 대해 글을 썼는데, 그 글에서 행복한 사고Happy Accident라는 말을 썼습니다. 하나의 위키는 하나의 대화 맥락을 나타내며 그 맥락 간을 뛰어넘는 우연적 충돌이 새로운 개념적 발전을 이끌어 낼 수 있다는 이야기입니다)&lt;/p&gt;&lt;p&gt;스터디를 하는 사람들은 통상 판이한 전공자들로 구성되었는데 그 점이 더더욱 도움이 되었던 것 같습니다. 현재 스터디하는 주제의 의미 공간을 자신의 전공의 의미 공간에 포개어서 설명을 합니다. 여러 각도에서 대상을 살피는 효과가 나겠죠. \&quot;것\&quot;에 대한 지식은 그 \&quot;것\&quot;이 주변과 관계 맺는 방식이라고 생각드는 때가 많습니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/28 00:57&quot;]}],[0,{&quot;id&quot;:[0,2807583],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604233045/http://agile.egloos.com/2807583&quot;],&quot;title&quot;:[0,&quot;프로그래머의 위기지학&quot;],&quot;body&quot;:[0,&quot;\n\t유학에서 중요한 개념 중 하나가 위기지학(爲己之學)입니다. 위기지학은 위인(人)지학과 대비됩니다. 위기지학은 자기를 위한 학문을 일컫고, 위인지학은 남을 위한 학문을 일컫습니다. 약간 과장해 말하자면, 유학의 기본적 태도는 배워서 남주자가 아니라 배워서 나 좋자입니다.&lt;br&gt;&lt;br&gt;왜 이런 이야기를 하냐면, 공부를 하거나 학문을 하거나 남에게 보여주고 자랑하려고 하면 자기 자신의 몸은 공부가 되지 않고 자꾸 겉에만 신경쓰게 된다고 보기 때문입니다. 주자가 쓴 근사록(近思錄)은 가까운 것들에 대한 생각을 기록한 것이란 뜻이고, 영어로는 \&quot;Reflections on Things at Hand\&quot;라고 합니다. 우주를 논하기에 앞서서 자기 주변부터 돌아보라 그런 뜻이죠. 위기지학, 쉬운 말 같지만 참으로 어렵고 무서운 말이기도 합니다. (저도 위기지학 하려고 노력 중입니다)&lt;br&gt;&lt;br&gt;프로그래머 중에 보면 평생 남을 위한 프로그램만 만드는 사람들이 간혹 있습니다. 하지만 제가 아는 훌륭한 프로그래머들은 대부분 자기 자신을 이롭게 하기 위한 프로그래밍도 종종 합니다.&lt;br&gt;&lt;br&gt;훌륭한 C++ 책을 많이 쓴(특히&amp;nbsp;어떤 책은&amp;nbsp;프로그래밍 언어&amp;nbsp;서적 역사에 남을 만큼 획기적이라고&amp;nbsp;보는데 이에 대해서는 차후 글을 약속드립니다)&amp;nbsp;앤드류 쾌니그(Andrew Koenig)는 파이썬 언어를 좋아합니다. 2004년도 파이썬 컨퍼런스에서는 그가 파이썬을 사용해서 &lt;a href=\&quot;https://web.archive.org/web/20230604233045/http://ftp.ntua.gr/mirror/python/pycon/dc2004/papers/52/\&quot;&gt;자기 부엌을 리모델링한 경험&lt;/a&gt;을 발표했습니다. 여러분들은 자신의 삶에 파이썬(혹은 자신이 사랑하는 언어)을 이용하고 계십니까? 그런 노력을 하지&amp;nbsp;않으면서 그 언어를 좋아한다고 말할 수 있을까요? (그런데 이런 걸 하려면 정시 퇴근에 주말 보장이 되어야 하지 않을까 하는&amp;nbsp;생각이 드네요. 남승희씨는 인문학을 살리려면 사람들이 6시에 퇴근하게 해주면 된다고 합니다.)&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604233045im_/http://pds3.egloos.com/pds/200611/29/50/c0063450_02112685.jpg\&quot; width=\&quot;278\&quot; height=\&quot;358\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604233045im_/http://pds2.egloos.com/pds/200611/29/50/c0063450_02115087.jpg\&quot; width=\&quot;352\&quot; height=\&quot;256\&quot; &gt;&lt;/div&gt;&lt;br&gt;스티브 워즈니악(Steve Wozniak)은 사실 애플 매니아들에게는 잡스보다 더 존경을 받는 사람입니다(저는 80년대초 애플을 처음 알게 된 때부터 워즈니악을 더 좋아했습니다). 그 사람이 최근 자서전을 냈습니다. 제목이 재미있습니다. \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230604233045/http://www.amazon.com/iWoz-Computer-Invented-Personal-Co-Founded/dp/0393061434\&quot;&gt;iWoz&lt;/a&gt;: From Computer Geek to Cult Icon: How I Invented the Personal Computer, Co-Founded Apple, and Had Fun Doing It\&quot;. 읽으면 \&quot;나는 옛날에...\&quot;(I was)랑 똑같이 들립니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604233045im_/http://pds3.egloos.com/pds/200611/29/50/c0063450_01115281.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;워즈니악은 말합니다. 자신의 설계 철학은&amp;nbsp;\&quot;자신이 사용하고 싶은 것은 창조하라\&quot;(Create what you want to use)라고. (&lt;a href=\&quot;https://web.archive.org/web/20230604233045/http://blog.guykawasaki.com/2006/11/the_top_ten_thi.html\&quot;&gt;가이 가와사키와의 인터뷰에서&lt;/a&gt;)&lt;br&gt;&lt;br&gt;제가 워드 커닝햄에게 물었습니다. 당신 같이 위대한 프로그래머가 되려면 어떻게 해야 하나요?&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604233045im_/http://pds3.egloos.com/pds/200611/29/50/c0063450_02112335.png\&quot; width=\&quot;228\&quot; height=\&quot;134\&quot; &gt;&lt;/div&gt; &lt;blockquote&gt;저는 &lt;strong&gt;&lt;span style=\&quot;FONT-SIZE: 130%; COLOR: #cc33cc\&quot;&gt;작지만 유용한 프로그램들을 매일 작성할 것을 추천합니다&lt;/span&gt;&lt;/strong&gt;. 누군가가 똑같거나 혹은 더 나은 걸 이미 만들었다는 데에 절대 신경쓰지 마세요. 유용성과 복잡성 간의 균형 감각을 얻기 위해서는 당신 자신이 만든 프로그램의 유용성을 직접 느껴봐야만 합니다. --워드 커닝햄&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;정말 감동적인 말입니다. 그는 크고 불필요한 설계를 가끔 생각해볼 것을 추천하지 않았습니다(Write Small But Useful Programs Everyday를 다 반대로 뒤집은 말입니다).&lt;br&gt;&lt;br&gt;계속 개선하면서 최소 1년 이상 써오고 있는 자작 프로그램이 있습니까? 만약 그렇지 못하면서, 남들이 1년 이상 써줄 프로그램을 만들 것이라 기대한다는 것은 어딘가 좀 이상하지 않습니까?&lt;br&gt;&lt;br&gt;저는 프로그래머를 뽑을 때 다음과 같은&amp;nbsp;질문들은 꼭 하려고&amp;nbsp;합니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;업무상 의무적으로 만들어야 하는 프로그램은 아닌데, 자신의 업무를 보조하기&amp;nbsp;위해 만들어 쓰는 프로그램으로 어떤 것이 있습니까?&lt;/li&gt;&lt;li&gt;업무 외로 자신의 삶을 위해 프로그래밍해 쓰는 것이 있다면?&lt;/li&gt;&lt;li&gt;올해 들어 자신을 위해 만든 프로그램이 몇 가지인가요?&lt;/li&gt;&lt;li&gt;자신이 가장 가치를 느끼는(혹은 느꼈던)&amp;nbsp;자작 프로그램을 보여주세요.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;자신이 직접 사용자의 역할을 해본 프로그래머들은 단순함의 가치를 알고 있습니다. 그 사람들은 어떤 소프트웨어가 진정한 가치를 주는지 몸으로&amp;nbsp;알고 있습니다. 다른 프로그래머들이 1000줄에서 얻을 가치를 이 사람들은 10줄에서 얻어 냅니다. (하지만 계속 뭔가 자기를 위해 만들어 내지만 완성한 것도 드물고, 또 1년 이상&amp;nbsp;개선시켜 가며&amp;nbsp;써본 것이 하나도 없는 프로그래머라면 이야기가 다릅니다.)&lt;/p&gt;&lt;p&gt;제가 매번 놀라는 것은 위기지학을 몸에 익힌 프로그래머들의 전반적 생산성이 그렇지 않은 프로그래머에 비해 월등히 높다는 것입니다. (위기지학에 뛰어난 프로그래머의 가까운 예로는&amp;nbsp;제가 사랑하는 동생 &lt;a href=\&quot;https://web.archive.org/web/20230604233045/http://openlook.org/\&quot;&gt;퍼키&lt;/a&gt;군이 있습니다.)&lt;/p&gt;&lt;p&gt;여러분은 오늘 자신을 위해 무엇을 프로그래밍 하셨습니까?&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/11/29 01:12&quot;]}],[0,{&quot;id&quot;:[0,2835639],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20160828024131/http://agile.egloos.com/2835639&quot;],&quot;title&quot;:[0,&quot;원형탈모와 커뮤니티&quot;],&quot;body&quot;:[0,&quot;\n\t며칠 전 TV에서 여성 원형 탈모에 대한 특별 프로그램을 보았습니다.&lt;br&gt;&lt;br&gt;원형 탈모는 일반적인 탈모와는 다르다고 합니다. 나이가 들면서 머리가 빠지면 머리카락이 점점 얇아지면서 빠지게 되지만 원형 탈모의 경우 그런 과정 없이, 어린 나이에도&amp;nbsp;모근까지 쑥 빠져버립니다. 그 이유가 또 참 신기한데, 인체가 모근, 모낭을 외부침입자로 오해를 하고 공격을 한다고 합니다. 그래서 모발 이식 수술을 해도 다시 빠져버리는 악순환이 생긴다고 합니다.&lt;br&gt;&lt;br&gt;그 프로그램에서는 이런 원형 탈모로 고생하는 여성분들이 어떤 삶을 살고 있는지에 초점을 맞춰 방송했습니다. 나이 마흔이 다 되어서 시집을 못가고 어머니랑 사는 노처녀 이야기가 나왔습니다. 사람들이 전염병 환자 취급을 한답니다. 유치원 들어가기 전부터 원형 탈모로 체모가 거의 모두 빠져버린 여아가 있는데, 같은 처지의 다른 아이는 유치원에 입학하려고 했더니 다른 아이 엄마들이 반대를 했답니다. \&quot;저 아이가 들어오면 우리 애는 다른 유치원으로 갈거에요\&quot; 결국 애 엄마는 눈물을 흘리며 유치원을 나왔고 결국 호주로 이민을 갔다고 합니다. 그리고 1년후 \&quot;호주 너무 좋아\&quot;라는 전화가 옵니다. 그 이야기를&amp;nbsp;듣고 그럴 처지가 안되는 엄마는 밤새 울다가 결국 시골로 이사를 갑니다.&lt;br&gt;&lt;br&gt;여러가지 가슴 아픈 사연들이 나오다가, 일본의 경우가 소개되더군요. 일본은 여성 원형탈모가 우리보다 더 심한 것 같습니다. 여성 세 명 중 한 명 꼴인가, 그 정도라고 하더군요. 어떤 젊은 여성이 매우 자신감 있는 얼굴로 생활하는 모습이 화면에 비쳤습니다. 가발을 쓰고 생활합니다. 또 인터뷰시 국내 여성분들과는 달리 모자이크 처리를 하지 않더군요.&lt;br&gt;&lt;br&gt;이 여성도 처음에는 집 안에 틀어박힌 채&amp;nbsp;자기 머리를 인식하지 않으려고 술 깨면 술 먹기를 반복했답니다. 자살 시도도 몇 번 했고요.&lt;br&gt;&lt;br&gt;그런데 우연히 인터넷에서 원형탈모증을 겪는 사람들의 모임을 찾게 됩니다. 실제로 같은 병으로 고생하는 사람들을 만나고, 대화하고, 교감하고, 또 전문가를 초빙해서 강연도 듣고. 삶에 대한 태도가 완전히 바뀌었습니다.&lt;br&gt;&lt;br&gt;저는 그 장면을 보면서 무척 감동을 받았습니다. 아, 커뮤니티의 힘이구나! 자살하려는 사람의 의지도 바꿀 수 있는 힘이로구나! (하지만 단순히 온라인 커뮤니티로만은 그런 힘이 나지 않는다고 봅니다 -- 화학적 교감이 없지않습니까)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/06 19:24&quot;]}],[0,{&quot;id&quot;:[0,2835745],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20170202051739/http://agile.egloos.com/2835745&quot;],&quot;title&quot;:[0,&quot;창의성은 상자 밖으로 나오는 것이 아니다&quot;],&quot;body&quot;:[0,&quot;\n\t창의성 하면 쉽게 떠오르는 문구가 상자 밖으로 나오기(Getting out of the box), 상자 밖에서 생각하기(Thinking out of the box)&amp;nbsp;입니다.&lt;br&gt;&lt;br&gt;저는 이것이 일반인들이 갖고 있는 창의성에 대한 대표적 오해라고 생각합니다. (그 외의 미신에 대해서는 여러번에 걸쳐 연재할 예정)&lt;br&gt;&lt;br&gt;습관 교정에 대해 제 일 원칙이 있습니다. (알콜 중독, 흡연, 비만 등의 습관을 교정하기 위해 미국에서 대규모로 했던 연구 실험 등에서 밝혀진 것)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;font-size: 130%\&quot;&gt;&lt;strong&gt;습관을 제거하려고 하지 마라.&lt;/strong&gt;&lt;/span&gt;&lt;/blockquote&gt;그리고 이에 대한&amp;nbsp;보조 원칙이 있습니다. &lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;font-size: 130%\&quot;&gt;&lt;strong&gt;대체 습관을 제공하라.&lt;/strong&gt;&lt;/span&gt;&lt;/blockquote&gt;&lt;br&gt;담배 피지 말아야지, 술 그만 먹어야지 작심하는 것은 실제로 습관 교정에&amp;nbsp;별 도움이 되지 않습니다. 여러 실험을 통해 밝혀진 것입니다. 대안을 제공해야 합니다. 관심의 초점을 이동시켜야 합니다. 그게 훨씬 쉽습니다. 좀 더 건강한 습관으로 갈아타게 해줘야 하는 것입니다. 이 원칙은 습관뿐 아니라 감정을 조절하는 데에도 매우 효과적입니다. 우울할 때는 우울하지 말아야지를 계속 머리속에서 반복하느니 대체 감정, 예컨대 즐거운 감정을 북돋워주는 것이 낫습니다.&lt;br&gt;&lt;br&gt;이 원칙은 창의성에도 똑같이 적용됩니다. 현재 자신이 들어가 있는 상자에서 벗어나려는 것에 초점을 두면 오히려 힘이 듭니다. 대신 다른 상자를 사용하도록 해야합니다.&lt;br&gt;&lt;br&gt;그래서 저는 이런 맥락에서 창의성을 논할 때 다음과 같은 말을 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;font-size: 130%; color: rgb(204, 51, 204);\&quot;&gt;&lt;strong&gt;창의성은 상자에서 벗어나기가 아니라, 여러개의 상자를 갖고 놀기다.&lt;br&gt;Creativity is not getting out of the box, but playing with many boxes.&lt;/strong&gt;&lt;/span&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;어떠한 제약도 없는 곳에서는 창의성이 존재할 수 없습니다. 완전한 자유는 창의성의 묘지입니다. 뭔가 씨앗이 필요합니다. 또 한 개의 상자에 구속되지 않으려면 평소 여러개의 상자를 도구상자에 넣어다녀야 합니다. 그리고 필요에 따라 그것들을 갖고 놀 수 있어야 합니다. 마치 스노우캣이 머리에 상자 쓰고 혼자 노는 것처럼 이 상자를 썼다가 저 상자로 갈아 써 보고 하는 중에 진정한 창의성이 발현됩니다. \&quot;상자마다 느낌이 많아 달라요!\&quot;&lt;br&gt;&lt;br&gt;다음번에는 여러가지 상자를 소개해 드리겠습니다. 여러분들은 어떤 상자를 갖고 계신가요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/06 19:59&quot;]}],[0,{&quot;id&quot;:[0,2843230],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20170203170505/http://agile.egloos.com/2843230&quot;],&quot;title&quot;:[0,&quot;자기계발은 복리로 돌아온다&quot;],&quot;body&quot;:[0,&quot;\n\t한해가 저물어 가고 있습니다. 저는 항상 뭔가 일이 끝나면 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20170203170505/http://agile.egloos.com/1835815\&quot;&gt;회고&lt;/a&gt;\&quot;라는 활동을 합니다. 년말에는 한 해를 되돌아보고 반성하는 일년 회고를 합니다. 내가 올 해에 어떤 것을 했고, 어떤 것을 느꼈고, 어떤 교훈을 배웠는지 짚어봅니다. 보통 이런 회고는 저 혼자 하기보다 주변의 지인들과 함께 하는 경우가 흔합니다. 서로 자극을 많이 받게 되거든요.&lt;br&gt;&lt;br&gt;이 일년 회고를 할 때 항상 되짚어 보는 것 중 하나가 나 자신에게 얼마나 투자를 했나 하는 것입니다. 소위 자기계발이라고 하는 것이죠.&lt;br&gt;&lt;br&gt;왜 이것이 중요하다고 생각하냐면, 현재 나에게 무엇을 투자했느냐가 1년, 혹은 2년 후의 나를 결정한다고 느끼기 때문입니다. 예를 들어 올해 뭔가 업무도 잘 한 것 같고 사람들에게 인정을 받은 것 같다면 1~2년 전을 잘 되돌아봅니다. 그 때 열심히 자기투자를 했을 겁니다. 반대로 올해 읽은 책도 몇 권 없고 새로 얻은 통찰도 없다면 지금 당장은 별 문제 없는 것 같지만(예를 들어 올해 내 연봉은 만족스러우나)&amp;nbsp;내년이나 내후년에는 분명 추락을 경험할 것입니다.&lt;br&gt;&lt;br&gt;경영학을 하시는 분들이나 대기업에 다니시는 분들은 잘 아시는 BSC(&lt;a href=\&quot;https://web.archive.org/web/20170203170505/http://en.wikipedia.org/wiki/Balanced_Scorecard\&quot;&gt;Balanced Scorecard&lt;/a&gt;)가 이런 개념에서 출발을 했습니다. 회사의 퍼포먼스를 측정하는 데 있어 재정적 수치는 중요하긴 하지만 지나치게 단시안적이고 과거 중심적이라는 단점이 있습니다. 미래에 이 회사의 실적이 어떻게 될지는 제대로 이야기 해주지 못하며, 단시안적이고 안전 위주의 행보만 하게 된다는 것이죠. 그래서 BSC에는 재정적인 면 외에도 이를테면, 학습과 성장의 시각(Learning and Growth Perspective)도 보충하고 있습니다.&lt;br&gt;&lt;br&gt;다시 개인의 문제로 돌아가서, 우선 올해 \&quot;업계 표준\&quot;을 봅시다. 잡코리아와 비즈몬이 남녀 직장인 966명을 대상으로 조사한 직장인들의 자기계발 시간 통계입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;자기계발에 투자하는 하루 평균 시간으로는 1∼2시간 정도가 38.9%로 가장 많았으며, 다음으로 △1시간 정도 27.8% △2∼3시간 14.8% △30분 이하 12.0% △3시간 6.5% 순으로 조사됐다.&lt;/p&gt;&lt;a href=\&quot;https://web.archive.org/web/20170203170505/http://www.etnews.co.kr/news/detail.html?id=200609260032\&quot;&gt;전자신문&lt;/a&gt;&lt;/blockquote&gt;&lt;br&gt;2004년도 자료도 한 번 볼까요? IT잡피아라는 IT전문 취업사이트가 전국 남녀 직장인 1582명에게 물었습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;직장인들이 투자하는 자기계발 시간에 대한 물음에서는 가장 많은 45.3%가 &#39;하루 1시간&#39; 정도라고 답했다. &lt;/p&gt;&lt;p&gt;반면 &#39;전혀 시간을 투자하지 않는다&#39;는 17.8%로 집계됐다. &lt;/p&gt;&lt;p&gt;&#39;하루 2시간&#39;은 20.7%, &#39;주말에 시간되는 대로&#39;는 8.7%였고 &#39;하루 3시간 이상&#39;도 7.5% 였다.&lt;/p&gt;&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20170203170505/http://news.naver.com/hotissue/read.php?hotissue_id=258&amp;amp;hotissue_item_id=7641&amp;amp;office_id=097&amp;amp;article_id=0000001181&amp;amp;section_id=15&amp;amp;group_id=28\&quot;&gt;데이터뉴스&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;두 자료를 비교해 보면 큰 차이가 없어 보입니다. 이 자료를 보고, 우와 사람들이 의외로 자기계발을 많이 하네 라는 느낌이 든다면 반성해 보아야 할 일입니다.&lt;br&gt;&lt;br&gt;만약 하루 평균 1시간도 투자를 하지 않는 사람이 있다면, 그 사람은 자기계발이란 면에 있어&amp;nbsp;직장인의 하위 1/4에 속하는 셈입니다. 무서운 사실은 이게 축적이 되면 엄청난 차이가 생길 것이라는 점이지요. 자기가 습득한 &lt;b&gt;지식이나 능력은 복리로 이자가 붙기 때문&lt;/b&gt;입니다. 복리라는 점이 무척 중요합니다! 그리고 아인슈타인이 그랬듯이 복리는 정말 대단한 개념입니다. (예컨대, 제가 만나본 위대한 프로그래머들은 복리를 이용해 프로그래밍을 합니다. 자신이 만든 코드가 그 이후에 할 일에 곱하기로 도움이 되게 합니다. 자신이 프로그래밍을 무이자로 하는지, 단리로 하는지 복리로 하는지 잘 생각해 보아야 합니다. 여기에 관심이 있는 분들은 더글라스 엥겔바르트의 부트스트래핑에 대한 글들을 읽어보세요.)&lt;br&gt;&lt;br&gt;그렇다면 핵심은 1) 어떻게 그 이율을 높힐 것인가와 2) 지속적으로 현명한 투자를 할 수 있는가가 되겠습니다. (이 두가지에 대해서는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20170203170505/http://agile.egloos.com/2854698\&quot;&gt;이후 글&lt;/a&gt;에서 비급을 알려드리도록 하겠습니다)&lt;br&gt;&lt;br&gt;마지막으로 수년 전에 노스모크에 썼던 글을 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;제가 존경하는 선배가 있습니다. 그 형은 대학교 2학년 때인가 정치학을 가르치는 교수님으로부터 이런 이야기를 들었다고 합니다. \&quot;대학 4년 동안 책 300권을 읽으면 훌륭한 사람이 될 수 있다\&quot;&lt;br&gt;&lt;br&gt;&lt;br&gt;얼핏 유치한 얘기로 들릴 수도 있겠지만, 그 형은 정말 300권 읽으면 훌륭한 사람이 될 수 있으리란 믿음에 착실히, 충실히, 꾸준히 조금의 어긋남도 없이 3년간(2학년 당시부터) 300권 이상의 책을 읽었다고 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;그 때 300권 읽어둔 것이 졸업하고 최소 6년 간은 밑천이, 뒷심이 되더라는 이야기를 해주더군요. 즉, 어디를 가든, 누구를 만나든, 어떤 이야기가 나오든 뒤로 빠지지 않고 자신감 있게 말할 수 있을 정도가 되었다는 거지요. (제가 존경하는 선생님 중 한 분은 \&quot;인간의 모든 분야에 최소한의 상식을 갖춘 사람이 되어라\&quot;라는 말씀을 해주십니다. 물론 거기에 더해서, \&quot;최대한의 깊이\&quot;의 자신만의 전문분야가 있어야겠지요.)&lt;br&gt;&lt;br&gt;&lt;br&gt;더욱 존경스러운 것은, 그런 밑천이 이제 떨어져가서 다시 맹렬한 책읽기를 하고있다고 하는 형의 끊임없는 노력이었습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20170203170505/http://no-smok.net/nsmk/WhatToRead\&quot;&gt;http://no-smok.net/nsmk/WhatToRead&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/08 19:10&quot;]}],[0,{&quot;id&quot;:[0,2854698],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2854698&quot;],&quot;title&quot;:[0,&quot;복리의 비밀&quot;],&quot;body&quot;:[0,&quot;\n\t지난 글에서 &lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2843230\&quot;&gt;자기계발은 복리로 돌아온다&lt;/a&gt;는 이야기를 했습니다. 이번에는 자기계발과 복리의 관계에 대해 좀 더 상세한 설명을 해보겠습니다. (꼭 개인에게만 적용되는 것은 아니고 조직 차원에도 적용 가능합니다)&lt;br&gt;&lt;br&gt;먼저 더글라스 엥겔바르트(Douglas Engelbart)라는 사람이 했던 작업 구분 이야기를 해야겠습니다. 더글라스는 작업을 세 가지 수준으로 구분합니다. A, B, C 작업입니다. (&lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://www.nytimes.com/library/cyber/digicom/1007digicom.html\&quot;&gt;뉴욕타임즈 기사&lt;/a&gt;)&lt;br&gt;&lt;br&gt;A 작업은 원래 그 조직이 하기로 되어 있는 일을 하는 걸 말합니다. 자동차 공장이면 자동차를 만드는 것이 A 작업이 되겠죠.&lt;br&gt;&lt;br&gt;B 작업은 A 작업을 개선하는 걸 말합니다. 제품을 만드는 싸이클에서 시간과 품질을 개선하는 것이죠. 제품을 만드는 시스템을 잘 설계하는 것도 포함되겠죠.&lt;br&gt;&lt;br&gt;C 작업은 B 작업을 개선하는 것입니다. 개선 싸이클의 시간과 품질을 개선하는 것입니다. 개선하는 인프라스트럭춰를 설계하는 것이 포함될 것입니다. 한마디로 개선하는 능력을 개선하는 걸 말합니다. 더글라스는 \&quot;The better we get at getting better, the better and faster we’ll get better\&quot;라고 표현하기도 합니다.&lt;br&gt;&lt;br&gt;학습 조직의 개념을 퍼뜨린 경영학의 대가 피터 센게가 더글라스의 말을 인용했던 것을 아래에 재인용했습니다:&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;\&quot;There are three levels of work in organizations,\&quot; says computer pioneer and inventor of the mouse Douglas Engelbart&lt;sup&gt;1&lt;/sup&gt;. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;\&quot;The most obvious level, A work, involves the development, production, and &lt;i&gt;sale of a firm&#39;s products&lt;/i&gt; and services. Most of a company&#39;s people and resources are focused at this level. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;\&quot;Effective A work would be impossible, however, without the next level, B work, which involves &lt;i&gt;designing the systems&lt;/i&gt; and processes that enable a company to develop, produce, and sell its products and services. &lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;\&quot;But,&lt;/span&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;the subtlest and potentially most influential level is C work, improving how we think and interact.&lt;/span&gt;&lt;span style=\&quot;FONT-FAMILY: Verdana,Tahoma,Arial,Helvetica\&quot;&gt;&lt;b&gt;&lt;/b&gt;Ultimately, the quality of C work determines the quality of systems and processes we design and the products and services we provide.\&quot;&lt;/span&gt; &lt;/p&gt;&lt;p align=\&quot;right\&quot;&gt;&lt;font face=\&quot;Verdana,Tahoma,Arial,Helvetica\&quot; color=\&quot;#999999\&quot; size=\&quot;-1\&quot;&gt;&lt;sup&gt;1&lt;/sup&gt; Quoted in \&quot;Building Learning Organizations\&quot;, Peter Senge &lt;br&gt;(Journal of Quality and Participation, March 1992)&lt;/font&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이렇게 C 작업이 중요하다면 C 작업을 하는 전략이 있을까요? 이게 복리와 관련이 깊습니다. 다음 그림을 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230315004434im_/http://pds3.egloos.com/pds/200612/11/50/c0063450_09121169.png\&quot; width=\&quot;349\&quot; height=\&quot;212\&quot; &gt;&lt;/div&gt;&lt;br&gt;일반적인 조직의 예입니다. org는 조직이고 product는 그 조직이 매 주기 생산해 내는 결과물(서비스나 제품)입니다. 보시다시피 조직은 그대로이고 결과물을 주기마다 찍어냅니다. 공장의 비유가 딱 드러맞습니다.&lt;br&gt;&lt;br&gt;다음 그림과 비교해 보시죠.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230315004434im_/http://pds3.egloos.com/pds/200612/11/50/c0063450_09125854.png\&quot; width=\&quot;373\&quot; height=\&quot;269\&quot; &gt;&lt;/div&gt;조금 다릅니다. 조직이 첫 주기에 만들어 낸 결과물을 계단 삼아서 다음 주기에는 조금 더 높은 위치에서 다음 결과물을 만들어 냅니다. 내가 만든 결과물을 나의 일부로 만들어서 다음 단계에 보탬이 되도록 이용해 먹는 것이죠. 결과물이 다음 단계의 도구가 됩니다. 성장이라는 비유가 떠오르지요? \&quot;자기\&quot;의 개념이 점점 커지는 것이죠. (먼저 봤던 그림은 기계적이고 뒤에 본 그림은 유기적입니다 -- 영단어 organization은 사람들의 조직을 의미하기도 하고 유기체를 뜻하기도 하죠)&lt;br&gt;&lt;blockquote&gt;The fatal metaphor of progress, which means leaving things behind us, has utterly obscured the real idea of growth, which means leaving things inside us. --G. K. Chesterton (1874-1936), British author. Fancies Versus Fads, \&quot;The Romance of Rhyme\&quot; (1923).&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;이런 기술을 일러 부트스트래핑(bootstrapping)이라고 합니다. 허풍선이 남작이 자기가 신은 신발에 달린 끈(뒤축의 가죽 끈)을 들어올려 자신의 몸을 공중에 띄운다는 이야기를 기억하시나요? 외력의 도움 없이 스스로 뭔가 더 효과적으로 되는 걸 말합니다.&lt;br&gt;&lt;br&gt;이렇게 작업할 때 어떤 효과가 날까요? 복리의 효과와 같습니다.&lt;br&gt;&lt;br&gt;예를 들어 보죠. 자신에게 총 1000개의 아이디어가 있다고 칩시다. 하루에 더도 말고 1%씩만 이자가 붙는다고 가정해 봅시다. 그 아이디어들끼리 서로 충돌하기도 하고, 외부의 자극을 기존 아이디어에 적용해 보기도 하면서 개중 몇 개는 새로운 아이디어를 잉태한다고 보는 것이죠.&lt;br&gt;&lt;br&gt;예컨대, \&quot;애자일\&quot;이란 개념을 배웠습니다. 그걸 내가 가진 1000개의 아이디어에 적용을 해봤더니 1% 즉 10개 정도의 새로운 아이디어가 생겨난 겁니다. 그 다음날에 나의 아이디어는 1010개가 됩니다. 거기에 또 1% 이자율이 적용됩니다. 10.1개가 늘어나야죠? 보수적으로 생각해서, 아이디어는 1개 혹은 0개라고 생각하고 소수점 이하는 절삭해서 10개만 는다고 봅시다. 100일 후면 어떻게 될까요? 아이디어 개수가 2600여개에 이릅니다. 여러분들이 잘 아시는 72법칙을 이용할 수도 있습니다. 복리일 경우 72 나누기 이율을 하면 원금이 두 배가 되는데 걸리는 시기가 나옵니다.&lt;br&gt;&lt;br&gt;왜 이렇게 빨리 증가할까요? 곱하기이기 때문입니다. 더하기보다 곱하기가 더 강력합니다.&lt;br&gt;&lt;br&gt;이런 증가를 지수적(exponential) 증가라고 부릅니다. 기하급수적이라고도 하죠. 더글라스는 어떻게 하면 인간 조직이 지수적으로 발전할 수 있을지 고민합니다. 그가 하는 Human Augmentation(인간 증대) 프로젝트가 그 일환이죠. C 작업을 여러 조직이 공유하는 방안을 고민합니다. 그 스스로 부트스트래핑을 해왔죠(예컨대 자신들이 만든 NLS를 통해 협력능력을 높혀서 다음에는 더 나은 걸 만들 게 된다든지). 좀 더 자세한 내용은 커티스 카슨(Curtis Carlson) 박사의 &lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://www.bootstrap.org/colloquium/session_09/session_09_carlson.html\&quot;&gt;지수적 팀&lt;/a&gt;에 대한 발표 내용을 참고하세요.&lt;br&gt;&lt;br&gt;지수적 팀은 자기 자신을 곱해나가는 팀입니다. 보통 경영학에서는 더하는 조직을 워크그룹이라고 하고 곱하는 조직을 팀이라고 구분합니다. 어떻게 하면 우리는 더하기보다 곱하기를 더 많이 할 수 있을까요. 가용시간을 늘리고, 쓸데없이 낭비되는 시간을 줄이고, 잠자는 시간을 줄이는 것이 더하기적 사고라면, 두뇌가동률을 높히는 것은 곱하기적 사고입니다.&lt;br&gt;&lt;br&gt;자신이 평소 투자하는 비용을 한 번 살펴보세요. A 작업과 B 작업, C 작업이 각각 어느 정도 비율인지. 만약 B나 C가 거의 없다면 붉은 여왕의 말 대로, 후퇴하는 셈이 될 겁니다.&lt;br&gt;&lt;br&gt;마지막으로 정리를 해보죠. 나의 A 작업을 개선하려면 다음 두 가지 질문을 해봐야 합니다. 첫번째는 어떻게 더하기보다 곱하기를 할 것인가 입니다. 두번째는 어떻게 곱하는 비율(이자율)을 높히거나 혹은 이자 적용 주기(예컨대 1년에 한번과 1달에 한번)를 짧게 하는가 입니다.&lt;br&gt;&lt;br&gt;제 평생의 화두이기도 한데 제가 이제까지 깨달은 몇가지 힌트를 드리겠습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;자신이 이미 갖고 있는 것들을 잘 활용하라.&lt;/li&gt;&lt;ul&gt;&lt;li&gt;새로운 것을 유입시키는 데에만 집중하다보면 새로 들어온 것들이 이미 있는 것들을 덮어버릴 수 있다. 자신이 올 해 몇 권을 읽었다고 자랑하지 말고(서가에 몇 권 있다고 자랑하는 것과 비슷할지도 모르겠다), 내가 그 지식을 얼마나 어떻게 활용하는지 반성하라.&lt;br&gt;&lt;/li&gt;&lt;li&gt;이미 갖고 있는 것들을 하이퍼링크로 서로 촘촘히 연결하라. 노드간 이동 속도가 빨라질 수 있도록 고속도로를 놔라.&lt;/li&gt;&lt;li&gt;새로운 것이 들어오면 이미 갖고 있는 것들과 충돌을 시도하라.&lt;/li&gt;&lt;li&gt;현재 내가 하는 일이 차후에 밑거름이 될 수 있도록 하라.&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;외부 물질을 체화하라.&lt;br&gt;&lt;/li&gt;&lt;ul&gt;&lt;li&gt;계속 내부 순환만 하다가는 일정 수준에 수렴할 위험이 있다. 주기적인 외부 자극을 받으면 좋다. 단 외부 자극을 받으면 그걸 재빨리 자기화 해야 한다. 마치 인체가 음식을 먹어 자기 몸의 일부로 만들듯이.&lt;/li&gt;&lt;li&gt;외부 물질 유입 이후 생긴 내부의 갈등을 해결하려는 데에 노력을 기울여야 한다. 무시하고 덮어두지 말라. 내가 가진 것들의 상생적 관계를 끌어내도록 하라.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;자신을 개선하는 프로세스에 대해 생각해 보라.&lt;/li&gt;&lt;ul&gt;&lt;li&gt;예컨대 나의 A 작업을 되돌아 보는 회고/반성 활동을 주기적으로 하는 프로세스를 만들어라(C 작업).&lt;/li&gt;&lt;li&gt;나를 개선하는 과정(B 작업)을 어떻게 하면 개선할 수 있을지 고민하라.&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;피드백을 자주 받아라.&lt;/li&gt;&lt;ul&gt;&lt;li&gt;싸이클 타임을 줄여라. 뭔가 새로운 정보를 얻었다면 1년 후에 완벽한 실험을 해보려고 하는 것보다 1달, 혹은 1주 후에 작게라도 실험해 보는 것이 좋다. 순환율을 높혀라. (린 사고 Lean Thinking 참고)&lt;br&gt;&lt;/li&gt;&lt;li&gt;일찍, 그리고 자주 실패하라. 실패에서 학습하라.&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;내 능력을 높혀주는 도구와 환경을 점진적으로 만들어라.&lt;/li&gt;&lt;ul&gt;&lt;li&gt;워드 커닝햄은 자기의 수족을 마음대로 놀릴 수 없는 불편한 언어에서 프로그래밍을&amp;nbsp;하는 경우&amp;nbsp;점차적으로 자신을 도와주는 환경을 만들어 나간다. 중력을 점점 줄여나간다. 중력을 요만큼 줄였기 때문에 그 덕으로 몸이 더 가벼워지고, 또 그 때문에 중력을 줄이는 작업을 좀 더 쉽게 할 수 있다. 이런 식으로 되먹임을 해서 결국은 거의 무중력의 공간을 만들어 낸다. 결국 그는 어셈블리 언어에서도 우아한 춤을 출 수 있다.&lt;/li&gt;&lt;li&gt;완벽한 도구와 환경을 갖추는 데에 집착해선 안된다. 그런식으로는 영원히 얻을 수 없다. \&quot;방이 조용해 지고 배도 안고프고 온도도 적절해지기만 하면 공부 시작해야지\&quot;라고 생각하는 사람들 중에 1등은 없다. 또한 실제로 그런 환경이 주어져도 몸에 배어든 습관 때문에 결국은 공부하지 못할 것이다.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/ul&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/11 22:07&quot;]}],[0,{&quot;id&quot;:[0,2854979],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20200812081115/http://agile.egloos.com/2854979&quot;],&quot;title&quot;:[0,&quot;새 음반을 냈습니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.amalgam.pe.kr/\&quot;&gt;남승희&lt;/a&gt;씨가 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.amalgam.pe.kr/goguma/wiki.cgi/_be_ee_c4_ed_bd_ba_c6_bd_b0_ed_be_e7_c0_cc\&quot;&gt;어쿠스틱 고양이&lt;/a&gt;\&quot;에 이어 새 음반을 냈습니다.&lt;br&gt;&lt;br&gt;맥시싱글이고 이름은 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.amalgam.pe.kr/goguma/wiki.cgi/_bd_cc_b1_db_b6_f3_c0_cf_b6_f4\&quot;&gt;라일락&lt;/a&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20200812081115im_/http://pds4.egloos.com/pds/200612/11/50/c0063450_11122693.jpg\&quot; width=\&quot;200\&quot; height=\&quot;190\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;자켓과 속지 모두 남승희씨가 직접 디자인했습니다. &lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=2302352&amp;amp;CategoryNumber=003001001003\&quot;&gt;예스24&lt;/a&gt;,&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=2102437191\&quot;&gt;알라딘&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.hyangmusic.com/Search_Detail.php?s_field=artist&amp;amp;s_key=%BA%F1%B4%A9%B5%B5%B5%CF&amp;amp;bcate_code=KINR&amp;amp;album_mode=\&quot;&gt;향&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20200812081115/http://www.sangarecords.co.kr/shop/search.php?query=result_detail2&amp;amp;where=CD_GD_SINGER&amp;amp;keyword=비누도둑&amp;amp;GD_PWORD=비누도둑&amp;amp;gd_field=비누도둑\&quot;&gt;상아레코드&lt;/a&gt;&amp;nbsp;등에서 구입하실 수 있습니다. 여느때처럼 스페셜 땡스에 제 이름이 들어가 있습니다. --;&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/11 23:07&quot;]}],[0,{&quot;id&quot;:[0,2891385],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614115055/http://agile.egloos.com/2891385&quot;],&quot;title&quot;:[0,&quot;인터뷰에서 진실을 들으려면&quot;],&quot;body&quot;:[0,&quot;\n\t저는 사람을 뽑는 일에도 관심이 많습니다. 제가 사람을 뽑으면서 들은 최고의 찬사는, \&quot;이렇게 재미있는 면접은 평생 처음이었어요\&quot;와 (집단 면접 후) \&quot;이 분들과 모두 함께 일하고 싶어요\&quot; 그리고 마지막으로 \&quot;떨어지긴 했지만, 이번 기회로 저에게 정말 많은 자극이 되었습니다, 감사합니다\&quot;였습니다.&lt;br&gt;&lt;br&gt;기회가 되는대로 사람을 잘 뽑는 방법, 관련 서적, 인터뷰 비법 등을 소개해 드리도록 하겠습니다. 오늘은 인터뷰를 잘 하는 방법을 한가지 알려드리겠습니다.&lt;br&gt;&lt;br&gt;먼저 다음 인터뷰 상황을 한번 보시죠. &lt;blockquote&gt;인터뷰어: 프로젝트를 진행하다가 그 방향이 뭔가 크게 잘못되어 가고 있다는 느낌이 드는 경우 어떻게 하시나요?&lt;br&gt;&lt;br&gt;인터뷰이: 흠... 우선 프로젝트 매니저와 상의를 해보겠죠. 그리고는...&lt;/blockquote&gt;밋밋하고 식상합니다. 예상되는 답변이 나오기 시작합니다. 심지어는 질문한 사람 스스로도, &#39;에이, 질문 잘못했군&#39;하는 생각이 들기 시작합니다. 질문한 사람이나 대답하는 사람이나 모두 재미가 없습니다.&lt;br&gt;&lt;br&gt;질문이 잘못되었습니다. 엉성한 질문에는 엉성한 답변이 나오기 쉽습니다. 저런 일반적인 질문에는 답변자 스스로 생각하기에 이상적이고 이성적인 대답을 하게 되어 있습니다. 자기가 어떻게 할지와는 큰 관련이 없지요. 근본적인 문제는 이런 대답을 하는 당사자도 자신이 거짓말을 하는지 깨닫지 못한다는 겁니다.&lt;br&gt;&lt;br&gt;대신 다음과 같은 질문을 해야 합니다. &lt;blockquote&gt;&lt;p&gt;인터뷰어: 프로젝트를 진행하다가 방향이 뭔가 크게 잘못되어 가고 있다고 느꼈던 적이 있었나요? 그 때 얘기를 좀 해주세요.&lt;/p&gt;&lt;p&gt;인터뷰이: 아.. 예. 2년 전인가 그랬죠. 어쩌구 저쩌구.&lt;/p&gt;&lt;p&gt;인터뷰어: 당신은 그 때 그 문제를 해결하기 위해&amp;nbsp;어떤 액션을 취하셨나요?&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;이러면 거짓말을 하지 못합니다(물론 거짓말 하기로 작정한 사람은 이 때 잡아내지 못하죠, 나중에 레퍼런스 체크를 해야 합니다). 이런 종류의 질문을 행동 설명 질문(behaviour-description question)이라고 합니다. 진실성이 높을 뿐만 아니라 정보 밀도도 더 높습니다.&lt;br&gt;&lt;br&gt;답변자가 일반화한 답변을 하려는 경우 이에 응수할 수도 있습니다. &lt;blockquote&gt;&lt;p&gt;인터뷰이: 에... 저는 통상 어쩌구 저쩌구 하죠.&lt;/p&gt;&lt;p&gt;인터뷰어: 지난 주에는 어떻게 하셨나요? (혹은 가장 최근의 경험을 말씀해 주세요)&lt;/p&gt;&lt;p&gt;인터뷰이: 사람들은 보통 ~ 하지요.&lt;/p&gt;&lt;p&gt;인터뷰어: 당신의 경험은? (그 때 과정을 차례 차례 짚어 볼까요?)&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;될 수 있으면 직접적인 경험담을 말하도록 유도해야 합니다. 답변자가 직접 자신의 경험을 요약해 답변하지 않도록&amp;nbsp;해야합니다. 답변자의 시선이 먼 곳을 향하면서 입에서는 \&quot;2003년 비가 추적추적 내리던 어느 가을날 저녁이었습니다. 저희 팀원들은 띵띵 불은 우동면발을 지켜보면서 모 팀장의 일장 연설을 듣다가...\&quot; 이런 식의 말이 나오면 잘 되고 있는 겁니다.&lt;/p&gt;&lt;p&gt;답변자가 대답을 고민하고 주저할수록 거짓말이 나올 확률이 높습니다. 여기서 말하는 \&quot;거짓말\&quot;은 실제로도 미래에 그렇게 행동할 확률이 낮은 진술을 말합니다.&lt;/p&gt;&lt;p&gt;통상 일반화된 진술보다는 일차적 경험의 미래 예측능력이 높고, 또 그 경험이 좀 더 최근의 일일수록, 혹은 그 사람에게 미친 영향이 클수록&amp;nbsp;미래 예측능력이&amp;nbsp;높습니다.&lt;/p&gt;&lt;p&gt;이 원칙은 사용자 연구에도 고스란히 적용됩니다. \&quot;(자신들의 베타 버전을 잠시 시연해준 후) 이거 쓰면 어떨 것 같나요?\&quot;, \&quot;네이버 검색 좋아하세요?\&quot;, \&quot;왜 그걸 삭제하세요?\&quot; 등의 질문은 거짓말을 들을 확률이 너무 높습니다. 첫번째 질문에는 분위기 상 부정적 답을 하기 어렵고, 상상을 해야 하기 때문에 신뢰성이 떨어집니다. 두번째 질문은 단답형 질문이고 밀도 높은 정보를 얻지 못합니다. 세번째는 사용자도 잘 모릅니다. 사용자는 이성적인 답변을 즉석에서 만들어 낼 겁니다. 그것보다 그 사람이 최근 했던 경험을 순서대로 따라가 보세요(walk-through). 사용자 자신도 자신의 행동 패턴에 놀라게 될 겁니다. \&quot;오! 제가 이런 식으로 작업해오고 있었군요!!!\&quot;&amp;nbsp; (물론 가능하다면 실제로 그 자리에서 그 경험을 해보도록 하고 그걸 직접 관찰하는&amp;nbsp;것이 더 강력합니다)&lt;/p&gt;&lt;p&gt;실제 상황을 약간 각색한 다음 사용자 인터뷰를 한 번 보시죠. 사람들의 일상 생활로부터 제품 아이디어를 얻기 위해 한 직장인을 인터뷰 하는 중입니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;인터뷰어: 메모를 얼마나 자주 하세요?&lt;/p&gt;&lt;p&gt;회사원: 안해요.&lt;/p&gt;&lt;p&gt;인터뷰어: (당황하기 시작한다) 정말요?&lt;/p&gt;&lt;p&gt;회사원: 네.&lt;/p&gt;&lt;p&gt;인터뷰어: 다이어리 같은 것도 안 쓰세요?&lt;/p&gt;&lt;p&gt;회사원: 안쓰는데요.&lt;/p&gt;&lt;p&gt;인터뷰어: (전략을 바꾼다) 오늘 아침에 직장에 출근했을 때로 돌아가 봅시다. 출근해서 책상에 앉았습니다. 뭘 하셨나요?&lt;/p&gt;&lt;p&gt;회사원: 우선은 오늘 만날 사람을 포스트잇에 적어서 모니터 옆에 붙여 놓았죠.&lt;/p&gt;&lt;p&gt;인터뷰어: 책상 위에 무엇들이 붙어있나요? 그 모습을 그려주실 수 있을까요?&lt;/p&gt;&lt;p&gt;회사원: (종이 위에 자신의 책상 위 물건 배치를 그리면서) 이건 뭐구요, 저건 뭐할 때 쓰는 거지요. 아, 그러고 보니 이것도 있었군요. (쓱쓱)&lt;br&gt;&lt;/p&gt;&lt;p&gt;인터뷰어: 그 다음엔요?&lt;/p&gt;&lt;p&gt;회사원: A4 이면지를 한 장 꺼내어서는...... 오늘 할 일들을 정리해 보기 시작했죠.&lt;/p&gt;&lt;p&gt;(얼마 후)&lt;br&gt;&lt;/p&gt;&lt;p&gt;인터뷰어: 실제로는 메모를 많이 하시네요?&lt;/p&gt;&lt;p&gt;회사원: 그러고 보니 정말 그렇군요!&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;사람들이 서점에 얼마나 자주 가는지 궁금하다면, \&quot;사람들은 서점에 얼마나 자주 갈까요?\&quot;라고 묻기보다, \&quot;당신은 서점에 얼마나 자주 가시나요?\&quot;가 더 낫고, 그것보다는 \&quot;당신은 이번달에 서점에 몇 번 갔나요?\&quot;가 더 진실에 가까운 답을 얻을 수 있습니다. 그리고 내가 지금 궁금한 것의 경계 바로 밖에 있는 것들을 물어보는 것도 종종 의외의 가치있는 정보를 줍니다. 예를 들면 지난 번에 서점에 가기 전에는 뭘 하셨어요? 서점을 나와서는 어디로 가셨어요? 등등&lt;br&gt;&lt;/p&gt;&lt;p&gt;기획자가 사용자에게 쉽게 하는 질문 중 하나가, \&quot;어떤 제품/서비스가 있으면 좋으시겠어요?\&quot;인데, 이것 역시 그렇게 효과적인 질문이 못됩니다. 대신 뭔가 최근에 아주 행복하고 만족스러운 경험을 한 걸 이야기하도록 유도하는 것이 좋습니다. 혹은 반대로 매우 불편한 경험을 듣거나요. 사용자가 만들어 달라는 대로 만들어 줬다가 \&quot;어 미안해요, 써보니까 이거 별로네요\&quot;하는 답변 들어본 경험 많으실 겁니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;이런 행동 설명 질문은 구인 면접이나 사용자 연구 뿐만 아니라 훨씬 더 넓은 영역에 적용가능합니다. 누군가로부터 더 많은 것을 얻고 배우고 싶다면 행동 설명 질문을 해보세요. 더 유용할 뿐만 아니라 더 재미있습니다. 여기서 \&quot;누군가\&quot;는 자기 자신을 포함합니다. 자신에게 행동 설명 질문을 해보는 것으로 자신이 의식적으로 모르던 사실을 캐내어 의식적으로 사용할 수 있습니다 -- 예를 들어 자신이 기획자라면 스스로에게 행동 설명 질문을 해보는 것으로 많은 제품 아이디어를 얻을 수 있을 겁니다. \&quot;어제 내가 Y문고에 가서 뭘했더라? 맞아. 처음에 들어가자마자 검색대를 찾으러 갔지. 그러고는? ...\&quot;&lt;br&gt;&lt;/p&gt;&lt;p&gt;쉽게 수긍할 수 있고 또 별다른 기술이 필요하지 않은 좋은 방법임에도 불구하고 의외로 이 질문을 하기가 어렵습니다. 우습게 보면 안됩니다. 습관과 훈련이 안되어 있다면 한동안은 질문하면서 항상 머리속에 상기하고 있어야 합니다. 하지만 해보면 곧 느끼실 겁니다. 그 효과가 얼마나 강력한지.&lt;br&gt;&lt;/p&gt;&lt;p&gt;--김창준 &lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/21 17:31&quot;]}],[0,{&quot;id&quot;:[0,2897508],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003182851/http://agile.egloos.com/2897508&quot;],&quot;title&quot;:[0,&quot;열심히 공부하지 마세요&quot;],&quot;body&quot;:[0,&quot;\n\t중학교인가 고등학교 때로 기억합니다. 저는 보통 학생들과 다름없이 밤 늦게 집에서 공부를 하고 있었습니다. 당시 저희집과 가깝게 지내던 모 대학의 영문학과 교수님이 계셨습니다. 미국인이고 나이가 그리 많지 않았고 SF 소설 팬인데다가 유머러스하기까지 해서&amp;nbsp;저랑 죽(?)이 잘 맞았습니다.&lt;br&gt;&lt;br&gt;책상에서 왼쪽에 책 펴놓고 오른쪽에 연습장 펴놓고 공부하다가 저도 모르게 깜빡 잠이 들었나 봅니다. 책상 위에 엎드려서 잠을 자고 있었습니다. 물론 오른팔을 필기하던 자세 비슷하게 벌려놓고요.&lt;br&gt;&lt;br&gt;그 교수님이 그 동안 저희집에 다녀갔나 봅니다.&lt;br&gt;&lt;br&gt;잠에서 깨어서 다시 공부를 시작하려고 했습니다. 어, 그런데 펼쳐진 연습장에 중앙에 제 글씨체가 아닌 게 뭔가 씌여 있더군요.&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;Don&#39;t study hard.&lt;/strong&gt;&lt;/blockquote&gt;어라라! 열심히 공부하지 마라? 저는 무척 놀랐습니다. 누구야? 아, 맞다 교수님이 다녀가셨나보다. 장난을 치신 거로군. 저는 그냥 무시하고 빈 여백에 글자를 쓰며 공부를 계속했습니다. 연습장이 다 차서 다음장으로 넘기자 마자 또 다시 보이는 교수님의 글씨! 에이 또 뭐야!&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;Study well.&lt;/strong&gt;&lt;/blockquote&gt;아아아! 절묘하게 두 개의 문장이 시차를 두고 절 찾아온 것입니다.&amp;nbsp;머리 속에서 범종이 울렸습니다.&lt;br&gt;&lt;br&gt;앞 페이지에 적힌 Don&#39;t study hard의 의미가 이젠 다르게 해석되었습니다. 동시에 Study well도&amp;nbsp;독자적 의미가 아니고, Study hard와 댓구를 이루면서 새로운 의미를 갖게 되더군요.&lt;br&gt;&lt;br&gt;Don&#39;t study hard는 두 가지 뜻으로 해석할 수 있습니다. 열심히 공부하지 마라, 혹은 힘들게 공부하지 마라.&lt;br&gt;&lt;br&gt;Study well도 두 가지로 해석할 수 있습니다. well을 방법적인 면에서 보면 \&quot;공부 자체를 더&amp;nbsp;효율적인 방법으로 해라\&quot;. 결과적인 면에서 보면 \&quot;어쨌거나 공부 잘 해라\&quot;.&lt;br&gt;&lt;br&gt;이에 대해서 그 교수님과 다시 이야기할 기회는 없었습니다. 아마 저는 충분히 의미가 통했다고 생각을 했나봅니다.&lt;br&gt;&lt;br&gt;교수님의 don&#39;t study hard; study well은 그 때 이후로 저에게 아주 중요한 명언이 되었습니다. 화두라고 할까요.&lt;br&gt;&lt;br&gt;우리는 문화적으로 뭔가 효과적으로 해보려는 노력을 천시하고 그냥 어려워도 힘들어도 묵묵히 열심히 하는 것을 더 쳐주는 경향이 있습니다. \&quot;저는 밤새도록 코피 터져가면서 공부했어요\&quot;라는 이야기를 하는 아이들은 잘했다고 칭찬을 받고 가치 평가로까지 이어져서 인간성도 훌륭하다고 인정 받습니다. 반면에 놀아가면서 쉬엄쉬엄, 하지만 효율적인 방법을 찾아가며 공부했다는 아이는 요령 피운다고 하거나 재주를 너무 믿는다는 식으로 그 아이의 노력, 성과, 인성 모두 깎아 내리기 일수입니다.&lt;br&gt;&lt;br&gt;하지만 저는 늘 공부하면서 study well을 고민해 왔습니다. 어떻게 하면 &lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://agile.egloos.com/1686333\&quot;&gt;더 재미있게&lt;/a&gt; 더 효율적으로 할 수 있을까.&amp;nbsp;콜라병을 따면서도&amp;nbsp;\&quot;어떻게 해야 잘 했다고 소문이 날까\&quot;라는 유행어를 남발하던 시절처럼 말이죠. 그래서 결국 지금 일까지 연결되고 있나 봅니다. 지금은 조금 확장해서 don&#39;t work hard; work well을 고민합니다. (물론 study well도 여전히 중요한 화두입니다.)&lt;br&gt;&lt;br&gt;일에 대해서는 오래된 격언이 있습니다.&lt;br&gt;&lt;blockquote&gt;It&#39;s better to work smart than to work hard.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;소프트웨어 공학의 스타, 스티브 맥코넬은 &lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://www.iturls.com/Expert/steve/myths.ppt\&quot;&gt;쾌속 개발에 대한 10가지 미신&lt;/a&gt;이라는 제목의 발표자료에서&amp;nbsp;말합니다. 마이크로소프트는 그 격언을 다음과 같이 바꿨답니다.&lt;br&gt;&lt;blockquote&gt;It&#39;s better to work smart &lt;strong&gt;and&lt;/strong&gt; hard.&lt;/blockquote&gt;아마존은 거기에 한 수 더 했습니다.&lt;br&gt;&lt;blockquote&gt;It&#39;s better to work smart &lt;strong&gt;and&lt;/strong&gt; hard &lt;strong&gt;and&lt;/strong&gt; long.&lt;/blockquote&gt;그러면서 왜 이 전략이 멍청한 결과를 내는지 설명하며, \&quot;Work smart, not hard\&quot;는 여전히 유효한 말이라고 결론 내립니다.&lt;br&gt;&lt;br&gt;우리 욕심은 끝이 없죠. 많은 회사는 직원들이 똑똑하게 일하면서 열심히, 그리고 오래 일하기를 바랍니다. 열심히나 오래 일하기가 생산성에 도움이 될 거라고 믿습니다. 한 발 물러서서, 열심히나 오래가 똑똑하게 보다 생산성이 못하다고는 해도 뭔가 플러스가 될 것이라고 믿습니다.&lt;br&gt;&lt;br&gt;음의 생산성(negative productivity)이란 것이 있습니다. 일을 많이 하다보면 어느 순간 실수를 저지르기 시작합니다. 그런데 지식 노동에서는 그 실수를 나중에 찾아내는 것이 쉽지가 않습니다. 스티브 말에 따르면 평균적인 소프트웨어 개발 프로젝트는 비용(시간, 인력 등)의 40%에서 80%를 이런 실수(결함, 즉 버그가 되겠죠?)를 잡아내는 데에 쓴다고 합니다. 과다하게 업무를 하다보면 debug(버그 제거)가 아니라 자기도 몰래 &lt;span style=\&quot;FONT-WEIGHT: bold\&quot;&gt;enbug&lt;/span&gt;(버그 삽입)를 하게 됩니다. 이때부터는 음의 생산성이 됩니다. 즉, 내가 한 시간 일하면 프로젝트는 열시간 할 일이 늘어납니다. 왜 일대일로 시간이 대응되지 않냐구요? 적어도 소프트웨어 개발에서는 결함 삽입에 걸리는 시간과 그걸 고치는 데 걸리는 시간에는 막대한 차이가 있으며, 결함 직후에 바로 고치면 몰라도 그 시기가 늦춰지면(즉 나중에 결함을 발견하고 수정하려고 하면) 통상 비용이 50배에서 200배 커지는 것으로 알려져 있습니다.&lt;br&gt;&lt;br&gt;고되게 일하는 것이 인지적으로는 어떤 영향이 있을까요? 바로 생각나는 것은 일이 많아지면 잠을 적게 잘 것이고, 학습과 고도의 지적활동에 수면이 차지하는 위상(최근의 연구들을 통해 수면의 중요성은 훨씬 더 높아졌습니다)을 생각해 볼 때 분명 큰 문제가 있을 겁니다. 몇가지 연구를 인용해 보죠.&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;The reaction time of residents who had just finished a month of heavy work schedules was 7 percent slower and they committed 40 percent more errors than when they were on a month of light schedules,&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://www.sciencedaily.com/releases/2005/09/050908083948.htm\&quot;&gt;Wake Up, Doc: Lack Of Sleep Affects Young Doctors Just Like Alcohol Does&lt;/a&gt;&lt;br&gt;&lt;/blockquote&gt;장시간 일하는 레지던트들에 대한 연구입니다만 소프트웨어 개발 업종에 종사하시는 분들에게도 똑같이 적용이 될 거라고 생각합니다.&lt;br&gt;&lt;br&gt;이런 연구들을 잘 정리해 놓은 글도 있습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003182851/http://www.igda.org/articles/erobinson_crunch.php\&quot;&gt;Why Crunch Mode Doesn&#39;t Work: 6 Lessons&lt;/a&gt;&lt;br&gt;&lt;br&gt;XP의 아버지 중 한 사람인 론 제프리즈(Ron Jeffries)도 이에 대해 글을 썼습니다.&lt;br&gt;&lt;blockquote&gt;A common effect of putting teams under pressure is that they will reduce their concentration on quality and focus instead on \&quot;just banging out code\&quot;. They&#39;ll hunker down, stop helping each other so much, reduce testing, reduce refactoring, and generally revert to just coding. The impact of this is completely predictable: defect injection goes way up, code quality goes way down, progress measured in terms of net working features drops substantially.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://www.xprogramming.com/xpmag/jatSustainablePace.htm\&quot;&gt;Impact of Overtime on Productivity&lt;/a&gt; &lt;/blockquote&gt;&lt;br&gt;다음은 좀 자극적인 결과입니다.&lt;br&gt;&lt;blockquote&gt;After 17 to 19 hours of staying awake -- a normal working day for many people -- reaction times are up to 50 percent slower than they are after drinking alcohol ...... The effects of fatigue are thought to play a part in almost two-thirds of the road accidents in the United States, say the authors. Extended working hours, shift work, and lifestyle choices are likely to decrease the amounts of sleep we have, they conclude. The effects, which are likely to be cumulative, pose a serious risk to safety, they say.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003182851/http://www.sciencedaily.com/releases/2000/09/000919080457.htm\&quot;&gt;Long Working Days With Too Few Hours&#39; Sleep Slow Responses As Much As Alcohol&lt;/a&gt;&lt;/blockquote&gt;여러분 중에 음주 코딩 하시는 분은 별로 없을 것이고 그걸 회사에서 허락하는 곳은 더 드물 겁니다. 그런데 \&quot;밤샘해서라도 일해라\&quot;고 시키는 회사는 사실 \&quot;술 먹고 코딩해라\&quot;고 말하는 것과 큰 차이가 없다는 연구 결과입니다.&lt;br&gt;&lt;br&gt;음주 코딩이 있나 하면 마약 코딩도 있습니다. 회사가 직원에게 과도한 업무를 지우는 방법 중 하나가 멀티 태스킹입니다. 동시에 여러가지 일을, 여러가지 프로젝트를 진행하도록 하는 것이죠. 그 결과는?&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The study, carried out at the Institute of Psychiatry, found excessive use of technology reduced workers&#39; intelligence. Those distracted by incoming email and phone calls saw a 10-point fall in their IQ - more than twice that found in studies of the impact of smoking marijuana, said researchers.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003182851/http://www.codinghorror.com/blog/archives/000691.html\&quot;&gt;The Multi-Tasking Myth&lt;/a&gt;에서 재인용&lt;br&gt;&lt;/blockquote&gt;멀티 태스킹, 멀티 프로젝트의 병폐에 대해 관심이 있으시면 다음 링크를 참고하세요.&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://www.pdinstitute.com/soapbox/2004/11/19-multitasking-is-costing-billions.html\&quot;&gt;Multitasking Is Costing Billions&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://www.ddj.com/dept/architect/184415019\&quot;&gt;Multitasking Overhead&lt;/a&gt;&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;(멀티 프로젝트의 문제에 대해서는 차후에 좀 더 자세히 다루도록 하겠습니다.)&lt;br&gt;&lt;br&gt;켄트 벡은 XP란 소프트웨어 개발 방법론을 인간성과 생산성 모두를 높히는 방법이라고 설명합니다. 여기에 더 고되게 일한다거나, 더 오래 일한다는 말은 없습니다. 조직은 더 바쁘게 일하라고 합니다. 하지만 바쁘게 일하는 것보다 빠르게 일하는 것이 중요합니다(faster, not busier). 또한 빠르게 일하는 것보다는 더 많은 가치를 더 일찍 전달하는 것이 더 중요합니다(more value sooner, not faster). 더 바쁘게 일하면서 결과 가치는 더 떨어지는 예는 TOC(제약 조건 이론) 관련 서적(더 골을 추천합니다)을 보시면 쉽게 납득하실 겁니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20221003182851/http://bobbyryu.blogspot.com/2006/12/work-smarter-not-harder.html\&quot;&gt;류한석&lt;/a&gt;님은 젊은 시절 자신의 책상 앞에 \&quot;work smarter, not harder!\&quot;라는 말을 붙여놓고 있었다고 합니다. 뭔가 더 일을 잘 해보려는 사람들은 다들 비슷한 화두를 갖고 사나 봅니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/23 12:39&quot;]}],[0,{&quot;id&quot;:[0,2920765],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028051139/http://agile.egloos.com/2920765&quot;],&quot;title&quot;:[0,&quot;떨어트리는 면접&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20211028051139/http://agile.egloos.com/2891385\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;이라는 글에 달린 댓글 중에 압박 면접에 대한 이야기가 있습니다. 저는 압박 면접은 부차적인 것이어야 한다고 생각합니다.&lt;br&gt;&lt;br&gt;면접은&amp;nbsp;그 극단적 형태로 보아&amp;nbsp;두가지 종류가 있습니다. &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;피면접자의 최소 퍼포먼스가 드러나도록 하는 면접&lt;/li&gt;&lt;li&gt;피면접자의 최대 퍼포먼스가 드러나도록 하는 면접&lt;/li&gt;&lt;/ul&gt;이러한 차이는 면접관의 태도 차이에서 기인합니다. &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;피면접자에게 어떤&amp;nbsp;숨겨진 단점이 있는가를&amp;nbsp;찾기 위해&amp;nbsp;면접&lt;/li&gt;&lt;li&gt;피면접자에게 어떤&amp;nbsp;숨겨진 장점이 있는가를&amp;nbsp;찾기 위해&amp;nbsp;면접&lt;/li&gt;&lt;/ul&gt;제 생각에 면접의 기본은 후자, 즉 \&quot;&lt;strong&gt;피면접자의 최대 퍼포먼스가 드러나도록 하는 면접&lt;/strong&gt;\&quot;입니다. 모든 다른 것은 부차적입니다.&lt;br&gt;&lt;br&gt;하지만 많은 면접이 반대로 이루어 집니다. 왜 그럴까요?&lt;br&gt;&lt;br&gt;우선은 면접이나 시험에 대한&amp;nbsp;편향된 인식 때문입니다. 면접은 딱딱해야해. 어려워야해.&amp;nbsp;피면접자는 스트레스 하에서도 자기 역량을&amp;nbsp;잘 보여줄 수 있어야 해.&amp;nbsp;자신이 겪은 경험을 고스란히 연장하려고 합니다. 밈(Meme)이죠.&lt;br&gt;&lt;br&gt;두번째로, 사람을 뽑는 입장에서는 마음이 급하기 때문이기도 합니다. 지원자가 여러명이면 일단 몇 명 떨어트려서 숫자를 줄여야 사람 고르기가 쉬운데 하는 생각이 듭니다. 이미 서류를 보고 마음은 한 쪽으로 기울어 있습니다. &#39;전문대 졸업이군&#39;. 면접관은 자신의 느낌을 정당화해줄 적절한 이유가 필요합니다. \&quot;아무개씨 어떠셨어요?\&quot;/\&quot;어~ 어쩌구 저쩌구를 제대로 못하더라구. 그래서 떨어트렸어.\&quot; 떨어져야한다고 생각드는 사람에게는 더 많은 \&quot;떨어질 이유\&quot;를 갖다 붙이기 마련입니다. 훨씬 더 홀가분하게, 마음 편하게, 미련 없이 떨어트릴 수 있기 때문입니다. 마치 내가 살 수 없는 옷에 대해서는, 그래 나한테는 잘 어울리지 않아, 사실 유행하곤 거리가 먼 옷이잖아 등등으로 안 사도 되는 쪽으로 합리화를 하는 것과 비슷합니다.&lt;br&gt;&lt;br&gt;세째, 보신/보수주의 때문입니다. 뭔가 일을 잘못하면 큰 비난을 받는 조직 문화에서는 모두 몸을 사립니다. 웬만한 모험은 피하려고 합니다. 새로운 가치를 찾는 것보다, 리스크를 최대한 줄이는 것이 모두의 첫번째 목표입니다. 켄트 벡은 이것을 \&quot;Playing not to lose\&quot;(지지 않으려고 플레이하는 것)라고 표현하며 \&quot;Playing to win\&quot;(이기려고 플레이하는 것)과 대비합니다.&lt;br&gt;&lt;br&gt;그래서&amp;nbsp;후보를 떨어뜨리려는 노력을 하고, 종국에까지 떨어지지 않는 사람을 뽑습니다.&lt;br&gt;&lt;br&gt;제가 군복무 중 부대 검열 같은 걸 종종 받았습니다. 상당히 인상적이었던 것이 검열 점수가 매겨지는 방식이었습니다. 검사관들이 각기 점수표를 들고 부대를 누빕니다. 그 점수표는 기본적으로 감점 체제입니다 -- 점수표는 감점 요소의 리스트들이 좌악 나열되어 있습니다.&amp;nbsp;잘못된 것을 찾았으면 만점에서 감점시켜 나가는 방식입니다. 이렇게 표준화된 테스트는 군부대 같이 리스크를 줄이는 것이 가장 중요한 안전 집단에서는 나름 적절할지 모르지만(그렇지 않은 예도 몇가지 생각납니다), IT 계열의 회사와 같은 모험을 해야하는&amp;nbsp;곳에서는 최선이 아닙니다. 이미 정해진 틀 안에서만 보게 됩니다. 새로운 가치를 발견할 수 없습니다.&lt;br&gt;&lt;br&gt;면접볼 때 마음 속으로 이 사람에게선 어떤 숨겨진 가치와 재능을 발견할 수 있을까, 후보랑 같이 한번 찾아보자구!&amp;nbsp;하는 일종의 들뜬 마음 가짐이어야 합니다. 이 사람에게서 어떤 약점을 발견해서 떨어뜨릴까? 해서는 안됩니다. 그렇게 약점 중심으로 사고를 하면 사실 뛰어난 인재를 얻기가 무척 어렵습니다. 평범한 모범생을 얻기 쉽습니다.&lt;br&gt;&lt;br&gt;면접이 꼭 그럴 필요는 없습니다. 그 사람 속의 숨겨진 \&quot;베스트\&quot;를 끌어내도록 도와줄 수 있습니다.&lt;br&gt;&lt;br&gt;이게 바로 그 회사의 조직 문화하고도 연관이 있습니다.&lt;br&gt;&lt;br&gt;니가 잘해? 얼마나 잘하나 한 번 보자. 잘하면 상주지만 못하면 벌이지, 여긴 정글이야!&amp;nbsp;하는&amp;nbsp;조직이 있는가 하면, 여러분이 최고의 퍼포먼스를 내도록 최대한 도와드리겠습니다는 식의&amp;nbsp;조직도 있습니다(&lt;a href=\&quot;https://web.archive.org/web/20211028051139/http://agile.egloos.com/2589752\&quot;&gt;대안언어축제를 넘어서&lt;/a&gt;에서 말한 방해말자 마인드와 격려하자 마인드의 차이하고도 비슷하죠).&amp;nbsp;앞에서 지지 않으려고 하는 플레이와 이기려고 하는 플레이를 언급했는데, 피터 드러커는 문제 중심의 조직과 기회(opportunity) 중심의 조직을 비교합니다. 피터 드러커는 문제나 약점에 집중하는 것보다 기회와 강점에 집중하는 조직이 더 뛰어난 성과를 보인다고 역설합니다. &lt;br&gt;&lt;blockquote&gt;Organizations have a gravity, the weight is constantly being pushed into being problem-focused, and one has to fight it all the time. --Peter Drucker&lt;/blockquote&gt;&lt;p&gt;각 조직은 자기 조직에 적절한 사람을 뽑습니다. 다른 종류의 사람은 몰아내는 항체가 있습니다.&lt;/p&gt;&lt;p&gt;면접을 볼 때 피면접자가 최대한 자신의 실력을 발휘하도록, 그 잠재성을 발휘하도록&amp;nbsp;도와줄 수 있습니다. 비근한 예를 몇가지 들어 볼까요?&lt;br&gt;&lt;br&gt;면접관은&amp;nbsp;되도록 노트북을 쓰지 말아야 합니다. 보통 노트북을 펼쳐놓고 후보와 마주앉게 되는데, 상대방이 얼굴을 안보고 컴퓨터 화면에 집중하는 것, 키보드를 또각거리는 것 등은 후보를 상당히 불안하게, 또 산만하게&amp;nbsp;만듭니다.&lt;br&gt;&lt;br&gt;또한, 될 수 있으면 동시에 많은 인원이 들어가지 않도록 하고 최대한 부드럽고 편안한 분위기를 만들어 주어야 합니다. 처음에는 피면접자가 답하기 쉬운 질문에서 시작하는 것이 좋으며, 피면접자의 정보만 취하려고 하지 말고,&amp;nbsp;가끔 면접자의 정보도 주는 것이 좋습니다. 면접관이 \&quot;사실은 저도 회사에서 일하다 보면 그럴 때가 있어요 어쩌구 저쩌구\&quot;하면서 속내 이야기도 하고 맞장구도 쳐주고 하면 훨씬 진실에 가까운 이야기를 들을 수 있습니다.&lt;br&gt;&lt;br&gt;그리고 그 사람이&amp;nbsp;일을 잘 하던&amp;nbsp;상황과 비슷하게 환경을 꾸며주어서, 그 사람의&amp;nbsp;업무 실력을 가늠해 봐야 합니다. 면접 실력과 업무 실력은 큰 상관이 없을지도 모릅니다. 상당한 스트레스 환경 하에서 달변을 하는 능력이&amp;nbsp;핵심인 직무가 그리 많지 않습니다. 뛰어난 업무 능력을 가졌지만 (특히 압박) 면접 능력이 부족해서&amp;nbsp;놓치는 인재들이 무척 많습니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;마지막으로 피터 드러커의 글을 인용하겠습니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;The central question is not, What can this or that candidate do or not do? It is, rather, What are the strengths each possesses and are these the right strengths for the assignment? ...&amp;nbsp;effective executives do not start out by looking at weaknesses. You cannot build performance on weakness. You can build only on strengths.&lt;/p&gt;&lt;p&gt;If, for instance, a division needed an officer for a training assignment, Marshall looked for people who could turn recruits into soldiers. Usually every man who was good at this task had serious weaknesses in other areas. One was not particularly effective as a tactical commander and was positively hopeless when it came to strategy. ... Never mind, could he train recruits? If the answer was yes -- and especially if the answer was \&quot;he&#39;s the best\&quot; -- he got the job.&lt;/p&gt;&lt;p&gt;In picking members of their cabinets, Franklin Roosevelt and Harry Truman said, in effect, Never mind personal weakness. Tell me first what each of them can do. It may not be conincidence that these two Presidents had the strongest Cabinets in twentieth-century U.S. history.&lt;/p&gt;&lt;p&gt;--Peter Drucker, &lt;em&gt;The Essential Drucker&lt;/em&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;A manager&#39;s task is to make the strengths of people effective and their weakness irrelevant--and that applies fully as much to the manager&#39;s boss as it applies to the manager&#39;s subordinates. -- &lt;i&gt;Managing for the Future: The 1990&#39;s and Beyond&lt;/i&gt;&amp;nbsp;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&amp;nbsp;--김창준 &lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/12/29 22:41&quot;]}],[0,{&quot;id&quot;:[0,2930355],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/2930355&quot;],&quot;title&quot;:[0,&quot;글을 잘 쓰는 비결&quot;],&quot;body&quot;:[0,&quot;\n\t저 역시 글을 좀 더 잘 써보려고 늘 노력하는 사람 중 하나이면서 글을 잘 쓰는 비결 운운 하는 것이 민망스럽기는 합니다. 제가 얻었던 교훈을 잊지 않기 위해 기록해 두는 것 정도로 생각하고 편안하고 담담하게 적어보겠습니다.&lt;br&gt;&lt;br&gt;사람들은 글쓰기 공부는 맞춤법을 틀리지 않고, 유려한 표현을 쓰고, 올바른 단어를 쓰는 것이 전부라고 생각하기도 합니다. 서점에 나가 보아도 대다수의 글쓰기 책들이 맞춤법 책입니다. 그런 책들은 \&quot;어떻게 글을 쓸 것인가?\&quot;라는 본질적 문제에는 전혀 답을 주지 못합니다. 어휘력이나 맞춤법 같은 것은 중요하긴 하지만, 이제부터 소개할 원칙들과 비교해 볼 때 상대적으로 부차적입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;제 일 법칙 -- 다상량&lt;/h4&gt;&lt;br&gt;저의 글쓰기 실력이 비약적으로 발전했던 시기가 몇번 있습니다. 가만히 잘 생각해 보면 제가&amp;nbsp;관심을 갖고&amp;nbsp;많이 고민해 봤던(예를 들어 최소 6개월 이상 고민해 봤던) 주제에 대해 글을 쓰고 다른 사람들의 피드백을 받던 시기라고 기억이 됩니다. 1주일 고민하고 쓰는 글에는 딱 고만한&amp;nbsp;힘이 실리기 마련이고, 아무리 향수로 도배를 해도 한번 읽어보면 속알맹이가 여실히&amp;nbsp;드러납니다. 그 글을 아무리 조물락 거려도 큰 개선이 없습니다. 글의 질을 결정하는 기본은 필자의 고민의 양입니다.&lt;br&gt;&lt;br&gt;따라서 제가 소개하는 글을 잘 쓰는 첫번째 원칙은&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;자신이 많이 생각해 본 것에 대해 써라&lt;/span&gt;&lt;/blockquote&gt;입니다. (그렇다고 제가 블로그에 올리는 글들이 모두 6개월 이상의 고민을 통해 나온 것들은 아니고, 현재진행형인 것들도 있습니다. 이에 대해서는 조금 뒤에서 다시 이야기하겠습니다)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;영법칙 -- 에너지&lt;/h4&gt;&lt;br&gt;하지만 이 원칙에 앞서는 영번째 원칙이 있습니다. 기본 중의 기본이라고 하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;자신의 에너지가 느껴지는 것에 대해 써라&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;많이 고민해 본 것이건 아니건 뭔가 자신의 내면에서 에너지가 느껴지는 소재에 대해서 글을 써야합니다. 그런 글을 읽으면&amp;nbsp;문장력이 어떻건 간에 그 에너지가, 그 힘이 느껴집니다.&lt;br&gt;&lt;br&gt;이 원칙에는 따름 원칙이 있습니다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;에너지를 느끼지 못하는 것에 대해 쓰면 독자를 죽일 뿐만 아니라 작가를 죽인다.&lt;/blockquote&gt;&lt;br&gt;마지막 부분이 더 중요합니다. &lt;strong&gt;작가를 죽입니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;영법칙의 일반성&lt;/h4&gt;&lt;br&gt;이 글쓰기의 영번째 원칙은 강연에도 똑같이 적용됩니다. 강연자 스스로 강연 내용을 재미있게 느끼지 않으면 강의를 듣는 사람도 재미를 느끼기가 쉽지 않습니다. 그래서 제 강연의 모토는 \&quot;일단 우리 스스로 재미있자!\&quot;(저는 여러명이 같이 강의를 하곤 합니다)입니다.&lt;br&gt;&lt;br&gt;따름 원칙도 고스란히 적용됩니다. 예를 들어보죠. 강연자 중에는 자신의 강연 몇가지를 포트폴리오식으로 준비해두고 강연시 그 내용을 비디오테이프 복사하듯이 재생하는 사람들이 있습니다. 그러면 우선&amp;nbsp;강연자 자신이 재미가 없습니다. 그 느낌이 언젠가는 청중에게도 전해지기 마련입니다. 주변 사람들에게 평소 늘 말해왔던 주제를 똑같이 글로 옮기려면 이상하게 진도가 안나가고 힘아리가 없는 이유가 이것입니다. 저는 같은 내용의 강연을 반복해야 한다면 항상 뭔가 개선을 하고 중간에 약간의 즉흥적 부분을 추가합니다.&lt;br&gt;&lt;br&gt;제품이나 서비스 개발에도 비슷하게 적용할 수 있습니다. 스스로 만드는 서비스에서 유용함을 느끼고 그 서비스를 좋아할 수 있어야 하는데, 그게 안되면&amp;nbsp;개발자 같은 경우 개발자 자신만 만족하는 더 작은 울타리 속에서 일을 하기 쉽습니다. (예를 들어 XXX 기술을 썼다, YYY 언어를 사용했다, 퍼포먼스를 5% 높혔다 등등)&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;쓰기 싫은 주제로 꼭 써야한다면?&lt;/h4&gt;&lt;br&gt;만약 별 에너지가 느껴지지 않는&amp;nbsp;주제에 대해 꼭 글을 써야만 하는 상황이라면?&lt;br&gt;&lt;br&gt;그 주제의 우산 아래에서 자기의 에너지가 느껴지는 걸 찾아야 합니다. 혹은 그 바깥 연결고리에서 찾을 수도 있습니다. 그래도 못찾으면? 쓰지 않는 것이 낫습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;흥어시 입어례 성어악(興於詩 立於禮 成於樂) --공자, 논어 &lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;泰伯篇&lt;/span&gt;&lt;br&gt;&lt;br&gt;The stage of romance, the stage of precision and the stage of generalisation --Alfred North Whitehead, The Aims of Education 중 2장 The Rhythm of Education에서&lt;/p&gt;&lt;p&gt;(공자의 이야기를 교육의 단계로 생각해 볼 수 있다. 즉, 교육은 처음에 시적, 감정적 흥기가 우선이고 다음에는 예, 즉 규율과 규칙에 의한 훈련이 필요하고 그 후에는 음악에서 정확성과 예술적 감성의 통합이 이루어&amp;nbsp;지는 것이라고&amp;nbsp;볼 수 있다. 흥미롭게도 이 이론은 화이트헤드의 교육 철학과 거의 그대로 대응된다. 화이트헤드는 교육의 리듬이라는 에세이에서 교육 단계를 로망스의 단계, 정확성의 단계, 통합/일반화의 단계로 나누어 설명하고 있다. --김창준)&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;에너지 고갈자&lt;/h4&gt;&lt;br&gt;공감은 하지만, 만약 주변에 에너지를 느낄만한 것이 별로 없다고 생각이 든다면?&lt;br&gt;&lt;br&gt;십중팔구는 없어서가 아니고 있는데 그걸 갈무리를 못해서 그렇습니다. 에너지의 흐름이 중요합니다. 제가 회고를 할 때 강조하는 것이 과거, 현재, 미래로 이어지는 에너지의 흐름입니다. 예를 들어서 워크샵을 합니다. 끝나자 마자 여러가지 생각이 머리속을 뛰어다닙니다. 잡아서 캔 속에 넣지 않으면 다 도망가 버릴 겁니다. 에너지의 흐름이 끊어지는 것이죠. 하루만 지나도 수십 마리를 잃어버립니다. 그래서 저는 끝나고 한 시간 안에 회고를 합니다. 회고 한 내용은 종이나 위키에 옮겨서 기록합니다. 과거를 \&quot;언제나 현재\&quot;로 끌어올리는 것이죠. 다음에는 어떻게 새롭게 하면 좋을지 계획을 짭니다. 미래로까지 에너지가 연결되도록 하는 겁니다. 다들 워크샵을 하나 끝내고 나면 에너지를 느낍니다. 아, 이거 정말 실수했군, 그건 정말 잘 한 것 같아!! 등등. 이 에너지를 살려가야 합니다.&lt;br&gt;&lt;br&gt;간단한 메모장과 조그만 펜을 휴대해 다니세요. (제가 정말 여러가지 메모장과 펜을 실험해 봤는데, 이에 대해서는 다음 글에서 벤치마크 테스트 결과를 알려드리지요.) 뭔가 내 속에서 감정의 변화가, 에너지의 움직임이 느껴진다 하는 낌새가 있으면 바로 메모를 하세요. 지하철이건 침실이건. 나중에는 이렇게 메모했던 것들이 전혀 예상 못했던 방식으로 서로 연결되어서 새로운 글감이 됩니다.&lt;br&gt;&lt;br&gt;갈무리도 문제가 아니라는 분들은? 두가지가 가능합니다. 자기를 바꾸거나 환경을 바꿉니다.&lt;br&gt;&lt;br&gt;환경 바꾸기는 의외로 쉽습니다. 새로운 공연을 보거나 오랫 동안 안만났던 사람을 만나거나 새 옷을 입어보거나, 길 고양이를 따라가 보거나, 해당 주제에 대해 나에게 가장 도움을 못줄 것 같은 사람과 대화해 보거나&amp;nbsp;등등.&lt;br&gt;&lt;br&gt;자기&amp;nbsp;바꾸기는 의지가 더 필요합니다. 하지만&amp;nbsp;돈은 덜 듭니다.&amp;nbsp;늘 경험했던 것이지만 속도를 늦추거나 혹은 더 빠르게 해봅니다. 더 집중하거나&amp;nbsp;덜 집중해서 해봅니다. 예를 들어 아무 의미 없는 선을 그리는 낙서(전화할 때 한손으로 찍찍 긋듯이)를 아주 천천히 그리고 매우 집중해서 꽤 오랜 시간 동안(예컨대 한 시간) 해본 적이 있으세요? 저는 해봤습니다. 머리 근육이 비틀어지는 경험을 합니다. 아침에 출근할 때 매일 정신없이 빨리 걸어가던 길을 휴일 오후 한적할 때에 천천히 한 번 걸어가 보세요. 길바닥에 벌레가 기어가면 쪼그리고 앉아서 한참 구경도 하고 주변에 무엇이 있는지 잘 살펴보면서.&lt;br&gt;&lt;br&gt;지금 당장 하나 실험해 봅시다. 한 손에 노트를 다른 손에 펜을 듭니다. 모니터에서 눈을 떼고 자기가 있는 곳(방이건 사무실이건)을 천천히 둘러봅니다. 각도를 아주 조금씩 이동하면서 그 각도에 무엇이 있나 찬찬히 살펴봅니다. 그걸 보면 뭔가 내 속에서 움직임이 느껴지는 대상을 포착합니다. 그 느낌을 간단하게 종이에 적습니다. 생각보다 글감이 많다는 데에 놀라실 겁니다. 그 중에는 분명 느낌이 미약하고 에너지가 충분하지 못한 것도 있을 겁니다. 하지만 그 놈들을 잘 갈무리하고 가끔 물도 주고 접붙이기도 하면서 재배해 보세요. 혹시 모르잖습니까, 그중 거목이 나올는지도.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;다작&lt;/h4&gt;&lt;br&gt;여기까지 제 글을 읽으신 분 중에 이런 생각을 하시는 분이 있을지도 모르겠습니다. &#39;6개월 이상 고민하고 글을 써야 하고, 에너지가 느껴지는 글감을 찾아야 하려면 글 쓰는 기회가 줄 것 같은데, 그러면 훈련이 되나?&#39;&amp;nbsp;적절한 지적입니다.&amp;nbsp;글을 잘 쓰는 방법 중 제가 언급하지 않은 것이 \&quot;자주\&quot; 글쓰기 입니다. 앞서의 원칙들과 충돌하지는 않냐구요? 아닙니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/1477555\&quot;&gt;사고의 도구로서의 프로그래밍&lt;/a&gt;에서 말했듯이 글을 쓰는 과정 자체가 고민을&amp;nbsp;숙성시키기도 합니다. 글쓰기는 고민을 진행시키고 결정화하고 정리하며 견고하게 만드는&amp;nbsp;힘이 있습니다. 머리 속에서는 이 주제는 내가 잘 아는 것이지 싶지만 막상 글로 옮기려고 하면 쉽지가 않고, 쓰는 과정 중에 자신이 이해한 개념이 명료하지 못하다는 것을 깨닫게 됩니다 -- 통상 어떤 개념을 글로&amp;nbsp;표현하기 어렵다면 자신이 그&amp;nbsp;개념을 깊이 이해하고 있지&amp;nbsp;못하다는 반증이기도 합니다.&amp;nbsp;이런 자각을 통해 자신의 고민을 좀 더 체계화하게 되죠.&amp;nbsp;한가지 첨언한다면,&amp;nbsp;고민을 숙성시키기 위해 글을 쓸 때에는 남들에게 어떻게 멋지게 보여줄까에 신경쓰지 말고, 최대한 쉽고 명료하게 그리고 진솔하게 쓰는 것이 좋습니다.&lt;br&gt;&lt;br&gt;작가의 걸림돌(Writer&#39;s Block)을 해결하는 한 가지 방법은 쓰는 겁니다. 쓰는 행위 자체가 에너지를 불러 일으키기도 합니다. 또 에너지를 불러일으키기만 하는 것이 아니라 일정 수준 유지시켜주기도 합니다.&lt;br&gt;&lt;br&gt;이런 이유로 글을 자주 쓰면 선순환이 됩니다. 하지만 명심해야 할 것이 있습니다. 아무 글이나 그냥 자주 쓴다고 훈련이 되는 것은 아니라는 겁니다. 그냥 매일 블로깅한다고 절대 글쓰기 실력이 늘지 않습니다. 자기가 에너지를 느끼는 대상, 자기가 할 말이 많은 대상에 대해 한 가지 아이디어를&amp;nbsp;온전히 드러내는, 그 자체로&amp;nbsp;완결성 있는 글을 자주 써봐야 합니다. 한 가지 아이디어가 온전히 드러난다는 이야기는, \&quot;그래서&amp;nbsp;네가 이 글에서 하고자 하는 말이 뭔데?\&quot;라는 질문에 한 문장으로 답을 할 수 있어야 하고, 그 글은 자신의 &#39;한 문장&#39;을 온전히 그리고 충분히 설명해주는 것이어야 한다는 말입니다. 그 아이디어가 너무 크다면 글이 지나치게 길어질 수 있습니다. 우선은 큰 아이디어보다 작은 아이디어를 고르는 것이 좋습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h4&gt;자연석 글쓰기&lt;/h4&gt;&lt;br&gt;마지막으로 책 추천을 한 권 해드리겠습니다. 앞에서 \&quot;글을 도대체 어떻게 써야하는가?\&quot;라는 질문에 생성적(generative)인 답을 해줄 수 있는 책입니다.&lt;br&gt;&lt;br&gt;Weinberg on Writing이라는 글쓰기 책이 있습니다. \&quot;압권\&quot;입니다. 말 그대로 다른 글쓰기 책 위에 이 책을 놓습니다.&lt;br&gt;&lt;br&gt;이 책의 부제는 자연석 방법(Fieldstone Method)입니다. 제가 추천하는 원칙들과 연결됩니다.&lt;br&gt;&lt;br&gt;돌멩이로 집 주변에 자연석 벽을 만들려고 합니다. 어떻게 할까요? 먼저 만들 벽의 설계도를 그리고 필요한 돌들을 정한 다음, 당장 채석장이나 산에 가서 필요한 돌을 모두 가져와서 쌓기 시작하면 될까요? 저자인 제랄드 와인버그(Gerald Weinberg)는 그런 식으로는 벽을 쌓을 수 없다고 합니다. 대신 자연석 방법을 써야 한다고 말합니다.&lt;br&gt;&lt;br&gt;자연석 방법이란 이러합니다. 옆 집에 놀러가다가 길가에서 우연히 맘이 끌리는 돌을 발견하면 집에 가지고 옵니다. 등산 갔다가 예쁜 돌을 보면 또 들고 옵니다. 집 한켠에 그런 돌들을 쌓아 놓습니다. 그러다가 아 요놈이랑 저놈이 궁합이 잘 맞겠네 싶으면 그 돌들을 사용해서 벽을 조금 쌓아 올립니다.&lt;br&gt;&lt;br&gt;그래서 저자는 평소에 자연석들을 많이 모아놓는 것이 중요하다고 역설합니다. 이 방법의 가장 큰 장점은 글쓰기가 훨씬 즐겁고 수월해진다는 것입니다. 어쩌면 천재라는 소리를 들을 수 있을는지도 모릅니다(자연석 방법은 물리학자 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174012/http://no-smok.net/nsmk/%ED%8C%8C%EC%9D%B8%EB%A7%8C%ED%95%99%EC%8A%B5%EB%B2%95\&quot;&gt;리차드 파인만의 학습법&lt;/a&gt;과 유사성이 있습니다). 여러분들은 자연석을 얼마나 모아 놓으셨나요?&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/01 14:26&quot;]}],[0,{&quot;id&quot;:[0,2950590],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155511/http://agile.egloos.com/2950590&quot;],&quot;title&quot;:[0,&quot;전화면접과 오디션&quot;],&quot;body&quot;:[0,&quot;\n\t이번주에 오픈마루에서 기획 인턴을 뽑았습니다. 거의 100명에 가까운 분들이 지원을 해주셨습니다. 경쟁률은? 100:1입니다.&lt;br&gt;&lt;br&gt;개발 인턴(테스트 엔지니어와 WOC 운영 스텝)은 아직 접수기간이 끝나지 않았으니 관심있는 분들은 지원해 볼 것을 권합니다. (&lt;a href=\&quot;https://web.archive.org/web/20230317155511/http://blog.openmaru.com/\&quot;&gt;오픈마루 블로그&lt;/a&gt;&amp;nbsp;참고) 만약 독후감을 쓰지 못했다면? 저라면, 해보고 싶은 마음이 많다면 그래도 지원해 볼 겁니다.&lt;br&gt;&lt;br&gt;심사 과정은 서류 -&amp;gt; 전화 -&amp;gt; 면대면 면접 -&amp;gt; 오디션 -&amp;gt; 최종 심사였습니다.&lt;br&gt;&lt;br&gt;오늘은 전화면접과 오디션에 대해 이야기해보겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;전화면접&lt;/h3&gt;채용과정에서 떨어지는 지원자가 될 수 있으면 투자를 적게 해도 되도록 배려하는 것이 좋다는 것은 어떻게 보면 상식적입니다. 인터뷰 4차까지 가서 떨어지거나 하면 아무래도 몸적으로나 마음적으로나 더 불편하겠지요. 이런 면에서 볼 때 전화면접은 지원자 쪽에서 들이는 비용을 줄이면서도 구인자 쪽에서의 획득 정보의 양과 질은 크게 떨어지지 않는 좋은 방법입니다. 하지만 전화면접을 한다는 사실 자체로는 충분하지 못합니다. 역시 무엇을 어떻게 묻는가가 중요합니다. 이에 대해서는 제가 저번에 쓴 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155511/http://agile.egloos.com/2891385\&quot;&gt;인터뷰에서 진실을 들으려면&lt;/a&gt;\&quot;을 참고하세요. &lt;br&gt;&lt;br&gt;전화면접시의 주의점은 스크립트(대본)를 미리 준비하는 데 있습니다. 음성으로만 소통하려다보니 오해의 소지도 많고, 삼천포에서 시간을 보내기도 쉽습니다.&lt;br&gt;&lt;br&gt;저는 전화면접 경우 통상 15분에서 40분 내외의 시간을 추천하고 있습니다. 매우 유용한 스크리닝 방법인데도 우리나라 회사에서는 크게 활용되고 있지 않은 듯 합니다. 단순히 서류심사로만 끝낼 경우 발견 못하는 중요한 정보들을 많이 얻을 수 있습니다. 또한, 서류심사에서 면접으로 바로 진행하게 되는 경우 많은 수의 후보들을 탈락시켜야 하는 경우가 흔합니다. \&quot;The Paradox of Choice :Why More is Less\&quot;라는 책에서&amp;nbsp;말하듯이 이렇게 후보(option)가 많아서 스트레스를 느끼는 경우 심사관은 매우 피상적인 정보로 판단을 하게 됩니다. 인상착의나 출신 대학 등. 전화면접이라는 값싼 중간 단계를 통해 이런 스트레스와 그에 따른 오류를&amp;nbsp;많이 줄일 수 있습니다.&lt;br&gt;&lt;br&gt;저희도 이번 채용과정에서 전화면접을 사용을 했고 저희쪽에서도 비용을 줄일뿐 아니라, 또 서류심사에서 뒤로 밀렸던 분들의 숨겨진 가치를 찾아내는 데 큰 도움이 되었습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;오디션&lt;/h3&gt;오디션은 주로 배우나 가수, 무용수, 연주가 등을 뽑을 때 쓰는 방법이죠. 오디션에서는 실제 퍼포먼스를 봅니다. 실기시험이라고 할 수 있을까요?&lt;br&gt;&lt;br&gt;오디션은 사람을 뽑을 때 좀 더 넓은 영역에 적용할 수 있습니다. 특히 그 사람이 가진 지식이나 경험의 양보다 실제 퍼포먼스가 중요한 경우 오디션은 거의 필수적이라 할 수 있습니다.&lt;br&gt;&lt;br&gt;오디션은 크게 보아 두 종류입니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;퍼포먼스의 결과물을 심사&lt;/li&gt;&lt;li&gt;퍼포먼스 과정 자체를 심사&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;두 종류를 복합적으로 사용하는 것도 가능합니다. 테스트 엔지니어의 예를 들어 설명하면, 전자는 소프트웨어와 컴퓨터를 주고 1시간을 준 다음 테스트 보고서를 제출하라고 하는 것이고(이 때 면접관은 참관하지 않음), 후자는 면접관이 옆에서 지켜보는 동안 탐험적 테스팅을 하라고 주문하는 것이죠. 두 가지가 각기 장단이 있습니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;어느 경우이든지 중요한 점은 채용 후 실제로 하게 될 주된 일의 수행 능력, 혹은 그 일을 잘 할 수 있는 잠재성을 보는 데 있습니다.&lt;/p&gt;&lt;p&gt;이렇게 오디션을 해보면 정말 의외의 정보를 많이 얻게 됩니다. 아, 우리가 서류심사, 면접을 통해서 얻은 정보만으로 이 사람 뽑았으면 큰 일 날 뻔 했네! 하는 경우도 있고 반대로 어이쿠, 면접 결과로 이 사람 떨어트렸으면 큰 손해 볼 뻔 했다 하는 경우도 있습니다. 쉽게 말해 인터뷰는 못하지만 오디션은 잘하는 사람이 있고, 인터뷰는 잘해도 오디션은 형편없는 사람이 있습니다. 전혀 다른 측면을 볼 수 있습니다. 게다가 면접관이나 후보 모두 무척 재미있기도 합니다.&lt;br&gt;&lt;br&gt;이번 기획 인턴 선발에서도 오디션을 사용했고, 큰 도움을 받았습니다. 오디션의 임무는 \&quot;오픈마루 사람들 사이의 커뮤니케이션을 개선하기 위한 시스템(환경적, 소프트웨어적, 문화적, 정책적 등등)을 만들기 위한 사전 연구 계획을 만드세요\&quot;였습니다. 기획 인턴이 회사에서 하게 될 가장 중요한 일이 사용자 연구(User Research)였기 때문입니다.&lt;br&gt;&lt;br&gt;단, 그 임무를 수행하면서 자신이 생각하는 것을 그대로 말로 옮기도록 했습니다. 교육학이나 심리학 등에서 종종 사용하는 소리내어 생각하기(think-aloud, 이 기법을 교육에 활용하는 예로는 &lt;a href=\&quot;https://web.archive.org/web/20230317155511/http://www.amazon.com/Thinkback-Users-Guide-Minding-Mind/dp/0805833420\&quot;&gt;Thinkback&lt;/a&gt;을 추천합니다)라는 기법입니다. 이렇게 하면 면접관은 후보가 어떤 사고 과정을 거치고 있는지 좀 더 많은 정보를 얻을 수 있고, 때에 맞춰 적절한 힌트를 줄 수도 있습니다. 네. &lt;strong&gt;힌트를 줍니다&lt;/strong&gt;. 일반적으로 면접이나 실기시험에서는 피면접자를 도와주는 일은 하지 않습니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155511/http://agile.egloos.com/2920765\&quot;&gt;떨어트리는 면접&lt;/a&gt;이기 때문입니다. 하지만 저희는 후보가 주어진 임무를 최대한 잘 해낼 수 있도록 도와드렸습니다. 그렇다고 직접 답을 가르쳐주는 것은 아니고 소크라테스적 대화를 통해 후보 스스로 답을 끌어낼 수 있도록 했습니다.&lt;br&gt;&lt;br&gt;왜 이런 방식을 택했을까요? 저희는 이미 갖춰진 지식과 경험의 양보다, 학습능력을 보고 싶었습니다. 일반적으로, 뽑힌 사람이 하게 될 일이 불확실할수록, 그리고 그 일의 성격이 앞으로 변할 확률이 높을수록 그 사람이 이미 갖고 있는 것보다 학습능력에 초점을 두고 선발하는 것이 좋은 전략입니다. 인턴 선발이기도 했기 때문에 저희는 학습능력을 더 보고 싶었습니다. 그래서 비록 짧은 시간이긴 하지만 오디션 중 저희와 그리고 자신과 대화하기(소리내어 생각하기의 부차적 효과)를 통해 어떻게 스스로 길을 찾아 나가는지 보고 싶었습니다. &lt;br&gt;&lt;br&gt;임무는 동일했지만 후보들의 반응은 그야말로 천차만별이었습니다. 어떤 후보는 임무를 듣자마자 바로 사무실로 뛰쳐나가서(저희는 회의실에서 면접 중이었습니다) 일하고 있는 사람들을 붙잡고 인터뷰하기도 했습니다. 어떤 후보는 처음엔 전혀 방향을 잡지 못하다가 저희와 대화를 통해 자꾸 \&quot;이 일의 목적이 무엇이지?\&quot;를 물으면서 적절한 방향을 찾아나가기도 했고, 어떤 후보는 자신이 세운 연구 계획의 허점을 인식하지 못하다가 저희의 제안으로 다른 분을 인터뷰해보고는 자신의 연구 계획을 전면적으로 수정하는 분도 계셨습니다.&lt;br&gt;&lt;br&gt;실제 있었던 상황의 한 장면을 아래에 스케치 해 보겠습니다. &lt;/p&gt;&lt;blockquote&gt;후보: 인터뷰를 해보고 싶은데요.&lt;br&gt;면접관: 어떤 분을 모셔다 드릴까요?&lt;br&gt;후보: 어... 여기에서 불만이 제일 많은 분이요.&lt;br&gt;면접관: 왜요?&lt;br&gt;후보: 그 사람에게 제일 많은 이야기를 들을 수 있을 것 같아요.&lt;br&gt;면접관: (밖으로 나가서 업무 중인 분을 한 분 데리고 들어온다)&lt;br&gt;후보: 반갑습니다.&lt;br&gt;직원: (영문을 몰라하며) 어.. 네. 무슨 일이죠?&lt;br&gt;후보: 제가 어떤 어떤 일로 인터뷰를 좀 하려고요.&lt;/blockquote&gt;피면접자가 다른 사람, 그것도 직원을 면접하다니 참 재미있는 상황이죠.&lt;br&gt;&lt;br&gt;면접/오디션이 끝나고 후보들의 소감을 들었습니다. 재미있다. 자기가 전에 해본 인턴 면접과는 많이 다르다. 더 편안하게 했다. 자신에 대해 많이 생각해 보게 되었다 등등. &lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/06 17:12&quot;]}],[0,{&quot;id&quot;:[0,2970034],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2970034&quot;],&quot;title&quot;:[0,&quot;자신의 프로그램에 목숨을 걸 수 있습니까&quot;],&quot;body&quot;:[0,&quot;\n\t오픈마루에서 대학생 인턴 구인을&amp;nbsp;성공적으로 마쳤습니다(전에 말씀드렸듯이 저는 그 과정을 도와드리는 컨설팅을 했습니다).&lt;br&gt;&lt;br&gt;오늘은 테스트 엔지니어 오디션에 대해 말씀드리겠습니다. &lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2950590\&quot;&gt;기획 인턴 오디션&lt;/a&gt;은 이미&amp;nbsp;설명을 드렸죠.&lt;br&gt;&lt;br&gt;대학생 인턴이기 때문에 테스트 전문지식과 경험이 있을 것이라 기대하지 않았습니다. 그래서 초점도 그런 지식과 경험이 있느냐에 맞추지 않았죠. 그렇다면 결국&amp;nbsp;자질과 잠재성이 있는가를 봐야 합니다. 쉽지 않죠.&lt;br&gt;&lt;br&gt;우선 전화면접이나, 면대면 면접을 통해 대화로 알 수 있는 것들은 다 했습니다. &lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2891385\&quot;&gt;행동 설명 질문&lt;/a&gt;을 많이 이용했죠. 하지만 여전히 대화로만은 알아내기 어려운 것들이 있습니다. 특히 그 사람의 잠재성을&amp;nbsp;알고 싶을 때는 말이죠.&lt;br&gt;&lt;br&gt;테스트 엔지니어 오디션에서는 기획 인턴의 오디션과 비슷하게 후보의 학습 과정을 보기로 했습니다. 문제를 주고 그 문제를 해결해 나가는 과정, 그 사고의 과정을 보고 또 옆에서 면접관들이 도와주면서 그 도움을 통해 어떻게 스스로 길을 찾아 나가는지 보았습니다.&lt;br&gt;&lt;br&gt;주어진 문제 상황은 다음과 같습니다. &lt;br&gt;&lt;br&gt;&lt;blockquote&gt;리스트는 유한개의 원소가 정해진 순서로 들어가 있는 자료구조입니다.&amp;nbsp;리스트에 포함된 원소는&amp;nbsp;하나의 숫자일수도 있지만 또다른 리스트일수도 있습니다. 이렇게 리스트 속에 리스트가 들어 있는 것을 중첩 리스트(nested list)라고 합시다.&lt;br&gt;&lt;br&gt;리스트를 격자괄호로 둘러싸고, 각 원소는 쉼표로 구분해 표기하도록 하죠. 다음은 중첩 리스트의 예입니다.&lt;br&gt;&lt;br&gt;[1, 2, [3, 4, [5]], 6, [[7,8]]]&lt;br&gt;&lt;br&gt;예를 들어, 이런 리스트가 주어져 있을 때, 그걸 평평하게 만들어주는 프로그램 F를 작성해야 합니다.&lt;br&gt;&lt;br&gt;즉, 결과가 [1, 2, 3, 4, 5, 6, 7, 8]로 나오면 됩니다.&lt;br&gt;&lt;br&gt;그런데 몇 가지 조건이 더 주어집니다. 자신은 예컨대 2시간 후에 수술을 받아야 합니다. 그때&amp;nbsp;사용하는&amp;nbsp;수술 기계에 이 프로그램이 중요한 역할을 하게 됩니다. 자신이 직접 작성한 프로그램으로 수술을 받는 것입니다. 프로그램이 오작동하면 자신은 죽을 수도 있습니다.&lt;br&gt;&lt;br&gt;이 프로그램이 정상작동한다는 것을 최대한 보장하기 위해 프로그래밍 전, 프로그래밍 중, 프로그래밍 후 각각의 시기에 어떤 일을 하시겠습니까? (프로그램 F를 작성하는 것이 이 오디션의 목표는 아닙니다 -- 따라서 오디션 중에 그 프로그램을 작성할 필요까지는 없습니다)&lt;br&gt;&lt;/blockquote&gt;이렇게 설명을 해주고, 필요하다면 종이와 펜을 쓰도록 했습니다. 또, 후보가 오디션을 진행하다가 기타 조건에 대해 질문을 하면 몇가지를 즉석에서 알려주기도 했습니다. 예를 들어, 숫자는 몇 개나 들어오나요라는 질문에는 최대 1만개라고 이야기를 해주었습니다. 또 어떤 후보에게는 하드웨어나 OS는 안심해도 된다고 말해주기도 했죠. 시간은 대략 20분 정도 드렸습니다.&lt;br&gt;&lt;br&gt;\&quot;여러가지 테스트를 해봐야 하겠죠\&quot;라고 간단하게 대답하는 경우, 저희가 물어봅니다. \&quot;어떤 테스트들을 해보시겠어요?\&quot; 몇가지 예를 들어 후보가 대답을 합니다. 그러면 저희는 다시 묻습니다. \&quot;이제 자신이 수술을 받아도 될 만큼 안심하시겠습니까? 충분한가요?\&quot; 십중팔구 스스로 \&quot;아니요\&quot;라는 대답을 합니다. 이런식으로 오디션이 계속됩니다.&lt;br&gt;&lt;br&gt;자신이 작성한 프로그램에 자신의 목숨을 맡길 수 있겠습니까(이런식으로 자기가 만든 걸 직접 사용하는&amp;nbsp;것을&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://en.wikipedia.org/wiki/Eat_one&#39;s_own_dog_food\&quot;&gt;Eat one&#39;s own dog food&lt;/a&gt;라고 합니다)? 만약 그런 상황이 벌어진다면 최대한 당신의 목숨을 보장하기 위해 어떤 행동을 하시겠습니까? 상당히 도전적이고 흥미로운 문제입니다. 면접관들에게도 절대 쉬운 문제는 아닙니다. 정답이 있는 것도 아니고요. 하지만 저는 이 질문이 상당히&amp;nbsp;강력한 질문(앨런 케이가 powerful idea를 말하는데 제가 보기에는 powerful question들도 있습니다, 예를 들면 켄트 벡이 말한, &lt;a href=\&quot;https://web.archive.org/web/20230315004434/http://agile.egloos.com/2741529\&quot;&gt;이게 네 돈이면 어쩔래&lt;/a&gt;?도 그런 종류이죠)이며, 분야를 막론하고 프로그래머라면 한 번 쯤은 이런 문제를 고민해 보아야 한다고 생각합니다. 절대 달성할 수는 없더라도&amp;nbsp;끊임없이 자문해야 하며, 그 과정 중에 얻는 것이 많습니다.&lt;br&gt;&lt;br&gt;후보가 이 문제를 해결해 나가는 동안 역시 소리내어 생각하기(think-aloud)를 하도록 유도했고, 막다른 길목에 막혀서 진전이 없으면 저희가 힌트를 주기도 했습니다(주로 소크라테스적인 질문을 하려고 노력했죠).&lt;br&gt;&lt;br&gt;이 오디션이 우리가 대화에서 발견하지 못했던 것을 찾아내는 데에 큰 도움이 되었습니다. 그리고 오디션 진행 중 저는 항상 &#39;어떻게 해야 이 사람이 갖고 있는 내면의 잠재력과 재능을 끌어내서 이 문제 해결에 도움이 되게 할 수 있을까?&#39;를 고민하고 또 노력했습니다. 처음에 방향을 잡지 못하던 분이 나중에 나름대로&amp;nbsp;진전을 보였을 때는 저도 무척 기뻤습니다.&lt;br&gt;&lt;br&gt;여러분은&amp;nbsp;정말&amp;nbsp;2시간 후 자신이 작성한 프로그램으로 수술을 받아야 하는&amp;nbsp;상황에 빠진다면 어떻게 하시겠습니까? (무서운 영화4에서 쏘우2 패러디하던 게 떠오르네요)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/11 23:24&quot;]}],[0,{&quot;id&quot;:[0,2973245],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210918112135/http://agile.egloos.com/2973245&quot;],&quot;title&quot;:[0,&quot;불합격 통지&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20210918112135/http://agile.egloos.com/2920765\&quot;&gt;떨어트리는 면접&lt;/a&gt;을 비판하긴 했습니다만, 구인 과정 중에 사실 붙는 사람보다 떨어지는 사람이 많기 마련입니다. 그것은 어쩔 수 없는 일입니다. 하지만 어쩔 수 \&quot;있는\&quot; 일은&amp;nbsp;탈락자가 그 회사에 대해 어떤 느낌을 갖도록 하느냐는 겁니다.&lt;br&gt;&lt;br&gt;기본적으로 후보가 이 회사에 들어오기 위해 투자를 많이 했을수록 우리는 그 후보에 더 많은 배려를 해야 합니다. 예를 들어 5차 면접까지 가서 탈락한 후보는 그만큼 신경을 써줘야 한다는 것이지요. 불행히도 최종 과정에서 떨어진 후보들에게는 무관심하기 쉽습니다. 이제 적당한 사람도 뽑았고 출근시킬 일만 남았다고 생각하면 주변을 돌아보기가 쉽지 않거든요. 불합격 연락을 빠트리는 경우도 종종 있구요.&lt;br&gt;&lt;br&gt;저는 후보들을 면접하면서 이런 생각을 했습니다. 이 사람이 면접을 끝내고 저녁 늦게 집에 홀로 돌아가면서 무슨 생각을 할까. 어떤 기분으로 돌아갈까. 낙심해 보이는 후보의 얼굴을 바라보면 저 역시 마음이 무척 아픕니다.&lt;br&gt;&lt;br&gt;그 사람 입장에서 생각해야 합니다. &lt;strong&gt;면접후 그 사람이 자괴감을 느끼게 할 권리는 아무에게도 없습니다&lt;/strong&gt;. 누가 도대체 그 사람의 저녁 기분을 마음대로 망쳐놓을 권리를 갖고 있겠습니까?&lt;br&gt;&lt;br&gt;면접중 그 사람의 장점을 발견하려 노력해야 합니다. 어떻게 해야 그 사람의 장점이 현재 테이블 위로 올라올까, 드러날까를 고민해야 합니다. 후보가 어떤 재능과 경험이 부족하다는 것을 그 자리에 있는 사람들이 이미&amp;nbsp;충분히 알고 있는&amp;nbsp;경우 굳이 그걸 끄집어 내어서 창피를 주고 가슴에 상처를&amp;nbsp;남길&amp;nbsp;필요는 없지 않습니까.&lt;br&gt;&lt;br&gt;면접 중에도 중요하지만 면접 후의 일처리도 절대 무시할 수 없습니다.&lt;br&gt;&lt;br&gt;불합격 통지를 할 때, 개인별로 다른 내용을 보내면 어떨까요? 우리가 발견한 당신의 장점은 구체적으로 무엇 무엇 무엇이었다. 매우 훌륭하지만 우리가 이번&amp;nbsp;일자리에서 필요로 하는&amp;nbsp;것과는 조금 달랐다. 이러한 장점을 잘 살릴 수 있는 일을 찾는다면 성공할 것 같다는 이야기를 써보내는 겁니다.&lt;br&gt;&lt;br&gt;저희는 서류심사, 전화면접, 일대일면접, 오디션 등을 진행하면서 각 후보별로 장점과 단점을 파악해서 기록하고 관리했습니다. 따라서 그 후보의 단점도 보내줄 수 있었습니다. 하지만 그것이 최선이라고 생각하지 않았습니다. 왜냐하면 대부분의 경우, 단점은 개개인이 이미 스스로, 너무나도 잘 알고 있기 때문이고, 이미 떨어져서 나름대로 패배의식에 괴로워하고 있을 것이고, 저희는 그들에게 힘을 불어 넣어 주고 싶었기&amp;nbsp;때문입니다. 저는 그 후보들이 탈락했다고 크게 낙심할 필요가 없으며 개개인이 모두 훌륭한 장점을 가진 사람들이라는 것을 알게 해주고 싶었습니다.&lt;br&gt;&lt;br&gt;이번 인턴 구인 과정에서 전반적으로 이 원칙을 따르긴 했으나 아쉽게도 후반에 들어와서야 이 장점 이메일을 보내기 시작했습니다. 다음부터는 모든 불합격자분들에게 이런 메일을 꼭&amp;nbsp;보내드리고 싶습니다.&lt;br&gt;&lt;br&gt;부족해서 불합격한 것이 아닙니다. 맞지 않아서일 뿐입니다. 여러분은 이미 충분히 훌륭합니다.&amp;nbsp;화이팅!&lt;br&gt;&lt;br&gt;--김창준 &lt;br&gt;&lt;br&gt;p.s. 이로써 이번 인턴 구인 컨설팅에 대한 글들은 어느 정도&amp;nbsp;마감이 된 것 같네요. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/12 22:33&quot;]}],[0,{&quot;id&quot;:[0,2973652],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614100411/http://agile.egloos.com/2973652&quot;],&quot;title&quot;:[0,&quot;TDD 무료 교육 (대전)&quot;],&quot;body&quot;:[0,&quot;\n\t작년과 마찬가지로 대전 한국생명공학연구원에서 TDD(테스트 주도 개발) 무료 교육을 1주일간 합니다. 1월 29일부터 시작합니다. (참고로&amp;nbsp;애자일컨설팅은 수년전부터 생명공학연구원에서 생물정보학 관련자&amp;nbsp;대상으로 매 해&amp;nbsp;두어번씩 교육을 하고 있습니다.)&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614100411/http://agile.egloos.com/1378897\&quot;&gt;저희들에게는 물론이고&lt;/a&gt; &lt;a href=\&quot;https://web.archive.org/web/20230614100411/http://agile.egloos.com/1506450\&quot;&gt;학생분들에게도&lt;/a&gt; 성장의 기회가 되고 있습니다.&lt;br&gt;&lt;br&gt;이번에는 저와, &lt;a href=\&quot;https://web.archive.org/web/20230614100411/http://openlook.org/\&quot;&gt;장혜식&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20230614100411/http://xenbio.net/\&quot;&gt;김승범&lt;/a&gt;씨가 강사를 하게 되었습니다. 배합이 너무 잘 맞는 팀입니다. 장혜식씨는 이제까지 전산을 공부하던 한국의 이름난 오픈 소스 개발자였는데 올해부터&amp;nbsp;대학원에서 시스템 바이올로지를 전공합니다. 김승범씨는 반대로 학부에서 생물을 전공했는데 대학원에서는 컴퓨터 교육을 공부하고 있습니다.&amp;nbsp;서로 버린 학문을 공부하는 사람들이라고 말할 수&amp;nbsp;있겠습니다 -- 농담입니다. 특히나 장혜식, 김승범 모두 정신세계가 독특합니다. 그래서&amp;nbsp;뭔가에 대해&amp;nbsp;의견을 물으면 제가 예상 못한 대답을 종종 듣습니다.&lt;br&gt;&lt;br&gt;대전에서 1주일간 같이 숙식하면서 교육을 진행할 예정입니다. 함께 생활하면서 서로 배우는 것도 많을 것이고, 학생들을 가르치는 과정에서 배우는 것도 많을 것입니다. 이제까지 경험으로 보면 이 교육이 개인적으로 비약적인 발전의 계기가 되더군요. 무척 기대가 됩니다!&lt;br&gt;&lt;br&gt;교육은 매우 실험적입니다. 그 교육 방식 자체가 일반 교육과는 매우 다릅니다. 그런면에서 실험적이기도 하고, &lt;strong&gt;실&lt;/strong&gt;제 체&lt;strong&gt;험&lt;/strong&gt;을 통해 이루어진다는 면에서도 실험적입니다. 이번에는 또 어떤 새로운 교육 방식을 시도하게 될지, 또 그 효과는 어떨지&amp;nbsp;기대됩니다. 아마도 프로그래밍에 대해, TDD에 대해, 그리고 교육에 대해 근래 얻은 통찰들을 모두 실험(두가지 의미에서)해볼 것 같습니다.&lt;br&gt;&lt;br&gt;교육에 대한 자세한 내용은 &lt;a href=\&quot;https://web.archive.org/web/20230614100411/http://www.kobic.re.kr/kobic/notice/notice_view.php?id=46\&quot;&gt;KOBIC&lt;/a&gt;을 참고하세요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 아, 대전에서 J 언어 사용자 모임을 한번 하려고 생각 중입니다. 대전에 J 언어의 고수가 살고 계시다는! \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/13 00:22&quot;]}],[0,{&quot;id&quot;:[0,2982013],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614112236/http://agile.egloos.com/2982013&quot;],&quot;title&quot;:[0,&quot;애자일 이야기는 몇 등?&quot;],&quot;body&quot;:[0,&quot;\n\t2006 이글루스 Top 100이라는 걸 뽑았습니다. 이글루스 회원분들이 뽑으신 \&quot;추천하는 이글루\&quot; 탑 100입니다. 그 중에 애자일 이야기가 들어갑니다. 우연히 제 블로그 오른편에 노란 트로피가 자리하고 있는 걸 보고 알았습니다. &lt;a href=\&quot;https://web.archive.org/web/20230614112236/http://top100.egloos.com/\&quot;&gt;http://top100.egloos.com/&lt;/a&gt;에서 탑 100을 모두 보실 수 있습니다.&lt;br&gt;&lt;br&gt;순서는 인기순서가 아니라 이글루스 가입순서라고 합니다. 애자일 이야기는 첫 글이 2006년 2월이니까 비교적 신참인 셈이지요. 탑 100 중에서 가입순서로 95등입니다. 그만큼 빠른 기간 내에 인기를 얻었다고 볼 수 있습니다.&lt;br&gt;&lt;br&gt;지난 8월달에 &lt;a href=\&quot;https://web.archive.org/web/20230614112236/http://agile.egloos.com/2418477\&quot;&gt;애자일 이야기는 29등?&lt;/a&gt;이란 글을 썼습니다. 지금은 몇 등일까요? &lt;a href=\&quot;https://web.archive.org/web/20230614112236/http://www.hanrss.com/directory.qst?pno=0\&quot;&gt;19등&lt;/a&gt;이네요. 10등 올랐습니다. 이글루스의 접속 통계를 보면, 한 달 방문자 수가 요즘 2만 정도 됩니다. 2월달에 비하면 거의 10배로 늘어난 셈입니다.&lt;br&gt;&lt;br&gt;하지만&amp;nbsp;인기가 올랐다고 해봐야 어차피 한국의 인터넷 사용자 중에서 10%도 안되는 블로그 경험자, 그리고 거기에서도 몇 퍼센트 안되는 사람들에 대해&amp;nbsp;하는 이야기이니 오십보백보입니다. 애자일 이야기는 얼마나 많은 사람이 글을 읽는가보다&amp;nbsp;필요한 사람이 글을 읽는가, 그리고 그것이 그들의 삶과 현실과 변화와 연결되는가를&amp;nbsp;중요하게 생각합니다.&lt;br&gt;&lt;br&gt;애자일 이야기를 사랑해 주시는 여러분 모두에게 감사드립니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/15 15:17&quot;]}],[0,{&quot;id&quot;:[0,3034454],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614101334/http://agile.egloos.com/3034454&quot;],&quot;title&quot;:[0,&quot;J 언어 사용자 모임&quot;],&quot;body&quot;:[0,&quot;\n\t&amp;lt;업데이트&amp;gt; 시간 장소 공지&lt;br&gt;&lt;br&gt;18시 30분까지 다음 장소로 오세요. 먼저 식사를 하고(아마도 배달) 본 모임은 19시 30분에 시작합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614101334/http://www.kaist.ac.kr/ks_intro/ks_nt_guide/ks_tr_map/ks_tr_map1.html\&quot; target=\&quot;_blank\&quot; &gt;http://www.kaist.ac.kr/ks&lt;wbr&gt;_intro/ks_nt_guide/ks_tr_map&lt;wbr&gt;/ks_tr_map1.html&lt;/a&gt;&lt;br&gt;&lt;br&gt;금일(화요일) 자연과학동 물리학과 (E6-2) 5층 302호 입니다. 정문으로 들어오자마자 우회전하여 테니스장을 지나서 내리시면 됩니다.  &lt;br&gt;&lt;br&gt;참고로 유성 고속 터미널에서 서울로 가는 막차는 12시 입니다.&lt;br&gt;&lt;br&gt;----&lt;br&gt;&lt;br&gt;&lt;strong&gt;수요일에서 화요일로 옮겨졌습니다&lt;/strong&gt;&lt;br&gt;&lt;br&gt;이번 화요일(1월 30일)&amp;nbsp;저녁에 대전 유성 근방에서 &lt;a href=\&quot;https://web.archive.org/web/20230614101334/http://xper.org/wiki/seminar/JayLanguage\&quot;&gt;J 언어&lt;/a&gt; 사용자 모임을 합니다. 저랑, 김승범, 장혜식씨도 참가할 겁니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 덧글이나 이메일(gmail의 juneaftn)로 연락처를 알려주세요. 초보자도 환영합니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2007/01/29 01:54&quot;]}],[0,{&quot;id&quot;:[0,3059648],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230304062804/http://agile.egloos.com/3059648&quot;],&quot;title&quot;:[0,&quot;창의성의 상자, 보편적 패턴&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230304062804/http://agile.egloos.com/2835745\&quot;&gt;창의성의 상자&lt;/a&gt;들을 소개해 드리기로 했었죠? 오늘은 보편적 패턴(universal patterns)이란 것을 소개해 드리도록 하겠습니다.&lt;br&gt;&lt;br&gt;개발자들은 파이프 라인(혹은 어셈블리 라인)이라는 메타포에 익숙합니다.&amp;nbsp;여러 작업대가&amp;nbsp;일렬로 연결되어 있는 라인에서 시작점에서부터 원재료가 통과하면서 점차 완성품의 모양을 닮아가다가 최종점에 도착하면 일이 완료되는 처리 방식인데, 소프트웨어 아키텍쳐로 자주 사용됩니다.&lt;br&gt;&lt;br&gt;이런식으로 우리가 은연 중에 사용하는&amp;nbsp;메타포가 상당히 많습니다(레이코프Lakoff 같은 인지언어학자는 오히려 메타포가 언어와 사고의 중심이라고 말하고 있죠). 이런 메타포들은 아이디어를 생산하는 아이디어가 될 수 있습니다. 아이디어 공장이지요.&lt;br&gt;&lt;br&gt;여러 특수한 상황에 동일한 메타포가 적용된다는 면에서 메타포를 패턴이라고 말할 수 있는데(로버트 플로이드Robert Floyd는 패러다임이라고 합니다), 그 중에서도 특히&amp;nbsp;보편적 패턴이라고 할만한 것들이 있습니다. 어디에나 적용가능한 그야말로 우주적(universal)인 패턴이지요.&lt;br&gt;&lt;br&gt;예를 들자면, 음양오행, 주역 같은 것들입니다. 정말 막강한 패턴들입니다.&lt;br&gt;&lt;br&gt;군대에 있을 때 한문 고전 공부를 했습니다. 가장 경제적인 언어로 쓰인 책들이 한문 고전이었기 때문입니다(당시에 J언어를 알았더라면 좀 달랐을지도). 그렇다면 왜 경제적인 언어로 쓰인 책이 필요했는가? 군대에서는 우선 글을 읽을 시간이 부족하고(하루를 통틀어 30분 내외), 책을 아무 장소에서나 볼 수 없으며, 책을 잠시 읽다가도 고참이 신부름을 시키면 즉각 튀어나가야 했고(연속시간으로 5분 이상 집중하는 것이 힘듭니다), 또 한가하게 책이나 읽고 있다는 분위기를 풍기면 여러모로 괴로워지기 때문에 될 수 있으면 몇 글자 머리에 담았다가 긴 시간 동안 되새김질 할 수 있는 글이 필요했습니다.&amp;nbsp;그런 저에게 한문 고전은 보물창고였습니다. 맹자(한문의 문법적 훈련을 위해서는 최고라고 하죠), 중용, 도덕경, 주역 등을 읽었습니다.&lt;br&gt;&lt;br&gt;중용 같은 경우는 세수 수건에 매직펜으로 원문을 써놓고 매일 얼굴을 닦기도 했습니다. 도덕경은 아침에 내무반 나가기 전에 잠깐 예닐곱 글자를 눈으로 사진찍어 뒀다가 하루 종일 머리 속에서 굴려보고 저녁에 돌아와서는 책을 보고 다시 확인하고 또 고민했습니다. 주역은 대산 주역 강해로 공부를 했습니다.&lt;br&gt;&lt;br&gt;이 때 주역의 힘을 처음 느꼈습니다. 64괘 하나 하나가 책 한권 같이 느껴지더군요. 나중에는 효 하나가 책 한권으로 다가오기도 합니다. 뭐랄까 주역을 이리저리 뒤섞으면 이야기 만들어 내는 것은 무척 쉬울 것 같았습니다. 촘스키의 생성 문법이라고 할까요?&lt;br&gt;&lt;br&gt;가끔 재미로 주역점을 쳐보기도 했습니다. 한번은 내무반 저녁 점호를 하고 있었나 그랬습니다. 갑자기 행정반에서 스피커로 제 고참을 황급히 부르더군요. 그 분은 저랑 같은 일병이었습니다. K씨라고 해두죠. 이런 일은 자주 있는 일이 아니었기에 K씨가 나간 뒤 사람들이 모두 궁금해 했습니다. 저는 그 동안 재미로 주역점을 쳐보았습니다. 머리 속에서 산통을 흔들었죠.&amp;nbsp;산뢰이가 나왔습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230304062804im_/http://pds5.egloos.com/pds/200702/04/50/c0063450_04020264.png\&quot; width=\&quot;70\&quot; height=\&quot;70\&quot; &gt;&lt;/div&gt; &lt;div align=\&quot;center\&quot;&gt;(그림은 위키피디어 &lt;a href=\&quot;https://web.archive.org/web/20230304062804/http://en.wikipedia.org/wiki/I_Ching_hexagram_27\&quot;&gt;http://en.wikipedia.org/wiki/I_Ching_hexagram_27&lt;/a&gt;&amp;nbsp;에서)&lt;/div&gt;&lt;p&gt;&lt;br&gt;위에는 산이고 밑에는 우뢰의 형국입니다.&amp;nbsp;가로로 주욱 이어진 것은 양이고 가운데가 끊어진 것은 음입니다. 양은 가득찬 것이고 음은 비어있는 것이지요.&amp;nbsp;맨 아래와 맨 밑만 있고 속은 비어있습니다. 머리속으로 생각을 막 굴렸습니다. 무슨 의미일까? 시종만 있고 중이 없다? 속이 비었다는 건데 K씨 관련해 무슨 일이 속이 비었을까?&lt;br&gt;&lt;br&gt;잠시후 K씨가 돌아왔습니다. 궁금하던 내무반장이 물었습니다. \&quot;도대체 무슨 일이냐?\&quot; 집에서 전화가 왔다고 합니다. 어버이 날에 편지를 써서 보냈는데 그 편지가 하도 수상해서 혹시 별일이 없는지 부대로 전화를 했다고 합니다. 도대체 편지를 어떻게 써서 보냈길래? 시간이 별로 없어서 \&quot;안녕하세요\&quot;라고 적고 다음 줄에 \&quot;안녕히계세요\&quot;라고 적었답니다.&lt;br&gt;&lt;br&gt;주역으로 점을 치는 것을 미신이라고 생각하는 사람들이 있습니다.
