on Good Lisp Programming Style&lt;/a&gt;)을 이야기 합니다. 그 단계는 다음과 같습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;알고리즘을 영어로 설명한 것에서 출발한다.&lt;/li&gt;&lt;li&gt;그 설명으로부터 코드를 작성한다.&lt;/li&gt;&lt;li&gt;코드를 다시 영어로 번역한다.&lt;/li&gt;&lt;li&gt;3과 1을 비교한다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20211028035303/http://en.wikipedia.org/wiki/George_P%C3%B3lya\&quot;&gt;폴리야&lt;/a&gt;는 수식화 과정의 어려움은 결국 번역의 어려움이라고 말한 바 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;To set up equations means to express in mathematical symbols a condition that is stated in words; it is translation from ordinary language into the language of mathematical formulas. The difficulties which we may have in setting up equations are difficulties of translation.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;꼭 영어 번역 법칙에 따른 훈련을 하지 않더라도, 프로그래밍에는 번역 과정이 필연적으로 들어갑니다. 우리 뇌 속에서 말이죠. 내가 생각하는 것을 어떻게 이 프로그래밍 언어로 표현하느냐, 이것은 번역의 문제입니다. 저는 번역 능력과 프로그래밍 능력에 어느 정도 상관성이 있을 것이라 생각합니다. 그래서 같은 맥락에서 프로그래머도 기본적으로 꼼꼼해야 한다고 봅니다.&lt;br&gt;&lt;br&gt;--김창준&lt;p&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/06/07 01:10&quot;]}],[0,{&quot;id&quot;:[0,4412357],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211128001047/http://agile.egloos.com/4412357&quot;],&quot;title&quot;:[0,&quot;탐험적 자료 분석&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;저와 김승범, 박동희 세 사람은 4월 중순부터 매주 어떤 모임을 해오고 있습니다. 모임 이름은 realedu입니다.&lt;br&gt;&lt;br&gt;모임의 목표는 다음과 같습니다. \&quot;뭔가 획기적인&amp;nbsp;교육을 해보자\&quot;&lt;br&gt;&lt;br&gt;저희가 생각하는 획기적인 교육은 다음의 세 가지 조건을 모두 만족해야 합니다.&lt;br&gt;&lt;br&gt;1) 재미있다&lt;br&gt;2) 교육 후에 스스로 더 찾아보고 탐구해 보게 된다&lt;br&gt;3) 삶에 적용할 수 있다&lt;br&gt;&lt;br&gt;첫번째로 저희가 한 작업은 공부였습니다. 이 모임의 출발이 사실 작은 책 하나 때문이었습니다.&lt;br&gt;&lt;br&gt;제가 우연히 밥 모제스(Robert Moses)의 &lt;a href=\&quot;https://web.archive.org/web/20211128001047/http://www.amazon.com/Radical-Equations-Mississippi-Algebra-Project/dp/0807031275\&quot;&gt;책&lt;/a&gt;을 발견하고 큰 충격을 받습니다. 그 책을 읽고는 제가 늘 그래왔듯이 뭔가 실제적인 사회적 실험을 해보고 싶었습니다. 그래서 같은 뜻을 가진 사람을 찾은 것이 realedu가 되었습니다.&lt;br&gt;&lt;br&gt;모제스는 사회활동가입니다. 미시시피 지역의 흑인 투표권에 대한 운동을 한 유명인이죠. 자기 딸이 학교를 다니는데 대수학 선생이 없었답니다. 그래서 자기가 대신 가르치기로 했죠. 그런데 모제스는 하버드에서 콰인에게 수리철학을 배운 사람입니다. 획기적인 방법으로 대수학을 가르치게 됩니다. 그리고 그의 수업을 들은 아이들의 성적이 놀라울 만큼 변합니다. 그것이 계기가 되어 점점 운동이 커지게 되었죠. 지금은 대수학 프로젝트(Algebra Project)라고 부릅니다.&lt;br&gt;&lt;br&gt;그는 오늘날 수학이 과거 읽기 쓰기 교육이 시민권(citizenship)에 의미했던&amp;nbsp;바와 같은 위상을 차지하게 되었다고 말합니다. 그래서 그는 수학을 가르치고 그것은 그에게 사회운동입니다. 마이너리티에게 사회적 힘을 줄 수 있는 운동입니다.&lt;br&gt;&lt;br&gt;이 책은 이런 사회적, 시민성의 함의에서 뿐만 아니라, 수학 교육법, 나아가서는 교육법 자체에 대해서는 상당한 계발을 줍니다. 콰인의 제자답습니다. 새로운 언어를 만들고 공유하고 개선하는 과정을 통해 수학을 익히게 합니다. 제가 보기에는 여기에 컴퓨터 기술이 추가되면 굉장한 것들을 할 수 있습니다.&lt;br&gt;&lt;br&gt;각설하고.&lt;br&gt;&lt;br&gt;앞으로 저희 팀은 이런 것들을 직접 실험해보고 실천해 나가려고 합니다. 그 첫 발걸음을 이번주 수요일에 놓아보려고 합니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;Statistical thinking will one day be as necessary for efficient citizenship as the ability to read and write. --H. G. Wells&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;\&quot;탐험적 자료 분석\&quot;이라는 워크샵을 합니다. 저희가 엑셀 같은 비근한 도구를 사용해서 우선 몇가지 시연을 보이고, 여러분들이 팀을 나눠 직접 실습해 봅니다. 어떤 자료를 분석하나요? 우리 삶과 가까운 자료들입니다. 어느 초등학교에서 컴퓨터를 잘하는지, 서울시에서 어디가 살기 좋은 곳인지, 기상시간을 예측할 수 있는지 등등.&lt;br&gt;&lt;br&gt;&lt;strong&gt;컴퓨터를 모르는 분, 통계를 모르는 분, 엑셀을 모르는 분 모두&amp;nbsp;대환영&lt;/strong&gt;입니다. 저희 워크샵은 정말 일반인을 대상으로 설계했습니다. 꼭 약속할 수 있는 것은 이 워크샵이 무척 즐겁다는 것, 그리고 끝나면 해보고 싶은 것들이 여러가지 생길 것이라는 점입니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;장소: 토즈 강남점 (강남대로점 아님)&lt;/li&gt;&lt;li&gt;날짜: 2008년 6월 11일 수요일 14:00~16:30&lt;/li&gt;&lt;li&gt;참가비: 1만원~1만5천원 사이 (토즈 사용료 나누기&amp;nbsp;참가자 숫자로 현장에서 계산)&lt;/li&gt;&lt;li&gt;정원: 선착순 20명 (남성 10명, 여성 10명)&lt;/li&gt;&lt;li&gt;준비물: 특별히 없습니다만, 2명에 한 대 꼴로 노트북이 필요합니다. 되도록 많은 분들이 노트북을 가져오시면 좋습니다. 노트북에는 엑셀이나 오픈오피스의 calc가 깔려있어야 합니다(되도록 엑셀이 좋습니다).&lt;/li&gt;&lt;/ul&gt;&lt;a href=\&quot;https://web.archive.org/web/20211128001047/http://www.onoffmix.com/e/juneaftn/159\&quot;&gt;&lt;p&gt;신청&lt;/p&gt;&lt;/a&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/06/09 17:31&quot;]}],[0,{&quot;id&quot;:[0,4448027],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211127235106/http://agile.egloos.com/4448027&quot;],&quot;title&quot;:[0,&quot;프로젝트 확률론&quot;],&quot;body&quot;:[0,&quot;\n\tIBM 디벨로퍼 웍스 이번 달 제 기사입니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20211127235106/https://www.ibm.com/developerworks/community/blogs/9e635b49-09e9-4c23-8999-a4d461aeace2/entry/145?lang=en_us\&quot;&gt;프로젝트 확률론&lt;/a&gt;&lt;br&gt;&lt;br&gt;사람들의 인지적 편향, 그것이 프로젝트 기간 추정에 미치는 영향, 그리고 애자일 프로젝트의 차이 등에 대해 이야기 합니다.&lt;br&gt;&lt;br&gt;이 외에도 확률에 대해 할 이야기가&amp;nbsp;꽤 있는데, 아예 확률론 시리즈로 나가면 어떨까 하는 생각도 듭니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/06/26 11:48&quot;]}],[0,{&quot;id&quot;:[0,4459154],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211128000049/http://agile.egloos.com/4459154&quot;],&quot;title&quot;:[0,&quot;오늘 배워 내일 활용할 수 있는 개발자 테스팅&quot;],&quot;body&quot;:[0,&quot;\n\tSTEN에서 개발자를 위한 테스팅 교육을 기획하던 중, 권원일 대표님께서 연락을 하셨습니다. TDD로 하루 정도 교육을 맡아줄 수 있겠느냐. 테스팅이 얼마나 중요한지 알기 때문에, 또 개발자에게 얼마나 도움이 많이 될지 알기 때문에 흔쾌히 제안을 받아들였습니다.&lt;br&gt;&lt;br&gt;흔히 테스팅과 개발 공정을 분리하는 것이 발전이라고 생각하기 쉬운데, 그 둘이 합쳐졌을 때 기존 패러다임으로는 상상도 못하는 효과를 내는 경우도 많습니다.&lt;br&gt;&lt;br&gt;그런 효과를 기대하는 개발자들이 이번 교육을 통해 테스팅 지식과 스킬을 갖추는 계기가 되리라 봅니다. 이번 교육의 제목이 말해주듯이 이번 목표는 교육 바로 다음날부터 실무에서 사람들이 뭔가 가치를 얻을 수 있게 하자는 겁니다. 그런 점을 고려해서 교육 설계를 했습니다. 예를 들면, 처음부터 TDD를 사용하지 않은 프로젝트에서 TDD 같은 효과를 보는 방법, 나 혼자 개인적으로 적용하는 방법, 적은 비용으로 높은 효과를 보는 탐험적 테스팅 방법들이 포함됩니다.&lt;br&gt;&lt;br&gt;교육에 대한 상세한 내용은 STEN 홈페이지의 &lt;a href=\&quot;https://web.archive.org/web/20211128000049/http://sten.or.kr/bbs/board.php?bo_table=news&amp;amp;wr_id=1249\&quot;&gt;오늘 배워 내일 활용할 수 있는 개발자 테스팅&lt;/a&gt;을 참고하세요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/07/01 12:17&quot;]}],[0,{&quot;id&quot;:[0,4473634],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003173509/http://agile.egloos.com/4473634&quot;],&quot;title&quot;:[0,&quot;전통과 새로움, 그리고 이자람&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 이자람의 사천가 공연을 봤습니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20221003173509im_/http://pds9.egloos.com/pds/200807/08/50/c0063450_48724253c485b.jpg\&quot; width=\&quot;327\&quot; height=\&quot;463\&quot; &gt;&lt;/div&gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;사진 출처는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003173509/http://doosanartcenter.com/n_lead/playing1.asp?idx=39&amp;amp;ticketcode=10000005\&quot;&gt;두산아트센터 홈페이지&lt;/a&gt;&lt;/div&gt;&lt;br&gt;난 이자람에게 뒷통수를 얻어 맞은 거라고 생각하고 있습니다. 무방비 상태로 톡톡히 당했습니다.&amp;nbsp;나는 이자람의 존재를 솔직히 잘 몰랐습니다. 아주 예전에 들었던&amp;nbsp;예솔이가&amp;nbsp;이자람인지&amp;nbsp;연결도 흐릿했고, 그 예솔이가 국악을 했는지, 또 국악 뮤지컬 극단 활동을 했는지, 나아가 내가 몇 번 들렸던 카페 빵에서 밴드 공연을 하는지는 전혀 몰랐고 별 관심도 없었습니다.&lt;br&gt;&lt;br&gt;그러다가 주변에서 이자람 공연이 좋다는 이야기를 몇 몇 독립적 경로를 통해 듣게 되었습니다. 그게 무슨 공연인지에 대한 정보는 전혀 없었고, 더 자세히 알아볼 생각도&amp;nbsp;없었죠.&lt;br&gt;&lt;br&gt;그러다가 우연한 기회에 이번 사천가 공연 예매를 덥석 해버렸습니다(고마워 퍼키군). 그냥 뭐랄까 한 번 가보고 싶었습니다.&lt;br&gt;&lt;br&gt;판소리 공연이려니 했습니다. 젊은 친구가 하는 판소리 공연. 제가 들었던 가장 인상적인 판소리는 안숙선 명창이 부른 것이었습니다. 그때 온 몸의 털이 곧추서는 경험을 했습니다(이런 경험은 이생강 명인의 피리 소리를 코 앞에서 직접 들었을 때 다시 하게 됩니다).&amp;nbsp;\&quot;소리\&quot;의 에너지가 이런 거구나 하는 걸 절절히 느끼게 되었죠. 벌써 10년도 더 된 것 같습니다.&lt;br&gt;&lt;br&gt;하지만 왜일까요. 그 때 이후로 판소리를 찾아서 들은 적은 드물었습니다.&lt;br&gt;&lt;br&gt;저는 뮤지컬을 좋아합니다. 하지만 어렸을 때부터 우리나라 뮤지컬을 보고나면 주변사람들에게 불만을 토로하곤 했습니다. 왜 우리나라에서 우리 이야기를 하지 않는 거야? 왜 우리나라 배우들이 노랑색 가발을 뒤집어 쓰고 얼굴에 숯검댕이를 뭍이고 나와서&amp;nbsp;왜 뉴욕과 LA를&amp;nbsp;노래하는 거지? 왜 남의 이야기를 빌어다가 해야만 해?&lt;br&gt;&lt;br&gt;판소리랑 교감하기가 어려워서였을지도 모르겠습니다. 혹은 판소리가 무서워서였을까요.&lt;br&gt;&lt;br&gt;이자람의 공연에서 내 기대는 여지없이 무너져버렸습니다. 그냥 젊은 사람의 판소리일 것이다라는 기대를 완전히 져버렸습니다. 조명, 의상, 악기, 조연 배우들과 그들의 몸짓, 무대의 입체적 사용, 이야기 소재 등등 여러면에서 새로웠습니다. 그러면서도 판소리의 문법들을 나름 따르고 있다는 느낌을 받아서 더욱 오묘했습니다. 하지만 뭐니 뭐니 해도&amp;nbsp;이자람의 사천가는 지금 여기 우리의 이야기였습니다. 아, 사람들을 모아놓고 한 사람이 이야기를 들려준다는 것이 이런 것이로구나. 우리가 잊고 있었던 이런 원초적인 재미가 있는 거로구나 하는 걸 제대로 느끼게 해줬습니다. 참으로 신기했습니다. 이렇게 젊은 사람들이 옹기종기 모여앉아 한 사람의 \&quot;이야기\&quot;를 듣고 즐거워하고 있다니 말이죠.&lt;br&gt;&lt;br&gt;가락과 음률이, 노랫말이&amp;nbsp;흥겹고 맛깔스럽고 또 애잔했습니다. 내 감정을 실을 수 있었습니다. 그래서 행복했습니다.&lt;br&gt;&lt;br&gt;강한 인상을 받았기에 공연 후 이자람의 뒷조사를 좀 했습니다. 인터뷰랑 기사들을 몇 개 읽어봤죠. 아, 가슴에 뜨거운 뭔가가 확 와닿는 부분들이 있었습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;김: 이번 공연은 여러 가지로 특이하다. 퓨전이라는 표현도 많이 쓰던데.&lt;br&gt;&lt;br&gt;이: 나는 사실 퓨전 별로 안 좋아한다. 음악 믹스나 서양 악기로 국악을 연주하는 식의 퓨전은 정말 싫다. 내가 하는 작업도 퓨전이 아니라 판소리 살리기다. 이건 뭘 합친 게 아니라 원래부터 있던 바로 그 판소리다.&lt;br&gt;&lt;br&gt;&lt;br&gt;김: 그냥 판소리? 현대적이라는 말이라도 들어가야 하지 않나.&lt;br&gt;&lt;br&gt;이: 이건 판소리에 대한 이해가 필요한 부분이다. 옛날에 판소리가 이효리처럼 인기가 많던 시절에는 아마도 이런 모습이었을 거다. 재주가 많던 몇몇 사람이 독특한 창법과 몸짓으로 사람들을 모아놓고 재미있는 이야기로 소리를 하면 그 이야기가 다시 다른 사람에 의해서 덧붙여지고, 다른 재주꾼의 유행어가 더해지고 하는 식이었다. 이런 음악이 양반네들이 소리꾼을 불러다가 춘향가 해봐라, 심청가 해봐라, 하면서 자연스럽게 정리가 되지 않았을까. 그 후로는 일제 탄압을 거쳐 문화제법으로 지정되기까지 했다. 근데 여기서 창조적인 무엇인가가 없어졌다. &lt;strong&gt;판소리는 그 시대를 담아냈는데 그런 의식은 사라지고 소리만 전해졌다&lt;/strong&gt;. 여러 가지 유파가 생기면서 이야기만 화석처럼 굳어졌다. 물론 고전은 고전 나름대로의 힘이 있지만, 정작 &lt;strong&gt;사람들이 감동을 받는 것은 동시대의 이야기다&lt;/strong&gt;. 그래서 이건 퓨전이 아니다. 고전적인 판소리의 어법이나 형식 안에 우리가 지금 겪는 이야기를 넣은 것뿐이니까.&lt;br&gt;&lt;br&gt;...판소리도 혼자서 방에 처박혀서 연습하는 사람들을 그대로 내버려두면 나중에 남과 소통하지 못하게 된다. 그러지 않았으면 좋겠다. 지금이라도 소통의 방법들을 많이 찾아내고 계속 시도하고, 깨지고, 다치고, 다시 일어서고 하는 일을 반복해야 한다...&lt;br&gt;&lt;br&gt;--&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003173509/http://www.film2.co.kr/people/people_final.asp?mkey=185438\&quot;&gt;필름 2.0 이자람 인터뷰&lt;/a&gt;에서 (강조는 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;\&quot;진짜 판소리꾼은 자신의 시선으로 시대를 풍자하고 관객과 교류할 수 있어야 한다.\&quot;&lt;br&gt;&lt;br&gt;\&quot;전통으로 이어져 온 판소리 다섯바탕도 중요하지만 &lt;strong&gt;자유롭게 노래했던 옛 판소리꾼의 정신도 의미가 있다고 생각합니다. 판소리에는 동시대 사람들의 이야기가 들어있고&lt;/strong&gt; 그 속에는 창작하던 쟁이들의 &#39;그 무엇&#39;이 있었습니다.\&quot;&lt;br&gt;&lt;br&gt;--이자람, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003173509/http://www.segye.com/Articles/News/Article.asp?aid=20080625002903&amp;amp;cid=6\&quot;&gt;신세대 소리꾼 이자람 ‘사천가’ 세번째 공연&lt;/a&gt;, 세계일보 2008년 6월 25일자에서 (강조는 김창준)&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;속 시원했습니다. 또 뜨거웠습니다. 전통과 새로움이 이렇게 화해되는 장면에 맞장구를 치지 않을 수 없었습니다.&lt;br&gt;&lt;br&gt;사람들은 고전의 형태를 답습하지 그 정신을 살려내지 못합니다. 이자람은 그 반대를 해내고 있습니다. 나는 이자람이 박물관에서 화석화된 동물을 우리 옆에서 깡총 깡총 뛰어다니게 해주는 노력을 하고 있다고 봅니다. 다양한 사람들과 연결하고 소통하는 재주가 있는 예술가 같은데, 앞으로가 무척 기대됩니다.&lt;br&gt;&lt;br&gt;이번 공연이 더 오래 갔더라면 하는 아쉬움이 남습니다. 주변 사람들에게 보여주고 들려주고 싶은 마음이 굴뚝 같은데 말이죠. 나는 이자람이 오래 갔으면 또 그 정신이 오래 갔으면 좋겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/07/08 01:12&quot;]}],[0,{&quot;id&quot;:[0,4479922],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210420221732/http://agile.egloos.com/4479922&quot;],&quot;title&quot;:[0,&quot;생물정보학 관련 분야 연구자를 위한 무료 애자일 워크샵&quot;],&quot;body&quot;:[0,&quot;\n\t7월 28일부터 8월 2일 총 5.5일간에 걸친 환골탈태 워크샵이 열립니다.&lt;br&gt;&lt;br&gt;워크샵 이름은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210420221732/http://www.onoffmix.com/e/krho/192\&quot;&gt;Agile development for Bioinformatics&lt;/a&gt;&lt;br&gt;&lt;br&gt;강사들의 최근 소프트웨어 개발에 대한 깨달음들을 녹여서 만들었습니다. 감동을 느끼실 수 있을 겁니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/07/10 23:13&quot;]}],[0,{&quot;id&quot;:[0,4491289],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028051530/http://agile.egloos.com/4491289&quot;],&quot;title&quot;:[0,&quot;IBM 강연 : 애자일 프로젝트 확률론&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;ul&gt;&lt;li&gt;강의 제목 : 애자일 프로젝트 확률론&lt;/li&gt;&lt;li&gt;강의 내용 : 왜 애자일 방법론인가? 왜 전통적 방법론에 비해 더 나은가? 혹은 어떤 상황에서 더 나은가? 이런 질문들에 대한 답을 확률론에서 찾아본다. 그리고 프로젝트의 성공 확률을 더 높일 수 있는 방법을 살펴본다.&lt;/li&gt;&lt;li&gt;일시&amp;nbsp;: 2008년 7월 17일 14:20~15:00&lt;/li&gt;&lt;li&gt;장소 : 서초동 DS홀 3층&lt;/li&gt;&lt;li&gt;신청 : &lt;a href=\&quot;https://web.archive.org/web/20211028051530/http://www-903.ibm.com/kr/event/seminar/seminar.jsp?seminar_id=364\&quot;&gt;http://www-903.ibm.com/kr/event/seminar/seminar.jsp?seminar_id=364&lt;/a&gt;&lt;/li&gt;&lt;li&gt;맛보기 : &lt;a href=\&quot;https://web.archive.org/web/20211028051530/http://agile.egloos.com/4448027\&quot;&gt;프로젝트 확률론&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/07/16 11:00&quot;]}],[0,{&quot;id&quot;:[0,4503667],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211128003448/http://agile.egloos.com/4503667&quot;],&quot;title&quot;:[0,&quot;도대체 수학을 어디에 써먹을꼬 : 중고등학생을 위한 워크샵&quot;],&quot;body&quot;:[0,&quot;\n\t이번주 토요일에 중고등학생을 위한 워크샵을 엽니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;일시: 2008년 7월 26일(토) 16:20~18:20&lt;/li&gt;&lt;li&gt;장소:&amp;nbsp; 토즈 강남점 (&lt;a href=\&quot;https://web.archive.org/web/20211128003448/http://www.toz.co.kr/v2/01about/pop_map_kang.gif\&quot;&gt;약도&lt;/a&gt;)&lt;/li&gt;&lt;li&gt;참가대상: 중학생, 고등학생&lt;/li&gt;&lt;li&gt;참가인원: &lt;strong&gt;정원이 찬 관계로 모집 마감합니다&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;참가자격: 수학을 재미있게 공부해 보고 싶고 또&amp;nbsp;수학을 잘해보고 싶은 마음은 있으나 수학을 잘 못하거나 수학을 도대체 어디에 써먹는 건지, 왜 배워야 하는지&amp;nbsp;모르겠는 사람들. (&lt;strong&gt;수학 지식이나 컴퓨터 지식이 부족해도 전혀 문제 없습니다 -- 우리는 오히려 그런 사람들을 찾고 있습니다&lt;/strong&gt;)&lt;/li&gt;&lt;li&gt;참가비용: 없음. 공짜. 무료.&lt;/li&gt;&lt;li&gt;뭘 하나: 한 두 가지 재미있는 사회적 현상을 수학으로 이해하고 실험해 본다(컴퓨터를 이용). 그리고 강사들과&amp;nbsp;편안한 대화.&lt;/li&gt;&lt;li&gt;뭘 안하나: 일방적인 지식 전달, 지루한 수학 문제 풀이&lt;/li&gt;&lt;li&gt;강사: 김창준(애자일컨설팅 대표),&amp;nbsp;박동희(고려대 컴퓨터교육과 석사과정), 표(연세대 청년문화원 연구원)&lt;/li&gt;&lt;li&gt;신청방법: 댓글에 자신의 이름과 학년, 이메일 주소를 다세요(비밀 댓글도 가능).&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;저를 포함 다른 강사들의 공통된 경험은 참 재미없게 수학을 배웠다는 점입니다. 우리는 그것을 뒤집어 보고 싶습니다. 수학(뿐만 아니라 모든 것들)이 참 재미있을 수 있고, 또 나의 일상적 삶과 큰 관련이 있다는 것을 체험하게 해주고 싶습니다. 그리고 누구나 수학을 잘 할 수 있다고 믿으며, 사람들이 \&quot;어, 나도 이런 걸 할 수 있었네!\&quot;하고 스스로 놀라게 해주고 싶습니다.&lt;br&gt;&lt;br&gt;그런데 왜 하필 수학일까요.&lt;br&gt;&lt;/p&gt;&lt;ol&gt;&lt;li&gt;창의성, 대안적 교육 등이 언급될 때&amp;nbsp;도외시 하는&amp;nbsp;과목 중 하나가 수학이라고 생각합니다. 창의성이나 대안적 교육 하면 우선 머리속에 떠오르는 과목은 예술, 어문, 철학, 역사, 사회&amp;nbsp;같은 것들입니다. 우리는 그 전형 속에 갇혀 있다고 봅니다. 그 틀을 깨어보고 싶습니다.&lt;/li&gt;&lt;li&gt;우리는 수학이 매우 중요하다고 생각합니다. 세상을 이해하거나 변화시키는 데 모두 말이죠. 이 시대의 시민성은 수학적 합리성과 사고력을 필요로 하며, 또 이 시대에서 시민 경제활동을 원활히 하기 위해서는 수학적 지식이 필요합니다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;저희가 하는 워크샵에 목표 기준이 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20211128003448/http://agile.egloos.com/4412357\&quot;&gt;탐험적 자료 분석&lt;/a&gt; 때와 마찬가지로 다음 세가지를 모두 만족해야 합니다:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;재미있다.&lt;/li&gt;&lt;li&gt;경험해 본 후에 혼자서라도 계속 해보게 된다.&lt;/li&gt;&lt;li&gt;자신의 삶과 의미있는 연관성이 있고, 삶에 도움이 된다.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;지금의 교육은 너무 재미가 없습니다. 저희는 일단 재미있어야 한다고 생각합니다. 왜냐하면 그럴 때 그 교육적 효과가 높다고 생각하기 때문이고, 그것이 좀 더 인간적이라고 생각하기 때문입니다. 또 많은 교육들이 한 번 경험하고 나면 그걸로 끝인 경우가 많습니다. \&quot;이야 참 재미있었다.\&quot; 그 이후가 없습니다. 교육 후에도 자신이 그것을 계속 탐구하고 발전시켜 나갈 수 있어야 합니다. 마지막으로, 그것이 나의 삶과 연결이 되어서 내 삶 속에서 새로 태어나야 합니다. 그리고 내 삶에서 변형하고 내 삶을 변형해야 합니다. 안그러면 아는 것과 사는 것이 동떨어져 버립니다.&lt;br&gt;&lt;br&gt;우리는 위 세 가지가 모두 충족되도록 최대한 노력을 하겠습니다. 이번 워크샵은 더 큰 액션을 위한 준비단계라고 볼 수 있습니다(기대하세요!). 그래서 워크샵 자체는 1시간 정도로 끝나고 나머지 시간은 자유롭게 대화를 했으면 합니다(여러분들이 배우는 만큼 저희도 여러분에 대해 많이 배우고 싶습니다). 큰 부담 없이 오시면 됩니다. &lt;br&gt;&lt;br&gt;주변에 이런 것에 관심있어 할만한 중고등학생이 있으면 참여를 격려해주시면 좋겠습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/07/22 11:12&quot;]}],[0,{&quot;id&quot;:[0,4530883],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003185111/http://agile.egloos.com/4530883&quot;],&quot;title&quot;:[0,&quot;내 교육 방식에 도움이 된 책들&quot;],&quot;body&quot;:[0,&quot;\n\t(업데이트 중)&lt;br&gt;&lt;br&gt;최근에 주변분들로부터 &#39;당신의 교육 방식을 알 수 있는 서적, 교육에 도움이 되었던 서적을 추천해 달라&#39;는 부탁을 몇 번 받았습니다. 저야 교육학을 전공한 사람도 아니고, 학교 선생을 오랫 동안 해본 사람도 아니고 해서(하지만 적어도 \&quot;소프트웨어 개발\&quot;에 대한 교육에 있어서 만큼은 십년이 넘는 치열한 실전 경험이 있었다고 자부하고 있습니다) &#39;교육 철학&#39;이라는 거창한 이름을 달면서 소개를 하기는 뭐 하고, 그냥 제가 이제까지 교육을 하면서 도움이 된 서적들을 소개해 볼까 합니다.&lt;br&gt;&lt;br&gt;&lt;p&gt;추천할 책은 참 많지만 정말 추리고 추렸습니다. 선별조건은 다음 두가지입니다. \&quot;&lt;strong&gt;내&lt;/strong&gt;가 실질적으로 교육을 하는 데에 도움이 되었는가\&quot;, \&quot;&lt;strong&gt;내&lt;/strong&gt; 사고관/세계관/교육관을 통채로 흔들어 놓았는가\&quot;. 두 조건 모두 방점이 \&quot;나(김창준)\&quot;에 있다는 점이 중요합니다. 이 두가지 모두를 통과하는 책 중에서 셋만 골랐습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;티모시 갈웨이의 모든 책&lt;/h2&gt;&lt;br&gt;티모시에 대해서는 제 블로그의 &lt;a href=\&quot;https://web.archive.org/web/20221003185111/http://agile.egloos.com/1932851\&quot;&gt;20분만에 테니스 배우기&lt;/a&gt; 참고&lt;br&gt;&lt;br&gt;&lt;h2&gt;Teaching with Your Mouth Shut(일명 \&quot;닥치고\&quot;)&lt;/h2&gt;&lt;br&gt;&lt;br&gt;다음은 예전에 썼던 글 인용:&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;한 달 간의 교육을 준비하면서 코치들과 함께 이 책을 스터디했었다. 당시 \&quot;닥치고\&quot;라고 줄여 불렀다. 이제마의 \&quot;격치고\&quot;(格致藁)라는 책과 발음이 비슷해서 그렇게 불렀다.&lt;br&gt;&lt;br&gt;그 교육을 진행하기 전에 한 사람이 앞에 나와서 \&quot;강의\&quot;하는 형태는 최장 20분을 넘지 말자고 나름의 룰을 정했다. &lt;br&gt;&lt;br&gt;교육을 받은 사람들은 \&quot;이런 강의는 생전 처음이었다\&quot;, \&quot;교육 중 졸아본 적이 없는 게 처음이다\&quot; 등의 말을 했다. 교육이 끝나고 교육생들이 제출한 강의평가서를 와이프가 읽고는, \&quot;감동적이다\&quot;는 말을 해줬다. 사람들로부터 \&quot;평생 기억에 남을 교육 기간이었다\&quot;는 말을 많이 들었다.&lt;br&gt;&lt;br&gt;새로운 교육에 대한 확신을 갖게 되었다. 그리고 그 힌트를 이 책에서 얻었다.&lt;br&gt;&lt;br&gt;아주 강력한 책이다. 나는 아마 앞으로 모든 교육을 하면서 이 책을 계속 염두에 두게 되지 싶다. 지난 강의뿐만 아니라 나의 교육(코칭,컨설팅)방식에 많은 영향을 끼쳤다.&lt;br&gt;&lt;br&gt;교사가 말하지 않고(혹은 말을 줄이고) 교육하는 방법의 핵심은 다음과 같다: &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;학생이 어떤 경험을 하면 스스로 깨달을 수 있다.&lt;/li&gt;&lt;li&gt;그렇다면 그런 경험을 할 수 있게 환경 제공을 해주고 &lt;/li&gt;&lt;li&gt;그런 경험을 했을 때 스스로 되돌아보고 생각해 보게 만든다. &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;이 책에서는 질문(Inquiry)의 연속을 통해 배우기, 학생(교사 포함)끼리 토론하며 배우기, 책을 통해 배우기, 교사가 학생에게 편지쓰기 등을 소개하고 있다. &lt;br&gt;&lt;br&gt;경이로운 것 중 하나는 \&quot;닥치고\&quot; 교육을 했더니 내가 가르칠 것을 학생들이 미리 깨달아 다음 과정으로의 진행이 물흐르듯 하는 것이었다. 나는 그들이 생각해 낸 아이디어에 이름을 붙여주면 되었다. \&quot;아, 그런 게 이미 있는데 그걸 XXX라고 부릅니다.\&quot; 매 교육은 앞 단계의 질문에 대해 통찰을 제공하면서 동시에 피교육자가 다음 단계로 나아가는 데 초석이 되는 질문을 품게 해야 한다. &lt;br&gt;&lt;br&gt;어떤 이는 이 책을 핵폭탄에 비유했다. 처음에는 살살 가더니 그 다음엔 \&quot;아하\&quot;가 오고 다음엔 \&quot;오\&quot;가 오며 나중에는 \&quot;오마이갓\&quot;이 온다고 했다. 그 말이 이해된다.&lt;br&gt;&lt;br&gt;교육학적 관점에서 어찌보면 이 책은 그리 새로운 책은 아니다. 하지만 이 책 자체가 어느 정도 \&quot;닥치고\&quot;의 철학을 경험하게 만들어져 있다. 에밀과도 유사한 점이 있다. 어떻게 이 책을 경험할 것인가, 그것이 이 책의 독자가 우선 자신에게 물어야할 심오한 질문이다. 가까운 것에서 시작하는 것이 순리이기 때문이다.&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003185111/http://www.amazon.com/Mindstorms-Children-Computers-Powerful-Ideas/dp/0465046746\&quot;&gt;마인드스톰&lt;/a&gt;&lt;/h2&gt;&lt;br&gt;&lt;br&gt;(이 책을 기념하는 의미에서 레고에서는&amp;nbsp;자사 제품에 동명을 달기도 했다)&lt;br&gt;&lt;br&gt;&lt;br&gt;여기에 더한다면, 비폭력 대화(교육생들은, 그리고 그들의 마음은 소중하다는 것을 깨닫게 해줌), 세계 최고의 교수들은 어떻게 가르치는가, How People Learn, 제롬 브루너의 책들, 화이트헤드의 교육의 목적, 그리고 올해 들어 읽은&amp;nbsp;최고의 교육 서적으로 꼽는 Radical Equations: Civil Rights from Mississippi to the Algebra Project, &amp;nbsp;등을 넣을 수 있겠습니다. 물론 애자일에 대한 책들도 저에게 큰 영향을 줬고 또 많은 도움이 되었습니다.&lt;p&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/08/04 12:43&quot;]}],[0,{&quot;id&quot;:[0,4543026],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20120516080723/http://agile.egloos.com/4543026&quot;],&quot;title&quot;:[0,&quot;스크래치 컨퍼런스, 미디어랩, MS 방문 공유회&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;저와 친분이 있는 최승준, 김승범씨가 최근에 미국을 방문하고 왔습니다. 굉장히 재미있고 유익한 경험을 하고 왔다고 합니다. 저는 주변 사람들 혹은 저 자신이 그런 경험을 하면 \&quot;공유회\&quot;를 합니다. 당사자는 자기 기억을 정리하는 데에 큰 도움이 되고 다른 사람들에게는 많은 자극이 되죠.&lt;br&gt;&lt;br&gt;이번에 공유할 내용이 좀 많습니다. 우선 최승준님의 소개글을 보죠.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;blockquote&gt;저는 얼마전에 뉴욕(eyebeam, itp) - 시애틀(마이크로소프트 Surface Team 등) - 보스톤 (MIT MediaLab Scratch Conference) 등의 보름간의 일정을 소화하고 돌아왔습니다.&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;보스톤 일정은 승범님이랑 함께 할 수 있어서 더 좋았죠.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;특히 스크래치 컨퍼런스는 저와 승범님 모두에게 큰 의미가 있었던 것 같은데요, 발표할 수 있는 기회도 좋았지만 많은 사람들을 만나볼 수 있어서 더욱 좋았습니다.&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;1960년대에 피아제와 시무어 페이퍼트가 만나고, 마빈 민스키와 페이퍼트가 만나고, 그 다음에 앨런케이로 연결되는 역사가 또 그들의 후세대 들에 의해 50년가까이 지속되며 오늘날에 활짝 꽃피어 가고 있는 것들을 보며 무척 부러웠습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;이번 컨퍼런스에서는 80년대 로고 컨퍼런스에 참여했던 사람들도 꽤 왔더라구요. 컴퓨터 과학의 전설적인 인물들(AI의 초석을 잡고, OOP의 개념, GUI의 개념을 제안하는데 중요하게 등장한 사람들)이 어린이와 우리의 미래에 대해 고민하는데도 이렇게 큰 역할들을 해내가고 있고 지금도 전세계에서 열렬한 사람이 모이는데 (한국은 저 포함 제대로 참석한 사람은 Squeak 커뮤니티쪽의 김승범님 포함 딸랑 두 명 + 열정을 가지고 무작정 오신 1분), 앞에 언급한 사람들로 부터 파생된 그룹의 사람들이 역사를 가지고 OLPC등의 프로젝트들을 통해 세계에 어떤 형태로든 기여하는 것을 보며, 경탄과 부러움이 많았죠. 미쳴 레즈닉, 존마에다 등의 키노트들도 좋았구요. (Slowness, Simplicity 등의 가치들)&lt;br&gt;&lt;/p&gt;&lt;p&gt;Life Long Kindergarten 쪽과 친해질 수 있어서 좋은 기회이기도 했고, 승범님 덕에 VPRI 쪽 일본분들하고 친해질 수 있어서도 좋았죠.&lt;br&gt;&lt;br&gt;미디어랩은 처음 가보는데, 무슨 생산라인이 안에 들어있는 줄 알았습니다. 사진도 다 찍어도 된다고 그래서 몇장 찍긴 했는데, 레이저커터, 워터제트, 3D 프린터 들을 학생들이 정말로 사용하고 있더라구요. 랩 간의 문턱 없이 서로 넘나드는 것도 사실 당연한 이야기겠지만 나름 인상적이었구요. 부러웠고, 자극을 많이 받았습니다.&lt;/p&gt;&lt;p&gt;&lt;br&gt;그냥 간단히 몇마디 나누고 사진이나 찍었을 뿐이지만 마빈 민스키를 실제로 만나본 것도 신기한 경험이었구요. 페이퍼트는 사고로 부터 아직 거동할 정도로 회복은 안되서 참여하지 못했고, 앨런케이도 심장에 좀 문제가 있어서 비행기를 못탄다고 그래서 볼 기회가 없어서 아쉽기는 했지만, 후대 사람들이 50년 가까이의 역사를 지속하는게 대단하다고 생각되었죠. &lt;/p&gt;&lt;p&gt;&lt;br&gt;뭐 이런 저런 함께 나누고픈 다양한 꺼리들이 많은데, 승범님이 8월 8일날 오시는 것 같고, 항상 그런 컨퍼런스 갔다오면 창준님과 공유회 하신다고 하니, 저도 꼭 함께 참여했으면 합니다.&amp;nbsp;가급적 관심있을 법한 많은 분들과 함께 하면 더 좋겠죠.&lt;br&gt;&lt;/p&gt;&lt;p&gt;그리고 미디어랩 이후의 승범님 스케쥴에서 또 보고배울 점들도 기대가 되구요~ ㅎㅎ&lt;/p&gt;&lt;p&gt;&lt;br&gt;...(중략)...&amp;nbsp;이런 공유의 내용을 다양한 층위에 발품을 좀 팔고 시간을 들이게 되더라고 여러번 하는 것은 어떨까도 생각해 봅니다.&lt;/p&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;김승범씨는 특히 마빈 민스키, 미첼 레스닉, 마크 거즈다이얼 등과 같이 컴퓨터 교육에 중요한 역할을 하는 사람들과 긴 대화를 가졌던 것 같습니다.&lt;br&gt;&lt;br&gt;저도 많이 기대되는 공유회입니다.&lt;br&gt;&lt;br&gt;선착순이므로 빨리 &lt;a href=\&quot;https://web.archive.org/web/20120516080723/http://www.onoffmix.com/e/juneaftn/241\&quot;&gt;신청&lt;/a&gt;하세요. 정원 &lt;strike&gt;15명입니다.&lt;/strike&gt; 늘렸습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;일시: 8월 11일(월요일) 19시 ~ 21시&lt;/li&gt;&lt;li&gt;장소: 토즈 강남대로점&lt;/li&gt;&lt;li&gt;회비: 약 5000원 (장소 대여료)&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/08/10 13:39&quot;]}],[0,{&quot;id&quot;:[0,4564510],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130326041156/http://agile.egloos.com/4564510&quot;],&quot;title&quot;:[0,&quot;나를 만든 언어&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;A language that doesn’t affect the way you think about programming, is not worth knowing. --Alan Perlis&lt;br&gt;&lt;br&gt;프로그래밍에 대해 생각하는 방식에 영향을 주지 않는 언어는 알 가치가 없다. --앨런 펄리스&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이번 달 IBM 디벨로퍼웍스 기사를 썼습니다. 제목은 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130326041156/http://www.ibm.com/developerworks/kr/library/dwclm/20080819/\&quot;&gt;나를 만든 언어&lt;/a&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/08/21 11:19&quot;]}],[0,{&quot;id&quot;:[0,4570504],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210228182519/http://agile.egloos.com/4570504&quot;],&quot;title&quot;:[0,&quot;나는 앞으로 뭐 해먹고 사나?&quot;],&quot;body&quot;:[0,&quot;\n\t주변에서 가끔 \&quot;저는 지금 이 길이 제 길이 맞는지 잘 모르겠어요\&quot;라든가 \&quot;제가 앞으로 뭐를 해먹고 살아야 할까요?\&quot;하는 질문을 하는 친구들을 봅니다. 저 역시 그런 질문들을 아직도 스스로에게 하고 있습니다. 답해줄 처지가 못되지요.&lt;br&gt;&lt;br&gt;사실 그런 질문에 답해줄 수 있는 사람은 없습니다. 답이 딱히 있는 것도 아니고요. 답을 찾지 말고 직접 만들어가야 하는 종류의 질문이지요. 그렇긴 하지만 뭔가 도움이 될만한 것들이 아예 없는 것도 아닙니다.&lt;br&gt;&lt;br&gt;올 1월에 여자 개발자 모임터 회원 대상으로 세미나를 했습니다. 제목은 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20210228182519/http://agile.egloos.com/4119737\&quot;&gt;남들이 가지 않은 길&lt;/a&gt;\&quot;이었죠. 제 개인적으로 큰 의미가 있었던 강의였습니다. 제가 생각하고 실천해 오던 것들을 조망해 보고 정리할 수 있었던 기회였거든요.&lt;br&gt;&lt;br&gt;그 강의에서 \&quot;나는 앞으로 뭐 해먹고 사나\&quot;, 혹은 \&quot;이 길이 맞나?\&quot; 같은 질문에 괴로워하는 사람들을 위한 가이드라인을 말씀 드린 바 있습니다.&lt;br&gt;&lt;br&gt;오늘은 그 이야기를 다시 해보려고 합니다. 최근에 주변사람들로부터 그런 질문을 많이 들었기 때문이기도 합니다.&lt;br&gt;&lt;br&gt;우선 기본 원칙을 이야기하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;위대함의 열쇠는 사람들의 잠재력을 찾고 그걸 개발하는 데에 시간을 쓰는 것이다. --피터 드러커&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;피터 드러커는 말합니다. 약점에 집중하지 말고 강점에 집중하라고. 보통 사람이나 기업은 자신의 약점에 집중을 하죠. 그러면 손실 예방 수준을 넘지 못합니다. 강점에 집중해야 기회를 포착하고, 성과를 낼 수 있다고 합니다.&lt;br&gt;&lt;br&gt;제 가이드라인의 핵심은 이 강점에 집중하자는 것과 동시에 좋아하는 걸 하면서 살자는 것, 그리고 남들에게 가치를 주면서 살자는 것입니다. 많은 사람들은 내가 좋아하는 일을 할까, 내가 잘하는 일을 할까, 남에게 좋은 일을 할까 삼자 택일의 문제로 고민하지만, 꼭 문제를 그렇게 어렵게 만들 필요는 없습니다. 이런 원칙을 배경으로 해서 총 세가지의 관문이 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;1. 좋아하는가?&lt;/h2&gt;가장 기본 요소입니다. 내가 좋아하는 일을 해야 합니다. 그렇지 않으면 불행합니다. 불행을 감내하고 나면 찬란한 행복이 올거라고 믿고, 그 믿음을 어렵지 않게 지킬 수 있는 사람들은 제 가이드라인이 필요 없습니다.&lt;br&gt;&lt;br&gt;어떻게 내가 좋아하는 것인지 아닌지 알 수 있나요?&lt;br&gt;&lt;br&gt;&lt;strong&gt;다른 일을 하다가 힘들어서 쉬고 싶을 때, 스트레스를 풀고 싶을 때, 기분이 왠지 울적할 때, 하기 싫은 일을 하다가 진절머리가 날 때 당신은 자발적으로 어떤 일을 하나요?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;최근 자신의 행적을 잘 더듬어 보세요. 하지만, 조심할 것이 있습니다. 예를 들어 내가 프로그래밍에 가장 많은 시간을 들인다고 해서 그 게 좋아하는 거라고 말할 수는 없습니다. 프로그래밍이 나에겐 숙제 같은 것이고, 그걸 하다가 잠시라도 짬이 나면 뭘 하나요? 만화책으로 달려가나요? 춤을 추나요? 사람을 만나나요? 그것이 바로 좋아하는 겁니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;일의 성패와 상관없이 하고 나면 기분이 유쾌해지고 살아있는 기분이 들던가요? 그걸 하면서 몰입하게 되나요? 누가 돈을 주지 않아도, 아니 심지어는 내가 돈을 내고서라도 그 일을 하고 싶은가요?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;그러면 맞습니다. 제대로 찾은 겁니다. 그게 바로 당신이 좋아하는 것입니다.&lt;br&gt;&lt;br&gt;되도록 실제 예를 생각해 보도록 해야 합니다. 내가 좋아한다고 생각하는 것과 실제로 좋아하는 것에는 큰 차이가 있습니다. 자신이 프로그래밍을 좋아한다고 생각하십니까? 실제로 일주일에 자발적으로 프로그래밍을 하는 시간이 얼마나 됩니까? 없다고요? 그러면 좋아하는 것이 아닙니다. 다만 좋아한다고 생각하는 겁니다.&lt;br&gt;&lt;br&gt;우리는 이 \&quot;좋아하는가\&quot; 질문을 너무 빨리 묻는 실수를 하기도 합니다. 제대로 해보지도 않고 싫어한다고 판단해 버리는 것이죠. 그래서 이 질문에 긍정이건 부정이건 대답을 하려면 한 번 최선을 다해서 달려볼 필요가 있습니다.&lt;br&gt;&lt;br&gt;사람들은 이 첫 관문을 넘지도 않고 두번째, 세번째 관문을 갖고 씨름하기도 합니다. 하지만 만약 가슴 속에 뭔가 뜨거운 것 하나가 느껴진다면, 그것만 생각해도 가슴이 뛰고 행복해진다면, 한 밤 중에 그것 생각하면 잠도 안올 무언가, 그런 것이 나에게 있다면 두번째, 세번째 관문이 크게 어렵지는 않을 겁니다. 하지만 그런 것이 없다면 두번째 세번째 관문을 넘기도 어려울 것이거니와 넘어도 넘은 것 같지 않을 겁니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;2. 잘하는가?&lt;/h2&gt;두 번 째 관문입니다. 보통 첫 번 째 관문을 통과한 것은 얼마 안가 두 번 째 관문을 통과하게 됩니다. 제대로 좋아하면 잘 할 수 밖에 없거든요.&lt;br&gt;&lt;br&gt;내가 잘하는가 하는 것은 다음과 같이 확인할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;다른 사람들과 비슷하게 시작했는데 당신은 훨씬 진도가 빠르고 좀 더 수월하게 할 수 있었던 것이 있었나요? 남들에게서 그 일로 찬사나 칭찬을 받아본 적이 있나요?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;그렇다면 잘하는 것이 맞습니다.&lt;br&gt;&lt;br&gt;내가 잘하는 게 뭔지 정말 모르겠다면 다음과 같은 방법을 써도 좋습니다. 자기의 가족, 애인, 동료, 선배, 후배 등에게 설문지를 돌립니다(이게 부끄럽다면 대화 중에 은근히 물어보거나 이메일을 돌려도 됩니다). 내가 잘하는 것이 뭔지 강점이 뭔지, 실제 사례를 들어 이야기해 줄 수 있냐고 물어보세요. 중요한 것은 \&quot;실제 사례\&quot;입니다.&lt;br&gt;&lt;br&gt;다른 방법으로는 피터 드러커가 발견했던 \&quot;피드백 분석\&quot;이라는 방법이 있습니다. 그가 추천하는 자신의 강점 찾기 최고의 비법입니다. 방법은 간단합니다. 어떤 일을 하기 전에 그 성과에 대해 예측하는 글을 써둡니다. 그리고 실제 그 일이 끝나고 나면 글을 꺼내어 비교해 봅니다. 내가 예측한 성과와 실제 성과를 비교해 보는 것이죠. 이걸 반복하면 자신의 강점을 발견할 수 있다고 합니다. 사람들은 통상 자기의 강점을 잘 모르고 과대 평가 혹은 과소 평가하는 경향이 있습니다. 그리고 이 경향은 쉽게 고쳐지지 않습니다. \&quot;나는 농구를 잘해\&quot;라고 생각하는 사람이 있습니다. 농구 게임을 한 판 해봅니다. 처참하게 깨졌습니다. 하지만 생각합니다. \&quot;흠, 이번엔 운이 안좋았던 거야, 나는 잘하거든.\&quot; 결국 자신의 진짜 실력에 대해 학습을 하지 못합니다.&lt;br&gt;&lt;br&gt;사실 첫번째 관문과 두번째 관문을 각기 통과하는 것들은 다들 여러개 갖고 있습니다. 잘 찾아보면 말이죠. 그 중에서 둘의 교집합이 되는 것은 많지는 않지만 또 개인별로 적어도 하나 이상은 꼭 갖고 있습니다(그런 것이 전혀 없다는 생각이 든다면 아직 정말 어린 겁니다). 결정적 대목은 바로 다음입니다. 세번째를 넘지 못하면 취미로 남습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;3. 지속 가능한가?&lt;/h2&gt;두번째까지 통과했으면 마지막 단계가 남았습니다. 지속 가능한가 하는 겁니다. 쉽게 말해 밥벌이가 되냐 이거죠. 좀 더 고상하게 말하면, \&quot;남들에게 가치를 줄 수 있느냐\&quot;하는 겁니다. 내가 좋아하고 또 잘하는 것 중에서 남에게도 뭔가 가치가 있는 것이 뭐냐 하는 겁니다.&lt;br&gt;&lt;br&gt;두번째 관문까지 통과했으면, 설사 세번째 관문 통과가 어려울 것 같이 느껴지더라도 약간의 변형만 하면 세번째 관문의 빈틈을 찾아 들어갈 수 있습니다. \&quot;떼돈을 버는가?\&quot;라는 질문에 대한 답을 구하는 것이 아니기 때문에 쉽습니다.&lt;br&gt;&lt;br&gt;세번째 관문은 아직 솔로라면 통과가 훨씬 더 쉬워집니다. 그렇기 때문에 저는 아직 솔로인 친구들에게는 첫번째와 두번째 관문을 우선 통과한 것들만 고려하라고 합니다. 처음부터 두 개의 관문은 건너 뛰고 세번째만 고민하지 말라고 말이죠.&lt;br&gt;&lt;br&gt;지속 가능한지 하는 것은 우선 지속의 정의를 해야 합니다. 자신이 한 달에 최소 얼마나 필요로 하는가 계산해 보세요. 과거 기록을 참고하도록 하세요. 그리고 일년 중에 갑작스런 일(질병, 여행 등)로 예비비로 어느 정도가 필요한가를 계산해서 더하기 합니다. 대신 집 사는 데 들어갈 돈이나 결혼 하는 데 필요한 돈은 아직은 더하지 마세요. 12로 나눠보세요. 한 달에 얼마면 살 수 있을 것 같습니까? 생각보다 많지는 않을 겁니다. 그것만 있으면 일단 즐겁고 잘하는 일을 하면서 살 수 있습니다.&lt;br&gt;&lt;br&gt;지속 가능한가에 대답하기 위해서는 다음과 같은 질문을 해보세요.&lt;br&gt;&lt;br&gt;&lt;strong&gt;자기가 좋아하고 잘하는 일 중에서 남들에게 가치가 있는 것은 무엇인가요? 그 일로 남들에게서 감사를 받아본 적이 있나요? 그 일을 남들에게 가치있는 형태로 변환(번역)할 수 있나요?&lt;/strong&gt;&lt;br&gt;&lt;br&gt;만약 가치있는 형태로 변환이 불가능하다면, 무엇이 있으면 변환이 가능할 것 같나요?&lt;br&gt;&lt;br&gt;혹시나 하는 마음에 다시 강조하지만, 여기 들어오기 전에 첫번째와 두번째를 통과했는지 확인하는 것이 필요합니다. 처음부터 세번째 관문을 넘으려고 하면 실패하기 쉽습니다. 처음에는 세번째 관문은 신경을 쓰지 않는 것이 더 좋습니다.&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;저는 마음이 흔들리고 의심이 들고 방향을 찾고 싶을 때면 이 세 가지 질문을 합니다. 그것이 이제까지 제 인생의 중요한 결정의 순간들에 훌륭한 등대가 되어온 것 같습니다. 예를 들어 직장을 옮겨야 할지 말지 결정할 때에도 이런 질문들을 했습니다. 거기에 가서 즐겁게 일할 수 있나, 그 일을 즐길 수 있나, 그 일을 잘할 수 있나, 나에게 그런 잠재성이 있나, 내 강점과 잘 어울리는 일인가, 그곳에서 내가 다른 사람들에게 어떤 가치를 얼마나 줄 수 있나, 그 다른 사람들이란 누구인가. 이런 질문들을 스스로 묻고 나면(그리고 제 주변 사람들에게도 묻고 나면) 좀 더 흔들림 없는 용감한 결정을 할 수 있었습니다.&lt;br&gt;&lt;br&gt;이 세가지 관문을 모두 통과한 일을 하며 사는 사람은 참 행복할 겁니다. 그런데 그게 끝은 아닌 거 같습니다. 세상이 바뀌고 나도 바뀌기 때문입니다. 그래서 커리어를 갈아타는 일이 생깁니다. 가까운 미래에는 평생 두 세 개 이상의 직업을 거쳐야 한다고 예측하는 사람들이 많습니다.&lt;br&gt;&lt;br&gt;그래서 자기가 좋아하는 것과 잘 하는 것에 늘 관심을 갖고 물도 주고 접붙이기나 이화 수분(cross-fertilization)도 하고 해야죠. 물론 그러는 중에 지속 가능함의 기회를 놓치지 말아야 합니다. 저는 사회적인 면에서 특히 이 세 번 째 관문이 중요하다고 봅니다. \&quot;내가 하는 이 일에 남에게 무슨 가치가 있는가\&quot;를 묻는 것이 이 사회를 건강하게 만들 수 있는 중요한 질문이라고 생각합니다. 장기적으로 보면 남에게 가치가 없는 일을 계속 하는 것은 보람도 없더라구요. 긍정 심리학의 연구에 따르면 사람들과의 교감, 감사하고 감사 받는 것이 개인의 행복감에 굉장히 큰 역할을 한다고 합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/08/24 14:55&quot;]}],[0,{&quot;id&quot;:[0,4574988],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130326032429/http://agile.egloos.com/4574988&quot;],&quot;title&quot;:[0,&quot;국내 애자일 도입 현황&quot;],&quot;body&quot;:[0,&quot;\n\t요즘 애자일 국제 컨퍼런스에서는 &lt;strong&gt;애자일이 캐즘을 넘었다&lt;/strong&gt;[1]는 이야기가 종종 나옵니다. 사실 이 때 쯤 되면 선각수용자(early adopter) 입장에서 이 아이디어는 더 이상 새롭지도 쌈빡하지도 않을 수 있습니다. 분위기를 잘 모르는 사람 입장에서는 애자일이 한 물 간 것이라고 생각하기 쉽상이지요. 더 이상 오피니언 리더들이 그 아이디어를 가지고 왈가왈부하지 않거든요. 그만큼 성공사례와 경험이 많이 쌓여서 예전만큼 논쟁할 여지가 별로 없다는 겁니다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;[1] 캐즘 : chasm, 주요 소비자 집단이 선각수용자에서 전기다수로 넘어가는 과정에서 만나는 죽음의 계곡. 다수의 벤처 기업들이 이 시기를 넘기지 못하고 실패한다고 한다.&lt;br&gt;&lt;br&gt;포레스터 리서치의 2008년 2월 보고서(Enterprise Agile Adoption in 2007)를 보면, 북미 및 유럽 지역에서 약 1/4 가량의 기업들이 애자일을 이미 도입했다고 합니다. 그리고 애자일 도입의 속도가 가속화되고 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Enterprise Agile adoption has accelerated, increasing approximately two and a half times faster between 2006 and 2007 than between 2005 and 2006.&lt;/blockquote&gt;&lt;br&gt;그리고 이 보고서에서 흥미로운 점은 기업의 규모(직원수)가 클수록 애자일 더 많이 하는 경향이 있었다는 점입니다(예컨대 2만명 이상 직원의 기업 경우 34%가 애자일 도입). 그리고 도입이 가장 많이 된 업계는 금융과 보험 업계입니다.&lt;br&gt;&lt;br&gt;이 보고서의 조사 대상자는 대다수가 IT 의사결정권자였기 때문에, 애자일 도입율은 축소된 것으로 이해해도 큰 무리가 없을 겁니다. 왜냐하면 애자일은 스텔스 모드(윗선에 따로 보고하지 않고 내부적으로 애자일을 실천함)로 적용하는 경우도 많기 때문입니다. 따라서 &lt;strong&gt;실제 애자일 도입율은 북미, 유럽 지역 경우 적어도 1/4을 상회할 것입니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;국내 상황은 어떨까요? 아직 캐즘을 넘었다는 생각이 들지는 않습니다만 최근 들어 점차적인 확산 속도가 빨라지고 있다고 느끼고 있습니다.&lt;br&gt;&lt;br&gt;이전까지만 해도 웹 서비스 회사(다음커뮤니케이션, NHN, 야후 코리아 등)에서 가장 큰 관심을 보여왔습니다. 아무래도 새로운 아이디어 도입이 빠르고 리스크를 감내하려는 실험적 의지가 강한 쪽이라서 그렇지 않나 생각합니다. 이제 웹 쪽에는 웬만큼 애자일이 침투해 있다고 생각이 듭니다.&lt;br&gt;&lt;br&gt;요 몇 년 사이에 국내에서는 특히 게임 업계와 임베디드 업계, SI 업계 등에서 애자일 도입에 많은 관심을 보이고 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;게임 업계&lt;/h2&gt;게임 업계는 잘 알겠지만 요근래에 GDC에서 애자일을 적용해서 게임을 출시한 회사의 성공 사례 공유가 몇 회 있었고, 그것이 촉매가 되어 불 붙듯이 국내 게임 회사에 스크럼이란 애자일 방법론이 퍼지게 되었습니다. 저희도 여러 곳에서 요청을 받아서 수 회의 컨설팅과 교육 등을 진행한 바 있습니다.&lt;br&gt;&lt;br&gt;제가 아는 수준에서는 웹젠, 네오플, T3 엔터테인먼트, 엔트리브, 엔씨 소프트, JC 엔터테인먼트, CJIG, SK imedia, 마이에트 엔터테인먼트 등에서 이미 애자일을 부분적 혹은 전체적으로 도입해서 게임을 개발했거나, 개발하고 있는 중이라고 합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;임베디드 업계&lt;/h2&gt;사실 임베디드 쪽은 \&quot;임베디드 업계\&quot;라고 뭉텅그려 통칭하기가 곤란합니다. 하지만 어느 정도 공통된 특성은 있는 것 같습니다. 임베디드 업계는 가장 변화속도가 느린 동네라고 합니다. 제품의 품질에 따른 비용 차이가 엄청나기 때문에 조심스러울 수 밖에 없는 것 같습니다. 또 임베디드 쪽에는 소프트웨어 전문가가 부족하기 때문에 소프트웨어 공학의 수 십 년 간의 성과들을 이용하고 있지 못한 곳이 많습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;이런 이유로 뭔가 체계적으로 소프트웨어를 개발하고는 싶지만 기존의 것들은 너무 무겁게 느껴졌었던 것 같습니다. 그런데 애자일이 그런 요구에 잘 맞아 떨어졌던 것이죠. 품질에 대해 상당한 강조를 하고 구체적 가이드라인이 갖추어져 있으면서, 방법론 자체가 가볍고 선택적 적용이 가능하니까요.&lt;br&gt;&lt;br&gt;노키아에서 전폭적으로 애자일을 도입한 것이 계기가 되어 국내 S사, L사에서도 많은 관심을 갖고 도입을 시도하고 있는 것으로 알고 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;SI 업계&lt;/h2&gt;저는 항상 SI 업계에 블루오션이 가능하다는 생각을 해오고 있었습니다. 지금은 악순환에 악순환을 거듭하고 있는데, 그것이 오히려 기회라고 생각했습니다. 품질은 떨어지고, 납기일도 못 맞추고, 비용은 비용대로 들면서, 제품은 맘에 들지 않는 상황 말이죠.&lt;br&gt;&lt;br&gt;최근 들어 대규모 SI 회사 몇 군데에서 컨택이 들어와서 컨설팅 및 교육을 진행한 바 있습니다. S사 경우는 공공 프로젝트에 애자일을 적용했고, 나름 성과를 얻었습니다. 컨설팅을 끝내고 평가 준비를 하면서 진행했던 참여자(고객 포함)&amp;nbsp;대상 인터뷰에서 \&quot;애자일이 SI에 적용하기 어렵다는 의견에 대해 어떻게 생각하냐\&quot;는 질문에 많은 분들이 답하시더군요. \&quot;애자일을 SI에 적용 못할 이유가 별로 없다\&quot; 그 회사에서는 경영진의 지원 하에 확대 적용이 진행 중이라고 알고 있습니다.&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;사실 저도 국내에 애자일이 어느 정도나 도입되었는지 잘 모르겠습니다. 제 경험이란 것이 제한적일수 밖에 없거든요. 무척 궁금합니다. 어떤 분야에서 도입을 시도했는지. 규모는 어느 정도 프로젝트인지. 어떤 것이 효과가 있었고, 어떤 것이 어려웠는지 등.&lt;br&gt;&lt;br&gt;정말 본격적인 조사는 저보다도 더 적합한 분이 해주실 수 있으리라고 생각하고, 저는 사전적인 설문을 해보려고 합니다. 정말 간단한 설문입니다. 설문에 응해주신 분들께는 통계 분석 결과를 일차적으로 공유해드리도록 하겠습니다.&lt;br&gt;&lt;br&gt;많은 분들의 참여 부탁드립니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20130326032429/http://spreadsheets.google.com/viewform?key=p7pO5Zk_99KIvoYhiqF7EFg\&quot;&gt;애자일 도입&amp;nbsp;실태 설문&lt;br&gt;&lt;br&gt;&lt;/a&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/08/26 17:11&quot;]}],[0,{&quot;id&quot;:[0,4599387],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155555/http://agile.egloos.com/4599387&quot;],&quot;title&quot;:[0,&quot;제임스 바흐의 쾌속 소프트웨어 테스팅 교육&quot;],&quot;body&quot;:[0,&quot;\n\t제임스 바흐(James Bach)가 방한하여 10월 말에 &lt;a href=\&quot;https://web.archive.org/web/20230317155555/http://sten.or.kr/bbs/board.php?bo_table=news&amp;amp;wr_id=1330\&quot;&gt;쾌속 소프트웨어 테스팅(Rapid Software Testing) 교육&lt;/a&gt;을 한다고 합니다.&lt;br&gt;&lt;br&gt;제임스 바흐는 탐험적(탐색적) 테스팅의 창시자 중 한 사람입니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155555/http://en.wikipedia.org/wiki/Exploratory_testing\&quot;&gt;탐험적 테스팅&lt;/a&gt;이란, 간단히 말해 테스트 설계와 실행이 동시에 이뤄지는 테스팅을 말합니다. 스무고개를 할 때 미리 스무개의 질문을 모두 정해놓고 답을 듣는 것이 아니고, 하나의 질문을 묻고 거기에 대한 답을 들은 다음, 거기에 기반해 다음 질문을 생각해 내고 하면서 피드백의 순환고리를 돌며 진행하는 것이죠.&lt;br&gt;&lt;br&gt;테스팅은 소프트웨어 개발에 무척 중요한 요소이며, 앞으로 더욱 중요해질 것이리라 생각합니다. 그런데, 많은 조직에서 우리는 테스팅에 투자할 여력이 없다고 외칩니다. 테스팅의 비용이 크다고 느끼기 때문입니다. 또 체계적 테스팅을 도입하기 위해 필요한 조직적 변화가 엄청나기 때문입니다.&lt;br&gt;&lt;br&gt;하지만 이 탐험적 테스팅은 비교적 적은 비용으로 적용할 수 있습니다. 그리고 투입 대비 효과가 높습니다. 또 학습 효과가 높습니다. 저는 이 탐험적 테스팅을 실제 프로젝트에 적용하면서 투자 대비 효과 측면에서 놀란 적이 한 두 번이 아닙니다. 탐험적 테스팅은 실용적이며 현실적인 테스팅 접근법입니다.&lt;br&gt;&lt;br&gt;넓게 보아, 이 탐험적 테스팅은 맥락 주도 학파(&lt;a href=\&quot;https://web.archive.org/web/20230317155555/http://www.context-driven-testing.com/\&quot;&gt;Context Driven School&lt;/a&gt;)의 핵심 실천법입니다. 이 맥락 주도 학파는 소프트웨어 테스팅의 주요 네 개 학파 중 하나로, 애자일과 친척뻘로 볼 수 있습니다. 그래서 애자일과 궁합이 잘 맞습니다(실제로 맥락 주도 학파의 주요 인물들은 대부분 친 애자일적이고, 또 애자일의 주요 인물들 역시 친 맥락 주도적입니다).&lt;br&gt;&lt;br&gt;애자일은 세상이 변하거나 내가 더 똑똑해지는 상황에서 유리한데, 이 탐험적 테스팅도 비슷합니다. 애자일을 하다 보면 사람들이 점점 더 똑똑해 지는 것을 느낍니다. 마찬가지로 탐험적 테스팅을 하다 보면 점점 더 똑똑해 집니다.&lt;br&gt;&lt;br&gt;저는 개인적으로 탐험적 테스팅이 사람들이 자신의 머리를 더 효과적, 효율적으로 쓸 수 있게 해주는 좋은 훈련이 된다고 믿습니다. 예를 들면, 디버깅을 더 효과적으로 할 수 있고, 소프트웨어로 원하는 목표를 더 쉽게 달성하며, 또 심지어는 잃어버린 물건을 더 쉽게 찾을 수 있습니다(기회가 되면 이런 실제 경험들을 글로 옮겨보겠습니다). 제임스 바흐의 교육 소개를 보면, 이 교육에서 배우게 되는 핵심은 비판적으로 생각하는 능력(A core skill is the ability to think critically)이라고 합니다. 저는 탐험적 테스팅에 테스팅이라는 특정 분야를 초월하는 가치가 있다고 생각하며 그런 의미에서 \&quot;탐험적 접근법\&quot;이라고 일반화하여 부르기도 합니다.&lt;br&gt;&lt;br&gt;저는 탐험적 접근법을 익히면 자기 능력의 상수항의 값을&amp;nbsp;변화시키는 것이 아니라, 계수를 바꾸게 된다(즉, 미분값을 변화시킨다)고 생각합니다.&lt;br&gt;&lt;br&gt;다음은 제임스 바흐의 구글 강연 동영상입니다. 제목은 \&quot;Becoming a Software Testing Expert\&quot;입니다. 하지만 어떤 분야의 전문가에게도 적용될 수 있는 내용이 많이 담겨 있습니다.&lt;br&gt;&lt;br&gt;&lt;embed id=\&quot;VideoPlayback\&quot; style=\&quot;WIDTH: 400px; HEIGHT: 326px\&quot; src=\&quot;https://web.archive.org/web/20230317155555oe_/http://video.google.com/googleplayer.swf?docid=6852841264192883219&amp;amp;hl=en&amp;amp;fs=true\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;제임스 바흐 교육이 한국에서 진행된다는 것은 굉장히 기쁜 소식입니다. 이런 일을 가능하게 해준 STA의 권원일 대표님께 진심으로 감사드립니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/09/07 19:03&quot;]}],[0,{&quot;id&quot;:[0,4635030],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155555/http://agile.egloos.com/4635030&quot;],&quot;title&quot;:[0,&quot;대안언어축제와 P-camp 연합행사 접수 시작&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;11월 28일부터 서울 남산 유스호스텔에서 2박 3일로 열립니다. 참가대상은 IT 업계 종사자와 미디어 아티스트, 대학생이라고 합니다. 한국과 일본에서 총 150명이 참가하게 되네요.&lt;a id=\&quot;ctl00_subject\&quot; href=\&quot;https://web.archive.org/web/20230317155555/http://www.onoffmix.com/e/ANP/253\&quot;&gt;&lt;br&gt;&lt;br&gt;\&quot;대안언어축제와 P-camp\&quot; 2008&lt;/a&gt;에서 접수를 받고 있습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/09/25 23:54&quot;]}],[0,{&quot;id&quot;:[0,4663721],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155610/http://agile.egloos.com/4663721&quot;],&quot;title&quot;:[0,&quot;Pragmatic Thinking and Learning&quot;],&quot;body&quot;:[0,&quot;\n\t저는 늘 어떻게 하면 더 잘 배우고 더 잘 생각할까, 어떻게 우리 뇌를 좀 더 잘 쓸 수 있을까 하는 것에 관심을 가져왔습니다. 그래서 많은 자료들을 모았고, 여러가지 실험도 해봤죠. 특히나 저는&amp;nbsp;하는 일이나 배경 자체가 컴퓨터 프로그래밍이기 때문에 둘의 교집합에 더 많은 관심을 가질 수 밖에 없었죠.&lt;br&gt;&amp;nbsp;&lt;br&gt;그러던 중 제가 번역한 책 \&quot;실용주의 프로그래머\&quot;의 저자 중 하나인&amp;nbsp;앤디 헌트(Andy Hunt)가 \&quot;네 머리를 리팩토링하라\&quot;(Refactor Your Wetware)란 제목으로 강연을 하고 있다는 소식을 우연히 듣게 되었습니다. 눈이 번쩍 뜨였습니다. 오, 여기 나 같은 사람이 하나 더 있군! 게다가 내가 번역한 책의 저자랑 같은 관심사를 갖고 있었다니! 그래서 여기저기 그 강연 관련된 자료들을 모으려고 노력을 해봤는데 별 자료가 없더군요. 여차여차 하다가 앤디 헌트랑 이메일로 이 주제에 대한 이야기가 시작되었습니다. 그게 2006년 초였습니다.&lt;br&gt;&lt;br&gt;얼마 후에 그는 \&quot;네 머리를 리팩토링하라\&quot;(나중에 책 이름을 바꿨죠)란 책을 쓰기 시작했고, 우리가 나눴던 이야기들의 상당수를 책에 실게 되었죠. 그 과정 중에 제가 책 리뷰도 하고,&amp;nbsp;커멘트를 많이 해줬습니다. 원고도 많이 써줬고요. 실제로 종이책에 마지막으로 남은 것은 그리 많지는 않습니다만.&lt;br&gt;&lt;br&gt;드디어 그 책이 인쇄되어 나왔습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155610/http://www.amazon.com/Pragmatic-Thinking-Learning-Refactor-Wetware/dp/1934356050\&quot;&gt;Pragmatic Thinking &amp;amp; Learning : Refactor Your Wetware&lt;/a&gt; 저는 아직 손에 받아들지는 못했고요.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155610im_/http://pds11.egloos.com/pds/200810/10/50/c0063450_48ef6a088b1f0.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 아마존닷컴)&lt;/div&gt;&lt;br&gt;&lt;br&gt;감개무량합니다. 수년에 걸쳐 주고 받은 이메일들이 주욱 머리 속을 지나가네요.&lt;br&gt;&lt;br&gt;앤디가 책 서두에 나오는 \&quot;고마운 사람들\&quot; 부분에 제 이름을 넣었네요.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Special thanks to June Kim for his many contributions throughout the book, including pointers to far-flung research and stories of his own experiences, as well as his feedback throughout the stages of birthing this book.&lt;/blockquote&gt;&lt;br&gt;원래는 저도 나름의 책을 하나 쓰려고 했는데, 앤디가 쓰고 있는 책을 지켜보다 보니 참견을 안할 수가 없더라고요. 또 참견을 하다 보니 굳이 제가 책을 따로 쓸 필요가 없겠다 하는 생각도 들었고요. (제 주변 사람들은 이 책을 보면 저자가 각주를 달지는 않았지만 제 숨결이 느껴지는 부분을 여기저기 발견할 겁니다)&lt;br&gt;&lt;br&gt;하지만 결국 제가 쓴 책도 아니고 해서 저도 아쉬운 부분이 남습니다. 그래서 이런 종류의 책을 저 나름대로 쓰려고 다시 노력하는 중이고요.&lt;br&gt;&lt;br&gt;이 책의 핵심 아이디어는 드레이퍼스 모델과 L-모드에서 출발한다고 보면 됩니다. 거기에 점차적으로 이것 저것 살이 붙여진 것이지요. 굉장히 다양한 내용들을 한 책에 담았습니다. 아무래도 IT계에 이런 내용의 책이 전무했기 때문에 이것도 넣어야 될 것 같고 저것도 넣어야 할 것 같고, 저자가 욕심을 부릴 수 밖에 없었죠. 저도 욕심을 좀 부렸구요.&lt;br&gt;&lt;br&gt;저는 모든 지식노동자들이, 그리고 모든 개발자들이 자기의 뇌에 더 많은 관심을 가지고, 어떻게 하면 더 효율적으로 쓸까에 신경을 쓸 수 있게 되기를, 또 타고난 뇌보다 내가&amp;nbsp;가꾸어가는 뇌에 대해 희망을 가질 수 있기를 기원하며, 그리고&amp;nbsp;거기에 이 책이 일조를 할 수 있기를 바랍니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/10/11 00:08&quot;]}],[0,{&quot;id&quot;:[0,4663831],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230604231548/http://agile.egloos.com/4663831&quot;],&quot;title&quot;:[0,&quot;컨텍스트를 생각하는 디자인&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;애자일적인 가치를 추구하는 조직에서 UX/UI 프로세스에 대한 책을 추천해 달라는 주문을 받는다면 저는 RCD를 권하겠습니다.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604231548im_/http://pds12.egloos.com/pds/200810/11/50/c0063450_48ef79764d1d7.jpg\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 아마존닷컴)&lt;/div&gt;&lt;p&gt;&lt;br&gt;RCD는 &lt;a href=\&quot;https://web.archive.org/web/20230604231548/http://www.amazon.com/Rapid-Contextual-Design-How-User-Centered/dp/0123540518\&quot;&gt;Rapid Contextual Design&lt;/a&gt;이라는 책으로 얼마전에 인사이트에서 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230604231548/http://www.yes24.com/Goods/FTGoodsView.aspx?goodsNo=3071069&amp;amp;CategoryNumber=001001003002011\&quot;&gt;컨텍스트를 생각하는 디자인&lt;/a&gt;\&quot;이라는 이름으로 번역되어 나왔습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230604231548im_/http://pds12.egloos.com/pds/200810/11/50/c0063450_48ef79ec7eb30.jpg\&quot; width=\&quot;164\&quot; height=\&quot;207\&quot; &gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;TEXT-ALIGN: center\&quot;&gt;(이미지 출처는 예스24)&lt;/div&gt;&lt;p&gt;&lt;br&gt;&lt;br&gt;2006년도에 인사이트 사장님에게 UX 쪽 서적들을 출간해야 한다고&amp;nbsp;제안을 드리면서 처음 권한 책이 이 책이었습니다. 원래 이 책은 &lt;a href=\&quot;https://web.archive.org/web/20230604231548/http://www.amazon.com/Contextual-Design-Customer-Centered-Interactive-Technologies/dp/1558604111\&quot;&gt;Contextual Design&lt;/a&gt;이란 책의 축약본이자 연습용 책(워크북)입니다. 원서는 책 크기나 모양부터가 연습용 책 분위기를 팍 풍깁니다. 표지를 보면 왼쪽이 스프링으로 묶여있는 느낌이 들게 디자인했다는 것도 알 수 있습니다.&lt;br&gt;&lt;br&gt;책 내용은 정말 실천적입니다. 일단 실무에서 필요한 처음부터 끝까지를 관통합니다. 게다가 프로세스의 몇 가지 버전을 소개합니다. 시간이 좀 넉넉할 때 사용할 프로세스, 시간이 정말 없을 때 사용할 프로세스 이런 식으로 나눠놨고, 심지어 해당 프로세스를 사용할 때 하루 하루의 스케쥴까지도 소개하고 있습니다. 특히나&amp;nbsp;프로세스 전체에 걸쳐 애자일적인 철학을 상당히 포용하고 있고, 이 프로세스를 애자일(XP)과 함께 사용하는 방법에 대해서도 한 부분을 할애해서 설명하고 있습니다.&lt;br&gt;&lt;br&gt;이런 이유로 이 책을 여러 사람에게 추천을 해왔습니다. 저 자신도 이 책을 보면서&amp;nbsp;여러 아이디어를 얻었고, 몇 개의 프로젝트에서 RCD 혹은 그 일부를 사용해 보았습니다.&lt;br&gt;&lt;br&gt;이 책의 저자인 캐런 홀츠블랫이 몇 년 전에 한국을 방문해서 강연을 했더랬습니다. 같이 왔던 도널드 노먼에 비해 사람들의 관심을 그다지 끌지 못했죠. 하지만 캐런은 아주 당당하고 자신있는 자세로 강연을 했습니다. 난 이미 이 방법을 많이 써봤다, 그리고 성공을 시켜봤다. 경험해본 사람만이 보여줄 수 있는 그 자신감이 빛이 났습니다. (정확하게 말하면 저는 그 자리에 참석을 못했고 함께 일하던 친구를 대신 보내어서 MP3와 사진 몇장, 그 친구의 설명으로&amp;nbsp;간접 경험을 했죠 -- 내 5번 중족골 흑흑)&lt;br&gt;&lt;br&gt;제가 하고 싶은 말은 이겁니다. 아는 것과 해본 것은 다르다. 전공자들은 이 책을 보고 어쩌면 \&quot;다 아는 거네\&quot;하는 반응을 보일지도 모릅니다. 또 일부는 \&quot;우리 이미 이런 거 다 해봤어요\&quot;하고 달관한 모습을 보일지도 모릅니다. 하지만 저는 알고 있습니다. 아는 것과 해본 것은 다르고, 해본 것과 제대로 해본 것은 다르다는 것을. 기업 강연에서 스크럼 미팅을 소개하면&amp;nbsp;\&quot;어, 이거 우리 원래 늘 하고 있던 건데요, 도대체 뭐가 특별하다는 거죠\&quot;하는 사람들이 꼭 있습니다. 그렇게 말하는 조직치고 제대로 하고 있는 곳 하나도 못봤고, 그들이 하는 것과 제가 이해하는 스크럼 미팅이 천지차이&amp;nbsp;안나는 적이 없었습니다. RCD, 꼭 한번 제대로 실천해 보실 것을 권합니다.&lt;br&gt;&lt;br&gt;국내 중소기업 중에는 기획을 전문적으로 담당하는 사람이 없는 곳이 많습니다. 영업을 하는 사람들이 반사적(reactive)으로 요구사항을 수집해서 -- 불편하니 고쳐달라는 요구에 어쩔 수 없이 -- 디자인이 되거나, 혹은 기술적인 사람들의 기술적인 아이디어에서 나온 디자인이 중심이 되거나 말이죠. 이 책이 도움이 될 것입니다. 그냥 도움도 아니고 큰 도움이 될 겁니다. 또, 개발자는 회사에서 자기 몸값을 높일 수 있을 겁니다.&lt;br&gt;&lt;br&gt;혹시 이 책에서 소개하는 방법마저도 좀 무겁고 거추장스럽게 느껴질지도 모릅니다. 하지만, 다행히도 이 책은 방법론의 그라데이션을 보여줍니다. 여기에서 배울 수 있습니다. 어떻게 하면 더 옅게 만들 수 있을까.&lt;br&gt;&lt;br&gt;제가 \&quot;게릴라 인터뷰\&quot;라고 부르는 것이 있습니다(이 책에 나오는 인터뷰라는 말을 서로 마주 보고 앉아서 질답하는 형식으로 생각하시면 안됩니다). 시스템에&amp;nbsp;존재하는 역할(이 책에서는 직무 역할로 번역되었습니다), 컨텍스트, 태스크(저는 태스크 중심 세그멘테이션을 선호합니다) 등을 축으로 해서 인터뷰할 사람들의 종류를 고릅니다(번역본 p.73~ 참조). 각기 몇 명을 할지를 정합니다. 그 다음 개발자, 테스터, 영업&amp;nbsp;등등 둘러 앉아서 자기 주변사람들 중 인터뷰 가능해보이는 사람들 목록을 주욱 적습니다. 언니, 오빠, 친구 등등. 다음에는 한 사람씩 이 사람이 어떤 종류에 속하는지 맞춰 봅니다. 즉석에서 전화로 약속을 잡습니다. 그리 오래 걸리지 않습니다. 돈도 별로 안듭니다. 아는 사람이면 직접 찾아가서 맥락적 인터뷰(Contextual Inquiry Interview)를 하기도 쉽습니다. 여러분들이 이 인터뷰를 통해 전혀 예상치 못했던 \&quot;인사이트\&quot;를 하나 이상 발견할 거라는 데에 돈을 걸겠습니다. 제가 그랬거든요.&lt;br&gt;&lt;br&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/10/11 01:17&quot;]}],[0,{&quot;id&quot;:[0,4689776],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221203191621/http://agile.egloos.com/4689776&quot;],&quot;title&quot;:[0,&quot;파랑새 신드롬&quot;],&quot;body&quot;:[0,&quot;\n\t이번 달 IBM 디벨로퍼웍스 기사입니다. &lt;a href=\&quot;https://web.archive.org/web/20221203191621/https://docs.google.com/document/d/e/2PACX-1vQPmcYwCUlpMsbtmzxq9-scTEatnXLZkr5FevOZe-Tvaj6yljWAKvrw5gM8clszT2j1iLQ3Q9nYK-Gt/pub\&quot;&gt;파랑새 신드롬&lt;/a&gt;에 대한 이야기입니다.&lt;br&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;&lt;img src=\&quot;https://web.archive.org/web/20221203191621im_/http://upload.wikimedia.org/wikipedia/commons/d/da/Mountainbluebird30.JPG\&quot; height=\&quot;200\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;div align=\&quot;center\&quot;&gt;(이미지 출처는 위키피디어)&lt;/div&gt;&lt;br&gt;저는 파랑새가 있다고 믿습니다. 그리고 그 파랑새는 오로지 집밖에서 찾는&amp;nbsp;것만으로는 얻을 수 없고, 지금 여기에서 파랑새를 구하려는 태도와 꾸준함이&amp;nbsp;필요하다고 봅니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;자신의 파랑새를 찾으러 여러번 이직을 했지만 역시 파랑새를 찾고 있는 분, 혹은 파랑새를 찾으러 새 회사, 조직을 만들었지만&amp;nbsp;내가 떠난 회사와 비슷한 모양이 되어가고 있다고&amp;nbsp;느껴지는 분들을 위한 글로, IT 배경이 있는 분, 없는 분 모두 읽으실 수 있습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/10/24 13:28&quot;]}],[0,{&quot;id&quot;:[0,4689802],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155610/http://agile.egloos.com/4689802&quot;],&quot;title&quot;:[0,&quot;국내 애자일 메일링 리스트&quot;],&quot;body&quot;:[0,&quot;\n\t국내에서 애자일 관련 정보를 구할 수 있는 채널은 여러곳이 있습니다. 만약 좀 더 최신 정보를 얻고 싶으시다면, 그리고 단순히 정보만 구하는 것이 아니고 소통을 원하신다면 제가 꼭 권해드리고 싶은&amp;nbsp;채널이 있습니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155610/http://xper.org/wiki/xp/XperMailingList\&quot;&gt;한국 XP 사용자 모임(xper)의 메일링 리스트&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;사실 이름에 익스트림 프로그래밍(eXtreme Programming)만 들어가 있긴 하지만&amp;nbsp; 애자일 전반에 대한 이야기를 할 수 있는 공간입니다. (애자일 관련 최古의 메일링리스트인 &lt;a href=\&quot;https://web.archive.org/web/20230317155610/http://tech.groups.yahoo.com/group/extremeprogramming/\&quot;&gt;XP 그룹스&lt;/a&gt; 역시 이름이 익스트림 프로그래밍이지만 애자일 전반에 대한 토론을 합니다)&lt;br&gt;&lt;br&gt;인터넷에서 가장 양질의 정보가 오고가는 곳은 여전히 이메일과 메일링리스트입니다. 저는 XP 메일링리스트를 통해 XP와 애자일을 배웠습니다. 같은 질문의 여러 전문가가 어떻게 대답을 하는가, 그리고 그것이 내 생각과 어떻게 다른가 등을 통해 일종의 간접적 멘토링을 받은 셈이죠.&lt;br&gt;&lt;br&gt;xper 메일링리스트는 국내에서 애자일을 실천하고 계신 분들이 많이 구독하고 계십니다. 분야도 참 다양합니다. 현재 구독자가 260명을 넘네요. 질문을 올리면 여러분이 다양한 의견을 주실 겁니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 가입하시기를 권유드립니다.&lt;br&gt;&lt;br&gt;p.s. 애자일 협회에서 주는 고든 패스크 상을 수상한 &lt;a href=\&quot;https://web.archive.org/web/20230317155610/http://groups.google.com/group/xper/browse_thread/thread/9df0f0042e5218e2\&quot;&gt;스티브 프리먼(Steve Freeman)의 내한 강연 소식&lt;/a&gt;도 xper 메일링 리스트를 통해 고지되었습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/10/24 13:39&quot;]}],[0,{&quot;id&quot;:[0,4715356],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20170211001217/http://agile.egloos.com/4715356&quot;],&quot;title&quot;:[0,&quot;창의적 창의성&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 &lt;a href=\&quot;https://web.archive.org/web/20170211001217/http://agile.egloos.com/4695063\&quot;&gt;서울 청소년창의서밋을 준비하는 축제적 심포지엄 소개&lt;/a&gt;(헉헉!)를 했죠. 거기에서 제가 발표한 내용을 소개하기로 약속을 드렸습니다.&lt;br&gt;&lt;br&gt;발표 제목은 &lt;strong&gt;창의적 창의성&lt;/strong&gt;이고 부제는 &lt;strong&gt;창의성을 자유롭게 하기&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;우선 발표시 사용했던 프레젠테이션 파일과 발표 개요(발표 시작 전에 청중들에게 인쇄해서 나눠줍니다)를 공개합니다. 양해를 구할 것은 국제 행사였기 때문에 발표 파일이 모두 영문입니다(하지만 발표 개요는 한글입니다). 제가 설명을 하면서 보여주면 훨씬 더 재미있고 의미가 좀 더 잘 전달되리라 생각합니다만 일단은 아쉬운 대로 자료만 올립니다.&lt;br&gt;&lt;br&gt;발표 자료는 우하단의 이젤 모양 아이콘(페이지 숫자 오른쪽)을 클릭하면 전체 화면으로 보실 수 있습니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;div id=\&quot;__ss_696181\&quot; style=\&quot;WIDTH: 425px; TEXT-ALIGN: left\&quot;&gt;&lt;a title=\&quot;Creative Creativity\&quot; style=\&quot;DISPLAY: block; MARGIN: 12px 0px 3px; FONT: 14px Helvetica,Arial,Sans-serif; TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20170211001217/http://www.slideshare.net/juneaftn/creative-creativity-presentation?type=powerpoint\&quot;&gt;Creative Creativity&lt;/a&gt;&lt;embed src=\&quot;https://web.archive.org/web/20170211001217oe_/http://static.slideshare.net/swf/ssplayer2.swf?doc=creativecreativitywithfont-1225108397399530-9&amp;amp;stripped_title=creative-creativity-presentation\&quot; width=\&quot;425\&quot; height=\&quot;355\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowfullscreen=\&quot;true\&quot; allowscriptaccess=\&quot;always\&quot;&gt;&lt;div style=\&quot;FONT-SIZE: 11px; PADDING-TOP: 2px; FONT-FAMILY: tahoma,arial; HEIGHT: 26px\&quot;&gt;View SlideShare &lt;a title=\&quot;View Creative Creativity on SlideShare\&quot; style=\&quot;TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20170211001217/http://www.slideshare.net/juneaftn/creative-creativity-presentation?type=powerpoint\&quot;&gt;presentation&lt;/a&gt; or &lt;a style=\&quot;TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20170211001217/http://www.slideshare.net/upload?type=powerpoint\&quot;&gt;Upload&lt;/a&gt; your own.&lt;/div&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h3&gt;창의적 창의성 : 창의성을 자유롭게 하기&lt;/h3&gt;&lt;br&gt;&lt;br&gt;창의성은 영어로 \&quot;creativity\&quot;입니다. 이 단어의 어원은 희랍어 creare에서 왔고, 이는 다시 인도유럽어의 어근 ker에서 왔습니다. 이 어근을 어원으로 공유하는 다른 단어는 곡물을 뜻하는 cereal(우리가 아침에 먹는 씨리얼이 같은 단어입니다)이 있습니다.&lt;br&gt;&lt;br&gt;ker에는 자라다(to grow)라는 뜻이 있습니다. 그런데, 이 자라다라는 말은 일견 느끼기에 창의성과는 거리가 있어 보입니다. 왜냐하면 창의성은 일반적으로 무에서 유를 가져오는 것이지 이미 존재하던 것을 키우거나 하는 것은 아니라고 생각하기 쉽기 때문입니다.&lt;br&gt;&lt;br&gt;하지만 저는 이것이 창의성에 대한 대표적인, 그리고 잘못된 고정관념이라고 생각합니다. 저는 \&quot;자라다\&quot;라는 뜻이 창의성을 더 잘 설명해 줄 수 있다고 생각합니다. 또, 한 발 더 나아가서, 창의성에 대한 많은 고정관념들이 있으며, 그것들을 넘어서서 창의적인 창의성이 필요하며, 이를 통해 창의성을 자유롭게 해야 한다고 말하고 싶습니다.&lt;br&gt;&lt;br&gt;대중은 창의성의 소비자입니다. 우리는 창의성이라는 말을 진부할 정도로 자주 듣습니다. 하지만 정작 자신들은 창의적이라고 느끼지 못하며, 창의적 경험들을 충분히 하고 있지 않다고 생각합니다. 그 대신 창의적인 상품을 구입합니다. 창의적으로 디자인된 소파에 앉아서 창의적으로 만들어진 TV에서 창의적으로 제작된 광고를 보며 창의적인 제품을 구입합니다. 그리고 우리는 창의성을 대리 만족합니다.&lt;br&gt;&lt;br&gt;우리의 이런 현실은 창의성에 대한 고리타분한 고정관념들 때문입니다. 창의성은 고정관념과는 거리가 멀다고 생각하면서, 동시에 고정관념의 벽을 쌓아왔습니다.&lt;br&gt;&lt;br&gt;몇가지 예를 들어보도록 하겠습니다.&lt;br&gt;&lt;br&gt;우리는 창의성이 직관과 비슷하다고 생각하고, 이성과는 다르다고 생각합니다. 또 새로운 것과 관계가 깊다고 보고 옛 것과는 정반대라고 봅니다. 혼자서(그리고 고독하게) 작업하는 모습이 여럿이서 작업하는 모습보다 더 대표적인 창의성의 이미지입니다. 예술과는 거리가 가깝다고 보지만, 수학과는 거리가 멀다고 생각합니다. 뭔가 새로운 것을 만드는 것은 창의성이 개입할 여지가 있으나 이미 있는 것을 분석하는 것은 창의성이 들어갈 여지가 없다고 봅니다. 어쩌다가 한 번 창의적인 경험을 하게 되는 것이라고 보지, 매일 일상적으로는 경험할 수 없다고 봅니다.&lt;br&gt;&lt;br&gt;이러한 고정관념을 크게 보면 두가지로 나눌 수 있습니다. 하나는 적용분야에 대한 것이고, 다른 하나는 인지적 과정에 대한 것입니다.&lt;br&gt;&lt;br&gt;우리는 창의성이 적용될 수 있는 분야가 정해져 있다고 생각하며, 특히나 그 울타리가 매우 좁습니다. 하지만 그것 자체가 창의성을 창의적으로 사용하지 못하게 하는 방해물이 되고 있습니다. 예술에 적용되는 창의성이, 수학에 적용되지 못할 이유가 도대체 어디 있겠습니까? 창의성은 수학에 필수적이며, 또 반대로 수학은 창의성에 필수적입니다. 다만, 여기에서 수학이라는 것의 범위를 어떻게 설정하느냐는 것은 또다른 문제이지만 여기에서는 수학적 사고라고만 하고 넘어가도록 하겠습니다.&lt;br&gt;&lt;br&gt;우리는 창의성은 특정 인지적 과정하고만 관련이 있다고 여깁니다. 창의성은 도약(새로운 것을 생각해 냄)과 관련이 있지 안착(적합한 것을 골라내고 현실화 함)과는 거리가 멀다고 봅니다. 하지만 저는 창의성에는 도약과 안착 모두가 필연적으로 존재한다고 생각합니다. 왜냐하면 창의성에는 적합성과 제약이라는 맥락이 있기 때문입니다. 어느 정도의 구조와 제약을 지키지 않을 경우 우리는 새로워 보인다고 해도 창의적이라고 하지 않습니다. 어떤 사람은 도약과 안착을 분리된 단계로 보려고 합니다. 하지만 우리의 정신 활동은 그렇게 계단식으로 구분하기가 어렵습니다. 도약과 안착은 혼재되어 있습니다. 모두 창의성이라는 한 몸의 부분인 겁니다. 또한, 창의성은 반복이나 지루함과는 대척점에 있다고 봅니다. 하지만 반복에서 흥미로운 패턴이 나오고 패턴에서 창의성과 새로움이 출현합니다. 지루함에서 새로움에의 욕구가 생기고 아이디어가 샘솟게 됩니다. 반복과 지루함은 창의성의 生地입니다.&lt;br&gt;&lt;br&gt;창의성은 이러한 고정관념들의 족쇄에 묶여 있고, 동시에 우리는 창의성을 대상화하고 있습니다. 이런 고정관념과 대상화를 넘어서려는 노력과 그 능력을 저는 창의적 창의성, 혹은 이차적 창의성(Second-Order Creativity)이라고 합니다.&lt;br&gt;&lt;br&gt;창의성을 위해서는 과거와 단절을 해야 한다, 과거는 오히려 짐이 된다고 생각합니다. 하지만 여기에서 자기 부정이 생깁니다. 과거가 오히려 도움이 된다면 어떨까요? 창의성은 키우고 기르는 것입니다. 창의성은 내가 갖고 있는 잠재력을 최대한 활용하는 것입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The fatal metaphor of progress, which means leaving things behind us, has utterly obscured the real idea of growth, which means leaving things inside us. --G. K. Chesterton&lt;br&gt;&lt;br&gt;우리 뒤에 뭔가 남겨두고 간다는 뜻의 진보는 치명적인 비유로, 우리 안에 뭔가 남겨둔다는 성장의 실질적 개념을 철저히 덮어버렸다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;우리들은 창의적입니다. 하루하루 살고있다는 것 자체가 그 증거입니다. 하루하루 새로워지지 않으면 우리는 살 수 없습니다. 그것이 바위와는 다른, 생명체의 특징입니다. 사는 것은 창조하는 것입니다(To live is to create).&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;湯之盤銘 曰 苟日新 日日新 又日新 &amp;lt;大學&amp;gt;&lt;br&gt;&lt;br&gt;On the bathing tub of T&#39;ang, the following words were engraved: \&quot;If you can one day renovate yourself, do so from day to day. Yea, let there be daily renovation.\&quot;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;우리는 창의성을 밤하늘에서 우리 일상속으로 끌어내려야 합니다. 우리 삶은, 나는 이미 창의적이란 것을 깨닫고, 내 삶 속에서 창의성을 품어야 합니다. 그리고 매일을 더 새롭고 풍요롭게 만들기 위해 의도적인 노력을 해야 합니다. 그리고 그것이 가능합니다.&lt;br&gt;&lt;br&gt;창의성을 해방하고 대중에게 돌려주는 길은, 우리의 하루하루를 느끼고, 구석구석을 새롭게 하고, 어떻게 하면 더 잘해볼까 하는 생각, 그리고 삶을 더 풍요롭게 하는 노력에서 출발합니다.&lt;br&gt;&lt;br&gt;대학교 첫 엠티에서 술병을 따려던 선배가 혼잣말로 중얼거리는 걸 듣고 큰 충격을 받았던 기억이 납니다. \&quot;어떻게 따면 잘 땄다고 소문이 날까?\&quot;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Socrates: Slow down. You might taste something.&lt;br&gt;소크라테스: 천천히 먹어라. 뭔가 맛을 느낄 거다.&lt;br&gt;&lt;br&gt;Dan: You sure got a lot of rules about stuff, don&#39;t you?&lt;br&gt;댄: 정말 갖가지 규칙이 있으시군요?&lt;br&gt;&lt;br&gt;Socrates: Not rules. Things I&#39;ve learned from my own life experience. That&#39;s why I&#39;d say your eating is sloppy.&lt;br&gt;소크라테스: 규칙이 아니지. 내 삶의 경험에서 내가 배운 것들이다. 그래서 네가 먹는 것이 서투르다고 하는 거야.&lt;br&gt;&lt;br&gt;Dan: Who cares?&lt;br&gt;댄: 무슨 상관이에요.&lt;br&gt;&lt;br&gt;Socrates: You do. That&#39;s the difference between us, Dan. You practice gymnastics. I practice everything.&lt;br&gt;소크라테스: 니가 상관이 있지. 바로 그게 너와 나의 차이점이다. 너는 기계체조를 수련한다. 나는 모든 것을 수련한다.&lt;br&gt;&lt;br&gt;&amp;lt;The Way of Peaceful Warrior&amp;gt;&lt;br&gt;평화로운 전사&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/11/06 22:01&quot;]}],[0,{&quot;id&quot;:[0,4727405],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20121022190010/http://agile.egloos.com/4727405&quot;],&quot;title&quot;:[0,&quot;애자일 (게임 개발) 도입하기&quot;],&quot;body&quot;:[0,&quot;\n\t이번주 금요일(14일) 오후에 KGC에서 애자일 도입하기를 주제로 월드카페 + 피쉬보울 + 공동저작을 하게 됩니다.&lt;br&gt;&lt;br&gt;컨퍼런스 자체가 게임에 대한 것이라,&amp;nbsp;애자일 게임 개발 도입하기라고 이름하긴 했으나, 사실 다양한 분야에서 애자일 도입을 해본 분들이 모여서 이야기하는 것이 장점이 많을 것이라 생각하여 분야를 꼭 게임에만 국한하지는 않고 있습니다.&lt;br&gt;&lt;br&gt;성공이건 실패이건 경험 공유를 통해 커뮤니티의 베스트 프랙티스를 뽑아내 보고 싶은 분들을 초대합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20121022190010/http://www.onoffmix.com/e/istoriae/439\&quot;&gt;참가 신청&lt;/a&gt;을 기다립니다.&lt;br&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/11/13 00:50&quot;]}],[0,{&quot;id&quot;:[0,4759177],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330025414/http://agile.egloos.com/4759177&quot;],&quot;title&quot;:[0,&quot;구글 유감&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;strong&gt;&amp;lt;업데이트 2008년 12월 2일&amp;gt; 해결 되었습니다. 구글 쪽에서 새로운 스팸 필터 기능을 실험하는 중에 자기들의 실수로 이런 일이 벌어졌다고 합니다. 공식 사과는 아직까지 없는데, 항의 메일을 보낸 사람들은&amp;nbsp;한 문단짜리 답장을 금일 오전에 받았습니다.&lt;br&gt;&lt;/strong&gt;&lt;br&gt;2008년도 대안언어축제와 p-camp 연합 행사에서는 &lt;a href=\&quot;https://web.archive.org/web/20230330025414/http://sites.google.com/site/anpshare\&quot;&gt;구글 사이트&lt;/a&gt;를 공동 기록 공간으로 사용하고 있습니다. 행사 준비를 하면서 정보 공유를 하고, 행사 중에는 참여자들과 함께 실시간 기록을 남기고 있습니다. 그런데 오늘부터인가 갑자기 사이트 사용을 못하고 있습니다(계정/권한이 없는 사람은 접속 불가, 계정 있는 사람도 일부 기능이 작동 안되는 것으로 보임).&lt;br&gt;&lt;br&gt;접속해 보면 페이지 상단에 \&quot;&lt;strong&gt;Google 서비스 약관을 위반한 사이트이므로 사용할 수 없습니다&lt;/strong&gt;\&quot;라는 메세지가 슬쩍 나타났다가 사라집니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330025414im_/http://pds12.egloos.com/pds/200811/30/50/c0063450_4932408322060.jpg\&quot; width=\&quot;500\&quot; height=\&quot;263\&quot; &gt;&lt;/div&gt;전형적인 힘 있는 사람들의 커뮤니케이션 방식입니다. 일방적이고 불친절합니다. 도대체 약관의 어떤 부분을 위반한 것인지 설명이 없습니다. 예고도 없습니다. 그냥 사용하지 마라는 겁니다.&amp;nbsp;이 메세지를 보는 입장에서는 자신이&amp;nbsp;무척 나약하게 느껴집니다. 무섭다는 느낌도 들고요.&lt;br&gt;&lt;br&gt;분명 어떤 오해가 있었을 것이라 생각합니다만, 처리 방식이 유쾌하지 않습니다.&lt;br&gt;&lt;br&gt;우리나라 웹포털들이 욕을 많이 먹는데 사실 구글은 우리나라 웹포털보다 CS가 못하면 못했지 낫다고 생각하지 않습니다. 특히 사람과 접촉해서 문제를 해결한다는 느낌이 들지 않습니다(dehumanized).&lt;br&gt;&lt;br&gt;우선 어떻게 어떻게 이의제기 이메일을 보내긴 했는데 빠른 해결방법을 알고 계시거나 도움을 주실 수 있는 분의 손길을 기다립니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/11/30 16:17&quot;]}],[0,{&quot;id&quot;:[0,4764002],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174017/http://agile.egloos.com/4764002&quot;],&quot;title&quot;:[0,&quot;오늘 \&quot;사회를 바꾸는 법\&quot; 라운드 토크&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;img src=\&quot;https://web.archive.org/web/20230324174017im_/http://img.sangsangmadang.com/08_DM/081201_workshop5.gif\&quot;&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/12/03 11:28&quot;]}],[0,{&quot;id&quot;:[0,4769868],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20210621161231/http://agile.egloos.com/4769868&quot;],&quot;title&quot;:[0,&quot;창의성에 도움되는 책 10권&quot;],&quot;body&quot;:[0,&quot;\n\t얼마전에 &lt;a href=\&quot;https://web.archive.org/web/20210621161231/http://agile.egloos.com/4715356\&quot;&gt;창의적 창의성&lt;/a&gt;이라는 글을 올렸죠. 창의서밋에서 그 발표를 보신 분께서 다른 분에게 강의 추천을 하셨나 봅니다. &lt;a href=\&quot;https://web.archive.org/web/20210621161231/http://www.educarer.or.kr/\&quot;&gt;아동복지교사 중앙지원센터&lt;/a&gt;라는 곳에서 강의 요청이 왔습니다.&lt;br&gt;&lt;br&gt;지역아동센터(일명 공부방이라고 하죠) 선생님&amp;nbsp;대상 교육에서 동영상으로 쓰고 싶다고 하셨습니다. 실제 강의 형태로 진행이 되고 그걸 찍었다가 3년차 분들에게 집체교육전에 보여드리도록 한답니다.&lt;br&gt;&lt;br&gt;기쁜 마음에 승낙을 했습니다. 그래서 한글판으로 강의 진행을 했습니다. 일방적인 강의는 제 체질이랑 잘 안맞으니까 강의 도중 선생님들과 질답도 하고, 서로 소규모로 토론도 하고 했습니다. 재미있고 또 뜻 깊었습니다.&lt;br&gt;&lt;br&gt;그런데 아무래도 토론 시간 등이 끼어있다 보니 동영상 촬영한 것은 원래 약속했던 2시간이 채 못되었던 모양입니다. 나머지 시간을 채울 수 있게 참고자료를 달라고 하셨습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그래서 창의성에 도움이 되는 책 10권을 뽑아드렸습니다. 쉽지 않았습니다. 집에 창의성 관련 서적만 백 권이 넘거든요. 일반인들이 쉽게 읽을 수 있는 책 위주로 뽑았습니다. 일부러 학술적이고 어려운 책은 뺐고요. 뭐랄까 대부분 여성적인 책입니다. 이론적이라기보다는 감성적이라고 할까요. 다른 분들에게도 도움이 될 것 같아서 공유합니다.&lt;br&gt;&lt;br&gt;&lt;div id=\&quot;__ss_842575\&quot; style=\&quot;WIDTH: 425px; TEXT-ALIGN: left\&quot;&gt;&lt;a title=\&quot;창의성에 도움되는 책 10권\&quot; style=\&quot;DISPLAY: block; MARGIN: 12px 0px 3px; FONT: 14px Helvetica,Arial,Sans-serif; TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20210621161231/http://www.slideshare.net/juneaftn/10-presentation-842575?type=powerpoint\&quot;&gt;창의성에 도움되는 책 10권&lt;/a&gt;&lt;embed src=\&quot;https://web.archive.org/web/20210621161231oe_/http://static.slideshare.net/swf/ssplayer2.swf?doc=ss-1229174623978623-1&amp;amp;stripped_title=10-presentation-842575\&quot; width=\&quot;425\&quot; height=\&quot;355\&quot; type=\&quot;application/x-shockwave-flash\&quot; allowscriptaccess=\&quot;always\&quot; allowfullscreen=\&quot;true\&quot;&gt;&lt;div style=\&quot;FONT-SIZE: 11px; PADDING-TOP: 2px; FONT-FAMILY: tahoma,arial; HEIGHT: 26px\&quot;&gt;View SlideShare &lt;a title=\&quot;View 창의성에 도움되는 책 10권 on SlideShare\&quot; style=\&quot;TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20210621161231/http://www.slideshare.net/juneaftn/10-presentation-842575?type=powerpoint\&quot;&gt;presentation&lt;/a&gt; or &lt;a style=\&quot;TEXT-DECORATION: underline\&quot; href=\&quot;https://web.archive.org/web/20210621161231/http://www.slideshare.net/upload?type=powerpoint\&quot;&gt;Upload&lt;/a&gt; your own.&lt;/div&gt;&lt;/div&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/12/13 22:34&quot;]}],[0,{&quot;id&quot;:[0,4778730],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155647/http://agile.egloos.com/4778730&quot;],&quot;title&quot;:[0,&quot;詩, 논문, 코드, 기타 무엇이건 개선하는 \&quot;저자 워크숍\&quot;&quot;],&quot;body&quot;:[0,&quot;\n\tIBM 디벨로퍼웍스 기사를 썼습니다. &lt;a href=\&quot;https://web.archive.org/web/20230317155647/https://docs.google.com/document/d/1CBq4dM88PH-09tpudeTxHXb6nhRgaR979df8v_09sQE/edit?usp=sharing\&quot;&gt;저자 워크숍&lt;/a&gt;입니다.&lt;br&gt;&lt;br&gt;시나 코드, 논문을 쓰는 것은 매우 개인적인 작업으로 생각되기 마련입니다만, \&quot;저자 워크숍\&quot;은 이 작업을 공동의 노력을 통해 개선하는 방법을 보여줍니다.&lt;br&gt;&lt;br&gt;저자 워크숍은 정말 적용 범위가 넓습니다.&lt;br&gt;&lt;br&gt;제가 쓴 소개 글이 IT 분야 사람들에게만 읽힌다면 너무 아까운 일이라고 생각합니다. IT랑 전혀 관련이 없는 분들도 한번 들어가서 읽어보시기를 꼭 권합니다. 어떤 저작물을 어떻게든 개선하는 것에 관심이 있다면 말이죠. (특히 선생님들은 꼬옥!)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2008/12/30 12:50&quot;]}],[0,{&quot;id&quot;:[0,4780634],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20110722074922/http://agile.egloos.com/4780634&quot;],&quot;title&quot;:[0,&quot;몸으로 하는 수학 캠프&quot;],&quot;body&quot;:[0,&quot;\n\t중학생을 위한 &lt;a href=\&quot;https://web.archive.org/web/20110722074922/http://club.filltong.net/realedu/9829\&quot;&gt;수학 캠프&lt;/a&gt;를 합니다.&lt;br&gt;&lt;br&gt;주변에 이런 캠프에 어울리는 학생이 있으면 참가하도록 추천해주시면 좋겠네요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/01/02 14:45&quot;]}],[0,{&quot;id&quot;:[0,4780666],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028054843/http://agile.egloos.com/4780666&quot;],&quot;title&quot;:[0,&quot;소프트웨어 개발 단계에서 가장 중요하다고 생각하는 것은&quot;],&quot;body&quot;:[0,&quot;\n\t인터넷에서 우연히 아래와 같은 &lt;a href=\&quot;https://web.archive.org/web/20211028054843/http://answers.polldaddy.com/viewPoll.aspx?view=results&amp;amp;id=1166432\&quot;&gt;설문&lt;/a&gt;을 보게 되었습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20211028054843im_/http://pds12.egloos.com/pds/200901/02/50/c0063450_495db57685234.jpg\&quot; width=\&quot;500\&quot; height=\&quot;467\&quot; &gt;&lt;/div&gt;이 설문은 저에게 다음과 같은 설문과 유사한 종류로 느껴집니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;철인3종 경기 단계에서 가장 중요하다고 생각하는 것은?&lt;br&gt;&lt;ol&gt;&lt;li&gt;사전 코스&amp;nbsp;연구 및 연습&lt;/li&gt;&lt;li&gt;당일 컨디션 관리 및 출발장소 도착, 출발선에 서기&lt;/li&gt;&lt;li&gt;수영&lt;/li&gt;&lt;li&gt;사이클&lt;/li&gt;&lt;li&gt;달리기&lt;/li&gt;&lt;li&gt;경기 이후 몸 회복하기&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;철인3종 챔피언들에게 이 질문을 하면 어떤 반응을 보일까요?&lt;br&gt;&lt;br&gt;질문을 약간 바꾸면 답하기가 좀 더 쉬워질런지도 모르겠습니다. 예를 들면, \&quot;당신이 지금보다 한 단계&amp;nbsp;올라가기 위해서 노력을 가장 집중해야할 단계를 다음 중에서 고른다면?\&quot; 식으로 말이죠. 그러면 이제 맥락이라는 것이 좀 생기게 되죠.&lt;br&gt;&lt;br&gt;그러나, 이 질문은 때때로 매우 유용한 질문이긴 하지만 이런 질문은 동시에 맹점과 함정을 내포하고 있습니다. 부분으로만 본다는 점이죠. 전체로 보지 못하고요. 각 단계들 사이에 일어나는 작용을 놓치고 있습니다. 이런 사고 하에서&amp;nbsp;전체 시스템을 고치지 않고 특정 단계 중심으로만 접근하면 문제를 악화하는 경우가 많습니다.&lt;br&gt;&lt;br&gt;소프트웨어 개발의 진정한 혁신은 전체를 시스템적으로 보고 접근할 때 가능하다고 생각합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/01/02 15:42&quot;]}],[0,{&quot;id&quot;:[0,4784004],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20221003180652/http://agile.egloos.com/4784004&quot;],&quot;title&quot;:[0,&quot;스롤리의 블로토닉 연구소&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;h2&gt;인재전쟁&lt;/h2&gt;지난 달에 SBS에서 &amp;lt;인재전쟁&amp;gt;이라는 다큐멘터리를 방송했습니다. 1부와 2부로 나뉘어 있는데, 1부를 12월 14일에 방영을 했습니다. 1부의 제목은 \&quot;신화가 된 인재\&quot;입니다.&lt;br&gt;&lt;br&gt;제가 이 이 다큐멘터리에 관심을 가진 이유는, 모 블로그에서 이 방송을 보고 흥미로운 부분을 정리한 글(&lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.freesearch.pe.kr/1160\&quot;&gt;SBS 스페셜 \&quot;인재전쟁\&quot;&lt;/a&gt;)을 읽었기 때문입니다. 특히 \&quot;예일대학교에서 학교 졸업자를 대상으로 실험한 결과\&quot;(블로그 저자의 표현 -- 사실은 예일대학교가 아님)가 구미를 자극하더군요. 간단히 말하면, 돈을 벌려고 하는 사람보다, 돈과 상관없이 자기 일을 좋아하는 사람들이 나중에 부자가 될 확률이 높다는 것입니다. 제가 예전에 썼던 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003180652/http://agile.egloos.com/4570504\&quot;&gt;나는 앞으로 뭐 해먹고 사나&lt;/a&gt;\&quot;하고 닿는 부분이 있는 것 같기도 하고 해서 호기심이 생겼습니다.&lt;br&gt;&lt;br&gt;저는 SBS 사이트의 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://wizard2.sbs.co.kr/resource/template/contents/07_review_list.jsp?vProgId=1000126&amp;amp;vVodId=V0000311936&amp;amp;vMenuId=1002036\&quot;&gt;다시보기&lt;/a&gt;를 통해 다큐멘터리를 봤습니다(저희 집은 TV 시청을 하지 않거든요). 대부분&amp;nbsp;익히 아는 내용이고&amp;nbsp;식상한 면(솔직히 구글 칭찬 같은 부분은 이제 좀 지겹습니다)도 많았지만 그런대로 재미있게 봤습니다.&lt;br&gt;&lt;br&gt;예일대학교 학교 졸업자 연구 이야기는 위 다시보기에서 대략 25분 이후부터 나옵니다. 실제로 방송을 보면 \&quot;예일대\&quot;라는 이야기는 전혀 없습니다. 그냥 아이비리그 대학 졸업생이라고 하지요. (일단 여기에서부터 정보가&amp;nbsp;와전되는 것을 볼 수 있습니다 -- 정보 왜곡에 대해서는&amp;nbsp;잠시후 본격적으로 이야기하겠습니다)&lt;br&gt;&lt;br&gt;대학 졸업생 1500명을 20년간 추적 조사했다고 합니다. 졸업할 때 자신이 하고 싶어하는 일을 하겠다고 한 사람이 17%, 일단 돈을 벌고 나중에 좋아하는 일을 하겠다고 한 사람이 83%였는데,&amp;nbsp;20년 후에 백만 장자가 된 사람은&amp;nbsp;전체 중 101명이었고, 그 중 단 한 명만이 \&quot;돈 벌려고 했던\&quot; 집단에서 나왔다고 합니다. 결국 돈을 좇지 말고 하고 싶은 일을 좇으라는 말입니다.&lt;br&gt;&lt;br&gt;놀랍죠? 어떤 면에서는 사실이라고 하기에는 너무 좋아보이는 면이 있습니다(영어에서는 too good to be true라고 하죠). 저는 이렇게&amp;nbsp;강한 인상을 주는 연구가 있으면 항상&amp;nbsp;출처 확인을 하는 습관이 있습니다(노스모크 시절 이런 것을 ShowMeTheSource라고 했죠).&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;소스를 찾아서&lt;/h2&gt;어떻게 그 연구의 출처를 찾아야 할까요. 일단 성우의 나레이션은 다음과 같이 시작합니다(소리나는대로 옮겼습니다).&lt;br&gt;&lt;br&gt;\&quot;1960년부터 20년동안 스롤리의 블로토닉 연구소는 미국 아이비리그 대학 1500명의 졸업생을 대상으로 직업선택의 동기에 따른 부의 축적여부를 조사했다.\&quot;&lt;br&gt;&lt;br&gt;몇가지 키워드가 될만한 단어들이 눈에 띄었습니다. 1960, 1980, 20년, 스롤리, 블로토닉 연구소, 아이비리그, 1500, 부의 축적. 본능적으로 영문 검색을 하는 것이 좋겠다는 생각이 들어서 구글에서 키워드를 변화시켜 가며 검색을 했습니다. 이런 검색에서 가장 강력한 키워드는 일상적 언어사용에서 빈도가 높지 않은 고유명사입니다. 스롤리나 블로토닉이 그것들이죠. 하지만 성우의 발음에서 영어 이름을 유추하는 일이 쉽지는 않습니다. 그럴 때에 구글이 도움이 많이 됩니다. 잘못된 스펠링이 있으면 \&quot;네가 생각한 것은 원래 이것 아니었냐?\&quot;하고 넌지시 제안을 해주기도 하거든요.&lt;br&gt;&lt;br&gt;여차 여차해서 찾은 이름은 Srully Blotnick입니다. 미국식으로 발음하자면 \&quot;스럴리 블로트닉\&quot; 정도 되겠네요.&lt;br&gt;&lt;br&gt;네이버 등에서 (스럴리/스롤리) (블로트닉/블로토닉)으로 검색하면 대부분 영문 이름 표기가 없고, 많은 경우 출처 미상으로 인용에 인용을 거듭하고 있는 걸 알 수 있습니다. 국내 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://book.naver.com/search/book_search.php?kw=&amp;amp;kf=&amp;amp;sc=1&amp;amp;squery=%BA%ED%B7%CE%C6%AE%B4%D0\&quot;&gt;출판된 책&lt;/a&gt;(최소 9권&amp;nbsp;이상 -- &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://book.naver.com/search/book_search.php?kw=&amp;amp;kf=&amp;amp;sc=1&amp;amp;squery=%BA%ED%B7%CE%C6%AE%B4%D0\&quot;&gt;블로트닉&lt;/a&gt;/&lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://book.naver.com/search/book_search.php?kw=&amp;amp;kf=&amp;amp;sc=1&amp;amp;squery=%BA%ED%B7%CE%C5%E4%B4%D0\&quot;&gt;블로토닉&lt;/a&gt;)도 마찬가지고요. 외국에서 나온 책은 어떨까해서 검색해 보면 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://books.google.com/books?um=1&amp;amp;hl=ko&amp;amp;q=Srully+Blotnick+1500\&quot;&gt;구글 책검색&lt;/a&gt;도 결과가 비슷합니다. 대부분 출처가 모호한 인용이죠. 예를 들면&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://mylinia.org/research.html\&quot;&gt;Mylinia라는 회사의 웹사이트&lt;/a&gt; 경우는 이 연구를 인용하고는 있으나 책 이름이 잘못되었습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;고생하면서 소스를 계속 거슬러 올라가보면 Getting Rich Your Own Way나 The Corporate Steeplechase라는 책들이 나옵니다. 첫번째 책의 내용은 일부를 한 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.killingsacredcows.com/79-they-made-little-or-no-money-investing/\&quot;&gt;블로그&lt;/a&gt;에서 인용하고 있습니다만, 방송에서 나온 수치하고는 차이가 있습니다. 이 수치는 Financial Analysis Journal 1984년 11/12월호에 실린 리뷰(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003180652/http://www.jstor.org/pss/4478792\&quot;&gt;The Rocky Road to Riches&lt;/a&gt;)와 일치하는데, 캔 필드가 쓴 Heart at Work는 역시 같은 책(GRYOW)을 인용하지만 SBS 방송에서 나온 것과 같습니다. 그 책 자체가 일관적이지 못할 가능성도 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;거짓과 사기&lt;/h2&gt;그러다가 이&amp;nbsp;이름을 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://en.wikipedia.org/wiki/Srully_Blotnick\&quot;&gt;위키피디어&lt;/a&gt;에서 찾았더니&amp;nbsp;비교적 자세한 정보를 얻을 수 있었습니다.&amp;nbsp;그런데 거기에서 몇 가지 놀라운 사실을 알게 됩니다. 우선 스롤리 블로트닉은 연구소 이름이 아니라 &lt;strong&gt;사람 이름&lt;/strong&gt;입니다.&amp;nbsp;사실 방송에서 \&quot;스롤리의 블로토닉 연구소\&quot;라고 했기 때문에 처음에는 스롤리가 무슨 지명이나 학교 이름쯤 되나보다 했습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;이 정도는 시작에 불과합니다. 더 놀라운 점은,&amp;nbsp;박사 학위를 사기 치고(심리학 전공을 한 적이 없었고, 가짜 학위를 찍어내는 곳에서 돈 주고 샀음), 라이센스 있는 심리학자가 아닌데 심리학자라고 사칭을 하고(뉴욕주에서 범죄 조사crime investigation를 받음), 10년 가까이 컬럼 연재를 했던 포브스(Forbes)에서 연재&amp;nbsp;중단을 당하고, 종합하면 \&quot;사기꾼\&quot; 취급을 받는다는 점이었습니다.&lt;br&gt;&lt;br&gt;그래서 이 \&quot;사기\&quot; 부분에 대해 좀 더 집중적으로 조사를 해봤습니다. &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://query.nytimes.com/gst/fullpage.html?res=9B0DE2DE1039F932A15754C0A961948260&amp;amp;sec=&amp;amp;spon=&amp;amp;pagewanted=all\&quot;&gt;뉴욕 타임즈 기사&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.csmonitor.com/1987/0722/fforb.html\&quot;&gt;크리스챤 사이언스 모니터 기사&lt;/a&gt;나 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.amazon.com/gp/reader/0310577314/ref=sib_dp_srch_pop?v=search-inside&amp;amp;keywords=srully\&quot;&gt;Fakes, Frauds &amp;amp; Other Malarkey&lt;/a&gt;나 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003180652/http://books.google.com/books?id=MGnsIQ2oz9AC&amp;amp;pg=PA142&amp;amp;dq=Srully+Blotnick&amp;amp;ei=PPJkSdbNDIjClQSt8sT1Cw#PPA143,M1\&quot;&gt;Investment Illusions&lt;/a&gt;, Backlash: The Undeclared War Against American Women&amp;nbsp;같은&amp;nbsp;대중에 퍼진 가짜, 사기를 밝힌 책, 당시 스롤리의 사기를&amp;nbsp;찾아내고 연구 자체에 의문을 제기한 기자(Dan Collins)의 2006년도 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.cbsnews.com/blogs/2006/04/05/publiceye/entry1475353.shtml\&quot;&gt;회고&amp;nbsp;인터뷰&lt;/a&gt;,&amp;nbsp;블로트닉이 쓴 책에 대한 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://www.harley.com/reading/reviews.html\&quot;&gt;리뷰&lt;/a&gt;, &amp;nbsp;등에서는 좀 더 구체적인 전모를&amp;nbsp;볼 수 있습니다.&lt;br&gt;&lt;br&gt;그가 했던 연구 모두가 진위 여부를 두고 많은 의심을 받았습니다. 사실상 학계에서는 거의 신경을 쓰지 않고 무시하는 눈치입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;그 정도 규모의 연구라면 엄청난 노력과 돈이 들었을 것이고, 그걸 개인이 진행할 수준이 못되며, 그런 규모라면 아는 사람이 분명 여럿 있을텐데 그렇지 않다는 것이 이상하며, 또 그 연구에 대해 출판된 기록이라면 오로지 스롤리 자신이 쓴 대중을 위한 자기 계발 서적 몇 권에 지나지 않는 것도&amp;nbsp;신뢰감이 들지 않는다는 지적입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;또 스럴리 자신이&amp;nbsp;쓴 책에서도 말이 왔다 갔다 하기도 하고, 인터뷰에서도 일관성 없는 이야기를 했다고 합니다. 1960년부터(TCS에서는 1958년에 시작했다고 합니다) 20년 동안 추적조사를 했다고 하는데,&amp;nbsp;스롤리의 생년으로부터 미루어보면 그가&amp;nbsp;스무살도 되기 전부터 이 연구를 했다는 말이 되는데 이 점도 의심을 받습니다 --&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://books.google.com/books?id=5Gd4AAAAIAAJ&amp;amp;q=srully+research+years&amp;amp;dq=srully+research+years&amp;amp;ei=2fpkSZe8KpeMlQSnvfiODg&amp;amp;pgis=1\&quot;&gt;Behavior Today&lt;/a&gt;에 보면 그는 1958년 대학생(학부) 시절 프린스턴의 로버트 부시(Robert Bush&amp;nbsp;이 사람에 대한 정보는 찾지 못했습니다) 교수 밑에서&amp;nbsp;연구를 시작하게 되었다고 말하긴 합니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;스롤리의 \&quot;해명\&quot;에 따르면 자기가 사비를 털어서 거의 혼자서(자신의 말에 따르면&amp;nbsp;여가 시간을 희생하며) 직접 전화 걸어가며 조사를 했다고 합니다. 9000명을 말이죠. 그것도 한 집에 전화걸면 그 집에 있는 가족 구성원 모두에 대해 질문하는 식으로 전화거는 숫자를 줄였다(800에서 900 가구)고도 하죠(그런데 이렇게 하면 bias가 들어갑니다). 그는 \&quot;난 내 연구가 과학적이라고 말한 적이 결코 없다\&quot;(I have never said my study is scientific)고 변명하기도 했습니다(위 Investment Illusions에서 재인용). 자신은 그냥 전체적인 그림을 보려고 했다는 것이죠.&lt;br&gt;&lt;br&gt;많은 책들이 이 맛깔스러워 보이는 연구를 진위와 출처 확인 없이 인용하고 있고, 2008년 현재 방송에서도 그런 일이 벌이지고 있습니다. 물론 개중에는 사실을 알게된 경우도 있습니다. Buying Trances라는 책의 저자 Joe Vitale 박사는 자신의 실수를 인정하며 다음과 같이 말합니다(책 서문에서).&lt;br&gt;&lt;blockquote&gt;In one of my latest books, The Attractor Factor, I recount the story of Srully Blotnick, an author and researcher of many bestselling books. Dr. Blotnick often wrote about a study done proving that people who follow their dreams make more money than those who pursue money. It’s a fascinating report. It’s inspiring. It’s one of the favorite sections in my own book.&lt;br&gt;&lt;br&gt;But the story, I’m told now, is a myth.&lt;br&gt;&amp;nbsp;&lt;br&gt;Apparently Blotnick never did the research.&lt;br&gt;&lt;br&gt;According to Susan Faludi, author of Backlash: The Undeclared War Against American Women, while Blotnick wrote several respected books, and they were all published by reputable publishers, and he even wrote a column for Forbes magazine for ten years, he was later found to be a fraud.&lt;br&gt;&amp;nbsp;&lt;br&gt;Now those who read about his work today but who don’t know the punch line are inspired to pursue their dreams, just like the people in his study.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;요약 정리&lt;/h2&gt;이제까지 내용을 정리하자면 다음과 같습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;스롤리의 블로토닉 연구소는 없다. \&quot;스럴리 블로트닉\&quot;이라는 이름은 있고, 그런 사람이 살았었다. (그리고 그가 포브스에 연재를 할 당시 개인 컨설팅 및 연구 회사를 갖고 있다고 말했던 적은 있다)&lt;/li&gt;&lt;li&gt;그리고 그 사람은 가짜 학위로 논란을 일으켰다.&lt;/li&gt;&lt;li&gt;그 사람은 자신이 실제로&amp;nbsp;연구를 진행했다고 주장했다. 하지만 그 연구는 방법의 적합성, 나아가서는 존재 자체에 대한 진위 여부를 심각하게 의심받았다.&lt;/li&gt;&lt;li&gt;이 연구를 사실로 알고 인용을 하는 책과 인터넷 글들이 굉장히 많다. 또 그런 글과 책을 보고 다시 인용을 하는 사례도 많다. 그래서 출간되고 사실 여부에 큰 의심을 받은지 20년이 넘는 책의 정보가 아직까지도 우리를 지배하고 있다.&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;병 주고 약 주고 시대&lt;/h2&gt;&lt;p&gt;TV 방송에서 잘못된 정보가 나갔습니다. 사실 여부를 떠나 제대로 확인 안된 정보를 방송한 점이 유감스럽습니다. 하지만 문제는 사실 이보다 더 큽니다. 요즘 세상에서는 확인되지 않은 정보가 계속 복제 확대되기가 무척 쉬워졌습니다. 그리고 그런 정보가 여러 곳에 널려있다는 사실이 우리로 하여금 \&quot;사실일거야\&quot;하는 착각을 불러일으키게 합니다(영어로는 이런 진짜 같은 가짜 사실을 factoid라고 합니다).&lt;br&gt;&lt;br&gt;저는 여기에서 인터넷의 역기능과 순기능을 동시에 봅니다. 다음세대재단의 체인지온 컨퍼런스에서 저는 \&quot;병주고 약주고\&quot;라고 비유했죠. 왜 \&quot;약\&quot;이냐고요? 이번 연구에 대해 누군가(김창준)가 인터넷으로 이런 조사를 했습니다. 그리고 그 과정에서 인터넷이 큰 도움이 되었습니다. 인터넷이 없었으면 상상도 못했을 겁니다. 도서관에 가서 이런 조사를 한다면 그 비용이 수십배 높아질 것이고 저는 그 비용 때문에 아예 조사를 포기할테니까요.&lt;br&gt;&lt;br&gt;현대 사회를 사는 시민들은 &lt;strong&gt;정보의 진위 여부를 따지는 방법&lt;/strong&gt;에 대한 교육과 훈련을 받아야 합니다. 그래서 더 많은 사람들이 이런 능력을 키워야 합니다. 현대 사회는 정보 왜곡과 그 정보의 확산이 더 쉽고, 개개인의 판단이 더욱 중요해지기&amp;nbsp;때문입니다. 참고로, 이런 조사를 잘하기 위해 필요한 것은 여러가지가 있겠지만 제 생각에, 통계 분석을 읽고 해석하는 능력, 논문을&amp;nbsp;효과적으로 읽는 능력,&amp;nbsp;자료를 검색하는 능력, 비판적으로 읽고 사고하는 능력&amp;nbsp;등이 핵심적이리라 생각합니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;난 그저 잘랐을 뿐이고&lt;/h2&gt;이번 사안은&amp;nbsp;설사 잘못된 정보가 퍼진다고 해서 사회적으로 큰&amp;nbsp;비용이 발생한다고 생각하지는 않았으나, 건강에 대한 정보 같은 경우에는 매우 위험할 수 있습니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;하키 선수가 중요한 시합 전날 손가락을 다칩니다. 경기에 지장이 있을 것 같아서 걱정을 하다가 인터넷에서 본 정보대로 손가락을 절단하고 경기를 뜁니다. 나중에 병원에 잘라낸 손가락을 가져가서 봉합 수술을 요청할 생각이었습니다. 하지만&amp;nbsp;감염 때문에 손 전체를 쓸 수 없게 됩니다. 아예 하키를 못하게 된 것이죠. 그레이즈 아나토미(Grey&#39;s Anatomy)라는 미국 드라마에 나오는 &lt;a href=\&quot;https://web.archive.org/web/20221003180652/http://weblogs.ucalgary.ca/carend_joy/too_much_faith_in_the_internet\&quot;&gt;이야기&lt;/a&gt;입니다. 그 방송분의 제목이 \&quot;반창고로 총알 구멍 덮기\&quot;(Band-Aid Covers the Bullet Hole)입니다.&lt;br&gt;&lt;br&gt;허구이기는 하지만 충분한 개연성이 있다고 생각합니다. 여러분들 자신도 이런 정도는 아닐지라도 어느 정도 잘못된 정보로 손해를 본 경험이 있을 겁니다. 모 조사에 따르면 인터넷의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20221003180652/http://www.ddaily.co.kr/news/?fn=view&amp;amp;article_num=21068\&quot;&gt;잘못된 지식검색 정보로 피해 경험을 본 사람이 16.7%&lt;/a&gt;라고 합니다. 기사에서는&amp;nbsp;낮은 수치로 해석하는데 저는 아니라고 봅니다. 또 피해 경험을 봤는데 스스로 모르는 경우도 많을 것이입니다. 실제로는(지식 검색뿐 아니라 인터넷 전반으로 보면) 훨씬 더 많으리라 짐작합니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;난 그저 갈아먹었을 뿐이고&lt;/h2&gt;마지막으로 제가 얼마전 겪었던 일화를 말씀드리며 긴 글을 마치도록 하겠습니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;제가 아는 친구들이랑 모여서 이런 저런 이야기를 하던 중이었습니다. 한 친구(학부에서 생물학 전공)가&amp;nbsp;자랑스럽게 이야기 했습니다. 최근 들어서 새로운 나만의 파워 드링크를 개발하려고 노력해 왔는데, 만족스러운 것을 찾아내었다는 겁니다. 그걸 마시면 정신이 확 들고 힘이 난다나요. 인터넷을 통해 알게 되었다는데, 포도를 잘 씻어서(밀가루에 묻혀서 씻으면 농약을 제거할 수 있다고 했답니다) 믹서기에 껍질, 씨앗 모두를 다 갈아서 마시는 겁니다. 저도 혹하더군요. 정말 그렇게 좋아? 느낌이 확 와?&lt;br&gt;&lt;br&gt;이 이야기를 조용히 듣고 있던 또 다른 친구(단백질생물정보학 연구실 석사 과정 중)가 입을 열었습니다. \&quot;사과 씨앗에 비소가 많아서 씨앗 먹으면 비소 중독 걸려. 포도 씨에도 비소가 있을지도 몰라.\&quot; (이 글에 퍼키군이 댓글을 달았는데, 당시에는 비소/청산가리라고 이야기 했는데, 확인 결과 시안화수소라고 함)&lt;br&gt;&lt;br&gt;애초에 이야기를 꺼낸 그 친구는 처음엔 웃었습니다. \&quot;에이, 농담하지?\&quot; 그런데 이 새롭고도 치명적인 정보를 준 친구는 평소에 농담을 잘 안하는 친구입니다. 굉장히 심각한 사실도 싱글벙글하면서 이야기 해주거든요.&lt;br&gt;&lt;br&gt;갑자기 친구의 얼굴이 하얗게 변했습니다. 굉장히 당황해하더군요. 우리가 이 친구를 토닥이며 진정시켜주는 동안 비소 이야기를 꺼낸 친구는 구석 책상에서 뭔가 또각 거리더니 냉큼 달려왔습니다. 펍메드(Pubmed 가장 큰 의학 논문 데이터베이스 중 하나)를 검색했더니 포도씨에는 그런 위험성이 거의 없고, 몸에 좋은 성분도 꽤 있다는 연구 결과들을 말해줬습니다.&lt;br&gt;&lt;br&gt;병주고 약주고 맞죠?&lt;br&gt;&lt;br&gt;--김창준&lt;p&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/01/08 15:38&quot;]}],[0,{&quot;id&quot;:[0,4786225],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028053601/http://agile.egloos.com/4786225&quot;],&quot;title&quot;:[0,&quot;수학 캠프 1회 이번주 수목에 진행&quot;],&quot;body&quot;:[0,&quot;\n\t블로그에서 며칠전에 공고했던 &lt;a href=\&quot;https://web.archive.org/web/20211028053601/http://agile.egloos.com/4780634\&quot;&gt;수학 캠프&lt;/a&gt; 1회차를 이번 주에&amp;nbsp;시작합니다. 날짜는 수목 이틀이고 각각 오후 1시에서 5시까지 네 시간 씩 진행 합니다.&lt;br&gt;&lt;br&gt;아직 1회차 지원자 자리가 남아있으니, 주변에 적합해 보이는 친구가 있으면 참가를 권유해 주세요.&lt;br&gt;&lt;br&gt;이 수학 캠프는 \&quot;재미있다\&quot;에서 끝나는 것을 목표로 하지 않고, 실제로 학교의 수학 문제를 더 잘 풀 수 있게 하는 것을 목표로 합니다. 저희가 몇 번 실험해본 바에 의하면 학생들의 자신감이 짧은 시간만에 오르는 것 같습니다.&lt;br&gt;&lt;br&gt;어떻게 그렇게 하냐구요?&lt;br&gt;&lt;br&gt;메타 인지 기술(meta-cognitive skill)을 가르쳐드립니다. (이 기술은 프로그래머가 자신의 코드를 디버깅할 때나, 물건을 찾을 때에도&amp;nbsp;유용합니다)\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/01/12 19:07&quot;]}],[0,{&quot;id&quot;:[0,4795447],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20161219074540/http://agile.egloos.com/4795447&quot;],&quot;title&quot;:[0,&quot;생물학 혹은 건축학 배경을 가진 분을 찾습니다&quot;],&quot;body&quot;:[0,&quot;\n\t크리스토퍼 알렉산더(Christopher Alexander)의 &lt;a href=\&quot;https://web.archive.org/web/20161219074540/http://www.natureoforder.com/\&quot;&gt;Nature of Order&lt;/a&gt;(&lt;a href=\&quot;https://web.archive.org/web/20161219074540/http://www.patternlanguage.com/natureoforder/overview.htm\&quot;&gt;시리즈 설명&lt;/a&gt; 참고)라는 책을 스터디합니다. 전체 4권으로 되어 있는데 우선 그 중 제 2권, \&quot;&lt;a href=\&quot;https://web.archive.org/web/20161219074540/http://www.amazon.com/Process-Creating-Life-Building-Universe/dp/0972652922/\&quot;&gt;The Process of Creating Life&lt;/a&gt;\&quot;를 공부합니다. 저는 이미 일독을 한 상태이고 많은 영감과 발전을 얻었습니다. 수 년 째 저에게 가장 중요한 화두가 되고 있습니다. 이번 기회를 빌어 다시 한번 점검 및 정리를 하고자 합니다.&lt;br&gt;&lt;br&gt;이 저자의 책은 수학, 물리학, 생물학, 심리학, 건축학, 도시계획,&amp;nbsp;전산학, 사회학 등의 배경 지식(&lt;a href=\&quot;https://web.archive.org/web/20161219074540/http://www.natureoforder.com/library-of-reviews.htm\&quot;&gt;다양한 분야의 사람들이 쓴&amp;nbsp;리뷰&lt;/a&gt; 참고)을 갖고 읽는 것이 좋은데, 이미 스터디 하기로 모인 10명이 넘는 분들&amp;nbsp;중에 (어떻게 보면 핵심적인) 생물학, 건축학 배경을 가진 분이 없어 찾고 있습니다.&lt;br&gt;&lt;br&gt;스터디는 2월 11일부터 첫 공부를 시작할 예정이고 두 달 반 정도 걸리지 않을까 생각합니다. 그리고 매주 수요일 저녁 8시부터 한 시간 반에서 두 시간 정도 진행합니다. 장소는 강남쪽이 될 것입니다.&lt;br&gt;&lt;br&gt;스터디 방식에서 새로운 실험들을 함께 하고 있습니다. NOO의 원칙들을 스터디 방식 자체에도 적용하게 될 것입니다.&lt;br&gt;&amp;nbsp;&lt;br&gt;몇가지 정해진 것 중에 미리 알려드려야 할 것으로는, \&quot;참가비\&quot;가 있습니다. 이 스터디는 참가비를 받습니다. 처음 시작할 때 일정 금액의 돈을 모두 냅니다. 그 돈은 공금이 되어, 매 스터디에서 장소사용, 다과 등의 경비로 쓰고 스터디가 종료된 시점에 공금이 남는다면(거의 50% 이상의 금액이 남을 것으로 예상합니다), 그 돈을 (내가 참석한 스터디 날짜수/전원이 참석한 스터디 날짜수의 합)만큼씩 배분해 드립니다.&lt;br&gt;&lt;br&gt;참가를 원하는 생물학 혹은 건축학 배경을 가진 분은 자신의 간단한 배경설명과 이메일 주소를 댓글로 알려주시면 고맙겠습니다. 선착순 각기 1명 씩입니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2009/01/30 15:55&quot;]}],[0,{&quot;id&quot;:[0,4811224],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174016/http://agile.egloos.com/4811224&quot;],&quot;title&quot;:[0,&quot;이너 게임을 통해 기천 배우기 II&quot;],&quot;body&quot;:[0,&quot;\n\t지난 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174016/http://agile.egloos.com/4788124\&quot;&gt;2월 4일, \&quot;이너 게임을 통해 기천 배우기\&quot; 공개 강습&lt;/a&gt;을 진행한 바 있습니다(&lt;a href=\&quot;https://web.archive.org/web/20230324174016/http://thevoice.egloos.com/4058014\&quot;&gt;소리님의 후기&lt;/a&gt; 참고). 당시 신청자가 너무 많아서 대기자가 한번은 40명(정원 40명)에 육박한 적도 있었습니다. 그 때 참석할 기회를 놓친 분들을 위해 한 번 더 자리를 마련했습니다. 또 평일 저녁에 업무 때문에 오지 못하는 분들을 고려하여 토요일 오후로 옮겼습니다.&lt;br&gt;&lt;br&gt;지난 번에 끝나면서 설문조사를 간단히 했습니다. 상당히 높은 만족도 점수를 주셨지만 나름 아쉬운 점들이 있었습니다. 그런 점들을 더 보완했습니다. 이번에도 저번과 같이 총 네 분의 코치(저를 포함, 여성 코치도 있음)들이 수고해 주십니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;대상 : 자신이 몸치라고 생각하거나, 건강(정신적, 육체적
