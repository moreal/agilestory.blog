-1131.00\&quot; target=\&quot;_blank\&quot;&gt;Computer Programmers&lt;/a&gt;&lt;br&gt;&lt;br&gt;소프트웨어 개발자는 컴퓨터화될 확률로 보면 702개 직업 중 낮은 확률순으로 130등으로 컴퓨터화가 어려운 직업에 속합니다(4.2%). 그런데 &lt;strong&gt;컴퓨터 프로그래머는 293등이고 확률은 48%로 컴퓨터화 확률이 꽤 높은 편이며, 이 연구의 분류상 \&quot;중위험군\&quot;에 속합니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;명칭에 대한 자의적 해석을 떠나, 이런 결과의 차이는 무엇일까요?&lt;br&gt;&lt;br&gt;O*NET의 설명에 따르면 컴퓨터 프로그래머는 다른 사람이 준 스펙대로 개발하는 것을 주 업무로 설명하고 있으며 그 과정에서 협상, 설득이 크게 필요하지 않습니다. 반면에 소프트웨어 개발자는 소프트웨어를 뭘 만들지를 고민하고 설계하는 부분이 포함되며, 그 과정에서 타인과 인터랙션하는 업무가 많습니다. 앞서 이야기한 독창성, 협상, 설득 등에서 차이가 나는 것이죠. 협상을 예로 들면, 프로그래머는 요구되는 수준이 30점인데 반해, 개발자는 요구수준이 43점으로 13점이나 더 높습니다(참고로 이 직업별 요구수준은 O*NET에서 직업별 전문가가 응답한 것을 전문 분석가가 분석하여 만든 것입니다). 즉, 개발자는 더 높은 수준의 협상능력을 필요로 한다는 뜻이지요.&lt;br&gt;&lt;br&gt;여기에서 우리가 주목해야 할 것은 내가 하는 일의 명칭이 뭐냐가 아니라, 내가 실제로 매일 하는 일이 어떤 성격인가 하는 점이리라 생각이 듭니다. 명함에 선임 개발자(senior developer)라고 되어 있다고 안심할 일이 아니라는 말입니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;자신이 요즘 주로 하는 일이 혼자서 남이 시킨대로 프로그램을 만드는 것이 대부분이라면 그런 스킬과 경력만 계속 쌓일 것입니다&lt;/strong&gt;. 반대로 컴퓨터화하기 어려운 부분은 크게 성장하지 못할 것입니다. 자신의 커리어 경로에 대해 진지하게 다시 생각해봐야 하겠죠.&lt;br&gt;&amp;nbsp;&lt;br&gt;같은 맥락에서 이야기하자면, 사실 사람들이 많이들 놓치고 있는 것 중 하나가, 현재 자신의 업무 상황 속에서 창의적으로, 그리고 사회적으로(다른 사람의 생각과 마음에 관심을 갖고, 그들을 설득하고 협상하고 하는 것) 일하지 않고 있는 기간이 계속 이어지게 된다면 결국 자기 커리어에 막대한 손해가 될 수 있다는 점이며, &lt;strong&gt;혼자서 딱 정해진 일만 할 수 있는 환경이 축복이 아니라 저주가 될 수 있다&lt;/strong&gt;는 점입니다.&lt;br&gt;&lt;br&gt;결론적으로,&amp;nbsp;미래는 우리가 암묵지와 직관이라고 여기는 것들을 잘 학습하는 사람들이 높은 경쟁력을 갖게 될 것입니다.&amp;nbsp;여기에서 문제가 생기게 됩니다. 이런 것들은 배우기가 어렵습니다. 내가 얼마나 잘하는가 판단도 하기 어렵습니다(그래서 &lt;a href=\&quot;https://web.archive.org/web/20230129070928/https://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect\&quot; target=\&quot;_blank\&quot;&gt;더닝 크루거 효과&lt;/a&gt; 같은 것이 더 크게 나타나지요). 경쟁하기가 쉽지 않습니다. 그렇지만 앞으로 이 분야에서 경쟁은 더 심해지겠죠. 그럼에도 불구하고 이 분야에서 두각을 내고 싶다면 어떻게 해야 할까요?&lt;br&gt;&lt;br&gt;반가운 소식은 이런 것들을 빨리 학습하는 방법에 대한 연구가 이미 있다는 것입니다(이에 대해서는 자연주의적 의사결정론naturalistic decision making 학파와 적응적 전문성adaptive expertise/flexibility의 연구들을 참고). &lt;strong&gt;우리는 앞으로 암묵지와 직관을 배우고 수련하는 방법을 배워야할 것&lt;/strong&gt;입니다.&lt;br&gt;&lt;br&gt;여기에 하나 더 한다면 알파고랑 경쟁하기보다 협력하는 방법을 배우는 것을 추가할 수 있을 겁니다. 근데, 알파고를 사용하는 사람 입장에서는 암묵지와 직관, 그리고 다른 사람과의 협력을 잘하는 것이 핵심이 되겠죠. 즉, 알파고를 사용하는 주체는 또다른 알파고가 아닌 사람이 될 것입니다. 알파고가 하기 힘든 일을 해야할테니까요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/07/14 12:46&quot;]}],[0,{&quot;id&quot;:[0,5874914],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155457/http://agile.egloos.com/5874914&quot;],&quot;title&quot;:[0,&quot;AC2 새로운 막이 열립니다&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230317155457/http://agile.egloos.com/5839094\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정을 처음 시작할 때&lt;/a&gt; 저의 화두는 \&quot;진정한 변화를 만들려면 어떻게 해야 하나?\&quot;였습니다. 2009년 1기가 시작된 이후로 이제 막 끝난 24기까지 약 8만여 시간에 가까운 코칭을 하면서 AC2는 계속 발전해 왔습니다. 단순히 새로운 방법을 시도해 왔다가 아닙니다. 실제 교육 효과도 &lt;a href=\&quot;https://web.archive.org/web/20230317155457/http://agile.egloos.com/5820588\&quot; target=\&quot;_blank\&quot;&gt;검증된 측정도구&lt;/a&gt;를 사용해 1천 건에 가까운 횟수로 측정을 해왔고, 효과 크기(effect size)가 해가 갈수록 증가되는 양상을 보이고 있습니다(이에 반해 심리상담사의 경우 훈련 받고 해가 갈수록 상담 효과 크기가 떨어진다는 메타연구가 많습니다).&lt;br&gt;&lt;br&gt;1기와 24기 사이에는 정말 큰 차이가 있습니다. 저도 많이 성장했고, 과정 자체도 바뀌었습니다. 하지만 2009년 시작할 때의 화두는 역시 이 과정의 핵심을 이룬 채 유지되고 있습니다. \&quot;진정한 변화를 만들자\&quot;&lt;br&gt;&lt;br&gt;이제 AC2의 2막이라고 할만한 새로운 시도를 또 시작하려고 합니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230317155457/http://www.ac2.kr/ac2-online\&quot; target=\&quot;_blank\&quot;&gt;AC2 온라인 과정&lt;/a&gt;인 26기입니다. AC2 사이트의 설명을 인용해 보겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;AC2 과정을 시작하고 많은 분들이 쉽지 않은 상황에도 불구하고 참가를 해주셨습니다. 이 과정을 위해 워크숍 날마다 제주에서 비행기를 타고 서울에 오셨던 분도 계셨고, 외국에서 공부를 하다가 이 과정을 위해 방학 동안 귀국해 참가하신 분도 계시고, 외국에서 일을 하다가 퇴사를 하시고 잠시 국내에 들어와서 친구 집에 머물면서 과정에 참가하신 분도 계십니다. 하지만 더 많은 분들이 지역적, 시간적 문제로 참여하지 못하고 계셨고 이에 대해 문의를 해주셨습니다.&lt;br&gt;&lt;br&gt;그래서 이번에 최초로 순수 온라인 과정을 시작하게 되었습니다. 외국에 거주하시는 분들, 그리고 서울이 아닌 지방에 계신 분들, 그외에 도저히 시간 내기가 어려운 분들을 위한 과정입니다.&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;오로지 온라인으로만 이루어집니다. 인터넷을 통해 화상 통화로 워크숍을 진행하고, 코칭도 진행합니다. 지방이어서, 혹은 해외여서 참여가 어려웠든 분들의 많은 관심 부탁합니다. 첫 번째 온라인 과정인지라 실험적인 면이 있습니다. 그래서 20% D/C를 해드리고 있습니다. 다양한 곳에 계신 분들과 함께 탐험할 생각을 하니 기대가 되네요.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 오프라인 과정인 &lt;a href=\&quot;https://web.archive.org/web/20230317155457/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;AC2 25기&lt;/a&gt;도 모집 중입니다. 현재 2자리가 남은 상태이고 선착순입니다. 오프라인 과정의 장점이라면 어느 정도 검증 받은 과정이라는 점이 있겠지요. ^^;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/08/16 17:31&quot;]}],[0,{&quot;id&quot;:[0,5879231],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/5879231&quot;],&quot;title&quot;:[0,&quot;퍼포먼스 공식&quot;],&quot;body&quot;:[0,&quot;\n\t많은 사람들이 착각하는 것 중 하나가 알면 할 수 있다는 믿음입니다. 그래서 인터넷 공간에는 방법을 찾는 사람들이 많습니다. 예를 들면, \&quot;팀 프로젝트를 할 때 성공적으로 이끌어가는 방법은 뭔가요?\&quot; 같은. 하지만 안타깝게도 거기에 달린 답변들이 질문자 본인에게 실질적 도움이 되는 경우는 흔치 않습니다.&lt;br&gt;&lt;br&gt;아는 것 중요합니다. 하지만 그것만으로는 불충분합니다. 우리 자신을 돌아봐도 이걸 하면 나에게 좋다는 걸 알면서 행하지 않는 것을 천가지도 넘게 생각해낼 수 있습니다(예컨대 &lt;a href=\&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/5853046\&quot; target=\&quot;_blank\&quot;&gt;에센셜 스크럼 추천사&lt;/a&gt;를 쓰다가 접한, 스크럼 책이 40권이 넘는 \&quot;앨런\&quot; 사례).&lt;br&gt;&lt;br&gt;실생활속 X라는 부분에서 퍼포먼스를 내기 위해서는 적어도 다음 요소를 모두 고려해야 합니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;지식, 암묵지와 명목지(knowledge=tacit*explicit)&lt;/h3&gt;&lt;br&gt;지식이 우선 필요합니다. 그런데 아무 지식이 아니고 실제로 효과가 있는 타당한(valid) 지식이어야 합니다. 검증되지 않은 정보들이 너무 많습니다(&lt;a href=\&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/5822712\&quot; target=\&quot;_blank\&quot;&gt;음의 생산성&lt;/a&gt;에서는 예컨대 애를 학교에 안보내고 집에서 놀리는 것보다 못한 교육적 개입이 있다는 이야기를 합니다). &lt;br&gt;&lt;br&gt;그리고 모든 지식은 암묵지라는 부분을 고려해야 합니다. X를 하는 방법을 가르치지만 X를 잘하는 방법은 별로 가르치지 않습니다. 우리가 소위 직관이라고 하는 대부분의 것들이 이 암묵지에 속합니다. 잘하려면 암묵지를 놓쳐서는 안됩니다(&lt;a href=\&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/5826929\&quot; target=\&quot;_blank\&quot;&gt;왜 배워도 못하는가: 뛰어난 선생에 대한 미신&lt;/a&gt;에서는 예컨대 윤상갑상막 절개술을 가르치는 전문가가 해당 수술에 대한 자기 지식의 30%만 가르친다는 연구를 언급합니다). &lt;br&gt;&lt;br&gt;&lt;h3&gt;실습/수련(practice)&lt;/h3&gt;&lt;br&gt;지식을 배운다고 다가 아닙니다. 그걸 꾸준히 수련해서 \&quot;하는 능력\&quot;을 키워야 한다. 자전거 매뉴얼 보고 공부하는 것과 직접 타보는 것을 생각해보면 되겠습니다(&lt;a href=\&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/4850803\&quot; target=\&quot;_blank\&quot;&gt;당신은 몇 년 차&lt;/a&gt; 참고). &lt;br&gt;&lt;br&gt;&lt;h3&gt;습관(habit)&lt;/h3&gt;&lt;br&gt;습관화가 되어야 합니다. 내 삶 속에서, 우리 조직의 업무 속에서, 주어진 환경 속에서 습관화가 되어야지 안그러면 한 몇 달 하다가 말 것입니다. 참고로 습관을 만들려다가 실패한 경우 의지력의 탓으로 돌리는 것보다 습관설계가 잘못된 것으로 고려해보는 것이 훨씬 이득입니다. 이에 대해서는 다음번에 새로운 글로 소개를 드리겠습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;메타인지/적응(meta-cognition/adaptation)&lt;/h3&gt;&lt;br&gt;거의 모든 경우 우리는 배운대로만 할 수 없습니다. 그 외의 상황이 펼쳐집니다. 지금 어떤 상황인지 인식하고, 내 전략이 적합한지 재평가하고 조정하고 하는 역량이 필요합니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;사회적 자본/기술(social capital/skill)&lt;/h3&gt;&lt;br&gt;소위 신뢰, 네트워크라고 하는 것들입니다. 간단히 말하면 내 영향력, 사람들이 나를 얼마나 믿고 좋아하는가 하는 것. 실세계에서는 나 혼자서 할 수 있는 일이 별로 없습니다(야생에서의 인지Cognition in the Wild의 저자 에드윈 헛친스는 자신의 책에서 간단한 실험을 해볼 것을 권합니다. 자기가 앉은 자리 주변에서 여러명의 노력으로 만들어진 게 아닌 걸 찾는 겁니다 -- 대부분 실패합니다. 그는 이를 통해 실험실에서의 연구와 달리 현실에서 인지는 협력작업이라는 걸 역설합니다). 남의 영향을 받거나 남에게 영향을 주게 됩니다. 사회적 자본이 없으면 의미있는 가치를 만들기 어렵습니다(&lt;a href=\&quot;https://web.archive.org/web/20230330020834/http://agile.egloos.com/5827377\&quot; target=\&quot;_blank\&quot;&gt;왜 배워도 못하는가 2: 전문가에 대한 미신&lt;/a&gt;에서는 기술적인 내용에서조차도 사회적 자본이 성패에 중요한 역할을 하는 이유를 설명합니다)&lt;br&gt;&lt;br&gt;&lt;h3&gt;동기(motivation)&lt;/h3&gt;&lt;br&gt;앞의 모든 것들을 잘 갖추었어도 그걸 잘하고 싶은 동기가 없다면 말짱 도루묵이 될 것입니다. 잘하고 싶은 동기, 더 잘하고 싶은 동기가 있어야 하며, 그런 동기를 높게 유지해줄 환경, 조건, 동인이 필요합니다.&lt;br&gt;&lt;br&gt;위의 내용을 공식으로 정리해 쓴다면 아마 다음과 같을 것입니다.&lt;br&gt;&lt;blockquote&gt;&lt;strong&gt;performance = valid tacit knowledge * valid explicit knowledge * practice * habit * meta-cognition * social capital * motivation&lt;/strong&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;물론 여기에 빠진 것도 많을 것입니다. 하지만 적어도 이것들은 고려해야 합니다. 그리고 저는 이걸 곱하기 관계로 보기 때문에 어느 하나가 수준이하가 되면 전체는 0이 되어버린다고 생각합니다.&lt;br&gt;&lt;br&gt;그렇기 때문에 정말 실질적 퍼포먼스 향상을 목표로 하는 교육이라면 이 모든 요소를 교육설계시에 고려해야만 합니다. 하지만 안타깝게도 대부분은 형식지(첫번째 요소)만 다루고 나머지는 교육생들의 책임으로 돌려버립니다. 그러면 당연히 교육생들은 나머지를 중요하지 않게 생각하고 고려하지 않습니다. 모 실험에서 하버드대학의 협상 수업을 받은 학생들이 수업 안받은 학생들과 협상능력에 차이가 없었다는 점을 곱씹어봐야 할 것입니다.&lt;br&gt;&lt;br&gt;위 공식은 교육설계시에도 사용할 수 있고, 부하직원들의 역량이 부족하다 느껴질 때 어떻게 도와줘야할지 계획을 세울 때에도 도움이 됩니다. 더 나아가서 부하직원에 뭐 좀 제대로 하라고 여러번 말했는데도 못하고 있다면 선임자로서 내가 놓치는 요소는 뭔지 분석을 할 때, 또 내가 공부는 열심히 하는데 실력이 오르는 것 같지 않다면 그걸 분석할 때에도 도움이 될 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/11/02 10:58&quot;]}],[0,{&quot;id&quot;:[0,5880685],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174009/http://agile.egloos.com/5880685&quot;],&quot;title&quot;:[0,&quot;Agile과 agile&quot;],&quot;body&quot;:[0,&quot;\n\t동아비즈니스리뷰에 실린 제 인터뷰 기사를 보고 독자분이 질문을 보내셨다고 합니다. 그래서 답을 드렸고 그게 213호에 실렸습니다.&lt;br&gt;&lt;br&gt;그분의 질문의 요지는 UX팀 입장에서 사업팀이나 개발팀 사이에서 힘든데, 애자일로 잘하려면 어떻게 해야하냐는 것입니다. 제가 보낸 답변은 아래와 같습니다. (잡지에는 편집이 되어 일부가 수정되거나 삭제되고 실린 듯 합니다)&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;우선 제품 출시전까지 시간을 얼마 남겨놓지 않은 상태에서 개선을 위해 문제점을 파악하라는 업무를 받으셔서 정말 힘드시겠다는 생각이 듭니다. 또한 시간적 문제뿐만 아니라 사업팀이나 개발팀과의 협력 부분에도 어려움이 있으신 것 같고요. 자세한 상황을 모르는 제삼자 입장에서 답변이 얼마나 도움이 될지는 모르겠으나 제 경험에서 몇 가지 답변을 드려보도록 하겠습니다.&lt;br&gt;&lt;br&gt;우선 대문자로 시작하는 애자일(&lt;strong&gt;Agile&lt;/strong&gt;)과 소문자로 시작하는 애자일(&lt;strong&gt;agile&lt;/strong&gt;)로 구분하여 답을 드려보겠습니다. 대문자로 시작하는 애자일은 고유명사로 \&quot;애자일은 이런 것이다\&quot;라고 특정해 말하는 사람들의 입장을 대변합니다. 소문자 애자일은 애자일을 보통명사로 보고 \&quot;여러가지 애자일이 있을 수 있다\&quot;고 말하는 사람들의 의견을 말합니다.&lt;br&gt;&lt;br&gt;대문자 애자일에서는 선생님께서 설명하신 프로세스는 폭포수 방식(Waterfall Method)이라고 말할 것입니다. 개발이 거의 완료된 시점에서 검증/UX팀에게 업무가 전달되는 것, 즉 개발의 단계가 나뉘어지고 핸드오버가 그 단계의 경계에서 이루어지는 것이 폭포수 방식입니다. 이렇게 할 때의 문제는 매몰 비용이라는 인간의 심리적 편향이 작용하게 된다는 점입니다. 즉, 이미 투자를 많이 해서 해놓은 것에 대해 \&quot;방향이 잘못되었다\&quot; 는 말을 하기 힘들고 오히려 정당화하는 쪽으로(혹은 피상적인 차원에서만) 요식적인 검증이 이루어지기 쉽습니다. 실제로 많은 기업에서는 이 방향이 옳다는 주장을 강화하기 위한 방법으로 검증/UX팀에게 마지막에 일을 주는 경우도 흔한 것 같습니다.&lt;br&gt;&lt;br&gt;이에 반해 애자일 방식은 &lt;strong&gt;처음 프로젝트 계획을 세울 때부터&lt;/strong&gt; 검증/UX팀이 협업을 함께 해서 방향을 정해 나갑니다. 만약 신제품 개발의 전체적인 프로세스를 바꿀 수 있다면(만약 애자일의 최대 효과를 내고 싶다면 이렇게 해야 합니다) 오토데스크(Autodesk)사의 사례로, 데저레이 시(Desirée Sy)가 사용한 방법이 힌트가 되지 않을까 합니다. 기본적인 방식은 개발팀과 UX팀이 프로젝트 시작부터 병렬로 동시 진행을 하며, 서로 1 반복주기(iteration)만큼 시간 차이를 두고 진행합니다. 1 반복주기가 만약 2주라면, 개발팀이 2주 동안 P1을 개발을 하면 그 다음 2주에는 P2를 개발하는데, 이 때 UX팀은 P1의 사용자 경험을 검증하고 개선 제안을 만들어 개발팀에 전달하고, 동시에 개발팀의 다음 반복주기 개발대상인 P3를 설계하고 사전 연구, 사전 테스트(이 부분은 최근의 린스타트업의 기법들을 활용하십시오)합니다. 그래서 다음 반복주기가 되면 개발팀은 UX팀에서 건네준 P1의 개선점과 P3의 계획안 두 가지를 같이 받아서 개발합니다. 이 동안 UX팀도 한 칸 나아가서 P2의 테스트와 P4의 계획을 같이 만들게 됩니다. 이 방식을 &lt;strong&gt;섞어짜기&lt;/strong&gt;(interwoven parallel iteration) 방식이라고 저는 부릅니다. 이 방법에도 단점이 있긴 하지만 여기에서 힌트를 얻어 우리 조직에 맞는 방식을 조금씩 만들어 나가는 방식을 권하고 싶습니다.&lt;br&gt;&lt;br&gt;아마 제가 설명한 방식이 어쩌면 선생님의 조직에서는 조직구조와 문화를 볼 때 불가능하다고 느껴질 수 도 있겠습니다. 또 경영진의 전폭적인 지원과 추진이 필요하다고 느낄 수도 있을 것입니다. 정말 어려운 일이지요. 내가 할 수 있는 건 없다는 생각이 들 수도 있죠. 하지만 저는 이 구조를 그대로 복사하기보다 &lt;strong&gt;이런 \&quot;느낌\&quot;을 자체적으로 조금씩 만들어가는 것&lt;/strong&gt;을 권하고 싶습니다. 그것은 오늘 당장 나로부터 시작할 수 있습니다. 이 말은 다음의 이야기와 연결됩니다.&lt;br&gt;&lt;br&gt;소문자 애자일에서는 좀 더 점진적인 방법을 이야기할 수 있겠습니다.&lt;br&gt;&lt;br&gt;우선, 제가 많은 기업의 UX팀들을 컨설팅해 본 경험에서 &lt;strong&gt;UX팀의 UX가 다른 팀에 비해 가장 안좋다&lt;/strong&gt; 느껴지는 경우가 많았습니다. 그 말은 UX팀이 그 안에서 직원들이 느끼는 팀 만족도가 낮고, 서로 협력을 잘 못하고, 또 다른 부서와도 소통이 잘 되지 않더라는 말입니다. 사실 UX팀이 그런 일을 잘해야하는 사람들임에도 불구하고 매우 아이러니한 일이지요.&lt;br&gt;&lt;br&gt;그래서 우선은 &lt;strong&gt;UX팀 내부에서 애자일하게 일하는 것&lt;/strong&gt;을 시도해 보시면 어떨까 싶습니다. 아마 출발은 이런 모습이지 않을까 싶습니다. UX팀 회의를 소집합니다. 그리고 팀장이 말을 합니다. \&quot;여러분. 이번에 추천 알고리즘의 개선안 조사를 2주 안에 해내야 하는 상황이 되었습니다. 저는 참 고민이네요. 솔직히 말도 안된다고 생각합니다. 우리 방식대로라면 3-4주는 필요한데 말이죠. 근데 출시일이 정해져 있다고 합니다. 어떻게들 생각하시나요?\&quot; 저는 이게 애자일의 출발이라고 생각합니다.&lt;br&gt;&lt;br&gt;그런데, &lt;strong&gt;반-애자일&lt;/strong&gt;(anti-agile)의 출발은 이렇습니다. \&quot;여러분. 우리 팀은 이번에 애자일로 일할 겁니다. 우선 제가 애자일 프로세스 소개 발표를 할 겁니다. 그리고 업무 배정을 해드릴게요. 내일부터는 아침마다 각자 한일, 할일, 어려움 돌아가면서 발표하셔야 합니다. 좀 더 협력적으로 일하시고요.\&quot; 만약 일단 UX팀 안에서 애자일이 잘 일어나기 시작하면 선생님과 선생님의 팀은 조직 내에서 변화를 만들기에 훨씬 유리한 입장에 있게 될 것입니다.&lt;br&gt;&lt;br&gt;소문자 애자일을 통해 조직적인 변화를 만들고 싶으실 경우 도움이 될 말씀을 하나 드리고 싶습니다. 제가 몇 대기업과 그룹사를 컨설팅하며 연구를 한 적이 있습니다. 조직적 변화가 어떻게 일어나나 혹은 안 일어나나를 연구했습니다. 반복된 연구를 통해 거듭 나오는 주제는 이렇습니다. &lt;strong&gt;효과적인 의사소통&lt;/strong&gt;. 제 연구에서 회사의 정책이 바뀌거나 조직 구조가 바뀌어서 실제 지속되는 변화가 일어나는 경우는 거의 없었습니다. 변화의 핵심 요소는 효과적인 의사소통을 하고 본인이 열심히 돌아다니며 주변을 설득하는 사람이 존재하는가 하는 점이었습니다. CEO가 지원해주냐 아니냐가 중요한 것이 아니었습니다.&lt;br&gt;&lt;br&gt;특히 인상적인 부분은 마이크로한 레벨에서도 이 효과적 의사소통이 의미가 있었다는 점입니다. 직원의 일상을 연구했을 때, 그 &lt;strong&gt;직원이 당일날 효과적인 의사소통을 해 낸 경우, 당일 그리고 그 다음날 그 직원은 의도적으로 새로운 시도를 더 많이 해보는 확률이 매우 높았습니다&lt;/strong&gt;. 자기효능감이 커져서입니다. 그래서 조직의 변화를 꿈꾸는 사람은 우선 자신에게 이런 질문을 해야 합니다. \&quot;내가 주변 사람들과 효과적으로 의사소통하고 있는가? 그 사람들의 신뢰를 얻어나가고 있는가?\&quot;&lt;br&gt;&lt;br&gt;마지막으로 한가지 일화로 긴 답변을 마칠까 합니다. 군대문화로 유명한 모 대기업의 사례입니다. 대리급 직원 하나가 해당 개발 부서(100명 이상)의 일하는 방식을 약 1년에 걸쳐 완전히 바꿔놨습니다. 보고하는 방식도 바뀌었고 프로그램 코드를 저장하고 공유하는 방식(기술적으로 말하자면 cvs에서 git으로)도 바뀌었습니다. 이 사례를 발표하게 되었습니다. 그 때 청중 중 하나가 손을 들고 말하더군요. \&quot;저도 똑같이 다 해봤어요. 새로운 기술 설명회도 하고 참고자료도 다 보내주고 하라하라 했는데 아무도 안하더군요. 우리 팀 사람들은 너무 수동적이고 보수적이에요.\&quot; 그 때 저는 발표자와 질문자에게 똑같은 질문을 했습니다. \&quot;동료들이 선생님을 좋아하나요?\&quot;&lt;/blockquote&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/11/29 11:44&quot;]}],[0,{&quot;id&quot;:[0,5881049],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5881049&quot;],&quot;title&quot;:[0,&quot;외적 동기가 내적 동기를 갉아먹는다&quot;],&quot;body&quot;:[0,&quot;\n\t우리에게는 기왕이라면 다홍치마라는 암묵적 믿음 같은 게 있는 것 같습니다. 동기라는 면에서 보자면, 내적 동기뿐만 아니라 외적 동기도 제공해 주면(혹은 갖고 있으면) 더 좋지 않겠냐는 생각이고, 공부가 재미있어서 열심히 하는 애들에게 상까지 주면 더 좋아하지 않겠냐는 나이브한 믿음 같은 것이지요.&lt;br&gt;&lt;br&gt;예일대 에이미 브제스니에프스키(Amy Wrzesniewski) 교수의 연구(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://www.pnas.org/content/111/30/10990.abstract\&quot; target=\&quot;_blank\&quot;&gt;Multiple types of motives don&#39;t multiply the motivation of West Point cadets&lt;/a&gt;)에서는 웨스트포인트 사관생도 1만여명을 14년에 걸쳐 조사를 했습니다.&lt;br&gt;&lt;br&gt;입학시점에 외적 동기(좋은 직업을 얻기 위해, 돈을 더 벌기 위해, 학비를 내지 않아도 되므로, 학교명성이 높으므로, 경제적 지원을 받아서 등)와 내적 동기(장교가 되고 싶어, 개인적 자기계발을 위해, 리더십 훈련 등)가 어느 정도나 되는지를 측정했고, 해가 지나면서 얼마나 학교에 남고 졸업해서 장교가 되는지, 그리고 실력을 인정받아 조기 진급을 하는지, 의무 기간인 임관후 5년이 끝난 후에도 계속 군대에 남는지 등을 봤습니다.&lt;br&gt;&lt;br&gt;그들의 결론은 다음과 같습니다.&lt;br&gt;&lt;br&gt;내적 동기가 강한 학생일수록 학교에서 졸업할 확률이 훨씬 높고, 나중에 더 인정을 받으며, 또 군인으로 남는 경우가 많았습니다. 이미 여러 연구를 통해 밝혀진 부분이지요. 놀라운 부분은, 내적 동기와 외적 동기를 모두 가진 경우인데, 이럴 경우 퍼포먼스나 오래 남는 여부 등에서 부정적 효과가 있었습니다. 동기에 관해서는 \&quot;더 많을수록 좋다\&quot;가 아닌 것입니다. 즉, 내적인 동기를 갖고 있었더라도 여기에 추가적으로 &lt;strong&gt;외적 동기를 갖고 있으면 내적 동기가 사그라집니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324173947im_/http://thumbnail.egloos.net/500x0/http://pds21.egloos.com/pds/201612/06/50/c0063450_584652cb3f492.png\&quot; width=\&quot;500\&quot; height=\&quot;282.862706913\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;졸업후 의무 복무 기간(5년) 중 조기 진급 대상자로 고려될 확률을 보면, 입학시점의 외재적 동기(여기에서는 도구적 동기Instrumental Motive로 표기)가 강할수록 조기 진급 대상자로 고려될 확률이 떨어짐을 볼 수 있습니다. 파란색 선은 내재적 동기가 상위 5%인 학생들의 그래프이고, 붉은 선은 중간, 노란 선은 하위 5%를 말합니다. 즉, 내재적 동기가 그나마 완충 역할을 해주고 있는 걸 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;도구적 동기는 내적 동기를 몰아냈다 -- 사관후보생들이 웨스트포인트에서 졸업할 확률과 장교로 임관될 확률을 떨어뜨린 것이다. 웨스트포인트에 더 강한 도구적 동기를 갖고 들어왔던 장교들은 육군에 입대 후 조기 진급 대상으로 고려될 확률이 더 낮았고, 의무 복무 기간을 끝내고 군대에 남을 확률도 낮았다. 심지어 그들이 내적 동기를 갖고 있었다고 해도 말이다.&lt;br&gt;&lt;br&gt;Instrumental motives crowded out internal motives, harming cadets’ chances of graduating from West Point and becoming commissioned Army officers. Following their entry into the Army, officers who entered West Point with stronger instrumentally based motives were less likely to be considered for early promotion and to stay in the military following their mandatory period of service, even if they also held internally based motives. (위 연구 논문에서 인용. 번역은 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;같은 저자(에이미)가 약 1년 뒤에 출간한 논문(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://www.tandfonline.com/doi/abs/10.1080/00224545.2014.999019?journalCode=vsoc20\&quot; target=\&quot;_blank\&quot;&gt;Better to Give and to Compete? Prosocial and Competitive Motives as Interactive Predictors of Citizenship Behavior&lt;/a&gt;)도 인상적입니다. 조직 내에서 \&quot;조직 시민 행동\&quot;(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/https://en.wikipedia.org/wiki/Organizational_citizenship_behavior\&quot; target=\&quot;_blank\&quot;&gt;Organizational Citizenship Behavior&lt;/a&gt;)과 동기 간의 관계를 연구했습니다. 조직 시민 행동이란 기본적으로 업무상 안해도 되지만 남들에게 도움이 되는 \&quot;시민적\&quot; 행동을 말합니다. 이미 여러 연구를 통해 효과적인 조직이 되기 위해 이 OCB가 중요하다는 점이 밝혀졌습니다.&lt;br&gt;&lt;br&gt;여기에서 주목해야 할 그래프는 다음 두 개 입니다. &lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324173947im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201612/06/50/c0063450_58465829d1f13.png\&quot; width=\&quot;500\&quot; height=\&quot;348.484848485\&quot; &gt;&lt;/div&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324173947im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201612/06/50/c0063450_5846583382713.png\&quot; width=\&quot;500\&quot; height=\&quot;315.638450502\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;여기에서 Prosocial Motivation은 사회적 동기, 예컨대 순수하게 남들을 도와주고 싶은 동기를 뜻합니다. 내적 동기로 볼 수 있습니다. Competitive Motivation은 남보다 잘하고 싶은 경쟁적 동기를 말합니다. 외적 동기입니다. 첫째 그래프는 동료 경찰관들을 도와주는 행동을 얼마나 보이나 하는 것이고, 둘째 그래프는 해당 조직에 도움되는 행동(예컨대 팀에 중요한 이슈를 거론하거나 새로운 제안을 하는 등)을 얼마나 보이나 하는 겁니다. 보시면 아시겠지만 &lt;strong&gt;경쟁적 동기는 결과적으로 시민 행동을 깎아먹습니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;구성원들이 계약서상에, 직무기술서 상에 나와있지는 않지만 조직과 동료에게 도움이 되는 행동들을 하냐는 것은 조직의 성공과 높은 관련이 있다는 것이 여러 메타분석을 통해 밝혀졌습니다. 많은 조직들은 이런 행동을 진작시키기 위해 더 촘촘하게 규칙을 추가하고 또 다른 외재적 동기를 얹어서 부추기려고 할 겁니다. 하지만 그 결과는 예상과는 정반대의 방향이 될 수 있다는 것을 주의해야할 것입니다.&lt;br&gt;&lt;br&gt;단순히 꼭 돈을 주냐 안주냐의 문제는 아닙니다. 사람들이 그것을 동기로 삼지 않도록 프레이밍(관련하여 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5685603\&quot; target=\&quot;_blank\&quot;&gt;학습 프레임과 실행 프레임&lt;/a&gt; 참고)을 해야할 것입니다. 사람들은 자신의 노력으로 얻는 도구적 결과(instrumental consequences 돈, 상장, 타이틀 등)를 자신의 동기로 삼게 되는 순간 많은 것들을 잃게 됩니다. &lt;strong&gt;어떻게 하면 사람들이 내적 동기에 더 집중하게 할 것인가, 그리고 어떻게 하면 더 내적 동기에 집중하는 사람들을 뽑을 것인가&lt;/strong&gt; 이것을 조직이 고민해 봐야할 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/12/06 15:08&quot;]}],[0,{&quot;id&quot;:[0,5882445],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155532/http://agile.egloos.com/5882445&quot;],&quot;title&quot;:[0,&quot;AC2 내년 첫 과정 모집&quot;],&quot;body&quot;:[0,&quot;\n\t어느덧 한해가 벌써 끝나가고 있네요. 여러분들은 2016년 어떤 성장과 변화를 만드셨는지 궁금합니다.&lt;br&gt;&lt;br&gt;지난 8월에 AC2로서는 첫 온라인 과정으로 26기를 모집 시작했는데요, 이제 거의 26기도 마무리가 되어가고 있습니다. 서울, 대전, 싱가폴, 캐나다, 뉴욕 등지에서 모인 8분들이 함께한 26기들은 어떤 변화를 했을까요?&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155532im_/http://pds27.egloos.com/pds/201612/22/50/c0063450_585b5dfa00edc.png\&quot; width=\&quot;319\&quot; height=\&quot;450\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;위 그래프는 AC2 교육 참가 첫날의 &lt;a href=\&quot;https://web.archive.org/web/20230317155532/http://agile.egloos.com/5820588\&quot; target=\&quot;_blank\&quot;&gt;ORS&lt;/a&gt;와 현재 시점의 ORS 점수를 그린 것입니다. 참고로 ORS 점수는 삶의 만족도를 측정하는 데에 쓰이는 검증된 도구입니다.&lt;br&gt;&lt;br&gt;평균 10점이 넘는 상승을 보이고 있습니다. 이 정도 상승 수준은 전문 상담사들 사이에서도 상위 5%안에 드는 높은 수준입니다. 첫 온라인 과정임에도 불구하고 좋은 결과가 나온 점에 기쁘네요. 어제는 \&quot;올 해 제일 잘한 일이 AC2 과정 참여\&quot;인 것 같다는 메일도 받았습니다. 많은 분들이 AC2를 그 해의 가장 인상적인 경험으로 꼽아주시는 것 같습니다. ^^&lt;br&gt;&lt;br&gt;2017년 1월 19일에 시작하는 AC2 27기 레벨1 과정 모집을 이제 시작합니다. 새해를 &lt;a href=\&quot;https://web.archive.org/web/20230317155532/http://j.mp/ac2_27\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정&lt;/a&gt;과 함께하시는 것은 어떨까요?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2016/12/22 14:06&quot;]}],[0,{&quot;id&quot;:[0,5885773],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028035416/http://agile.egloos.com/5885773&quot;],&quot;title&quot;:[0,&quot;당신이 뻔하다고 생각하는 것&quot;],&quot;body&quot;:[0,&quot;\n\t컨설팅이나 연구 결과를 보고하는 자리에서 종종 듣게 되는 말이 있습니다. \&quot;아니 그건 뻔한 거 아닌가요? 상식적이잖아요. 그런 거 말고 뭔가 신선한 거 없나요?\&quot; 그 입장이 이해는 갑니다만, 이렇게 생각해 봅시다. 만약 결론을 말해주지 않은 상태에서, 연구가설, 영가설, 연구결론 등을 섞어서 여러개 나열해 놓고 실제 참인 것은 무엇일까 맞춰보라고 하는 겁니다. \&quot;뻔하고 상식적이라고\&quot; 했던 것들 중 몇 개나 정말 맞출 수 있을까요?&lt;br&gt;&lt;br&gt;프린스턴 대학 출판부에서 1949년 출간된 The American Soldier라는 책은 2차 세계대전에 참전한 미군들에 대한 광범위한 연구를 정리한 4권짜리 책입니다. 이 책에 나온 발견 몇가지를 나열하면(괄호 속은 출처):&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;ol&gt;&lt;li&gt;고학력 군인들은 그렇지 못한 군인들에 비해 더 많은 정신신경증적 증상을 보였다. (2권, 439p)&lt;/li&gt;&lt;li&gt;시골 출신 군인들은 도시 출신 군인들에 비해 복역기간 중 통상 더 긍정적이었다. (1권, 94p)&lt;/li&gt;&lt;li&gt;남부 출신 군인들은 북부 군인들에 비해 남양제도의 더운 기후를 더 잘 견딜 수 있었다. (1권, 175p)&lt;/li&gt;&lt;li&gt;백인 사병들은 흑인들에 비해 장교가 되고 싶은 마음이 더 강했다. (1권, 583쪽)&lt;/li&gt;&lt;li&gt;남부 출신 흑인들은 북부 출신 백인 장교보다 남부 출신 백인 장교를 선호했다. (1권, 581p)&lt;/li&gt;&lt;li&gt;전쟁 종료 후에 비해, 전쟁 중 군인들은 집으로 돌아가고 싶은 마음이 더 강했다. (2권, 561p)&lt;/li&gt;&lt;/ol&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;읽어보면, 다 설득력이 있고 합당하게 느껴질 것입니다. 아무래도 좀 더 사회에서 어려움을 겪어본 사람들(영어로는 street-smart)이 정신적으로 더 적응을 잘할 것이고, 더운 지방 사람들이 더운 날씨에 적응을 더 잘할테고, 흑인들은 더 높은 직위에 큰 열망이 없을테고 등등. 동시에 뭐하러 이렇게 상식적이고 뻔한 결과를 얻으려고 돈들여 연구하는지 하는 마음에 혀를 찰 수도 있겠습니다.&lt;br&gt;&lt;br&gt;하지만 반전은 여기에 있습니다. 위 &lt;strong&gt;6가지 모두 정반대가 사실&lt;/strong&gt;이었다는 점입니다. 출처를 표기한 것은 해당 반대 사실이 나온 부분입니다. 저학력 군인들이 신경증을 더 보였고, 도시 출신 군인이 더 긍정적이었으며, 흑인 군인들이 장교가 되고 싶은 마음이 훨씬 강했고 등등. 관련 &lt;a href=\&quot;https://web.archive.org/web/20211028035416/http://www.jstor.org/stable/2745717\&quot; target=\&quot;_blank\&quot;&gt;논문&lt;/a&gt;.&lt;br&gt;&lt;br&gt;오슬로 대학의 칼 티건(Teigen)은 1986년도에 학생들을 데리고 속담에 대한 &lt;a href=\&quot;https://web.archive.org/web/20211028035416/http://onlinelibrary.wiley.com/doi/10.1111/j.2044-8309.1986.tb00700.x/abstract\&quot; target=\&quot;_blank\&quot;&gt;연구&lt;/a&gt;를 했습니다.&lt;br&gt;&lt;br&gt;학생들에게 진짜 속담과 그 속담의 반대를 섞어서 보여주고 각각 얼마나 진실로 느껴지는지 물었습니다. 예를 들어, \&quot;두려움은 사랑보다 강하다\&quot;(실제 속담)와 \&quot;사랑은 두려움보다 강하다\&quot;(반대)라든가, 혹은 \&quot;넘어진 사람은 쓰러져있는 사람을 도울 수 없다\&quot;(실제)랑 \&quot;넘어진 사람은 쓰러져있는 사람을 도울 수 있다\&quot;(반대) 같은. 흥미롭게도 학생들은 두 가지 반대되는 속담 모두를 진실로 느꼈습니다.&lt;br&gt;&lt;br&gt;얼마전에 이런 기사가 뉴스에 났습니다. 연구결과, 남편과 부인의 집안일 분담이 평등할 수록 이혼률이 높다는 것. 사람들은 이걸 보고 이런 생각을 할 것입니다. 그래, 이렇게 평등한 생각을 갖고 진보적이고 젊은 커플들은 이혼도 좀 더 쉽게 생각할거야. 말되지. 당연하지. 하지만, 몇 달 전 남편과 부인의 집안일 분담이 평등할수록 결혼생활이 안정적이고 만족스럽다는 연구에 대한 뉴스를 보고는 당시에 또 말되네 라고 생각했었을 것입니다.&lt;br&gt;&lt;br&gt;이런 것을 &lt;strong&gt;후판단 편향&lt;/strong&gt;(Hindsight Bias)이라고 합니다. 답을 알고 있다고 생각하면 그 답이 당연하다고 느껴지는 것. 이것 때문에 우리는 항상 그럴싸해 보이는 썰에 조심해야 합니다. 우리는 언제나 일치하는 예를 자신의 경험에서 찾을 수 있기 때문입니다. 그럴싸하다 느껴지는 말을 볼 때 우리가 해야할 것은 만약 이 주장이 반대였더라면 내 머리 속에서 어떤 반응이 돌아갔을까 하고 생각해 보는 것입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2017/03/02 13:08&quot;]}],[0,{&quot;id&quot;:[0,5888372],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614094427/http://agile.egloos.com/5888372&quot;],&quot;title&quot;:[0,&quot;AC2 과정이 어떤 느낌인지 궁금하신가요?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614094427im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201704/24/50/c0063450_58fdedd1aa61e.jpg\&quot; width=\&quot;500\&quot; height=\&quot;287.4617737\&quot; &gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614094427/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정&lt;/a&gt;은 제가 2009년부터 진행해온 교육과정으로 조직과 개인 레벨에서 변화를 만들고 싶은 분들을 위한 과정입니다. 현재까지 200여명이 넘는 분들이 이 과정에 참여를 하셨습니다.&lt;br&gt;&lt;br&gt;오는 목요일에 28기가 시작하게 되었는데요(아직 두 자리 남았습니다. &lt;strong&gt;빨리 서두르세요!&lt;/strong&gt;), 주변에서 AC2 과정에 대해 어떤 느낌인지 궁금해 하시는 분들이 계셔서 이번 글을 준비해 봤습니다.&lt;br&gt;&lt;br&gt;AC2 과정은 경험적 학습(Experiential Learning, 한가지 예가 &lt;a href=\&quot;https://web.archive.org/web/20230614094427/http://agile.egloos.com/5860535\&quot; target=\&quot;_blank\&quot;&gt;시뮬레이션&lt;/a&gt;입니다)의 요소가 크기 때문에 그 과정이 어떻다 하는 것을 말로 설명하기가 쉽지 않습니다. 그래서 이 과정에 신청하시는 경우를 보면 보통 배우자가 무조건 좋으니 가봐라고 등 떠밀어서 오거나, 혹은 직장 동료나 상사가 권해줘서, 친구가 권해줘서 오는 경우가 많습니다. 첫 날 이런 말씀들을 하시죠. \&quot;좋다고는 하는데 말로 설명을 잘 못해서 어떤 건지 모르고 왔어요\&quot;라고요.&lt;br&gt;&lt;br&gt;그래서 저도 고민을 좀 하다가 AC2 과정을 겪은 분들 인터뷰를 해보면 어떨까 하는 생각을 했습니다. 특히 인상적으로 기억에 남는 장면들을 묘사해 달라고 부탁을 했습니다. 그래서 AC2 과정이 어떤 느낌인지를 간접적으로 전달해보고자 했습니다.&lt;br&gt;&lt;br&gt;&lt;iframe width=\&quot;500\&quot; height=\&quot;150\&quot; src=\&quot;https://web.archive.org/web/20230614094427if_/https://www.youtube.com/embed/8DXUDe-YNP0\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;대상자는 작년 말에 26기로 참여를 하셨던 정성영님이신데요, 정성영님은 건강관리 앱으로 유명한 눔(Noom)의 직원이십니다.&lt;br&gt;&lt;br&gt;인상적으로 꼽으신 순간이 총 세 군데인데 모두 흥미롭습니다. 제가 나름 제목을 붙여봤는데 다음과 같습니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;이 교육은 4차원이다?!&lt;/li&gt;&lt;li&gt;퍼실리테이션을 비교하다&lt;/li&gt;&lt;li&gt;마인크래프트를 통해 본인의 리더십을 되돌아보다&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;자세한 내용은 꼭 인터뷰를 들어보시면 좋겠네요.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2017/04/17 20:49&quot;]}],[0,{&quot;id&quot;:[0,5890768],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5890768&quot;],&quot;title&quot;:[0,&quot;문재인 대통령의 회의 방침&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20230314135132if_/https://www.youtube.com/embed/tH_S23ByVlw\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;문재인 대통령이 회의 방침에 대해 이야기하는 동영상을 봤습니다. 이 영상이 최근 사람들 사이에 화제가 된 것 같습니다. 관련해 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://www.edaily.co.kr/news/NewsRead.edy?SCD=JF11&amp;amp;newsid=03975366615932528&amp;amp;DCD=A00601&amp;amp;OutLnkChk=Y\&quot; target=\&quot;_blank\&quot;&gt;기사&lt;/a&gt;도 났습니다. 영상에 나오는 문 대통령의 발언 중에 정말 \&quot;대단히 중요\&quot;한 내용들이 많이 나와서 아래에 그대로 옮겨적고 각주를 달아 봤습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;\&quot;수보 회의는 대통령 지시사항을 전달하는 회의가 아닙니다. 다함께 공유하고 토론을 통해서 결정하는 회의......\&quot;&lt;sup&gt;(1)&lt;/sup&gt;&lt;br&gt;&lt;br&gt;비서실장: \&quot;대통령님의 지시사항에 대해서도 이견이 나왔을 때 얘기할 수 있습니까?\&quot;&lt;sup&gt;(2)&lt;/sup&gt;&lt;br&gt;&lt;br&gt;(일동 웃음)&lt;br&gt;&lt;br&gt;\&quot;근데 그것이 대단히 중요합니다&lt;sup&gt;(3)&lt;/sup&gt;. 격의 없이 토론이 이루어지지 않으면 다시는 그런 기회를 못갖게 되는 거죠. 잘못된 방향에 대해서 한번 이렇게 바로 잡을 수 있는 최초의 기회가 여긴데&lt;sup&gt;(4)&lt;/sup&gt;, 대통령 지시에 대해서 이견을 제기하는 것은 해도 되느냐가 아니라 해야할 의무입니다&lt;sup&gt;(5)&lt;/sup&gt;. 그래서 인제 이렇게 될라 그러면 아주 격의 없는 토론이 필요한데, 미리 정해진 결론 없고&lt;sup&gt;(6)&lt;/sup&gt;, 발언에 군번도 없고. 대통령의 참모가 아니라 국민의 참모다, 그런 생각으로 자유롭게 말씀해주셔야 됩니다.&lt;br&gt;&lt;br&gt;......&lt;br&gt;&lt;br&gt;이 자리에서는 잘 모르면서 당당하게 하는 이야기까지도 하셔야 된다는 겁니다&lt;sup&gt;(7)&lt;/sup&gt;. 뭔가 그 문제에 대해서 잘 모르지만 그냥 느낌이 조금 뭐 좀 이상하지 않냐 상식적으로 좀 안맞지 않냐 이런 이야기들을 자유롭게 해주셔야&lt;sup&gt;(8)&lt;/sup&gt;, 그야말로 자유로운 토론이 됩니다.\&quot;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;(1) 회의는 기본적으로 사람들의 집단 지성으로부터 시너지 효과를 내기 위한 것이지 누가 일방적으로 지시를 내리는 곳이 아닙니다. 그럴 경우 회의보다 더 효과적인 방식이 많습니다. 굳이 회의의 흉내를 낼 필요가 없습니다. 특히 불확실성이 높을수록 다양한 전문가들이 모여서 공유하고 토론하는 형태가 효과적입니다.&lt;br&gt;&lt;br&gt;(2) 비서실장이 회의 중에 이런 저돌적인 질문을 할 수 있었다는 것 자체가 함축적 의미가 있다고 보입니다. 이미 문재인 대통령이 앉아 있는 회의에서 어느 정도의 &lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5861137\&quot; target=\&quot;_blank\&quot;&gt;심리적 안전감&lt;/a&gt;이 보장되고 있다는 의미로 해석할 수 있습니다.&lt;br&gt;&lt;br&gt;(3) 이 질문을 듣고 그 자리의 다른 사람들은 농담 정도로 생각하며 웃는 것 같습니다. 하지만 문재인 대통령의 인식은 달라 보입니다. 이 질문을 진지하게 받아들입니다. 문재인이 이런 심리적 안전감의 중요성을 인식하고 있으며, 그것을 초기에 자신의 사람들에게 강조하는 것이 필요하다고 생각한다는 의미입니다.&lt;br&gt;&lt;br&gt;(4) 뭔가 회의에서 결정이 나면 그 결정이 고치기 힘든 것으로 느껴지는 경향이 있습니다. 특히 그 시간이 지나면 지날수록 사람들은 해당 결정이 불변의 것으로 생각하게 되는 경향이 강해집니다. 그만큼 비용투자를 했다는 소위 매몰비용(sunk cost) 편향이 작용하게 되는 것입니다. 그렇기 때문에 되도록 일찍 오류를 감지하고 바로 잡는 것(early detection &amp;amp; quick recovery)이 유리합니다. 그래야 그것이 모범이 되어 사람들은 나중에라도 오류를 바로잡는 것을 덜 불편해하게 됩니다.&lt;br&gt;&lt;br&gt;(5) 항공과 의료 쪽 중에 안전 면에서 어느 쪽이 더 앞섰을요까. 당연히 항공입니다. 전문가들은 항공이 수십년 앞서있다고 봅니다. 그 이유 중 하나는 미항공연방청의 ASRS 데이터베이스 같은 자료의 누적 덕분입니다. 그런데 이 자료를 통계분석해보면 항공사고의 거의 대부분이 누가 해야할 말을 하지 않아서 발생하는 것으로 나옵니다(그건 기장님이 알아서 하겠지 같은). 항공 사고를 피하려면 사람들이 할 말을 해도 \&quot;되는\&quot; 정도가 아니라 할 말은 마땅이 하도록 해야 합니다. 성공적 팀의 요인에 대한 메타분석에서도 보면 소위 상호 퍼포먼스 모니터링이라는 요소가 중요하게 나옵니다. 이건 상대가 일하는 거에 대해 묻고 딴지 거는 걸 말합니다. 근데 이것은 좋은 팀이 되려면 해도 되는 게 아니라 해야 하는 것이다. 남의 일에 관심 갖고 참견하는 것은 좋은 팀이 되는 데 팀원으로서 의무적인 요소입니다.&lt;br&gt;&lt;br&gt;(6) 정해진 결론이 없는 회의 중요합니다. 그런데 이렇게 되려면 회의에서 중요한 역할을 할 사람들이 회의 준비가 충분히 되지 않았다고 느낄 때에도 회의를 열 수 있어야 한다는 의미가 됩니다. 그러나 사람들은 미리 데이터 수집을 다 하고 분석하고 결론까지 내서 회의를 하지 않으면 비난 받고 공격 받을까봐 두려워서 회의를 여는 골든 타임을 놓쳐버리게 됩니다. 그렇게 늦게 열리는 회의는 새로운 정보를 얻지 못합니다. 정해진 결론 없이 여는 회의가 중요한 게 아니라, 뭔가 방향이 생기기 전에 일찍부터 회의를 여는 것이 중요한 것입니다.&lt;br&gt;&lt;br&gt;(7) 잘 모르면서도 당당하게 이야기하려면 앞서 계속 이야기한 심리적 안전감이 보장되어야 합니다. 심리적 안전감은 내가 의견을 내거나 질문을 할 때 비난 받지 않으리란 믿음을 말합니다. 같은 병원 안에서도 이 심리적 안전감의 차이가 병동별 사망률을 예측합니다. 이걸 높이려면 우선적으로 높은 위치(이 사람들은 상대적으로 심리적 안전감이 높다)에 있는 사람들이 어떻게 하느냐가 매우 중요합니다.&lt;br&gt;&lt;br&gt;(8) 잘 모르지만 느낌이 이상할 때 당당하게 이야기하라는 부분도 매우 중요합니다. 미 백악관의 전쟁상황실을 재설계한 인지심리학자 게리 클라인이 자신의 책 &amp;lt;&lt;a href=\&quot;https://web.archive.org/web/20230314135132/http://agile.egloos.com/5837494\&quot; target=\&quot;_blank\&quot;&gt;통찰&lt;/a&gt;&amp;gt;에서 역설하는 부분입니다. 성과는 실수를 줄이는 것과 통찰을 늘리는 것이 합해져서 나타납니다. 하지만 많은 조직은 실수를 줄이려고 하면서 통찰까지 줄이느라 큰 사고를 당하게 된다는 것이 게리 클라인의 분석입니다. 통찰은 기본적으로 뭔가 확실하지 않은 상태에서 우리가 탐구를 계속할 때 나타나는 것입니다. 확실성을 초기 단계부터 강조하면 통찰은 사라집니다. 9/11 공격 두달 전에 이를 미리 감지한 FBI 특별 수사관은 몇 명의 아랍인 남성이 비행 교육을 받았지만 이륙과 착륙 교육을 빼먹었다는 것을 발견했습니다. 그는 이를 이상하게 여겼고, 추가조사가 필요하다고 보고했지만 확실하지 않은 정보라고 중간에 걸러져버렸습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2017/05/29 11:35&quot;]}],[0,{&quot;id&quot;:[0,5892581],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5892581&quot;],&quot;title&quot;:[0,&quot;하기 싫지만 누군가 해야하는 일&quot;],&quot;body&quot;:[0,&quot;\n\t모든 조직을 보면 \&quot;&lt;strong&gt;하기 싫지만 누군가는 해야하는 일&lt;/strong&gt;\&quot;들이 있습니다. 예컨대 프린터나 팀 서버 관리, 회의록 작성, 가습기 물 채우기, 신입사원에게 회사 시스템 알려주기 같은 것들 말이지요.&lt;br&gt;&lt;br&gt;이런 것들은 통상 회사 매뉴얼에 적혀있지 않은 비공식적인 것들입니다. 그런데 한 조직의 문화가 어떤가 보려면 사규나 조직도 같은 공식적인 부분보다 이런 비공식적인 부분을 보는 것이 도움이 됩니다. 이렇게 비공식적인 것들이 오히려 회사의 문화를 더 확연히 보여주는 부분이 있습니다. 왜냐하면 이런 것들은 \&quot;하는 척\&quot; 할 필요가 없기 때문입니다. &lt;br&gt;&lt;br&gt;여러분의 조직에서는 이런 하기 싫지만 해야하는 일을 어떻게 처리하고 계신가요? 그리고 그 방식이 드러내는 여러분의 조직 문화는 어떤 것인가요?&lt;br&gt;&lt;br&gt;개인주의 문화에서는 아무도 신경을 쓰지 않습니다. 그래서 &lt;strong&gt;아무도 그 일을 하지 않습니다&lt;/strong&gt;. 그러다가 일이 터집니다. 그러면 그 사건이 발생할 때 불행히도 시공간적으로 가장 가까운 사람이 책임을 지고 수습을 합니다. 간혹 이런 것에 신경쓰는, 혹은 그 &lt;strong&gt;일이 방치되는 걸 못견디는 사람이 있다면 그 사람이 도맡아서&lt;/strong&gt; 하게 됩니다. 그러면 목 마른 사람이 우물 판다는 식으로 정당화하게 되고, 나중에는 아예 공공연히 그 사람의 업무가 되어 버리기도 합니다. 아, 그거 아무개 대리님 일이에요.&lt;br&gt;&lt;br&gt;수직적 문화에서 이런 일은 &lt;strong&gt;막내를 시킵니다&lt;/strong&gt;. \&quot;자질구레한 일은 막내에게\&quot;가 구호가 되겠죠. 가장 직급이 높은 사람이 안쪽에 앉고 제일 막내가 복도 쪽에 앉는 것과 비슷한 맥락이지요. 이렇게 막내가 하다가 신입이 들어오면 막내는 자기 자리를 졸업할 때가 되어 신입에게 인수인계를 하겠지요. 우리나라 군대가 이 방식으로 돌아가는 대표적인 집단인 것 같습니다.&lt;br&gt;&lt;br&gt;공정함을 중요시하는 문화에서는 &lt;strong&gt;가위바위보를 해서 진 사람이 하거나 한 명씩 돌아가면서&lt;/strong&gt; 그 일을 합니다. 그 일이 하기싫고 괴롭다는 것을 인정하는 것이며, 누군가 한 명은 괴로워야 한다면 공평하게 괴롭게 하자는 원칙입니다. 그래서 생각해내는 방법이 이겁니다. 조금 더 수직적인 조직에서는 윗사람이 우리는 이 일은 돌아가면서 한다, 혹은 가위바위보로 정한다라고 선언을 하는 식입니다.&lt;br&gt;&lt;br&gt;앞서의 문화들과 달리, 집단 문제 해결 능력이 뛰어난 조직에서는 이 문제를 개인의 문제(하는 사람이 참고 해야 한다)로 보지 않고 집단의 문제(왜 우리에게 이런 문제가 생겼는가)로 봅니다. 즉, 누군가는 지루하고 귀찮은 일을 해야한다는 상황 자체를 문제로 봅니다. 인간의 본성을 극복하려고 하지 않고 인정하는 것입니다. 그래서 &lt;strong&gt;누가 해야할까로 회의를 하는 게 아니라 꼭 해야하는 일인가, 그렇다면 일을 어떻게 하고 싶게 변형할까로 회의를 합니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;제가 있었던 모 팀에서는 한 번은 저를 포함 몇명의 제안 하에 이에 관련된 회의를 했습니다. 귀찮지만 누군가가 해야하는 일이 있는데 누구 한 사람이 그걸 맡아서 한다는 것이 내키지가 않는다. 어떻게 하면 좋겠냐. 참고로 이런 것을 팀 잡 크래프팅(team job crafting)이라고 합니다. (이 내용은 개인의 업무에도 적용할 수 있는데 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/1686333\&quot; target=\&quot;_blank\&quot;&gt;재미있게 공부하기&lt;/a&gt;와 &lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5749946\&quot; target=\&quot;_blank\&quot;&gt;당신이 제자리 걸음인 이유&lt;/a&gt;를 참고하세요)&lt;br&gt;&lt;br&gt;우리는 우선 그런 일들을 주욱 나열해봤습니다. 그리고 그 중에 우리팀에 중요해서 꼭 해야만 하는 것들을 추려냈습니다. 그 다음, 그 일들을 좀 덜 괴롭고, 좀 더 재미있게 변형하는 브레인스토밍 회의를 했습니다.&lt;br&gt;&lt;br&gt;예를 들어 회의록 남기기 같은 경우는 \&quot;회의 끝나고 그 회의실에 두 사람이 남아서 짝 프로그래밍 하듯이 서로 협력해서 기록을 남기되, 10분 안에 할 수 있는 한도 안에서 회의기록을 정리하고 바로 이메일로 공유한다\&quot; 같이 말이죠.&lt;br&gt;&lt;br&gt;이런 경험들을 하게 되면 집단의 자기 효능감이 증가하게 됩니다. 그래 &lt;strong&gt;우리는 힘들고 어려운 일도 머리를 맞대고 고민하면 더 잘 할 수 있어&lt;/strong&gt;, 하는.&lt;br&gt;&lt;br&gt;이렇게 작업 재설계를 할 때 다음 과정을 거쳤습니다.&lt;br&gt;&lt;ol&gt;&lt;li&gt;우리가 꼭 해야하는 일인가를 여러번 묻습니다.&lt;/li&gt;&lt;li&gt;통과하면, 이 일을 통해 우리가 얻으려는 효과(outcome)는 무엇인가를 묻습니다.&lt;/li&gt;&lt;li&gt;그 효과를 얻는 다른 방법을 찾습니다.&lt;/li&gt;&lt;/ol&gt;그리고 위 세번째 단계에서 일을 변형할 때 다음과 같은 요소를 고려했습니다.&lt;br&gt;&lt;ul&gt;&lt;li&gt;빠른 피드백을 증가시킨다&lt;/li&gt;&lt;li&gt;자율성을 증가시킨다&lt;/li&gt;&lt;li&gt;좀 더 일을 다채롭게 만든다&lt;/li&gt;&lt;li&gt;누군가에게 가치를 주는 게 더 잘느껴지게&lt;/li&gt;&lt;li&gt;부분보다 전체를 하게 한다&lt;/li&gt;&lt;li&gt;일을 하면서 좋은 협력 관계를 갖게 한다&lt;/li&gt;&lt;li&gt;장기적 이득이 단기적으로 의미가 있게 한다&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;/div&gt;위 요소들은 조직행동론에서 직원들의 직무만족도와 업무성과를 높이는 요소이기도 합니다.&lt;br&gt;&lt;br&gt;혹자는 이런 이야기를 할 수도 있겠습니다. 재미없는 일을 참으면서 해야 실력이 느는 것이다. 하지만 여러 경영학과 심리학 연구의 결과는 반대 방향에 더 가깝습니다.&lt;br&gt;&lt;br&gt;즉, 자신이 맡은 직무를 자기 맘에 들게 변형해서 하는(잡 크래프팅을 많이 하는) 사람들이 실제로 성장이 빠르며 업무 성과도 높다는 것이고, 또 일에 대한 만족도가 높은 사람들이 시간이 지난 후에 성과가 더 좋아지더라는(즉, 만족도가 성과에 선행하는) 것입니다.&lt;br&gt;&lt;br&gt;다시 조직 문화 이야기로 돌아가서, 이렇게 힘들고 귀찮은 일이 있으면 팀원들이 공동의 문제로 인식하고 함께 상의하고 더 나은 방법을 찾아나가는 문화 이것이 바로 제가 생각하는 소문자 애자일(&lt;a href=\&quot;https://web.archive.org/web/20230324173947/http://agile.egloos.com/5880685\&quot; target=\&quot;_blank\&quot;&gt;Agile과 agile&lt;/a&gt;)의 핵심이 아닐까 합니다.&lt;br&gt;&lt;br&gt;여러분들의 조직 문화는 어떻습니까?&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2017/07/12 14:47&quot;]}],[0,{&quot;id&quot;:[0,5904102],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330011907/http://agile.egloos.com/5904102&quot;],&quot;title&quot;:[0,&quot;협업의 미신 5가지&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20230330011907if_/https://www.youtube.com/embed/I4xkw_0XqAs?rel=0\&quot; frameborder=\&quot;0\&quot; allow=\&quot;autoplay; encrypted-media\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;지난 2017년 12월 18일 서울과학기술회관에서 OKKYCON 2017 행사에서 제가 발표한 내용입니다. 제목은 &amp;lt;협업의 미신 5가지&amp;gt;이고요, 부제는 \&quot;근거 기반 협업으로 가기 위해\&quot;입니다.&lt;br&gt;&lt;br&gt;IT 분야에서 일하는 분들이(사실은 거의 모든 분야에서) 일반적으로 갖고 있는 미신들을 추려봤고요, 각각에 대해 실제 과학적 연구와 근거들은 무슨 말을 하고 있나를 소개해 드리려고 했습니다.&lt;br&gt;&lt;br&gt;제가 발표에서 말하는 5가지 미신은 다음과 같습니다. 자세한 내용은 영상을 보세요.&lt;br&gt;&lt;ol&gt;&lt;li&gt;프로그래밍을 잘하는 것과 협업을 잘하는 것은 별개이다. (Sonnentag 연구, Frey, Osborne 연구)&lt;/li&gt;&lt;li&gt;팀의 퍼포먼스는 협업이 아니라 가장 뛰어난 사람이 결정한다. (Woolley, Chabris, Pentland 연구)&lt;/li&gt;&lt;li&gt;전문가들을 모아두면 협력을 잘 할 것이다. (Woolley, Gerbasi, Charbis 연구)&lt;/li&gt;&lt;li&gt;협업을 잘하는 것은 서로 좋은 관계를 유지하는 것이다. (Stephens, Carmeli 연구)&lt;/li&gt;&lt;li&gt;분업을 잘하는 것이 협업을 잘하는 것이다. (Salas 연구, Hackman 연구)&lt;br&gt;&lt;/li&gt;&lt;/ol&gt;위 5가지 항목에 대해 내가 솔직하게 무의식적으로 믿고 있는 것은 없는지 고민해보기를 권합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2018/02/09 17:33&quot;]}],[0,{&quot;id&quot;:[0,5904205],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/5904205&quot;],&quot;title&quot;:[0,&quot;애자일을 키워드로 배워보자 : 애자일 키워드 팟캐스트&quot;],&quot;body&quot;:[0,&quot;\n\t작년 8월부터 팟캐스트를 만들었습니다. 블로그에는 좀 늦게 소개를 드리네요.&lt;br&gt;&lt;br&gt; \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757\&quot; target=\&quot;_blank\&quot;&gt;애자일 키워드&lt;/a&gt;\&quot;라는 팟캐스트입니다. 한 번에 대략 40분 정도씩 해서 애자일의 중요한 키워드를 완전 초보자(심지어 IT 배경이 없는 분들까지도)를 위해 풀어내는 팟캐스트 방송입니다. 국내 최초의 애자일 관련 팟캐스트가 아닌가 싶습니다.&lt;br&gt;&lt;br&gt;총 7개의 에피소드가 등록되었고요, 현재는 시즌 2를 준비 중입니다. &lt;br&gt;&lt;br&gt;시즌 1의 에피소드들은 다음과 같습니다: &lt;ol&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22365173\&quot;&gt;애자일&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22365482\&quot;&gt;애자일 자격증&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22409860\&quot;&gt;데일리 스크럼&lt;/a&gt; (Daily Scrum)&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22396860\&quot;&gt;테스트 주도 개발&lt;/a&gt; (Test Driven Development)&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22408410\&quot;&gt;짝 프로그래밍&lt;/a&gt; (Pair Programming)&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22409343\&quot;&gt;애자일 코치&lt;/a&gt; (Agile Coach)&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.podbbang.com/ch/14757?e=22411865\&quot;&gt;정보 방열기&lt;/a&gt; (Information Radiator)&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;기존에 나온 책이나 매체에서 접할 수 없는 내용들이라고 자신합니다. 애자일을 책으로만 접했던 분들, 그리고 책을 봐도 도대체 애자일이 뭔지 감이 안오는 분들에게는 신선한 경험이 되지 않을까 합니다. 순서가 그리 중요하지 않으므로 자신이 끌리는 키워드부터 들어보시면 좋을 것 같습니다. &lt;br&gt;&lt;br&gt;--김창준 &lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2018/02/12 14:19&quot;]}],[0,{&quot;id&quot;:[0,5905451],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230528032322/http://agile.egloos.com/5905451&quot;],&quot;title&quot;:[0,&quot;프로그래밍 어떻게 배우고 어떻게 가르칠까&quot;],&quot;body&quot;:[0,&quot;\n\t프로그래밍을 어떻게 공부해야 좋냐는 질문은 전산학을 전공하는 대학생부터 10년차 개발자까지 다들 마음 속에 품고있는 화두 같은 게 아닌가 싶습니다. 또 프로그래밍을 가르치는 사람 입장에서는 어떻게 가르쳐야할까가 중요한 고민이 될 겁니다.&lt;br&gt;&lt;br&gt;이 두 부류의 분들에게 도움이 되는 동영상 강의를 2015년도에 찍었습니다. 블로그에서는 처음 소개하게 되는 것 같습니다.&lt;br&gt;&lt;br&gt;우선 첫번째 강의는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230528032322/https://mindscale.kr/course/how-to-learn-prg\&quot; target=\&quot;_blank\&quot;&gt;프로그래밍 어떻게 공부할 것인가&lt;/a&gt;\&quot;입니다. 총 4시간 가량 되는 동영상 강의입니다. 대상은 프로그래밍을 효과적으로 공부하고 싶어하는 분들이며, 이미 프로그래머인 분들뿐만 아니라 향후 프로그래머가 되고 싶어하는 사람, 혹은 프로그래밍을 한 번 배워보고 싶어하는 타분야 종사자까지도 고려해서 만들었습니다. 하지만 사실 강의의 상당 부분은 프로그래밍과 관련이 없는 분들도 들으실 수 있습니다. 일례로 8강에서는 영어 공부법에 대한 이야기를 하기도 하고요.&lt;br&gt;&lt;br&gt;이 강의의 특징은 근거 기반(evidence based)이라는 점이 아닐까 합니다. 되도록 교육학, 심리학, 소프트웨어공학 등의 연구 결과를 반영해 강의를 만들었습니다. 원래 이런 쪽 이야기는 개인의 제한된 경험에 기반하거나 혹은 주관적 의견에 좌우되는 경우가 많은데 그런 위험을 피하실 수 있을 겁니다.&lt;br&gt;&lt;br&gt;현재 한 시간 분량의 강의를 무료로 공개해 두었습니다. (이제까지 무료로 2회차를 볼 수 있었는데 더 추가했습니다)&lt;br&gt;&lt;br&gt;두번째 강의는 첫번째 강의의 원칙들을 적용해서 동영상 강의를 만들어 봤습니다. 그래서 효과적으로 가르치는 예를 보여드리기 위해서 만든 시범 강의입니다. 전체 4시간반 정도 되는 강의입니다. 주제는 정규식(Regular Expression)입니다. 정규식은 텍스트에서 패턴 검색을 할 때 자주 쓰는 도구인데요, 프로그래머라면 다들 어느 정도는 접해보셨을 겁니다. 하지만 이 강의는 제목이 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230528032322/https://mindscale.kr/course/regex\&quot; target=\&quot;_blank\&quot;&gt;일상 정규식&lt;/a&gt;\&quot;입니다. 즉, 프로그래머뿐 아니라 데이터, 텍스트를 다루는 분들이 일상적으로 정규식을 잘 쓰게 도와주는 걸 목표로 합니다. 그리고, 정규식과는 관련없이 어떻게 가르쳐야할까 고민하는 분들에게 좋은 예시가 되는 강의라고 생각합니다.&lt;br&gt;&lt;br&gt;이 강의의 특징 중 하나는 과정적, 생성적 접근을 했다는 점입니다. 노벨상을 수상한 머리 겔만(Murray Gell-Mann)의 유명한 일화가 있습니다. 어렸을 때부터 천재로 유명한 겔만은 19세에 MIT를 조기입학했는데요, 당시 물리학 수업을 듣던 친구 하나가 나중에 밝힌 일화입니다. 그 친구가 1주일 내내 고민해도 안풀리는 문제가 있어서 겔만의 기숙사 방을 두드렸다고 합니다. 겔만이 문을 열고 그 사이로 빼꼼히 문제지를 몇 초간 쳐다보더니 \&quot;-1\&quot;이라고 답하고는 문을 닫았다고 합니다. 그 몇 초 사이에 머리 속으로 문제를 푼 것이죠. 이 친구는 여기에 충격을 받고 MIT를 자퇴합니다. 그러고 나중에 알게 된 것이 겔만이 천재라서 아주 특이한 경우라는 것이었죠. 이런 해프닝이 벌어진 이유는 겔만이 답만 이야기를 해줬기 때문입니다. 그 과정은 빼먹고 말이죠. 그런데 많은 정규식 강의/교재가 그렇습니다. 이럴 때는 이런 정규식을 쓰면 된다는 말만 하지, 애초에 그 정규식을 생각해낸 사람이 머리 속에서 어떤 과정을 거쳤을지를 가르쳐주지 않습니다. 그래서 배워도 응용을 못하고 다 까먹는 것이지요. 그러나 본 강의에서는 정규식을 잘 쓰는 사람이 어떤 과정을 거쳐서 그런 기발한 정규식 패턴을 생각해내는지를 밝히고 있습니다. 이를 과정적 혹은 생성적이라고 부릅니다.&lt;br&gt;&lt;br&gt;이 강의도 대략 한 시간 분량의 강의를 무료로 공개해 두었습니다. (이제까지 무료로 2회차를 볼 수 있었는데 더 추가했습니다) 아마 이 동영상만 보셔도 이제까지 봐온 정규식 교재나 강의들과 뭐가 다른가 바로 느낄 수 있지 않을까 합니다.&lt;br&gt;&lt;br&gt;프로그래밍을 어떻게 배울까 어떻게 가르칠까 고민하시는 분들에게 지름길이 되기를 바랍니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2018/03/16 13:47&quot;]}],[0,{&quot;id&quot;:[0,5906079],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/5906079&quot;],&quot;title&quot;:[0,&quot;방법론 도입이 실패하는 이유&quot;],&quot;body&quot;:[0,&quot;\n\t많은 기업들이 애자일을 포함 정말 다양한 방법론을 도입하려고 노력해 왔고 지금도 애를 쓰고 있는 것 같습니다. 하지만 그 노력에 비해 성공률은 그렇게 높은 것 같지가 않습니다. 왜 그럴까요?&lt;br&gt;&lt;br&gt;오늘은 이 질문에 한 가지 답변을 해보려고 합니다.&lt;br&gt;&lt;br&gt;도요타가 자동차 개발, 설계에 대해 업계에 혁신을 가져왔다는 점에 대해서는 반론을 하기 힘들 것 같습니다. 그래서 여러 기업들이 앞다투어 도요타 방식을 도입했습니다. 하지만 모 경영학자에 의하면 전세계에서 도요타 방식을 도입해 정말 성공한 기업은 딱 한 군데라고 합니다. 도요타 자신이요.&lt;br&gt;&lt;br&gt;왜 그럴까요?&lt;br&gt;&lt;br&gt;일반적으로 도요타를 배우려는 기업들은 도요타의 실천법들을 배워갑니다. 안돈, 칸반, 포카요케 같은 것들이지요. 처음 보면 굉장히 인상적입니다. 눈에 확 들어오죠. 하지만 도요타를 만든 것은 이 실천법들이 아닙니다.&lt;br&gt;&lt;br&gt;&amp;lt;&lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://www.aladin.co.kr/shop/wproduct.aspx?ItemId=979171\&quot; target=\&quot;_blank\&quot;&gt;린 소프트웨어 개발&lt;/a&gt;&amp;gt;의 &lt;a href=\&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/3680867\&quot; target=\&quot;_blank\&quot;&gt;감수의 글&lt;/a&gt;에서 저는 이렇게 말했습니다. &lt;strong&gt;\&quot;도요타에서 1년간 구현되는 개선 아이디어 개수는 1백만개라고 한다. 제안되는 아이디어 개수가 아님에 주의하자. 하루에 3000개의 개선 아이디어가 실제로 구현된다. 동종 업계의 10배에서 1000배 수준이라고 한다.\&quot;&lt;/strong&gt;&lt;br&gt;&lt;br&gt;도요타가 도요타일 수 있었던 것은 칸반 같은 개별 &#39;베스트 프랙티스&#39;가 아니라 그런 실천법들이 생겨날 수 있는 문화적 풍토와 생성적 과정(generating process) 때문이었습니다. 반면, 누군가는 이걸 보고 \&quot;옳다구나, 개선 아이디어를 내고 실행하게 하는 제도를 도입하면 되겠네\&quot; 하는 생각을 할 수도 있겠네요.&lt;br&gt;&lt;br&gt;칸반 같은 개별 실천법은 상시 변화하고 발전하는 도요타의 특정 시점의 스냅샷 같은 것이 아닐까 생각합니다. 우리가 배워야 할 것은 칸반 이면의, 칸반이 나올 수 있었던 구조와 문화입니다.&lt;br&gt;&lt;br&gt;최근 &#39;더피알&#39;이라는 매체와 인터뷰에서 기자가 이런 질문을 했습니다. \&quot;애자일을 진행하는 가운데 가장 빈번히 빚어지는 폐단은 무엇인가?\&quot;&lt;br&gt;&lt;br&gt;저의 답변은 이랬습니다. \&quot;애자일을 반애자일적으로 진행하는 것이다. 예컨대 애자일은 불확실한 상황에 대한 접근법인데, 애자일을 도입할 때 확실성 위에서 진행하려고 한다면 문제가 된다.\&quot;&lt;br&gt;&lt;br&gt;애자일 방법론을 도입할 때 뭘 해야할지 명확하게 알려달라고 합니다. 근데 그 모습은 전혀 애자일적이지 않습니다. 찾아가는 모습이 애자일입니다. 어차피 방법론 도입이라는 것이 매우 불확실한 것이기 때문에 정답이 있을 수 없습니다. 이전 경험이 이번에 정확히 들어맞는다고 말할 수도 없습니다.&lt;br&gt;&lt;br&gt;이것은 거의 모든 종류의 방법론 도입에 적용됩니다. 왜냐하면 방법론 도입은 태생적으로 불확실성이 높기 때문입니다. 그럴 때 현명한 전략은 정해진 수순을 따르는 것이 아니라 주변을 탐색하고 조금 나아가고 확인하고를 반복하면서 우리의 현 맥락에 맞는 좋은 전략들을 스스로 만들어 나가는 것이 아닐까 합니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2018/04/03 16:20&quot;]}],[0,{&quot;id&quot;:[0,5914591],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614094038/http://agile.egloos.com/5914591&quot;],&quot;title&quot;:[0,&quot;함께 자라기 : 제가 쓴 첫 책이 나왔습니다!&quot;],&quot;body&quot;:[0,&quot;\n\t오랜만에 블로그에 글을 올리네요. 제가 쓴 첫 책이 나왔습니다. 이제까지 번역을 한 책은 여럿 되는데(실용주의 프로그래머, 테스트 주도 개발, 익스트림 프로그래밍, 통찰) 직접 쓴 책은 없었습니다. 시간이 꽤나 걸렸네요.&lt;br&gt;&lt;br&gt;&lt;img border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614094038im_/http://pds21.egloos.com/pds/201812/10/50/c0063450_5c0e630077286.jpg\&quot; width=\&quot;350\&quot; height=\&quot;538\&quot; &gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614094038/http://www.kyobobook.co.kr/product/detailViewKor.laf?ejkGb=KOR&amp;amp;mallGb=KOR&amp;amp;barcode=9788966262335&amp;amp;orderClick=LAG&amp;amp;Kc=\&quot;&gt;교보문고&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614094038/http://www.yes24.com/24/goods/67350256?scode=032&amp;amp;OzSrank=1\&quot;&gt;YES24&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20230614094038/https://www.aladin.co.kr/shop/wproduct.aspx?ItemId=175977462\&quot;&gt;알라딘&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;br&gt;제목은 &lt;strong&gt;함께 자라기&lt;/strong&gt;이고, 이 제목은 &#39;혼자 잘하기&#39;의 반대로 생각하시면 됩니다. &#39;애자일로 가는 길&#39;이 부제입니다. 애자일 책을 보고 그대로 했는데 애자일 적용이 잘 안되어서 어려움을 겪으시거나, 혹은 소프트웨어 제작이 아닌 다른 맥락에서 애자일을 적용해 보고 싶은 분들에게도 도움이 되기를 바라는 마음에서 썼습니다. 기존의 애자일 책들과는 여러면에서 다를 것입니다. 왜냐하면 애자일 자체에 대해서는 굉장히 적은 분량만 할애하거든요. 근데 그 이유를 책을 보면 이해를 하시리라 믿습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2018/12/10 22:01&quot;]}],[0,{&quot;id&quot;:[0,5925195],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230314135131/http://agile.egloos.com/5925195&quot;],&quot;title&quot;:[0,&quot;퍼실리테이터로 살아보기&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230314135131/https://docs.google.com/forms/d/e/1FAIpQLScURiE-HcdxxIB0RrAeWaKwXbMvIR5Qf4XLTLajlCvL-zTtsQ/viewform\&quot; target=\&quot;_blank\&quot;&gt;Living as Facilitators Intensive Workshop&lt;/a&gt;을 소개합니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;대상 : 온실속 퍼실리테이션이 아니라 야생 퍼실리테이션을 익히고 싶은 분&lt;/li&gt;&lt;li&gt;기간 : 9월 27일(금) 17:00부터 9월 29일(일) 10:00&lt;/li&gt;&lt;li&gt;장소 : 합정역 근처 숙소 (https://www.airbnb.co.kr/rooms/8732067 )&lt;/li&gt;&lt;li&gt;메타-퍼실리테이터 : 김창준, 변신철&lt;/li&gt;&lt;li&gt;인원 : 선착순 20명&lt;/li&gt;&lt;li&gt;참가비 : 88만원(부가세포함). 숙박비, 식비 포함. AC2 과정 이수자는 10% 할인된 792,000원.&lt;/li&gt;&lt;li&gt;모집기한 : 9월 11일 자정까지 (선착순 자리가 모두 차는 경우 조기마감될 수 있습니다)&lt;/li&gt;&lt;li&gt;환불조건 : 9월 11일 자정까지 전액, 9월 27일 17시까지 반액 환불 가능하고 그 이후는 환불이 불가합니다.&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;기존의 퍼실리테이터 교육에 태생적인 한계를 느껴서 이 교육을 만들었습니다. 실제 퍼실리테이션이 필요한 현장에서 기존 교육을 받은 분들이 엄청난 괴리감을 느끼는 것을 자주 봤습니다. 이 교육의 목표는 \&quot;&lt;strong&gt;살아있는&lt;/strong&gt;\&quot; 야생 퍼실리테이션입니다. 완전히 색다른 경험이 될 것입니다.&lt;br&gt;&lt;br&gt;2박 3일간 퍼실리테이터 20여명이 한 집에서 함께 먹고 자고 합니다. 그런데 이 때 퍼실리테이터를 참가자분들이 맡게 됩니다. 실제 퍼실리테이터가 되는 겁니다. 밥을 어떻게 해먹을지, 방은 어떻게 정할지, 돈을 어떻게 쓸지, 지금 뭘해야 좋을지 등을 집단이 결정하고 실행하게 돕습니다. 이 퍼실리테이터 역할을 참가자가 돌아가면서 약 2시간씩 맡습니다. 저희는 그 분이 퍼실리테이션하는 것을 쫓아다니며 라이브로 관찰하고 그 분의 순서가 끝날 때마다 서면으로 피드백을 드립니다. 몇 분 몇 초의 어떤 행동이 좋았다, 어떤 행동이 필요했다 등.&lt;br&gt;&lt;br&gt;퍼실리테이션은 준비기간(9월 16일)부터 시작합니다. 준비기간에는 3일 간격으로 퍼실리테이터가 바뀝니다. 준비기간은 모집기간이 끝나면 자동으로 시작됩니다. 그리고 행사가 종료되고 3일 동안 마지막으로 퍼실리테이터가 또 한 분 필요합니다. 정리, 정산, 회고 등을 위해서입니다. 역시 퍼실리테이터가 바뀔 때마다 저희가 서면으로 피드백을 드립니다.&lt;br&gt;&lt;br&gt;참고로 모든 피드백은 참가자 전원에게 공개됩니다.&lt;br&gt;&lt;br&gt;행사가 종료되면 저희가 &lt;strong&gt;Uncertifiable Certification of Living as Facilitators&lt;/strong&gt; 인증을 드립니다.&lt;br&gt;&lt;br&gt;신청을 하시고 24시간 이내에 입금 안내를 드리겠습니다. 입금된 순서로 선착순 확정됩니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2019/09/05 23:15&quot;]}],[0,{&quot;id&quot;:[0,5931859],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330023518/http://agile.egloos.com/5931859&quot;],&quot;title&quot;:[0,&quot;혹독한 조언이 나를 살릴까?&quot;],&quot;body&quot;:[0,&quot;\n\t우리 주변에서 종종 혹독한 조언, 소위 &lt;strong&gt;뼈 때리는 조언&lt;/strong&gt;을 해주기로 유명한 사람들이 있습니다. 그리고 그걸 좋아해주는 사람도  흔치 않게 볼 수 있습니다. 반대로 이 혹독함에 대해 조금이라도 불평이 나오려고 하면 \&quot;&lt;strong&gt;좋은 약은 입에 쓰다&lt;/strong&gt;\&quot;는 아포리즘으로 이 폭력성을 정당화하기도 합니다. 그런데 정말 이런 혹독함이 우리를 성장하게 할까요.&lt;br&gt;&lt;br&gt;심리상담학계에는 전설적인 다큐멘타리가 하나 있습니다. 일명 &lt;strong&gt;글로리아 필름&lt;/strong&gt;(Gloria Film)으로 불립니다. 1964년도에 촬영되었습니다.&lt;br&gt;&lt;br&gt;글로리아라는 일반 여성을 &lt;strong&gt;당대 최고의 심리상담가 3명&lt;/strong&gt;이 각기 약 30분씩 돌아가며 상담을 하는 모습을 담은 다큐멘타리입니다. 참고로 3명의 상담 후에는 글로리아에게 누구에게 상담을 받겠냐고 선택하게 했습니다.&lt;br&gt;&lt;br&gt;이 세명은 인간 중심 상담의 선구자 칼 로저스, 게슈탈트 치료의 선구자 프리츠 펄스, 합리정서행동 치료(REBT)의 선구자 알버트 엘리스입니다. 이름만 들어도 대단한 사람들인데, 한 사람을 두고 서로 어떻게 다른 방식으로 상담하는지를 비교해볼 수 있어 심리상담자들에게 매우 교육적인 영상입니다.&lt;br&gt;&lt;br&gt;그런데 이 필름은 상담학계에 나름 많은 논란을 만들어 냈습니다. 그 이유는, 예를 들면 칼 로저스는 굉장히 잘 들어주고 응원해주는 방식을 보여주는 반면, 프리츠 펄스는 직면하고 상대의 잘못을 드러내는 식으로 진행하는(&lt;a href=\&quot;https://web.archive.org/web/20230330023518/https://youtu.be/8y5tuJ3Sojc\&quot; target=\&quot;_blank\&quot;&gt;https://youtu.be/8y5tuJ3Sojc&lt;/a&gt; 에서 영상을 볼 수 있다) 대조적인 상담방식에 대한 견해 차이에서 옵니다.&lt;br&gt;&lt;br&gt;영상을 보면 알겠지만 펄스는 글로리아를 화나게, 그리고 복종적으로 만들었습니다. 글로리아를 사기꾼(phony)이라고 말하고, 멍청한 척한다(playing stupid)고도 했습니다.&lt;br&gt;&lt;br&gt;글로리아 필름을 상담을 공부하는 학생들에게 보여주면 대부분 글로리아는 칼 로저스를 선택했을 거라고 생각하게 됩니다. 하지만 의외로 촬영이 끝나고 &lt;strong&gt;글로리아는 프리츠 펄스를 선택&lt;/strong&gt;합니다. 글로리아가 어떤 마음이었는지는 모르겠지만, 좋은 약은 입에 쓰다는 믿음에 의한 결정이 아니었을까 싶습니다 -- 그녀에게 선택의 이유를 묻자, 자신에게는 프리츠 펄스 방식이 &lt;strong&gt;가장 가치있을 것 같다&lt;/strong&gt;(could be the most valuable to me)고 했습니다.&lt;br&gt;&lt;br&gt;사실 스토리는 여기가 끝이 아닙니다. 그러고 1년 후에 칼 로저스가 진행하는 워크숍에 글로리아가 참석하게 되고, 이 상담 영상을 함께 보다가 흥분해서 그자리에서 일어나 이런 말을 했다고 합니다. \&quot;왜 저는 그 사람이 시키는 걸 다 한거죠?! 왜 그 사람이 저한테 그렇게 하도록 제가 허락한거죠?!\&quot;(\&quot;Why did I do all those things that he told me to do?! Why did I let him do that to me?!\&quot;)[0]&lt;br&gt;&lt;br&gt;그리고 10년도 넘어서 글로리아는 당시 상담에 대해 이런 의견을 남겼습니다. \&quot;짧은 세션 끝에서 저는 자신의 일부가 파괴된다고 느꼈어요. 그 세션 후에 저의 온전한 자아가 어떻게 산산히 부서졌는지요\&quot;(\&quot;I felt a bit of myself destroyed at the end of that short session ... How shattered my whole being felt after that session\&quot;)[1] 그럼에도 불구하고 글로리아는 이 사람을 선택했었습니다.&lt;br&gt;&lt;br&gt;글로리아가 죽고나서 그녀의 딸이 어머니에 대한 이야기를 &lt;a href=\&quot;https://web.archive.org/web/20230330023518/https://www.amazon.com/Living-Gloria-Films-daughters-memory/dp/1906254028\&quot; target=\&quot;_blank\&quot;&gt;책&lt;/a&gt;으로 냈습니다. 거기에는 글로리아가 칼 로저스랑 계속 인연을 이어 온 것, 얼마나 칼 로저스를 신뢰했는지 등이 나와있으며, 무엇보다도 어머니가 당시 촬영직후의 선택을 후회했다는 내용이 나옵니다.&lt;br&gt;&lt;br&gt;그 상담 이후 진정 글로리아를 성장하게 한 것은 칼 로저스와의 15년 동안(갑작스럽게 그녀가 사망할 때까지)의 애정어린 서신 교환 덕분이었다고 생각이 듭니다. &lt;strong&gt;글로리아를 비난하는 조언은 그녀를 성장시키지 못했습니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;코칭을 하면서 이런 환상을 갖고 있는 사람을 종종 보게 됩니다. 뭔가 자신의 잘못된 점을 공격 받아야 나에게 실제로 도움되는 걸 했다는 느낌을 받는 것. 한의원에 가서도 침으로 몇 군데 콕콕 쑤셔줘야 치료 좀 했다고 느끼는 거랑 비슷하지 않나 싶습니다.&lt;br&gt;&lt;br&gt;그렇다고 해서 칼 로저스 방식이 정말 글로리아에게 \&quot;도움이 됐을까?\&quot;하고 반문하는 분이 계실 수 있다고 생각합니다. 모레이라 등의 2011년 연구를 보면[2] 칼 로저스와 상담을 할 때 글로리아의 네러티브가 다른 두 상담자와 할 때에 비해 훨씬 더(1 표준편차 이상으로) 복잡하고 다면적입니다. 당연히 이럴 경우 상담효과가 좋습니다.&lt;br&gt;&lt;br&gt;심리상담학이 수십년 연구를 통해 결론을 내린 것이 하나라도 있다면 그것은 &lt;strong&gt;내담자를 존중하지 않는 방식은 장기적으로 효과가 없거나 부정적이었다는 것&lt;/strong&gt;이고, 동시에 내담자들은 &lt;strong&gt;이 방식에 현혹될 수도 있다&lt;/strong&gt;는 것이지 않을까 합니다. 예컨대 중독상담 쪽에서도 내담자와 직면(당신은 틀렸다)하고 내담자를 비난하는 방식은 실제로 중독치료의 효과가 떨어졌습니다(관심있는 분들은 동기면담Motivational Interviewing 쪽의 연구를 참고하세요).&lt;br&gt;&lt;br&gt;혹시나 상담은 다른 이야기이고, 나는 \&quot;교육\&quot;을 얘기하는 거라고 반박하는 분이 있을까봐 또 다른 연구를 언급하고자 합니다. 넬리우스-화이트는 2007년에 출판한 자신의 논문[3]에서 355,325명의 학생, 14,851명의 선생, 2,439개의 학교를 대상으로 한 메타분석(119개의 연구, 1450개의 효과)을 했습니다. 선생님이 소위 칼 로저스 방식의 사람/학습자 중심이었는가(&lt;strong&gt;무조건적인 긍정적 존중, 공감, 비지시성&lt;/strong&gt; 등)하는 것은 학생의 학업성취와 태도(인지적, 정서적, 행동적 전반에서)에 미치는 효과크기가 0.72이었습니다. 특히 비지시성(non-directivity 즉 학생에게 이래라 저래라 하지 않는 것)의 효과크기는 0.75에 달했습니다. 참고로 교육학 연구에서 효과크기가 0.7을 넘는 것은 좀처럼 보기 힘든 \&quot;큰 효과\&quot;에 속합니다.&lt;br&gt;&lt;br&gt;이 글로리아 필름에서 일반인들에게 교훈이 있다면, &lt;strong&gt;쓰다고 꼭 몸에 좋은 것은 아니라는 것&lt;/strong&gt;, 또 그걸 통한 &lt;strong&gt;폭력성을 정당화하는 것을 경계해야 한다&lt;/strong&gt;는 메세지가 아닐까 싶습니다.&lt;br&gt;&lt;br&gt;[0] &lt;a href=\&quot;https://web.archive.org/web/20230330023518/https://www.centerfortheperson.org/papers/gloriaa-historical-note.php?fbclid=IwAR3XgBqCg5AbmKTViMpFlArLsmzu7ksrYNMAacdfiKorBze-O0IR9FJ_-P8\&quot; target=\&quot;_blank\&quot;&gt;https://www.centerfortheperson.org/papers/gloriaa-historical-note.php?fbclid=IwAR3XgBqCg5AbmKTViMpFlArLsmzu7ksrYNMAacdfiKorBze-O0IR9FJ_-P8&lt;/a&gt;&lt;br&gt;[1] Dolliver, R. H. (1991). Perls With Gloria Re‐reviewed: Gestalt Techniques and Perl&#39;s Practices. Journal of counseling &amp;amp; development, 69(4), 299-304. 에서 재인용&lt;br&gt;[2] Moreira, P., Gonçalves, Ó. F., &amp;amp; Matias, C. (2011). Clients&#39; narratives in psychotherapy and therapist&#39;s theoretical orientation: An exploratory analysis of Gloria&#39;s narratives with Rogers, Ellis and Perls.&lt;br&gt;[3] Cornelius-White, J. (2007). Learner-centered teacher-student relationships are effective: A meta-analysis. Review of educational research, 77(1), 113-143.&lt;br&gt;&lt;br&gt;p.s. 그렇다고 해서 솔직한 피드백을 해주지 마라, 좋은 게 좋은거다는 이야기는 아닙니다. 대신 이럴 경우 굉장히 스킬풀한 접근이 필요합니다. 몇 가지만 언급하면,&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;조언보다는 정보. 조언은 \&quot;당신은 간 수치가 얼마다. 지금 술을 끊지 않으면 죽는다. 당장 내가 시키는 대로 하는 게 좋다.\&quot; 정보는 \&quot;당신의 간 수치는 인구에서 몇 퍼센타일에 해당한다. 이럴 경우 사망률은 어떻고, 그래서 위험군으로 보고 있다.\&quot; 이럴 경우 통상 권하는 방법은 이런 게 있다. 조언보다 정보의 형태로 주어졌을 때 내담자가 행동을 수정할 확률이 높다.&lt;/li&gt;&lt;li&gt;나를 낮춘다(self-discount). \&quot;내가 당신의 상황을 잘 알지는 못하지만\&quot;, \&quot;내가 하는 말이 이상하게 들릴 수도 있는데\&quot; 등으로 나의 권위를 떨어뜨리는 경우 상대가 행동을 바꿀 확률이 높다.&lt;/li&gt;&lt;li&gt;자율권 인정. 결정권은 결국 상대에게 있다는 걸 인정하고 강조하는 경우 상대는 행동을 바꿀 가능성이 높아진다. 예컨대, \&quot;결국 당신이 결정할 일이지만\&quot; 등.&lt;/li&gt;&lt;li&gt;하나보다는 여럿. 제안을 해야 할 경우 한가지보다는 동시에 여러가지를 제시하는 것이 상대의 자율성을 덜 침해한다.&lt;/li&gt;&lt;li&gt;끌어내고 제공하고 끌어내기(Elicit-Provide-Elicit). 먼저 상대가 해당 사안에 대해 어떤 경험을 했는지, 이미 뭘 알고 있는지, 어떤 시도를 했는지 등을 물어서 끌어낸다. 그 다음에 내가 추가적 정보를 제공한다. 그 후에 상대가 그에 대해 어떻게 생각하는지 명시적으로 묻는다(\&quot;제 얘기를 들으니까 어떠세요?\&quot; 등).&lt;/li&gt;&lt;/ol&gt;&lt;div&gt;그런데 이런 걸 잘하려면 훈련이 많이 필요합니다.&lt;/div&gt;&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2020/02/14 14:39&quot;]}],[0,{&quot;id&quot;:[0,5932600],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614100115/http://agile.egloos.com/5932600&quot;],&quot;title&quot;:[0,&quot;AC2 온라인 과정 : 마인크래프트로 함께 자라기를 배운다&quot;],&quot;body&quot;:[0,&quot;\n\t요 몇년 사이 애자일 컨설팅에서는 온라인을 통한 효과적인 교육/훈련에 관심을 갖고 여러 실험을 해왔습니다. 첫 계기는 2016년에 우연치 않게 제가 허리를 다치면서 시작되었습니다. 하지만 사실 여러 연구를 통해 온라인을 통한 &lt;strong&gt;원격 교육의 효과성이 매우 떨어진다&lt;/strong&gt;고 밝혀져 있습니다. 이수율도 상당히 낮고요. 그렇기 때문에 연구와 실험을 통해 수년간 고민을 해왔습니다. 이제는 &lt;strong&gt;효과적인 방식&lt;/strong&gt;을 찾았다고 어느 정도 자신감이 생겼습니다.&lt;br&gt;&lt;br&gt;오는 3월에 시작하는 &lt;a href=\&quot;https://web.archive.org/web/20230614100115/http://www.ac2.kr/ac2-online\&quot; target=\&quot;_blank\&quot;&gt;온라인 과정&lt;/a&gt; 소식 알려드립니다. AC2에 관심을 갖고 있지만 외국에 거주하고 있거나 그렇지 않더라도 물리적으로 시간내기가 어려운 분들을 위해 개설된 과정입니다. 예전에는 AC2 과정 참가를 위해 회사에 휴가를 내고 워크숍 날마다 우리나라에 비행기 타고 와서 호텔에 묵으면서 과정 참가를 하신 분들도 꽤 되었는데요. 그런분들을 위해 만들었습니다. 오로지 온라인으로만 진행되는 교육입니다.&lt;br&gt;&lt;br&gt;그런데 시기적으로나 혹은 시간 등의 이유로 &lt;strong&gt;서울에 거주하시면서 신청하신 분들이 오히려 많습니다&lt;/strong&gt;.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614100115im_/http://thumbnail.egloos.net/500x0/http://pds18.egloos.com/pds/202002/25/50/c0063450_5e54a710b9631.png\&quot; width=\&quot;500\&quot; height=\&quot;285.059331176\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614100115im_/http://thumbnail.egloos.net/500x0/http://pds18.egloos.com/pds/202002/25/50/c0063450_5e54a71f26dc6.png\&quot; width=\&quot;500\&quot; height=\&quot;285.059331176\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230614100115im_/http://thumbnail.egloos.net/500x0/http://pds20.egloos.com/pds/202002/25/50/c0063450_5e54a74710898.png\&quot; width=\&quot;500\&quot; height=\&quot;285.059331176\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;온라인의 특성을 더 잘 살리기 위해 이 과정에서는 마인크래프트를 학습 플랫폼으로 사용합니다. 여기에서 실세계와 비슷한 시뮬레이션을 통해 애자일과 코칭, 야생학습 등을 익히게 됩니다.&lt;br&gt;&lt;br&gt;이 과정은 역량모형 분석을 통해 설계되었으며, \&quot;함께 자라기\&quot;의 구조를 갖고 있습니다.&lt;br&gt;&lt;br&gt;함께 면에서는 도움구하기, 갈등해결/예방/소화를 중점적으로 다루게 되며, 자라기 면에서는 야생학습과 프로토타이핑을 통한 핵심가치 피드백 얻기를 중심으로 다루게 됩니다.&lt;br&gt;&lt;br&gt;관심있는 분들은 26기로 참여하셨던 &lt;a href=\&quot;https://web.archive.org/web/20230614100115/http://agile.egloos.com/5888372\&quot; target=\&quot;_blank\&quot;&gt;Paul님의 인터뷰&lt;/a&gt;를 참고하셔도 좋을 것 같네요. 여러분에 이제껏 겪어보셨던 온라인 교육과 전혀 다를 것을 보장합니다.&lt;br&gt;&lt;br&gt;참고로 이 과정을 하고 나면 &lt;strong&gt;여타 온라인 교육들이 모두 성에 차지 않게 되는 심각한 부작용&lt;/strong&gt;을 겪을 수 있습니다.&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2020/02/25 13:49&quot;]}],[0,{&quot;id&quot;:[0,5934928],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330022309/http://agile.egloos.com/5934928&quot;],&quot;title&quot;:[0,&quot;과학적 정보 수집 대화법&quot;],&quot;body&quot;:[0,&quot;\n\t제가 몇 달 전부터 클래스101에서 &lt;a href=\&quot;https://web.archive.org/web/20230330022309/https://class101.app/cjunekim-class\&quot; target=\&quot;_blank\&quot;&gt;과학적 정보 수집 대화법&lt;/a&gt;이라는 제목으로 온라인 강의를 하고 있습니다. 제가 예전에 &lt;a href=\&quot;https://web.archive.org/web/20230330022309/http://agile.egloos.com/2891385\&quot; target=\&quot;_blank\&quot;&gt;인터뷰에 대한 글&lt;/a&gt;도 몇 번 썼고, 오프라인 공개 강연도 두어 번 했는데 사실 저는 기업 대상 컨설팅 및 코칭을 주로 하다 보니 일반인들이 이런 내용을 심도 깊게 접할 기회가 없었던 것 같습니다. 그런데 주변에서 인터뷰했다고 하는 것들을 보면서 너무 안타까운 마음이 커서 이번에 작정하고 만들었습니다.&lt;br&gt;&lt;br&gt;제목을 풀어보면 어떤 강의인가를 알 수 있을 것 같습니다.&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;과학적&lt;/strong&gt; : 그냥 경험담이나 뇌피셜을 푸는 게 아니라 객관적인 근거를 갖고 있는 방법들을 다룬다는 뜻입니다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;정보 수집&lt;/strong&gt; : 잘했다 못했다의 기준은 얼마나 가치있는 정보를 얼마나 많이 얻었나로 따지게 됩니다. 그래서 무엇이 더 효과적인가를 좀 더 객관적으로 비교할 수 있습니다.&lt;/li&gt;&lt;li&gt;&lt;strong&gt;대화법&lt;/strong&gt; : 기본적으로는 구두를 통한 대화로 이 정보 수집 활동이 이루어지는 걸 의미합니다. 물론 이 내용들을 토대로 이메일, 채팅 등에 확대적용 가능합니다.&lt;/li&gt;&lt;/ul&gt;채용 인터뷰나 전문가 인터뷰, 사용자 인터뷰부터 해서, 주변 사람들에게 궁금한 걸 묻기 등을 현재보다 훨씬 더 효과적인 방법으로 개선할 수 있습니다. 근데 사실 후기를 보면 팀장이 팀원 코칭을 더 잘하려고, 애인/가족과의 관계를 개선하려고, 법적분쟁에서 더 현명한 액션을 취하려고, 업무 중 학습능력을 높이려고 등 정말 다양하게 활용하고 계신 것 같습니다.&lt;br&gt;혹시나 이런 내용이 정리된 책이 있냐고 묻는 분들이 계신데, 아직 없습니다. 제가 다음 전문분야들을 직접 연구해서 통합한 내용입니다.&lt;ul&gt;&lt;li&gt;심리상담학에서 공감과 신뢰&lt;/li&gt;&lt;li&gt;인지심리학에서 마음 이론(theory of mind)&lt;/li&gt;&lt;li&gt;범죄수사학의 증인면담, 포로심문&lt;/li&gt;&lt;li&gt;FBI의 위기상황협상론&lt;/li&gt;&lt;li&gt;자연주의 의사결정론&lt;/li&gt;&lt;li&gt;심리언어학&lt;/li&gt;&lt;li&gt;전문성 연구&lt;/li&gt;&lt;/ul&gt;몇 개의 강의를 무료로 오픈해 두었기 때문에 한번 가서 보시면 좀 더 감이 오실 겁니다. 오늘 이 글에서는 우리가 평소하는 질문들을 좀 들여다 보도록 하겠습니다. 보통은 내가 하는 질문들을 더 개선할 여지가 있다는 걸 모르는 분들이 많은데 이 글을 보시면 생각이 바뀌실 겁니다.&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;당신이 업무하면서 저지른 최악의 실수는 무엇인가요?&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;채용 인터뷰에서 이런 질문을 할 수 있습니다. 이 질문이 훌륭한 질문이라고 생각하시는 분들도 계시던데, 제 생각은 다릅니다. 적어도 대여섯 가지의 문제를 지적할 수 있습니다. 이 질문이 잘못된 이유가 있다면 뭘까요?&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;\&quot;&lt;strong&gt;저지른&lt;/strong&gt;\&quot; : 부정적 함의가 너무 많이 들어갑니다. 그러면 상대는 여기에 답을 하기가 조심스러워집니다. 부정적인 걸 정상(norm)으로 느끼게 만들어줘야 합니다. 따라서, 저 질문을 하기 전에, 예컨대, \&quot;일을 하다 보면 늘 실수가 생기기 마련이잖아요?\&quot; 등으로 실패를 정상으로 만들어주는 것이 필요하고, \&quot;저지르다\&quot; 등은 빼는 것이 좋겠습니다. (심문interrogation에 대한 연구 참고)&lt;/li&gt;&lt;li&gt;\&quot;&lt;strong&gt;최악의&lt;/strong&gt;\&quot; : 인터뷰에서 최상급을 넣은 질문은 인터뷰 초보자들이 흔히 하는 실수입니다. 왜냐하면 최상급에 답하기 위해서는 인지적 부하가 너무 심하기 때문입니다. 즉, 이 질문에 답하려면, 1) 여러 실수들을 상기해야 하고 2) 그 실수들을 상호 비교해야 하며 3) 그 중에 하나를 골라야 하고 4) 그 하나를 설명해야 합니다. 그런데, 이렇게 많은 인지적 단계를 처리하기 위해서는 시간이 걸리는데, 통상 인터뷰이가 여유있게 답하는 분위기를 형성하는 데 실패하는 인터뷰가 많습니다. 그래서 여러 단계를 점프해 버리고 가짜 답안을 내는 경우가 생깁니다. 그리고 인터뷰어는 착각에 빠지게 됩니다. (설문 조사의 인지적 작업 분석에 대한 연구 참고)&lt;/li&gt;&lt;li&gt;\&quot;&lt;strong&gt;무엇인가요?&lt;/strong&gt;\&quot; : 질문의 시제가 답변의 시제를 유도한다는 연구가 있습니다. 현재형으로 물었습니다. 이러면 답도 현재형으로 나오기 쉽고 과거의 기억을 상기하는 노력을 잘 안하게 됩니다. 그러면 거짓말(의도했건 아니건)이 나올 확률이 높아집니다. 그래서 시제를 과거형으로 하는 것이 좋습니다. 아니면 아예 시간을 명시적으로 언급하는 것도 좋습니다. \&quot;요 며칠 사이에 ~는 어떤 것이 있었나요?\&quot; (증인 면담eyewitness interview에 대한 연구들 참고)&lt;/li&gt;&lt;li&gt;\&quot;&lt;strong&gt;무엇인가요?&lt;/strong&gt;\&quot; : 명확하게 왓(what)을 물은 느낌이 듭니다. 닫힌-열린(closed-open) 스펙트럼에서 비교적 닫힌에 가까운 질문입니다. 질문이 명확하면 답도 명확하게 나올 확률이 높습니다. 그러나 문제는 보통의 인터뷰에서 스트레스가 높다는 겁니다. 그러면 흐릿한 생각을 말을 못하고 그냥 명확하게 거짓말을 해버리는 경우가 많습니다. 오히려 약간 어중간하게 묻는 게 좋습니다. \&quot;~는 어떤 게 있을까요?\&quot;나 혹은 \&quot;실수라면...\&quot;하면서 말을 끝맺지 않는 거죠. 인터뷰에서는 인터뷰이가 모호하게 느끼는 것(즉 자신이 머리속에서 아직 괄호를 닫지closure 않은 거)을 말하게 하는가 아닌가가 그 질을 판가름합니다. (상담학에서의 연구들 참고)&lt;/li&gt;&lt;li&gt;실수\&quot;&lt;strong&gt;는&lt;/strong&gt;\&quot; : 단일한 걸 묻는 거보다 복수개가 있을 수 있다는 걸 암시하는 것이 통상 더 많은 답변을 끌어냅니다. 대부분의 인터뷰는 정보를 많이 끌어내서가 아니고 적게 끌어내서가 문제입니다. 그래서 정보를 더 많이 얻기 위해 복수개를 암시하는 것이 좋습니다. 그런면에서 \&quot;최악의\&quot;도 빼는 게 좋습니다. 우리말은 복수 구분을 잘 하지 않지만 의도적으로 복수개가 있다는 암시를 넣는 게 좋습니다. 그렇게 해서 일단 작은 거라도 떠올리게 하고 나면 더 기억이 날 것입니다. (역시 증인 면담에 대한 연구 참고)&lt;/li&gt;&lt;li&gt;\&quot;&lt;strong&gt;당신이 업무하면서&lt;/strong&gt;\&quot; : 이 말은 불충분합니다. 앞에서 말했듯이 부정적인 사건을 평범하게 느끼게 해줘야 합니다. 그런면에서 이 말은 아무 역할을 하고 있지 못합니다. 예컨대, \&quot;업무하다 보면 실수라는 게 생기기 마련이잖아요\&quot;로 시작을 했으면 좋았을 겁니다. 이런 경험이 있을 수 있다는 걸 전제로 하고 질문을 하는 겁니다. 그런데 반대로 이런 경험은 드물고 예외적이라는 암시가 있으면 상대는 답을 제대로 하기 어려워집니다. 모 연구에서 학생들을 두 개의 반에 무작위 배정하고, 거의 비슷한 질문을 던졌습니다. \&quot;당신이 여름에 대해 아는 단어들을 적으시오\&quot;/\&quot;당신이 여름에 대해 이미 아는 단어들을 적으시오\&quot;. 이러면 학생들의 응답이 달라집니다. 후자의 질문에 대해 학생들은 더 많은 단어를 생각해 내게 됩니다. 두 질문의 차이는 \&quot;이미\&quot;(already)의 유무입니다. \&quot;이미\&quot;가 있을 경우 학생들은 기억 탐색에 더 많은 노력을 들입니다. 특히 묻고자 하는 경험에 사회적으로 부정적 함의가 있다면 일종의 심리적 안전감을 제공하기도 합니다. 비슷한 맥락입니다.&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;이런 분석을 보니까 어떤 생각이 드시나요? 맞습니다. 대부분의 사람들은 자신이 일상적으로 쓰는 언어가 어떤 효과를 가져오는지, 특히 그 말이 나를 유리하게 혹은 불리하게 하는지를 잘 모르고 있습니다. &lt;a href=\&quot;https://web.archive.org/web/20230330022309/https://class101.app/cjunekim-class\&quot; target=\&quot;_blank\&quot;&gt;클래스101 강의&lt;/a&gt;를 통해 이런 부분에 대해 눈을 뜨는 기회를 가져보시길 권합니다. 특히 그냥 동영상 강연만 보는 게 아니라(사실 동영상 강연의 교육 효과는 믿을 수 없을 정도로 낮다고 보고되어 있습니다), 이메일이나 전화 코칭이 가능한 옵션이 있는데 되도록 &lt;strong&gt;전화 코칭&lt;/strong&gt;을 선택하실 것을 권합니다.&lt;br&gt;&lt;br&gt;마지막으로 생각해볼 꺼리 하나를 드립니다. 다음 추천사항 중 근거를 통해 거짓으로 밝혀진 것은 무엇일까요?&lt;br&gt;&lt;ul&gt;&lt;li&gt;되도록 명료한 질문이 좋다.&lt;/li&gt;&lt;li&gt;같은 시간이라면 많은 질문을 한 인터뷰가 좋은 인터뷰이고 질문이 적으면 좋지 않다.&lt;/li&gt;&lt;li&gt;피면접자가 인터뷰 중 바로 바로 답했다면 좋은 것이다.&lt;/li&gt;&lt;li&gt;피면접자가 인터뷰 동안 편안하게 느꼈다면 좋은 것이다.&lt;/li&gt;&lt;li&gt;되도록 사전에 질문을 모두 준비하는 것이 좋다.&lt;/li&gt;&lt;li&gt;왜를 묻는 것이 중요하다.&lt;/li&gt;&lt;li&gt;면접자가 인터뷰에 능숙해 보이는 것이 좋다.&lt;/li&gt;&lt;li&gt;면접자가 전체 인터뷰를 리딩해줘야 한다.&lt;/li&gt;&lt;li&gt;될 수 있으면 피면접자의 생각과 의견을 많이 들어야 한다.&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;답은 \&quot;&lt;strong&gt;전부&lt;/strong&gt;\&quot;입니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2020/05/06 13:29&quot;]}],[0,{&quot;id&quot;:[0,5946833],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614101341/http://agile.egloos.com/5946833&quot;],&quot;title&quot;:[0,&quot;올해 첫 AC2 과정 40기가 곧 열립니다&quot;],&quot;body&quot;:[0,&quot;\n\tAC2 레벨1 과정인 40기가 4월 5일부터 시작합니다. 이번에도 코로나로 온라인 기반으로 진행하게 됩니다.&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20230614101341/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;http://www.ac2.kr/participate&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;strong&gt;상반기 유일한 과정이고 올해 총 2번 열리게 되는 과정 중 첫번째입니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;이 과정은 별도의 홍보 활동 없이 2009년부터 총 40기수나 열리게 되었네요. 약 400여명이 참가를 해주셨습니다. 그 분들의 입소문 하나로 이제까지 올 수 있었던 것 같습니다.&lt;br&gt;&lt;br&gt;예전에 제럴드 와인버그의 PSL 과정이 생각이 납니다. 1974년부터 매년 진행된 워크숍이었는데요. 저는 2010년도에 참가를 했습니다. 과정 시작 전날 호텔에 도착을 하면 웰컴 디너 파티 같은 게 열립니다. 그날이 떠오르네요. 식탁 맞은 편에 어떤 여성분이 앉으셨는데 뭐하냐 물어봤더니 유기화학자인가 뭐 그랬습니다. 신기했죠. 어라, IT 분야의 사람만 오는 게 아니구나. 어떻게 알게 됐냐 했더니 자기 남편이 몇 년 전에 여기 졸업했다 하더군요. 남편은 IT 쪽이라고 했습니다. 그냥 남편이 빙그레 웃으며 가보면 알거라고 했답니다. 이제와 돌아보니 AC2도 이 PSL과 비슷한 면들이 있다 싶네요.&lt;br&gt;&lt;br&gt;이 과정에서 도대체 뭘 얻을 수 있는거냐 하고 물어보시는 분들이 많습니다. 근데, 거기에 어떤 획일화된 답을 드리기가 쉽지 않습니다. 그나마 드릴 수 있는 게 다음과 같은 종류가 아닐까 싶습니다.&lt;br&gt;&lt;br&gt;사고 실험입니다. 내가 AC2 과정을 하면 3개월 후에 어떤 상태가 되어 있을까에 대해 감을 얻을 수 있습니다.&lt;br&gt;&lt;br&gt;다음 질문에 솔직하게 답해보세요.&lt;br&gt;&lt;ol&gt;&lt;br&gt;&lt;li&gt;오늘을 포함해 최근 일주일간, 나의 개인적인 웰빙면에서 얼마나 잘 지냈나요? 0점 매우 나쁘다, 10점 매우 좋다.&lt;/li&gt;&lt;li&gt;오늘을 포함해 최근 일주일간, 가까운 사람이나 가족 등과의 관계에서 얼마나 잘 지냈나요? 0점 매우 나쁘다, 10점 매우 좋다.&lt;/li&gt;&lt;li&gt;오늘을 포함해 최근 일주일간, 직장/일 등 사회적인 면에서 얼마나 잘 지냈나요? 0점 매우 나쁘다, 10점 매우 좋다.&lt;/li&gt;&lt;li&gt;오늘을 포함해 최근 일주일간, 내 삶의 전반적인 만족도 면에서 얼마나 잘 지냈나요? 0점 매우 나쁘다, 10점 매우 좋다.&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;&lt;br&gt;위에 답한 점수를 모두 합산해 보세요. 만약 25점 이하라면 임상적으로 의미있는 우울감을 겪고 있는 상태이고 외부의 도움이 필요한 상태입니다. AC2 레벨1 과정에 들어오시는 분들의 평균 점수는 23점 정도 됩니다.&lt;br&gt;&lt;br&gt;근데, AC2를 약 3개월 경험하고 나면 이 점수가 &lt;strong&gt;약 10점 오릅니다&lt;/strong&gt;. 33점이 되는 것이죠. 따라서, 아까 네가지 문항에 답을 했던 점수에 각기 2.5점을 더한 점수 상태로 응답했다고 상상을 해보세요. 만약 각기 5점씩으로 답을 했다고 치면, 거기에서 2.5점씩 오른 7.5점은 내가 어떤 상태일까 상상해 보는 것이죠. 감이 오시나요?&lt;br&gt;&lt;br&gt;내 삶에서 이 정도의 변화가 의미가 있을 것 같다 싶은 분들은 신청을 서두르세요. 선착순으로 통상 1주일 안에 모집 종료가 되거든요.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2021/03/22 17:03&quot;]}]]]}" ssr client="load" opts="{&quot;name&quot;:&quot;SearchPage&quot;,&quot;value&quot;:true}" await-children><div class="w-full flex justify-center"><div class="max-w-[680px] w-full"><div class="text-center py-16"><div class="max-w-md mx-auto"><h2 class="text-xl font-medium text-gray-900 mb-2">검색을 시작해보세요</h2><p class="text-gray-600">찾고 싶은 내용의 키워드를 입력해 주세요.</p></div></div></div></div><!--astro:end--></astro-island>  </main> <!-- Footer --> <footer class="bg-white/80 backdrop-blur-sm border-t border-gray-200/50 py-8 mt-16"> <div class="max-w-6xl mx-auto px-4"> <div class="text-center space-y-4"> <div class="text-sm text-gray-600 space-y-2"> <p>
