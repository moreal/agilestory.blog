]=await Promise.all([import(this.getAttribute("component-url")),n?import(n):()=>()=>{}]),u=this.getAttribute("component-export")||"default";if(!u.includes("."))this.Component=h[u];else{this.Component=h;for(let f of u.split("."))this.Component=this.Component[f]}return this.hydrator=p,this.hydrate},e,this)}catch(n){console.error(`[astro-island] Error hydrating ${this.getAttribute("component-url")}`,n)}}attributeChangedCallback(){this.hydrate()}}d(y,"observedAttributes",["props"]),customElements.get("astro-island")||customElements.define("astro-island",y)}})();</script><astro-island uid="LR36W" component-url="/_astro/SearchPage.J64gFpYY.js" component-export="SearchPage" renderer-url="/_astro/client.BXt-b5tt.js" props="{&quot;posts&quot;:[1,[[0,{&quot;id&quot;:[0,1355434],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612092102/http://agile.egloos.com/1355434&quot;],&quot;title&quot;:[0,&quot;애자일 블로그 출발&quot;],&quot;body&quot;:[0,&quot;\n\t안녕하세요.&lt;br&gt;&lt;br&gt;첫 포스트입니다. 이 블로그에는 애자일 방법론(기민한 방법론)에 대한 이야기, 그리고 애자일 컨설팅 회사 주변에서 일어나는 일에 대한 글을 올리도록 하겠습니다.&lt;br&gt;&lt;br&gt;잘 부탁드립니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 각 글에는 글쓴이 이름이 별도로 붙습니다.&amp;nbsp;저 말고도 저희 직원분들도 글을 써주실 겁니다.&amp;nbsp; \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/03 07:17&quot;]}],[0,{&quot;id&quot;:[0,1378897],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422085857/http://agile.egloos.com/1378897&quot;],&quot;title&quot;:[0,&quot;한국생명공학연구원 교육&quot;],&quot;body&quot;:[0,&quot;\n\t오는 2월 20일부터 24일까지 서울 숭실대에서 한국생명공학연구원 주최로 애자일 방법론 교육이 있습니다. 코치는 저와 강규영, 김형용 이렇게 세 분입니다. (교육 내용 &lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://biohackers.net/wiki/%EC%83%9D%EB%AC%BC%EC%A0%95%EB%B3%B4%ED%95%99SW%EA%B0%9C%EB%B0%9C%EB%B0%A9%EB%B2%95%EC%9B%8C%ED%81%AC%EC%83%B5\&quot;&gt;링크)&lt;/a&gt;&lt;br&gt;&lt;br&gt;학계와 업계에서 바이오인포매틱스(생물정보) 분야를 연구하시는 분들, 또 실제 서비스와 제품을 만드는 분들 대상으로 하는 \&quot;생물정보 소프트웨어 개발 프로세스 교육\&quot;입니다. &lt;br&gt;&lt;br&gt;작년부터 이 교육을 시작했는데, 올해가 제 3기가 됩니다. &lt;br&gt;&lt;br&gt;개인적으로는 작년에 했던 두번의 교육이 매우 의미가 깊었습니다. 교육/학습철학에 대해 다시 생각해 볼 기회가 되었고, 저희 스스로 교육을 진행하면서도 그 효과에 놀랐습니다. &lt;br&gt;&lt;br&gt;우리는 한 사람이 앞에 나와서 강의하는 형태는 최장 20분을 넘지 말자고 나름의 룰을 정했습니다. &lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://xper.org/wiki/seminar/TeachingWithYourMouthShut\&quot;&gt;TeachingWithYourMouthShut&lt;/a&gt;을 교육 전에 코치들이 공동 스터디를 했었죠. &lt;br&gt;&lt;br&gt;&lt;p&gt;교육을 받으신 분들은 \&quot;이런 강의는 생전 처음이었다\&quot;, \&quot;교육 중 졸아본 적이 없는 게 처음이다\&quot; 등의 말씀을 하셨습니다. 강의가 끝나고 교육생들이 제출한 강의평가서를 제 와이프가 읽고는, \&quot;감동적이다\&quot;는 말을 해줬습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;새로운 교육에 대한 확신을 갖게 되었습니다. &lt;br&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;아래는 당시 교육을 끝내고 제가 썼던 글입니다:&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://xper.org/wiki/seminar/_b4_eb_c0_fc_b0_ad_c0_c7\&quot;&gt;대전강의&lt;/a&gt;와 서울에서의 생명정보공학 소프트웨어 개발 프로세스 교육을 통해 XP 교육을 어떻게 하는 것이 좋을지에 대한 확신이 생겼다. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;프로그래밍을 전문적으로 해본 적이 없는 사람이 스스로 &lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://xper.org/wiki/seminar/MockObject\&quot;&gt;MockObject&lt;/a&gt;를 발견해 냈다. 나는 단지 테스트 비용을 최소화하고 테스트로부터 얻는 확신을 최대화 해보라고 했을 뿐이었다. 그는 내 기억으로, \&quot;Fake어쩌구\&quot;라고 클래스 이름을 지었다. \&quot;그걸 &lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://xper.org/wiki/seminar/MockObject\&quot;&gt;MockObject&lt;/a&gt;라고 부른답니다\&quot;라고 말해주면 되었다. &lt;a href=\&quot;https://web.archive.org/web/20230422085857/http://xper.org/wiki/seminar/MockObject\&quot;&gt;MockObject&lt;/a&gt; 수업은 따로 필요 없었다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;전공이 생물쪽인 사람이 유닛 테스트(Test Last Programming)를 좀 해보더니, \&quot;테스트를 먼저 만들면 더 좋지 않을까요?\&quot;라는 의견을 낸다. \&quot;그걸 TDD라고 합니다\&quot;라고 말해주고 약간 힌트를 준다. 그러면 자연스레 TDD 교육이 이어진다. TDD를 좀 하더니, \&quot;메소드나 함수에서 내부적으로 어떤 변수를 바꿔버리는 것보다 값을 리턴하는 것이 테스트하기 더 좋은 것 같아요 -- 스타일의 차이일런지는 모르겠지만 그게 더 좋은 것 같습니다\&quot;라고 말한다. \&quot;그렇게 변수가 바뀌는 걸 사이드이펙트라고 하고, 아예 그게 불가능한 언어도 있습니다\&quot;라고 말해준다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;교육을 듣기 전에 자신은 프로그래밍이란 걸 이제 막 공부하고 있기 때문에 우리가 사전 설문지에서 풀어보라고 한 Toy Problem(20줄 내외로 풀 수 있는 간단한 문제)을 내지 못하겠다고 했던 학생은 2주 후에 OOP로 자신이 원하는 시뮬레이션 프로그램을 만들고 있었다. 그는 \&quot;성장상 장원\&quot;을 탔다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;그들의 발전을 지켜보는 나로서도 상당히 경이로운 경험이었다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;핵심은 어떤 순서로 어떻게 하느냐 인데, 학습자가 자연스럽게 다음 단계의 내용을 스스로 도출하게 하면 물 흐르듯 교육이 이어질 수 있다. 교육 중에는 누군가가 앞에 나와서 \&quot;강의\&quot;하는 시간이 결코 연속 20분을 넘지 않는다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;5년 쯤 후에는 상당수의 교육(특히 성인 대상)이 이 형식으로 바뀌리라 전망한다.&lt;/p&gt;...&lt;br&gt;&lt;br&gt;어떻게 이음새 없이 매끈히 연결되게 하나? &lt;br&gt;&lt;p&gt;하나의 교육 활동이 끝났을 때(30분, 1시간, 2시간 등) 피교육자가 \&quot;아하\&quot;와 동시에 \&quot;그렇다면 이건 어떻게...?\&quot; 식의 질문을 느낄 수 있어야 한다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;매 교육은 앞 단계의 질문에 대해 통찰을 제공하면서 동시에 피교육자가 다음 단계로 나아가는 데 초석이 되는 질문을 품게 해야 한다.&lt;br&gt;&lt;/p&gt;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;p&gt;이번에도 이런 성공적인 교육이 될 수 있도록 노력할 것입니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/06 13:48&quot;]}],[0,{&quot;id&quot;:[0,1385813],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422072248/http://agile.egloos.com/1385813&quot;],&quot;title&quot;:[0,&quot;실용주의적 짝 프로그래밍?&quot;],&quot;body&quot;:[0,&quot;\n\t저희가 컨설팅을 할 때는 해당 팀의 팀원과 원래 업무와 개선 업무를 같이 진행합니다.&lt;br&gt;&lt;br&gt;정선화씨와는 수 개월에 걸쳐 함께 작업을 했었는데, 열심히 노력하시고 또 그에 걸맞게 계속 성장하시는 분이라고 생각합니다. 정선화씨는 특히 짝 프로그래밍의 효과를 톡톡히 본 경우입니다. (&lt;a href=\&quot;https://web.archive.org/web/20230422072248/http://blog.naver.com/casi99/80021578001\&quot;&gt;http://blog.naver.com/casi99/80021578001&lt;/a&gt;)&lt;br&gt;&lt;br&gt;정선화씨의 팀은 다양한 서비스를 맡고 있는 팀으로, 한 사람이 서너개가 넘는 서비스를 맡고 있고 사람별로 업무 분장이 너무 확연해서 협력해서 일한다는 것이 큰 의미가 없었습니다. (&lt;a href=\&quot;https://web.archive.org/web/20230422072248/http://xper.org/wiki/xp/AreWeATeam\&quot;&gt;http://xper.org/wiki/xp/AreWeATeam&lt;/a&gt;&amp;nbsp;참고)&lt;br&gt;&lt;br&gt;그런데 선화씨와 그&amp;nbsp;옆자리에 계신 조영남씨 두분은 서로 이질적인 일을 하고는 있으나 공통점을 되도록 찾아내어서 짝 프로그래밍을 시도했습니다. 쉽지는 않았지요. 그러다가 도입한 것이 사이드 바이 사이드 프로그래밍이라는 것입니다. (&lt;a href=\&quot;https://web.archive.org/web/20230422072248/http://xper.org/wiki/xp/SideBySideProgramming\&quot;&gt;http://xper.org/wiki/xp/SideBySideProgramming&lt;/a&gt;)&lt;br&gt;&lt;br&gt;선화씨의 블로그를 보면 짝 프로그래밍과 사이드 바이 사이드 프로그래밍을 적절히 섞어서 사용해 큰 효과를 본 것 같습니다.&lt;br&gt;&lt;br&gt;짝 프로그래밍 같은 XP의 실천법에 대해 틀에 짜인 고정관념을 갖지 않고 실용주의적인 접근을 취해서 성공한 좋은 예라고 봅니다.&lt;br&gt;&lt;br&gt;(선화씨, 화이팅!)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/07 12:53&quot;]}],[0,{&quot;id&quot;:[0,1386318],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612094901/http://agile.egloos.com/1386318&quot;],&quot;title&quot;:[0,&quot;주당 20시간 근무하는 회사&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a title=\&quot;Permanent Link: 20%의 여유시간. 80%의 업무시간.\&quot; href=\&quot;https://web.archive.org/web/20230612094901/http://mediaflock.net/?p=68\&quot; rel=\&quot;bookmark\&quot;&gt;20%의 여유시간. 80%의 업무시간. (&lt;/a&gt;&lt;a href=\&quot;https://web.archive.org/web/20230612094901/http://mediaflock.net/\&quot;&gt;MediaFlock)&lt;/a&gt;&lt;br&gt;&lt;br&gt;이거 정말 쉬운 일이 아닙니다. 하지만 무척 중요한 일이기도 합니다.&lt;br&gt;&lt;br&gt;저희 회사에서는 근무시간이 기본적으로 주당 20시간(하루 평균 4시간 꼴)입니다. 나머지 시간에는 자기 계발, 스터디, 체력단련, 사교모임, 취미생활 등을 함께 혹은 따로 합니다.&lt;br&gt;&lt;br&gt;이 주당 20시간의 아이디어는 제 개인적 경험에서 나왔습니다.&lt;br&gt;&lt;br&gt;예전에 써뒀던 글을 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;나는 이런 경험이 있다. 하루 8시간 일할 때보다 하루 4시간 일할 때 더 많은 일을 더 효율적으로 했었다. 하루 4시간 일하면 나머지 시간에 무의식이 작동을 하면서 새로운 아이디어를 마구 만들어낸다(혹은 여가시간에 관련 논문을 찾아 읽거나 한다). 또 나의 일하는 방식에 대해 객관적으로 바라볼 여유가 생기고 자기 행동 수정이 가능해진다. 그래서 다음날 일터에 도착하면 에너지가 넘치고 새로운 시도를 하게 된다. 하지만 8시간 일하게 되면 일을 하지 않는 시간에는 그냥 멍하게 되고 일 관련된 창의적 발상이 그다지 떠오르지 않는다. &lt;br&gt;&lt;p&gt;이걸 프랙탈적으로 적용해서, 한 두달이나 한 분기를 일하고 또 그만큼 쉬는 방식을 생각해 볼 수 있다. 나도 그런 경험이 있는데, 역시 이 경우 뛰어난 아이디어가 나오는 때가 많았다. 하지만 하루 4시간 일할 때만큼의 엄청난 에너지를 맛볼 수는 없었다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;그래서 곰곰히 생각해 보니 방점은 \&quot;쉰다\&quot;는 것에만 있는 게 아닌 것 같았다. 핵심은 전환점에도 있었다. 일하다-&amp;gt;쉬다, 쉬다-&amp;gt;일하다. 이 전환점이 얼마나 자주 있었느냐가 중요했다. 8시간 일하게 되면 일하다-&amp;gt;쉬다, 쉬다-&amp;gt;일하다는 전환점이 명확하지가 않다. 집에 곧장 퇴근을 한다고 해도 마음놓고 충분한 휴식을 취하기 어렵다. 하지만 4시간 모드에서는 나날이 이 전환점을 맛보게 된다. 나는 이런 전환점이 뭔가 새로운 도약의 기회가 되는데 4시간 모드에서는 &lt;a href=\&quot;https://web.archive.org/web/20230612094901/http://xper.org/wiki/seminar/_c0_cf_c0_cf_bd_c5_bf_ec_c0_cf_bd_c5\&quot;&gt;일일신우일신&lt;/a&gt;이 가능했다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;(&lt;a href=\&quot;https://web.archive.org/web/20230612094901/http://xper.org/wiki/seminar/_b4_ba_c6_d0_b7_af_b4_d9_c0_d3%20\&quot;&gt;http://xper.org/wiki/seminar/_b4_ba_c6_d0_b7_af_b4_d9_c0_d3&lt;/a&gt;에서)&lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;br&gt;참 반어적입니다. &lt;span style=\&quot;COLOR: #cc33cc\&quot;&gt;하루 8시간 일할 때보다 하루 4시간 일할 때 더 많은 일을 더 효율적으로 했다&lt;/span&gt;니요... 하지만 사실입니다.&lt;br&gt;&lt;br&gt;개선 한다는 것 자체가 어떻게 보면 모순입니다. 시간이 없고 바빠서 개선을 못하는데 사실 개선이 가장 필요한 사람과조직은 여유가 없는 사람과 조직들입니다. 퍼즐 중에 숫자맞추기라고 있습니다. 1부터 15까지 숫자를 맞추는데 전체 칸은 16칸이고 한 칸이 비어있지요. 판의 배열을 바꾸려면 여유가 필요한 것입니다.&lt;br&gt;&lt;br&gt;이에 대해서는 톰 디마르코가 쓴 \&quot;슬랙(Slack)\&quot;이라는 책에서 자세히, 그리고 설득력있게 이야기 하고 있습니다. (&lt;a href=\&quot;https://web.archive.org/web/20230612094901/http://xper.org/wiki/seminar/Slack\&quot;&gt;http://xper.org/wiki/seminar/Slack&lt;/a&gt;)&lt;br&gt;&lt;br&gt;이 여유 시간 동안 개선과 발전을 하게 되면 그렇게 하지 못하는 사람, 조직과 점점 차이가 커지게 됩니다. 왜냐하면 지식과 능력은 복리로 이자가 붙기 때문입니다. (&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230612094901/http://xper.org/wiki/seminar/_ba_b9_b8_ae\&quot;&gt;http://xper.org/wiki/seminar/_ba_b9_b8_ae&lt;/a&gt; 참고) 혹자는 어떻게 하루 네 시간 일하면서 먹고 살 수 있느냐고 묻는데, 저는 이렇게 답합니다. \&quot;하루 네 시간 일하기 때문에(바로 그 이유로) 하루 네 시간 일하고도 살 수 있습니다\&quot; 나머지 네 시간의 여유 덕분에 일하는 네 시간을 밀도 높고 압축적으로 보낼 수 있다는 것이지요.&lt;br&gt;&lt;br&gt;조직이나 개인의 효율/효과성면은 그렇고, 삶의 질에 대해서도 할말이 많습니다.&lt;br&gt;&lt;br&gt;제가 일반 회사를 다닐 때 회사 근처에 공원이 있어서 잠시 쉬러 공원 벤치에 나와 앉아있었던 적이 있었습니다. 날씨가 무척 좋았는데, \&quot;아 좋다\&quot;하는 말이 절로 나오더군요. 그러다가는 갑자기 내가 자유가 있는가 하는 생각이 들었습니다. 우리는 자유 민주주의 국가에 사는 자유인이라고 하죠. 하지만 과연 우리에게 자유가 있는가. 경복궁에 가고 싶다고 해서 갈 수가 있는가? 대부분의 직장인은 가지 못할 겁니다. 가고 싶어도 퇴근할 때 즈음이면 문을 닫겠지요. 주말은 주말대로 이유와 사정이 있을테고요. 이건 아니다, 그런 생각이 들었습니다.&lt;br&gt;&lt;br&gt;그런데 저녁에 한 시간 일찍 퇴근하는 것은 큰 차이가 없는 것 같았습니다. 저는 10-to-7에서, 9-to-6, 8-to-5까지 해보았는데 저녁 활용시간에는 큰 차이가 없었습니다. 그런데 신기하게 오후 4시 이전에 퇴근이 되면 여유시간이 팍 늘어나게 되더군요. 더하기가 곱하기가 된다고 할까요.&lt;br&gt;&lt;br&gt;하루 평균 4시간 근무를 대략 1년 넘게 지켜오고 있는데 삶의 질과 만족도가 엄청나게 높아지는 걸 느낍니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/07 14:14&quot;]}],[0,{&quot;id&quot;:[0,1400950],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004312/http://agile.egloos.com/1400950&quot;],&quot;title&quot;:[0,&quot;국내 출간 예정인 애자일 관련 서적&quot;],&quot;body&quot;:[0,&quot;\n\t국내에서는 인사이트라는 출판사에서 애자일 관련 서적을 많이 출간했습니다. 지금까지 나온 것들을 정리하면,&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200207220004\&quot;&gt;Extreme Programming Installed XP도입을 위한 실전 입문&lt;/a&gt; &lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200412020003\&quot;&gt;테스트 주도 개발&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200505180011\&quot;&gt;실용주의 프로그래머&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200302040004\&quot;&gt;자바 툴을 이용한 eXtreme Programming&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200507060008\&quot;&gt;XP로 접근하는 IT 프로젝트 관리와 구현&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200304180026\&quot;&gt;초보자를 위한 eXtreme 프로그래밍 - 리팩토링과 기민한 모델링&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200411020003\&quot;&gt;실용주의 프로그래머를 위한 단위 테스트 with JUnit&lt;/a&gt;&lt;/li&gt;&lt;li&gt;기타 실용주의 프로그래머 시리즈들&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;등이 있습니다. 여러 출판사에서 고루 나왔네요. 여기에서 테스트 주도 개발은 저와 강규영씨가 공역을 했고, 실용주의 프로그래머는 저와 정지호씨가 공역을 했지요. 유일하게 국내 집필 서적이 있는데, \&quot;XP로 접근하는 IT 프로젝트 관리와 구현\&quot;이라는 책입니다. 제 생각에는 XP를 짤막하게 정리해서 보기에는 좋지만, XP를 도입한 국내 사례가 제시되지 않고 구체적이고 실전적인 내용이 좀 부족하지 않나 하는 느낌입니다.&lt;/p&gt;&lt;p&gt;어쨌건 올해나 내년에는 국내 XP 사례를 반영한 책을 직접 한 번 써볼 생각입니다.&lt;/p&gt;&lt;p&gt;이 외에 출간 준비 중인 책들이 있는데,&lt;/p&gt;&lt;ul&gt;&lt;li&gt;User Stories Applied&lt;/li&gt;&lt;li&gt;Extreme Programming Explained, 2nd Edition&lt;/li&gt;&lt;li&gt;Fit for Developing Software&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;등이 있습니다. USA는 LG전자 생산기술원에 계신 &lt;a href=\&quot;https://web.archive.org/web/20070720004312/http://wgshim.com/\&quot;&gt;심우곤&lt;/a&gt;씨가 다른 분들과 함께 공역을 하시고 2월 경에 출간할 예정입니다. 이 책은 제가 추천사를 썼습니다. XPE2E는 3월에 출간될 예정인데 제가 감수를 보고 있습니다. FIT는 제가 직접 번역을 하고 있는데 올해 안에는 출간을 해야지요. --;&lt;/p&gt;&lt;p&gt;모두 인사이트 출판사에서 준비하고 있는 책들인데, 아마 다른 출판사에서도 많이 출간을 준비하고 있으리라 생각합니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/09 15:36&quot;]}],[0,{&quot;id&quot;:[0,1411154],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070805202500/http://agile.egloos.com/1411154&quot;],&quot;title&quot;:[0,&quot;한국생명공학연구원 교육 장소 사전 답사&quot;],&quot;body&quot;:[0,&quot;\n\t오는 2월 20일부터 시작될&amp;nbsp;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20070805202500/http://agile.egloos.com/1378897\&quot;&gt;한국생명공학연구원 교육&lt;/a&gt;에 앞서, 숭실대 강의실을 사전 답사(?) 하고 왔습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img src=\&quot;https://web.archive.org/web/20070805202500im_/http://pds2.egloos.com/pds/1/200602/11/50/c0063450_017479.jpg\&quot; border=\&quot;0\&quot; class=\&quot;image_mid\&quot; width=\&quot;360\&quot; height=\&quot;480\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;미리 강의 장소의 특성을 파악하는 작업은 매우 중요하다고 생각합니다. 우리가 중요하게 생각하는 것들은&lt;br&gt;&lt;br&gt;* 좌석이 우리가 원하는 형태로 배치되어 있는지, 그렇지 않다면 좌석을 재배치하는 것이 가능한지&lt;br&gt;* (짝 프로그래밍 실습을 한다면) 의자가 짝 프로그래밍을 하기에 적절한지&lt;br&gt;* 채광은 잘 들어오는지&lt;br&gt;* 통풍이 잘 되는지, 불쾌한 냄새가 나지는 않는지&lt;br&gt;&lt;br&gt;등 입니다.&lt;br&gt;&lt;br&gt;바로 이 건물이고&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img src=\&quot;https://web.archive.org/web/20070805202500im_/http://pds1.egloos.com/pds/1/200602/11/50/c0063450_0181641.jpg\&quot; border=\&quot;0\&quot; class=\&quot;image_mid\&quot; width=\&quot;480\&quot; height=\&quot;360\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;강의실은 대략 이렇게 생겼습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img src=\&quot;https://web.archive.org/web/20070805202500im_/http://pds2.egloos.com/pds/1/200602/11/50/c0063450_01837100.jpg\&quot; border=\&quot;0\&quot; class=\&quot;image_mid\&quot; width=\&quot;480\&quot; height=\&quot;360\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt; 예상 인원이 30명 정도인데 56명이 입장 가능한 넉넉한 공간입니다. 책상도 재배치 가능하고, 뒷면이 모두 창으로 되어 있어 채광도 좋은 편이고요. (친절하게 안내해주신 이름모를 연구원님 감사합니다 ^^) &amp;nbsp;&lt;br&gt;&lt;br&gt;부디 성공적으로 마무리되면 좋겠습니다.&lt;br&gt;&lt;br&gt;--강규영\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/11 00:19&quot;]}],[0,{&quot;id&quot;:[0,1411193],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422074522/http://agile.egloos.com/1411193&quot;],&quot;title&quot;:[0,&quot;Direct Manipulation&quot;],&quot;body&quot;:[0,&quot;\n\t직접적 조작 &lt;br&gt;&lt;hr&gt;Ben Schneiderman이 정의한 개념. HCI 스타일로, 사용자에게 제시된 객체들을 물리 세계에 대응되는 액션을 통해&amp;nbsp;마치 직접 조작하듯이 할 수 있는 것을 말합니다. 예를 들자면 옆에 앉은 할아바지가 컴퓨터를 잘하는 손자에게 화면에 보이는 윈도우를 가리키며 \&quot;이거 좀 크게 늘려봐\&quot;라고 말할 때, 일련의 암호 같은 키 배열을 입력하는 것이 아니고 마우스를 움직여 윈도우의 경계선을 드래깅 해서 직접 \&quot;늘림으로써\&quot; 화면을 늘리는 동작을 할 때, 우리는 DM을 보는 것이죠. 할아버지왈, \&quot;어, 그냥 잡아 늘이면 되네\&quot;. &lt;br&gt;&lt;ul&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422074522/http://en.wikipedia.org/wiki/Direct_manipulation_interface\&quot;&gt;http://en.wikipedia.org/wiki/Direct_manipulation_interface&lt;/a&gt; &lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422074522/http://www.cs.umd.edu/class/fall2002/cmsc838s/tichi/dirman.html\&quot;&gt;http://www.cs.umd.edu/class/fall2002/cmsc838s/tichi/dirman.html&lt;/a&gt; 참고 &lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;/ul&gt;제가 여기서 하려는 이야기는 이 DM 개념은 아니고 좀 다른 차원/개념의 DM입니다. 그 UI가 어떤 스타일로 되어 있건 간에, 즉 DM 스타일이건 아니건 상관없이, 우리가 어떤 사용자를 구경할 때 흡사 화면의 물체를 직접 손으로 조물딱 거리고 있는 것처럼 느껴지는 경우가 있습니다. &lt;br&gt;&lt;p&gt;군대에서 워드프로세서를 다뤄본 사람이라면 이게 어떤 느낌인지 잘 압니다. 이등병 때 상병이나 병장 쯤 되는 사수가 자기 앞에서 고색창연한 워드프로세서로 현란한 쇼를 보이는 걸 목격하고는 엄청난 충격을 받아봤을 겁니다. 마치 화면상의 글자를 직접 손으로 만지는 것 같습니다. UI가 얼마나 구린가는 아무런 의미가 없습니다. 그 고참은 일견 워드프로세서 자체와 한 몸으로 연결되어 있는 것 같습니다. 맥루한은 기술이 인간 몸의 연장(延長, extension)이라고 했습니다. 그 현시를 보는 것입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;프로그래머라면 VI(텍스트 에디터)&amp;nbsp;고수를 보고는 이런 충격을 받았을 것입니다. 저기 여기 글자 지워야 되고요 전체적으로 오른쪽으로 좀 움직여주시고 이 단어는 여기로 옮기고, 이런 말을 요청하면 바로 그자리에서 해결을 해버립니다. 그 사람의 생각의 속도와 화면에서 벌어지는 이벤트의 연속은 거의 일치합니다. 이렇게 해야지 생각하면 그렇게 되어 버립니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;저는 라면이라는 디자이너가 작업하는 걸 곁에서 보고 이런 DM의 느낌을 받았습니다. 아아아, 그 날의 충격을 어찌 말로 다 옮기리오. 그녀는 더글라스 엥겔바트가 주장했듯이 한 손은 키보드 한 손은 마우스(사실은 타블렛 펜)를 사용했는데 제가 느끼기에는 두 손을 모니터 속으로 집어넣어서 화면속의 그림 조각들을 찰흙 만지듯 주무르는 것 같았습니다. 저는 감동해서 그녀에게 절이라도 하고 싶었습니다. 백전불패의 검객 미야모토 무사시가 수년을 산에서 수련하고 이쯤이면 무적이다 생각해서 하산하며 내려오다가 기름장수가 기름을 공중에 띄워서 호리병으로 골인시키는 모습을 보고는 다시 입산했다고 하는데, 그는 이런 DM을 본 것입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;이 정도 수준에서는 원래 UI에서 DM을 제공하냐 아니냐가 관건이 되진 않는 것 같습니다. 그보다도 나와 시스템을 한 몸으로 만들어 DM처럼 보이게 하는 데에 장애가 되는 요소가 있냐 없냐가 중요할 것입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;저는 최근에 프로그래밍에서 DM이 가능하다는 것을 느꼈습니다. &lt;a href=\&quot;https://web.archive.org/web/20230422074522/http://xper.org/wiki/seminar/JayLanguage\&quot;&gt;JayLanguage&lt;/a&gt;라는 언어인데, 고객이 옆자리에 앉아서 말하는 속도로 코딩을 하는 일화로 유명합니다. 저는 한가지 예만 보이겠습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;다음은 본인이 만든, Sierpinski Triangle이라는 프랙탈 도형을 그려주는 프로그램입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;pre class=\&quot;code\&quot;&gt;   (,,.~)^:5,&#39;*&#39;   &lt;/pre&gt;&lt;p&gt;실행하면 다음 결과가 나옵니다. &lt;br&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422074522im_/http://pds1.egloos.com/pds/1/200602/13/50/c0063450_21374141.png\&quot; width=\&quot;265\&quot; height=\&quot;507\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p&gt;그래픽으로&amp;nbsp;바꾸고, 좀 더&amp;nbsp;많은 삼각형을 보려면&amp;nbsp;다음과 같이 바꿔줍니다.&lt;/p&gt;&lt;pre class=\&quot;code\&quot;&gt;   load &#39;graph&#39;&lt;br&gt;   viewmat (,,.~)^:10,1   &lt;/pre&gt;&lt;p&gt;결과는 다음과 같습니다. &lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422074522im_/http://pds2.egloos.com/pds/1/200602/13/50/c0063450_21395412.png\&quot; width=\&quot;372\&quot; height=\&quot;398\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p&gt;이 언어에서는 프로그램 크기를 논할 때 라인보다 글자를 셉니다. 강규영군과 이야기하다가, 그가 다른 언어에서는 타이핑 속도가 병목이 되는 경우가 많은데, 이 언어에서는 생각의 속도가 병목이 된다는 말을 했습니다. 공감합니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;위 프랙탈 삼각형을 그리고 싶은대로 그냥 표현한 것이 저 짧은 한 줄, 아니 13글자입니다. 옆 사람이 느끼기에는 DM을 하는 듯 보일 것입니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/11 00:25&quot;]}],[0,{&quot;id&quot;:[0,1419453],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080906234718/http://agile.egloos.com/1419453&quot;],&quot;title&quot;:[0,&quot;익스트림 프로그래밍 2.0 도입 베스트 프랙티스&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20100614004909/http://www.javacommunity.org/new041118/conference/index.jsp?subCategory=4\&quot;&gt;제 7회 자바 컨퍼런스&lt;/a&gt;가 오는 2월 25일 삼성동 코엑스에서 열립니다.&lt;br&gt;&lt;br&gt;저는 이제까지 총 세 번에 걸쳐 자바 컨퍼런스에서 발표를 했습니다. 4회&amp;nbsp;&lt;a href=\&quot;https://web.archive.org/web/20100614004909/http://xper.org/wiki/xp/XP_c0_cc_be_df_b1_e2\&quot;&gt;XP 이야기&lt;/a&gt;, 5회 &lt;a href=\&quot;https://web.archive.org/web/20100614004909/http://xper.org/wiki/xp/_b1_e2_b9_ce_c7_d1_b9_ae_c8_ad_c0_cc_be_df_b1_e2\&quot;&gt;기민한 문화 이야기&lt;/a&gt;, 6회 TDD 수련 비결.&lt;br&gt;&lt;br&gt;이번 주제는 XP 2.0 도입 베스트 프랙티스입니다. 강사는 저와, 강규영, 신제용(LG전자)입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;강의목적&lt;/h2&gt;&lt;p&gt;익스트림 프로그래밍을 팀 내에 도입하는 가장 효과적이며 효율적인 방법은 무엇인가. 국내에 XP를 필두로 한 애자일 방법론이 소개된지 벌써 만 5년이 넘었다. 얼마전에는 XP의 아버지 켄트벡이 소위 XP 2.0으로 불리우는 새로운 XP 개념을 발표했다. 이 강좌에서는 XP, 특히 XP 2.0을 국내에 도입하면서 겪은 경험을 토대로 팀 내에서 XP 2.0을 도입하려고 할 때 최소 저항으로 최대 효과를 노릴 수 있는 베스트 프랙티스를 소개하도록 하겠다. 소프트웨어 개발 팀의 성과를 높히기 위해서 어떤 부분부터 어떻게 바꾸어 나가는 것이 효과적인지 그 노하우를 얻을 수 있을 것이다.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;강의대상&lt;/h2&gt;&lt;p&gt;XP에 대한 개념적 이해가 있는 사람으로, XP 등을 도입하여 팀 내 프로세스 개선을 하고 싶은 개발자, 관리자&lt;/p&gt;&lt;p&gt;※ 이 강의는 XP에 대한 개념적 이해가 있는 개발자, 관리자 등을 대상으로 하며, 팀이 일하는 방식을 바꾸고 싶지만 권한이 없는 사람, 혹은 그런 권한이 있으나 강제해서 효과가 나지 않을 것 같은 사람 등에게 도움이 될 것이다. 강의 내용은 비단 XP 뿐만 아니라 모든 종류의 조직 변화에 응용할 수 있다.&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;강의내용&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;XP 2.0이란 무엇인가. XP 1.0과 어떤 차이가 있는가.&lt;/li&gt;&lt;li&gt;도입 원칙과 패턴. XP 2.0을 팀에 도입할 때 효과적인 원칙과 패턴, 베스트 프랙티스를 소개한다.&lt;/li&gt;&lt;li&gt;질문 답변&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;참고로 저희 강의 제목은 다들 잘 아시겠지만 웹 2.0을 패러디했습니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/12 14:42&quot;]}],[0,{&quot;id&quot;:[0,1427166],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422133014/http://agile.egloos.com/1427166&quot;],&quot;title&quot;:[0,&quot;올해 가볼만한 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t2006년도 갈만한 컨퍼런스: &lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;XP2006 &lt;a href=\&quot;https://web.archive.org/web/20230422133014/http://virtual.vtt.fi/virtual/xp2006/\&quot;&gt;http://virtual.vtt.fi/virtual/xp2006/&lt;/a&gt; &lt;br&gt;&lt;/li&gt;&lt;li&gt;Agile 2006 &lt;a href=\&quot;https://web.archive.org/web/20230422133014/http://www.agile2006.com/\&quot;&gt;http://www.agile2006.com/&lt;/a&gt; &lt;br&gt;&lt;/li&gt;&lt;li&gt;OOPSLA/PLOP 2006 &lt;a href=\&quot;https://web.archive.org/web/20230422133014/http://www.oopsla.org/2006/\&quot;&gt;http://www.oopsla.org/2006/&lt;/a&gt; &lt;/li&gt;&lt;/ul&gt;&lt;p&gt;XP 2006은 자이리톨의 나라 핀란드에서 열리고 Agile 2006과 OOPSLA, PLOP은 모두 미국입니다. 당연히 XP 2006은 유럽 사람들이 많이 참여를 하겠지요.&lt;/p&gt;&lt;p&gt;OOPSLA와 PLOP은 하나로 묶어놓은 이유가, 올해에는 두 컨퍼런스가 같은 장소에서 연달아 열리기 때문입니다. 작년 경우, OOPSLA는 루비 컨퍼런스와 같은 장소에서 연달아 열렸습니다. 그래서 저는 적은 비용에 일석이조가 가능했지요. OOPSLA는 IT업계에서 열리는 가장 크고 유서깊은 컨퍼런스 중 하나이고, PLOP은 그 독특하고 가족적인 컨퍼런스 \&quot;문화\&quot;와 \&quot;전통\&quot;으로 유명하지요. 일본에서는 과거에 PLOP이라는 컨퍼런스의 문화를 배우려고 사람들을 몇 명 씩 보내기도 했다고 합니다.&lt;/p&gt;&lt;p&gt;저희 회사에서는 올해에 위 컨퍼런스 중 최소 하나 이상은 직원 전원이 참여를 하려고 신년 모임에서 약속을 했습니다. 혹시 같이 가고 싶은 분들 계세요?&lt;/p&gt;&lt;p&gt;작년 OOPSLA는 20주년 기념 \&quot;특별\&quot; 컨퍼런스였는데, 저는 김승범(&lt;a href=\&quot;https://web.archive.org/web/20230422133014/http://xenbio.net/\&quot;&gt;http://xenbio.net&lt;/a&gt;)씨와 함께 참석을 했습니다. 1천명이 넘는&amp;nbsp;참석자 중 한국인은 달랑 8명인가 그랬습니다. 대부분은 회사에서 지원을 해서 보내준 경우였는데, 김승범씨는 학생이면서 자비로 참석을 했습니다. 제 생각에는 충분히 그만한 가치의 잠재력이 있다고 봅니다. 잠재력이기 때문에 본전도 못 뽑을 수 있겠지만, 저나 김승범씨나 모두 투자한 돈 몇 배의 이득을 얻었다고 평가하고 있습니다.&lt;/p&gt;&lt;p&gt;이상하게 직장인들은 자기 일 관련해서 돈 쓰는 것을 손해보는냥 생각하는 경향이 있는 것 같습니다. 그래면서 회사욕을 하고 말이죠. 결국 자기 손해 아닐까 하는 생각도 듭니다. 신제용(&lt;a href=\&quot;https://web.archive.org/web/20230422133014/http://jeyong.com/\&quot;&gt;http://jeyong.com&lt;/a&gt;)씨는 자기 돈으로 회사 사무실에서 쓸 의자를 구입했습니다(물론 회사에서 지급한 \&quot;평범한\&quot; 의자가 있긴 했죠). 그 의자가 자기 집에 있는 의자보다 훨씬 더 비싸다고 합니다. 하루 중 자기가 앉아있는 시간으로 치면 회사가 더 긴데, 비싼 의자를 사서 집에 묵히는 것이 이상하다는 얘기였습니다.&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/13 17:42&quot;]}],[0,{&quot;id&quot;:[0,1427250],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422083924/http://agile.egloos.com/1427250&quot;],&quot;title&quot;:[0,&quot;대체 뭐가 문제야&quot;],&quot;body&quot;:[0,&quot;\n\t나왔습니다. 나왔어요. 제랄드 웨인버그 책이 하나 더 나왔어요.&lt;br&gt;&lt;br&gt;&lt;strong&gt;&lt;font size=\&quot;3\&quot;&gt;Are Your Lights On?: How to Figure Out What the Problem Really Is&lt;/font&gt;&lt;/strong&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422083924/http://www.amazon.com/gp/product/0932633161\&quot;&gt;아마존&lt;/a&gt; &lt;br&gt;&lt;br&gt;가 번역됐습니다.&lt;br&gt;&lt;br&gt;&lt;font face=\&quot;돋움\&quot; color=\&quot;#000000\&quot; size=\&quot;3\&quot;&gt;&lt;b&gt;대체 뭐가 문제야?&lt;/b&gt;&lt;/font&gt;&lt;span style=\&quot;FONT-SIZE: 100%; COLOR: #000000; FONT-FAMILY: 돋움\&quot;&gt;&amp;nbsp;- 문제 해결에 관한 창의적 사고를 길러주는 6가지 질문&lt;/span&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422083924/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200602100038\&quot;&gt;강컴&lt;/a&gt; &lt;br&gt;&lt;br&gt;2006년 현재 일본어판 56쇄랍니다. 저도 이 책의 띠지를 보고서야 알았네요. 엄청납니다. 영문판은 더 나갔겠지요?&lt;br&gt;&lt;br&gt;이 책은 제가 여러 곳에서 추천을 해왔습니다(제&amp;nbsp;기록을 검색해보니 2001년도에&amp;nbsp;읽었네요). 개발자들이나 컨설턴트들에게는 큰 도움이 되는 책입니다. 우리가 붙잡고 있는 문제들이 가상적인 경우가 많은데, 그런 함정을 피하는 지혜를 빌릴 수 있습니다.&lt;br&gt;&lt;br&gt;인사이트에서 두 권을 보내주셨네요. 고맙습니다. :) 컨설팅의 비밀은 제 처도 무척 좋아했는데, 제랄드의 책이라며 한 권 줬더니 기뻐하네요.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/13 17:56&quot;]}],[0,{&quot;id&quot;:[0,1436128],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070805201836/http://agile.egloos.com/1436128&quot;],&quot;title&quot;:[0,&quot;사용자 스토리 : 고객 중심의 요구사항 기법&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;얼마전 블로그에 &lt;a href=\&quot;https://web.archive.org/web/20070805201836/http://agile.egloos.com/1400950\&quot;&gt;썼듯이&lt;/a&gt; 여러권이 책들이 출간을 막바지에 두고 있습니다. 그 중 User Stories Applied의 번역판인 \&quot;사용자 스토리\&quot;가 오는 24일에 출고 예정으로 &lt;a href=\&quot;https://web.archive.org/web/20070805201836/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200602140030\&quot;&gt;강컴&lt;/a&gt;에 떴군요.&lt;/p&gt;&lt;p&gt;&lt;img src=\&quot;https://web.archive.org/web/20070805201836im_/http://static.flickr.com/41/120994955_afcdd21eac_m.jpg\&quot; border=\&quot;1\&quot; vspace=\&quot;3\&quot;&gt;&lt;/p&gt;역자는 &lt;a href=\&quot;https://web.archive.org/web/20070805201836/http://blog.naver.com/jooyunghan\&quot;&gt;한주영&lt;/a&gt;, &lt;a href=\&quot;https://web.archive.org/web/20070805201836/http://wgshim.com/\&quot;&gt;심우곤&lt;/a&gt;, 송인철 세 분입니다.&lt;br&gt;&lt;br&gt;아래에 제가 썼던 추천사 초고를 옮겨 붙입니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;본인은 애자일 방법론을 컨설팅하는 일을 주업으로 해오고 있다. 그 경험으로 보건대, 한 조직의 생산성을 향상시키는 방법에는 개인의 실력을 향상시키는 근본적 방법도 있지만 개인들이 어떤식으로 상호작용하는지를 바꿈으로서 개선을 하는 방법도 있으며, 후자의 방법은 종종 단기간에 퍽이나 놀라운 성과를 보인다.&lt;br&gt;&lt;br&gt;대다수 조직에서 병목지점은 기술적인 문제보다 사람 문제인 경우가 많다. 계획을 누구와 어떻게 세우고 또 그 계획을 어떤 식으로 조율하고 또 그걸 어떻게 공유하는지 등을 바꾸면 숨겨진 다른 문제점들이 하나 둘 드러나기 시작한다. 이것은 가장 큰 병목이 해결되었기 때문인데, 긍정적인 변화로 보아야 한다. 대부분의 문제점이 많은 조직은 표면적으로는 문제점이 오히려 없는 듯이 보이기 마련이다. 다들 쉬쉬하고 당연히 받아들이며 덮어두기 때문이다. 하지만, 일단 문제점이 부상하면 개선은 훨씬 쉬워진다.&lt;br&gt;&lt;br&gt;XP에는 계획 게임(Planning Game)이라는 실천방법이 있다. 그리고 계획에 대한 책도 일찌기 출판되었다(Planning Extreme Programming, 켄트벡, 마틴파울러). 하지만 상대적으로 XP의 기술적인 실천방법에 비해 고객과 어떤 식으로 일해야 하는지, 요구사항은 어떻게 추출하는 것이 좋은지, 계획은 어떻게 만들어 나가는 것이 좋은지 등은 크게 조명받지 못했던 것 같다. JUnit을 아는 사람은 많아도, 사용자 스토리(User Story)를 아는 사람은 그렇게 많지 않을 것이다. 왜 그럴까?&lt;br&gt;&lt;br&gt;본인은 두가지 정도의 이유를 생각한다. 우선 관련된 정보가 적었다. Planning XP 책이 오래전 출간되긴 했으나 좀 더 상세하고 최근의 흐름을 반영한 업데이트된 자료가 필요했다. 또 하나는 사람들의 성향이다. 각자 개인의 문제만 해결하려고 하고 공동의 문제는 긁어 부스럼으로 여겨 기피하는 성향.&lt;br&gt;&lt;br&gt;개발자들은 안전한 공간을 원한다. 아늑하고 어두운 구석에서 홀로 프로그래밍만 하기를 원한다. 하지만 용감해질 필요가 있다. 나에게 주어진 제약조건 하에서만 최적을 찾으려고 하면 오히려 전체적으로는 생산성이 떨어지게 된다. 나와 연결된 노드들과 함께 고민해야 한다.&lt;br&gt;&lt;br&gt;이 책은 프로젝트 관리자는 물론, 그런 \&quot;함께 고민해 바꾸기\&quot; 결심을 하고 있는 사람들에게 큰 도움이 될 것이다. 또한 이 책이 설명하는 기법들은 방법론을 불문하고 모든 조직에서 활용할 수 있는 것이라고 생각하며, 우리나라에서 대다수를 차지하는 소규모 개발팀에도 잘 들어맞는다 -- 현업에서 쓰이거나 혹은 소프트웨어 공학 전문서적에 나온 요구사항 기법들은 지나치게 비대하고 무겁다는 느낌이다. 이 책의 방법들은 중소규모의 팀에서 큰 부담 없이 곧바로 도입해 쓰고 또 효과를 바로 느낄 수 있기 때문에, 책 제목을 \&quot;실용주의적 요구사항 관리법\&quot;이라고 해도 크게 틀리지 않는다.&lt;br&gt;&lt;br&gt;이 책이 국내 개발 조직의 생산성 향상에 분명 큰 도움이 될 것이라고 믿는다. 아, 물론 개인의 삶에서도 도움이 된다. 이 책의 방법으로 집안 청소를 하는 친구도 있다.&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;이 책을 다 보신 분에게는 아직 번역되진 않았으나, 동저자가 쓴 &lt;a href=\&quot;https://web.archive.org/web/20070805201836/http://www.amazon.com/gp/product/0131479415\&quot;&gt;Agile Estimating and Planning&lt;/a&gt;을 강력 추천합니다. 원래 USA 초고에는 들어있었지만 실제 출간되지 못한&amp;nbsp;부분(좀 더 일정과 계획, 추정에 관련된 내용들)을&amp;nbsp;이 책으로 옮겨 보강하고,&amp;nbsp;다른 내용을 추가해서 쓴 책입니다.&lt;br&gt;&lt;br&gt;&lt;img src=\&quot;https://web.archive.org/web/20070805201836im_/http://images.amazon.com/images/P/0131479415.01.MZZZZZZZ.gif\&quot; border=\&quot;1\&quot;&gt;&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/14 22:19&quot;]}],[0,{&quot;id&quot;:[0,1452643],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20080906234652/http://agile.egloos.com/1452643&quot;],&quot;title&quot;:[0,&quot;컨설턴트에 대한 비판들.&quot;],&quot;body&quot;:[0,&quot;\n\tPeter Block의 \&quot;Flawless Consulting\&quot;이라는 책을 다시 훑어 읽고 있습니다. 컨설턴트들의 바이블로 불리는 책이라고 합니다.&lt;br&gt;\n&lt;br&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; src=\&quot;https://web.archive.org/web/20060925221724im_/http://pds1.egloos.com/pds/1/200602/17/50/c0063450_8243927.jpg\&quot; border=\&quot;0\&quot; width=\&quot;500\&quot; height=\&quot;160\&quot;  onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot;&gt;&lt;/div&gt;&lt;br&gt;\n&lt;br&gt;\n&lt;p&gt;1장 앞부분에 나오는 만화입니다. 여러가지로 해석할 수 있겠지만 저는 이렇게 생각합니다.&lt;/p&gt;&lt;p&gt;첫번째 컷에서는 고객이 \&quot;지금이 몇 시인가요?\&quot;하고 묻자 컨설턴트가 \&quot;지금이 몇 시였으면 좋겠소?\&quot;라고 대답하고 있습니다.&amp;nbsp;두번째 컷에서는 \&quot;지금이 몇 시인가요?\&quot;하고 묻자 \&quot;당신 시계를 주시면 내가 몇 시인지 알려주겠소\&quot;라고 합니다. 고객에게 실질적으로 아무 도움도&amp;nbsp;되지 않는 솔루션(혹은 두꺼운 문서, 실현 가능성 없는 프로세스 등)을 거창하게 제안하고 사라지는 무책임한 컨설턴트들에 대한 풍자인 것 같습니다.&lt;/p&gt;&lt;p&gt;마지막 컷에서는 \&quot;일을 할 줄 아는 사람들은 일을 하는거고, 못하는 사람들이 가르치러(혹은 컨설팅하러)&amp;nbsp;다닌다\&quot;고 말하고 있는데, 코딩을 할 줄 모르는 아키텍트, 자격증 시험 문제 풀이에만 능숙한&amp;nbsp;IT강사, 자기도 할 줄 모르는(혹은 안해본) 솔루션을 대책없이 제안하는 컨설턴트 등에 대한 풍자라고 생각합니다.&lt;/p&gt;&lt;p&gt;이런 유머를 보면서 아무 부끄러움 없이 웃을 수 있기 위해 노력해야겠다고 다짐해봅니다.&lt;/p&gt;&lt;p&gt;--강규영&lt;/p&gt;\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006-02-17 08:35&quot;]}],[0,{&quot;id&quot;:[0,1466325],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422130302/http://agile.egloos.com/1466325&quot;],&quot;title&quot;:[0,&quot;합숙 사진&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;div align=\&quot;center\&quot;&gt;&lt;br&gt;2박 3일간의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230422130302/http://agile.egloos.com/1454307\&quot;&gt;합숙&lt;/a&gt;&amp;nbsp;훈련을 마치고 방금 집에 도착했습니다. 오는 길에 지하철에서 편집한 사진들을 한번 올려보려고 합니다 :)&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_15162362.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt; &lt;p align=\&quot;center\&quot;&gt;예상보다 조금 늦게 도착하는 바람에 도착하자 마자 저녁을 먹었습니다. 반찬이 무지 많은 한정식 집이었습니다. 식사를 마치고 돌아와서 잠깐 쉬다가 바로 교수법 스터디를 시작.&lt;/p&gt;&lt;p align=\&quot;center\&quot;&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_15175678.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;김형용님이 뭔가 열심히 발제를 하고 계십니다. 저(강규영)는 오른쪽에 살짝.&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_15194183.jpg\&quot; width=\&quot;450\&quot; height=\&quot;600\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;김창준님이 뭔가를 열심히 입력하고 있습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_1521063.jpg\&quot; width=\&quot;450\&quot; height=\&quot;600\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;흔들의자에서 작업 중인 장혜식님.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_1522053.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;카메라를 과도하게 의식하시는 김형용님(ㅎㅎ)&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_15225366.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;저는 사진 찍느라고 자리를 비운 상태입니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_15234153.jpg\&quot; width=\&quot;450\&quot; height=\&quot;600\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;둘째날, 사과를 깍고 있는 김창준님. 흔히 목격하기 힘든 진귀한 장면입니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_15245521.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;ㅇㄸ를 쌈싸먹고 있는 장혜식님. 다들 한 입씩 먹어봤는데 이외로 맛있었습니다. ㅎㅎ 일종의 퓨전이죠.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_15263856.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;고구마도 먹었습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds2.egloos.com/pds/1/200602/19/50/c0063450_15283467.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;오후에 잠시 쉬면서 차(궁중명차)를 마시는 중. 삶은달걀도 있는데, 제가 거의 다 먹었습니다. ㅎㅎ&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_15295390.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;셋째날 입니다. 난생 처음 사과를 깍아보신다는 김형용님. 손놀님이 장난이 아니었습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_15305654.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;마지막날 아침은 장혜식님이 준비한 궁중떡볶이와 생강밥(ㅎㅎ)을 먹었습니다.&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230422130302im_/http://pds1.egloos.com/pds/1/200602/19/50/c0063450_1532351.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;p align=\&quot;center\&quot;&gt;이건 부록입니다. 주인아주머니 주장에 따르면 물 맛이 그렇게 좋다는 약수입니다. 실제로 좋은지는 잘... --;&lt;/p&gt;&lt;p&gt;----&lt;/p&gt;&lt;p&gt;써놓구 보니 먹는 얘기 밖에 없네요. 뭐 그래도 다 먹고 살자고 하는 짓 아니겠어요? ^^; 나름대로 알찬 2박 3일 이었습니다.&lt;/p&gt;&lt;p&gt;--강규영&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/19 15:34&quot;]}],[0,{&quot;id&quot;:[0,1477555],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612095136/http://agile.egloos.com/1477555&quot;],&quot;title&quot;:[0,&quot;사고의 도구로서의 프로그래밍&quot;],&quot;body&quot;:[0,&quot;\n\t우리는 컴퓨터 프로그래밍(코딩)을 흔히, 이미 해답을 아는 상황에서 정리된 지식을 컴퓨터에 옮겨적는&amp;nbsp;작업(transcribe)이라고 생각하는 일종의 전형이 있는 것 같습니다. 그래서 컴퓨터를 켜놓고 생각하는 것은 죄악시하거나 뭔가 더 개선해야 할 상황으로 보기 쉽지요.&lt;br&gt;&lt;br&gt;그러면 생각이라는 과정은 어디에서 일어나는 것이 옳다고 볼까요? 종이와 펜을 떠올리는 사람이 많을 겁니다. 문자, 기호, 그림이라는 것들은 우리의 머리속 생각을 외현화하는 놀라운 힘을 갖고 있습니다. 내 머리속은 이렇다 하고 남에게 보여줄 수도 있고 그 생각을 보면서 다시 생각할 수 있는 힘이 생긴 것입니다. 외현화의 부차적 이득은, 외현화 과정 자체가 단순히 표현하는 행위일 뿐 아니라, 그 자체로 지식을 조직화하고 연결지으며 새로운 지식을 발견하게 하는&amp;nbsp;효과가 있다는 것입니다. 친구에게 질문할 것이 있어서 문제상황을 설명해주다 보면 나도 모르게 답을 찾아내어서 \&quot;고맙다\&quot;는 말을 남긴채 훌쩍 떠납니다 -- 친구는 입도 뻥끗 안 했는데 말이죠.&lt;br&gt;&lt;br&gt;이렇듯 외현화 도구로서의 종이와 펜은 인간에게 무척 유용한 사고의 도구입니다. 그런데, 한번 생각해 봅시다. 왜 컴퓨터가 이런 외현화 도구가, 사고의 도구가 될 수 없습니까? 컴퓨터 프로그래밍을 통해 내가 잘 모르거나 흐릿하게 알고 있는 것을 정리하고 분명하게 만들 수 있지 않을까요? 컴퓨터를 사고의 도구로 사용할 수는 없을까요? 이미 정리된 지식을 좌악 쏟아내기 위해서가 아니고, 머리 속에 있는 지식들을 정리하고 내가 뭘 알고 뭘 모르는지 분명히 하기&amp;nbsp;위해 사용할 수는?&lt;br&gt;&lt;br&gt;저는 가능하다고 생각하며, 매우 강력한 사고의 도구가 될 수 있다고 봅니다. (좀 더 자세한 이야기는 다음에)&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/21 07:47&quot;]}],[0,{&quot;id&quot;:[0,1500395],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612095235/http://agile.egloos.com/1500395&quot;],&quot;title&quot;:[0,&quot;바보 공간&quot;],&quot;body&quot;:[0,&quot;\n\t단조롭고 밋밋한 장소에 오래 있으면 뇌에 구조적 변화를 일으킨다는 연구 결과가 있습니다.&lt;br&gt;&lt;br&gt;&lt;h3&gt;&lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://headrush.typepad.com/creating_passionate_users/2006/02/brain_death_by_.html\&quot;&gt;Brain death by dull cubicle&lt;/a&gt;&lt;/h3&gt;&lt;br&gt;아인슈타인의 방이 단조로왔을까요 자극이 많았을까요? &lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://www.idea-sandbox.com/blog/2006/02/einsteins_parents_would_approv.html\&quot;&gt;링크&lt;/a&gt;&lt;br&gt;&lt;br&gt;멍청한 장소는 우리 뇌에도 영향을 줄 수 있다는 \&quot;무서운\&quot; 이야기입니다. 반대로 자극이 풍부한 장소를 통해 우리 스스로를 똑똑하게 만들 수 있다는 희망의 이야기가 되기도 합니다.&lt;br&gt;&lt;br&gt;소위 잘나가는 회사들은 모두 회사의 업무 환경에 많은 투자를 하고 있습니다. 단순히 직원 만족을 위한 것이라 생각하는 것이 아니고 실제 업무와의 연관성을 보는 회사들이 많습니다. 문득 떠오르는 회사가 &lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://www.ideo.com/\&quot;&gt;IDEO&lt;/a&gt;와 구글이네요.&lt;br&gt;&lt;br&gt;참고로 IDEO의 설립자 중 한사람은 스탠포드 대학과 연계해 새로운 \&quot;디자인\&quot; 코스를 만들었습니다. 스탠포드에서는 건물 한 동을 장기로 빌려주는 등 전폭적인 지원을 하고 있지요. 아마 조만간 MBA보다 이런 코스가 더 뜨지 않을까 하는 생각도 듭니다.&lt;br&gt;&lt;br&gt;스탠포드에 다니는 서지원군이 그 IDEO의 수업(D.School) 장소 사진을 몇 장 찍었습니다. (아직은 임시 장소를 쓰고 있다고 합니다) 더 많은 사진은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230612095235/http://jiwon.org/blog/LifeUniverseAndEverything\&quot;&gt;여기&lt;/a&gt;에.&lt;br&gt;&lt;br&gt;&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://jiwon.org/~jiwon/gallery/albums/Misc/DSCF1233.jpg\&quot;&gt;&lt;img alt=\&quot;DSCF1233.sized.jpg\&quot; src=\&quot;https://web.archive.org/web/20230612095235im_/http://jiwon.org/~jiwon/gallery/albums/Misc/DSCF1233.sized.jpg\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;최근 구글 본사의 사진들이 언론에 소개되어 화제입니다. &lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://itviewpoint.com/tt/index.php?pl=1185\&quot;&gt;타임, 구글 본사 모습을 렌즈속에 담다&lt;/a&gt; &lt;br&gt;&lt;br&gt;모두 보면 단조롭고 밋밋한 사무실과는 거리가 있습니다. 그런데 꼭 돈이 많아야 이런 사무실을 꾸밀 수 있는 것은 아닙니다.&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230612095235im_/http://thumbnail.egloos.net/500x0/http://pds2.egloos.com/pds/1/200602/24/50/c0063450_11525934.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;예전에 컨설팅을 했던 한 클라이언트 회사의 \&quot;XP 룸\&quot; 사진입니다. 책상 위에 놓인 빨간 원통은 &lt;strong&gt;Extreme&lt;/strong&gt; Gatsby 디오도란트입니다. 한 여름 짝 프로그래밍의 필수품이죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230612095235im_/http://pds2.egloos.com/pds/1/200602/24/50/c0063450_11551878.jpg\&quot; width=\&quot;338\&quot; height=\&quot;450\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;벽면이고요. A4 용지에 인쇄된 것에 대해서는 다음에 기회가 되면...&lt;br&gt;&lt;br&gt;전에 일했던 회사에서는 재미있는 공간을 만드려고 노력을 꽤 했습니다. 퇴근할 때 보니까 회사 근처에서 \&quot;장난감 공장 부도 눈물의 어쩌구\&quot;를 하고 있더군요. 장난감을 한 보따리 사왔습니다. 사무실에 풀어놓고, 안에서 공놀이도 하고, 큐빅도 갖고 놀고, 벽에 희망의 우체통(여기에 뭔가 적어 넣으면 소원이 이루어짐)도 만들고 정말 재미난 환경을 만들었습니다. 뿅망치, 권투 글러브, 물총 등등을 쓴 적도 있었고요. 그 사무실과 바깥의 사무실은 완전 다른 세상이었죠.&lt;br&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;여기 있는 &lt;a href=\&quot;https://web.archive.org/web/20230612095235/http://www.mamezou.com/tec/process001.htm\&quot;&gt;일본 회사의 예&lt;/a&gt;도 보시죠. 특히 사진 속의 소품들에 주목. 정말 자극이 풍부할 것 같지 않습니까? &lt;/p&gt;&lt;p&gt;&lt;br&gt;일반적인 회사에서는 받아들이기가 쉽지 않겠죠? 회사 입장에서는 이런 노력들을 encourage하지는 못하더라도 discourage하지는 않는다면 참 좋을텐데 말이죠. &lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/24 11:42&quot;]}],[0,{&quot;id&quot;:[0,1506450],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422112454/http://agile.egloos.com/1506450&quot;],&quot;title&quot;:[0,&quot;교육 평가&quot;],&quot;body&quot;:[0,&quot;\n\t어제 드디어 5일간의 &lt;a href=\&quot;https://web.archive.org/web/20230422112454/http://agile.egloos.com/1378897\&quot;&gt;생물정보학 소프트웨어 개발 교육&lt;/a&gt;이 끝났습니다. (저희는 Bioxp 3기라고 부릅니다)&lt;br&gt;&lt;br&gt;마치기 전에 교육생들에게 평가 설문지를 나눠드렸습니다. 저희는 저녁 식사 후에 다시 모여서 강의 총평과 분석을 했습니다. 서로 돌아가면서 평가지를 읽었는데, 감동적이었습니다. 사람들이 느낀 감동을 저희가 다시 느낄 수 있었습니다.&lt;br&gt;&lt;br&gt;교육에 대해 만족하느냐는 질문에는 1 매우아니다, 2 아니다, 3 보통, 4 그렇다, 5 매우 그렇다가 있었는데 평균을 내면 거의 5점 만점입니다.&lt;br&gt;&lt;br&gt;아래에 교육생들이 직접&amp;nbsp;쓴&amp;nbsp;소감 중 일부를 발췌합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;주변분들에게 추천을 받고 기대를 가지고 왔는데 기대보다도 훨씬 좋았던 것 같습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;기존의 교육 방식과 달리 그룹으로 강의와 실습을 진행함으로써 협동체제의 모범을 볼 수 있었다. 프로그램 혹은 프로그래밍 자체의 범위를 벗어난 사고 방식을 제시함으로써 (예를 들어 설명하거나, 몸으로 직접 느끼게 해주는) 사고의 틀을 깨려는 노력이 인상 깊었다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;굉장히 복잡하게 생각되던 문제가 단위 테스트를 이용한 코딩 후 매우 간단히 해결 되었을 때, 한마디로 충격이었다. 참여가 높고 실습이 많고 다양한 프로그램으로 강의를 했다. 아마 전통적인 방식이었다면 이틀 이상 다니기 힘들었을 것이다.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;토론식 수업방식으로, 좀 더 실무에서 겪었던 문제들을 얘기를 하면서 어떤 해결책을 같이 만들어 가는 것이 너무 좋았다.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;과제를 하면서 테스트 주도 개발이 코딩의 속도도 높혀주고, 코딩이 재미있어지게 한다는 것을 깨달았고, 정말 오랜만에 밤을 새고 싶다는 충동을 느꼈다. (다음날 수업을 생각해서 참기는 했지만, 정말 즐거운 시간이었다) 새로운 형식의 강의 덕에 교육 가서도 즐겁게 있다 올 수 있다는 것을 알게 되었고, 테스트 주도 개발과 짝 프로그래밍을 많이 훈련할 수 있어서 좋았다. 무엇보다도 사람들과 대화하는 것, 토의하는 것에 대한 많은 훈련을 할 수 있어서 감사하다.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;테스트 주도 개발을 이용해서 이전에 풀었던 문제를 다시 푼 순간! 테스트 주도 개발이 얼마나 위력적인지 알게 되었습니다. 다른 어떤 교육 방식을 했더라도 짧은 시간에 이렇게 많은 내용을 효율적으로 전달할 수 없었을 것입니다. 지금처럼 계속해 주세요. 기대했던 것보다 150% 더 많이 얻어갑니다. 특히 네 분 코치님들의 역할이 정말 이런 형태의 교육에 최적화되어 있다고 생각합니다. 감사합니다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;교육 내용 중 거의 대부분, 특히 주석 녹이기, 중복제거, 리팩토링 모두 실무에서 당장 쓸 수 있을 것 같습니다. 강의 방식이 매우 활동적인 것 같아 좋았습니다. 몸에 직접 와닿았어요! 강의 방식, 수업 방식 모두 새로웠고, 참 재미있었습니다. 앞으로 스스로의 학습 의욕을 매우 매우 불태워주었네요. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;재미있게 코딩을 해야한다는 철학이 인상 깊었습니다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;이 강의 방식은 우리 조직의 워크샵에도 적용하고 싶다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;리팩토링과 테스트 주도 개발에 대해서 체계적으로 진행된 과정 덕분에 교육이 진행되면서 피부로 필요성을 느낄 수 있었고, 기존에 하려고 노력해 왔던 방식이 이런 의미가 있구나 라는 감탄도 있었습니다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;실질적으로 몸으로 경험하여, 자신을 반성케하고 문제를 인식케 했던 점이 인상적이었다. 강의방식이 굉장히 혁신적이고 인터랙티브해서 새로웠습니다. 이런 방식으로 가르치시는 분들이 굉장히 힘들거라고 생각이 듭니다. \&quot;담에 심화 교육 꼭 해주세요\&quot; 이 말의 의미로 총평을 대신합니다. &lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;한번 해보았던 과제들을 다시 한번 해보니 처음 할 때와 느낌이 많이 달랐습니다. 말로만 한 문제를 여러번 풀어보라고는 많이 들었는데 직접 몸으로 느꼈던 시간이었습니다. 그냥 앉아서 듣는 강의보다 자신이 직접 이것 저것 해보고 생각해보고 하니까 훨씬 더 교육 효과가 있었던 것 같습니다.&lt;/blockquote&gt;&lt;br&gt;&lt;blockquote&gt;새로운 시도를 접할 수 있어서 좋은 기회였다. 실무에 꼭 적용하고 싶다. 개인적인 약점을 보완할 수 있는 많은 방법을 배웠다.&lt;/blockquote&gt;&lt;br&gt;&lt;p&gt;왜 이런 성공이 가능했느냐는 여러가지 이유(물론 교육생들의 노력도 중요 -- 교육생 중에는 저희 교육에 참석하기 위해 정기휴가를 사용한 군인도 있었습니다)가 있었겠지만 오늘은 짝 교육(혹은 여러명이 동시에 가르치기, 코치하기)에 대해 이야기해보고 싶습니다.&lt;/p&gt;&lt;p&gt;짝 프로그래밍은 항해사와 운전사라는 두 역할을 두 사람이 서로 나눠서 하는 것입니다. 한 사람이 두 일을 동시에 하는 것은 무척 힘들고 어렵기 때문입니다. 이것이 짝 교육에도 적용이 됩니다. 내가 무언가를 설명할 때에는 지금 당장 하고 있는 말에만 신경이 쓰이고 여유가 없어서 숲을 보거나 혹은 다른 적절한 이야기를 떠올리기 어렵습니다. 그래서 학생들에게 뭔가 개념을 설명하고 나서 조금 지나고나면 \&quot;아 맞다, 그 이야기를 해주면 좋았을텐데\&quot;하고 후회를 하는 경우가 많습니다. 그런데 동시에 두명, 혹은 저희처럼 네명이 코치를 하게 되면 서로 보완을 해주어서 네 사람이 집합적으로는 우리 네 사람 각각보다 뛰어난 가상적 선생(혹은 코치)을 만들어 낼 수 있게 됩니다. 무척 강력한 교수법이라고 생각을 합니다.&lt;/p&gt;&lt;p&gt;다음 교육은 3월 6일부터 다시 일주일간, 대전에서 열립니다. 우리가 1기, 2기에서 개선을 하여 3기 교육을 했듯이,&amp;nbsp;다음 대전 교육에서도 더 많은 개선을 하도록 노력하겠습니다.&lt;/p&gt;&lt;p&gt;Bioxp 3기 여러분 정말 수고하셨습니다. 화이팅!&lt;/p&gt;&lt;p&gt;--김창준&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/25 11:19&quot;]}],[0,{&quot;id&quot;:[0,1506665],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612095347/http://agile.egloos.com/1506665&quot;],&quot;title&quot;:[0,&quot;컨퍼런스를 버려라&quot;],&quot;body&quot;:[0,&quot;\n\t근래 국내에 IT 관련 컨퍼런스가 많이 열리고 있습니다.&lt;br&gt;&lt;br&gt;안타깝게도 상당수가 컨퍼런스라기보다는 \&quot;강의\&quot;라는 전형을 따르고 있는 것 같습니다. 우리 사회는 지식은 \&quot;설명을 통해 전달할 수 있는 무언가\&quot;로 보는 인식이 지나치게 강합니다. 지식전파에 가장 효과적인 방법은 강의(Lecturing)로 보는 전통이 있는 것 같기도 합니다.&lt;br&gt;&lt;br&gt;제 생각에 이런 시각은 두가지 중요한 관점을 놓치고 있습니다. 하나는 사회적인 것이고 다른 하나는 인지적인 것입니다.&lt;br&gt;&lt;br&gt;컨퍼런스와 그 주변에서 일어나는 여러 사회적 사건들은 그 자체로 매우 중요한 것이며 해당 공동체를 구성하는 바탕이 되며, 이 사회적 사건들을 통해 학습과 창조가 생깁니다. 하지만 우리는 이 사회적 면을 어떻게 살릴지 능숙하지 못한 것 같습니다. 컨퍼런스 끝나고 수십 명 정도가 회식자리에 가서 길다란 테이블에 둘러앉아 고기 구워먹는 정도가 우리가 사회적인 면에 투자하는 거의 전부가 아닐까요.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;table cellspacing=\&quot;0\&quot; cellpadding=\&quot;3\&quot; border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230612095347im_/http://pds7.egloos.com/pds/200709/27/50/c0063450_46fb8ebd4e56b.jpg\&quot; width=\&quot;500\&quot; height=\&quot;368\&quot; &gt;&lt;/div&gt; &lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;워드 커닝햄과 본인의 짝 프로그래밍&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;예를 들어 위 사진은, 제가 OOPSLA 2005에서 워드(위키위키 창시자, OOP, 패턴, XP의 선구자 중 한 사람)와 컨퍼런스 중 쉬는 시간에 복도에서 같이 프로그래밍을 하는 모습입니다. 제가 여기에서 얼마나 가치있는 경험을 했을까요? 또 컨퍼런스에서는 저와 워드가 이런 것을 할 수 있게 어떤 &lt;a href=\&quot;https://web.archive.org/web/20230612095347/http://no-smok.net/nsmk/%EC%96%B4%ED%8F%AC%EB%8D%98%EC%8A%A4\&quot;&gt;어포던스&lt;/a&gt;를 제공했을까요? 국내의 컨퍼런스에서는 이런 경험이 쉽게 일어날 수 있을까요? 단순히 그런 사건들의 부재를, 참석하는 사람들 탓, 문화 탓으로만 돌리는 것이 정당하거나 혹은 유용할까요?&lt;br&gt;&lt;br&gt;인지적인 면에서는, 기존의 컨퍼런스들이 과연 참석자들의 지식 전파와 학습에 있어 인지적으로 어떤 도움을 주느냐 하는 의문을 해볼 수 있습니다. 사람들이 강의실에서 존다면, 그 사람들이 졸지 않게 하기 위해 뭔가 컨퍼런스의 설계를 바꿔야 하는 것 아닐까요. 컨퍼런스에 온 사람이 방에 들어가서 강사의 이야기를 듣고 또 다음 방으로 이동하고 하는 과정에서 그 사람의 뇌 속에서는 무슨 일이 벌어지는지 그걸 고려하냐 이거죠. 우리는 은연 중에 \&quot;들으면 얻는다\&quot;는 생각을 하고 있으며, 또 한편으로는 \&quot;사실 이런 컨퍼런스 와서 뭐 대단한 거 얻겠어\&quot;하고 기대치를 낮추어 버리기도 합니다.&lt;br&gt;&lt;br&gt;제가 보기에 기존의 컨퍼런스들은 너무 단선적입니다. 틀에 갖혀 있습니다.&lt;br&gt;&lt;br&gt;저는 제 주변사람들과 함께 새로운 형식의 컨퍼런스를 시도해 오고 있습니다. 그 중 하나가 작년에 있었던 &lt;a href=\&quot;https://web.archive.org/web/20230612095347/http://altlang.org/\&quot;&gt;대안언어축제&lt;/a&gt;입니다. 이런 새로운 형식의 \&quot;사회적 이벤트\&quot;를 시행하는 것에는 여러가지 어려움이 있습니다. 만약 조직에 속해 있다면 기존 패러다임에 빠져있는 사람들(윗자리의 사람들 중 특히 명령과 통제 즉, Command and Control식 관리를 하는 사람들)은 어떻게든 이런 이벤트를 저지하거나 변경하려고 할 것입니다. 과학 혁명의 구조에서 쿤이 말하는 정상과학의 폭력과 유사합니다. 하지만 시대의 흐름은 거스를 수 없을 것이며, 조만간 강의 중심의 컨퍼런스는 퇴물이 될 것이라 장담합니다.&lt;br&gt;&lt;br&gt;외국에서는 우리나라에 비해 비교적 다채로운(컨퍼런스 하나 속에서도 다채롭고, 각각의 컨퍼런스들이 또한 색깔이 다르고)&amp;nbsp;컨퍼런스들이 열리고 있습니다.&lt;br&gt;&lt;br&gt;언컨퍼런스(Unconference)라는 것이 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;Agile Open is an &lt;a href=\&quot;https://web.archive.org/web/20230612095347/http://en.wikipedia.org/wiki/Unconference\&quot; target=\&quot;_blank\&quot;&gt;unconference&lt;/a&gt; - for participants, by participants: we determine the actual program together at the start of the conference. We do not expect people to invent all the sessions on the spot, so we encourage you to put your &lt;a href=\&quot;https://web.archive.org/web/20230612095347/http://www.agileopen.net/2006/IdeasForSessions.html\&quot;&gt;IdeasForSessions&lt;/a&gt; on this wiki. Any ideas for sessions you would like to experience, or hear and see happen, as well as ideas for sessions you would like to organize and facilitate are welcome.&amp;nbsp;&lt;br&gt;&lt;/blockquote&gt;&lt;br&gt;분명 자율과 적응, 그리고 변화를 두려워하는 사람들은 이런 컨퍼런스에 반대할 것입니다(이는 마치 XP에서 계획과 계획하기를 구분하는 것, 그리고 둘 중 후자에 가치를 두는 것을 연상케 합니다).&lt;br&gt;&lt;br&gt;저는 종종 소프트웨어 개발 조직이나 거기에 속한 개발자 개인의 핵심적 문제는 기술적 장애보다 상상력의 빈곤에 있다는 이야기를 하곤 합니다. 나은 컨퍼런스를 위해서는&amp;nbsp;더 많은 상상력이 필요합니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/25 12:08&quot;]}],[0,{&quot;id&quot;:[0,1509506],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422100433/http://agile.egloos.com/1509506&quot;],&quot;title&quot;:[0,&quot;XP 2.0 도입 베스트프랙티스 발표 @ 자바 개발자 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t오늘 저녁 5시 30분부터 6시 45분까지 한시간 십오분간 저와 강규영, 신제용 세 사람의 발표가 있었습니다. 청중분들의 도움으로 성공적으로 끝날 수 있었습니다. 감사드립니다. (꾸벅)&lt;br&gt;&lt;br&gt;강의에 대한 내용은 여기에 차차 올려드리겠습니다. 댓글이나 트랙백 많이 많이 달아주세요~&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. JCO 회장님, 스태프, 강사 여러분 모두 수고하셨습니다. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/25 22:25&quot;]}],[0,{&quot;id&quot;:[0,1515531],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422133745/http://agile.egloos.com/1515531&quot;],&quot;title&quot;:[0,&quot;NGWeb 2006 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422133745/http://www.boraenc.com/nextweb/sub2_a.htm\&quot;&gt;NGWeb 2006 컨퍼런스&lt;/a&gt; 둘째날(3월 14일) Ajax Troubleshooting을 주제로 한 시간 가량 발표가 있을 예정입니다. 주로 다루게 될 내용은&lt;/p&gt;&lt;ul&gt;&lt;li&gt;브라우저 오토메이션, 셀레늄 등을 이용한 기능 테스트(Functional Test)&amp;nbsp;자동화&lt;/li&gt;&lt;li&gt;다양한 디버깅 도구와 팁&lt;/li&gt;&lt;li&gt;자바스크립트에서 Mock Object 등&amp;nbsp;유닛 테스트 기법 및&amp;nbsp;테스트 주도 개발 적용하기&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;등이 될 것입니다. 유익한 시간이 되도록 열심히 준비하겠습니다. 기대해주세요 ^^&lt;/p&gt;&lt;p&gt;--강규영&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/02/26 22:19&quot;]}],[0,{&quot;id&quot;:[0,1530311],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612095536/http://agile.egloos.com/1530311&quot;],&quot;title&quot;:[0,&quot;리더십의 근본&quot;],&quot;body&quot;:[0,&quot;\n\t지난 토요일 자바 컨퍼런스 강의 때 한 분이 물으셨습니다.&lt;br&gt;&lt;br&gt;\&quot;XP에서 리더가 갖춰야 할 소양은 무엇일까요?\&quot;&lt;br&gt;&lt;br&gt;\&quot;정말 좋은 질문입니다\&quot; 제가 입을 열었습니다. 나지막하지만 약간은 흥분한 어조로.&lt;br&gt;&lt;br&gt;모르는 것을 아는 체 하는 것은 쉽습니다. 하지만 아는 것을 모르는 체 하는 것은 어렵습니다. 아랫 사람들이 뭔가 하려고 하는 것이 리더 자신이 답을&amp;nbsp;안다고 생각하는 것일 때, \&quot;그거 그렇게 하면 안돼\&quot; 등의 이야기를 하고 싶어도 그걸 꾹 참고 지켜봐 줘야 할 때가 있습니다. 하지만 저도 늘 느끼지만 자기가 잘 아는 것에 대해 침묵을 유지하는 것은 굉장히 어려운 일입니다. (워드 아저씨 말씀하시길, \&quot;침묵과 무지를 혼동하는 사람들의 비판을 두려워하지 말아야 합니다.\&quot;)&lt;br&gt;&lt;br&gt;아는 것에 대해 잠시 참고 기다려줄 수 있는 능력(혹은 답을 내 머리에서&amp;nbsp;네 머리로 전이시킨다보다, 너의 머리 속에서 스스로 답을 꽃피우게 한다 -- 우상단의 애자일컨설팅 로고 참고)은, 제가 이제부터 말하려는 실패에 대한 태도와 연관이 있는 것 같습니다.&lt;br&gt;&lt;br&gt;실패에는 두가지 태도가 있습니다: &lt;ul&gt;&lt;li&gt;실패할 것 같으면 무조건 막는다&lt;/li&gt;&lt;li&gt;실패할 것 같아도 그냥 밀고 나가게 하고, 오히려 더 도와줘서 빨리 실패하게 하고, 그 이후에 교훈을 느낄 수 있게 되돌아보기(retrospective, \&quot;반성\&quot;과 좀 다름)와 차후 액션을 잘 관리하게 뒤에서 도와준다&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;당연히 후자의 경우가 훨씬 어렵고, 그 결과도 좋습니다. 전자의 경우에는 이런 문제점이 있습니다. 아랫 사람들이 스스로 나서서 뭔가 해보려고 하는 경우가 있습니다. 꽤나 드문 일이죠. 그런데, 그런 사람들에게 처음부터 이건 이래서 안되고 저건 저래서 안되고 가지치기를 하려들면 사람들의 의지가 팍팍 떨어지고 사기가 죽습니다. 시키는 일 외에 자발적으로 나서는 일은 자기 희생으로 느끼기 시작합니다. 다음부터는 뭔가 나서고 싶어도 꺼리게 되며, 궁극적으로는 자기 보신 주의로 가게 됩니다. 나서봐야 고생한다 이거죠. 하지만 후자의 경우, 일단 정말 실패하게 되더라도 비용을&amp;nbsp;줄일 수 있고, 그 일에 참여한 사람들은 학습을 하게 됩니다(하지만 그런 \&quot;직접 시도해보기\&quot; 없이 \&quot;이러면 안돼\&quot;라는 말과 \&quot;하지마\&quot;라는 명령만으로는 아무 학습이 일어나지 않습니다). 만에 하나 리더의 예측과 달리, 성공한다면 그야말로&amp;nbsp;좋은 일 아닙니까.&lt;/p&gt;제가 주변에서 많이 관찰했던 것은 훌륭한 리더들은 이런 능력이 뛰어나다는 점입니다. 이것은 꼭 XP에 대한 문제만은 아닙니다.&amp;nbsp;모든 뛰어난 리더가 갖춰야할 소양입니다.&lt;br&gt;&lt;br&gt;위키위키의 아버지이자 위대한 프로그래머로 일컬어지는 워드 커닝햄은 이런 말을 했습니다. Fail early and often. 일찍 그리고 자주 실패하라는 것이죠. 제가 몇 년 전에 워드와 인터뷰 했던 &lt;a href=\&quot;https://web.archive.org/web/20230612095536/http://xper.org/wiki/xp/WardCunninghamInterview\&quot;&gt;글&lt;/a&gt;을 인용하겠습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;김창준: 프로젝트 실패를 경험해 보신 적이 있으세요? 그렇다면 왜 실패했다고 생각하시나요? 그 실패에서 무엇을 배우셨나요? 만약 한번도 실패하지 않았다면 이유가 뭐라고 생각하세요? &lt;br&gt;&lt;br&gt;&lt;p&gt;워드: 저 역시, 남이 실패하는 것을 봤고 또 저 자신 직접 실패를 경험해 보기도 했습니다. 실패가 너무 오래 시간을 끌지 않는 한 저는 실패를 두려워하지 않습니다. 실패가 터무니 없이 길게 늘어나서 모든 사람이 고생하게 되는 경우에만 문제가 됩니다. 이것은 잘못된 아이디어에 너무 오랫동안 집착하는 데에 기인합니다. 잘(즉, 재빨리) 실패하면 해결책이 등장할 때 우리가 그걸 알아챌 수 있는 준비가 됩니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;em&gt;최근 메일링 리스트에서 워드는 \&quot;당신이 두려워하는 것을 일찍, 그리고 자주해야 합니다\&quot;라는 명언을 남겼다. 하바드 비지니스 리뷰 2003년 1월호에는 조직내에서 사람들의 동기와 생산성은 어느 정도의 실패율이 있어야 최고가 된다는 논문(Pygmalion in Management, J. Sterling Livingston)이 실렸다. 또한, \&quot;일 잘하는 법 마이크로소프트에서 배운다\&quot;라는 최근 번역된 서적에선, MS에서는 일을 망칠 때마다 승진이 된다는 재미난 이야기를 한다.&lt;/em&gt; &lt;/p&gt;&lt;br&gt;&lt;/blockquote&gt;많은 회사들은 학습을 최소화하려고 합니다. 하지만 훌륭한 회사는 학습을 최대화하려고 노력합니다. 자신의 회사를 잘 관찰해 보세요. 자신이 참여하는 프로젝트를 잘 관찰해 보세요. 학습을 최대화하는가요 최소화하는가요? 과학 실험에서 학습이 최대화 되는 시점은 성공과 실패의 확률이 약 반반인 때라고 합니다. 과학 실험과 비지니스가 많이 다를까요? 과학 실험 역시 실험의 성공을 원하며, 인력, 비용, 시간 등의 문제가 결부됩니다.&lt;br&gt;&lt;br&gt;앞에서 언급했는데, 일 잘하는 법 마이크로소프트에서 배운다라는 책에서는 다음과 같이 말합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;세계 굴지의 기업 마이크로소프트에는 실패로 끝난 프로젝트를 맡았던 사람에게 승진의 기회를 주는 독특한 전통이 있다. 실제로 러스 시겔맨 부사장은 일을 망칠 때마다 승진한 케이스. 그들은 자신들이 언제나 새로운 분야를 개척하고 있기 때문에 실수를 작업 과정의 당연한 일부로 받아들여야 할 뿐만 아니라 교훈으로 삼아야 한다는 생각으로 그런 독특한 기업문화를 확립했다.&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;IBM의 설립자 토마스 왓슨도 비슷한 이야기를 했습니다.&lt;/p&gt;&lt;blockquote&gt;성공율을 높히고 싶다면 실패율을 두배로 늘려라.&lt;/blockquote&gt;&lt;p&gt;구글의&amp;nbsp;8:2 전략, 빠른 베타서비스 역시 같은 맥락입니다.&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;저희는 테스트를 많이 해요. 더 생각을 해서 모레하는 것 보다 일단 빨리 해서 내일 할 수 있으면, 내일 올려놓고..안되면 빨리 내리고. 그게 더 낫다고 생각하죠. &lt;br&gt;&lt;/p&gt;&lt;p&gt;--구글 디자이너 데니스 황, &lt;a href=\&quot;https://web.archive.org/web/20230612095536/http://www.youzin.com/blog/archives/000355.html\&quot;&gt;http://www.youzin.com/blog/archives/000355.html&lt;/a&gt; &lt;br&gt;&lt;/p&gt;&lt;/blockquote&gt;&amp;nbsp;&lt;br&gt;Dean Keith Simonton이라는 심리학자가 창의성에 대한 연구를 했는데, 그에 따르면 특히 과학자들의 경우, 창의적, 혁신적 업적을 낸 것으로 평가받는 사람일수록 발표 건수(논문, 책 등)가 많았다고 합니다. 두가지 간에는 유의미한 상관관계가 있었다는 이야기. 또한, 한 과학자가 발표한 것들의 평균은 대부분 비슷했다고 합니다. 즉, 위대한 논문을 쓴 사람은 동시에 형편없는 논문도 썼다고. 따라서 성공적인 논문을 쓰는 가장 효과적인 방법은 그 횟수를 늘이는 것이라고 합니다. Quantity(양)가 Quanlity(질)보다 우선하는 예입니다.&amp;nbsp;&lt;br&gt;&lt;br&gt;리더의 실패에 대한 너그러운 태도, 혹은 오히려 실패를 기회로 보는 태도, 직원들의 자발적 시도를 중요시하고 격려하는 태도, 직원들을 숙제하기 싫어하는 초등학생이 아니라 각자 똑똑하고 성숙한 자율적 인간으로 보는 태도는 직원들의 사기나 학습과 직결되어 있을 뿐만 아니라 회사의 미래를 좌우하기도 합니다.&lt;br&gt;&lt;br&gt;여기에서 한 걸음 나아가서 저는 이렇게 말하고 싶습니다.&lt;br&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;모든 리더십의 근본은 사람들의 마음 속에서 열정의 불꽃을 태우고 그걸 잘 살리는 것에 있으며&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/span&gt;&amp;nbsp;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;strong&gt;모든 반-리더십(anti-leadership)의 근본은 사람들의 마음 속에 어떤 불꽃이라도 일어나려고 하면 거기에 물을 쏟아붓는 것에 있습니다.&lt;/strong&gt;&lt;/span&gt;&lt;br&gt;&lt;strong&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;&lt;/span&gt;&lt;/strong&gt;&amp;nbsp;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;--김창준&lt;br&gt;&lt;/span&gt;&lt;br&gt;&lt;span style=\&quot;FONT-SIZE: 100%\&quot;&gt;p.s. Corolloary: 만약 자신이 이런 반리더십이 만연한 조직에 있다면 어떤 희생과 비용을 치뤄서라도 빨리 조직을 바꾸는 것(Change your organization or change your organization -- 조직 자체를 변화시키려고 해보고 안되면 다른 조직으로 옮겨가라)이 자신의 정신 건강, 육체 건강, 성장, 삶의 질 모든 면에 있어 좋습니다(\&quot;좋습니다\&quot;는 너무 약하군요, \&quot;...삶의 질&amp;nbsp;모든 것을 위한 유일한 선택입니다\&quot;로 바꿉시다). 가장 무서운 것은 자신을 불태우는 방법을 잊어버리고 무기력을 학습하는&amp;nbsp;일입니다.&lt;br&gt;&lt;/span&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/01 00:06&quot;]}],[0,{&quot;id&quot;:[0,1530809],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230612095702/http://agile.egloos.com/1530809&quot;],&quot;title&quot;:[0,&quot;디버깅 없는 프로그래밍 노하우&quot;],&quot;body&quot;:[0,&quot;\n\t2002년이었으니까 벌써 4년이 됐네요.&lt;br&gt;&lt;br&gt;저랑 강규영씨가 찍었던 동영상 강의입니다.&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230612095702/http://edu.hanbitbook.co.kr/view_sample.php?hp_id=11\&quot;&gt;샘플 동영상&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230612095702/http://edu.hanbitbook.co.kr/view_detail.php?hi_id=5\&quot;&gt;강의 소개&lt;/a&gt; &lt;br&gt;&lt;br&gt;지금 꼭 돈을 들여서 보시라고 권해드리기는 좀 뭐하네요. 끝에 TDD를 사용해본 사람들과 인터뷰/토론도 하고 나름대로 다채롭게 꾸미긴 했습니다만. 대신 &lt;a href=\&quot;https://web.archive.org/web/20230612095702/http://kangcom.com/common/bookinfo/bookinfo.asp?sku=200412020003\&quot;&gt;테스트주도개발&lt;/a&gt; 서적을 보시는 것이 비용 대비 효과면에서 낫지 않을까 하는... (당시에는 그 책이 번역이 안되어 있었죠) 책을 볼 시간이 안된다,&amp;nbsp;혹은 그럴 의지가 부족하다&amp;nbsp;하는 분들에게는 권해드립니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/01 00:57&quot;]}],[0,{&quot;id&quot;:[0,1621293],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070805202547/http://agile.egloos.com/1621293&quot;],&quot;title&quot;:[0,&quot;웹 2.0스러운 컨퍼런스&quot;],&quot;body&quot;:[0,&quot;\n\t최근 웹 2.0에 대한 논의가 많습니다. 저는 그 논의 자체에는 크게 관심이 없으며, 또&amp;nbsp;일일이 따라가지도 않기 때문에 자세한 내용은 알지 못합니다.&lt;br&gt;&lt;br&gt;하지만&amp;nbsp;최근 열렸던 웹 2.0 관련 컨퍼런스에 대해 간접적으로 경험해보니, 그 컨퍼런스 자체는 그다지 웹 2.0스럽지 못했다는 생각이 들었습니다. (&lt;a href=\&quot;https://web.archive.org/web/20070805202547/http://agile.egloos.com/1506665\&quot;&gt;컨퍼런스를 버려라&lt;/a&gt; 참조)&lt;br&gt;&lt;br&gt;롱테일을 이야기하는데, 컨퍼런스에서 몇몇 스타를 제외한 나머지&amp;nbsp;대다수의 긴 꼬리는&amp;nbsp;어디에서 무얼 했고 어떤 주목을 받았나요. 위키와 집단 지성을 이야기하는데, 그런 발현을 볼 수 있었나요? 편집권이 누구에게나 있었나요? 플랫폼을 기반으로 서비스간의 유기적이고 탈중심적인 연결이 있다고 하는데, 컨퍼런스에서 나눠놓은 선과 칸 사이에 교류는 어떠했나요?&lt;br&gt;&lt;br&gt;웹 2.0이 되려면 우선 웹 2.0을 이야기하는 사람들의 마인드 변화가 필요할지도 모르겠습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;하지만 저는 이런 웹 2.0 스러운 것들이 컨퍼런스라는 현실 세계에서 잘 이뤄지지 않은 이유가 단순히,&amp;nbsp;참가자들이 서투르고 경험이 없으며&amp;nbsp;동기와 열정, 의지, 적극성이 부족하기 때문이라고는 생각하지 않습니다. 우선은 컨퍼런스 자체가&amp;nbsp;불필요하게 비대하다는 생각을 하며, 또 컨퍼런스를 만든&amp;nbsp;주체와&amp;nbsp;그걸 즐기는 사람 간의 괴리가 있다는 느낌을 받습니다.&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/15 00:20&quot;]}],[0,{&quot;id&quot;:[0,1621457],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004512/http://agile.egloos.com/1621457&quot;],&quot;title&quot;:[0,&quot;창의성&quot;],&quot;body&quot;:[0,&quot;\n\t제 큰 관심사 중 하나는 창의성입니다. (비슷하게 \&quot;전문성\&quot;에 대해서도 관심이 많습니다. 이에 대해서는 다음 기회에 좀 더 자세히...) 요즘 틈이 나는 대로 창의성에 대한 논문과 서적들을 탐독하고 있습니다.&lt;br&gt;&lt;br&gt;저는 창의성을 \&quot;상자 밖에서 생각하기\&quot;(thinking out of the box)라고 보지 않습니다. 상자 안이냐 밖이냐가 중요한 것이 아닙니다. 저는 창의성을 \&quot;상자를 갖고 놀기\&quot;(playing with boxes)라고 정의합니다. 우리는 여러가지의 상자를 갖고 여기 들어갔다가 잠깐 나왔다가 또 다른 곳에 들어갔다가 상자 몇 개를 합쳐보기도 하는 등 상자라는 제약을 유용하게 갖고 놀 수 있어야 합니다. 이 능력을 저는 창의성이라고 합니다. 완전한 무에서는 창의성이 나오지 않고 약간의 제약 하에서 창의성이 나올 수 있다는 것이 제 생각입니다. &lt;br&gt;&lt;p&gt;--김창준&lt;br&gt;&lt;/p&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/15 00:38&quot;]}],[0,{&quot;id&quot;:[0,1625416],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230109134935/http://agile.egloos.com/1625416&quot;],&quot;title&quot;:[0,&quot;지식노동자들이 잊고 있는 것, 운동&quot;],&quot;body&quot;:[0,&quot;\n\t구글은 업무 시간 중 직원이 개인적으로 운동하는 것을 1시간 30분까지는 업무 시간으로 인정해 준다고 합니다. 놀랍지 않습니까? 직원들이 업무 관련 스터디를 하거나 교육을 받거나 하는 것에 대해서도 인색한 회사가 많은 것을 생각하면 정말 대단하다고 할 수 밖에 없습니다.&lt;br&gt;&lt;br&gt;하지만 저는 운동을 단순히 직원 복리후생 차원에서 보지 않습니다.&amp;nbsp;적당한 운동은 업무에 실질적인 도움을 줄 수 있다고 생각합니다.&lt;br&gt;&lt;br&gt;우리가 모두 인정하는 운동의 장점을 몇가지만 들자면:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;스트레스 해소로 업무상 인간 관계 등에 큰 도움이 될 수 있다&lt;/li&gt;&lt;li&gt;건강이 좋아져서 좀 더 활기차게 업무를 할 수 있다&lt;/li&gt;&lt;li&gt;삶에 대한 전반적 만족감이 증가해서 업무 효율도 좋아질 수 있다&lt;/li&gt;&lt;/ul&gt;등이 있겠지요. 하지만 또 있습니다. &lt;strong&gt;&lt;span style=\&quot;FONT-SIZE: 130%\&quot;&gt;머리가 좋아집니다.&lt;/span&gt;&lt;/strong&gt;&lt;br&gt;&lt;br&gt;&lt;a href=\&quot;https://web.archive.org/web/20230109134935/http://www.journalnow.com/servlet/Satellite?pagename=Common%2FMGArticle%2FPrintVersion&amp;amp;c=MGArticle&amp;amp;cid=1137833699549&amp;amp;image=wsj80x60.gif&amp;amp;oasDN=journalnow.com&amp;amp;oasPN=%21living\&quot;&gt;최근 연구&lt;/a&gt;에 따르면: &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&amp;nbsp;... Last year, using brain scans called functional MRI, his group showed in two experiments that increases in cardiovascular fitness in humans increased the level of activity in the part of the brain associated with successful task completion. ... \&quot;This involves short-term working memory, multitasking. These kinds of abilities get the biggest boost,\&quot; Kramer says. That&#39;s significant because fitness seems to confer a wide range of benefits on the brain&#39;s functions. In contrast, practicing a specific mental exercise, such as a memory exercise, will help your memory but won&#39;t lead to improvements on other mental tasks, such as balancing your checkbook.&lt;/blockquote&gt;&lt;br&gt;라고 합니다. 요약하자면, 운동을 하면 뇌에서 성공적으로 작업을 완수하는 데 관련된 부위들의 활동 수위가 높아진다는 것입니다. 이것이 가능한 것은, 뇌에 산소 흐름이 증가해서 새 세포가 성장할 수 있게 작은 혈관을 형성하도록 하고, 도파민, 세로토닌, 노레피네프린 등 인지적 활동에 중요한 역할을 하는 신경전달물질을 증가시키는 등의 이유가 있습니다.&lt;br&gt;&lt;br&gt;특히 단기 작업 기억, 동시 다중 작업 등의 기능이 향상된다고 합니다. 반면에 기억 훈련을 하거나 수학 문제를 풀거나 하는 것은 거기에 관련된 특정 인지 기능만 좋게 하지&amp;nbsp;운동만큼 인지 기능을 전방위적으로 향상시켜 주지는 못한다고 합니다. 일반적으로 전문성은 다른 분야로 쉽게 전이(전문성 연구에서는 이를 transfer라고 부릅니다)되지 않는 것으로 알려져 있습니다. 체스의 대가라고 해서&amp;nbsp;수학 문제도 쉽게 풀 수 있다고 생각할 수는 없다는 것이죠. 마찬가지로 특정 두뇌 기능의 훈련은 그 기능에서만 향상을 가져오기 쉽습니다(하지만, 저는 인지적 전략과 학습 습관, 태도 등은 트랜스퍼가 가능하다고 생각하며 여러 분야에 걸쳐 유용할 수 있다고 봅니다).&amp;nbsp;그러나 운동은 뇌의 여러 부위가 동시에 좋아지는 효과가 있다고 합니다.&lt;br&gt;&lt;br&gt;우리가 어떤 어려운 문제를 대했을 때, 우리는 답을 모릅니다. 어디에서 답이 튀어나올지 예측하지 못합니다. 보통 우리가 전혀 예상하지 못했던 구석에서 답이 나오기 쉽습니다. 더 이상 갈 곳이 없이 꽉 막혀 있을 때, 어쩌면 좀 다른 뇌 근육을 자극하는 것이&amp;nbsp;그 문제를 푸는 데 도움이 될 수 있을 겁니다.&lt;br&gt;&lt;br&gt;셜록 홈즈가 어려운 문제를 생각할 때 바이올린을 켜는 것은 다 나름의 이유가 있는 것입니다!&lt;br&gt;&lt;br&gt;포앙카레는 유명한 수학자이죠. 그는 자신만의 문제 해결법을 갖고 있었다고 합니다. 포앙카레식 문제 해결법이라고 하죠.&lt;br&gt;&lt;br&gt;일단 어려운 문제가 있으면 자신이 그 문제에 대해 아는 모든 걸 종이에 쏟아 붓습니다. 그러고는 그 중 자신이 쉽게 답할 수 있는 것에 대해서는 답을 답니다. 그리고 그 나머지 중에서 그나마 가장 쉬운 놈을 고르고는 자신이 늘 다니는 길로 산책을 나갑니다. 길을 걸으면서 자신이 고른 그 문제만 생각합니다. 그러다가 생각이 나면 돌아와서 해답을 적습니다. 이 과정을 문제가 완전히 해결될 때까지 반복합니다.&lt;br&gt;&lt;br&gt;저는 포앙카레가 문제를 머리에 담고 \&quot;산책을 했다\&quot;는 부분에 주목합니다. 걷는 행위가 분명 문제 해결에 큰 도움이 되었을 것입니다. (실제로 걷는 행위가 두뇌 기능에 좋은 영향을 줄 수 있다는 것은 이미 밝혀진 것으로 알고 있습니다)&lt;br&gt;&lt;br&gt;저는 기천이라는 운동을 꽤 오랫동안 해오고 있는데, 이 운동이 프로그래밍이나 일반적 문제해결에 많은 도움이 되었다고 믿고 있습니다. (이에 관해서는 제가 월간 마소 &lt;a href=\&quot;https://web.archive.org/web/20230109134935/http://www.imaso.co.kr/?doc=bbs/gnuboard.php&amp;amp;bo_table=article&amp;amp;wr_id=5840\&quot;&gt;2005년 4월호&lt;/a&gt;, 6월호 2회에 걸쳐 연재한 \&quot;고수 : 무술과 프로그래밍에 대한 소고\&quot;라는 글을 참고하세요)&lt;br&gt;&lt;br&gt;지식노동자에게 가장 중요한 자원은 자신의 \&quot;뇌\&quot;일 것입니다. 자문해 봅시다. 우리(조직을 포함)는&amp;nbsp;자신의 뇌에게 얼마나 투자를 하고 있나요?&lt;br&gt;&lt;br&gt;--김창준 \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/15 20:22&quot;]}],[0,{&quot;id&quot;:[0,1666312],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004529/http://agile.egloos.com/1666312&quot;],&quot;title&quot;:[0,&quot;표면적 단순함과 심층적 단순함 : -5/4는 얼마일까&quot;],&quot;body&quot;:[0,&quot;\n\t파이썬 마을에 grizlupo님이 &lt;a href=\&quot;https://web.archive.org/web/20070720004529/http://bbs.python.or.kr/viewtopic.php?p=58344\&quot;&gt;글&lt;/a&gt;을 하나 올리셨습니다. 파이썬이라는 언어에서는 -5/4가 -2인 반면, 다른 언어(특히, C, 자바 등 주류언어)에서는 그 결과가 -1인데 여기에 대해 커멘트를 구한다는 내용입니다.&lt;br&gt;&lt;br&gt;정수 나눗셈 방식을 정하면 나머지(remainder) 연산도 자동으로 정해지게 됩니다. 몫 곱하기 나누는 수(제수) 더하기 나머지 하면 무조건 나뉘는 수(피제수)가 되는 원칙에 맞추려고 하기 때문입니다. 즉, -5/4를 -2로 보면, -5 나누기 4의 나머지는 3이어야 하고, -5/4를 -1로 보면, 나머지는 -1로 보아야 합니다(많은 수학자들은 제수가 양수인데 나머지가 음수가 될 수 있다는 것에 알레르기적 반응을 보이는 것 같습니다).&lt;br&gt;&lt;br&gt;둘 중에 어느 방식이 옳을까요? 이 질문은 사실 답할 수가 없습니다. 수학이란 정의와 약속 위에 건축된 궁전이기 때문에 어떤 정의에 대해 옳고 그르다를 말하기가 어렵습니다. 하지만 어느 방식이 더 유용하거나 혹은 \&quot;엘레강트\&quot;할까요 하는 질문은 할 수 있습니다.&lt;br&gt;&lt;br&gt;제가 여기에 대해 이렇게 커멘트를 달았습니다.&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;수학에서 Negate와 Negative Sign의 혼용에서 오는 문제점 같습니다. 연산자 우선순위가 있는 언어에서는 우선순위 문제(혹은 수학적 연산 우선순위의 해석 문제)라고 볼 수도 있겠죠. &lt;br&gt;&lt;br&gt;즉, -5/4를 (-5)/4로 보냐, -(5/4)로 보냐의 문제인데... 자바 경우, 괄호에 상관없이 무조건 후자로 생각하죠 -- 즉 음수를 나누는 것도 결국 어떤 (물론 음의) 量 amount을 나누는 것으로 보는 겁니다. 그러면 음수를 어떻게 나눠야 하는지 고민하지 않아도&amp;nbsp;될 것 같습니다만,&amp;nbsp;정말 이게 더 간단하거나 유용할까요?&lt;br&gt;&lt;br&gt;J라는 언어에서는 연산자 우선순위가 없고, negate와 negative sign을 따로 구분해서 이 문제를 해결합니다. 나누기와 floor라는 수학적 개념만으로 정수 나누기와 나머지 연산을 정의해 봅시다. &lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;   floor=. &amp;lt;. &lt;br&gt;   of=. @ &lt;br&gt;   div=. % &lt;br&gt;   intdiv=. floor of div &lt;br&gt;   _5 intdiv 4 &lt;br&gt;_2 &lt;br&gt;   - 5 intdiv 4 &lt;br&gt;_1 &lt;br&gt;   left=.[ &lt;br&gt;   right=.] &lt;br&gt;   mod=. left - right * intdiv &lt;br&gt;   _5 mod 4 &lt;br&gt;3 &lt;br&gt;   - 5 mod 4 &lt;br&gt;_1 &lt;br&gt;&lt;/pre&gt;(참고로 위에서 mod의 정의는 도날드 크누쓰Donald Knuth가 The Art of Computer Programming V1, 섹션 1.2.4에서 하는 정의와 동등합니다)&lt;br&gt;&lt;br&gt;여기에서 앞에 언더바가 붙은 숫자는 그 자체로 하나의 명사이며, -는 동사로 negate라는 이름을 갖습니다. 즉, 음수라는 개념이 독립적으로 따로 있는 것이죠. J에서는 기본적으로 연산자가 무진장 많기 때문에 우선순위가 없고 대신 무조건 오른쪽에서 왼쪽으로 계산이 진행됩니다. 그리고 연산순서를 바꾸고 싶으면 괄호를 사용합니다. &lt;br&gt;&lt;br&gt;저는 파이썬의 방식, 즉, &lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;&amp;gt;&amp;gt;&amp;gt; -(5/4) &lt;br&gt;-1 &lt;br&gt;&amp;gt;&amp;gt;&amp;gt; (-5)/4 &lt;br&gt;-2 &lt;br&gt;&lt;/pre&gt;로 되는 것이, 자바의 방식(두 경우 모두 -1이 되는)에 비해, 훨씬 더 일관성 있고 간단한 방식이라고 생각합니다(위에 나온 intdiv나 mod의 정의를 보세요). &lt;br&gt;&lt;br&gt;일견 느끼기에는 모든 경우에 -1로 나오는 자바 방식이 쉽고 간단한 것 같지만 절대 그렇지 않습니다. 표면적 단순함에 속아서는 안됩니다. &lt;br&gt;&lt;br&gt;참고를 위해 자바의 나눗셈 연산 설명을 아래에 인용합니다. &lt;br&gt;&lt;br&gt;&lt;blockquote&gt;The binary / operator performs division, producing the quotient of its operands. The left-hand operand is the dividend and the right-hand operand is the divisor. &lt;br&gt;&lt;br&gt;Integer division rounds toward 0. That is, the quotient produced for operands n and d that are integers after binary numeric promotion (§5.6.2) is an integer value q whose magnitude is as large as possible while satisfying |d * q | &amp;lt;= |n|; moreover, q is positive when |n| &amp;gt;= |d| and n and d have the same sign, but q is negative when |n| &amp;gt;= |d| and n and d have opposite signs. &lt;br&gt;&lt;a class=\&quot;postlink\&quot; href=\&quot;https://web.archive.org/web/20070720004529/http://java.sun.com/docs/books/jls/second_edition/html/expressions.doc.html#5047\&quot; target=\&quot;_blank\&quot;&gt;&lt;span style=\&quot;COLOR: #5493b4\&quot;&gt;http://java.sun.com/docs/books/jls/second_edition/html/expressions.doc.html#5047&lt;/span&gt;&lt;/a&gt; &lt;br&gt;&lt;/blockquote&gt;혹시나 해서 한가지 예를 덧붙이자면, &lt;br&gt;&lt;br&gt;&lt;pre&gt;   range=.10 1000                 NB. 좌표축에서 10부터 1000까지 선분이 있다고 할 때 &lt;br&gt;   range intdiv 4                 NB. 1/4로 사이즈를 축소하면 &lt;br&gt;2 250 &lt;br&gt;   range-100                      NB. 원래 선분을 좌로 100만큼 움직이면 &lt;br&gt;_90 900 &lt;br&gt;   (range-100) intdiv 4           NB. 이동한 선분을 1/4로 축소하면 &lt;br&gt;_23 225 &lt;br&gt;   diff=. |@-/ &lt;br&gt;   diff range intdiv 4            NB. 원래 축소한 선분의 길이 &lt;br&gt;248 &lt;br&gt;   diff (range-100) intdiv 4      NB. 좌측으로 이동한 선분을 축소한 길이 &lt;br&gt;248&lt;/pre&gt;하지만 자바에서는 마지막 결과가 247로 나옵니다. 0을 중심으로 나눗셈 연산이 비대칭적이기 때문입니다. &lt;br&gt;&lt;br&gt;이런 이유로 제가 자바(및 C 등등)의 나눗셈 연산이 더 복잡하면서 일관성이 떨어진다고 하는 것입니다.&lt;br&gt;&lt;br&gt;--김창준 &lt;br&gt;&lt;br&gt;&lt;br&gt;p.s.&lt;br&gt;&lt;br&gt;일상생활의 예를 추가합니다.&lt;br&gt;&lt;br&gt;14 나누기 3을 이렇게 해석해 봅시다. 우선 세상에 만원짜리 돈만 있다고 가정합시다.&lt;br&gt;&lt;br&gt;상금으로 14만원을 받았습니다. 사람은 셋입니다. 14를 3으로 나누면 몫이 4가 되고 나머지가 2가 됩니다. 무슨 이야기냐면 각자 4만원씩 갖고 가고 2만원이 수중에 남는다는 겁니다. 같이&amp;nbsp;술이라도 한 잔 마시러 가면 되겠네요.&lt;br&gt;&lt;br&gt;이제는 -14 나누기 3을 생각해 보죠. 술집에서 계산을 했더니 14만원이 나왔습니다. 사람은 셋입니다.&amp;nbsp;얼마씩 내야할까요.&amp;nbsp;&amp;nbsp;4만원씩 내면 돈이 모자라죠. 5만원씩 내면 일단 술값을 낼 수는 있네요. 대신 1만원이 남습니다. 빚으로 1만원이 남는 것이 아니고, 우리에게 1만원이 더 있는 것이죠. 역시 그 만원으로 어디 가서 음료수라도 마시면 되겠네요.&lt;br&gt;&lt;br&gt;자 이제 생각해 봅시다. 돈을 내는 것, 모자라는 것은 음수입니다. 돈을 받는 것, 남는 것은 양수입니다. 14만원을 내야하는 데(-14) 세 명이 나누면(-14 / 3) 한 사람당 담당할 몫은 \&quot;5만원씩 내는 것(-5)\&quot;입니다. 그러고 나면 1만원이 남습니다.&lt;br&gt;&lt;br&gt;이 방식이 파이썬의 방식이고, 자바 방식은 한 사람당 4만원씩 내고(-4),&amp;nbsp;그 결과&amp;nbsp;2만원의 부채(-2)가 남는다는 것이죠. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2006/03/22 14:37&quot;]}],[0,{&quot;id&quot;:[0,1677740],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20070720004719/http://agile.egloos.com/1677740&quot;],&quot;title&quot;:[0,&quot;전산학의 고전 탑 25&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;p&gt;컴퓨터를 하는 사람들만큼 세상의 흐름에 맞춰가느라 스트레스 받는 사람도 드물 것 같습니다. 한 사람이 소프트웨어를 개발하기 위해 알아야 하는 모든 지식의 절반이 약 삼 년이면 모두 퇴물이 된다고 합니다. 그래서 대학에서 컴퓨터를 가르치는 사람들은 고민이 많지요. 좀 더 근본지식을 가르쳐야 한다, 아니다 자꾸 새로 업데이트된 최신 내용을 가르쳐야 한다 등등. &lt;br&gt;&lt;/p&gt;&lt;p&gt;고전이란 무엇일까요? \&quot;우리를 만든 책\&quot;이면서 동시에 오늘날에도 우리에게 울림과 깨달음을 주는 책을 고전이라고 하겠지요. 그렇다면 과연 컴퓨터 쪽에 고전이라는 것이 존재할까요? 고전이라고 하는 것들이 기껏해야 10년 미만의 책들은 아닐까요? 아닙니다.&lt;/p&gt;&lt;p&gt;작년에 ACM에서 회원 대상으로 조사를 하나 했습니다(&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.acm.org/classics/\&quot;&gt;http://www.acm.org/classics/&lt;/a&gt; ). 절판된 \&quot;나를 만든 책\&quot;을 뽑아달라는 주문을 한 것이죠. 여기에서 선정된 20권의 책은 ACM에서 무료로 받아볼 수 있게 하고, 원하면 저렴한 가격에 인쇄를 해서 보내주겠다, 뭐 그런 행사를 계획했습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;대략 400권이 넘는 후보가 올라왔습니다. ACM에서는 위키 사이트를 만들어서 사람들이 의견과 정보를 교환할 수 있게 했습니다. &lt;a class=\&quot;external\&quot; href=\&quot;https://web.archive.org/web/20070720004719/http://pd.acm.org/books/classics/camp.cfm\&quot;&gt;여기&lt;/a&gt;에 가면 그 목록과 함께 해당 위키 페이지로 가는 링크를 볼 수 있습니다(대략 80%의 책에 대해 위키 페이지가 만들어졌습니다). 우상단에는 절판되지 않았는데 사람들이 후보로 올린 책 목록을 따로 모아둔 링크가 있습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;위키 페이지를 한번 구경해 보세요. OOP의 아버지로 불리우는 앨런 케이 같은 사람이 자기를 만든 책에 대해 이야기하는 걸 볼 수 있습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;자, 그게 작년 10월이었고, 11월부터는 회원들이 투표를 하게 했습니다. 수천명의 ACM 회원들이 투표를 했는데(ACM에서 보기 드문 참여율이었다고 합니다) 그 결과가 올해 3월 &lt;a class=\&quot;external\&quot; href=\&quot;https://web.archive.org/web/20070720004719/http://www.acm.org/cacm\&quot;&gt;CACM&lt;/a&gt;에 나왔습니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;여러분들을 위해 그 탑 25를 아래에 공개합니다. &lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;table class=\&quot;wiki\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;3\&quot; border=\&quot;1\&quot;&gt;&lt;tbody&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;% ballots&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Title &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Authors &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Year &lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;1 &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;28.9%&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;The Elements of Programming Style &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Kernighan, B.W. and Plauger, P.J.&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1982&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;2 &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;13.4%&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Classics in Software Engineering &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Yourdon, E. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1979&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;3 &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;13.0%&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Theory of Parsing, Translation and Compiling &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Aho, A.V. and Ullman, J.D. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1973&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;4 &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;12.6%&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Pascal User Manual and Report &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Jensen, K. and Wirth, N. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1975&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;5 &lt;/td&gt;&lt;td class=\&quot;wik 11&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;10.0%&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Formal Languages and Their Relation to Automata &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Hopcroft, J.E. and Ullman, J.D. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1969&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;12&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;9.1% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Writing Efficient Programs &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Bentley, J.L. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1982&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;13&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;9.0% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Computation: Finite and Infinite Machines &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Minsky, M.L. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1967&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;14&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;8.9% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;The Multics System &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Organick, E.I. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1972&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;15&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;8.8% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Operating System Principles &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Brinch Hansen, P. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1973&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;16&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;8.5% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;IBM System/360 Principles of Operation &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;IBM &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1964&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;17&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;8.0% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Mindstorms &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Papert, S. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1980&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;18&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;8.0% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;The Architecture of Concurrent Programs &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Brinch Hansen, P. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1977&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;19&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.9% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Structured Programming &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Dahl, O.J. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1972&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;20&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.3% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;201 Principles of Software Development &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Davis, A.M. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1995&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;21&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.3% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Artificial Intelligence &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Rich, E. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1983&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;22&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.1% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Mac&lt;b&gt;&lt;/b&gt;Intosh Human Interface Guidelines &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Apple Computer Inc. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1992&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;23&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.0% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Cryptography and Data Security &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Denning, D.E. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1982&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;24&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;7.0% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Essays in Computing Science &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;C.A. Hoare and C.B. Jones, Eds. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1989&lt;/td&gt;&lt;/tr&gt;&lt;tr class=\&quot;wiki\&quot;&gt;&lt;td class=\&quot;wiki\&quot;&gt;25&lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;6.9% &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Anatomy of LISP &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;Allen, J. &lt;/td&gt;&lt;td class=\&quot;wiki\&quot;&gt;1978&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/p&gt;&lt;p&gt;이 목록에는 출간된지 50년이 다 된 책도 있군요. 이 중에서 제가 부분적이라도 본 책은 1번, 5번, 6번, 7번, 12번, 17번, 19번, 20번이네요. 그 중에는 \&quot;나를 만든 책\&quot;에 넣을만한 책도 있구요. &lt;br&gt;&lt;/p&gt;&lt;p&gt;ACM에서는 이번에 의외로 사람들의 호응이 너무 좋아서 20권을 공개한 다음에 이런 행사를 다시 할 수도 있다고 합니다. 하여튼 저 책들을 어서 빨리 보고 싶군요! &lt;br&gt;&lt;/p&gt;&lt;p&gt;--김창준 &lt;br&gt;&lt;/p&gt;&lt;p&gt;p.s. 보너스. 제가 짬짬이 모아 온&amp;nbsp;전산학 고전 논문/기사 목록들:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.zafar.se/bkz/wiki?/view/43bafac8c8570f4f\&quot;&gt;http://www.zafar.se/bkz/wiki?/view/43bafac8c8570f4f&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.e7l3.org/classics.html\&quot;&gt;http://www.e7l3.org/classics.html&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;https://web.archive.org/web/20070720004719/http://www.cis.upenn.edu/~bcpierce/courses/670Fall04/GreatWorksInPL.shtml\&quot;&gt;http://www.cis.upenn.edu/~bcpierce/courses/670Fall04/GreatWorksInPL.shtml&lt;/a&gt;(프로그래밍 언어론)&lt;/li
