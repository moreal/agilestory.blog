t;1944년 1월, 2차 세계대전 중 미국의 첩보 기관인 &lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://ko.wikipedia.org/wiki/%EC%A0%84%EB%9E%B5%EC%82%AC%EB%AC%B4%EA%B5%AD\&quot; target=\&quot;_blank\&quot;&gt;OSS&lt;/a&gt;(CIA의 전신)는 유럽 내 적국에서 활동하는 공작원들이 적국의 경제에 기여하는 조직과 회사들의 효율성과 효과성을 떨어뜨리고 속도를 늦추는 \&quot;와해 공작\&quot;(sabotage, 사보타지)을 잘 하도록 야전교본[1]을 배포합니다. 이 와해공작 야전교본은 이후 기밀 취급 대상에서 제외되고 공개되었습니다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155649im_/http://pds25.egloos.com/pds/201209/20/50/c0063450_505b1e0c572bb.png\&quot; width=\&quot;273\&quot; height=\&quot;429\&quot; &gt;&lt;/div&gt;&lt;br&gt;그렇습니다. 여러분들이 본 리스트는 이 야전교본에서 제가 일부를 편집없이 그대로 발췌, 번역한 것입니다. (이런 행동들이 실제로 조직을 와해시키냐 아니냐가 논점이라기보다 OSS라는 조직에서 40년대에 실제로 적국 회사 와해를 위해 사용한 지침이었다는 점을 생각해봐 주시길 바랍니다)&lt;br&gt;&lt;br&gt;놀라운 점은 공작원이 회사와 조직을 와해시키기 위한 전략을 무의식적으로(와해시킬 의도 없이, 때로는 조직을 이롭게 하려는 선의에서) 자기에게 사용하고 있는 조직이 꽤 된다는 점이죠. 핵심은 그런 행동을 하는 자신들은 정작 잘 인지하지 못한다는 겁니다.&lt;br&gt;&lt;br&gt;이쯤해서 이 글의 제목으로 돌아가 봅시다.&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155649im_/http://pds22.egloos.com/pds/201209/20/50/c0063450_505b1e7e5fd95.jpg\&quot; width=\&quot;284\&quot; height=\&quot;416\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;\&quot;스크루테이프 편지\&quot;의 표지 (출처는 위키백과)&lt;/div&gt;&lt;br&gt;이 글 제목은, 영화화 됐던 나니아 연대기의 원작자 &lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://ko.wikipedia.org/wiki/C._S._%EB%A3%A8%EC%9D%B4%EC%8A%A4\&quot; target=\&quot;_blank\&quot;&gt;C. S. 루이스&lt;/a&gt;가 쓴 특이한 형태의 소설 제목(&lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://en.wikipedia.org/wiki/The_Screwtape_Letters\&quot; target=\&quot;_blank\&quot;&gt;The Screwtape Letters&lt;/a&gt;)입니다. 선배 악마이자 삼촌인 스크루테이프(Screwtape)가 조카이자 신참 악마인 웜우드(Wormwood)에게 서른 번이 넘는 편지를 통해 악마라는 직업에 대해 조언을 해주는 내용입니다. 구체적으로는 웜우드가 파멸시키고자 하는 한 영국인 남성에 대해 이렇게 저렇게 해봐라 조언을 해줍니다(말장난들이 재미있는 게 많습니다 -- 예컨대 스크루테이프의 조직은 lowerarchy입니다).&lt;br&gt;&lt;br&gt;특히 재미있는 부분은 일반인들이 상식적으로 생각하는 악마가 할만한 행동은 사실 초보 악마들이나 저지르는 실수이고 전문가는 좀 더 세련되고 은근하며 상식과 반대되기도 하는(예컨대, 어 그거 좋은 행동 아냐? 할 법 한) 방법을 쓴다고 스크루테이프가 자상하게 지도해주는 부분입니다.&lt;br&gt;&lt;br&gt;위에 나온 OSS의 와해 공작 가이드도 비슷한 면이 있습니다. 일견 보기에는 조직에 이로운 행동 같습니다만 사실은 정반대입니다. 또 우리가 통상 생각하는 조직을 와해시키는 행동은 사실 너무 드러나거나(그래서 쉽게 저항에 부딪히거나) 그다지 효과적이지 않은 경우가 많습니다.&lt;br&gt;&lt;br&gt;그래서, 가장 치명적인 행동은 자기도 인식하지 못하고 남들도 잘 인식하지 못하는 고단수의 와해성 공작(위 리스트에 나온)이 아닐까 합니다. 요즘 세간에서는 지능형 안티, 자폭, 열사 등으로 통하기도 합니다.&lt;br&gt;&lt;br&gt;여러분들은 어떤 와해 공작을 매일 행하고 있습니까? 여러분이 만약 팀장이거나 조직에 미치는 영향력이 크다면 좀 더 신중하게 자기를 돌아보고 위 리스트를 좀 더 심각하게 검토해 봐야 할 것입니다. 조직에 이득이 될거라 생각해 행하는 행동들 중에 혹시 공작원이 조직을 와해시키기 위해 쓰는 전략이 포함되어 있지 않습니까? 조직에 문제가 있어서 그걸 해결하고 싶어하는 리더들 중에 그 문제의 유지에 도움이 되는 행동을 하고 있는 경우를 많이 봅니다. 혹시 당신도 그런 지능형 안티는 아닙니까? 쉽게 말해 잘하고 있다고 생각하는 것들이, 그렇지 않을 가능성을 생각해 보고 계십니까? (관련하여 &lt;a href=\&quot;https://web.archive.org/web/20230317155649/http://agile.egloos.com/5513862\&quot; target=\&quot;_blank\&quot;&gt;변화에 실패하는 팀장의 특징&lt;/a&gt; 일독을 권합니다)&lt;br&gt;&lt;br&gt;혹시 좀 더 탐험을 해보고 싶으시다면, 친구들 몇 명과 모여서 각자 자신이 공작원이고 그 조직을 와해시키려고 한다면(그렇다면 의도가 대놓고 드러나지 말아야겠죠) 혹은 조직 와해를 위해 웜우드에게 조언을 준다면 어떤 행동을 하거나 권할지를 적은 다음 서로 목록을 바꾸어 내가 하고 있는 행동은 얼마나 되는지 확인해 보는 것을 권하고 싶습니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;[1]&amp;nbsp;OSS, 1944, &lt;a href=\&quot;https://web.archive.org/web/20230317155649/https://docs.google.com/viewer?a=v&amp;amp;q=cache:HOsWBGzE5a4J:www.gutenberg.org/files/26184/page-images/26184-images.pdf+&amp;amp;hl=en&amp;amp;pid=bl&amp;amp;srcid=ADGEESgX99Ita6kRWh9ypLd-BXKUkJ9a3Dov4x-iOWx4dknzApUK5KRIFHk7Jhjz_nxM7ycLMgCv5EtH03774OPvPbkQdPIKWrJGg5kMe4gqMTiXUP9s1uimy4E6cSMDuxQod3cbN51_&amp;amp;sig=AHIEtbTNknJlPYZLEhExCgA7LLlp6lRQRA\&quot;&gt;Simple Sabotage Field Manual&lt;/a&gt; (Washington, DC: Office of Strategic&amp;nbsp;Services)\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2012/09/20 16:14&quot;]}],[0,{&quot;id&quot;:[0,5728920],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230422061849/http://agile.egloos.com/5728920&quot;],&quot;title&quot;:[0,&quot;즉흥연기와 애자일&quot;],&quot;body&quot;:[0,&quot;\n\t제가 작년 여름에 썼다가 묵혀뒀던 글인데 조금 더 업데이트해서 지금에야 공개합니다. ^^;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;영어로 썼습니다(영미권분들의 부탁이 있어서 쓴 글이라서요... ^^;;;). 혹시 즉흥연기와 애자일에 대해 관심있는 분들(혹은 둘 중 한 쪽이라도 관심있다면)이 보시면 흥미로울 내용들이 많이 있을 겁니다. (관련하여 제가 진행한 연구들이 있는데 언제 기회되면 그걸 좀 풀어보겠습니다)&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;a href=\&quot;https://web.archive.org/web/20230422061849/http://j.mp/XFxGiO \&quot;&gt;http://j.mp/XFxGiO &lt;/a&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/02/27 18:50&quot;]}],[0,{&quot;id&quot;:[0,5737343],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20220712120626/http://agile.egloos.com/5737343&quot;],&quot;title&quot;:[0,&quot;불성실한 사람들을 위한 변명&quot;],&quot;body&quot;:[0,&quot;\n\t작년 2월에 대한상공회의소에서는 \&quot;기업의 인재상 현황 조사\&quot;라는 연구 보고서를 발간했습니다. 수도권 기업 305개사를 대상으로 하여, 기업에서 어떤 인재상을 갖고 있으며 채용 등에 어떻게 활용하는지 조사한 보고서입니다.&lt;br&gt;&lt;br&gt;가장 많은 기업이 인재상으로 꼽는 덕목이 무엇이었을까요? 한 번 맞춰보세요. 아마 대부분 감을 잡을텐데,&lt;br&gt;&lt;br&gt;\&quot;&lt;strong&gt;성실성, 책임감&lt;/strong&gt;\&quot;(39.0%)이 일등이었습니다(p. 2).&lt;br&gt;&lt;br&gt;어찌 보면 좀 김빠지는 조사입니다. 결과가 너무 상식적이니까요. (그렇지만, 신입사원&amp;nbsp;선발시 인재상과의 부합도 평가를 위해서 심층면접(90.2%)을 가장 많이 활용하는데(p. 4) 아이러니하게도 면접으로 성실성을 평가하는 게 쉽지 않다는 점 등 비판적으로는 생각해 볼 거리가 많은 연구입니다)&lt;br&gt;&lt;br&gt;여기에서 말하는 성실성이라는 것이 뭘까요? (책임감은 성실성의 하위 요소로 볼 수 있기 때문에 이하 성실성으로 통일하겠습니다)&lt;br&gt;&lt;br&gt;성격 연구에서 현재 가장 권위적으로 인정받고 있는 빅파이브(Big Five, 성격을 크게 5가지 요소의 조합으로 보기 때문에 그렇게 불림) 이론에서는 예컨대 다음과 같은 질문에 네라고 대답한다면 성실성(conscientiousness)이 높은 것으로 봅니다:&lt;br&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;일하는 공간을 깔끔하게 정리하는가&lt;/li&gt;&lt;li&gt;자신이 한 약속을 잘 지키는가&lt;/li&gt;&lt;li&gt;계획을 충실히 따르는가&lt;/li&gt;&lt;li&gt;성취를 위해 최고의 노력을 하는가&lt;/li&gt;&lt;li&gt;유혹을 잘 참고 견디는가&lt;/li&gt;&lt;/ul&gt;보면 나름 납득이 갑니다. 이런 사람이 일도 잘하겠죠. 실제로 여러 연구(Barrick과 Mount의 연구들 참고)에 따르면 &lt;strong&gt;성실성과 업무성과에는 양의 상관성&lt;/strong&gt;이 있는 것으로 나옵니다.&lt;br&gt;&lt;br&gt;그럼 기업에서도 무조건 성실성 높은 사람만 뽑으면 장땡일까요? 성실성이 좋기만 한 것일까요?&lt;br&gt;&lt;br&gt;인생의 많은 것들과 마찬가지로 성실성에도 &lt;strong&gt;양면성&lt;/strong&gt;이 있습니다. 심리학자 다니엘 네틀은 자신의 책(Personality &lt;a href=\&quot;https://web.archive.org/web/20220712120626/http://www.aladin.co.kr/shop/wproduct.aspx?ISBN=8995845759\&quot;&gt;성격의 탄생&lt;/a&gt;으로 번역)에서 성실성의 양면을 다음과 같이 설명하고 있습니다.&lt;ul&gt;&lt;li&gt;이득:&amp;nbsp;계획 세우기, 자기 컨트롤&lt;/li&gt;&lt;li&gt;비용: 경직성, 즉흥적(spontaneous) 반응의 결여&lt;/li&gt;&lt;/ul&gt;빛이 밝은 만큼 그림자도 짙어지는 셈인데요, 계획에 맞게 자신을 조정하는 것을 잘하지만 반대로 &lt;strong&gt;예상 외의 일이 벌어질 때는 많은 스트레스를 받고 어쩔 줄 몰라할 수 있다&lt;/strong&gt;는 겁니다. 반대로 성실성이 낮은 사람들은 자기 약속 지키기나 계획 지키기를 잘 못하는 반면 예상 외의 일에 유연하게 반응하는 것이 능하겠죠.&lt;br&gt;&lt;br&gt;자, 이번에는 흥미로운 연구를 하나 봅시다.&lt;br&gt;&lt;br&gt;르핀이라는 학자가 동료들과 했던 연구(Lepine, J. A., Colquitt, J. A. and Erez, A. (2000), &lt;a href=\&quot;https://web.archive.org/web/20220712120626/http://onlinelibrary.wiley.com/doi/10.1111/j.1744-6570.2000.tb00214.x/abstract\&quot; target=\&quot;_blank\&quot;&gt;Adaptability to Changing Task Contexts&lt;/a&gt;: Effects of General Cognitive Ability, Conscientiousness, and Openness to Experience. Personnel Psychology, 53:&amp;nbsp;563–593)인데 피인용수가 300여 회에 달할 정도로 중요한 논문입니다.&lt;br&gt;&lt;br&gt;이 실험에서는 피실험자들(경영학 수업을 듣는 73명의 대학생)에게 레이더에서 적기의 위협정도를 평가하고 그에 따라 어떤 반응을 해야할지 결정하는 의사결정 퍼포먼스를 측정했습니다.&lt;br&gt;&lt;br&gt;그런데 단순히 주어진 상황에서의 퍼포먼스만 측정한 것이 아닙니다. 총 75문제를 풀어야 하는데, 처음 25문제를 풀고 나면 이 게임의 규칙이 (피실험자에게 드러나지 않게) 바뀝니다. 그리고 다시 25문제를 더 풀면 한 번 더 바뀌게 됩니다. 이런 변화 상황 하에서 사람들이 어떻게 적응하는지를 봤습니다. 다른 연구들보다 한 두 걸음 더 나아가 본 것이죠.&lt;br&gt;&lt;br&gt;편의상 처음 25문제를 1구간, 그다음 25문제를 2구간, 마지막을 3구간으로 부르죠.&lt;br&gt;&lt;br&gt;1구간의 성적이 2, 3 구간을 예측할 수 있었습니다만 그다지 높은 상관성을 보이지 못했습니다. 약 20%의 분산도 설명하지 못했습니다. 하지만 2와 3 구간 사이에는 매우 높은 상관성을 보였습니다. 52%의 분산을 설명했습니다.&lt;br&gt;&lt;br&gt;이건 무슨 이야기냐면 1) &lt;strong&gt;인지적으로 복잡한 문제를 잘 푸는 것&lt;/strong&gt;과 그런 문제에서 2) &lt;strong&gt;상황이 바뀔 때 빨리 적응해서 잘 푸는 것&lt;/strong&gt;(이 경우, 재학습relearning과 동시에 이미 학습한 것을 비워내는 것unlearning이 필요) 두 가지는 &lt;strong&gt;서로 다른 문제&lt;/strong&gt;라는 것이죠.&lt;br&gt;&lt;br&gt;또 달리 말하면, 위 1)을 잘 예측할 수 있는 인자와 2)를 잘 예측할 수 인자가 서로 다를 수 있다는 이야기이기도 합니다.&lt;br&gt;&lt;br&gt;일반 요소로서의 지능(g factor)이 1)과 2) 모두에 관련이 있기는 합니다만(즉, 지능이 높으면 변화 전, 변화 후 모두 성과 좋음), 1구간 이후, 즉 최초 변화 이후의 성과에 최소 지능 이상으로 영향을 끼치는 것이 있었으니 그것이 바로 성실성이었습니다(그외에 개방성에 대한 부분이 있지만 본 글에서는 논외로 보고 생략). 이 부분은 저자들도 예상을 했던 것이었죠. 하지만 정작 놀란 것은 방향성이었습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;성실성이 높으면 상황 변화 후의 점수가 오히려 떨어지는 음의 관계&lt;/strong&gt;를 발견했습니다.&lt;br&gt;&lt;br&gt;특히 성실성의 하위요소 중에 믿을만한 사람인가(dependability) 하는 부분이 음의 관계를 갖고 있었는데:&lt;ul&gt;&lt;li&gt;말, 행동하기 전에 생각하고 (deliberation) :&amp;nbsp;내 일은 내가 알아서 하고,&amp;nbsp;말할 때 주의 깊게 하고,&amp;nbsp;유혹을 쉽게 참고 압박감 하에서 차분하게 있을 수 있고&lt;/li&gt;&lt;li&gt;일처리를 할 때 정리정돈을 잘해 체계적으로 하며 (order) :&amp;nbsp;질서 좋아하고 정리하기 좋아함, 계획에 맞춰 일하려고 함, 규칙성을 좋아함&lt;/li&gt;&lt;li&gt;자신에게 주어진 일을 책임감있게 하는 (dutifulness) :&amp;nbsp;자기가 한 약속을 지키려고 하는 것,&amp;nbsp;규칙을 따르려고 노력하는 것,&amp;nbsp;제 때 맞춰 돈 내기&lt;/li&gt;&lt;/ul&gt;등의 성향이 높은 사람일수록 변화 후의 점수가 더 떨어졌습니다. 반대로 이런 면에서 &lt;strong&gt;불성실한 사람들이 변화하는 환경 하에서도 상대적으로 높은 점수&lt;/strong&gt;를 낼 수 있었습니다.&lt;br&gt;&lt;br&gt;이에 대해 저자는 다음과 같이 해석합니다.&lt;blockquote&gt;... in times of change, individuals scoring high on the dependability facets might focus their attention on maintaining order (or even imposing order prematurely&amp;nbsp;in the face of change) before the new situation was completely understood. (p. 583)&lt;br&gt;&lt;br&gt;믿음직스러움 면에서 높은 점수를 얻은 개인들은&amp;nbsp;변화의 시기에&amp;nbsp;새 상황을 온전히 이해하기도 전에 질서를 유지하는 데에 주의를 집중한다(혹은 변화에 직면해 심지어 성급하게 질서를 억지로 밀어넣는다).&lt;br&gt;&lt;br&gt;(번역은 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;최근 전문성 연구에서는 전문성에는 정해진 일을 반복적으로 효율적으로 잘하는 전문성(routine expertise)과 새롭고 바뀐 상황에 잘 적응하는 전문성(adaptive expertise)이 있음을 구분하고 있으며, 특히 후자의 중요성이 대두되면서 이 적응 전문성에 대한 연구가 활발해지고 있습니다. 기업 환경에서도 이 적응 전문성의 위상이 점점 더 중요해지고 있고요. (따라서 &lt;a href=\&quot;https://web.archive.org/web/20220712120626/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정&lt;/a&gt;도 이 적응적 전문성 향상을 위해 특화되어 있습니다)&lt;br&gt;&lt;br&gt;그런데, 직원채용에 있어 성실성을 가장 중요한 요소로 보고, 모든 직원을 소위 성실한 사람으로만 뽑게 된다면 어떤 일이 벌어질까요?&lt;br&gt;&lt;br&gt;아무래도 적응력 부분이 부족한 불균형이 생길 것이고, 현재 일처리에는 최적이나 상황의 변화에 따라 그 조직은 존폐의 위험을 겪을 수 있을 것입니다.&lt;br&gt;&lt;br&gt;신뢰도가 매우 높은 조직(Highly Reliable Organization이라고 함. 수술 사고가 거의 없는 외과 수술팀 등)에 대한 연구에 따르면 특히 회복력(resilience)이 강하다는 점이 공통적으로 발견되고 있습니다. 그런데 이 회복력은 다양성을 전제로 합니다.&lt;br&gt;&lt;br&gt;복잡성 연구자인 존 카스티는 자신의 책 X-Events(&lt;a href=\&quot;https://web.archive.org/web/20220712120626/http://www.aladin.co.kr/shop/wproduct.aspx?ISBN=8983714786\&quot;&gt;X이벤트&lt;/a&gt;로 번역)에서 현대 사회가 극단적인 사건(x-event) 앞에 취약함을 강조하며 거기에 준비하기 위한 원칙의 하나로 다음을 말하고 있습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;now we come to the most important complexity principle of all ... the variety in a regulatory system has to be at least as great as the variety of the system it&#39;s supposed to regulate if it&#39;s to do its job. (p. 56)&lt;br&gt;&lt;br&gt;이제 가장 중요한 복잡성 원칙을 이야기 하겠다... 조정하는 시스템의 다양성은 최소한 자기가 조정하려는 시스템의 다양성보다 같거나 커야만 그 일을 제대로 할 수 있다.&lt;br&gt;&lt;br&gt;(번역은 김창준)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이 원칙은 원래 애쉬비라는 사이버네틱스 학자가 만든 원칙으로 애쉬비의 필수 다양성의 법칙으로 불립니다. 간단하게 말하면, 내가 A라는 시스템을 통제하려면 나 자신이 최소 A만큼의 복잡성과 다양성을 갖추고 있어야 한다는 겁니다.&lt;br&gt;&lt;br&gt;그렇다면 이 원칙에서 볼 때, 전 직원이 성실한 사람으로만 구성되어 있다면 변화 적응력이 높은 사람이 부족하다는 면에서 변화에 허약하기도 하지만 동시에 다양성이 부족하다는 점에서 변화에 허약하기도 할 것입니다. (이 다양성에 대한 이야기는 좀 다른 주제일 수 있는데 다음 기회에 좀 더 이야기하도록 하죠)&lt;br&gt;&lt;br&gt;인재채용에서 기준선은 무작위 과정(random process)입니다. 즉, 지원자들 중에 눈감고 뽑은 경우에 비해 우리의 현 채용과정이 더 효과적인가를 생각해 봐야 하는 겁니다. 실상 보면 이 무작위 과정보다 못한 채용을 하고 있는 곳이 많습니다 -- 수년 동안 IT 기업의 채용 컨설팅을 해오면서 저보다 채용 담당자들이 충격을 받고 입을 다물지 못하는 경우를 많이 봤습니다(분석 결과, 무작위 과정보다 못한 채용 과정을 갖고 있었다는 사실에).&lt;br&gt;&lt;br&gt;여러분의 회사는 &lt;strong&gt;적응력이 높은 사람을 떨어뜨리는 데에 최적화 되어 있지는 않나요&lt;/strong&gt;? 한번 자문해 볼 일입니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 이 글과 관련하여 &lt;a href=\&quot;https://web.archive.org/web/20220712120626/http://agile.egloos.com/5154376\&quot; target=\&quot;_blank\&quot;&gt;지피지기&lt;/a&gt;라는 글의 일독을 추천합니다. KAI에서 A-I 연속선은 성실성과 상관성이 있다는 연구가 있습니다. 방향이 어떨지는 여러분께 과제로 남겨둡니다. :)\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/04/09 18:09&quot;]}],[0,{&quot;id&quot;:[0,5738624],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20130521192129/http://agile.egloos.com/5738624&quot;],&quot;title&quot;:[0,&quot;몇 명 팀이 효과적인가요?&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;div&gt;\&quot;애자일 정말 가능한 건가요?\&quot;&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;가끔 저를 만나 애자일 도입의 어려움을 토로하는 분들이 있습니다. 사정을 들어보면 쉽지가 않습니다. 조직원들간의 신뢰에는 금이 가 있고, 경영진은 단박에 성과를 내기를 기대하고, 고객은 프로젝트의 성공에 관심이 없는 듯 하고...&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그 팀이 애자일을 도입하려 하건 뭐를 하건 하여튼 고전하는 팀들이 있습니다. 그런 팀들을 보면 우연치 않게도 악조건이 겹쳐있는 경우가 많습니다. 이런 악조건 중 흔히 볼 수 있는 것이 \&quot;팀 크기가 큰 것\&quot;입니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;strong&gt;\&quot;애자일이 효과적이려면 몇 명의 팀원이 적당할까요?\&quot;&lt;/strong&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;많은 사람들이 자주 묻는 질문입니다. 좀 더 일반화된 질문도 가능합니다. &lt;strong&gt;\&quot;몇 명으로 된 팀이 가장 효과적인가요?\&quot;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;팀 역학의 최고 권위자 중 하나인 리차드 핵맨(Richard Hackman 안타깝게도 얼마전 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://www.nytimes.com/2013/01/27/business/j-richard-hackman-an-expert-in-team-dynamics-dies-at-72.html?_r=0\&quot; target=\&quot;_blank\&quot;&gt;별세&lt;/a&gt;하셨습니다)은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://www.amazon.com/Leading-Teams-Setting-Stage-Performances/dp/1578513332\&quot; target=\&quot;_blank\&quot;&gt;자신의 책&lt;/a&gt;에서 최적 지점이 &lt;strong&gt;약 5명 근방&lt;/strong&gt;으로 말하고 있습니다. 물론 정확한 숫자에 대해서는 학계에 설이 많지만 여러 메타분석도 그렇고 그 숫자가 생각만큼 크지 않다(약 10 이하)는 데에는 이견을 달지 않습니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;팀 크기와 생산성을 그래프로 그리면 뒤집어진 U자형 그래프가 나옵니다. 사람을 추가할수록 생산성이 증가하다가 어느 지점 이후로는 오히려 줄어들게 된다는 것이죠. 소프트웨어 공학의 바이블 중 하나인 \&quot;신화적 인월\&quot;(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://www.amazon.com/The-Mythical-Man-Month-Engineering-Anniversary/dp/0201835959\&quot; target=\&quot;_blank\&quot;&gt;The Mythical Man-Month&lt;/a&gt;)의 저자 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://en.wikipedia.org/wiki/Fred_Brooks\&quot; target=\&quot;_blank\&quot;&gt;프레드 브룩스&lt;/a&gt;는 그래서 다음과 같은 법칙을 이야기하고 있죠.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;blockquote&gt;늦은 소프트웨어 프로젝트에 인력을 추가하면 더 늦어진다&lt;/blockquote&gt;&lt;div&gt;소프트웨어 개발을 업으로 하는 사람이라면 모두 이 법칙에 고개를 끄덕일 수 있습니다. 하지만 그렇다고 모든 팀이 다 똑같다고 말할 수는 없을 겁니다. 즉, 똑같이 10명인 팀도 속을 들여다 보면 제 각각인 경우가 더 흔하겠죠.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그러면 우리는 &lt;strong&gt;왜 팀 크기가 비슷한데 왜 이렇게 생산성이 떨어지는가&lt;/strong&gt;(혹은 높은가) 하는 질문을 해봐야 합니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;저는 오늘 &lt;strong&gt;팀의 협력 근육에 비해 팀 크기가 큰 경우&lt;/strong&gt;를 이야기 해보려고 합니다. 저는 팀에 협력 근육이라는 게 존재한다고 생각합니다. 쉽게 말해 팀의 협력 역량이라고 할 수 있겠죠. 얼마나 협력을 잘 할 수 있냐 하는 겁니다. 이 변수에 따라 팀이 취할 수 있는 최대/최적 크기가 바뀔 수 있고, 곧 생산성도 바뀔 수 있다고 봅니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;이 면에서 본다면, 앞서의 \&quot;애자일이 효과적이려면 몇 명의 팀원이 적당할까요?\&quot; 같은 질문에, 예컨대, &lt;strong&gt;\&quot;그 팀의 협력 근육에 따라 다르겠죠\&quot;&lt;/strong&gt;로 답할 수 있습니다. 통상 사람이 많을수록 더 많은 협력 근육이 필요합니다 -- 그만큼 협력이 더 체화되어 있어야 합니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;이 부분을 그래프의 링크 숫자를 예로 들어 설명해 볼까요.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;짐 코플리엔(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://en.wikipedia.org/wiki/Jim_Coplien\&quot; target=\&quot;_blank\&quot;&gt;Jim Coplien&lt;/a&gt;)은 자신의 연구(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://www.amazon.com/Organizational-Patterns-Agile-Software-Development/dp/0131467409\&quot; target=\&quot;_blank\&quot;&gt;Organizational Patterns of Agile Software Development&lt;/a&gt;)에서 &lt;strong&gt;생산성이 높은 소프트웨어 개발 팀은 역할의 숫자에 비해 소통 강도(Communcation Intensity)가 높은 팀&lt;/strong&gt;이라고 분석하고 있습니다. 코플리엔은 이 소통 강도를 포화 수준(Saturation Level)으로 표현하기도 하는데, &amp;nbsp;이론적으로 가능한 소통의 링크 중 몇 퍼센트가 실제 연결되어 있냐를 나타냅니다. 사회연결망 분석에서는 그래프 밀도라고 부르기도 하죠. 예컨대 팀이 다섯 사람이라면 이론적인 연결 링크의 숫자는 C(5,2)가 되어 10개가 됩니다. 포화정도가 60%라면 그 중 6개의 링크만 연결된 것이죠.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;사람 숫자가 늘어남에 따라 이론적인 최대 연결 링크 숫자는 기하급수적으로 증가합니다. 예컨대 팀원이 20명이라면 총 190개의 링크가 존재 가능하죠. 그만큼 비슷한 수준의 소통 강도를 맞추기가 힘듭니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;이런 이유로 &lt;strong&gt;더 큰 팀일수록 생산성을 제대로 내기가 쉽지 않습니다&lt;/strong&gt;. (관련해서는 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20130521192129/http://agile.egloos.com/3729760\&quot; target=\&quot;_blank\&quot;&gt;작은 팀이 강하다&lt;/a&gt;\&quot;를 읽어보시길 바랍니다)&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;협력하는 방법을 배워야 합니다. 그런데 명시적으로 이런 걸 훈련할 기회가 별로 없습니다. 그래서 막상 협력하라고 구호를 외쳐봐야 별 차이가 없습니다. 늘 하던 방식대로 일하는 겁니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그러면 어떻게 해야 협력하는 방법을 배울 수 있을까요? 이 질문은 다음 질문으로 바꿔 묻는 것이 더 유용합니다. &lt;strong&gt;어떤 상황 하에서 협력 근육을 키우기 좋을까?&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;이것에 대한 답은 학습이론에서 쉽게 찾을 수 있습니다. 상호작용, 사회적 학습, 피드백, 반복연습기회 등이 학습이 풍요로워지는 환경입니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;다니엘 코일은 자신의 책 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20130521192129/http://www.amazon.com/Talent-Code-Greatness-Born-Grown/dp/055380684X\&quot; target=\&quot;_blank\&quot;&gt;The Talent Code&lt;/a&gt;에서 브라질이 축구를 잘하는 이유 중 하나로 풋살(futsal)을 꼽습니다. &amp;nbsp;풋살이 축구 기술 훈련에 좋은 이유는 여러가지인데, 특히 팀 크기도 작고 경기장도 작고 등등의 이유로 개인들이 공을 가질 기회가 일반 축구 대비 600% 높다는 연구를 언급하고 있습니다. 풋살은 훨씬 더 피드백이 자주 주어지고 상호작용과 반복연습기회가 많습니다. 좀 극단적으로, 자유투를 하루에 10번 던지는 사람과 1번 던지는 사람을 생각해 보세요.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그러면 봅시다. 인원수 많을 때 적을 때 언제 협력 근육을 키우기가 좋을까요? 적을 때입니다. 왜냐면 반대로 많으면 상호작용(interaction)과 구체적 피드백이 줄어들기 때문입니다. 그래서 큰 팀으로 시작하는 조직은 학습에 불리한 조건에서 시작하는 셈입니다. &lt;strong&gt;가장 학습을 필요로 하는 조직이 이상하게 가장 학습이 불리한 상황에서 시작&lt;/strong&gt;을 합니다. 그래서 여러번 반복해도 팀의 실력이 늘지 않고 그 자리인 겁니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;그렇다면 팀 크기 문제에 해법은 무엇일까요? 애자일에서 소프트웨어 개발을 하는 방식과 비슷합니다.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;blockquote&gt;\&quot;팀의 크기를 작게 시작해서 협력 역량과 함께 점점 키워나가라.\&quot;&lt;/blockquote&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;--김창준&lt;/div&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/04/16 10:11&quot;]}],[0,{&quot;id&quot;:[0,5740073],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20200808112954/http://agile.egloos.com/5740073&quot;],&quot;title&quot;:[0,&quot;형광등이 깨진 경우 어떻게 대처하십니까?&quot;],&quot;body&quot;:[0,&quot;\n\t오늘은 좀 다른 \&quot;건강\&quot; 이야기를 해볼까 합니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20200808112954im_/http://pds26.egloos.com/pds/201304/24/50/c0063450_5176a739be61c.jpg\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align: center;\&quot;&gt;(Flickr. &lt;a href=\&quot;https://web.archive.org/web/20200808112954/http://flic.kr/p/6QCet\&quot; target=\&quot;_blank\&quot;&gt;jddunn 촬영&lt;/a&gt;)&amp;nbsp;&lt;/div&gt;&lt;br&gt;&lt;br&gt;요즘 대부분의 집에서 조명용으로 쓰고 있는 콤팩트 형광등(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/http://en.wikipedia.org/wiki/Compact_fluorescent_lamp\&quot; target=\&quot;_blank\&quot;&gt;Compact Fluorescent Lamp&lt;/a&gt;, 이하 CFL 혹은 형광등으로 표기), 익숙하시죠?&lt;br&gt;&lt;br&gt;집 서가에서 형광등을 갈다가 실수로 방바닥에 헌 형광등을 떨어뜨려 그만 퍽 소리와 함께 1/5 정도가 깨져버렸습니다. 집에는 2살 짜리 아이가 엄마랑 다른 방에서 놀고 있고 8세 아이는 화장실에 있습니다. 어떻게 하시겠습니까?&lt;br&gt;&lt;br&gt;한번 실제 상황이라고 가정하고 자신이 이 상황에 어떻게 대처할지 영화를 그려본다는 느낌으로 구체적으로 생각해 보세요. 치운다면 어떤 식으로, 무슨 도구로 치울 건지 등등.&lt;br&gt;&lt;br&gt;충분히 구체화된 절차를 생각하신 후에 다음 내용을 봐주세요.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;이제 다음 목록을 한 번 보시죠:&lt;br&gt;&lt;ol&gt;&lt;li&gt;바로 청소를 시작한다.&lt;/li&gt;&lt;li&gt;깨어지지 않고 남은 큰 부분은 형광등 상자에 잘 담아서 책장 위에 치워둔다.&lt;/li&gt;&lt;li&gt;깨어진 큰 조각을 손으로 집어 비닐 봉지에 담은 다음 묶어서 부엌에 있는 쓰레기 통에 넣는다.&lt;/li&gt;&lt;li&gt;작은 조각은 빗자루로 쓸어 담아 쓰레기 통에 붓고, 젖은 걸레로 방바닥을 닦은 다음, 빗자루는 털고 걸레는 대충 헹궈서 원래 있던 자리에 둔다.&lt;/li&gt;&lt;li&gt;진공 청소기로 바닥을 한번 청소한다.&lt;/li&gt;&lt;li&gt;청소 후 5분 정도 환기를 하고 문을 닫는다.&lt;/li&gt;&lt;/ol&gt;이 중에서 본인이 \&quot;그 정도라면\&quot; 취할만한 행동이 있다면 체크해 보세요.&amp;nbsp;만약 위 목록에서 하나라도 \&quot;그렇게 하겠다\&quot;는 생각이 든다면, 다시 생각해 보실 필요가 있습니다.&lt;br&gt;&lt;br&gt;형광등이 깨졌을 때 위험성은 우선 수은 증기의 방출이 큽니다. 물론 작은 유리조각에 의한 외과적 상처 위험도 있긴 합니다만, 여기에서는 수은의 위험성만 생각해 보도록 하죠.&lt;br&gt;&lt;br&gt;수은의 치명성에 대해서는 잘 알고 계실 겁니다. 그러면&amp;nbsp;형광등 하나에 얼마만큼의 수은이 들어갈까요? 우선 제품마다 차이가 크고, 용량(와트수)에 따라 다르고, 제조국, 제조년도, 종류(친환경인지 아닌지 등) 등에 따라서도 차이가 있습니다.&lt;br&gt;&lt;br&gt;소비자시민모임의 2010년도 조사(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/https://docs.google.com/viewer?a=v&amp;amp;q=cache:f988n3AZilMJ:www.consumerskorea.org/file/2010/20101119.pdf+&amp;amp;hl=en&amp;amp;pid=bl&amp;amp;srcid=ADGEEShcgXmXjjwfzZbsn_nkOtObmaZVai5b52Ww_CxkqSgqi464D_BLJIk1tlIeSFxc3--iDKDeFvGWDhiGIh91qxxZCbHESFWsZ276XCgaro7j0BT4EtR8Esx44EQ_KuvC3J83eNJe&amp;amp;sig=AHIEtbQy40G2IuiR0r9ocextCZkUpM3j8Q\&quot;&gt;일부 친환경 전구, 수은 검출기준 초과&lt;/a&gt;)에 따르면, 같은 36W 형광등 간에 400배 이상의 수은량 차이가 있었습니다(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/http://standard.ats.go.kr/code02/user/0B/03/SerKS_View.asp?ks_no=KSM1811\&quot; style=\&quot;font-size: 9pt;\&quot;&gt;KSM1811&lt;/a&gt; 방법으로 측정시). 실험 대상 중에는 자그마치 42.4mg의 수은이 검출된 형광등도 있었습니다 -- 현 유럽 기준(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/https://docs.google.com/viewer?a=v&amp;amp;q=cache:SPd0D8f_Uc0J:eur-lex.europa.eu/LexUriServ/LexUriServ.do%3Furi%3DOJ:L:2011:174:0088:0110:en:PDF+&amp;amp;hl=en&amp;amp;pid=bl&amp;amp;srcid=ADGEESj-BQI1GCl2xIk2gURcY7VwSjQ9jAWEp0FHELIu5G-o3hrsPZMO2zHLvd_jZFDXLTtr-XmVjQxeCqJ3uVOAog_1hQ9ZDgIlaq_spkm0EciZ22FG0G2mgxYJs4NjVmpy70UbSlZc&amp;amp;sig=AHIEtbSOf2x0xnrQ-5dCZEMWXzl3L9vk6Q\&quot;&gt;Directive 2011/65/EU&lt;/a&gt;&amp;nbsp;Annex 3. 1(b): 3.5 mg for 36W CFL)의 10배를 초과하는 수치입니다(소비자시민모임 보고서에서 인용하는 EU 기준은 2002년도 것으로 그 이후 몇 번의 개정이 있었고, 국내에는 일반 형광등의 수은 기준이 없음).&amp;nbsp;&lt;br&gt;&lt;br&gt;이제는 위 행동목록이 왜 위험한지 하나씩 설명해 보죠.&lt;br&gt;&lt;h3&gt;바로 청소를 시작한다.&lt;/h3&gt;적어도 15분 정도 환기를 하고(그 전에 사람들은 대피를 시키고) 청소를 시작하는 것이 권장되고 있습니다. 그래야 수은증기를 적게 마시면서 청소할 수 있습니다. 유아의 경우 키가 작아서 지면에 더 가까운데, 공기보다 무거운 수은의 성질상 바닥 가까이에 수은 농도가 높아서 수은 흡입이 더 많습니다. 거기에 체중(예컨대 성인 체중의 1/10이라면 기준치도 그만큼 낮춰서 고려해야 함)까지 고려한다면 성인보다 더 큰 위험이 있습니다.&lt;br&gt;&lt;h3&gt;깨어지지 않고 남은 큰 부분은 형광등 상자에 잘 담아서 책장 위에 치워둔다.&lt;/h3&gt;환경공학과학(Environmental Engineering Science)지에 2011년도에 실린 논문(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/http://online.liebertpub.com/doi/abs/10.1089/ees.2011.0027\&quot; target=\&quot;_blank\&quot;&gt;Environmental Release of Mercury from Broken Compact Fluorescent Lamps&lt;/a&gt;)에 따르면 깨진 형광등에서 최장 10주 동안 수은 증기가 나올 수 있고 이것의 잠재성 위험성이 있다고 합니다. 참고로 이 기준은 해당 논문에서 조사한 최대 3.6mg 이하의 수은이 들어간 형광등에서 실험한 결과이므로, 위 소비자시민모임 보고서에서 나온 42.4mg의 수은이 검출된 형광등은 결과가 더 심각할 것으로 사료됩니다.&lt;br&gt;&lt;h3&gt;깨어진 큰 조각을 손으로 집어 비닐 봉지에 담은 다음 묶어서 부엌에 있는 쓰레기 통에 넣는다.&lt;/h3&gt;수은 증기는 비닐 봉지에 담아도 밖으로 배출됩니다. 부엌의 쓰레기 통에 둔다고 해서 안전하지 않습니다. 집 밖에 폐기해야 합니다. 차선책은 유리병에 담아두는 겁니다.&lt;br&gt;&lt;h3&gt;작은 조각은 빗자루로 쓸어 담아 쓰레기 통에 붓고, 젖은 걸레로 방바닥을 닦은 다음, 빗자루는 털고 걸레는 대충 헹궈서 원래 있던 자리에 둔다.&lt;/h3&gt;빗자루, 걸레 등이 수은에 오염될 수 있습니다. 한 번 청소하는 데에 썼다면 폐기처분 하는 것이 권장되는 절차입니다. 그리고 걸레로 닦아도 미세한 조각/가루 등을 모두 치우기 어렵습니다. 권장되는 방법은 황색테이프 등으로 바닥을 찍어서 청소하고 걸레로 닦은 다음, 청소에 사용한 도구(큰 조각은 카드보드 등으로 쓸어 담는 것을 권함)는 모두 폐기하는 겁니다.&lt;br&gt;&lt;h3&gt;진공 청소기로 바닥을 한번 청소한다.&lt;/h3&gt;(특히 밀폐된 공간에서, 그리고 수은 제거가 충분히 되지 않은 상태에서) 진공 청소기는 공간 내의 수은 농도를 다시 급격히 높힐 수 있고 이는 수 시간 지속될 수 있어 매우 위험합니다. 사용하더라도, 청소기의 먼지 봉투를 폐기해야 합니다. 카펫 위에서 형광등이 깨진 경우, 수 주가 지난 후에도 진공 청소기를 사용하면 방의 수은 농도가 기준치를 초과하게 됩니다.&lt;br&gt;&lt;h3&gt;청소 후 5분 정도 환기를 하고 문을 닫는다.&lt;/h3&gt;5분이 충분하지 않습니다. 수 시간을 권장하고 있습니다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;그러면 형광등이 깨진 경우 어떤 단계로 행동하는 것이 좋을까요? 이에 대해서는 미 환경보호국(US EPA)의 잘 정리된 웹페이지(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/https://www.epa.gov/cfl/cleaning-broken-cfl\&quot; target=\&quot;_blank\&quot;&gt;Cleaning Up a Broken CFL&lt;/a&gt;)가 있으니 그 자료를 참고하시면 되겠습니다. 추가로, 메인주에서는 형광등이 깨질 경우 어떤 위험이 있고, 어떤 조치가 효과적인지에 대해 연구를 진행했는데 그 자료(&lt;a href=\&quot;https://web.archive.org/web/20200808112954/http://www.maine.gov/dep/homeowner/cflreport.html\&quot; target=\&quot;_blank\&quot;&gt;Maine Compact Fluorescent Lamp Breakage Study Report&lt;/a&gt;)도 참고하실 수 있습니다.&lt;br&gt;&lt;br&gt;제가 왜 이런 쪽 공부를 하게 되었을까요? 실제로 제가 겪은 상황이고, 우리나라 인터넷에 제대로 된 정보가 너무 없어서 였습니다. 궁금하시면 국내 포탈 등에서 한 번 관련 정보를 검색해 보세요. 실망스러우실 겁니다.&lt;br&gt;&lt;br&gt;예전에는 아이가 건전지 전해액을 빨은 적이 있는데, 이에 대한 정보를 얻는 것도 무척 힘들었지요(저는 당시 여러 루트를 시도하다가 결국 생물학 박사과정인 퍼키군에게 도움을 요청해서 해결 ^^;;). 독극물 중독 관리 체계가 잘 되어 있는 미국과 달리 국내에서는 관련 정보를 얻기가 너무나 어렵습니다. 소아과 의사도 전문지식이 없어서 증상이 아주 심각하지 않으면 돌려보내거나 정말 성의 있는 의사 혹은 심각한 증세를 보인다면 해당 제품 연구실과 통화해서 성분을 확인하고 책을 뒤진다거나 하는 정도겠죠. 응급의료정보센터(1339)가 있긴 하지만 독극물에 대한 전문지식을 가진 사람이 상주하고 있지는 못한 것 같고, 사이트의 독극물정보 데이타베이스도 일반인이 사용하기는 불편하고요.&lt;br&gt;&lt;br&gt;국내에도 일반인들을 위한 독극물 중독 관련 시스템이 빨리 갖춰지고 적절한 교육도 제공되기를 바라는 마음 간절합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/04/23 23:48&quot;]}],[0,{&quot;id&quot;:[0,5742985],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230322070650/http://agile.egloos.com/5742985&quot;],&quot;title&quot;:[0,&quot;개인이 조직을 바꾸는 법&quot;],&quot;body&quot;:[0,&quot;\n\t지난 2012년 9월 1일에 &lt;a href=\&quot;https://web.archive.org/web/20230322070650/http://agilekorea.org/event/2012\&quot; target=\&quot;_blank\&quot;&gt;한국 애자일 컨퍼런스(Agile Korea) 2012&lt;/a&gt;가 열렸습니다. 저는 거기에서 \&quot;&lt;a href=\&quot;https://web.archive.org/web/20230322070650/http://agilekorea.org/event/2012/session?sessionId=4\&quot;&gt;개인이 조직을 바꾸는 법&lt;/a&gt;\&quot;이라는 제목으로 짧은 발표(20분)를 했습니다.&lt;br&gt;&lt;br&gt;그 영상이 정리가 되어 공개되었네요. 촬영 및 편집하신 분(누구신지 몰라요 ^^;;), 그리고 정리 및 공개하신 &lt;a href=\&quot;https://web.archive.org/web/20230322070650/http://pragmaticstory.com/2055\&quot; target=\&quot;_blank\&quot;&gt;황상철&lt;/a&gt;님께 감사의 말씀드립니다.&lt;br&gt;&lt;br&gt;애자일이건 뭐건 결국은 모든 방법론은 도입과 변화의 문제가 존재하며, 거기에는 \&quot;개인\&quot;이 조직을(결국은 개인을) 바꾸는 과정이 수반됩니다. 그런데 이 때 사람들이 선택하는 전략이 비효과적인 경우가 있습니다. 이 발표에서는 그럼 어떤 전략이 효과적인지 최근 경영학과 인지심리학의 연구에 기반한 이야기를 들려드렸습니다. 워낙 짧은 시간이라 영감의 씨앗을 드리는 수준으로 목표 설정을 했습니다. 양해 부탁합니다. ^^;;&lt;br&gt;&lt;br&gt;&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; src=\&quot;https://web.archive.org/web/20230322070650if_/http://www.youtube.com/embed/eDtuLZ3nskc?rel=0\&quot; frameborder=\&quot;0\&quot; allowfullscreen=\&quot;allowfullscreen\&quot;&gt;&lt;/iframe&gt;&lt;br&gt;&lt;br&gt;제 생각에는 IT 전문가가 아닌 분들에게도 통찰을 줄 수 있는 내용이라고 생각이 들어서 한 번 보실 것을 권합니다. ^^ 참고로, 강연 중 언급되는 \&quot;설문\&quot;은 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230322070650/http://agile.egloos.com/5680649\&quot; target=\&quot;_blank\&quot;&gt;오래 살아남는 엔젤 투자자(혹은 창업자)가 되는 법&lt;/a&gt;을 말합니다.&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. 벌써 발표하고 반년이 넘었는데, 지금은 좀 더 버전업된 이야기들을 할 수 있을 것 같네요(그 때 시간이 너무 짧기도 했고). 언제 기회되면 이야기 나눠보고 싶습니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/05/09 00:28&quot;]}],[0,{&quot;id&quot;:[0,5744164],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/5744164&quot;],&quot;title&quot;:[0,&quot;교육 만족도의 함정&quot;],&quot;body&quot;:[0,&quot;\n\t여러분들은 교육을 선택할 때 뭘 보고 선택하십니까?&lt;br&gt;&lt;br&gt;예전에 교육효과 측정에 대해 잠깐 언급(&lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/5589623\&quot; target=\&quot;_blank\&quot;&gt;내가 사장이라면 외부 교육 이렇게 받겠다&lt;/a&gt;)한 적이 있긴 합니다만, 만약 교육직후 만족도 설문(교육 전반에 대해 얼마나 만족하십니까, 강사에 대해 얼마나 만족하십니까, 얼마나 유용했습니까 등 모두 만족도 설문 혹은 반응reaction 설문의 범주에 넣습니다)을 중요한 요소로 고려하고 계신다면 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174012/http://www.ac2.kr/Participate/evidence\&quot; target=\&quot;_blank\&quot;&gt;다음 글&lt;/a&gt;을 꼭 읽어보실 것을 권합니다. 만족도에 대한 시각을 좀 넓혀드릴 거라고 생각합니다.&lt;br&gt;&lt;br&gt;한마디로 말씀드리자면 만족도(특히 교육직후)와 교육효과 사이에는 상관성이 거의 없다는 것이 현재 학계에서 받아들여지고 있는 정설입니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230324174012im_/http://pds26.egloos.com/pds/201305/15/50/c0063450_5192ea48323b3.png\&quot; width=\&quot;375\&quot; height=\&quot;314\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;div style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;font-size: 9pt;\&quot;&gt;각 교육 방식(스케쥴)에 따른 학습 속도와 교육 만족도 그래프:&lt;/span&gt;&lt;/div&gt;&lt;div style=\&quot;text-align: center;\&quot;&gt;&lt;span style=\&quot;font-size: 9pt;\&quot;&gt;방식이 바뀜에 따라(x 축) 만족도는 올라가지만 학습속도는 더 내려가는(y 축) 추세에 주목 (출처 : Baddeley &amp;amp; Longman 1978 의 자료로부터 도출)&lt;/span&gt;&lt;/div&gt;&lt;br&gt;특히, 전이(&lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://en.wikipedia.org/wiki/Transfer_of_learning\&quot; target=\&quot;_blank\&quot;&gt;transfer&lt;/a&gt;, 한 맥락에서 배운 것을 새로운 맥락에서 사용하는 것 -- 예컨대 교실에서 배운 것을 업무 중에 써먹기, 관련하여 &lt;a href=\&quot;https://web.archive.org/web/20230324174012/http://agile.egloos.com/4981904\&quot; target=\&quot;_blank\&quot;&gt;애자일 심화 교육과 전이&lt;/a&gt; 참고)라는 면에서는 더욱 그 간극이 큽니다. (그러고 보니 지난주에 선생님들 대상으로 학습 전이 관련한 강연을 했네요. 발표 내용에 놀라워하시던 선생님들 모습이 기억납니다. ^^;;)&lt;br&gt;&lt;br&gt;중요하고 복잡한 기술일수록 새로운 습관이 익숙해질 기간, 그리고 피드백을 통한 다양한 상황에서의 실습이 더 많이 필요하며, 전이는 학습 전체 과정에서 가장 중요한 단계 중 하나입니다. 왜냐하면, 비즈니스 가치의 향상은 이 전이가 성공적으로 되었을 때만 가능하기 때문이죠.&lt;br&gt;&lt;br&gt;그러나 이 전이를 높여주는 교육은 교육직후 만족도로 가려내기가 매우 어렵습니다. 그리고 놀랍게도 우리의 직관에 위배하는 경우가 있습니다. 즉, 교육직후 만족도가 낮은 교육이 전이가 높고, 만족도는 높으나 전이가 낮은 경우가 종종 있습니다. 즐겁고 재미있게 교육 받았는데 두어달 지나니 뭘 배웠는지 기억에도 남지 않고, 더군다나 행동의 변화는 하나도 없는 교육을 여러분 모두 하나 이상은 쉽게 상기해 낼 수 있을 겁니다. 안타깝게도 해당 교육의 강사는 교육직후 만족도 피드백으로 \&quot;아 내가 잘하고 있구나\&quot;라고 착각할 수도 있을 겁니다.&lt;br&gt;&lt;br&gt;AC2는 이런 교육과 달리 전이를 가장 중요한 목표 중 하나로 삼습니다. 전이를 위해 아주 다양한 장치들이 경험설계되어 있습니다.&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230324174012/http://www.ac2.kr/participate\&quot; target=\&quot;_blank\&quot;&gt;6월 10일부터 13기가 시작&lt;/a&gt;됩니다. 현재 딱 한자리가 남았습니다(이렇게 공지를 했으니 곧 차지 않을까 합니다 ^^;;). 관심있는 분들의 참가 기다리겠습니다.&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/05/15 10:50&quot;]}],[0,{&quot;id&quot;:[0,5749946],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330014951/http://agile.egloos.com/5749946&quot;],&quot;title&quot;:[0,&quot;당신이 제자리 걸음인 이유 : 지루하거나 불안하거나&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;1965년 이소룡이 샌프란시스코에서 막 쿵푸를 가르치기 시작했을 때였다. 전통 무술을 하던 사람 중 하나가 이소룡이 서양인을 가르친다는 걸 듣고 도전을 하러 찾아왔고, 이소룡의 아내 린다 리가 그 장면을 목격했다.&lt;br&gt;&lt;br&gt;린다 리: \&quot;약 3분 정도 진행되었죠. 브루스가 그 분을 땅에 쓰러뜨리고는 말했어요. &#39;이제 포기하시겠어요? 이제 포기하시겠어요?&#39; 그러자 그 남자가 &#39;포기합니다&#39;라고 했죠. 그러고 그 둘은 샌프란시스코로 돌아갔어요. 하지만 브루스는 무진장 화가 났어요. &lt;strong&gt;3분 되기 전에&lt;/strong&gt; 그 사람을 쓰러뜨리지 못했다고요. 하하하. 그 때부터였죠. 브루스가 자신의 육체적 건강수준과 자신의 무술 방식에 대해 회의하기 시작한 게.\&quot;&lt;br&gt;&lt;br&gt;--&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://www.imdb.com/title/tt1437833/\&quot; target=\&quot;_blank\&quot;&gt;How Bruce Lee Changed the World&lt;/a&gt;, 디스커버리 채널 방영, 2009 (위 글은 김창준이 직접 전사후 번역, 강조는 김창준) &lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330014951im_/http://pds21.egloos.com/pds/201306/12/50/c0063450_51b884ad1f79f.jpg\&quot; width=\&quot;288\&quot; height=\&quot;425\&quot; &gt;&lt;/div&gt;&lt;div align=\&quot;center\&quot;&gt;(사진출처: 위키백과 사전)&lt;/div&gt;&lt;br&gt;실력을 높이기 위해서는 \&quot;의도적 수련\&quot;이 중요하다는 점은 대중에게 널리 알려져 있습니다. 안타까운 점이 있다면 의도적 수련의 양적인 부분(예컨대 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://agile.egloos.com/4834009\&quot; target=\&quot;_blank\&quot;&gt;1만 시간 법칙&lt;/a&gt; 등)은 많이들 아시지만, 의도적 수련의 질적인 부분, 즉 어떤 조건을 갖춰야 의도적 수련이 되는지, 더 효과적인 의도적 수련이 되기 위해서는 어떠해야 하는지 등에 대해서는 이야기가 별로 없다는 점입니다(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://agile.egloos.com/5612585\&quot; target=\&quot;_blank\&quot;&gt;달인이 되는 비결&lt;/a&gt;에서 동기와 피드백의 중요성에 대해서 언급한 적이 있습니다).&lt;br&gt;&lt;br&gt;오늘은 의도적 수련이 되기 위한 필수요건 중 하나를 잠깐 이야기 해보려고 합니다. AC2 과정에서 \&quot;전문성\&quot; 내용을 다룰 때 단골로 등장하는 손님이기도 하죠. 최근 이것 관련해 코칭을 몇 번 해드리기도 했고요. &lt;br&gt;&lt;br&gt;&lt;h2&gt;의도적 수련의 필수조건, 적절한 난이도&lt;/h2&gt;&lt;br&gt;의도적 수련이 되려면 나의 실력과 작업의 난이도가 비슷해야 합니다. 이것은 미하이 칙센트미하이의 몰입이론과도 일치하는 부분인데요, 미하이의 단순화된 도식을 보시면 이해가 쉽습니다.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330014951im_/http://thumbnail.egloos.net/500x0/http://pds27.egloos.com/pds/201306/12/50/c0063450_51b882fe3a304.png\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;가로축은 해당 작업에 대해 본인이 느끼는 자기 실력을 말합니다. 세로축은 해당 작업에 대해 자신이 느끼는 난이도입니다.&lt;br&gt;&lt;br&gt;자 그러면 봅시다. A 영역의 일을 하고 있으면 어떤 느낌이 들까요? 실력이 작업 난이도를 초과하는 지역입니다. 몇몇 기업에서는 \&quot;아싸!\&quot;라는 답변을 해주시더군요. ^^;; 네. 일시적으로 아싸이긴 해도 잠시 후에는 &lt;strong&gt;지루함&lt;/strong&gt;을 느끼게 될 겁니다.&lt;br&gt;&lt;br&gt;B 영역은 어떨까요? 실력보다 높은 난이도의 일을 하는 영역이죠. &lt;strong&gt;불안감&lt;/strong&gt;이나 두려움입니다. &lt;br&gt;&lt;br&gt;여기에서 우리가 주목해야 할 부분은 C 영역입니다. 난이도와 실력이 엇비슷하게 맞는 부분이죠. 미하이는 이 부분에서 인간이 &lt;strong&gt;몰입&lt;/strong&gt;을 경험하며, 최고 수준의 행복감과 최고 수준의 집중력을 보이고, 그 덕분에 퍼포먼스나 학습 능력이 최대치를 보일 수 있다고 합니다.&lt;br&gt;&lt;br&gt;비슷한 이야기를 언어학자인 크라센(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://en.wikipedia.org/wiki/Stephen_Krashen\&quot; target=\&quot;_blank\&quot;&gt;Stephen Krashen&lt;/a&gt;)이 입력가설(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://en.wikipedia.org/wiki/Input_hypothesis\&quot; target=\&quot;_blank\&quot;&gt;Input Hypothesis&lt;/a&gt;)을 통해 말하고 있습니다. i+1 이론이라고 하는데, 현재 언어학습자의 언어 수준을 i라고 할 때 딱 한 단계 높은 i+1 수준의 입력이 주어질 때에만 유의미한 언어 능력 진전이 있다는 이론이죠.&lt;br&gt;&lt;br&gt;교육학에서도 비슷한 이야기를 합니다. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://en.wikipedia.org/wiki/Cognitive_load\&quot; target=\&quot;_blank\&quot;&gt;인지 부하 이론&lt;/a&gt;에서는 학습시 불필요하게 인지적인 부담을 주게 되면 어떤 것도 제대로 학습하기 어렵다는 말을 합니다. 예컨대 Hello World를 찍는 프로그램을 만드는 인문계열 학생의 프로그래밍 입문 수업인데, Java나 C 언어로 수업을 하게 되면 프로그래밍 자체보다 엉뚱한 다른 것들에 두뇌 에너지를 빼앗겨서 학습효율이 떨어질 수 있다는 것이죠. 반대도 있습니다. 영단어 여러개를 외울 때 모음을 감추고 외우게 하면 \&quot;더 어려워서\&quot; 오히려 기억이 오래갈 수 있다는 연구도 있습니다. 핵심은 역시 적절한 난이도겠죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;실력이 늘지 않는 이유&lt;/h2&gt;&lt;br&gt;전문성 연구에서도 같은 이야기를 합니다. 의도적 수련의 필수요건 중 하나가 \&quot;적절한 난이도\&quot;입니다. 즉, 위 C 영역의 수련이 의도적 수련이라는 것이죠. 반대로 말하면, A나 B 영역의 일은 해도 의도적 수련이 되지 않고, 실력 향상에 별 도움이 안된다는 말입니다. 이 부분이 아주 중요합니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;자신이 업무 시간 중에 불안감이나 지루함을 느끼는 때가 하루 중 대부분이라면, 자신은 실력이 도무지 늘지 않는 환경에 있는 겁니다.&lt;/strong&gt;&lt;br&gt;&lt;br&gt;더 무서운 부분은 이런 환경에 익숙해지고 자신의 행동이 습관화 된다는 점이죠. 그때는 자기 인식도 잘 되지 않습니다.&lt;br&gt;&lt;br&gt;관련해 흥미로운 연구가 있습니다. 피겨 스케이팅 선수들에 대한 연구인데요, 지방 대회 출전자와 세계 수준 선수 두 그룹을 서로 비교해 봤습니다. 우선 하루 연습을 끝낸 후 간단한 설문을 통해 여러가지를 물었습니다. 그 중 하나가 오늘 연습 중 트리플 액셀을 몇 번 정도 했다고 기억하는가 하는 질문입니다. 두 그룹의 응답에 큰 차이는 없었습니다. 하지만 그들의 실제 연습을 몰래 녹화해서 국제 심판들에게 분석하게 한 결과는 달랐습니다. 세계 수준 선수는 지방 대회 수준 선수에 비해 몇 배 많은 트리플 액셀을 연습했습니다. 지방 대회 수준 선수는 자신들이 이미 익숙하고 자신있는 \&quot;예술적 표현\&quot; 등의 연습에 시간을 더 썼습니다. 그리고 트리플 액셀을 많이 연습했다고 착각했습니다. 결과적으로는 &lt;strong&gt;더 뛰어난 스케이터가 엉덩방아를 더 자주 찧는&lt;/strong&gt; 모습을 보이게 된 것이죠. 뛰어난 선수는 자기 기량보다 어려운 기술을 연마하지만 그렇지 못한 선수는 이미 잘하는 걸 더 연습한다는 차이를 잘 보여준 연구입니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;제자리 걸음에서 벗어나기&lt;/h2&gt;&lt;br&gt;그럼 어떻게 해야 하나요? 팀장이 딱 내 실력에 맞는 혹은 약간 그보다 어려운 일들만 주면 좋겠는데, 안 그러면? 현재 내 직무 자체가 단순 반복 작업이라면?&lt;br&gt;&lt;br&gt;위 도식에 안내선을 몇 개 더 추가해서 다시 한번 보시죠.&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230330014951im_/http://thumbnail.egloos.net/500x0/http://pds27.egloos.com/pds/201306/12/50/c0063450_51b8833384714.png\&quot; width=\&quot;500\&quot; height=\&quot;375\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;보시다시피 총 네 가지의 전략이 있습니다. 이 전략을 사용해서 몰입 밖의 영역에서 몰입 안의 영역으로 이동할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;strong&gt;본인의 하루가 불안하거나 지루하거나 위주로 전개되고 있다면 이 전략들을 사용해야 합니다&lt;/strong&gt;. 문제는 해야 하냐 말아야 하냐가 아닙니다. 이런 전략을 써야 하는 것은 이미 현실입니다 -- 그렇지 않으면 실력이 제자리 걸음일 수 밖에 없습니다. 핵심은 어떻게 하냐입니다.&lt;br&gt;&lt;br&gt;우선 지루함을 느낄 때, 즉 실력에 비해 너무 쉬운 일을 하느라 지루한 경우를 봅시다. 이 때는 a1, a2 두 가지 전략을 쓸 수 있습니다. 혹은 복합적 전략을 써서 대각선으로 이동하는 것도 가능한데, 간단한 설명을 위해 기본적인 경우만 이야기하겠습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;a1 실력 낮추기&lt;/h2&gt;&lt;br&gt;a1의 경우, 난이도는 그대로 두고 실력을 낮추는 전략입니다. 같은 난이도의 체력훈련을 하는데 팔과 다리에 모래주머니를 달고 운동하는 경우를 생각하면 이해가 쉬울 겁니다. 일시적으로 자기의 몸이 무거워지고 민첩성이 떨어지겠죠.&lt;br&gt;&lt;br&gt;프로그래머의 예를 들자면, 평상시 즐겨 쓰던 보조 도구를 일부러 안쓰는 겁니다. 마우스를 즐겨 쓴다면 키보드로만 개발을 해보려고 용을 써보거나, 디버거를 늘상 쓰는 사람 경우 디버거를 안쓰게 되면 눈을 하나 감고 진행하는 느낌이 들겁니다. 혹은 컴파일을 30초마다 한 번 씩 하는 사람이라면 5분에 한 번으로 늘려보는 것이죠. 실력이 팍 떨어진 느낌이 들겠죠. 좀 더 집중해야 하고 머리 속에서 좀 더 많은 연산을 해야 합니다. 머리에 땀 나겠지만, 난이도와 실력이 잘 맞아 들어가기만 하면 의도적 수련이 될 수 있습니다. 지루하던 작업이 몰입하는 작업이 되고 실력도 늘 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;a2 난이도 높이기&lt;/h2&gt;&lt;br&gt;a2는 실력은 그대로 두고 난이도를 높이는 전략입니다. 문두에 소개한 이소룡의 사례가 a2 전략입니다. 즉, 너무 무술을 잘하기 때문에 어지간한 사람하고는 싸움이 너무 쉽습니다. 그래서 자신만의 제약을 추가한 겁니다. 3분 이내에 이겨야 한다는 거죠. 혹은 일의 양(100미터 뛰던 걸 150미터로 늘린다든지)을 늘리는 것으로 할 수도 있고요.&lt;br&gt;&lt;br&gt;a2 전략은 많은 뛰어난 프로그래머들이 이미 많이 쓰고 있습니다. a2 전략을 쓰는가 아닌가로 뛰어난 프로그래머를 가려내는 것도 좋은 방법이지요. 이 부분은 상대적으로 좀 더 자세히 써보도록 하죠.&lt;br&gt;&lt;br&gt;흔하게 쓰는 방법으로는 자기에게 요구되는 수준을 더 높이 잡는 겁니다. 하루만에 개발하라고 주어진 업무인데, 지루한 느낌이 드니 한 시간만에 할 수 있는 방법을 이리저리 고안해 본다거나, 100 rps면 되는 시스템을 1000 rps 기준으로 만든다든가(이 경우 오버엔지니어링의 부작용이 있을 수 있으므로 주의!), 평소 코드 검토에서 시간당 버그 하나 찾았다면 오늘은 두 개 찾기, 익숙한 작업이라 새로운 언어로 만들어 보기 등.&lt;br&gt;&lt;br&gt;그 밖에도 자주 쓰는 방법은, 공식적으로는 안해도 되는 업무를 자신의 의지로 추가로 하는 경우가 있습니다. 보통은 개인적 개선 업무인데요, 리팩토링을 하거나 자동화 테스트를 달거나, 혹은 자신만의 도구(혹은 방법)를 개발하거나 하는 것들이죠.&lt;br&gt;&lt;br&gt;예전에 EBS 방송으로 기억하는데, 고속도로 톨 게이트의 직원이 소개되었습니다. 그 아주머니는 다른 분들에 비해 몇 배의 속도로 정산 처리하고 있었는데요, 실제로 카메라로 내부를 비춰보니 이해가 되었습니다. 돈을 한 손으로 받으면서 동시에 다른 손으로는 잔돈을 이미 집어 들고 있고, 받은 동전은 일정한 개수대로, 지폐는 지폐대로 몇 장씩 묶어서 여기저기 일정한 패턴으로 정리를 해나가며 일을 하고 있었습니다. 아주 놀라웠죠. 뭔가 동선에 리듬감 같은 것이 있었습니다. 그 아주머니의 인터뷰 답변이 아주 걸작이었습니다. &#39;오늘은 한 번에 집어서(초밥왕의 밥알 갯수 이야기가 생각나...) 동전 10개 집었네, 이번에는 안됐네. 다음번엔 어떻게 해볼까. 저는 톨 게이트 일이 게임 같고 너무 재미있어요&#39; 뭐 이런 요지였습니다.&lt;br&gt;&lt;br&gt;톨 게이트 일 같이 항간에 단순반복적이고 지루하고 재미없는 일로 알려진 것도(톨 게이트에서 일하는 분들을 비하하려는 의도가 아닙니다 ^^;;) 이런 개선과 \&quot;난이도 향상\&quot;이 가능하다면 다른 일은 어떻겠습니까.&lt;br&gt;&lt;br&gt;이 외에도 a2에서는 자신만의 도구/방법 만들기가 매우 중요합니다. 인지심리학에서 상대의 전문성을 빠른 시간내에 간파하는 기법(미특수부대, 소방관, 병원 응급실 등에서 사용) 중에 \&quot;&lt;strong&gt;남들보다 일을 좀 더 효율적/효과적으로 하기 위해 내가 직접 만들어 쓰는 나만의 도구/방법&lt;/strong&gt;\&quot;을 묻는 방법이 있습니다. 최근 모 대기업에서 코딩 전문가를 뽑는 면접에서도 이 질문을 했었는데요, 인상적인 분들이 많았습니다. 예컨대, 임베디드 장비에서 데드락 관련한 문제를 해결해야 하는 상황에서 자신이 만든 스크립트를 통해 해당 C 파일들에 자동으로 특정 로그 삽입을 해서, 스레드나 프로세스가 어떻게 동작하는지 쉽게 분석하게 해주는 도구(일종의 Code Instrumentation)를 쓰시는 분이 있었죠 -- 그 분은 그런 도구가 수십개가 넘는다고 했습니다.&lt;br&gt;&lt;br&gt;이런 도구(크게 보면 이미 내가 아는 단계를 자동으로 진행하게 해주는 실행적 도구와 현 상황 파악을 쉽게 해주는 탐색/분석적 도구 두 가지로 나눌 수 있습니다)를 만들기 위해서는 자주 일어나는 반복적 패턴(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://en.wikipedia.org/wiki/Don&#39;t_repeat_yourself\&quot; target=\&quot;_blank\&quot;&gt;Don&#39;t Repeat Yourself&lt;/a&gt; 적용)을 파악하고 분석해야 하며, 부족한 시간을 짬을 내어 도구를 고안하고 작성해야 합니다. 난이도가 확 올라가는 셈이죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;b2 실력 높이기&lt;/h2&gt;&lt;br&gt;이번에는 불안감을 느끼는 경우로 넘어가 봅니다. 우선 실력을 높여서 몰입 존으로 들어가는 전략입니다.&lt;br&gt;&lt;br&gt;장기적으로 실력을 높이는 방법은 많습니다(얼마나 효과적인지는 논외로 하고). 책을 보거나 스터디에 참가하거나 교육을 듣거나 등등.&lt;br&gt;&lt;br&gt;하지만 정작 문제가 되는 순간은 \&quot;지금 당장\&quot;이겠죠. 지금 당장 불안감을 느끼고 있다면 어떻게 해야 하냐 이거죠. 실력을 어떻게 당장 올리냐 하는 문제입니다.&lt;br&gt;&lt;br&gt;크게 보면 사회적 접근과 도구적 접근, 내관적 접근 세 가지가 가능합니다.&lt;br&gt;&lt;br&gt;사회적 접근은, 나보다 뛰어난 전문가의 도움을 얻는 겁니다. 잘 하는 사람한테 가서 짝 프로그래밍 해달라고 부탁하거나 하는 겁니다. IRC(인터넷 채팅)에서 전문가의 도움을 얻는 것도 괜찮은 방법이고요. 혹은 괜찮은 문서가 있다면 그 문서대로 따라가 보는 것도 좋겠죠.&lt;br&gt;&lt;br&gt;도구적 접근은 다른 도구의 도움을 받는 겁니다. 아까 a1에서 도구 접근을 제약하는 경우의 반대로 볼 수 있죠. 내 능력을 확장시켜 줄 수 있는 도구들을 찾아 쓰는 것인데, 예컨대 괜찮은 디버거, 자동 통합 도구, 코드 분석툴, &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://en.wikipedia.org/wiki/Read%E2%80%93eval%E2%80%93print_loop\&quot; target=\&quot;_blank\&quot;&gt;REPL&lt;/a&gt; 환경 등도 되겠고, 오픈 소스 라이브러리를 빌려 쓰는 것도 좋은 방법입니다.&lt;br&gt;&lt;br&gt;내관적 접근은 기존에 내가 비슷한 일을 했던 경험을 뒤져서 되살려 보는 겁니다. 그 때 내가 어떻게 했더라 기억하면서 비유적으로(analogically) 문제해결을 합니다. 보통 이런 과정을 거치면 자기효용감(self-efficacy)이 증대하면서 내가 인식하는 자기 실력이 향상되기 쉽고, 결과적으로 몰입 존으로 들어가기 좋죠.&lt;br&gt;&lt;br&gt;&lt;h2&gt;b1 난이도 낮추기&lt;/h2&gt;&lt;br&gt;b1은 불안감을 느낄 때 난이도를 낮춰서 몰입 존으로 들어가는 전략입니다.&lt;br&gt;&lt;br&gt;간단하면서 효과적인 방법은, 자신이 맡은 일의 아기 버전(혹은 0.0.1 버전)을 첫번째 목표로 삼는 겁니다. 애자일에서 말하는 WTSTTCPW(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://www.artima.com/intv/simplestP.html\&quot; target=\&quot;_blank\&quot;&gt;What&#39;s The Simplest Thing That Could Possibly Work?&lt;/a&gt; -- 참고로 여기에서 simplest랑 possibly의 조합이 핵심!)랑 같습니다. 테트리스를 만들어야 하는데 불안감이 엄습해 온다면, 일단 화면 한 가운데에 네모난 사각형 하나 그리기를 목표로 합니다. 그걸 완성하면 이제 난이도를 조금 올려서, 좌우 화살표를 누르면 그 사각형이 움직이게 합니다(물론 화면을 벗어났을 때 처리는 무시).&lt;br&gt;&lt;br&gt;제가 평소 흠모하는 박모 프로그래머의 경우(그 사람이 작성한 코드를 보고 같은 회사 사람이 감동해서 눈물 흘렸다는 이야기도 있음) 대학 시절 알고리즘 수업을 들었는데, 학점 주는 방식이 매주 알고리즘 코딩 퀴즈를 내서 학생들이 서버에 제출을 하면 자동 채점을 하게 했다고 합니다. 채점은 1) 얼마나 일찍 제출 했는가 2) 얼마나 많은 테스트 케이스를 통과하는가 3) 얼마나 빠른가 세 가지를 합산해서 했다고 하는데, 박모씨는 특이한 전략을 취해서 학기 내내 거의 1등을 놓치지 않았다고 합니다. 기본적으로 과제는 C 언어로 작성해서 내야 했는데, 박모씨는 남들이 C 언어로 하나 작성할 때 자신은 파이썬으로 한 번, 그리고 그걸 C 언어로 한 번 해서 총 두 개의 프로그램을 만들었습니다. 파이썬은 스크립트 언어인지라 로우레벨에 신경쓰지 않고 알고리즘 자체에만 신경을 쓰고 프로그래밍 할 수 있습니다. 그는 이렇게 난이도를 일시적으로 낮추어 몰입을 경험하고, 거기에 이은 학습 효과로 실력이 높아져서 C 언어로 작업할 때에 복리이익을 얻을 수 있었죠.&lt;br&gt;&lt;br&gt;모 연구에 따르면 A 그룹과 B 그룹을 나누어 A에는 어려운 코딩 문제, 쉬운 문제 순서로 내어주고, B는 쉬운 문제, 어려운 문제 순서로 주었습니다. 결과는 어땠을까요? 작성 시간은 유의미한 차이가 없었으나 &lt;strong&gt;결함수에 엄청난 차이&lt;/strong&gt;가 있었습니다. B 그룹이 A 그룹보다 절반 이하의 결함을 만들었습니다. 난이도를 낮추어서 학습효과(및 동기 강화, 스트레스 감소, 자기 효능감 증가 등)가 생겨서 얻은 이득으로 볼 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;동적인 균형&lt;/h2&gt;&lt;br&gt;자 이렇게 네 가지 전략을 모두 설명했습니다. 근데, 좀 쉬운 일을 하면 좋지 미쳤다고 자기 일을 어렵게 만드냐고 반문하는 분이 있으시다면, 자신의 실력을 높일 의향이 있는 건지 생각해 보셔야 합니다.&lt;br&gt;&lt;br&gt;그런데 주의해야 할 점이 있습니다. 자신의 실력이나 난이도는 계속 조금씩 요동을 치고 있다는 점입니다. 또, 내가 시행한 전략이 지나치게 작용할 수도 있습니다(예컨대 너무 과도하게 난이도를 올려버리거나).&lt;br&gt;&lt;br&gt;예를 들어, 작업이 너무 어렵게 느껴져서 난이도를 낮췄습니다. 어, 그랬더니 할만해서 좋긴 한데 의외로 지루해 집니다. 그러면 난이도를 다시 높이거나 실력을 낮추거나 해야 합니다. 그러는 중 내 실력이 붙어서 올라가면 난이도를 높이는 걸 해야 하고요. 현재 내 업무속도가 외부적으로 문제가 되지 않는 범위 내에서 적절하게 난이도, 실력 조정을 해나가야 합니다.&lt;br&gt;&lt;br&gt;그렇다면 우리는 계속 1) 지속적으로 현재 자신의 감정 상태를 검토하면서 내가 지금 지루한지 불안한지를 느끼고 2) 그 경우 네 가지 전략을 적절히 사용하고 다시 1)번 감정 상태 검토로 돌아가는 싸이클을 유지해야 한다는 말이 됩니다.&lt;br&gt;&lt;br&gt;그런면에서 자기가 지금 어떤 상태인지 \&quot;&lt;strong&gt;알아차림&lt;/strong&gt;\&quot;(mindfulness)이 꼭 필요합니다. 이에 대해서는 다음 기회에 좀 더 이야기 해보도록 하고요. (참고로 TDD를 잘하려면 이런 동적인 균형 맞추기를 잘해야 합니다 -- 잘만 하면 지속적으로 몰입을 경험하고 실력이 일신우일신할 수 있죠)&lt;br&gt;&lt;br&gt;&lt;h2&gt;팀장이 할 수 있는 일&lt;/h2&gt;&lt;br&gt;기본적으로 이 내용은 전문가가 되길 원하는 사람이라면 누구나 개인적으로 적용할 수 있는 것입니다만, 다른 사람을 관리하는 사람 입장에서 의미가 있기도 합니다.&lt;br&gt;&lt;br&gt;내 팀원들이 1) 현재 어떤 상태를 주로 경험하고 있는지 파악하고 2) 적절한 전략을 구사하게 도와줄 수 있습니다. 물론 이상적으로는 그 사람의 실력에 맞는 난이도의 일을 나눠주는 걸 할 수 있겠지만 현실은 그렇게 딱딱 맞아 떨어지지 않으니까요. 게다가, 개개인들이 자신 스스로 몰입 상태를 조정할 수 있는 능력을 키우게 도와주는 것이 더 바람직한 상황 아닐까 싶습니다.&lt;br&gt;&lt;br&gt;하지만 안타깝게도 정반대의 행동을 하는 팀장들을 더 흔하게 봤습니다. &lt;strong&gt;몰입 영역 밖으로 팀원들을 몰아내는 행동&lt;/strong&gt;이죠. 예를 들어 실력보다 낮은 난이도의 일을 해서 지루함을 느끼는 직원에게 실력을 더 높이게 스터디를 시키거나 컨퍼런스에 보내거나 하는 것, 혹은 실력보다 높은 난이도의 일을 해서 불안감을 느끼는 직원에게 일 못한다고 핀잔을 줘서 인지하는 실력(자기효능감)을 더 떨어뜨리거나, 진행 안되는 일들의 문제를 분석해서 보고서를 제출하라는 추가 업무를 줘서 난이도를 더 높이거나 하는 것 등이죠.&lt;br&gt;&lt;br&gt;이런 상황을 고려한다면, 팀장들에게는 팀원의 상태를 파악하고 그들이 몰입으로 가게 도와주는 것 자체가 고도의 의도적 수련이 될 수도 있겠습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;이소룡의 자기 혁신&lt;/h2&gt;&lt;br&gt;다시 처음 이야기로 돌아가 보죠. 이소룡은 이 때의 \&quot;이긴, 그러나 진\&quot; 싸움으로 자신의 훈련 방법 전반을 재검토하게 됩니다. 그러면서 웨이트 트레이닝에 관심을 갖게 되었죠. 운동생리학을 공부하고, 각종 웨이트 트레이닝 도구를 직접 고안해 사용하고, 자신이 먹는 고단백질 음료까지도 직접 고안했습니다. 이런 자기 혁신을 통해 실제로 웨이트 트레이닝계에 많은 영향을 끼치게 되었죠.&lt;br&gt;&lt;br&gt;이소룡이 그 사람을 쓰려뜨렸다는 사실만으로 만족했더라면 어땠을까요? 아마 아주 지루해 했을 것이고, 세계 최고라는 이야기는 듣지 못했을 겁니다.&lt;br&gt;&lt;br&gt;여러분은 어떤 하루를 살고 계신가요?&lt;br&gt;&lt;br&gt;--김창준&lt;br&gt;&lt;br&gt;p.s. &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330014951/http://agile.egloos.com/5751165\&quot; target=\&quot;_blank\&quot;&gt;일반적인 예시&lt;/a&gt;(등산, 코칭)를 추가했습니다. \n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/06/12 23:22&quot;]}],[0,{&quot;id&quot;:[0,5751165],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230330023241/http://agile.egloos.com/5751165&quot;],&quot;title&quot;:[0,&quot;당신이 제자리 걸음인 이유 : 지루하거나 불안하거나 2&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;a href=\&quot;https://web.archive.org/web/20230330023241/http://agile.egloos.com/5749946\&quot; target=\&quot;_blank\&quot;&gt;직전 글&lt;/a&gt;을 보시고 많은 분들이 도움을 얻었다고 이야기를 해주셨습니다. 반면, 프로그래밍이 아닌 사례도 있으면 좋겠다는 의견이 있어 보론으로 추가합니다.&lt;br&gt;&lt;br&gt;제가 등산과 코칭 두 가지를 예로 들어 설명해 보겠습니다. 좀 더 개론적인 설명은 앞 글을 읽어주세요.&lt;br&gt;&lt;br&gt;등산은 집 근처의 관악산 오르기를 갖고 설명하겠고, 코칭은 제가 진행하는 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330023241/http://ac2.kr/\&quot; target=\&quot;_blank\&quot;&gt;AC2 과정&lt;/a&gt;의 경험으로 설명하겠습니다. &lt;br&gt;&lt;br&gt;참고로 이 등산길은 십년 넘게 수백번 다닌 길입니다. 보통 경우 이런 길을 계속 다니면 즐거울 수는 있으나 실력 향상은 크게 없습니다. 코칭 역시 2009년 AC2를 시작해서 이백명 가까운 인원을 4000시간 가량 코칭 했습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;실력 조정하기 (a1, b2)&lt;/h2&gt;등산을 할 때 아기 띠로 애를 업고(심지어는 애가 5살 때 -- 키가 상위 3%인지라 덩치는 6살) 등산을 했습니다. 어떨 때에는 어른을 무등을 태우고 등산한 경우고 있고요. 이러면 평소 속도의 절반 이하로 떨어지게 됩니다. 더 조심하게 되기도 하죠.&lt;br&gt;&lt;br&gt;작년부터는 베어풋(Barefoot)으로 훈련하고 있기도 합니다. 같은 길을 가는데 처음에는 최소주의 신발(참고로 저는 머렐의 트레일 글로브를 주로 썼습니다 -- 더 관심있는 분은 관련해 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330023241/http://www.aladin.co.kr/shop/wproduct.aspx?ISBN=8996534870\&quot; target=\&quot;_blank\&quot;&gt;신발이 내 몸을 망친다&lt;/a&gt;와 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330023241/http://barefootrunning.fas.harvard.edu/\&quot; target=\&quot;_blank\&quot;&gt;하버드 대학의 맨발/최수주의신발로 달리기 연구&lt;/a&gt;를 추천합니다)을 사용해서 걸었습니다. 이 신발을 신으면 처음엔 평지를 걸어도 아주 색다릅니다. 안쓰던 근육들을 쓰기 때문에 저녁에는 다리가 당기는 곳이 있죠. 그리고 똑같은 산길을 가도 전혀 다른 느낌이 납니다. 발바닥으로 전에 모르던 새로운 정보가 계속 들어오거든요. 마치 모노만 듣다가 스테레오로 듣는 느낌이라고 할까요. 하여튼 이 신발로 걸으면 더 조심하게 되고(이런 이유로 부상률이 떨어진다는 연구도 있음) 운동량이 많아집니다 -- 특히 발의 미세한 근육들을 더 많이 쓰는 느낌입니다.&lt;br&gt;&lt;br&gt;얼마전부터는 내려올 때에 한해서 맨발로 내려오기도 합니다. 단, 이것은 수백번 다녀서 익숙해진 길에 한해 그렇게 하고 있습니다. 수백번 다닌 길이긴 한데 맨발로 오니까 아주 새롭게 느껴져서 너무 즐겁습니다. 물론 속도도 떨어지고 해서 멀리서 보면 더 초보자처럼 보이기도 할 겁니다.&lt;br&gt;&lt;br&gt;반대로 눈이 내려서 미끄럽고 너무 어렵다고 느껴질 경우 휴대용 아이젠을 써서 일시적으로 실력을 높이기도 합니다.&lt;br&gt;&lt;br&gt;코칭 시에 제가 익숙하지 않은 새로운 기법을 사용하기도 했습니다. 클린 랭귀지(&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230330023241/http://en.wikipedia.org/wiki/Clean_Language\&quot; target=\&quot;_blank\&quot;&gt;Clean Language&lt;/a&gt;) 같은 것은 처음 접하고 바로 다음날 코칭에서 사용해 봤죠(물론 그 전에 저 자신에게 시험적으로 써보기는 했습니다). 새로운 기법을 쓰자면 아무래도 초보자가 된 느낌이 듭니다. 기본적인 진행도 쉽지 않죠. 그래서 시간을 제한적으로 잠깐만 쓴다든지 하는 식으로 제약을 걸어 난이도를 낮추기도 합니다.&lt;br&gt;&lt;br&gt;2011년에는 실력 높이기를 위해 코치를 고용한 적도 있었습니다. 영국에 사는 코치였는데 스카이프로 총 12시간 진행했죠. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;h2&gt;난이도 조절하기 (a2, b1)&lt;/h2&gt;가장 간단한 것은 더 험한 길, 혹은 더 쉬운 길을 가는 겁니다. 사당 시장쪽 길은 비교적 완만해서 쉽습니다. 거기에 익숙해지자 관음사쪽 길을 개발했습니다. 그 쪽은 바위가 많고 더 가팔라서 난이도가 높죠.&lt;br&gt;&lt;br&gt;아니면 어디까지 올라가는가를 변수로 바꿉니다. 오늘은 약수터까지만 갔다 오자. 혹은 오늘은 국기봉까지 가보자 등.&lt;br&gt;&lt;br&gt;올라가는 방식을 바꾸기도 합니다. 요즘에는 잘 안하는데 네 발로 기어 올라가기를 하면 난이도가 팍 올라갑니다.&lt;br&gt;&lt;br&gt;혹은 시간 제약을 두기도 했습니다. 등산길 초입부터 약수터까지 그냥 가면 쉽지만 10분 안에 골인하기로 타이머를 셋팅하고 등산하는 겁니다. 10분 안에 골인하려면 중간에 한 번도 쉬지 않고 계속 달려야 합니다. 보통 속도로 걸어가면 20-30분 걸리는 거리입니다. 처음부터 10분이 된 것은 아니고요, 15분에서 점차 줄여나갔죠. 최고 기록은 8-9분 정도로 기억합니다. 혹은 쉬는 횟수에 제약을 두고 등산하기도 합니다. 오늘은 좀 용기가 나니까 한 번도 안쉬고 올라가 볼까. 오늘은 한 번만 쉴까. 등등.&lt;br&gt;&lt;br&gt;이 시간제약은 분야에 관계없이 일반적으로 쓰기 좋습니다. 코칭 경우, 초기에는 공식적으로는 한 세션이 1시간 30분이었습니다. 그런데 실질적으로는 2시간 정도로 더 길게 한 경우도 흔했죠. 그러다가 점점 코칭 결과가 좋게 나오고 자신감이 붙으면서 안심하게 되더군요. 그래서 더 도전적으로 만들기로 했습니다. 저나 피코치 모두를 위해 더 짧은 시간 안에 정말 핵심적인 내용을 다루면 이상적이지 않겠는가 하는 생각을 한거죠. 그래서 무조건 1.5시간을 맞추려고 노력했고 다음에는 공식적 세션을 1시간으로 줄였습니다. 그리고 그 시간대에서도 역시 비슷한 혹은 그 이상의 효과를 내게 되자(보통 3개월 이상 계속 관찰하면 효과를 알 수 있습니다), 이번에는 50분으로 더 줄이게 되었죠. 현재 AC2 공식 개인코칭 시간은 50분입니다. 처음에는 이 시간에 가능할까 하고 불안해 하던 시간입니다.&lt;br&gt;&lt;br&gt;일반적으로 제가 새로운 기술을 코칭에 적용할 경우 이 난이도 조절을 적극적으로, 점진적으로 하는 것 같습니다. 처음에는 현재 제 자신에게 적용해 봅니다. 제가 저 자신을 그 방식으로 코칭을 해보는 것이죠. 그 다음에는 과거의 힘들거나 어려웠던 상황을 떠올려서 그 때의 자신을 코칭해 봅니다. 난이도가 좀 올라갑니다. 몇 번 익숙해지면 이번에는 내가 잘 아는 사람(친구, 후배, 동료, 가족 등)을 머리 속에서 코칭해 봅니다. 그 사람이 어떻게 반응할지 상상하면서 영화를 돌리는 겁니다. 이게 되면 실제로 그 사람과 코칭을 해봅니다. 이때에는 미리 언급을 합니다. 내가 이런 기법을 새로 익혔다. 한번 시도해 보고 싶은데 괜찮겠냐. 물론 돈 받고 하는 상황이 아니고 편안한 관계에서 그냥 실험해 보는 프레이밍을 합니다. 이게 익숙해지면 내 클라이언트 중에서 나랑 친한 사람에게 공식적 코칭 시간이 아닐 때 제안을 해봅니다. 그 다음에 친한 사람과 코칭 때에 시도해 봅니다. 이런 식으로 난이도를 높여가는 것이죠.&lt;br&gt;&lt;br&gt;이런 식으로 제가 훈련해서 익숙해진 기법이 참 다양합니다. 갈등중재(Mediation), 사티어 가족 치료(Satir Family Therapy), 해결중심단기치료(Solution Focused Brief Therapy), 클린 랭귀지(Clean Language), 동기 면담(Motivational Interviewing), 비폭력대화(Non-Violent Communication), 가트만 상담(Gottman Approach), 인지 행동 치료(Cognitive Behavioral Therapy), ...&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/06/18 22:41&quot;]}],[0,{&quot;id&quot;:[0,5761578],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20211028054956/http://agile.egloos.com/5761578&quot;],&quot;title&quot;:[0,&quot;깊이 있는 변화&quot;],&quot;body&quot;:[0,&quot;\n\t우리는 날마다 변화를 경험하며 삽니다. 사실 인간이라는 존재 자체가 동적 평형을 유지하기 위해 항상적으로 계속 변화를 해야하죠. 몇 달 지나면 우리 몸의 세포가 100% 새걸로 바뀐다는 이야기도 있고요.&lt;br&gt;&lt;br&gt;그런데 우리가 24시간 경험하는 이 변화라는 것에도 다양한 종류가 있습니다.&lt;br&gt;&lt;br&gt;예컨대, &lt;strong&gt;변화의 깊이&lt;/strong&gt;라는 면에서 생각해 볼 수 있습니다. 깊이 있는 변화, 얕은 변화로 말이죠. 여기서 얕은 변화라는 것은 예를 들어 마시던 커피 브랜드를 바꾼 것 등 표면적 변화에 비유할 수 있을테고, 깊은 변화라는 건 삶 속에서 중요한 사건들을 복합적으로 경험하면서 &lt;strong&gt;세상과 자신을 보는 눈이 바뀌고, 그리고 나의 실질적 행동과 습관이 바뀐 경우&lt;/strong&gt;에 비할 수 있겠죠.&lt;br&gt;&lt;br&gt;통상은 얕은 변화는 단기적 변화일 확률이 높고, 깊이 있는 변화는 장기적 변화일 가능성이 높습니다. XP의 아버지 켄트 벡은 이런 이야기를 한 적이 있죠. 담배를 끊는 것은 쉽다. 사흘에 한 번 씩 끊으면 된다(다시 피우는 걸 반복하면서). 정말 어려운 것은 변화의 유지이다. 아무래도 깊이 있는 변화가 좀 더 오래 유지될 것입니다.&lt;br&gt;&lt;br&gt;당연히 사람들의 염원은 이렇게 깊이 있고 또 장기적인 변화에 많이 몰려있습니다.&lt;br&gt;&lt;br&gt;제가 AC2 과정을 2009년부터 진행해 오면서 이런 깊이 있고 장기적인 변화의 신호 혹은 징조라고 할 수 있는 패턴을 발견한 것이 있어 공유할까 합니다. 최근 AC2 교육 과정을 진행하셨던 분의 이야기입니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;모 대기업에서 IT일을 하시는 분인데, 2회 때인가(3개월 간 총 5회의 1대1 코칭을 받는데, 코칭은 자신이 원하는 날과 시간대에 진행합니다) 코칭 받으러 오셨을 때에 얼굴이 밝아지신 것이 느껴지더군요. 그래서 이렇게 말씀을 드렸습니다. \&quot;XX님. 얼굴이 밝아지셨네요!\&quot; 그랬더니 방긋 웃으시고는 자리에 앉으셔서 이 이야기를 해주시더군요. 자신도 잘 모르고 있었는데 회사에서 주변 사람들이 \&quot;XX 과장, 요즘 뭐 좋은 일 있어?\&quot;/\&quot;얼굴이 좋아지셨어요\&quot; 등의 이야기를 몇 번 듣게 되니까 자기도 기분이 더 좋아졌다고 하시더군요. 내면에서 변화가 있다 보니까 다른 사람들에게 먼저 인지가 되었고 그것이 다시 자신에게 되먹임 되어 기분도 유쾌해진 경우라고 볼 수 있겠죠.&lt;br&gt;&lt;br&gt;그리고 얼마 후 중간회고(AC2에서는 과정 중간지점에 선배기수들과 함께 중간회고라는 소셜 이벤트를 합니다)에서 이 분이 자신의 인상적인 변화로 이 이야기를 해주시더군요. 아내가 며칠 전에 자신에게 이런 말을 했답니다. \&quot;&lt;strong&gt;당신 요즘 회사 가기 싫다는 얘기 안하네?&lt;/strong&gt;\&quot; 그 말을 듣고 생각해 보니 정말 요즘 들어서 회사 가기 싫다는 생각이 안들었던 것 같다고 하셨습니다. 전에는 이직을 생각할 정도였고, 일요일 밤에 잠 드는 것이 두렵고 괴로웠는데 이제는 잠잘 때 &lt;strong&gt;내일은 회사 가서 무슨 실험을 해볼까&lt;/strong&gt; 하는 마음으로 즐겁다고 하시더군요.&lt;br&gt;&lt;br&gt;실제 변화 내용을 들어보면 참 놀랍습니다. 대부분은 180도 전환입니다. 예를 들자면, 적으로 느껴졌던 타부서 직원들과 즐겁게 협업하게 된 이야기나 헤드쿼터에서 감사 나온 사람이 이 분이 일하는 방식을 보고 감명 받은 이야기나...&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;정리하자면, 제가 느낀 깊이 있고 장기적인 변화의 징조는 이렇습니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;나와 가장 가까운 사람들이 먼저 긍정적 변화를 감지한다&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;이렇듯 진정 울림이 깊은 변화들은 자신이 알아채기 전에 가장 가까운 사람(동료, 가족 등 나랑 시간을 오래 보내고, 또 오랜 동안 알아온 사람들)들이 먼저 알아채고 나에게 알려주는 게 아닐까 싶더군요.&lt;br&gt;&lt;br&gt;우리가 받는 대부분의 교육(그것이 1시간짜리건, 하루, 혹은 1주일짜리건)이라는 것, 또 읽게 되는 많은 책은 얕은 변화를 주는 것 같습니다. 그 당시에는 좋다, 재미있다, 감명 깊다 싶지만 끝나고 1주일만 지나도 나는 원래의 나 그대로이고, 주변 사람들은 나에게서 아무 변화도 감지하지 못합니다.&lt;br&gt;&lt;br&gt;반대로 깊은 변화를 경험하기 위해서는 자신의 삶을 다른 각도에서 돌아보고 충격을 받기도 하고, 또 거기에서 느낀 것을 바탕으로 삶에 적용하고 실패하고 성공하고를 반복하다가 다시 자신을 다른 각도에서 바라 보고 하는 반복 속에서 &lt;strong&gt;체득의 과정&lt;/strong&gt;이 필요하다고 생각이 드네요.&lt;br&gt;&lt;br&gt;저는 어떻게 이런 깊은 변화를 끌어낼까 많은 고민을 해왔습니다. 이대로는 안되겠다는 생각이 있었죠. 뭔가 획기적인 혁신이 필요하다고 생각했습니다.&lt;br&gt;&lt;br&gt;그래서 &lt;strong&gt;2008년 말부터 6개월간 사업을 접고&lt;/strong&gt; 약 8년간의 제 컨설팅 경험을 분석해 보았습니다. 컨설팅/교육을 받고 3개월도 안되어 원래의 모습으로 되돌아간 개인과 조직이 있는가 하면, &lt;strong&gt;1년이 넘도록 스스로 변화를 성숙시켜 가는 개인과 조직&lt;/strong&gt;이 있었습니다. 차이가 뭘까 연구하고 분석했죠. 그 결과 \&quot;깊이 있는 변화\&quot;를 만드는 것이 중요하며, 그걸 유도하는 몇 가지 요소(그 일부가 \&quot;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028054956/http://www.ac2.kr/Participate/6-features\&quot; target=\&quot;_blank\&quot;&gt;6가지 특징&lt;/a&gt;\&quot;과 그 하단에 설명되어 있습니다)가 있다는 것을 발견했습니다.&lt;br&gt;&lt;br&gt;그래서 이런 분석을 기반으로 2009년도에 AC2 과정을 깊이 있는 변화를 유도하도록 경험적으로 설계했고 그 때부터 이 여정이 시작되었습니다. 계속 AC2 과정을 바꾸고 실험하고 업그레이드해 가면서 지금도 여전히 과정을 만들어 가고 있습니다. 깊이 있는 변화에 대한 제 고민의 현 시점의 결정체가 AC2 현기수가 아닐까 싶네요. &lt;br&gt;&lt;br&gt;이 AC2 과정이 이제 &lt;strong&gt;14기를 모집&lt;/strong&gt;하게 되었네요. 현재 13기 진행 중이며 14기는 올해 마지막 과정이 되겠습니다.&lt;br&gt;&lt;br&gt;14기는 10월 2일에 시작해서 12월에 끝납니다. 이미 사전 공지자분들이 몇 분 신청을 하신 상태이고요. 참가를 원하신다면 조금 서두르셔야 할 것 같습니다. ^^;;&lt;br&gt;&lt;br&gt;&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20211028054956/http://j.mp/ac2_14\&quot; target=\&quot;_blank\&quot;&gt;여기&lt;/a&gt;에서 14기 모집에 대한 내용을 확인하실 수 있습니다.&lt;br&gt;&lt;br&gt;신청은 다음 순서로 진행됩니다:&lt;br&gt;&lt;ol&gt;&lt;li&gt;    Participate 페이지에서 참가신청서 작성&lt;/li&gt;&lt;li&gt;    (24시간 이내) 신청서 접수 확인 메일 -- 입금정보 포함 -- 과 코칭 계약서를 받음&lt;/li&gt;&lt;li&gt;    코칭 계약서 확인&lt;/li&gt;&lt;li&gt;    3개월 완납 혹은 1개월 분납으로 입금&lt;/li&gt;&lt;li&gt;    (24시간 이내) 참가 확정 이메일을 받음&lt;/li&gt;&lt;/ol&gt;&lt;br&gt;여러분들의 삶에서 더 많은 깊은 변화들을 만들어 가시길 빌며...&lt;br&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/08/15 20:47&quot;]}],[0,{&quot;id&quot;:[0,5774107],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614093933/http://agile.egloos.com/5774107&quot;],&quot;title&quot;:[0,&quot;다음 디브온 2013 코드골프 문제 J로 풀기&quot;],&quot;body&quot;:[0,&quot;\n\t이번 디브온에서 미니대안언어축제가 진행되던 M2 밖에 텍스트큐브 부스에서 재미있는 코드골프 문제 풀기가 있었습니다. 150자 이하로 푸신 분들에게는 즉석에서 제공되는 원두커피와 텀블러가 상으로 주어졌다고 합니다. 문제는 아래와 같습니다. 이 결과가 나와야 하는데 언어 제약은 없답니다.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;     *&lt;br&gt;     *&lt;br&gt;    * *&lt;br&gt;   *   *&lt;br&gt;  *     *&lt;br&gt;**       **&lt;br&gt;  *     *&lt;br&gt;   *   *&lt;br&gt;    * *&lt;br&gt;     *&lt;br&gt;     *&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;어제 1등은 강성훈님이 gzip으로 출력문자를 압축해서 쉘 스크립트 뒤에 덧붙이는 식으로 하여 73바이트까지 줄인 것이라고 합니다.&lt;br&gt;&lt;br&gt;저는 집에 와서 J로 잠깐 풀어봤습니다. 30바이트입니다.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&#39; *&#39;{~(,{:)@|:@|.^:4]4=+/~|i:4&lt;/pre&gt;&lt;br&gt;&lt;br&gt;일단 이 코드를 이해하려면 J의 이디엄들을 이해해야 합니다. 몇 가지 덩어리가 눈에 띄는데요.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;&#39; *&#39;{~&lt;/font&gt;&lt;/b&gt;(,{:)@|:@|.^:4]4=+/~|i:4&lt;/pre&gt;&lt;br&gt;&lt;br&gt;이 부분은 0과 1을 각기 빈칸과 *로 바꾸는 코드입니다. 뒤에 달린 ~는 능동형을 수동형으로 바꿔주는 것인데, 예를 들어 3-1은 2인데, 3-~1은 -2가 됩니다. 즉, 좌측과 우측 피연산자(operand)의 순서를 바꿔주는 부사(동사를 꾸며주는)입니다. 원래 형태는 0 1 3 2 1 {&#39;ABCDEFG&#39; 하면 오른쪽에서 0번째, 1번째, 3번째, 2번째, 1번째로 이루어진 스트링(ABDCB)을 반환하는 것이죠. 따라서 오른쪽에서 0과 1로 이루어진 행렬이 나오는데 그걸 빈칸과 *로 바꿔주는 역할을 합니다.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&#39; *&#39;{~&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;(,{:)&lt;/font&gt;&lt;/b&gt;@|:@|.^:4]4=+/~|i:4&lt;/pre&gt;&lt;br&gt;&lt;br&gt;그 다음 부분은 J에서 포크라고 부르는 것인데, g와 h가 동사일 때 (g h) y는 y g (h y)와 같습니다. h한 걸 g한다라고 이해하면 쉽습니다. ,는 스트링이나 숫자를 추가(append)하는 것이고, {:는 마지막 원소를 가져오는(take last) 것입니다. 따라서 마지막 원소를 뒤에 추가한다고 보시면 됩니다.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&#39; *&#39;{~(,{:)@&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;|:@|.&lt;/font&gt;&lt;/b&gt;^:4]4=+/~|i:4&lt;/pre&gt;&lt;br&gt;&lt;br&gt;이 부분은 행렬을 시계방향으로 90도 회전시킵니다. |:는 행렬의 행과 열을 바꿔주고(Axy를 Ayx로), |.는 행렬의 원소 순서(예컨대 행의 순서)를 거꾸로 뒤집습니다. 순서가 |.한 다음 |:이므로 결과적으로는 시계방향으로 90도 회전이 됩니다.&lt;br&gt;&lt;br&gt;예컨대(아래 예에서 처음 세 칸 띄어쓴 것은 사용자가 입력하고 붙어나오는 건 컴퓨터가 보여주는 결과이며, NB에서 해당줄 끝까지는 주석)&lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;   i.3 3&lt;br&gt;0 1 2&lt;br&gt;3 4 5&lt;br&gt;6 7 8&lt;br&gt;   |. i.3 3&lt;br&gt;6 7 8&lt;br&gt;3 4 5&lt;br&gt;0 1 2&lt;br&gt;   |: i.3 3&lt;br&gt;0 3 6&lt;br&gt;1 4 7&lt;br&gt;2 5 8&lt;br&gt;   |:@|.i.3 3&lt;br&gt;6 3 0&lt;br&gt;7 4 1&lt;br&gt;8 5 2&lt;br&gt;   |:@|. |:@|.i.3 3   NB. 두 번 90도 회전하면 180도 회전과 같음&lt;br&gt;8 7 6&lt;br&gt;5 4 3&lt;br&gt;2 1 0&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;&lt;pre&gt;&#39; *&#39;{~(,{:)@|:@|.&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;^:4&lt;/font&gt;&lt;/b&gt;]4=+/~|i:4&lt;/pre&gt;&lt;br&gt;&lt;br&gt;이 부분은 앞의 동사를 4번 연속 적용하게 됩니다. 우리가 수학에서 아는 지수승(거듭 곱하기)의 외연을 확장한 겁니다. 예를 들어&lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;   +: 3         NB. +:는 인자를 두 배 하는(double) 동사&lt;br&gt;6&lt;br&gt;   +: +: 3      NB. 두 배 한 것에 다시 두 배 하면 네 배&lt;br&gt;12&lt;br&gt;   +: +: +: 3&lt;br&gt;24&lt;br&gt;   +:^:(3) 3&lt;br&gt;24&lt;br&gt;   +:^:(4) 3&lt;br&gt;48&lt;br&gt;   +:^:(0 1 2 3 4) 3&lt;br&gt;3 6 12 24 48&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;앞 동사가 90도 회전한 다음에 맨 아래 원소(2차원 행렬에서 원소는 1차원 배열)를 복사해 붙이기였으므로, 이걸 4번 연속하면 원래 행렬의 네 테두리줄을 돌아가며 복사하는 셈이 됩니다. (마름모 꼭지점에서 하나씩 튀어나온 부분 처리)&lt;br&gt;&lt;br&gt;&lt;pre&gt;&#39; *&#39;{~(,{:)@|:@|.^:4]&lt;b&gt;&lt;font color=\&quot;#cc0000\&quot;&gt;4=+/~|i:4&lt;/font&gt;&lt;/b&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;이 부분은 마름모를 만드는 코드입니다. 아래를 보시면 이해가 되실 겁니다.&lt;br&gt;&lt;pre&gt;&lt;br&gt;   i:3            NB. i: y는 -y에서 y까지의 정수 배열을 만듭니다(steps)&lt;br&gt;_3 _2 _1 0 1 2 3&lt;br&gt;   |i:3           NB. 절대값&lt;br&gt;3 2 1 0 1 2 3&lt;br&gt;   +/~|i:3        NB. 3 2 1 0 1 2 3을 서로 더하되(+) 한 원소와 전체 배열을(/) 더해서 테이블을 만듦&lt;br&gt;6 5 4 3 4 5 6&lt;br&gt;5 4 3 2 3 4 5&lt;br&gt;4 3 2 1 2 3 4&lt;br&gt;3 2 1 0 1 2 3&lt;br&gt;4 3 2 1 2 3 4&lt;br&gt;5 4 3 2 3 4 5&lt;br&gt;6 5 4 3 4 5 6&lt;br&gt;   3=+/~|i:3      NB. 3과 같으면 1 아니면 0&lt;br&gt;0 0 0 1 0 0 0&lt;br&gt;0 0 1 0 1 0 0&lt;br&gt;0 1 0 0 0 1 0&lt;br&gt;1 0 0 0 0 0 1&lt;br&gt;0 1 0 0 0 1 0&lt;br&gt;0 0 1 0 1 0 0&lt;br&gt;0 0 0 1 0 0 0&lt;br&gt;&lt;/pre&gt;&lt;br&gt;&lt;br&gt;전체 코드의 실행순서는 위에서 설명한 것의 역순으로 됩니다. 따라서 마름모를 만들고, 그걸 90도씩 돌려가면서 꼭지점에 하나씩 점을 찍고(사실은 가장 바깥 라인을 복사), 그 행렬을 문자로 변환해주면 결과가 나옵니다.\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/10/27 15:29&quot;]}],[0,{&quot;id&quot;:[0,5774438],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614110055/http://agile.egloos.com/5774438&quot;],&quot;title&quot;:[0,&quot;입사 지원 문제 J로 풀기&quot;],&quot;body&quot;:[0,&quot;\n\t모 회사의 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230614110055/http://synapsoft.co.kr/jsp/recruit/13.jsp\&quot; target=\&quot;_blank\&quot;&gt;입사지원 공고&lt;/a&gt;에 &lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230614110055/http://synapsoft.co.kr/jsp/recruit/13_apply.html\&quot; target=\&quot;_blank\&quot;&gt;재미있는 문제&lt;/a&gt;가 나왔네요. &lt;br&gt;&lt;br&gt;간단하게 말하면 엑셀의 셀 참조 스타일 간의 번역 문제입니다. R1C1 참조 스타일(R1C1, R3C28)을 A1 참조 스타일(A1, AB3 등)로 바꾸는데 컬럼에 대해서만 전환하면 됩니다. 1은 A가 되고, 26은 Z, 27은 AA가 되겠죠.&lt;br&gt;&lt;br&gt;저는 양쪽 번역이 다되게 해봤습니다.&lt;br&gt;&lt;br&gt;&lt;pre&gt;&lt;br&gt;   alp=.(i.26)&amp;amp;+&amp;amp;.(a.&amp;amp;i.;)&#39;A&#39;&lt;br&gt;   f=.26&amp;amp;#.  &lt;br&gt;   efn=.alp {~ }.@(1&amp;amp;, -&amp;amp;.f 1 #~ #)@(f inv)&lt;br&gt;   nfe=.[:f (&#39; &#39;,alp) &amp;amp;i.;&lt;br&gt;   e2n=. nfe :. efn    NB. 여기까지가 코드이고 아래는 사용례&lt;br&gt;&lt;br&gt;&lt;br&gt;   e2n &#39;ABC&#39;           &lt;br&gt;731&lt;br&gt;   (3 + ])&amp;amp;.e2n &#39;AA&#39;   NB. AA에서 3칸 오른쪽으로 가면?&lt;br&gt;AD&lt;br&gt;   (3 -~ ])&amp;amp;.e2n &#39;AA&#39;  NB. 왼쪽으로 3칸 가면?&lt;br&gt;X&lt;br&gt;   e2n &#39;CRXO&#39;&lt;br&gt;65535&lt;br&gt;   e2n inv 65535       NB. inv는 좌측 동사를 역함수로 만듭니다&lt;br&gt;CRXO&lt;br&gt;&lt;/pre&gt;\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2013/10/29 17:11&quot;]}],[0,{&quot;id&quot;:[0,5774862],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230317155707/http://agile.egloos.com/5774862&quot;],&quot;title&quot;:[0,&quot;실수는 예방하는 것이 아니라 관리하는 것이다.&quot;],&quot;body&quot;:[0,&quot;\n\t&lt;blockquote&gt;바람은 계산하는 것이 아니라 극복하는 것이다. --남이, &amp;lt;최종병기 활&amp;gt;에서 (&lt;a title=\&quot;\&quot; href=\&quot;https://web.archive.org/web/20230317155707/http://www.youtube.com/watch?v=plPYgSuSeWo#t=382\&quot; target=\&quot;_blank\&quot;&gt;해당 부분 영상&lt;/a&gt;)&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;여러분들이 실수에 대해 갖는 느낌은 어떻습니까? 어떻게든 피해야 하고 알려지면 망신이다에 가깝습니까, 아니면 좋은 학습의 기회가 될 수 있다에 가깝습니까? 여러분의 조직 문화는 어느쪽에 가까우리라 생각하십니까?&lt;br&gt;&lt;br&gt;미국 산림청의 산불 정책이 10년도 전에 바뀐 것 아십니까? 예전에는 산불 예방을 강조했습니다. 그렇지만 이제는 꼭 그렇지 않습니다. 왜냐하면 &lt;strong&gt;산불 예방 때문에 더 심각한 산불이 날 수 있다&lt;/strong&gt;는 걸 알기 때문입니다. 불(불 대신 화재라고 재앙을 암시하게 쓰면 안됨) 생태학에서는 불을 인위적으로 억제하면 오히려 그 지역에 가연성 물질이 과도하게 축적되게 해서 결과적으로 한번 불이 나면(어떻게든 불을 막을 수는 없기 때문에) 엄청난 규모의 불이 나게 할 수 있다고 설명합니다. 실제로 자연상태에서는 적절한 시기에 작은 규모의 불이 나서 이런 큰 규모의 불이 잘 나지 않습니다.&lt;br&gt;&lt;br&gt;이 분야의 전문가인 론 와키모토는 불 공개 정책 관련하여 미의회에서 &lt;strong&gt;일부러 불을 질러야 할 수도 있음&lt;/strong&gt;을 증언했죠. 그래서 산불 구호도 좀 바뀌었고, 이제는 불 예방에서 불 관리 쪽으로 초점이 바뀌었습니다.&lt;br&gt;&lt;br&gt;라마누잔의 연구에서는 의학계의 실수(미국에서 의료사고로 죽는 사람 숫자가 교통사고로 죽는 사람보다 많습니다)에 대해 이런 면을 보여주는 좋은 예가 있습니다. 미 중서부의 유명한 병원인데, 2006년 신생아실의 아이들에게 헤파린(혈액 항응고제)을 &lt;strong&gt;기준치의 1000배 투여하는 일&lt;/strong&gt;이 발생합니다. 1주일에 걸쳐 5명의 간호사가 총 6명의 아이들에게 그렇게 투여를 했고, 그 아이 중 3명이 죽고 나머지 3명도 심각한 손상을 입었습니다. 더 놀라운 점은 그 병원에 2001년 헤파린 과다 투여로 비슷한 사고가 있었고(그 때는 환자가 사망하지는 않고 적절한 후속 조치가 되었음), 이 사고를 계기로 안전 프로그램을 운영했고 그런 면에서 훌륭한 병원으로 인정되고 있었다는 점이죠. 특히 헤파린에 대해서는 &lt;strong&gt;실수를 예방하는 조치&lt;/strong&gt;를 취했습니다.&lt;br&gt;&lt;br&gt;그러나 조사에 따르면 이 병원의 &lt;strong&gt;안전 프로세스가 너무 신뢰할 만(reliable)했기 때문에 이 사건이 벌어졌습니다&lt;/strong&gt;. 약사가 헤파린을 준비할 때 새로운 SOP에 의해 실수할 여지가 없어졌다고 믿은 간호사들은 더 이상 약 투여시의 확인을 신경쓰지 않게 되었죠(실제로 그 방법이 효과적이기도 했고요, 그 사건 전까지는).&lt;br&gt;&lt;br&gt;&lt;div style=\&quot;text-align:center\&quot;&gt;&lt;img class=\&quot;image_mid\&quot; border=\&quot;0\&quot; onmouseover=\&quot;this.style.cursor=&#39;pointer&#39;\&quot; alt=\&quot;\&quot; src=\&quot;https://web.archive.org/web/20230317155707im_/http://thumbnail.egloos.net/500x0/http://pds25.egloos.com/pds/201311/01/50/c0063450_5273685b8da51.png\&quot; width=\&quot;500\&quot; height=\&quot;279.799247177\&quot; &gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;마이클 프레제(Michael Frese)는 회사에서의 실수 문화에 대해 연구를 했습니다. 그에 따르면 실수 문화에는 크게 두 가지가 있습니다. &lt;strong&gt;실수 예방과 실수 관리&lt;/strong&gt;. 실수 예방은 행동에서 실수로 가는 경로를 차단하려고 합니다. 즉, 실수를 저지르지 말라고 요구합니다. 근데, 사실 이것이 불가능에 가깝습니다. 전문가도 1시간에 평균 3-5개의 실수를 저지른다고 합니다.&lt;br&gt;&lt;br&gt;그런데, 왜 우리 세상은 그렇게 엉망이 아닐까요? 그것은 &lt;strong&gt;전문가들이 실수를 조기에 발견하고 빠른 조치를 취할&lt;/strong&gt; 수 있기(early detection &amp;amp; quick recovery) 때문입니다. 이렇게 실수는 어떻게든 할 수 밖에 없다. 대신 그 실수(예컨대 코딩하다가 == 대신 =를 쳤다든지)가 나쁜 결과(서버가 도미노 현상을 내며 죽는다든가, 그걸로 수술 기계가 오동작을 해서 사람이 다치거나)로 되기 전에 &lt;strong&gt;일찍 발견하고 빨리 고치면 된다&lt;/strong&gt;는 겁니다. 이 태도를 실수 관리라고 합니다. 사실 하나의 경로가 더 있는데, 이미 결과가 난 실수에 대해서는 학습을 통해 다음 행동할 때 이렇게 하자는 계획을 세우기도 합니다(이를 2차적 실수 예방이라고 함).&lt;br&gt;&lt;br&gt;&lt;strong&gt;실수 예방 문화에서는 실수를 한 사람을 비난하고, 처벌하고, 따라서 실수를 감추고 그에 대해 논의하기 꺼리며 문제가 생겼을 때 협력도 덜하게 됩니다&lt;/strong&gt;. 반대로 실수 관리 문화에서는 실수가 나쁜 결과를 내기 전에 도와서 빨리 회복하는 것을 돕고, 실수를 공개하고, 실수에 대해 서로 이야기하고 거기에서 배우는 분위기가 생깁니다.&lt;br&gt;&lt;br&gt;이 부분이 굉장히 중요한데, 실수 연구의 역사를 보면, 초기에는 기술적인 부분만 보다가 그 다음에는 인간적인 부분(결국 80%가 사람 실수라든지)을 보다가(특히 1979년 쓰리마일섬의 사고가 계기가 되었음), 이제는 문화적인 부분(컬럼비아호 사고가 계기가 되었음)을 이야기 합니다. 소위 심리적 안전감(psychological safety)이라고 하는 것이 이 문화의 일부입니다. 항공 분야에서도 이것이 중요해서 CRM(Crew Resource Management) 등에서 이런 부분의 개선을 가져올 수 있었죠.&lt;br&gt;&lt;br&gt;그런데, 이런 실수 관리 문화가 회사에 정말 도움이 될까(나쁜 일이 벌어지지 않게 하는 것도 비용이 많이 들텐데 비용 대비 효과가 어떤가) 하는 의문점을 가질 수 있습니다. 여기에 대해서 연구가 있습니다. 우선 &lt;strong&gt;회사 문화가 실수 예방보다 관리에 가까울수록 그 기업의 혁신 정도가 더 높습니다&lt;/strong&gt;. 그리고 실수 관리 문화일수록 회사의 &lt;strong&gt;수익성(총자산이익률로 계산)이 더 높습니다&lt;/strong&gt;. 왜 이런 현상이 나타날까요? 이유는 간단합니다. 실수가 없으면 학습하지 못합니다(고로 직원들에게 &lt;strong&gt;실수하지 말라고 하는 조직은 학습하지 말라고 하는 지시를 하는 것과 같습니다&lt;/strong&gt;). 이는 학습이론의 기본입니다. 즉, 실수 관리를 하는 문화일수록 학습을 더 잘합니다.&lt;br&gt;&lt;br&gt;자 그러면 이걸 조직과 개인 차원에서 활용하는 간단한 방법을 몇가지 알려드리겠습니다. 조직 차원의 이야기는 회사의 정책을 바꾸고 사용하는 언어를 바꾸고 경영자나 임원의 의사소통방식을 바꾸고 하는 등의 좀 더 굵직굵직한(그리고 중요한) 것들이 있지만, 문화적으로 작게 시작할 수 있는 것을 소개하려고 합니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;실수 축제&lt;/h2&gt;첫번째는 \&quot;실수 축제\&quot;라는 걸 하는 것인데 이 행사의 구조를 응용하면 여러 곳에 활용하실 수 있을 겁니다.&lt;ol&gt;&lt;li&gt;업무 중(혹은 상황이 여의치 않으면 점심시간) 대략 한 두 시간 내외(인원수에 따라 바뀌어야 함)의 시간을 잡습니다.&lt;/li&gt;&lt;li&gt;될 수 있으면 다양한 업무 분야(혹은 다양한 프로젝트 관련) 사람들이 모이게 합니다.&lt;/li&gt;&lt;li&gt;먹을 것, 마실 것을 준비해 두어 분위기를 부드럽게 만듭니다.&lt;/li&gt;&lt;li&gt;행사의 취지(집단적 학습)를 설명합니다.&lt;/li&gt;&lt;li&gt;각자 \&quot;실수 기억하기\&quot; 양식(A4 한장)을 받고 거기에 글을 채웁니다. 시간에 따라 조절할 수 있는데 처음에는 한 사람당 한 장만 쓰게 합니다.&lt;/li&gt;&lt;li&gt;양식은 다음을 참고로 합니다.&lt;/li&gt;&lt;ul&gt;&lt;li&gt;제목 : 이 실수에 기억하기 좋은 이름을 붙입니다.&lt;/li&gt;&lt;li&gt;관련인 : 해당 실수에 관련있는(결과에 영향을 주거나 받거나) 사람들을 적습니다&lt;/li&gt;&lt;li&gt;타임라인 : 가로로 수평선을 그리고 어느 시점에 실수가 발생했고, 언제 최초 감지 되었고, 언제 최초 회복 작업을 시작했는지 표시합니다. 그 외에 중요한 사건들이 있으면 역시 표시합니다.&lt;/li&gt;&lt;li&gt;실수 시점 분석: 실수 시점에 대한 자세한 설명입니다. 구체적으로 실수가 무엇이었는지. 원래는 뭘 했어야, 혹은 안했어야 했는지를 적고, 왜 그런 실수가 일어났는지 적습니다.&lt;/li&gt;&lt;li&gt;감지(detect) : 무엇을 보거나 듣고 처음 실수를 감지했는지. 그리고 당시에 어떤 (부정적) 미래가 펼쳐지리라 추측했는지.&lt;/li&gt;&lt;li&gt;회복(recover) : 회복을 위해 무엇을 했는지. 당시 다른 옵션은 무엇이 있었는지. 왜 그 옵션을 선택했는지.&lt;/li&gt;&lt;li&gt;결과 : 그 후에 결과적으로 어떻게 되었나.&lt;/li&gt;&lt;li&gt;교훈 : 다음번에 비슷한 실수를 어떻게 더 빨리 감지할 수 있을지, 어떻게 더 빨리 회복할 수 있을지, 혹은 실수 발생 전 시점의 행동 자체를 어떻게 교정하면 좋을지.&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;3-5명 정도가 한 그룹이 되도록 나눕니다. 처음 그룹은 되도록 같은 프로젝트, 같은 전문성을 가진 사람끼리 모이게 합니다.&lt;/li&gt;&lt;li&gt;한 사람씩 자신의 실수를 소개합니다. 자신이 채운 양식(특히 \&quot;타임라인\&quot;)을 보여주며 설명을 합니다.&lt;/li&gt;&lt;li&gt;같은 그룹에서 듣는 사람들은 아래 세 가지의 질문 혹은 의견을 말합니다(이 때 아래 목록에 없는 비난, 질책이 나오지 않게 진행자가 주의할 것):&lt;/li&gt;&lt;ul&gt;&lt;li&gt;해당 사건, 실수의 순수 팩트를 묻는 질문 (왜보다는 누가, 무엇이나 언제, 어디서, 어떻게 같은 질문이 좋음)&lt;/li&gt;&lt;li&gt;\&quot;나도 실은...\&quot; 종류의, 자신도 비슷한 (혹은 \&quot;그 정도는 장난이야\&quot; 같은 더 심한) 실수를 한 적이 있다는 이야기. 너무 길지 않도록 주의.&lt;/li&gt;&lt;li&gt;감지와 회복 면에서 이렇게 했더라면 어땠을까, 혹은 다음에는 이렇게 해보는 건 어떤가 같은 제안.&lt;/li&gt;&lt;/ul&gt;&lt;li&gt;한 사람의 실수로 대략 10-30분 정도 이야기를 나누면 적당합니다.&lt;/li&gt;&lt;li&gt;동일 그룹 내에서 한 명 더 실수를 공유합니다. (시간이 부족하면 스킵 가능)&lt;/li&gt;&lt;li&gt;이번에는 아까 같은 그룹이었던 사람들을 만나지 않으면서 새롭게 그룹을 형성하게 합니다.&amp;nbsp;여기에서 다시 실수 공유하기를 반복합니다(위 7번부터).&lt;/li&gt;&lt;li&gt;전체 인원수에 따라, 그리고 시간 제약에 따라 몇 번을 반복하고 난 뒤,&lt;/li&gt;&lt;li&gt;이번 달(혹은 올해) 최고의 실수 투표를 합니다. 기준은 \&quot;우리가 배울 점이 많은 실수\&quot;라고 설명을 해줍니다.&lt;/li&gt;&lt;li&gt;최고 득표를 한 실수에 대해 시상을 합니다(비싸지 않지만 내 돈 주고 살 것 같지 않은 재미난 상품, 혹은 근처 카페의 음료권 등이면 충분합니다). 수상자 소감을 합니다.&lt;/li&gt;&lt;li&gt;맨 처음 만들었던 그룹으로 돌아옵니다. 그리고 그 그룹 내에서 소감을 나눕니다.&lt;/li&gt;&lt;li&gt;그룹별 소감을 돌아가며 발표하고 마칩니다.&lt;/li&gt;&lt;/ol&gt;위 실수 축제에는 사실 많은 이론과 연구 내용이 압축적으로 들어가 있습니다. 전체가 아니더라도 부분적으로 사용하시는 것도 효과를 볼 수 있다고 생각합니다. 해보시면 아시겠지만 참가자들이 정말 재미있어하고 몰입해서 시간가는 줄 모릅니다.&lt;br&gt;&lt;br&gt;이 행사에서 꼭 지켜야하는 부분은 &lt;strong&gt;심리적 안정감을 해치지 않고, 더 높일 수 있어야 한다&lt;/strong&gt;는 겁니다. 간식 같은 걸 곁들여서 비공식적 행사인 듯 느끼게 만드는 것도 이 때문입니다. 이 부분을 놓치면 몇 시간을 해도 행사가 비효과적입니다. 그리고 신뢰가 이미 심각하게 깨어진 조직이라면 이 행사를 하는 걸 좀 더 조심스럽게 생각해 보셔야 할 겁니다.&lt;br&gt;&lt;br&gt;이번에는 개인 수준에서 할 수 있는 것을 소개드리겠습니다. 세 가지인데, 역시 응용하면 조직 차원에서도 효과적으로 쓸 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;실수 노트&lt;/h2&gt;개인적 차원에서 할 수 있는 첫 번째는 실수 노트 입니다.&lt;br&gt;&lt;br&gt;간단하게 말하면 중고등학교 때 많이들 쓰는 오답 노트 같은 겁니다. 본인이 뭔가 중대한 실수를 한 게 있다 싶으면 그날 실수가 일단락 되고 난 후에 노트에 기록을 합니다. 외부적 사건의 순서 같은 것 외에도 &lt;strong&gt;인지적인 부분&lt;/strong&gt;을 많이 써야 합니다. 위 실수 축제의 양식을 참고하면 좋습니다. 기본적으로는 &lt;strong&gt;중대한 의사결정&lt;/strong&gt;(이 결정 때문에 그 이후의 행로가 다르게 펼쳐졌다고 할 수 있는)을 내린 시점이나, &lt;strong&gt;상황판단&lt;/strong&gt;(situation awareness, 아 이 산이 아닌갑다 같은)이 바뀐 지점 중심으로 정리해 보면 좋습니다. 저는 삽질 노트라고 하는데, 제가 30분 이상 삽질한 것이 있다 싶으면 꼭 이 노트(개인 위키)에 적습니다. 적기 시작한지 10년 이상 된 것 같습니다(오늘도 낮에 한 편 썼네요 ^^;).&lt;br&gt;&lt;br&gt;그리고 중요한 것은, 실수 분석에서 끝나지 않고 그래서 다음에는 어떻게 할까까지 생각해 보아야 합니다. 자세한 내용은 위 실수 축제를 참고하세요.&lt;br&gt;&lt;br&gt;&lt;h2&gt;하마터면 사건과 외삽법&lt;/h2&gt;두 번째는 외삽법(extrapolation)이라고 부르는 기법입니다. 말이 좀 어렵습니다. 선분이 있을 때 그걸따라 더 연장하는 걸 말합니다. 이 기법은 전문성 연구에서 나왔습니다. 전문가가 빨리 되는 데에 매우 효과적인 방법 중 하나입니다. 개인뿐만 아니라 조직 차원에서도 활용할 수 있습니다.&lt;br&gt;&lt;br&gt;소위 니어 미스(near miss)라고 하는 게 있습니다. 저는 \&quot;&lt;strong&gt;하마터면 사건&lt;/strong&gt;\&quot;이라고 부릅니다. 실수가 있어서 하마터면 사건(위 실수 모형에서 \&quot;결과\&quot;에 해당)가 날 뻔 했는데 다행히 큰 일이 없었던 사건들을 일컫습니다. 이 니어 미스를 공유하는 것의 가장 큰 장점은 &lt;strong&gt;심리적 안정감을 갖기가 비교적 쉽다&lt;/strong&gt;는 겁니다. 아무래도 누가 비난하거나 할 확률이 낮겠죠. 두 번째 큰 장점은 &lt;strong&gt;빈도수가 많다&lt;/strong&gt;는 겁니다. 전문성을 획득하기 위해서는 비슷한 종류의 사건이 여러번 일어나야 합니다. 학습의 기본은 반복입니다. 그런데, 그런 사건이 한 번도 발생하지 않는다면 학습은 요원할 수 밖에 없습니다. 그러나 안타깝게도 중대한 사건들은 그리 흔하지 않습니다. 그래서 학습이 없어 더 위험한 겁니다. 그러나 하마터면 사건은 자주 있습니다. 찾아보면 아주 많습니다. 이걸 활용하면 학습이 가능합니다.&lt;br&gt;&lt;br&gt;예를 들어 미연방항공청의 ASRS(Aviation Safety Reporting System)가 좋은 예가 될 겁니다. 거기에는 하마터면 사건이 데이터베이스화 되어 저장되고 있습니다. 이 시스템의 특징은 보고자가 자신의 신분을 밝히지 않아도 되며, 밝히더라도 그 신분은 보호되며, 심지어는 그 실수가 규정을 어긴 것이라고 해도 당사자는 보호받습니다(의도적이지 않았고, 범죄가 아니었다면). 이 ASRS를 통해 항공산업은 안전성 면에서 많은 발전을 했다는 것을 어느 누구도 부인하기 힘들 겁니다. 이런 부분은 다른 산업에서 본받을만 하지요.&lt;br&gt;&lt;br&gt;개인적으로는, 하루 일과를 마무리할 때 오늘의 하마터면 사건을 생각해 봅니다. &lt;strong&gt;만약 하나도 생각이 안난다면 뭔가 잘못된 겁니다&lt;/strong&gt;. 하루 8시간 이상 일을 하는 사람이라면 분명 하마터면 사건이 몇 개는 있습니다. 내가 만약 그 때 이걸 대신 이렇게 했더라면, 혹은 운이 안좋아 일이 이렇게 진행되었다면 개고생 했을텐데 하는 거를 찾는 겁니다. 그리고 거기에서 상상의 나래를 펼칩니다.&lt;br&gt;&lt;br&gt;&lt;ol&gt;&lt;li&gt;그 때 운이 좋았는데 뭐 하나가 잘못되었더라면 엄청난 개고생을 했을까?&lt;/li&gt;&lt;li&gt;그 개고생은 어떤 식으로 펼쳐졌을까? 어떤 도미노 현상을 일으켰을까?&lt;/li&gt;&lt;li&gt;만약 그 개고생이 펼쳐졌더라면 내가 어떻게 빨리 알아챌 수 있었을까?&lt;/li&gt;&lt;li&gt;만약 그 개고생이 펼쳐졌더라면 내가 어떻게 빨리 회복할 수 있었을까?&lt;/li&gt;&lt;li&gt;내가 평소 일을 하는 방식을 수정하거나, 혹은 실수를 저지른 후 감지, 회복하는 과정에서 교정할 것이 있을까?&lt;/li&gt;&lt;/ol&gt;역시 앞에서 이야기한 실수 축제나 실수 노트의 내용을 여기에 접목해서 할 수 있습니다.&lt;br&gt;&lt;br&gt;&lt;h2&gt;전문가 인터뷰와 회복력의 네 가지 요소&lt;/h2&gt;개인 차원에서 할 수 있는 세 번째 방법입니다. 우선 회복력 이야기를 합시다. 공학 분야에서도 이 실수 관리 문화와 비슷한 이야기가 점차 많아지고 있습니다. 공학에서는 이걸 회복력(resilience)이라는 용어로 부르고 있죠. 이 분야의 권위자 중 한 명인 에릭 홀네이겔(Erik Hollnagel)은 회복력이 네 가지의 능력으로 구성된다는 이야기를 합니다.&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;모니터링 - 대응하기 - 배우기 - 예상하기&lt;/blockquote&gt;&lt;br&gt;&lt;br&gt;모니터링은 중요한 사건이 벌어지기 전의 약한 신호(weak signal)를 감지하는 능력을 말합니다. 대응하기는 그걸 감지했을 때, 혹은 사고가 터졌을 때 위급 상황 하에서 빨리 거기에 맞게 대응해서 회복하는 능력을 말합니다.  배우기는 과거의 성공 혹은 실패 사례에서 배워서(그리고 남과 공유해서) 앞으로의 행동을 조율하는 겁니다. 예상하기는 앞으로 어떤 일(성공이건 실패건)이 벌어질 잠재성이 있다는 걸 예상해서(과거에서 배우기를 토대로 하여) 그에 맞춰 행동을 조율하는 것입니다.&lt;br&gt;&lt;br&gt;자기 분야의 (주변에서 어렵지 않게 찾을 수 있는) 전문가를 찾아서 이 사람의 실수 관리 능력에 대해 인터뷰를 합니다. 이 때 이 네 가지 능력 모형이 도움이 될 수 있습니다.&lt;br&gt;&lt;br&gt;많은 사람들이 착각하는 것 중 하나가, 전문가의 능력을 배우려면 그 사람이 답할 수 있는 범위 내에서 구해야 한다고 생각하는 것입니다. 하지만 실제 그 사람의 &lt;strong&gt;전문성의 핵심은 그 사람이 모르는 상황을 접했을 때 어떻게 행동하는가&lt;/strong&gt; 하는 걸 보면 알 수 있습니다. 진짜 전문가와 비전문가의 차이는 여기에서 확 벌어집니다. 전문가가 실수를 어떻게 찾고 어떻게 대처하는가, 차후에 행동을 어떻게 조정하는가를 배워야 합니다.&lt;br&gt;&lt;br&gt;여기에서 특히 감지하는 부분이 중요합니다. 난생 처음 먹는 종류의 고기를 먹으러 갔습니다. 종업원이 고기 몇 점을 불판에 올려주고 갑니다. 근데, 언제 먹어야 될지 모르겠습니다. 그래서 물어봅니다. 돌아오는 답이 &lt;strong&gt;\&quot;익으면 드세요\&quot;&lt;/strong&gt;라면 어떻겠습니까? 우리에게는 언제 익었는지 판단할 전문성이 없습니다. 많은 전문가들이 이 부분을 간과해서 교육이 실전에서 비효과적인 경우가 허다합니다. &lt;strong&gt;문제가 터졌을 때 뭘 할지를 배우는 걸 넘어서 문제를 감지하는 것도 배워야&lt;/strong&gt; 합니다.&lt;br&gt;&lt;br&gt;인터뷰를 할 때에는 앞서 이야기한 실수 축제, 실수 노트, 하마터면 사건과 외삽법 모두의 내용을 총동원하셔야 할 겁니다.&lt;br&gt;&lt;hr&gt;&lt;br&gt;&lt;br&gt;이상 여러가지 방법을 편의상 조직 차원, 개인 차원으로 나눠 이야기하긴 했으나 사실 그런 차원 구분 없이 응용 가능합니다. 이 방법들을 잘 활용하는 데에도 기술이 필요하긴 한데, 다른 기술과 마찬가지로 꾸준히 연습하면 더 많은 도움을 얻을 겁니다.&lt;br&gt;&lt;br&gt;물론 이 방법 외에도 많습니다. 교육을 하는 분이라면 고려해볼만한 방법으로는 &lt;strong&gt;실수 훈련&lt;/strong&gt;이 있습니다. 보통 교육에서는 학생들의 실수를 최소화하도록 설계합니다. 교육 중에 실수를 적게 해야 실전에서 실수가 적을 거 아니겠냐는 논리죠. 하지만 연구결과는 반대입니다. &lt;strong&gt;교육 중에 실수를 더 유도해야&lt;/strong&gt; 오히려 응용력이 더 높아지고(교육학에서는 전이transfer라고 함) 실수가 줄어듭니다. 다양한 실수를 경험하는 걸 격려하고, 실수 사례를 배우고, 실수시에 어떻게 대처하는가를 가르치는 교육이 더 효과적이라는 연구 결과가 많습니다. 그래서 개인적으로는 전문가에게 실수 대처법을 배우는 것이 중요하지요.&lt;br&gt;&lt;br&gt;마지막으로 누구나 한 번 쯤은 겪어 봤을 실수 예방 문화의 단면을 보여주는 사례로 이야기를 마칠까 합니다.&lt;br&gt;&lt;br&gt;모 팀에서는 개발자별로 서버를 수십대씩 관리하고 있었습니다. 그런데 새벽에 서버 하나가 죽었나 봅니다. 아침에 부장이 화가 나서 팀장을 자기 방으로 불렀습니다. 욕을 좀 먹었겠죠. 팀장이 그 방을 나오자 마자 했던 행동이 저한테는 좀 충격이었습니다. \&quot;XXX &lt;strong&gt;누구 담당인가요?&lt;/strong&gt;\&quot;&lt;br&gt;&lt;br&gt;그 때부터 개발자들은 갑자기 바빠지기 시작했습니다. 각자 키보드에 머리를 조아리고 내 서버인지 아닌지 확인하기에 바빴거든요. 시간이 조금 흐르자 한 두 명씩 밝은 얼굴로 자리를 털고 일어나 주변의 (역시 밝은 얼굴의) 동료에게 커피 한 잔 하러 가자고 권합니다. 사람이 한 명 두 명 줄어듭니다. 마지막에 한 명이 손가락에 땀나도록 키보드를 치고 있더군요.&lt;br&gt;&lt;br&gt;나중에 그 팀장은 팀 퍼포먼스 문제로 팀원으로 좌천당했습니다.&lt;br&gt;&lt;br&gt;(논문 등의 레퍼런스를 더 달 예정입니다)&lt;br&gt;&lt;br&gt;--김창준\n       \n\n\t&quot;],&quot;createdAt&quot;:[0,&quot;2014/01/01 22:51&quot;]}],[0,{&quot;id&quot;:[0,5783372],&quot;internetArchiveUrl&quot;:[0,&quot;https://web.archive.org/web/20230614202203/http://agile.egloos.com/5783372&quot;],&quot;title&quot;:[0,&quot;몸 값 안 올리기&quot;],&quot;body&quot;:[0,&quot;\n\t지난 12월 7일 OKJSP 컨퍼런스에서 \&quot;몸 값 안 올리기\&quot;란 제목으로 강연을 했습니다. 그 강연에 대해 문의하시는 분들이 계셔서 그 내용을 블로그에 옮깁니다. &amp;nbsp;말투부터 거의 실제 강의 내용 그대로를 옮기려고 해봤습니다. (편집 중입니다 ^^;) 다만 당일날 일정이 뒤로 밀려서 강의시간이 조금 짧아진 관계로 생략했던 그로이스버그의 연구 같은 부분은 이번에 채워넣었습니다.&lt;br&gt;&lt;br&gt;&lt;hr&gt;&lt;br&gt;안녕하세요. 김창준입니다. 저는 현재 애자일 컨설팅의 대표로 있으면서 개인과 조직이 변화하는 걸 도와주는 일을 하고 있습니다. 오늘은 몸 값 안 올리기라는 제목으로 여러분들에게 50분간 강연을 하게 되었습니다.&lt;br&gt;&lt;br&gt;일단 왜 제목이 몸 값 안 올리기인지 의아해 하시는 분들이 많을 겁니다. 또 기분 나빠하시는 분들도 있지 않을까 싶습니다. 혹자는 okjsp 게시판에서 고용자의 입장을 대변하는 강연 아니냐 하고 의심하시던데, 이 강연은 우선적으로 &lt;strong&gt;피고용자를 위한 강연&lt;/strong&gt;입니다. 그리고 사실 이 제목은 좀 과장된 표현이고 &lt;strong&gt;다른 시각을 가져보자&lt;/strong&gt;는 말인데 수사적으로 말을 한 번 비틀어 봤습니다. 제가 어떤 의미에서 \&quot;다른 시각\&quot;을 말하는 것인지는 제 강의를 들으시면서 차츰 이해가 되시지 않을까 싶습니다. 혹시나 하는 마음에 말씀 드리지만 저는 몸 값 올리는 것이 나쁘다, 문제있다, 혹은 어떻게 살아야 한다는 말을 하려는 것은 아닙니다. 각자 삶의 철학이 있으니까요.&lt;br&gt;&lt;br&gt;아, 그리고 이 강연의 내용은 제 개인적 의견도 있지만 대부분은 &lt;strong&gt;연구와 실험에 의해 뒷받침되는 증거&lt;/strong&gt;가 있는 내용들입니다. 근거 자료들을 각 장표에 언급을 해두었으니 관심있는 분들은 찾아보시고요. 참고로, 통계적 결과라는 것은 이런 확률이 높다는 것이지 100% 이렇다 혹은 0% 저렇다는 이야기는 아니므로(이 강연에서 언급하는 심리학, 사회학, 경영학 연구가 대부분 이렇죠) 해석하실 때 흑백 논리의 오류에 빠지시지는 않을거라 믿습니다. 그리고 이 강연 내용은 나중에 제 블로그에 정리해서 올리도록 하겠습니다.&lt;br&gt;&lt;br&gt;그럼, 본론으로 들어가죠.&lt;br&gt;&lt;br&gt;우선 왜 몸 값을 올리려고 하는가 하는 질문을 해봅시다. 대부분 성공하려고 혹은 행복하려고 하는 답을 하실 것 같습니다. 뭐 그 외에도 다양한 생각을 가진 분들이 계시겠죠. 본 강연은 &lt;strong&gt;경력 성공이나 행복을 목표로 생각하면서 몸 값을 올리려고 하는 분들에게 더 맞을 것&lt;/strong&gt; 같습니다. 그런 분들은 좀 더 귀기울여 주시면 좋겠네요. 자, 그러면 여기에서 말하는 경력 성공과 행복이 어떤 성공이고 어떤 행복인가에 대해 생각해 봅시다. 각자 생각이 조금씩 다르지 않을까 싶습니다.&lt;br&gt;&lt;br&gt;일단 경력 연구(Career Research)라고 하는 연구 분야에서는 경력 성공을 두 가지로 나누어 봅니다. &lt;strong&gt;객관적 경력 성공&lt;/strong&gt;과 &lt;strong&gt;주관적 경력 성공&lt;/strong&gt;이 그것입니다. 전자는 말 그대로 당사자의 의견에 상관 없이 평가할 수 있는 성공입니다. 통상 연구에서는 &lt;strong&gt;임금과 조직내 직위&lt;/strong&gt;를 변수로 삼습니다. 정량적이죠. 임금이 높아지고 직위가 올라가면 객관적으로 더 성공한 겁니다. 간단하죠. 주관적 경력 성공은 개인의 주관적 평가가 들어갑니다. 개인이 &lt;strong&gt;심리적으로 성공했다고 느끼는가, 혹은 직무에서 얼마나 만족하냐&lt;/strong&gt; 등이 여기에 해당합니다. 몸 값을 올리는 부분은 객관적 경력 성공과 직결되어 있겠죠. 그럼 주관적 경력 성공은 어떨까요? 이 부분에 대한 답은 잠시 미뤄두죠.&lt;br&gt;&lt;br&gt;잠깐 행복에 대해 생각해 보죠. 몸 값과 행복의 관계는 어떨까요? 연구에 따르면[1][2] &lt;strong&gt;몸 값이 올라갈수록 행복이 늘어나는 경향이 있으나&lt;/strong&gt;, 사람들이 생각하는 것만큼 크지 않고[0](연구마다 차이가 있기는 하나 임금으로 행복의 차이의 약 5% 이내만 설명할 수 있음), 그 행복 증가 정도가 점차 줄어든다는 일종의 &lt;strong&gt;한계 효용 체감 법칙&lt;/strong&gt;이 적용됩니다. 즉, 수입이 월 백만원인 사람에게 백만원 느는 것과 월 천만원인 사람에게 백만원 느는 것은 다르다는 거죠. 그래서 수입을 로그로 변환해서(즉 원래 수입에서 몇 배 늘었냐로) 봐야 한다는 주장을 하는 연구자들도 있죠(그럼에도 불구하고 그 영향력이 크지 않다는 연구가 있습니다). 그 뿐만 아니라 몸 값이 일정 숫자 이상 오르면 더 이상 행복이 유의미하게 늘지 않는다는 연구 결과[3]도 있습니다. 연구에 따라 다르기는 한데, 5만불에서 7.5만불 사이로 볼 수 있습니다. 단 주의할 부분은 &lt;strong&gt;어떤 종류의 행복이 오르지 않느냐&lt;/strong&gt;는 것인데, 이 부분은 좀 더 후에 다시 언급하겠습니다. 그리고 몸 값과 행복의 관계는 개인간에서보다 국가간 비교에서 더 명확하게 드러나는 경향이 있습니다.&lt;br&gt;&lt;br&gt;노벨 경제학을 받은 카네만 교수는 사람들이 돈이 행복에 미치는 영향력을 지나치게 과대평가하는 경향이 있음을 이야기 합니다[4]. 그리고 &lt;strong&gt;돈 외에도 (혹은 돈보다도 더) 행복에 중요한 것들이 있다&lt;/strong&gt;는 연구가 많이 있습니다. 대표적인 것이 사회적 관계입니다. 예컨대 하버드 대학 공공정책 대학원의 로버트 퍼트남 교수는 좋은 결혼 생활이 임금이 네 배로 오르는 것에 상응하는 행복 증가를 가져다 줄 수 있고, 좋은 친구를 사귀면 급여가 세 배 오르는 효과가 있으며, 동아리에 소속되면 급여가 두 배 오르는 효과, 심지어 일년에 소풍을 세 번 가는 것으로도 급여가 10% 오르는 효과가 있다고 말합니다[5].&lt;br&gt;&lt;br&gt;앞에서 얘기 했던 어떤 종류의 행복이냐 하는 문제로 돌아가 봅시다. 학자들은 행복을 크게 두 가지로 나누어 볼 수 있다고 생각합니다. &lt;strong&gt;인지적&lt;/strong&gt; 부분과 &lt;strong&gt;감정적&lt;/strong&gt; 부분입니다. 인지적 부분은 \&quot;너는 자신의 삶이 전반적으로 얼마나 행복하고 성공적이라고 평가하냐?\&quot;라는 질문에 대한 대답으로 측정하고 감정적 부분은 \&quot;너는 어제 하루 얼마나 웃고 즐거웠고 얼마나 슬프고 걱정하고 스트레스 받았냐?\&quot;하는 질문의 답으로 측정합니다. 전자는 &lt;strong&gt;삶의 평가&lt;/strong&gt;이고 후자는 &lt;strong&gt;감정적 웰빙&lt;/strong&gt;입니다. 45만 개 이상의 응답을 대상으로 한 연구에 따르면[3] 양자는 다른 개념이며(즉, 삶을 더 성공적으로 평가한다고 해서 어제 감정이 더 긍정적이라고 말 못하고), &lt;strong&gt;몸 값은 삶의 평가와는 관련이 있으나, 감정적 웰빙과는 큰 관련이 없었습니다&lt;/strong&gt;. 달리 말하자면 &lt;strong&gt;몸 값이 높아진다고 해서 하루 하루 행복한 감정을 더 많이 느끼지 않는다&lt;/strong&gt;는 것입니다 -- 자신의 삶을 더 성공적이라고 평가할지언정(더 명확히 말하자면, 수입이 일정 이상 오르면 감정적 웰빙은 증가하지 않고, 대신 삶의 평가는 오릅니다). 만약 자신이 몸 값을 올리려는 이유가 하루 하루 더 행복하기 위해서라면 다시 한 번 생각해 봐야 하겠죠. (반대로, 앞에서 이야기한 소득수준이 안되는 분의 경우 몸 값이 올라가면 감정적 웰빙도 좋아질 수 있습니다!)&lt;br&gt;&lt;br&gt;사실 몸 값이 높아져서 얻는 행복감이 있기는 하지만 &lt;strong&gt;금새 사라져 버린다&lt;/strong&gt;는 연구도 많이 있습니다[6]. 예컨대 복권에 당첨되고 얼마만에 원래 수준의 행복감으로 돌아가느냐 같은 연구를 보면 사람들의 기대와 차이가 크죠. 이런 것을 &lt;strong&gt;쾌락 적응&lt;/strong&gt;이라고 합니다. 직장 내에서 승진을 하는 등의 좋은 사건도 1년 내에 원래 수준으로 만족도가 돌아가 버린다는 연구도 있습니다[7]. 그 이유는 그 수준에 적응하면서 거기에서 욕구가 더 커지기 때문이죠. 더 나아가서 &lt;strong&gt;몸 값이 높아져서 손해보는 면&lt;/strong&gt;도 있습니다[8][9]. 몸 값이 오르면서 동시에 다른 것도 변하기 때문인데요, 예컨대 시간에 대한 압박이 심해지고 스트레스가 커지고, 가족이나 배우자에 시간을 덜쓰게 되고 등. 그래서 정작 행복감을 높여주는 활동은 더 줄어들게 되기도 하죠. 그래서 학계에는 &lt;strong&gt;경력 성공과 개인적 실패 효과&lt;/strong&gt;(Career Success and Personal Failure Effect)라는 말도 있습니다. 특히 객관적 경력 성공을 중요시 여기고 야망이 있는 사람들일수록 이 효과에 취약하다는 연구도 있는데, 그 이유는 \&quot;성공에는 대가가 따른다\&quot;는 주문을 외우면서 개인적 실패(더 외롭고, 더 스트레스 받고, 가족이나 친구 관계가 나빠지고 등)를 허용하기 때문이라고 합니다[10].&lt;br&gt;&lt;br&gt;자 이제 앞에서 이야기한 객관적 경력 성공과 주관적 경력 성공 이야기로 돌아갑시다. 일단 객관적 경력 성공에 한계가 있습니다. 약 7년 경력 이후에는 객관적 성공 속도가 둔화되기 시작합니다(curvilinear). 아무래도 피라미드 위로 갈수록 더 좁아지기 때문이겠죠. 그리고 초기에 빨리 오른 사람(직위건 임금이건)일수록 후기에 둔화가 더 심합니다. 빨리 출세한다고 좋아할 일은 아니라는 거죠. 무엇보다 중요한 부분은 객관적 성공과 주관적 성공의 관계입니다. 1400명 가까운 전문직 종사자의 종단 연구를 통해, &lt;strong&gt;객관적 성공이 주관적 성공에 영향을 별로 미치지 못하더라&lt;/strong&gt;는 연구 결과가 나왔습니다. 하지만 반대로 &lt;strong&gt;주관적 성공은 차후 객관적 성공에 영향을 미칩니다&lt;/strong&gt;. 쉽게 말하자면 몸 값이 오르거나 직위가 오른다고 해서 내가 주관적으로 직무에 얼마나 만족하냐가 높아지지 않지만(그러나 다른 사람과 상대 비교해서 내가 더 성공적이라고 하는 주관적 평가는 높아짐 -- 그러나 이런 요소를 중요시 하는 사람들이 전반적으로 삶에서 불행감을 더 느낀다는 연구가 있음), 반대로 &lt;strong&gt;내가 주관적으로 직무에 얼마나 만족하냐가 차후에 내 임금이나 직위에 긍정적 영향을 끼친다&lt;/strong&gt;는 겁니다[11].&lt;br&gt;&lt;br&gt;사실 이런 주관적 성공, 즉 현재의 만족감, 행복감이 객관적 성공, 즉 임금이나 직위에 선행한다는 연구 결과는 많이 있습니다. 긍정 심리학의 권위자인 류보머스키의 메타 분석은 225개 연구를 종합 분석했습니다. 거기에 따르면 &lt;strong&gt;더 만족하고 행복한 사람이 31% 더 생산적이고, 37% 매출이 높고, 창의성이 3배 높다&lt;/strong&gt;는 결론을 내립니다[12]. &lt;strong&gt;돈 벌어서 행복해져야지 전략보다 행복해져서 돈 벌어야지 전략이 더 효과적&lt;/strong&gt;일 수도 있음을 시사하는 결과입니다. 이에 대해서는 제가 \&quot;성공한 개발자와 행복한 개발자\&quot;라는 기사를 쓴 적이 있으니 참고하시고요. 이 주제로 나온 Happiness Advantage라는 책도 일독을 권합니다.&lt;br&gt;&lt;br&gt;이번에는 사람들이 몸 값을 올리기 위해 사용하는 전략에 대해 생각해 봅시다. 다들 인정하시겠지만 몸 값을 올리는 가장 효과적 방법은 \&quot;회사 옮기기\&quot;입니다. 이 주제에 대해서는 하버드 비즈니스 스쿨의 교수인 보리스 그로이스버그(Boris Groysberg)의 연구들[13]이 많은 시사점을 줍니다.&lt;br&gt;&lt;br&gt;그로이스버그는 거의 평생을 이 주제에 대해 천착해 오고 있습니다. 일단 그는 회사를 옮겨도 사람의 퍼포먼스가 유지되는가 하는 화두를 갖고 고민했습니다. 그래서 우선은 이 \&quot;재능 이식성\&quot;(Talent Portability)이 가장 높다고 이야기되는 월가 분석가들을 대상으로 연구했습니다. 분석가는 회사를 옮길 때에 지역적으로 거의 이동이 없고(옆 건물로 옮긴다든지) 자신의 고객이나 투자대상 기업을 가지고 옮깁니다. 분석가들의 85%가 재능 이식성이 있다고(즉 나의 성과는 회사와 독립적이다) 스스로 평가한다고 합니다. 그런데 그로이스버그의 오랜 기간 연구 결과는 반대였습니다. &lt;strong&gt;적어도 이직 후 5년까지는 전 직장의 퍼포먼스로 회복하지 못합니다&lt;/strong&gt;. 왜 그럴까요? 여러가지 이유가 있는데, 가장 중요한 부분은 성공의 원인에서 개인적 부분을 과대평가하는 경향이 있고, 인적 사회적 자원(Human, social capital)을 무시한다는 겁니다. 분석가처럼 독립적으로 일하는 듯 보이는 직업도 실은 예전 회사의 인맥과 자원에 큰 의존을 하고 있었다는 거죠. 분석가처럼 재능 이식성이 높다고 평가받는 직업에서도 그렇다면 다른 직업은 그보다 더 심했으면 심했지 덜하지는 않으리라는 것이 그로이스버그의 결론입니다.&lt;br&gt;&lt;br&gt;그런데 여기에서 문제가 발생합니다. 회사를 옮길 때에 &lt;strong&gt;몸 값에 집중하는 사람일수록 다른 변수를 무시&lt;/strong&gt;하게 된다고 합니다(앞서 이야기한 \&quot;성공에는 대가가 따르지\&quot; 같은 주문과 비슷해 보이죠). 예컨대 옮겨갈 조직의 문화 같은 것이죠. 그러면 옮겨서 제대로된 퍼포먼스를 내기가 더 어려워지고(사실 문화가 퍼포먼스를 좌우하는 부분이 매우 큽니다), 새 직장에 대한 만
